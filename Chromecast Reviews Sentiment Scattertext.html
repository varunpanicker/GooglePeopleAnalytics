me browser on my desktop computer.  There was too much lag and choppiness to be acceptable.  When I moved it closer to the router, there seems to be no more problems.  Great buy for around $10 (with the free 3 months of Netflix)!  Even for the full $35 price, I think it's worth it.  I see no advantages to getting another Roku given what the Chromecast lets me do.  Another thing I noticed is that when it is turned on (I usually unplug it when not in use), it takes around 4-5 minutes for other devices to recognize the Chromecast on the network.  Not sure if anyone else has this problem.", "Ok, first off, I realize this comes over like ad copy but I really like this product.  Chromecast does the same thing as at least a dozen other products - Roku, Apple TV, etc.  But by eliminating the remote, box, cables and other items that nobody will ever miss, Google has distilled a streaming media device down to the bare necessities without sacraficing functionality.  And for $35 (or less on sale)?  Incredible.Nearly all of us have a smartphone or tablet (or likely both) at home, so controlling Chromecast is a breeze.  Everything is handled in the app you're already accustomed to using, and you're spared from having to clutter your house up with yet another remote on the table and another box crammed into the media center.Finally, and most important - how does it work?  Great.  I use it more than I even anticipated.  Google Music or Pandora while working out- check.  Youtube, HBO Go, and Netflix (in HD btw) - check.  They've recently added even more services and I expect more to come.  Get Spotify added and I'll be in heaven.  Chromecast is full of other nice touches, like the beautiful and ever-changing background photos that show when you first power up before you start playing media.The only \"con\" is pretty minor -- and you don't see this in the ads --  you need to get USB power to the dongle.  I simply plugged the into the nearest USB port in my media center (a service port of some kind on the back of my cable box) and that did the trick.  No need to take up another precious plug in the power strip.For around $35, you have little to lose and if you're anything like me the next thing you know you'll be buying Chromecast for all your friends.", "Picked this up at best buy yesterday and it is awesome! It works seamlessly and is dead simple. For 35 bucks, it's a steal.", "Plugged in and installed and found my wifi and entered password and worked just fine.It has limited use as you will always need another device to use it. So far limited APPS to use but for a price (and flexibiity you can take it to vacation or family gathering during holidays) it is great.", "Projecting wirelessly to your TV, any video existing on your hard drive (Tab Casting) simply does not work for almost any video type other than perhaps Jittery Flash. Chrome browser dos not even play mp4 or avi videos. Even when you project (cast) Google's own YouTube videos they are jittery  with sound out of sync with the video and are not capable of watching.  I switched to Intel's free  WiDi software, using a Belkin video adapter. It works perfect. I use ASUS N56V i7 laptop which I also purchased on Amazon along with the Belkin.  Chrome cast cannot project (duplicate) your PC's screen and it does not work like a second monitor with sound, like the Intel WiDi does. This product simply does not work as advertised and should have not been released. Shame on Google programmers. I wish I could give it Minus -5 stars. Very poor but you get what you pay for. I suggest anyone with the proper PC hardware buy a Belkin or NetGear video streaming adapter, and use the Free Intel WiDi software (pronounced &#34;wide eye&#34;).", "PRO's+ The price!+ Super easy to set up on one's home network+ Easy to get install and use apps for mobile devices or Windows laptopCONS's- My 12Mb/sec DSL connection suffered from lag with this when watching via Chrome Browser on Windows laptop- Chrome Browser extension ONLY for Windows and OSX, not for Android tablet or phone. Seriously?!? I thought Google was cutting edge?- Limited services with mobile apps: Yahoo, Hulu, Netflix, Pandora and Google Play- Minimum requirements not listed ON THE BOX when purchasing- Internet browsing only works with Chrome Browser (of course), but getting Chrome Browser to work on some video sites (i.e. Syfy) took some Google searches to figure it outOVERALL:I can watch TV shows from CBS, ABC, SyFy on the internet via laptop -- with lag -- on this device.No lag with Roku box...going back to that device.I cannot do any browser based viewing from any mobile device.**UPDATE 11/7/13**I just realized all three of my Blu-Ray players also do Yahoo, Netflix, Pandora, Vudu and many, many other streaming services (paid & free). So no need for this device until more services are offered and mobile internet browsers are supported. The only thing I see this being useful for in its current state is when you are traveling and want more control on what your hotel room offers to watch.Because of the devices potential, I left it at a 3star vs. a 2star.", "Roku does far more than Chromecast, so I bought it solely for the beta function of the Chromecast tab on the Chrome browser which would allow you to put whatever you were watching on your laptop, etc. on your television screen.  It's very much a work in progress unfortunately.  The video on the computer was fine, but when going through Chromecast was jerky and would start and stop; voice and video were out of sync.  This seems to be a common complaint.  This could be a killer device, but not at the moment.  At $35 with Amazon Prime shipping it was worth a try out.  At this point, if you don't have it, don't bother.", "Set up appeared easy, I got the video to go to the TV, but I could not get the audio to work.  Very frustrated.", "Setup was a breeze. I took the Chromecast out of the box with the included USB cable, plugged it into the side HDMI port on my TV, plugged the USB into the port right next to it. A few moments later I had downloaded the Chromecast app from the Google play store, it had me select the wireless network to use and then I was good to go.I've tried all of the available apps that work with Chromecast thus far (Netflix, YouTube, Google Play Music & Movies), and they all work without a hitch. You just click the little icon in the upper right of each app, it connects and either waits for you to select something, or starts playing what you already have selected. I was especially excited that my 6k+ songs stored in Google Music stream perfectly as well.The part that made me most excited about all this is you don't need to start or stop apps like you have to with most SmartTVs, you just hop on a phone or tablet, select what you want, and off you go watching/listening to stuff on your TV. Even better is it will actually turn your TV on for you if you have HDMI CEC enabled which is quite handy.Having used the Chromecast for the past couple of days, I can say this was one of the best purchases I've made in a while and I would recommend this to anyone who extensively uses Google services especially, as it will not disappoint.", "Simple to install and use but only streams video from predetermined apps.  Should be able stream any video from my phone, tablet or laptop.After some online digging found a way to stream screens from Google Chrome browser after adding a Chromecast extension to the browser.  Note streaming static screens to my BSTV was okay but streaming videos from Chrome was not - - jerky/halty video stream from Chrome still does no fix the problem.  I should be able to stream ANYTHING from my laptop to Chromecast.", "Slow wifiPoor app supportIt's a dumb relay lacking a lot of audio support and plex chokes on it if you use direct stream...which for NAS users is a must.  The painful wifi removes any chance of a decent qualityEven if you want Netflix or YouTube , just buy a roku, the cheapest you can find..at least you have a pause button handy.Google had a semi good idea, but lack of 5ghz, and format support ruined it. Hbo stream from ipad is nowhere near the quality of airplay neither is tivo or YouTube. Both of which are even better on the TiVo premiere.Returned.", "SO easy to hook up and download !!! My family and friends are soooooo jealous. This gadget is a perfect &#34;Christmas stocking stuffer.&#34; Surely by then they will be off backorder !!!!", "So easy to set up and use it's scary.Can't wait for more 3rd party provider support.If you don't have a way to get Netflix on your TV this is the device to buy.", "So If you have an Xbox and a cell phone / tablet it does the same thing. I can push YouTube to my Xbox over a wifi connectionIf you have a Computer that is connected to wifi you can push YouTube to this and control any YouTube with several remotes found on an Android Phone or Tablet.Don't waste your money and purchase this when you can ALWAYS do the same thing different ways.", "The biggest drawback is the device is dependent on another computer/tab/phone. The only app it offers that you cannot get over Roku, Apple TV or other dongles is YouTube. $35 for just YouTube simply sucks. And, they won't let other apps like Dropbox stream to it, so it isn't an open device.", "the first thing that you need to know is that you don't need help support for whom any other streaming service as long as you can stream from their website you can use this product To stream through Google Chrome browser if you want HBO Go then go to this site if you want ABC streaming in go to the website. I had three of them right off the bat in one of them I could not get to work the other two would work so I finally figured out that the thing was defective so I returned it And got another 1 and it work flawlessly. trust me for people who know what this thing is and how it works you will love it", "The ONLY reason this gets 2 stars is because of the price.  If it were more expensive, this would be a 1 star item.There is a lot to complain about:- Tab casting is nice (though a bit flaky at times).  Too bad I can't tab cast off of my tablet or phone, which is what I really want to do with this.-  Can't power itself off the HDMI (yes, I hooked to a 1.4a device, still had to use USB).  Luckily there is always something around with an open USB port so I didn't have to plug it into the wall.-  Google killed local streaming.  No tab casting on mobile browsers + no local streaming anymore killed 80% of its use.-  No Amazon Prime streaming app, only can be done through tab casting.  Crap.-  The Chromecast App is a freaking joke; just a setup App.Such a limited device - I'd rather spend a little more on a much more capable device (which I have). I have an Apple TV 3, PS3 and Roku 2 XS...devices that are all far more powerful/useful than the Chromecast.  I downgraded the Chromecast to our TV in the loft that rarely gets turned on, just so I'd have something I could stream to there.My hope is that Google will get their software together and make this a better device because right now it just sucksEdit:Months later and I'm downgrading to 1 star.  What a piece of junk.  We started using Netflix streaming and boy what a POS it is on the Chromecast.  Takes forever to load and random buffering.Before I get blamed on my ISP / Wireless network, I have no issues streaming Netflix on my iOS Devices, Apple TV 3, PS3 and Roku 2 XS.  ONLY on the POS Chromecast.  It shows full wireless signal bars on it.  I tried with and without the extension dongle.  My wireless network is very robust (using a Linksys E4200 V2 router, not some cheap POS).  No overlapping wireless signals in the area as our homes are spread apart pretty far and inSSIDer found nothing in the area.  Unplugged all 2.4 devices that could interfere - and again, NONE of my other wireless devices have problems, only the stupid Chromecast.Don't buy this junk.  It may be cheap but if it barely works why bother?", "The only videos you can stream are You Tube and Netflix. I bought it for Amazon Prime instant stream video/movies. So read thereviews, if you want more than just that, get the Apple media player (3X more$)", "The picture was jerky and freezing when viewing videos with Hulu and other online content. My TV is 20 feet from new wireless router. Would be nice to be able to plug in an either net cable so I could hard wire it to the router. I purchased it from the Google store august 10,2013. When it didn't work  I called Google support with in a few days after I received it. I asked for a RMA # to return it. They wouldn't give a number right away. They said they had to send my request up the ladder. I called again the next day and finally was emailed a return label. I returned everything just like it came. After several calls and emails I still haven't received my refund. My latest call was Sept,25,2013 and was told they are going to send my request up to the next customer service level. I wouldn't recommend this thing unless your sure you want to keep it.", "There's much room for improvement here, it's a little soon for this product to come on the market.Currently, I own a { TIVO, ROKU, APPLETV, Samsung-SmartTV } -- was interested to see what this little device would bring to the world.1) It's not easy to setup.- It didn't like my brand new tv, it would not install on there.  Had to use a monitor with an HDMI-IN port to install.- Couldn't install from my ios device.- Minor complain -- you must have a wireless device to install.2) It doesn't do much for you if you if you don't live in the android world.  If you live in the Apple world, stick with the AppleTV.Who want's mine?  I haven't found a reason to use it.", "This device has issues with streaming keeps buffering all the time while my other WiFi devices stream without any issues.No just will not recommend this device.The screen mirroring between my samsung tv, samsung blue ray player and my android phone works perfectly fine", "This has changed the way we watch t.v.  We cast off the kindle onto the large t.v. for my 5 year old.  Now he can watch his shows easily on the big screen while mom and dad control what he watches.  We have 2 of these.  I can't brag on it enough.  My husband even bought one for work at elementary school and casts his surfing for the students to easily follow.  Amazing product.  Easy to set up and use.  Now if Amazon Prime would support it, it would be perfect.", "This little piece of tech worked flawlessly .....just one time. The next day it wouldn't work and was warm to touch. Tried everything possible, looked at forums, chromecast help pages (useless).I like things google, wanted for it to work. Maybe it was a defective sample, well.... who has time to be beta tester.UPDATE: Reordered after hearing personal experiences from people I know. Works great now, setup was a breeze, wonderful addition to media consumption.", "This product did not do what I was looking for. Tabcasting has a long way to go with the device. So don't plan to go to your favorite stream website and get this running smoothly. It is for applications. Casting your computer to the tv is still a long way off.", "This product is exactly what Google claims it to be. An inexpensive HDMI streaming media player. There is a notable drawback in that the device is mostly limited to playing the apps that have been approved/integrate by Google. This isn't something to take a star away for though, just something to note for people that want to buy this over devices that are 2-3x as expensive but offer more variety.The ChromeCast -does- come with the option to cast from a computer's Chrome browser tab, but in my experience casting from a tab is usually very laggy unless I bring the resolution down to the point where it is obviously pixelated and low-quality.The reason I took away a single star is because the Chromecast Netflix app does not automatically play next episodes as it does on my phone or computer (this may be Netflix developers at fault more than anything) and because Google has pointedly halted third-party developers from being able to develop chromecast apps for lesser known sites. One notable instance is a third-party developer that made an app to allow one to cast videos/pictures stored on mobile devices. Google update Chrome software, that app and any like it stopped working, and the development kit is limited to just a few vendors now (though Google promises to open it up to all developers shortly).In short it is as my subject line indicates. The Chromecast is worth the $35 for Netflix, Youtube and Pandora (Hulu and HBOGo if you have it), but it isn't perfect.", "This product is heavily tied to the Chrome browser. It doesn't offer anything special than what Roku and other similar products offer. Was expecting a more innovative product from Google", "This really is plug and play. You plug it into your TV's HDMI port and USB port and you're ready to go. Streaming from Netflix and YouTube is a piece of cake. Plus you can stream pretty much anything else you'd want using Chromecast. You can't beat this for $35, at that price it's even less than the cheapest Roku. I can't wait until Google adds more apps. I'd love to see a dedicated HBO Go app or Amazon Instant app.", "this thing could be great but it doesnt stay connected. it is so annoying. every time i try to connect it, there is so much headache in trying to connect. then it disconnects about two min after it connects. its just annoying!!!!!!!!!", "This unit is requires an internet connection to work and will only give you certain applications that do not interest me at all. I can't play and stream my video files or movie collection through it and for this reason I returned it.", "This was so easy to set up and use, I can't compare it to anything else!  This is a fantastic toy, and a great tool for people doing webinars or business presentations - just plug in, configure network (pretty automatic) and go.For $35, you gotta play with this thing.  You'll love it!", "Three apps I currently use that can stream to this: Netflix, YT, and Pandora. You can also do HBOGo and HuluPlus but I don't have those.Netflix, comes out on your tv as SuperHD. Noice.YT, some videos are not permitted to be streamed. Greatttt.Pandora, great if you have an awesome tv surround sound system. Otherwise, a waste of electricity.I tried streaming my chrome browser (FB vids) but it kept dropping the connection before it would play.I love the background pictures it projects while you're not streaming anything, though.", "To watch my netflix, I have to use my ipad and hold it with my headphones in so I can hear it. Not comfortable at all!! No more, I can watch on my tv now. This gives me a wide variety of movies and tv shows to watch . I love it! This is, without a doubt, the best electronic gadget I have bought in a long time!", "Unfortunately for anyone who owns a Verizon Fios Router, look elsewhere as it has known issues with that router. Its mostly the router's fault but it would be nice if they warned you since everyone who has verizon FIOS has the same router. The only way to work with the router is to turn it to broadband version which will now allow you to use the internet at the same time which is kind of terrible as it defeats the use of netflix. Also it does not support anything below Windows 7 so vista, xp, etc sorry you are out of luck. I did get it to work from my android to tv when I used a different router but I do not think everyone has access to two routers.The price was nice (29 dollars black friday deal) the idea was cool, just does not work with below windows 7 and with verizon fios routers. Luckily a coworker of mine brought it for 30 dollars.", "Unfortunately never got it to work.  I tried from several PCs but the Chrome add-in always says &#34;no cast devices found&#34;.  That's really weird because the Chromecast setup finds the chromecast and is able to configure it.  The chromecast itself says it's connected to the network. I just can't stream anything to it from ANY of my PCs because the add-in for chrome sucks. I've been through the help for Windows 8 and 8.1 users, but nothing in the help section fixed my issues.", "We have 2 Chromecast devices, one in the living room and one in the bedroom. My wife is forever showing me photos and video from Facebook and YouTube. This perfectly throws it from her computer to the TV where I can see it. My 8 year old son uses his voice controlled Nexus 7 to watch YouTube game videos and such and he is now able to throw them to the TV when no one else is watching TV. The thing just works for us. We have a Roku box and that is how we consume Netflix and Amazon video as well as some streamed Plex movies and other shows. The Chromecast is very close to replacing the Roku if Amazon would update their app as well as a few others. The Roku box is awesome, don't get me wrong. But I can see this replacing Roku quickly as apps are updated with the Chromecast functionality.I did have one small setup glitch though and had to use my smartphone instead of laptop. Other than that it has been silky smooth.", "What a rip-off.  The description on Amazon says it will stream HBO GO and it only gets YouTube and Netflix.  My Sony Bravia does that without any additions.  It sounds as if this product is destroying itself as it creates more and more limitations over time with restrictive updates.", "What do I mean by hiccups as well as the positives?1. Setup - Requires another wireless device to set it up. I couldn't set it up from a device/computer hardwired to my router....the setup device MUST also be a router connected wireless device.2. Setup - To set up chromecast using a MS Windows wireless device, the device CAN'T be an Win XP device (at least I couldn't get it setup with my Win XP netbook). I only had a XP wireless netbook so I had to borrow my wireless laptop from work which runs Win 7. If you run iOS/android/Win 7 wireless devices you can set up no problem. Heck I even have a Chromebook and couldn't set it up with that. But when I was able to final do the setup, it was very quick...less than 2 minutes.3. The good - AFTER I setup my Chromecast with my the Win 7 laptop I borrowed from work, my Win XP netbook worked fine as far as casting youtube videos from Chromecast (haven't tried Google Play or Netflix yet). So it seems that only setup requires a Win 7 device (or iOS/Android). I haven't tried my Chromebook yet but I believe it will work since the main issue I had was the correct wireless device needed to do the actual setup process. Also not sure about my wired desktop...but the chrome browser and youtube shows that I do have a \"cast\" icon.4. The good -  You do NOT need to have a USB port on your TV. You MUST have a free HDMI port on your TV. Chromecast simply uses USB to power the device. Chromecast comes with a USB cord PLUS a USB power outlet adapter plug. So if you don't have a USB on your TV, you can just plug the USB into the power adapter which then plugs into a standard electrical wall outlet.It was a bit frustrating that I couldn't set up the Chromecast with a Win XP device or a hardwired (non-wireless device directly connected to my router). I had to wait to set up my Chromecast until the next evening when I brought my work Win 7 wireless laptop home. Not sure what's up with that, but that is the way it goes I guess.Anyway, after the Chromecast was finally set up it has worked flawlessly to cast youtube videos. And the videos are crisp without any stutter. I do own a Roku and mainly want to be able to cast youtube, which Roku has completely failed to implement for some strange reason. I also love the fact that I can use a freaking keyboard (using my little old netbook) - another thing that Roku has completely failed to incorporating into their product - which I am in complete disbelief of (the search method with their remote it truly cumbersome, slow, and down right annoying. But as a caveat, I love the freedom from cable that Roku brings to TV).I do hope other streaming organizations support Chromecast. I particularly want Vimeo to support chromecast. Roku has it...but again without a keyboard, searching for video's is beyond terrible IMO. It is Sept 21st and the last real report back on July 31st indicated Vimeo and Redbox would support Chromecast. Not sure why it is taking them so long to implement casting through Chromecast.Anyway, for $35 bucks this little thing can't be beat for youtube, play, and netflix. Just make sure you have access to an appropriate wireless device on your network that you can use to setup the Chromecast.", "Whatever happened to displaying ANY website?? Why doesn't Google Earth work with it??? Why is it so slow with halting video in HD???? Why isn't the HDMI extension cord no increasing the network performance?????????? Why did I get this????????????", "When I bought this thing I basically only wanted to use it for one thing: streaming youtube.  It did stream youtube videos. However, it happened that often times, it could't play videos longer than 30mins without an error and stopped.  The same video played well on my computer, phone, or even tablet using the same network.  This is really frustrating.", "While the Chromecast is fun to use the novelty wears off quickly since whenever you want to change what's playing through it, you have to use your phone. That is why I like the Roku Streaming Stick better than this because for $15 more, you get a remote which lets you choose what to watch right on the TV screen and you don't need to fuddle with a phone or computer to get something playing.I also like the fact that Roku is not Google, so I know that everything that I do on the Roku is not being tracked by Google and I can rest assured that someday when I'm watching something it won't automatically be posted somewhere like Google+ without my knowledge.", "Within 10 minutes of receiving the item I was watching YouTube on my TV using chromecast. It is very easy to setup . I am very pleased with it. It will only get better with future updates and as more developers get on board.", "Within minutes of receiving this product we up and running streaming you tube and Netflix in the bedroom what at the back of the house", "Worked perfectly ...after 7 days of digging on the internet and talking to dozens of people from Google Chromecast and Actiontec (my Modem/Wi-Fi home DSL network adapter) about the Google dongle and PK5000 (WI-Fi modem). None had a clue on how to make this combo work. It seems like many Chromecast dongles would be returned because of this reason. Also no where did I find a list of DSL modems this WOULD work with.If you have an older modem that the Chromecast refuses to work (and your software and hardware can support it).  I'd recommend this fix. Get a inexpensive Wi-Fi USB dongle like the Cisco AM10 Valet Connector USB Wireless Adapter. And install it. It's about 10 bucks with shipping. All the people I talked with, none had this soultion other than Actiontec wanting me to buy another Wi-Fi modem for 100 bucks.After installing this 10 dollar Wi-Fi dongle onto my system's (Windows 7 home, PC) USB port and then finding the dongle along with the network's name, put in the password and BINGO it worked and it works well for streaming video to my 65 inch Flat screen.I don't know how many people have returned this Chromecast dongle because they didn't know this simple fix or nor did the service departments but it must be many.I'm finally happy.", "Works but has problems with HD playback (insanely slow and sometimes just fails). Still trying to find out if this is ISP problem (25 down/15 up) or YouTube/Google issue.", "Works fine with Apps.No lag whatsoever and streaming and super fast.Netflix, YouTube is amazing.Picture quality is awesome.Google chrome browser is a MAJOR flop.Google chrome browser Didn't work with my HTC one! Samsung 3G and Apple IPAD.Tried with laptop and Google chrome browser and the lag is AWEFUL.Disconnected like 20 times.Does not run for a minute and gets disconnected.Tried with music apps and again it has big time lag and does not play well.If you are looking at wireless streaming will not recommend this product.", "You want us to buy your products but you don't want to work together. Like children.This product will not work with Amazon Instant Video.", "Because of the reviews I bought the Chromecast. I live in Australia and I was hoping to stream from my NAS. At least I was expecting to be able to use it to get US channels. I have an Apple TV, if you think that Apple is restrictive, well... Google is far worse.The Chromecast updates without asking. You just connected it on your wifi, sorry too late to root it.The DNS are hardcoded, you can forget US-block and Netflix / Hulu if you are not living in the US.At least, I could stream from my NAS? Nope, they removed the functionality.Also you are forced to install Chrome to use it. Chrome set itself as default browser without asking. Knowing the appalling Google's policy about privacy, I am not very pleased.Overall, I am very disappointed by Google, and I'll think twice before buying another of their products.", "Bought this one from Google Play couple of weeks ago. Installation part is really easy. Its simple. It works great browser one devices (TV and Phone/Tablets).Few things not aware of before buying this product (its not a product's fault but liwife tions) :- You wont be able to share your screens/ photos/ videos from your cell phone.- You will have to have some minimum configuration on your laptop. (Mine is Core 2 Due- ancient one). So i was not able to run it on my laptop chrome browser.I won't be able to use it from my computer chrome browser- It didnt work with my Netflix app of my cell phone that runs Android 2.3. But it runs fine on my other phone Jelly bean versions 4.2 and 4.3.- My TV didnt have the USB, so i had to use the power cable.It's not a device like Roku or Google TV or Airplay. It has its own area. At this moment only two useful app works for me. Netflix and youtube. video quality of the product is good. wifi reception is also good. I tried Roku 3 on the same place. Roku 3 was unable to pick up wifi signal. This one worked great.update 02/20/2014=======================Got another one replace of the previous one. It is again working correctly. I do not know what will happen after a week. Will it dispense like crazy like previous- dont know.", "Chromecast is such a great idea......except when it falls in the hands of a control freak that controls everything but their design and quality. Google is basically using us as guinea pigs for product research and market research while having us finance that research.I was debating if it should be a 1 or 2 star review. I think I would have preferred 1.5 stars, since it's not totally useless.1. Netflix and youtube work: Surprise, something actually works. It doesn't work all that well. Half of the time, my android netflix doesn't even have cast enabled. It actually works better on the iphone. Youtube is in the same boat, but in slightly worse shape. It's difficult to use in android and in ios. And again, on the adroid, it doesn't get \"Cast\" half of the time.2. Setup.....the worst designed setup procedure of anything I have ever purchased. I swear that even my made in china treadmill with god knows what manual was easier to set up. If you have more than 1 wireless router in your house, you may be screwed. If you are able to, turn them all off except for one. Hopefully you can get it within the range of the chromecast dongle and whatever the device you use to set it up......and no, setup only works from chrome.3. Streaming from chrome......it also works but at lower resolution and it freezes and crashes all the time. Think first gen android.4. Stonewalling developers...that's why when someone comes up with an app to support local content streaming that just about everyone wants, Google goes and breaks it. The worst of all, they flat out lie about it. Google, how dumb do you think we are? We know you want the control, just admit it.5. I don't know how long it's going to last, but it runs very hot. I don't think it knows when and how to turn itself off. Even if your TV is off, this thing is still cranking out heat. I probably is too small to affect your electricity bill, but it can't last too long with the kind of careless design that constantly running at a high temperature even when it's not supposedly in use.All in all, it's a poor man's roku box that just doesn't work too well. If you got it for 11 bucks, you might as well keep it. If you paid $35, I feel for you. We got ripped off.", "Doesn't work with my Linksys E 3200 router though documentation says it does. emailed and talked to Google Support. Only works if I diable all my firewalls and allow open access - not going to do THAT! Why couldnt I just plug it into my PC via USB, tell it the network SSID & WEP password and off we go? Is that too hard?! Geez. All my other internet devices work just fine.SOooooooo disappointed. great idea. awesome price. if only it worked. boo.", "For $35 it's a bargain.  It was a very easy setup. Works great from my Galaxy 3 phone.  Works well from my computer, but I think the clarity is better from my phone.  You can continue to use your phone and computer and even turn them off and Chromecast continues to work.Negatives:  Can't control the device from your TV set. =Pros:  Easy setup (basically plug and play)Virtually plug and playAlways available from phone or computerControl Cast from cellphone or computerAllows me to take advantage of languuage vidoes on Youtube.Cons:  Sometimes videos get stuck in the loop and turning off TV, unpuggling dongle does not help to turn off videos.Need two USB outlets (inlets?) so device can charge itself", "Google has a new innovation, the Chromecast, a HDMI dongle that can \"cast\" content from supported mobile apps to your TV using WiFi. The other innovation is the ability to cast content from your computer's Chrome browser tab (assuming you have a decently powerful computer), such as Amazon Instant and Hulu.Note this just came out a few days ago, and it will be better with time as more developers create apps that can use this. This has huge potential and I believe that Google is going to rule the living room with this 2-inch low-priced device, Google has learned from the failure of the Google TV platform to become mainstream.", "Honestly I will change this review once google makes it better since I can see the potential, but right now it doesnt do much at all.  If you don't own any of the number of devices already available to most households that stream (ps3, wii, xbox, roku, appletv, most actual tvs, etc), really no point in getting this right now since those devices probably do it better.  The ability to cast youtube is cool but most devices with youtube apps already support this.  Also the ability to cast screens is choppy and doesnt do casting your screen justice.  Apple tv def handles this better.Also doesnt support streaming content from your own media server which is a huge minus that other streaming devices currently support.Google removing the ability to root and mess around with what chromecast can do also removes the interesting innovations that couldve been possible with the device.Bottom line:  Its cheaper than almost everything else out there, but pretty useless unless all all you need it netflix and youtube.  Spend another $50 on some of the other devices and you can get a lot more out of what you spend.", "I bought one of these without doing the usual amount of research that I do. As it had good ratings and was cheap I thought it was low risk.Easy to setup with the iPad app but that is about all I can do with iPad. There is no support for the IOS version of Chrome and disappointed that there is no support for Amazon video on demand.Google really needs to commit to more apps across all platforms to make this worth while.", "I bought this hoping to stream the MP3 files and videos in my android tablet or phone to my receiver. Well, after buying the product, I found out you can't unless you have the music uploaded in Google Play Music, which I can't in my country. You also can't stream videos stored locally on your device.Netflix, Hulu, HBO Go, Pandora are all inaccessible from the Philippines. So its only use is to stream Youtube videos. I eventually sold this product.", "I finally received this yesterday and loved it simplicity. Before buying I read lot of negative comments regarding comparisons with Roku or Apple TV but I disagree with all of them now. This is simple Chromcast device stream Youtube and Netflix from multiple device without any sophisticated control. Although many other app-makers already working on Chromecast support . Only two kind of people right now bashing chromecast who doesn't get Netflix code and second one who doesn't have it.PS: I am able to play videos from hosting bulk , Videoweed from chrome browser and loved it more but still I would bought it as Youtube Streamer alone. Just Loved simple setup and able to cast videos from IPhone and Android.Update: I am disappointed with Google eco to produce more supported app. Recently bought roku2 XS for 45 bucks and blown away by contents and app. Also Roku have Twonky app which perform function like beaming from iPhone and Android even better you can beam your photos, videos and music etc. Currently, I am happy with Roku 2 XS and using more over my chromecast.", "I guess I am joining the 154 one star reviews of this product. The product was non-functional out of the box. Black screen with a little colored bar to the left of center screen. Tried the power plug and USB port and got the red power light on the device, but no \"Set Me Up\" screen. I ordered the device back in July, and just got it today. Over 40 days waiting for a piece of non-operational hardware. This product is not ready for \"Prime Time\", Fix the issues, make sure the product isn't DOA. Hopefully Amazon will respond in a professional manner and refund my money as I will stick with my Apple TV.Dan", "In ten minutes you will be up and running from your laptop, notebook or smart phone. Show you photos, movies facebook on the wide screen.  If you have a usb port on your TV then you won't even have to have external power.  Instant Netflex. If you have great internet service then you can feed the TV, and watch 4-8 screens of a NASCAR race at the same time.  While on another laptop watching a netflex movie.  The software is totally automatic once you go to there (Google Chromecast) website.  Buy it you will love it.", "I own 3 ROKU so I thought i would try this since it is so cheap.I can not find a use for it. No remote, need something turned on pc/laptop/phone to do anything. pointlessI am starting to notice the only people who like this have no clue what a Roku is.", "I tried setting this up with 5 different items...4 Cell phones and a MAC.It tells you to point your browser to the setup page. Once you do this I makes you download Chrome if you don't have it.  I understand this is necessary for it to function, but why do I have to download and install Chrome on my MAC to find out it is NOT SUPPORTED.  I tried to proceed anyway and it failed.  OK, try a phone.I point the chrome phone browser at the URL, and now it wants me to install chromecast on my phone from the playstore.I do this and try to configure the chromecast, but my Android phone keeps telling the the chromcast network is not reliable and disconnects from it before I can finish configuration.  I turn off the auto-netowrk switching and try again, this time it tells me my password was wrong...it was not.I tried from several different devices and never successfully connected it to the internet.  I received various error messages when setting it up. Most times it &#34;Could not connect to my wireless network&#34;. When it would connect &#34;it was not able to establish a connection to the internet&#34;.  All in all a waste of $35.  Seems like most of Google's other products...BETA.I love the idea this is, but I am fairly technical and was not given a way around the issues I encountered and it frustrated me.  I may try this product again if they can figure out how to make the setup work.  I think they tried to dumb it down more than they should have. Provide an alternative to setup and I may change my rating.", "I went through all of the trouble to install this but it's going back.  Basically, it's a player for Netflix and hulu and apps if you want.  I thought I could surf wirelessly (is that a word) but I find myself stuck on videos  and can't figure out why I wanted this so bad.  I don't like it.  Not at all", "I went thru 3 routers, belkin, linksys, and netgear....NO ONE OF THEM WOULD RECOGNIZE THE CHROMECAST DEVICE!butMy next door neighbor has a 10 year old linksys without security......and i recognized the chromecast right away.I think there is a major problem with newer routers and the customer support for all three companies is terrible.Has anyone else had this problem, do you know of a fix???", "Let me start this out by saying that I am an avid techie. I own an internet startup and love gadgets. I am writing this based on my first experience setting up, using, and trying to use the device.I own several Roku devices, an iPad, two top of the line android tablets from top brands, one of the most popular android phones etc. My TV is a Samsung 55 inch 3D led etc. I've got piles of computers, notebooks, etc. I am an avid chrome user, I am an avid google app user, I am an avid youtube user, I have subscriptions to netflix, hulu, and amazon prime etc.To say I love streaming media, tech gadgets etc. is an understatement.I consider myself to be an intermediate to advanced user and can figure out pretty much any device quickly.Installing chromecast and getting it set up on my TV was fairly easy. Not much more difficult than setting up a Roku.And that is where the easy to use part ends.Everything after that is simply suck. I have used my phone previously over my wifi to connect to my tv for other apps and even watching youtube without chromecast... and the major difference between that experience is that it actually worked.Chromecast continually appeared and dissappeared connected and disconnected. I could not readily control the play of content like I can with a Roku remote and a Roku.Frankly figuring out how to use chromecast with my phone it was one of the most un-user friendly and worst experiences I have had with any app and with any digital media product.I would not recommend this to anyone. I was excited to start using chromecast after Santa stuck it in my stocking... but instead it turned out to be a techie lump of coal. It turned the thrill I had imagined it would be to a frustrating experience... kindof like sticking your tongue to a frosty metal pole.I would recommend Roku day and night over chromecast. Roku is easy to use, works well, and delivers a delightful experience.chromecast... is like the blind date from hell.However, I am a charitable guy and I plan on giving chromecast a second date... after the frostbite on my tongue heals from my first taste.", "Maybe it was just my luck but couldn't' get the darn thing to work for anything. The book that comes with it (you actually have to get it separately) DID not do any good either. It's a very picky system. Not for people that have high speed internet that do NOT live in the city.  Just bad.  Just get a Blueray player and get it over with.", "Needs at least hulu to be useful. Good concept but no follow through. Gets stuck while playing youtube video sometimes.", "Packaging was off the chain, but for using it's ONLY PC USE. Too bad.I guess I'll have to try to bring back the old PC just for TV.", "Plugged it in, and only got a black screen on my TV. Tried every troubleshooting measure, and nothing made it work.", "Save your money and buy a HDMI cable to run from your laptop to your HD flatscreen. The Google thing took 5.5 hours to update its software and when it finally started to worked the picture quality was the worst I've ever seen, worse than VHS tape. the product is a joke, a $30 joke. and it's not my ADSL or network either, i can watch HD (720p) videos, full screen just fine using either my new desktop or my old laptop with an HDMI cable.", "The same youtube videos sometimes give the sharing icon sometimes they don't (running them from chrome youtube app).Troubleshooting ?No, the device is going back...", "This device works as stated if you are broadcasting your wireless....SSID.  It does not work at all if you are wise enough to hide your SSID.....For that reason.....I have to give it one star for that reason.", "This is a redundant purchase. I am sure it is a good useful product but you can purchase Playon Premium for $60 and get Mymedia, Playmark, Playlater, and Playcast. You can stream anything you want on any device anywhere, so why bother with Chromecast? I am sure it's great, I just don't understand the obsession with a product that only delivers limited uses at best when you can spend $30 more and get everything.", "This item, at best, is a 'beta' device.  It needs a lot of tweaking before it will be useful.  While the streaming works well with the native support for YouTube, Pandora and Netflix, trying to stream from your laptop or android device results in jerky unwatchable video. Even tried it with a local file as well.I already have a roku which gives me far more versatility than this item has in terms of quality streaming to my TV.  The only thing I was looking for was a device that would allow streaming to the TV from laptop or android device; in this latter regard the device fails miserably.  The only reason I gave it two stars is that the native supported streams work fairly well.", "Update: spent a lot of time on phone with google support.  they could not determine why could not be configured to work from a macbook air running mountain lion...  works fine from an iphone or ipad....I have now spent more than 1.5 hours trying to set this up.  I am very tech savvy and have tried all kinds of \"configurations\".  Samsung TV show Set Me Up, 4 digit code, name of Chromecast, etc.  downloaded the chromecast setup app.  it finds the chrome cast.  shows that the chromecast is on one of my networks. but then every time get the following message: \"We can&#700;t seem to connect to \"ChromecastXXXX.\" Make sure your Chromecast is powered on and nearby and that you are not on VPN.\"..... nothing works... rebooting computer, router, etc.  nothing works.  have searched all over the internet and not found any answers....  may have no choice but to return....", "We tried Chromecast with our iPads mainly due to the price being so much less than Apple TV.  However, downloading into a computer and then sending via WiFi to a television is not very convenient.  It requires a functioning and available WiFi which many times isn't the case.  On the other hand, Apple TV mirrors directly from my iPad to the TV.  I think the extra $50 for Apple TV was well worth the price.", "What were you thinking google?  Good idea, bad execution.  There is very little use for this little qizmo since not that many channels are supported.", "You can cast from a PC:Chrome Browser, THATS ITFrom your phoneYoutubeNetflixHuluPandoraI have been feeling some lagging several times, without any reason, my Network is all clean, not bugs. If you need some based reason to believe me, I Do work with Cisco networking equipments!", "Your supposed to be able to mirror web pages on your TV and play Video's.  While it plays Netflix, Youtube & Hulu by casting them directly to your TV screen it will not play other videos from a web page without hesitation and glitches.  I was hoping to be able to view the network full episodes they offer.  But this device does not do that without problems.  If you're looking for something to cast netflix from your devices then this will work for you.  But it is not good for mirroring your computer to your TV screen as it advertises.I returned it disappointed Google offered such a poor product; oh and it only work with a chrome browser.", "6 hours into this with Google support, this junk still won't work. 3 days later, it is still useless as the first hour I received this crap. Deleting this, downloading that, manipulating Win7, router, modem and on and on...don't wast your good time on this over-hyped junk. Google must have hired people to give positive reviews on this junk. Good riddance.", "At $35.00 this thing is hard to beat.  Does it work? Yes, but maybe not the way most people would like.  This will not replace your Roku or Apple TV but is still a great product.It being in beta and with so little support for apps (right now) I can't give it anymore than 3 stars.  But in no way should that dissuade you from trying it out.  At this price point go for it, you will not be disappointed.I am very happy with this product and can't wait to see what develops.[...][...]", "Don't buy this. It only supports Netflix and Youtube, and not very good at that. Extremely limiting!! Complete waste of $40. Instead, you'll want an Apple TV or Roku, which both support HUNDREDS of applications, not just two like Chromecast. Seriously Google, what's going on with you to release junk like this??", "First, it gets +1 star for coolness. Put what's on your phone onto the TV, wirelessly, after just a few minutes of setup, for only 35 dollars. Yes, that's cool.What it does, it does well.What it doesn't do is why I returned it.It doesn't do anything, except for coolness.And except for Netflix and YouTube, both of which are available in better resolution via the computer that's plugged into my TV. Netflix and YouTube are the only things from my iPhone that I can display via Chromecast on my TV. I was going to rig the iPad to display via Chromecast, too, but that will work no better than the iPhone according to the Chromecast online help.I had expected to display a much wider range of things, like a PowerPoint presentation, or https://LeMonde.fr, or my FaceTime conversation with my girlfriend.Maybe I'll try the AppleTV/Airplay ($$!) option. My neighbor's teenage kid had rigged that up at their house, playing recorded music on the TV while the screen gave a slideshow of various photos. That was cool, of course. See first paragraph. My old Windows XP computer, with Winamp and Picasa Screensaver, has spent most of every day doing the same thing since 2010 on the attached monitor and stereo speakers. It can wirefully do the same thing as the AirTV/AirPlay demo, if I plug the computer into the TV.Maybe in two or three years the technology will have expanded my choices, or leapfrogged the issue entirely, and I'll look into it again.", "How is it that you can buy this product on Amazon, but it is NOT compatible with Amazon Prime? That's like buying accessories for your car at the dealership that don't actually work with your car. This device was extremely easy to set up, and works reasonably well with Netflix, but that's about it, as far as I can tell. Good luck streaming much of any other kind of content to your monitor through the Google Chrome device. I wish these tech companies would learn to talk with one another. Their products are about as standardized as plumbing parts were in the nineteenth century ( or today, for that matter ).", "I AM HIGHLY SKILLED COMPUTER GUY, I TRIED EVERY WHICH WAY TO SET UP THIS PRODUCT, EVERY STEP THERE WAS A PROBLEM. THE CODE ON TV SCREEN DIFFRENT FROM MY COMPUTER. THE APP TO BE ADDED TO WINDOWS NOT VISIBLE. LENGTHY SERIES OF STEPS THAT LEAD NOWHERE.JUST SET UP ROKU ESY AS A CHARM. STP 1 TO 10 SMOOTH AS BUTTER. RETURNING IT ASAP", "I purchased this item because I thought it would work like a Roku. It does not. You have to have either your laptop or your cell phone to control it. You can only watch Netflix, Youtube, and Google supported items. I gave it away.", "My techie son gave me this for Christmas. I am a retired IT specialist and all around tech geek so I love stuff like this. I was impressed with the capabilities of the little stick. The setup was straight forward and I could run it with all my wireless host devices. After that fun was over I was thrown into a fit of disbelief that such a technical wonder is limited to be able to do almost NOTHING... just Netflix, Youtube and a bunch of worthless media \"access services\" in which I have NO interest. The only Chromecast App I would be interested in beyond Youtube would be Amazon media streaming but such an App does not exist and there is no way to stream my own content. I am going to have son dump this thing and I will get a second SONY Bluray with WiFi and streaming. I wonder how many of these things Amazon will be getting back and then reselling from their Warehouse.", "Others have reviewed the Google Chromecast for it's capabilities and ease of use. I want to make a couple points on it's limitations.First, it only works for applications that are designed (or have been modified) for it. That currently (September 2013) means Netflix, YouTube and Google Play. I use Netflix and very occasionally YouTube, but I don't buy/rent individual DVDs from Google Play, so this thing is pretty limited. Maybe other app developers will upgrade their products. Wait and see.Second, it doesn't work with Chrome (!!) browsers except on certain devices. It definitely doesn't work with any smartphone browser and it doesn't work with Google Chrome on my \"ancient\" Galaxy Tab 7.In fact, the only real use I get out of it is to cast via Netflix (smartphone and browser). At $35, that is a worthwhile convenience, but if you are buying this to do more (especially to cast tabs from a browser), you may be disappointed. I know I was.Google says it is early -- that many more cast-enabled apps are in the pipeline. But I doubt they'll go back to add cast capabilities to (pre-28) Chrome browsers in earlier Android OS versions. My Samsung Galaxy Tab 7 cannot be upgraded as this time, so it looks like Netflix today, Netflix tomorrow and Netflix forever. (With apologies to George Wallace.)It also should have MiraCast capability.", "Period. If it sounds too easy to be true.....it is! I guess you need to be a techie to work it. Far from the \"123\" instructions they make you believe. I'll be returning it. I spent enough time on it already. Plug and play? NOT!", "Read a lot review and tried mine this weekend.First of all, it works. Of course at this stage, it only works on very limited apps, such as Netflix and Youtube. So far so good.My problem is the wireless setup. It connected to my main router, Linksys/Cisco, but doesn't work with my Amped Wireless Extender. I have a big house and my Linksys router signal is very weak for this Chromecast. everytime I try to connect to Amped wireless extender, screen shows: &#34;Chromecastxxxx connected to Amped_Wireless, but can't access the internet&#34;. But my computer, iphone work with this extender very will. I will try to find a way to solve this issue otherwise I have to return", "This product will not produce a smooth video from any Network site. I wanted it to view programs from ABC.com, CBS.com or NBC.com. As soon as the &#34;Cast&#34; process starts the video on my computer as well as my TV screen gets very choppy, almost stop motion animation quality. So bad as to make the program unwatchable. The sound is normal but the picture freezes and moves several times a second in such an annoying manner. Google help is very easy to reach, unfortunately there is very little training for those on the phone. I called 3 times and talked with 2 different Techs. They had me reset the Chrome unit, reboot my router, move my desk top computer out of my office and next to my TV, then tell me OOPS! I meant move your router.PROS: It did Cast YouTube videos flawlessly, it has beautiful screen saver pictures, it is relatively cheap to purchase and fairly easy to set up.CONS: Technical help is very poor, can not view network programs from their websites. This was the main reason I purchased this and I really really wanted it to work.After spending hours of trying all types of &#34;fixes&#34; I had to conclude this was junk. The Google tech wanted me to know that this is still a BETA product and there are problems that they are still fixing. The Google techs confirmed my router (Linksys EA3500) was on their &#34;acceptable&#34; list of routers. Could not confirm that the issue was in my computer or router so had to conclude it was in the Chromecast device. My ROKU works flawlessly on my home network and TV so I don't suspect them. My computer is a Dell running Windows 7 with an AMD Athlon II X2 240e Processor at 2.8 GHz with 4 GB or Ram. I thought maybe my computer was not fast enough for this product, but the Google Tech could not confirm that was the issue. Amazon made the return very easy, thankfully.", "Three big disappointments:1) It didn't work with the Samsung PN60F8500. If someone else got it to work with that TV, please comment, or even if you had the same problem, I'd love to know. I got it to work with 3 other Samsung TVs, one of which was a 2013 model (UN40F5500). The other 2 TVs are older 2008 models, and the Chromecast works on those too.2) Doesn't work in hotels. With the sign-on page needed to access hotel internet, Chromecast does not have an option to login in through those pages. It seems like the brilliant programmers at Google would have an easy software fix. Or here's an idea, add Google Chrome to Chromecast natively so that it can open the page and stream content directly from world wide web. You control it on your computer like you would for Netflix or Youtube, but instead, you're sending web addresses to the Chromecast to display. Unlike Tab Sharing (sit tight, you're up next) which tries to stream from the computer you're on as a screen share. If you just were able to hit the chromecast button and type in the address to open natively, all would be solved. I think... Just do it.3) When I saw you could share tabs from Chrome, I got excited. It's what made me buy the Chromecast. I can already get Netflix and YouTube through other devices, so that wasn't a big deal (however, they are nice features, and I'll discuss below). What I didn't know when I bought the Chromecast was that this feature is still in beta... I'm all for being a beta tester, and have done my far share in the past. Unfortunately, in this case, I was a bit blind-sided until reading that the feature was in beta at some point during the set-up. I think we're also in a very very early stage of the beta because I've yet to have a tab sent to Chromecast that would last more than 30 seconds. So forget trying to stream a video or other content from one of your tabs (that isn't Netflix or YouTube). I really hope that Google improves this feature. Perhaps my suggestion above for a native Chrome app controlled on your computer would do the trick. Just a thought.Three positives, and why I'm holding on to the Chromecast:1) It's very easy to use the Netflix and YouTube applications. Just hit a button and it's on the screen. I ended up putting the Chromecast on an older TV that still gets use, but doesn't have other video streaming capabilities. So $35 to get Netflix on the TV was a great add-on. I can use my phone or computer to tell the Chromecast what to play.2) Small - The TV it's hooked into is mounted on the wall. No boxes or cables are seen, everything in the wall, a very clean look. With the Chromecast, it's able to stay connected to the TV, doesn't show, and doesn't compromise the look of the TV on my wall.3) Hope for the future - More apps are coming. Developers are programming for the Chromecast now. Maybe we'll start to see more of what we see from the usual Roku boxes, built-in TV Apps, etc. I'm also hoping for the Chrome Tab share to get better. As the device improves, I think I'll be happier with the purchase.UPDATE 9/7/2013:I want to add that I have been able to connect the Google Chromecast to an HDMI port on my AV Receiver (Pioneer Elite SC-05). I have an HDMI out to my TV. No problems with this connection, works as normal. Wanted to add this just in case someone was looking to connect it through a receiver instead of directly to a TV.Also, if you don't find this review helpful, please leave a comment as to why, or ask a question that I can help you with. I'm a little curious why I quickly received 3 \"not helpful\" clicks vs. 1 \"helpful\" after posting my initial review which I posted solely to help others...", "This is a great product. It's mostly eliminated my need to long cables. The streaming is flawless, and the installation is very simple. The only shortcoming is that it doesn't stream local content (files you have on your computer), but I understand that's a technically harder problem to implement.", "I can play MKV 1080 PNetflixHuluyou name it you can play it without any issue good Job google keep it coming an the best thing is SDK for the Chromecast lot of benefits.", "I got this today and it's easy to setup. I used to use PS3 and Apple TV to stream contents from my devices or Amazon or YouTube already. I think Chromecast is great product for someone who doesn't have any those devices. I'm not sure if someone who has PS3 or Apple TV like me will love this device. Also this device needs USB power. So you need to hook it up to two ports with unwanted long wire. Now I see why Google doesn't want to mention it in any photos and even promo videos. It looks clutter. This made everyone confused. As a result of wiring with USB cable, well, it looks weird. Overall, it's great device but not super yummy.* Is there anyone who got a redeem code for Netflix? Is it by email from Google? I know the promotion is over but I heard buyer who ordered before 1pm PST can redeem it. But how?- Update : Amazon updated its product info. It says \"Customers who ordered their Chromecast prior to 5:31 PM PST on July 24, 2013 will receive a Netflix gift code via email within 5 days of their product's ship date.\" Thanks for letting me know, jonsid.- Update : I heard you don't need to hook up to USB if you have HDMI 1.4 ready TV. I'm not sure about it since my TV doesn't have it but it seems it's true. Check out your TV.", "I have the unit but I was it was better, keeps freezing up on my.I may need to get closer so it will work. but you would think you can sit away where but I guess not", "I have wait and watch - what additional features that google will put into chromecast device? I did try using my windows laptop. It did work fine. I tried to connect Chromecast using Windows phone - not supported. This is similar to airplay from Apple. Good device by Google. Need seamless communication with various devices (non-android based).", "This started out as a miracle product. It not worth 10 cents. It will not show anything on you base computer unless it is actively being downloaded live from the internet as you are using it (so no computer file pictures or movies that are stored on your computer will appear on your TV). When you try to stream a movie live onto your TV, from your computer, it tell you it is doing this on a &#34;BETA TESTING APPLICATION&#34; and only &#34;Chugs&#34; the picture, a few seconds at a time. When I disconnect it and attach my old fashion 25 ' HD cable, from my laptop to the TV....Bingo ! I'm back to perfect reception again, with no chugging at all.This product &#34;may&#34; be useful down the road, when they gets it out of the BETA stage of actual use, but for now, don't waste your money. Why Google released this unfinished product onto the market early is beyond me.I had ordered a second one of these, on the release hype, before I found out what a POS they really are,  as there was a waiting line period. I canceled the my second order, I'm very glad there was a waiting period.", "To all apple users. This is not for you! You also want a feature like screen sharing, video streaming, photo streaming, music streaming and more? There are this devices on amazon go and check them out -&#62; https://amzn.to/JvppOpThe best one of them i can recommend is this one -&#62; https://amzn.to/1b8cAzp", "You still have to play videos and things with your phone.  The device doesn't directly stream from the internet.  You start a video or song or whatever on your phone, then click a button to &#34;transfer&#34; the media to the tv screen.I wrongly assumed it would work like other streaming devices such as Rasberry Pi for about the same price.  I was mistaken.Not impressive.  Not particularly useful.  I gave it away to a friend.", "A real pain the rear to setup-  I digress to express like the many experienced writers about the equipment used to set up.  I don't need the self gratification of letting the world know about my 70 inch Sony Bravia...etc.One word.  This is an attempt by Google and its advertising payments to gather advertising media, nothing else.And it is NOT easy to set-up.  Try it on a Mac running Mavericks.I gave up.  Not sending it back, will sell to some stool who prays at the Gardens of Google.", "Didn't do what we had hoped (and been led to believe) it would do, sent it back. Love the Roku", "Google Chromecast can not cast your local media files. It should be free as it cast only services allowed by Google and then there are ads on youtube videos.", "I bought this to stream movies and music, it did neither. Took forever for my WAP and chromecrap to shake hands. Was unsuccessful in seeing anything except the wallpapers. Quite embarrasing for a network administrator to be beaten by a google product. This should be a apple re-branded product. greed, non-unification, and having to sign up for a million services make this the perfect gift of garbage. Nothing works, pandora, netflix, google music. I have very common Samsung Display and Android Tablet, there is no reason for this much ridiculous non-functionality of a simple piece of gear.If you like giving grief as a holiday gift..look no further. Wasnt enough that Google works with the nsa? now chromecrap... google is the next yahoo...If there were zero stars it would have 5 of them.", "netflix, no developer support (google released an update to not let you root / unlock the device), not much yet in terms of third party support.most of the people who bought it ended up taking the netflix and selling it for a profit.i'll stick to my roku... sold my chromecast.", "Look up the Minimum System Requirements before you buy, you need a 2nd gen i5 or greater processor. Which means in apple world that's a macbook from this year or last year. Windows world its a $1000 & up machine. Im kinda unhappy that the streaming quality of the chrome tab is really bad. Laggy stuttering ect... I wish amazon would show this on the product page b/c i would have never bought if i realized i couldn't use the dang thing.YouTube app & Netflix app on an iPhone works perfect though, but my apple TV already does that too. I was looking for this as a way to play videos from a web browser like its advertised", "[Update Below: They now say that I will get the promotion, and that it will physically come with the device. Expect another update when I get it tomorrow.][Update, Again: I did get the promo code emailed to me by Amazon. I'm satisfied, but spent about 3 hours of my time making sure that this would happen. Now that I got it for $11 I can say that I'm impressed by the Chromecast. But, not that impressed. It doesn't really do very much. Sharing a tab from Chrome is kind of cool, but not that useful. I'd like to share a tab from my phone, or something, but it's been over a month and nothing is materializing. And, Google has squashed one developer's homebrew app that allowed streaming content to the Chromecast. Looks like this device will be a dud because I don't give a cr@p about youtube videos on my TV and every device on the planet streams Netflix. Why would I buy this instead of a Roku?Do yourself a favor and buy a Roku instead.I purchased this at 1:30 PM pacific time from Amazon by linking from the Google product website. After hearing of some confusion over the free netflix promotion, I decided to do some digging:- I called Amazon customer service. They were unaware of the promotion at all. They suggested I call google since it was their product, and they provided me with a number.- Google told me that the promotion wasn't honored if you purchased it from Amazon. I protested since I linked to Amazon from tgoogle's own product page and this difference wasn't made clear. They said there was nothing they could do. They suggested that I call Netflix since, strangely, they claimed that this wasn't even their promotion, it was Netflix's.I'm going to call Netflix, but I suspect that they won't claim responsibility. I don't blame them, really. I blame google. I could have easily purchased it from the google store if I had known there would be a 68% price difference! Jeez! That's mostly the reason I purchased it in the first place. It's already on its way and will be here tomorrow, so it's too late to cancel. I'm really p*ssed about this.Update:- I contacted netflix. They actually seemed to be aware of what I was talking about! They told me that I should get the promotion no matter who I bought it from. However, they said that the promotion was Google's responsibility. They reiterated that they think that I should get the promotion and suggested that I contact Google again. Poop. Overall, though, they were much nicer and sounded much more informed that anyone else I talked to.- I contacted Google again. They told me AGAIN that they could do nothing for me and that I would not get the promotion because I purchased it through Netflix. I, again, asked to speak with a supervisor. After a minute the agent told me that he had new info. They now say that I WILL GET THE PROMOTION and that it will come with the device. Whew! I asked him to email that info to me for confirmation. He did. I'm satisfied for the moment. End.Story.", "This device was a real disappointment! I was under the impression that the Chromecast would work with my beloved Kindle Fire HD and I was so excited over all the possibilities and especially since it was only $35.00, what a wonderful thing! Well forget it folks. Once I connected the device to my TV and followed the directions for visiting the Google.com/Chromecast/Setup website and logging in to my chrome (gmail) account which was required to complete the setup process for the Chromecast device, my progress was halted! Before I could even acquire the free Chromecast App, a warning came up that informed me that I did not have any devices! I realized that they were telling me that I did not have any \"Google devices\" and as I read further into the Google website, it was mentioned that the Chromecast was not for use with the Kindle Fire HD or Amazon Prime! So why wasn't that information made blatantly available and clear before I spent my $35.00? I went on a search for a solution hoping that someone would give me some help. Yes there are a few idiot Individuals on YouTube who talk very fast so you can't understand them but after replaying their clips a few times you will learn that getting the Chromecast App on to your Kindle is all that you have to do and of course they are all doing it through \"Jailbreak\" websites that carry risky viruses and possible identity theft leaks. I was tempted but thankfully Amazon made that endeavor impossible since I couldn't get anything to download to my Kindle Fire HD unless it is in the Amazon App store (even though I have selected the option to allow applications from unknown sources to download onto my Kindle which I activated from the \"settings\" menu on my Kindle Fire). So now I'm stuck with this really useless device that only individuals who own Google devices should buy! I believe that Communication should have been much clearer about the compatibility of the Chromecast with other devices instead of misleading people into thinking that you can use the Chromecast on any smartphone or (Kindle)tablet out there. It's very clear to me that this is all just a marketing/selling plot by Google to get you to buy their \"compatible only with Google\" device and then maybe you might buy there Nexus devices just to get it to work! I can only imagine the millions of dollars that Google has made from the high hopes of technophiles like me around the world with this crafty ruse on the public. Please save your $35.00 dollars for something else that really works and doesn't make you waste hours of time trying to find a solution when there isn't one! Anyway, I don't know whether to put my Chromecast on the shelf and hope that one day Google will make things possible for me to use it or just send it back?", "Update 08/16/2013Okay - now I have this on 2 TVs and a Projector.  These are the two key points I wanted to know about when I bought the product:* Why a power cord?  With my TVs, I don't need to plug the power cord into a wall outlet... this was confusing me, why they had this.  BUT, I finally realized the \"big deal\" - if my TV is off, I just go to my content on my phone, tablet, or Chromebook Pixel (the computer google pays you to buy, get it, it's awesome), and then I click the button to start a \"cast\" on whatever app/webpage, and my TVs turn on automatically, turn to the right input, and everything is done.  It is truly amazing to me... no more remote.  I'm kicking myself that I just bought a $300 Logitech remote... which is now completely, 100% obsolete.  Replaced by a $35 thingy for my TV.* Simple, simple, simple... I was going to film it, but it goes like this: doorman gave me the package, I had the chromecast out of the box by the time I got up the elevator and walked in my front door, then I plugged it into the back of the TV, connected the power cord, turned it on, ran the chromecast app on my Nexus 7 tablet (which I love as well, and I'm a former Apple fanboy... hard-core Apple fanboy dating back to 1983, that's how hard-core, and I could care less about Apple now), and it was working.  The entire process, including the opening of the amazon box and packaging, took less than three minutes.* Bonus: content is great... LOVE how you can be using your phone/computer/tablet as a controller, and even walk away, close the app, etc and it still continues to broadcast the content for the person who's still in your house... in my case, my boyfriend, who can then continue on with his iphone (I'll get him to change... his screen is cracked and delicate-as-an-egg glass back is all shattered, whomever designed that iphone sure wasn't thinking about usability when it came to the physical design!).* I'm really hoping future TVs will just be \"monitors\", no built-in tuners or wi-fi or anything.  Even with the limited apps on chromecast, I'm 100% planning on getting rid of cable tv in the next few months... $158/mo for 5 TVs to have cable TV with showtime and HBO is foolish... and embarrassing.  For that price, I could take two trips to hawaii each year...Original ReviewThis is the best device I've seen yet... watch the looooong 3-part 75 minute long demo of this product, and you'll start to get it... for most stuff, it sends an instruction to get the content from the cloud, not from your phone, so it's not draining your battery as much...Google Play Music at $9.99/mo is the best thing yet too... combines your library, pandora-like radio stations based on anything you type in, and spotify-like music on demand... you'll never buy music again.... the Chromecast works for this too.Now, what I want to see is TVs that come out without any tuners, without any built-in apps or wifi, just an HDMI port with this... because I bet it'd really help drop the prices of TVs...And finally... the best thing this is for, at least to me... is PROJECTORS... I have a projector connected to a Sony 3D Blu-Ray connected to Netflix, Hulu, Vudu, etc., etc... this will allow me to get rid of that extra piece of equipment.I'm sure they'll have hulu, vudu, etc. soon... and many, many more applications...I bought three.", "Right now all it really does is play Youtube and Netflix. I already have a Roku which does Netflix just fine. I don't watch Youtube hardly at all. The Chrometab mirroring for PC is OK, but I also don't have much need for that. I tried streaming WatchESPN and Hulu from a Chrome tab and it was too laggy. I understand that feature is beta still so it will likely get better but I don't need that. What I would really like is mobile device mirroring for my Nexus 4 and Nexus 7. It doesn't look like this will be a feature on this device even in the future. So for now, I get everything I need using my Roku, my Raspberry Pi with Raspbmc and a cable that I can plug into my macbook Pro.I also have Amazon Prime, so I don't have much need for the 3 month netflix subscription that I qualified for. I still haven't received the email from that, btw.", "Update...here is my review...The MAIN reason it stinks is that I had to get up a few times because a YouTube video hung up for several mintues and the only way to continue was to unplug and re-plug the unit at which time it would play fine until it stalled again for as much as 15 minutes without self-starting.It also sort of stinks because the only free video is on YouTube.  You cannot watch any personal videos that are on on your tablet; it does not show the internet on the TV; You cannot search the Internet; You cannot play your own music. Google play has no free videos...zero.  You cannot connect a desktop pc; only certain phones and tablets and laptops.Suggestion: Get a Blu-Ray or other player that lets you do much more.Original:I now often DELETE many products that I order from Amazon because of the Georgia TAX.  Liberals don't realize that we pay shipping costs or pay for Prime at $79 a year.  And, used books and DVDs cost 3.99 shipping, so why are we punished by paying additional taxes?  Yeah, I know some are going to say 'tuff luck!'.  Go ahead, it is 'free speech' [unless you are a liberal; then only YOUR speech is free; not mine].  Anyway, it is my way of saying NO to taxing the internet [PS, we already pay huge taxes for internet and phone services].", "Basically all this thing can do is: netflicks, youtube or HBO go.  2 out of the 3 services you have to pay for.  Saw the commerical and assumed i could stream my pictures and videos i took on my phone to the TV... very very bait and switch.Considering i don't have a netflicks or HBO go account, this thing can only do youtube... which my TV already does.Someone made an app that lets people stream their pictures and movies from their phone, but google blocked it.  So i'm sending my back today.", "Easy setup.  Very good with Youtube from iphone and Netflix is just OK; Google Play features are not available on iphone yet.  The disappointment is with the web streaming video thru Chrome.  This is the main reason that I bought it, and, unless you have a computer with a very fast processor, the video is choppy at best.  It does not stream from a tablet or smartphone; only from a desktop or laptop.  Hope they fix this as this feature is in beta development, but not too happy.", "I bought this thing because Google advertised &#34;..send anything on the web to your TV from your smartphone, etc.&#34; and &#34;Works with Android, etc.&#34;  I can watch Netflix and You Tube but NOT the web because, believe it or not, to do that you need a Chrome browser extension that is not available (NOT YET, says Google, try later!) for my Galaxy S3 (that uses the Android OS) but is
