 the other TV's, I love this little Chromecast.", "Now that the API is available, more and more apps are using the Chromecast so it becomes easier to use.It is the most simple option once an app integrates Chromecast support. Plug in the Chromecast and set it up, when you're on the same WIFI as the Chromecast an icon will show up on your app. Press it and it begins casting.It stays in hibernation mode until you use it, no need to turn it on or plug it in whenever you want to use it.Also, if you have a smart TV and you're watching cable or something and then you press the cast button on an app, the Chromecast signal will automatically tell your TV to switch to the Chromecast input as it begins casting.", "I bought this because I had heard lots of great hype about it and at just $35, how could I not try it?  Installation was easy enough, although a little oversimplified to the point that minor details on how to actually use it were omitted.  I don't recall the device telling me that there would be an icon at the top-right of my Netflix app.  But that only took a minute to figure out.  Using it with my iPhone is a breeze and an awesome experience.  Not only being able to toggle captioning without pausing the movie, but I'm also able to close the app and use my phone normally without interrupting the stream.  So far, flawless in that respect.HOWEVER, when you're not using it, unplug it.  That sucker gets HOT.  I don't know if it's an issue with mine or what but keep an eye on that.I'm happy with it, overall.  But I feel like it could do more and from what I understand, there should soon be support for local media.  We'll see.  In the meantime, it's a low price tag and while it does very little, it is very good at the little it does.", "After living with it for six months it's really proven itself quite capable. We already had a Netflix enabled DVD player, but the Chrome cast is much more user friendly and it's been great streaming all of my apps like Pandora, Plex etc.", "Chromecast is streaming to the tv done right.  You search for and control your media on your tablet or smartphone.  Which is the best interface to use.  It's better than streaming boxing like apple tv and fire tv where you have to use a remote.  It also works with any android, iphone or ipad.  No other streaming device does that.", "I'm a techy guy so I was impressed with how the Chromecast device found the wifi using an app.  That being said, you need to install software on your computer/phone in order to get it setup and it took a few attempts for it to all get setup correctly.  The streaming quality is good when the signal is strong, but quickly degrades if not.  My biggest gripe is with how they chose to implement the casting software in Chrome.  It's a little wonky and only streams certain things (like NetFlix and YouTube) but sometimes the controls are weird and so if you navigate away from the page you're watching it can be hard to regain control of the streaming video.  I wish I had a more traditional &#34;remote control like interface&#34;.", "I wish there were more than browser apps, but we have four in the house, and when we need to push up a browser to show a clip, or watch a video (game, Hulu, etc), it's a perfect fit.", "If you are looking into this product you should know it works well. The signal strength upstairs in my house isn't great but this picks it up and stays connected well. Setup wasn't not very difficult either. Had a problem with one tablet staying connected to the device but other tablets continued to work, so I think the issue is with the tablet itself. Kids love it and I like being able to control what they watch from another room (Netflix).The only reason for a reduced star is it's very limited currently in what applications it works with. Netflix, Youtube and Google Movies.I got it for Netflix so it does what I need. I know there is some confusion out there about what else it can do so I wanted to be clear in my review.The fact it came with 3 months of Netflix was great, it works with current customers too.", "This is easy to use and works very well.  There isn't really anything that can compete with the chromecast in terms of quality at anywhere near its price.  The lack of apps isn't really a big deal for video because you can just stream from chrome tabs, playing audio playlists is a bit of a hassle unless you have them in google play music.  It seems to stream better/more smoothly when casting from newer computers, but does the job passably from my cheap 5 year old emachines laptop.", "great", "So once I received it - the right out of the box plug in to my tv. The setup took a bit as anything does, just go thru the steps. I believe that there was one earlier review that outline the setup well and I referenced back to those instructions. My drawback on this is that I got it set up to my Kindle and I can send only Netflix from there but not movies from my Prime which stinks or any of the other sites that I can send from my laptop like PBS, Natgeo and others, as examples. So once sent to the tv from the laptop II need to close the top down but not all the way or you cut off the item you are watching. No biggie set it in another area to not distracted by the screen (make sure you have it set up for not timing out on you program you are watching). Did not bother setting up on my phone due to my data plan and that is fine.All in all I do highly recommend it for it's value if you are not one for the blue-ray or other high tech gadget cannot go wrong for the price or for someone like my mom that still has a vhs hook to her flat screen :) and plan on getting her one as well so she does not have to watch her missed shows on her laptop and can throw them to her TV.", "Greatest.  Thing.  Ever.  Will continue to get better as more apps are added for it.  Google is hosting a Chromecast hackathon next week and from that we'll start seeing a bunch more ways to use this device.  Check out info online if you'd like to learn more about what to expect.  In the meantime, Hulu Plus, YouTube, Netflix, Pandora and casting any tab in Chrome to your TV monitor is what's natively available.  I actually just watched a basketball game tonight full screen on my TV through the Chromecast, however, and that was broadcast on ESPN3.com.  Worked very well.  This is unbeatable at the $35 price, and once the anticipated future apps are added soon, it will become a steal.", "It has potential, but for now it's 3 star worthy.  I purchased it expecting Google to allow new apps for it, but they haven't done anything since it's release.  It's getting demoted to the TV in our exercise room, while I try a Roku box.  If they will ever add more apps to Chromecast it will be better.On another note, setup was a snap and I haven't had any trouble with it.", "I got this to &#34;cast&#34; netflix from a tablet or a pc to my tv.It was supposed to come with a couple of free months of Netflix - and DIDN'T. I'm a little annoyed about that. The promotion ended just as I placed my order, I guess.It works flawlessly with casting nexflix and youtube from my older ipad and android phone to my tv. It makes my XP box and my chrome box work a little harder. Runs beautifully in the background on my iPad.I was really hoping it would work with more things- but I guess they are still developing applications for more features. I'm looking forward to that.", "The name says it all.  ChromeCAST.  that's basically all it does; it allows you to cast your phone, laptop, or workstation screen onto the TV.  It is not an AppleTV replacement, but it is really great to play your phone videos up onto the big screen.The app selection is pretty weak, but at $35 you get your moneys worth.", "I have it plugged in to the back of my receiver, which does HDMI switching to the TV.  Streaming quality is great, supports Dolby digital, buffers quickly, and no hiccups during playback.  Nexus 7 interface for Netflix and Google Play is a pleasure to use.  Great companion for Google Play Music.", "If you play a video on your laptop, it may or may not work with Chromecast. depending on what program you are using to play the video.", "I just used it on Vacation for Netflix as well as entertaining the kids with Video's from YouTube. It is easy to install as well as reinstall when traveling. Great product.", "Fantastic product if you use the chromecast compatible apps often (plex and youtube come to mind for me). However, be mindful if you have a roku (3?) as recent software updates have actually allowed my roku to function basically as a chromecast thus forcing me to move my chromecast to my other tv.", "I have other streaming devices, this is a a great device, more app connections being added all the time, great price!", "It's awesome, you don't have to worry about turning on this device or that device so that you can watch Netflix, you can also cast YouTube videos and what not.  If you pair it with Allcast (android app) you can cast most any video, picture, or music from your phone to the Chromecast.  Pretty useful device for it's price.  Super portable so you can bring it to someone's house and sync it up with their wifi in a minute or two and poof you're set to use the device.", "Bought this to use on my study tv to make it smart.  The only thing that I have gotten to work using this is Netflix.  I am now considering buying a book on how to add other applications.  The instructions that come with it are not much help.", "Chromecast is extremely useful for me.  I like watching Netflix/Youtube a lot and this makes it possible to quickly stream on my HD tv.  I love that the volume is switched to the television.  There is NO compromise of picture quality or sound.  The picture and sound are so clear that I prefer using it instead of my laptop.  The only problem with the device I have is that Java is not supported.  Therefore when I want to cast a Java encrypted animation or something or play games, it won't show up on the screen.  I'm sure they will work on these things to improve though.", "There are some nits to pick: no 5GHz WiFi, a USB port on the end so it almost undoubtedly will show around the side of your TV if it's below 50\" in size, currently a low number of streaming options, and a few others.Whatever.It's a $35 dongle that won't take up any shelf space and which will allow you to watch your Google Play content on your TV. For that alone, it's well worth it. Note also that Netflix works great on it, as does YouTube, as does displaying Chrome tabs from your computer (Mac or PC). Other content is coming.If you already own a Roku or Apple TV, it's a much more marginal purchase unless you have a lot of Play content and/or want to show your Chrome tabs but don't have a Mac/Apple TV combo. Still, for $35, how wrong can you go? I use mine daily and am happy with it. I'll be happier once 5GHz is supported and once they move the micro USB port to the side, but I'm happy enough to heartily recommend this at the price.", "This is my second Chromecast. I bought it for a TV that is already a smart TV because it simply works better. I much prefer using an iPad or iPhone as a remote because it is easier to see selections. It works with many different platforms (Netflix, Pandora, Amazon, etc.). It also is small enough to travel with. If you go someplace with a TV and wireless you can watch everything...", "For the low price of less than $40, this is one of the best tech devices I have purchased in a long time. I use this device daily for streaming content from Netflix, Hulu, or Youtube. The addition of Plex enables me to stream movies stored on my computer. The quality and sound is very impressive considering it is over WiFi and most of my movies are in 720p or 1080p. I was previously streaming my movies via an Xbox, but it did not handle MP4 too well and the quality was not great. The Chomecast is far superior at this task.The Chromecast is generally responsive. Content from Netflix and other services can take a few moments to start streaming, but they pause and restart quite quickly. Movies streamed via Plex start very quickly - much faster than my Roku 3.When not streaming, the photo slideshow is nice. I sometimes let it go for a while when cleaning.As with any other device, there are a few things I do not like:1. It is WiFi only and I always prefer ethernet. Though I have a strong WiFi signal, a rented HD movie on Google Play last did temporarily change to very poor quality at different points. The pixelation was terrible, but luckily it only lasted about ten minutes. My HD movies streamed from my computer (via same WiFi) do not get pixelated like the rented movie, but will occasionally buffer. Based on the different issues when streaming, the quality change may have been on Google's end. Google may change the quality on-the-fly if network traffic between them and the consumer gets congested. This is a better option than extended buffering.2. There is no option for powering the Chromecast via HDMI, which I believe is possible in the newest HDMI specification. This may be because this specification of HDMI may not be too common yet. The USB power option is not too bad, especially since most new televisions come with USB ports.3. Though not the fault of Google (that I know of), there is no Amazon Instant Video app. Yes, it is possible to stream a complete web page from a computer, but the performance is generally very poor. I wish Amazon would offer their instant video app for everything. Amazon needs to make their service ubiquitous, just as Netflix did (I think it has worked well for them). Without hacks, I am not aware of Amazon's instant streaming being available on any Android device, other than the Kindle tablets. The lack of this app for the Chromecast may be a deal breaker for some.4. Limited selection of apps (currently). Google seems to have strayed a bit from their shoot from the hip attitude and they are not allowing just any app to work with the Chromecast. Only select developers can release apps for the Chromecast. Once Google opens this up to everyone, this device will be magnitudes better.Considering the cost of this device, coupled with its [generally] great performance, I can live with the cons above.Though very different prices, I cannot yet decide if I prefer the Roku 3 or the Chromecast. The Roku 3 is more than twice the price, but it has more apps (AKA channels) available. The Chromecast is new and slowly adding apps. The ease of use of the Chromecast beats the Roku's remote control (and the remote control app). Interaction with the Chromecast is via a mobile phone, tablet, or computer with the Chrome web browser. It could not be simpler. Though I do not know if it was intentional or who was responsible, but I can stream to my Roku 3 from the Chromecast option in Netflix. The Roku appears with my two Chromecasts - I love that. As mentioned above, Amazon instant streaming is not [generally] available on Android, nor for use with the Chromecast. Amazon instant streaming is available on the Roku 3.If you can live with the limited selection of apps (for now) and would like using your mobile devices as the best remote control ever, the Chromecast cannot be beat for the price. I mainly use mine for Netflix and I am totally happy with the purchase. If WiFi is your only option and the lack of ethernet is not a consideration, the Chromecast handles streaming quite well. If Amazon's instant streaming is a must, then the Chromecast is [currently] not for you.", "I bought this on a whim, since I just purchased a new TV. I didn't think I really needed it, since I have an extra computer I can use as a home media center as well as multiple game consoles that can stream most of the content I watch, but figured I've spent $30 on worse things. I'm glad I made the impulse buy, and would recommend this to anyone looking to get good content through the internet instead of paying outrageous cable/satellite TV costs.What I like: Effortless set-up. As plug-and-play as I can reasonably expect it to be. Also, pretty seamless integration with the Google Chrome Cast extension, as well as a set of android phone applications.This is my new go-to for streaming Netflix content to my television.What I don't like: Some content streams very poorly when cast from the Chrome web browser. I'm not sure if it's my router or the Chromecast yet, but I think it would be better if Chromecast degraded the quality of the video streamed through Chrome instead of the awkward stuttering it currently does. A minor nitpick, I wish it came with a second, shorter cable for plugging into a television's USB port instead of a wall outlet.", "Took some time (for me) to set this little bugger up but it does function as advertised. It is somewhat annoying to have to use my iPhone or computer as the control device for bedtime TV. Would really like to be able to use my Kindle Fire for that task.The streaming is acceptable. The only content included that I value so far is NetFlix (and of course, that is a paid subscription). I understand that more content is on the way :-)  So for the $35.00 that I paid for for the unit......it is OK", "I tried one and then brought 2 more for our other TV's.What can I say, nice product, great price, and works well.", "Nice to be able to view all the documentaries on YouTube on my TV. Even nicer if more apps supported Chromecast, but that should follow.Setup was so simple, it was almost hard. Really, just plug it in.", "This was packaged well, the instructions were easy to follow, and it works well, but it needs more services to use with an IPad.  You can stream the internet off a laptop but not an IPad.  So it works well; I just want to hook it up to show more than i can at this point.  I like that i can take it with me and watch movies in hotels, etc as well.", "Turn your regular tv with HDMI into something of a smart tv for  $35 or less?  Not only that but control it from your phone over your home wireless? What kind of witchcraft is this?  It's the kind of witchcraft that is called the Google Chromecast HDMI Streaming Media Player and is absolutely worth the $35.The Chromecast is a great add-on to an older flat screen (without smart functions) that we may have paid too much money for and just want to add some extra functionality.  Granted, most game consoles and blue-ray/dvd players add smart tv  functions to a tv, but not everyone wants or needs to buy those things.  For instance,  the one that I bought was a present for some relatives that did not game and most of their movies and recording were done through pay tv.  The now could play Netflix,  youtube, Amazon Prime videos through something about the size of a large flash drive.Well done again, Google.~J", "I bought this so that I no longer needed a long hdmi cable to stream internet content from my laptop to my HDTV.  I am extremely pleased with the unit. I also have an original Roku and a Roku 3 - this won't replace a Roku unit - it isn't meant to , but it will provide you with an easy way to watch internet content on your HDTV.  I found the device to be easy to set up and easy to use. All you need is an HDMI port.  This is an excellent value and a lot of bang for the buck.", "So simple to use!Google really made a miracle device. It has provided a new dimension to entertainment! I set this up in few minutes and before you know it, a beautiful Chrome logo greets you! And just like that I was hooked!Don't wait, just get this brilliant piece of technology today!Thank you, Google.", "The concept is great however there was too much buffering and limitations to this. Using this dongle your stuck with Googles limitations. As in limited to certain streaming websites. There is also no remote so you have to have your host device next to you, laptop, desktop, phone, whatever, to use it as a remote. This dongle also does not support all popular video formats so good luck streaming your local media. I would lose connection all the time with my SGS4 using the Chrome Cast app. Overall it was just a poor experience, very buggy and very laggy.", "There are thousands of reviews so I am not going to be repetitive. This thing works great, right out the box. I am a heavy Google/Android user so this is right up my alley. I don't know how great the interface is with an iPhone, but I'm sure Google didn't leave you guys high and dry.The open developement kicked in a month or two ago, so many companies/individuals are hard at work making awesome apps for the Chromecast. Before long there will be a bunch more awesome ways to use the CC. There are more apps than what Google Play says their are, just need to browse on the web.PLEASE PLEASE Amazon/Google settle your differences and make Amazon Instant available to cast/view on mobile. Everyone else can but Google/Android devices as of now.", "This unit did take quite a bit of time to setup. Finally realized it had to go through a few hours worth of updates before it would function properly. Now it works great! works with my ipad mini, Android phone, laptop and sibling's iphones! Overall the cheapest way to convert that old LCD TV into a half-way decent smart TV. would highly recommend!", "Setup was rediculously simple. Just need Hulu and Amazon Instant and I'll get rid of my Roku. This is the cheapest and best set top box out there.", "Easy to use. Works great with multiple operating systems and devices. I'm currently watching Modern Family from the ABC Web page on my HDTV. Google seems to have really come up with a homerun. Wish it were both 2.4 and 5GHz but the 5GHz would have reduced range anyway. Google's design also has a couple of other benefits:1. Less powerful devices and AMD chips can be used.2. The control device (computer, etc.) can be located much farther from the HDTV than other solutions such as Widi.When you use one of the currently designated apps. like Neflix, almost no laptop resources are used and the quality is excellent.  When playing quality video in a browser tab, a 3rd. generation i5 seems to be the minimum to produce very good results in a browser tab.  An i3 almost does it, but based on my experience there will be some issues with anything less.  Apps. like Netflix are a different story as far as cpu.  I have a Samsung 500T with an Atom processor and it is able to run Netflix on my HDTV using Chromecast with no problems.  We also have a 2012 Mac Mini running Windows Vista under the Parallels emulator.  Netflix runs fine in this configuration.", "Lets you play almost anything from your computer or phone(given the apps are supported)I recommend reading up to use its full potentialPretty amazing", "Performs exactly as advertised. Couldn't ask for anything more in a product. My congrats to Google or whomever invented it", "How do you live without chromecast? cut your cable and start streaming!!! if you could live without sports, this is the way to go.", "I have AT&T U-Verse and the associated modem/router is not compatible with this device.  Therefore, it is useless to me.", "I have this device is freaking awwwwsome, it will sync with your Android Table or Android phone (as long as you have the Chomecast app instaleld). This thing will allow you stream NetFlicks Videos, Hulu Videos, and Amazon Prime, GoHBO and YouTube videos from your tablet. It was a seamless easy install and setup process, im already paying for all three services why not take advantage of what it can offer in terms of streaming. Yes its true the Chomecast does not have a lot of app that with work together but the device is just now starting to grow. Google has done a great job with what this device is suppose to do and I forsee more will be coming for this device such extra feature and more apps it can working. Well Worth BUYING.", "I have been using my Chromecast since I got in and I am very happy with my purchase. When I heard about chromecast I was unsure if it was worth but it was cheaper than a Roku or Apple TV so I bought one. It is certainly enhanced with a compatible mobile device, such as the iPad or iPhone and some android devices as long as it has the chromecast app. I would recommend if you're tired of watching movies in your lap and want to move it to the big screen while keeping great quality. You need to have wifi setup but most people do so I just want to leave the disclaimer.", "I use this to stream Netflix and YouTube onto my TV. The bottom line is that is &#34;just works&#34;. It is easy to set up. It is simple to &#34;cast&#34; my programs to the TV. And it much cheaper than other streaming devices.", "I would like to hear from anyone who feels Chromecast is even close to a Roku.  No need for me to reiterate the differences as there are numerous reviews already.  Now that a Roku Stick is out, if anyone want to buy my Chromecast, contact me.", "Google product, so cheap...so obviously, I'll but it! :) Works great with Chrome browser...I was able to show pics to my friends on my TV through the browser...exactly what I needed. Also can stream videos to the TV", "Easy setup, now all my iPads and PCs can stream to the TV. Plus there is a mirroring option in the PC chrome extension that makes it easy to mirror your PC screens to TV wirelessly. Meaning now you can do presentations and such! Powerpoints works! No more cabling. :)", "My husband and I love this product.  If there are things on your phone that you want to see and hear on the tv, you just put this on your tv, and voila, send the image, music, etc., from your phone to your tv!  It's awesome!", "I stream shows from Netflix/HBO GO to my TV and it works extremely well. Both Netflix and HBO GO have Chromecast buttons on their actual media player which is awesome. I've had no problems with either. I've also streamed some games and Youtube videos from Google chrome. It takes a few seconds for the sound to &#34;catch up&#34; to the video, but it works well. Another pro is that anyone with access to your WiFi can play music videos via Youtube on their phone. It's helpful because everyone has a different taste and you just let people do their thing without having to worry about what to play. I have this connected thru my sound system and it works well.", "The only downside is more options need to come available...  I used every day..  No more tv subscription ...  Any device", "If you have other Google devices and/or are technology inclined. You will love this device.  If you like tech this drive is for you.  Just make sure you have multi HDMI ports before you buy.", "I heard about this from friends. I have other products, but this one is compact, works flawlessly, and is very easy to broadcast with.", "No complaints, great product and works surprisingly well over wifi. Have experienced no wireless issues with this device whereas &#34;smart tvs&#34; and similar devices have had problems with the interference in my apartment. Works as well or better then advertised, you should buy one.", "I'm not a huge fan of chromecast.  For what it does it's pretty cool, but it wasn't worth spending the money for me.  I am more of a fan of Apple TV or ROKU than Chromecast.  I have a cable that allows me to hook my MacBook up to my TV and do everything that Chromecast does, without the lag.  With chromecast you have to have some sort of compatible device to link to it and then from there it streams to your TV.  The lag is pretty bad and the setting up was more of hassle than the benefit that I saw in it.  Like I said the cable that I have allows me to hook my MacBook up to my TV and do everything that Chromecast can do and more at a fraction of the price.  If you're looking for a device to hook up to your TV and keep there permanently I would highly recommend an Apple TV or Roku, read more about them and decide which one is better for you.", "I bought this when we gave up cable TV.  It allows streaming of Netflix and Hulu, amongst others.  I can call up a movie on my Nexus and transfer what I'm watching to the television screen with just a tap. My wife says that I'm just a gadget nut.", "Not too long ago I finally bought a patch cord to hook up my laptop to our TV for watching videos, NetFlix, etc. but it was always a pain to get up to pause it when the phone rang, the doorbell rang, or when nature called. Anyway, using Google Chromecast is a breeze, it works fantastically, and you can control everything from your laptop ... which as the name would have it, is often right in your lap.Buy it - you'll love it.", "I had difficulty connecting with my wifi, when you try and find a number to call to get advise, it's not there", "Got a dlink router? Then this isn't the dongle you're looking for.I have never had problems with a vast array of wireless devices until the chromecast.For your own sanity, try to get confirmation the device will be compatible with your network before you purchase.", "This cheap simple device makes it super easy to send video from super popular devices to your TV.  The second screen experience is fantastic and easy to use.  This is the first streaming device that we have that my wife instantly got and is able to use easily without issue.", "This device arrived quickly and in good condition. It was exactly as described and functioned properly. It does require some setup work.", "It is Chomecast - do I need to say more??? Cheap streamer. Upon launch, it had just a few apps that supported casting, but now that the SDK has been made official, and released by Google, apps like AllCast allow you to stream even local media! Woohoo!!! Works reliably, every single time. I haven't had to reboot this since I bought it.Note:Doesn't work on 5Ghz WiFi networks - don't even botherCurrently needs the USB power adapter on almost all the devices (not clearly indicated in the advertisement)", "Works great. Hooks it up to an HDMI port on your TV, follow the easy setup instructions, and you are all set. I have a spar USB port on my TV, so I didn't need to use the power adapter.With the recent announcement at Google I/O about Android mirroring to the Chromecast, I'll be ordering at least two more of these.", "We have loved our Chromecast. For people who enjoy watching Netflix / Hulu, this is by far the easiest way I've seen to do it. Before this we were using the Xbox to pull up videos we wanted to watch. That required us waiting for the xbox to boot up, going into the netflix app, then using the xbox controller to search for what we wanted. This way we just pull up the video on our phone and hit the chromecast button. It's that simple. We use it every day to watch shows, movie trailers, or to pull up youtube clips. The only reason I gave it four stars instead of five is that they need to figure out a way to use it on networks with browser authenticated wifi. If they did, we would buy another one just for the times when we're travelling. Unfortunately as it stands, we haven't been able to use it at any of the hotels we have been to because of the browser authentication. Fix that and it will get a resounding five stars from me.", "Works really well with Netflix and YouTube. All I need is Hulu support and that would cover 100% of my use case.I was particularly pleased to find that YouTube videos look so great when compared to how YouTube videos looked on my TV via Xbox 360. For some reason the Xbox wouldn't show the best quality image on the YouTube app. That's definitely not a problem with the Chromecast.The Beta feature of streaming video from your PC Chrome browser is a mixed bag. Trying to stream from my 5 yr old laptop, the video was stuttering and audio sync was way off by a few seconds. When I tried from my desktop it worked way better. I was shocked to see the video looked excellent and crisp, but audio sync was just every so slightly off still.Now I was trying this at the 720 P High setting. On my laptop, when I reduced it to 720P Low bit rate and 480p bitrate, it worked much better but my laptop experience was still crappy. I did not try to stream using the low bit rate 720p from my desktop but I'm pretty sure that would probably have worked great and still looked quite acceptable.So please note that there definitely is a difference in how well the Beta feature of PC streaming will work depending on how powerful your computer is. If you have an old laptop or desktop, you may as well forget about that feature unless you choose the 480p setting.I'm quite certain that if your computers are also placed far away from your wireless router and don't get the best signal, then you will probably also have a subpar experience.But I repeat, that feature is still in Beta, which means its still undergoing refinement and testing even though it is a public beta. Don't buy the Chrome Cast device just for the streaming feature unless you have an excellent, newer, speedy computer, with equally excellent internet connection between all of your devices.A HUGE CON!!! That everyone should know:I have 30 gigs of my own music that I uploaded to Google Music when the service first went live. It took me days to upload all that stuff and I've been using it now without issues since the Google Music service began. The sticking point is that when you attempt to Chromecast your music that you uploaded yourself to Google, you get the following error message:&#34;Playback error&#34;&#34;Unable to play that song. Can't play a sideloaded song remotely.&#34;And then you have to click &#34;Done&#34; and that's it. Your songs simply will not play. I have to figure out what the policy is here and if there is any work around. But for now, I can't play any of my 30 gigs of music on Google Music via Chromecast which is really a feature I was looking forward too.", "The Chromecast is an interesting idea: Stream content to your TV, from the internet, by means of your other devices. This is a pretty good concept except for one issue: it would be ideal if it didn't ALWAYS require another device, IE if it had or you could buy an affordable remote of its own.In terms of execution: The content designed specifically for Chromecast works well: Netflix, Youtube, Pandora, Google Music. I've notice that triggering the Chromecast via my phone works better than from within Chrome on my laptop. However there have been some glitches from each. I like how I can start something on my laptop and then later control it from the phone. A great feature is the ability to stream ANY tab from Chrome. This is a great idea but in practice it is laggy and a worse quality than any of the official content &#34;apps.&#34; Finally, the cross compatibility (Android, iOS devices, any computer with chrome) for setup and use is great.Overall the Chromecast is a good idea and provided at an excellent price, I just wish it had more content. The SDK, the thing content developers use to allow chrome casting, is still in limited distribution and I think this is why we haven't seen more apps. If every, or most apps had chromecasting this would be perhaps, THE tv streaming solution due to its price. Until then its another fun Google toy thats 80% complete.", "its a little laggy but still pretty darn kewl for what it can do for the price and size. i like it.", "Minus one star for the need of a Wifi network setup in the house to use it. Does as described and is perfect for those using slightly older laptops/Budget laptops with out HDMI ports.", "As others have pointed out, the ChromeCast works seamlessly with my iPhone 4S, my iPad 2, my HP desktop, and my HP laptop.  By adding Hulu+, and along with my Networks account, I cancelled my $150 cable for $20 after an additional on time investment of $35 dollars!!  And I got ChromeCast via free shipping.  Definitely worth the $35 it costs....and much more!!  I love it!!!!", "I use this only to share you tube videos or internet pages in my house. That is the only reason that I gave it 4/5. The picture often appears darker than on the computer (might be the tv settings) as well as words often tend to be very small. I know it as mainly made for video streaming so this might be the issue. Very easy to install, not any more complicated than my roku.", "My experience was that video appeared like a slide show.... perhaps 1 frame a second.  It is a great product for non-video use such as sharing photos or listening to music.  It appears th PC, phone, or tablet has to process the video as it plays on that device, and then send it to chrome cast... not a good solution for small processors.I was using the chrome browser in this review.  Not Netflix or YouTube app.", "In case my title wasn't enough to sell you on this product. I've had this for a good amount of time so far and I love it. Plug it in, use the app to connect it with your devices and forget it. No maintenance, no need to update, unplug or reconnect, even if you pull the power. I use this mostly with my iPhone to give my Mac a break. I stream Netflix and Youtube mostly from my iPhone and there is no lag, image qualify is fantastic and I love how easy it is to sync to it from the Youtube/Netflix apps and start watching. Best part is I can use my phone and let the movie/videos play. Be aware however that the Netflix app glitches sometime and you will need to restart the app, this will sometimes also restart or pause the video but unless you need to use the app to pause the movie every 15 min, this won't be a problem. The are more apps and uses for it than just Youtube and Netflix but honestly these will be the bulk of your use. For 35$, why haven't you bought this already.", "Purchased for my parents for Christmas last year. They are not super tech savvy but with just a little bit of coaching (and a little cheat sheet of instructions from me) my parents were able to watch YouTube and Netflix on their big, new TV without worrying about connecting their computer to it. Works great even after all this time and I'd highly recommend it for anyone who doesn't have another form of streaming box (like a PS3, etc.)", "Now I don't need to turn on my xbox or use the crappy smart TV software. Can't wait for more apps to come to this device it crushes!", "I have purchased several chromecast and this really is an awesome deal for just $30-35.  I love being able to control it from my phone and not having to go through some of the clunky UI's on other streamers.  Its as simple as loading up the app on your phone and pressing the chromecast button.  Its awesome and works well.", "It was easy to set up.  Let's hope that Google don't screw it up with an upgrade like they did with the Chromebooks.", "My experience with Chromecast has been very positive. Video quality is excellent and it connects reliably. I have it connected to my digital receiver and I get 5.1 sound form supported content. HDMI CEC also works well as it turns on the TV and receiver and switches to the correct input. The limiting factor so far has been the relatively few apps that have been released with Chromecast support. But with the recent release of the Chromecast SDK there should be many more coming soon. I would highly recommend getting one of these. Also remember that unlike other products, this one works cross-platform.", "I gave up cable a while ago and watch most of my TV through Netflix. I also have all my music on Google play. So you can imagine my excitement when this was announced. It fits right into most of the products I use and was a no brainer purchase. Easy to setup, works with relatively few hiccups for being a beta product. For me it is already worth the $35 dollars and then some. The fact that as more companies update their products to support it it should get better is just icing on the cake for me.", "I would not change my Chromecast for anything in the world. The only thing that could make it better would be if like the Roku it would bring programming included with it. But you really can't ask for much more for just $30-$35!", "The chromecast constantly buffers the router is really close by. Also if you turn on your microwave it will interrupt the signal causing it to buffer even more.", "I love this little guy.  He supports my YouTube obsession and allows me to cast whatever I want through the magic window from my Chrome browser.In all seriousness Chromecast is a great device with a couple bugs.  I look forward to seeing these work themselves out with software updates in the future.  Of course this device has &#34;streaming support&#34; built in; YouTube, PostTV, Netflixs, Hulu, etc... these recourses require you to initiate casting from another device as the Chromecast has no input capability besides from a host device (PC/Mac computer, android cellphone/tablet, iTouchPhonePad).  It may make the Chromecast sound like a dumb device... and it kind of is but... if you are casting, say, YouTube from your android, the cellphone/tablet is not processing the video hence saving battery, once the request is sent to the Chromecast you can turn the display of your android device off as the Chromecast itself is doing all the downloading, processing, and display through the stick.  Plus when not watching video or listening to music you can view beautiful photography as well as the Chromecast&#8217;s status on its &#8220;homepage&#8221; of sorts.Did I mention bugs?  One irk is when watching a YouTube playlist, the first couple seconds of each video and audio will repeat 3 times before starting to play&#8230; while not anything extremely time consuming it just seems unpolished.  Also when casting a tab to the Chromecast through Chrome&#8217;s extension it will probably stop casting at least once through a feature length movie, again, not terribly time consuming as all you must usually do is select &#8220;cast this tab&#8221; again.  There are as well a few rare instances (once every couple of days) that I must restart the chrome browser in order to cast either a tab or video from supported sites like YouTube or PostTV.  None of these are &#8220;deal-breakers&#8221; but, it does seem to verify the Beta status you tend to feel it is in at points.  Google does a good job of pushing updates fairly frequently, those updates sit and wait until the Chromecast restarts to start anything so no interruptions if already watching a movie and a updated is posted.  Each update usually makes something noticeably better, if not just a new set of photography while waiting for a cast.For $30 ($35 when I bought it) you can't go wrong if you want any functionality from this thing you don&#8217;t have elsewhere.  Already have a Roku, Smart TV, Apple TV, PS3/4, etc etc?  Does it stream from any internet source, any file able to be loaded into your browser?  If you want to see something on your TV that can be loaded into/opened within the Chrome browser on your computer you can with Chromecast.  I love it and hope to see more improvements and enhancements!", "Does everything I could ask of it in clear and crisp HD.Do not hesitate to purchase if you have the following.1. Wifi2. Internet Service3. TV with an HDMI port.4. IOS, Android, or a computer (pc or mac)This thing is so much better than that clunky Roku that developers don't take the time to iron out app issues due to better technology coming along, such as the Chromecast.", "Neat small device that will greatly expand your TV viewing.  Easy to install and use.  Price is quite reasonable for something most people will enjoy.", "Low framerate and very laggy when casting to the chromecast.Since it doesn't support very much internally, this really has very little use.Our Roku 3 is 3x the cost and 10x the performance.If you have a very limited budget, this might be okay, but you'd probably be better off just watching on your computer.", "YouTube is one of the best educational tools KNOWN TO MAN :-)...I can't tell you how much I've learned watching various tutorials. I use the Chromecast to watch these videos on my TV", "If you own a device with an HDMI port, you're doing yourself a disservice by not having one of these attached to it. Send almost any video or whole browser tabs to any screen with one of these attached instantly, from any device: Desktops, laptops, tablets, smartphones, whatever you have. Netflix, HBO Go, Hulu, YouTube, local videos, cloud videos, picture slideshows, live streams, whatever you want! Even turn your TV into a virtual whiteboard, the possibilities are endless, for 35 freaking dollars. You can't not have this.", "This is an interesting product.  when you start to look at streaming media players, Roku gives you a great menu of services... and another remote to mis-place.  The Chromecast gives you a slim device that can be powered by some TVs / monitors and your phone becomes the remote control!  I only tried the iphone interface and it works great!This is an interesting platform and can breath life int a non-Internet connected TV!  I hope that weather / news apps will evolve for this platform!", "I bought the Chromecast when it was a few bucks off list price last week. So far, I'm not blown away by its capabilities or features, however, it does fill a niche void that I didn't realize was there. The setup was painless, and how it interacts with my phone and the phones apps is pretty seamless. I've only tested it with Netflix thus far, and the streaming frame rates definitely don't *look* 1080p, even though it assures me they are. Call me dubious. Another annoyance is when I start to 'cast a Netflix stream to my TV, it seems that I have to press \"play\" through the Netflix App, then again from the pull=up/pull-down Chromecast menu. This happens irregardless of whether I click the Chromecast button first, or last. Could just be a quirk with my phone (Samsung Note 3).Disclaimer: all of my TV's are dumb. However, they all have a Windows PC attached to them with full keyboards and mice in tow. We recently put a TV into our workout room, and decided against a full fledged \"smart tv\", for various reasons. I also didn't want to deal with another PC in that area. Because of that, I was cross shopping this and a Roku Streaming Stick (2014 - HDMI), when i decided to just pull the trigger when the Chromecast was on sale. After all, it was only thirty bucks...not exactly a big leap (not that it was at $35 either...).Although, I haven't tried the Roku stick yet, I'm pretty confident that we'll end up moving on to something with build-in apps and a dedicated remote. The need to have your device with you at all times to make changes, is a little iffy given our situation. The fact that you'll be drawing power from your phones battery, and fairly quickly in my case, leaves a little to be desired. Sure, I could plug in the phone at the same time, but that takes away from the convenience.With that said, I wont be returning the Chromecast. I could definitely see it being useful while on trips to the in-laws, or while on a business trip. In any case, definitely worth the low cost of entry, and it will be even more so once developers take advantage of the API.", "1. I have one plugged into my stereo - play my Google Music, Netflix and home videos on the large screen - google play and nexus 7 and Chromecast work great together - I have an Apple TV but have stopped using this - keeps signing me out and having to use their control to input my password is a huge pain.2. I bought an audio/hdmi splitter on Amazon (ironically costs more than the chromecast), and plug the audio into the aux  of stand-along music player in another room - figured if I'm subscribing to Google Music I might as well get full use of it.3. Third one is plugged into our bedroom tv with the usb power coming off the TV itself, that way I don't have the annoying light on all the time on the chromecast.I was a die hard Apple fan, Airport extreme, itunes and AppleTV - not any longer, all sold off", "Setup required a little router tweak--my router only broadcasts the UPnP every half hour or so, so it took some time for Chromecast and the router to find each other enough to allow setup, but after that it was utterly brainless to set up.Netflix is flawless. Youtube is perfect. I have all three wireless devices (desktop computer, television, router) within 15 feet of each other with super strong connections, and Cast-this-tab worked GREAT on Hulu plus as long as I wasn't downloading or streaming anything massive. Occasionally sound and video would get a tiny bit out of sync, I'd pause the playback on Hulu, wait for it to catch up and then play again and it would correct--unlike many applications where once the sound is out of sync, you are out of luck.This has given our TV new life. I can now watch a video and do full-screen applications at the same time, which my kids are very happy about. Right now I'm leaving a review while my son watches our muppet playlist on Youtube, snuggling next to me.Adding this to my list of things that do not suck.Oh, we lost connection once (probably the router's fault) and turning the TV off and back on fixed it completely.We don't have cable and pretty much only used the TV for video games until my eldest moved out, so it's been unused for nearly a year. It really is bringing new life to our tv.Warning: The $35 pricetag is great...but it may end up with you buying new furniture, hiring electricians to put plug sockets in new places, and that isn't cheap....Addendum: I've knocked a star off. With use, bugs have cropped up. Netflix does not always load consistently, Youtube has issues with more than 30 items in a playlist. Extensive troubleshooting has not yet resolved these issues, but we've found some workarounds (reboots, opening up the app and finding the chromecast seems to \"kick\" it into gear). They're going to be replacing it soon, and we'll see if that helps.", "I was really excited when Chromecast came out.  The problem is they have not expanded support beyond Netflix, YouTube, Google Music, and Google TV.  It is now sat unused for the past 3 months.", "I wish Google would open this device to be able to stream anything I want to throw at it. I know it's probably more of a copyright issue than anything else but it seems very locked down for a company that produces the world's most open OS - Android. Maybe once people start developing more with the ADK (Android Development Kit) it'll be better but for now it'll work for streaming Netflix to a TV that doesn't have any apps or anything on it.", "Purchased two of these things, now I'm not the brightest bulb but I can swap a mother board and reformat a HD, so how hard can this be? Maybe I'm just getting old but in 2014 the thing should be like a refrigerator, plug it in and it works, not with these things, sorry,but if I had been able to get a human to help me with it I might be telling a different story. Anyway everyone else seems to have no trouble so what the hell do I know, maybe it's Win8,  or my HP PC, or the two year old Vizio. All I wanted to do was get Netflix to showon my TV, instead I got a 28&#34; Hanns&#8226;G monitor and now &#34;House of Cards&#34; plays just great.", "works fine and had no problem in 2 months of use. not too many apps on it though but that is not an issue for me. i use to stream youtube and chrome from my desktop. works very well even after a prolonged use.it works only on wifi so it would be good it there had been a wired option as well. a wired option could allow for a higher quality streaming.", "Chromecast takes care of a problem we had...our TV & Home Entertainment System is not Wi-Fi, and our cable modem is rooms away from where the big high-def TV is, and running a cable 100 feet was not an option.  With Chromecast, we can now enjoy streaming with Netflix, Google Play, HBO Go, and a few others.  It was easy to install, set-up and operate.  (we both have android smartphones)  I guess we could even take it on vacation with us for a rainy day or night, as it is very small & convenient to pack-up, as long as we have Wi-Fi & a TV with an HDMI port.  Chromecast works well for me!", "Love the ease of use of the chromecast, stopped using PS3 for Netflix cause this thing is so nice and easy to use.", "I use this device on a daily. In fact, it turned my TV into a SmartTV, now I don't have to spend $2,000 on a new one. Does ALMOST everything, but there are some apps I'd really like to see on it (IE: TwitchTV).", "I evidently did not do enough due diligence before I purchased this item. I wanted to use it when traveling to stream video from my computer or tablet to a TV in a hotel room. That can't be done because you must have access to the Wifi account to set this up and that is not possible at a hotel or similar establishment. My bad. I'm sure (based on other reviews) that it works fine at home, but not on the road.", "I've had the Chromecast for about a week now, and despite a few little hiccups have been incredibly impressed and pleased.  Considering the price, I feel like this is a no-brainer purchase if you enjoy streaming shows from Netflix, clips on Youtube, and/or movies out of Google's store.Setup was a little more complicated than I was expecting.  I have a dual-band router, both with the same hidden SSID.  The Chromecast has an option to enter in your hidden SSID so it seemed like there'd be zero issue.  Entered it correctly, verified, and it just couldn't find my network.  I went back and tried a few times, thinking I must have been fat-fingering a button.  No luck.  I un-hid my 5ghz SSID, tried connecting, no luck.  It only worked after exposing the SSID on both 2.4 and 5ghz bands before it would connect.  Somewhere on the device page it says it does work with 2.4ghz hidden SSIDs, and I may try re-naming that band and hiding the 5ghz again.  But I hear that's not actually too terrible a thing to break through if somebody's actually seeking to get in so I might not even worry about it.Anyway, once setup, it's worked great with my HTC One.  Finding content through Netflix, Google Play, and Youtube on your phone is so much more convenient and intuitive than searching on the apps on your TV, or 360, etc.  Basically - any box where you have to fumble with a remote to do searching and navigation, this is better than.  You kick off a movie/clip, cast it to your TV, and the phone is free to do whatever else you want while the content plays.  At any time you can get back into the casting app and pause/resume content.  Super slick.I tried out the casting extension on my chrome browser, and it works about like you'd expect.  You can cast a tab, and all content on that tab is sent to your TV.  Works reasonably well for me, and I can definitely see the use cases (photo sharing, watching things you can't get to through the other mediums you have).  I tried streaming a movie through my Amazon Prime account, and while it worked, the audio wasn't 100% synced up.  And of course if you want it full-screen, you have to give up your laptop while the movie plays.  Also - my laptop (retina MBP) got really hot, and really noisy.  My recommendation would be to not expect to use this feature on a regular basis for streaming content.One other downside I noticed is that while casting a netflix movie, the netflix screen takes up the entirety of my lock screen.  I received a phone call, and the phone was ringing but the caller information was missing, as were the 'Answer' and 'Ignore' buttons.  Had to \"back\" out of the netflix info (which is just weird on the lock screen to have to do) before they showed up.  Google Play Movies did not have this problem, yet still allowed you to pause/resume from the lock screen.Anyway - I really can't recommend this thing enough.  It isn't perfect, but it's also not expensive enough to expect perfection.  If you like Netflix, Youtube, and Google Play content to be on your TV, this is the easiest and cheapest way to get it there.  If you have other ways to get it there, this is still a worthy investment as it's infinitely more pleasing to use than a TV-remote based application.Very, very pleased.", "I have been waiting a long time for this kind of thing. Until now I was just using a long HDMI cable to connect my computer to the tv in order to \"cast\" my desktop, tabs, or other things up there. This does that and more because it works with my iPhone, Kindle Fire, and Windows 7 computer.You should know that it does not work with my old Macbook Pro (it's a 2008) so I recommend checking the system requirements if you are not sure: [...]When I use it with the MacBook Pro, it works with things like YouTube and Netflix which are Chromecast compatible but when using it with a Chrome tab, it doesn't send any sound. (This is the same thing that happens when using an HDMI cable from the MacBook so I think it is something inherent in that generation of MacBooks and how sound output works.) The sound still comes out of the computer so a work around would be to use a wire from the headphone jack on the computer and connect it to the tv to get the sound to come out there.It works perfectly with my Windows 7 and with newer MacBooks and it is incredibly convenient to use. Also, not having to change anything to go from connecting my iPhone, Kindle Fire, tablet, computer... is really convenient, no wire to trip over.Also, I wondered about a power source before buying t so I'll let you know... it comes with a USB to mini-USB power cord and includes a plug for outlets as well. I have mine plugged into a power enabled USB port on my tv for convenience but if you don't have one available, you can put it into a wall socket.Set up was also really easy, just connecting it to Wifi using the computer, then it was all good to go. No changes or settings were needed for the tablets and phones to be able to connect because it all happens over the local Wifi network.Great stuff here and I'm looking forward to the growing number of applications that support it natively. For now, being able to send a Chrome tab to the tv, or cast netflix from my phone (instead of logging in with a video game system) is really convenient.", "We have an older HD television without any smart TV features. But this simple device plugs right into the HDMI port on the TV and works seamlessly with phone and tablet apps as well as Chrome web browser from your laptop or desktop. My family watches a lot on YouTube and this is the perfect way for us to share our favorite YouTube videos with one another. HD videos look awesome on Chromecast, even on our 720p TV.", "It works fast and fluid, simple but powerfull and it works in iOS and android. For that price what else could you ask for?", "CONNECTIVITY IS AWESOME WETHER THROUGH THE PHONE OR IPAD. WE CAN WATCH YOUTUBE OR NETFLIX OR ANY OTHER SUPPORTED APPLICATION WITH EASE AND CLARITY. SAVES ME THE TROUBLE OF CONNECTING HDMI WIRES. IM HOPING THE PROGRAMMING WILL IMPROVE ITS RANGE WITH OTHER PROVIDERS JOINING CHROMECAST. ONLY ISSUE I HAD WAS THAT THERE IS CURRENTLY LIMITED SOFTWARE TO STREAM USER CONTENT (LIKE IF YOU WANT TO WATCH A SHORT VIDEO CLIP OR PHOTOS FROM YOUR DEVICE).", "Amazing little media device! I love being able to cast video from my phone, computer or tablet to the entertainment center. When I first hooked it up, family was around, and we watched a bunch of videos.If you use Android, it's great to be able to make a cue of many vid on YouTube that will just keep playing.", "Easy to connect, it works very well with my HP Split ultrabook and with Galaxy S5. Very satisfied with the product!", "If you're like me and have one of the older &#34;smart&#34; blu ray players that require an ethernet connection which you never got around to hooking up, order this RIGHT NOW. Set up was super easy - 5 minutes or less - and Pandora, Netflix and Youtube have all streamed flawlessly without interruption. I've streamed primarily from my phone & in case you're wondering, you don't have to keep the app open in order for the stream to continue. You can send texts, open a browser or anything else & your movie will continue without pause. You can also set up multiple phones and computers with the ability to cast. While there are enough apps to make it a great deal now, I look forward to the app support for this expanding even further!", "I heard about Chromecast from TV, internet, magazines, and word of mouth. I am a techy, so usually these things would excite me. But Chromecast didn&#8217;t. I thought it was a mini android device attached to the TV. I wasn&#8217;t fully aware that it actually casted certain Android, Apple, and computer apps to a TV until a friend brought theirs over and plugged it in my TV.Since I have several tablets and phones, I decided to take the 35$ chance on the purchase.So, what is Chromecast?Chromecast is an HDMI dongle that plugs into a TV or monitors HDMI port. The dongle gives you the ability to &#8220;cast&#8221; certain apps from various devices to the TV. These apps are specially designed and formatted to work with Chromecast. Everything is controlled through the casting device (Phone/tablet).As of the latest Chromecast update, however, is the ability to cast an exact image of your devices screen. This somewhat effectively makes all apps usable on your TV. As many apps are not supported officially by Chromecast, images may appear a bit blurry/low quality. Keep in mind, they were originally designed for a tiny screen. Overall, the update opens things up a bit more.What Chromecast is NOT!Chromecast is not a device that comes preloaded with apps. That means no HULU, Youtube, Neflix, ect. There is no remote just for Chromecast either. Your remote is your casting device.What comes with Chromecast?It comes with the Chromecast dongle, a USB cord, and a power adapter.Does Chromecast require power?Yes! A big misconception is all that is needed is the dongle itself. That is WRONG! The HDMI port does not transfer the power needed to the dongle. The included USB cable plugs into the Chromecast. From there, you have two options.1. Plug the USB cable into the wall with the included wall adapter.2. Plug the USB cable into a USB port on the TV (if your TV has one). Also note, some DVD/BD players have USB ports that also work.Can I plug Chromecast into a receiver/switch?Yes! Every HDMI input I have tried has worked.Does the Chromecast need Wi-Fi to work?Yes! The Chromecast must be connected to the internet via Wifi to update and for use. The thing that confuses some people is the fact that your casting device actually is communicating to Chromecast via the router, not directly.Are there a lot of supported app?As of now, there are not many worthy supported apps. You have your basic streaming videos, but as far as games and other apps for entertainment, they are few and in most cases, glitchy and not fun/practical to use.No Amazon Prime Instant Video, though there are ways to play it on browser and mirror the phone. Quality not at all good this way though.Can I move it to other TV&#8217;s?Yes! I move mine around all the time. There is no additional setup needed as long as you are using the same Wi-Fi connection. If you go to a friend&#8217;s house, then you need to run the setup app again (then again when you get home).What are the cons (IMO)?-No preloaded basic apps (Netflix, Hulu, ect). With preloaded streaming apps, and a remote, it is easier to use the apps that way than connecting the phone/tablet. It would save your casting device&#8217;s batteries for sure.-Required connection to internet. For some things, like updating, I can see. But if I have stuff on my tablet/phone, and the internet is down, or I am at someone&#8217;s house who doesn&#8217;t have Wi-Fi, then I would LOVE to just connect and stream directly from device to Chromecast.", "I really enjoy the Chromecast and how widely I can use it for Youtube, Netflix, etc. I just wish it had come with a little instruction booklet, and a phone number to contact customer service, instead of having to do it all online.I get it-- this is a piece of technology geared towards younger people like myself. But I also bought this as a gift for my parents who are in their early 50s and do quite well with technology. However, I can just imagine them being baffled as to whom they should call in case something goes haywire (the way it did with mine).Customer service was very prompt with assisting me in troubleshooting the problem (pink screen problem) and we were able to reset it to get it working again.A note of improvement** It would also be nice if this would some day allow one to cast the entire computer screen, regardless of a browser being used.", "Update 3/10/2014  The rating is upgraded to 4 stars with Allcast now compatible with Chromecast.I had high hope for Chromecast connecting my Nexus 7 2013 to HDTV wirelessly.  After trying it for a week and gaining a full understanding of its current limited capability, I can only recommend 3 stars.I returned my Chromecast. The deal breaker is Apple's not allowing AirCast (also known as AllCast), a 3rd party android app, to cast local content of my Nexus 7 2013.", "If your a Netflix junkie this is for you as it's cheaper than buying a new &#34;smart&#34; tv and so far I have not had any issues with it.", "Well, so far I am pretty happy.Pros:=====- SUPER easy to setup with your phone to enter your wifi network credentials- when you get a good signal, the video quality is excellent- nice screen saver photos when not in use- adding apps much faster now, just found a new one to show photos local to my phone (Avia)- small and portable, and installs out of sight- controls are responsive from the phoneCons:======- playing local phone video doesn't really work, even with Avia because of too high of bit rate- Even with wifi router 10ft away from both it and my phone, it sometimes went into low resolution YouTube mode.  Not sure if that's just YouTube lag?  I have a 12Mbps downlink speed so it's not my Internet.  That speed is verified on the phone over wifi with speedtest app.- I heard my Dad had compatibility issues with his router, but it was old he said so he ordered a new on.  I'll update when I find out more.If I can figure out my YouTube issue, I would make it probably 5 stars.  I love being able to show kids cool videos like SciShow on the family room tv!!!", "Chromecast is incredibly awesome!I always thought it was a gimmick until I looked into it further.My biggest concern was watching movies that are on my computer on my large screen TV without moving it all to my laptop and then hooking up a HDMI cord to it and watching it as a secondary screen.Instead, the chromecast is always on the TV, with a USB plugged into the screen.I can load up basic codec movies (mp4, avi) onto Google Chrome, which I can then cast to the Chromecast.This was all great until I remembered that all of the encoding happened through Google Chrome, and because of this, it was rather slow and glitchy.I found Plex (plexapp) which was a program that you can load onto any computer, define it as a &#34;Media Server&#34; and then cast through to the Chromecast.The encoding and streaming happens on the program, which reduces the amount of lag and glitchiness.With the Plex app, the Chromecast becomes 100x more versatile.I hope Google looks into opening the code up to more programs (such as Plex) to start streaming to the cast without using Google Chrome.", "Works great! Fun to use! Changes the imput automaticly and almost every app can use it! The future of this is going to be bright!", "You've already watched Youtube videos about this thing.  It works.  It's awesome.  It's revolutionary.The only thing wrong with it in our house is I'm the only one who carries my Android phone with me everywhere.  Everyone else just uses the Roku to watch stuff since it has a remote.  If you didn't figure it out already, you need a computer, Android phone, or Android tablet to utilize this thing.Watching Hulu on the Roku locks up the Roku a lot, though (Roku 2 XS), but using the Hulu app on my phone and casting to this is flawless.  A final note, you don't have to keep your phone on the whole time.  Your phone just tells Chromecast what to do.  The Youtube video or Netflix movie is streaming from the internet to the Chromecast, not through your phone.  If you have to reboot your phone or leave or whatever, the movie will still be playing on the Chromecast.", "- Why I bought this?I bought the Chromecast to stream Youtube and other videos to the TV, replacing my old method of connecting my laptop (and making the laptop useless while it streams).- What I think of it so far?After placing my order for this on the day it launched and receiving it about a month later, I can say it was well worth the wait! Playing videos for my kids on their TVs from my Nexus 7 while still being able to use my tablet is amazing. It takes about 5 minutes to set up and is really easy to use.- What operating systems I have used this on?I have used my Chromecast on Ubuntu 13.04 (64 bit) and on Linux Mint 15 (32-bit). To do this all you need is to install Google Chrome Web Browser and install the Chromecast Extension. It is very easy and simple to use on any device, such as phone or tablet. My Nexus 7 while streaming also does not lag at all or display any signs of a hiccup or sluggish performance.- Why you should buy this?Because it does exactly what it is described to do! The product is not the end all to video streaming, but it is a great alternative and at only $35 the cost makes the purchase a no brainer. If you want to free up device usage (or rather non-usage) due to streaming, such as a laptop, definitely buy one of these.", "I should have done a little more research on this device, for 35$ I can't complain to much and it does work as intended by the company. I was hoping I would be able to stream my screens ( phone, tablet, laptop, pc) to my tv, but no such luck. while you can stream a lot of things such as netflix and youtube full screen casts are not what I was expecting and sub par. I think there are much better options to this device on the market for slightly more money. You should buy this if for some reason you need a wireless hdmi cable that has some restrictions on the content you can send it. If I could do over I would probably skip this product doesn't suit my needs or expectations.", "As more apps are released the power of this little device continues to grow. Use it every day and am about to order more for each TV as well as my extended family's TVs.", "This isn't some miracle device.  Really, all it does is allow you to stream video from your phone or laptop ONLY IF it is via Netflix or one of the other VERY FEW apps that work with it.  I was told any video you bring up under the Google Chrome browser will work, but I have not seen that as an option when using Google Chrome on my iphone.  If this had the capability to use Amazon Prime video as well, I'd give it another star. But right now, it's halfway there.  I don't use it often because my other devices (Roku box, Blu Ray player) already have the same capability, and they're already plugged into my TV.  This just takes up another HDMI spot.  Nice try, google!", "I've used it for a little while, mostly from my iPad, and it does what it says it does and VERY EASILY!  Set up was a total breeze, so much so, it'll set a new standard.  But it's a little glitchy in that when I push pause on my iPad, it sometimes takes awhile to actually pause.  Also tonight I couldn't get it to connect, but it had a software update to do, which didn't actually help it.  I'd love to give this 5 stars, but there are still too many kinks, but I figure these will be worked out and this little cheap device will be the gold standard!  Worked much easier than my Roku and the picture quality was excellent and I was using is on a small flatscreen in my kitchen.  Good work Google!!", "First you need to already have subscriptions to Netflix and or Hulu. Amazon Instant Video does not currently work on this device. Treaty to be signed later.I have a Kindle Fire HDX 7 and this has worked pretty well. The one thing to be careful of is crashes on the HDX while it's loading. It will confuse the Chromecast and you might have to reset to default settings. I had Hulu crash once and got only audio for a second on my Chromecast. Settings returned to default, problem solved.If you have a recent TV without cable or antenna this is a perfect device. Again, memberships are key. The Chromecast only allows you to access your memberships. Just like the Roku. Your tablet then becomes a cool remote. Very responsive.One advantage over the Roku is casting from your CPU to your TV. The Roku doesn't allow this out of the box.This is not for people who are technology adverse. Don't get it for Grandma or anyone else that can't program their electronics.Almost forgot. This has one of the most intelligent packaging designs I have seen in a long time. Simple. Economic. And quite nice.", "My Xbox can do nearly everything this can do, but at the low price I figured I'd try it out anyway.Overall it is pretty cool. The only cable is a short USB cable for power, which beats having a giant console or other entertainment box.But both my Xbox (360 and One) and PlayStation can do nearly everything this can do, so if you have any of those you probably don't need this.However, the main selling point for me which can't be done through my Xbox/PlayStation is how you can cast your Chrome browser from your PC/laptop. That sounded really cool, and it is, but the main thing I wanted to do with that feature doesn't work: Streaming HD video.For example, if I want to stream HD episodes of Conan from teamcoco.com (since I don't have TV service to watch it normally), I have to connect an HDMI cable from my laptop to my receiver or TV. My hope was that the Chromecast could allow me to wirelessly do this with much less hassle. But it greatly downscales the resolution and stutters with HD video streaming (even over 802.11ac wireless home network).So that was my big disappointment. But that aside, I do think it is a cool gadget that could be even better if/when they release a Chromecast 2 or simply release firmware improvements. You don't have much to lose either with how cheaply it is priced.", "This device is neat in that it allows you to &#34;cast&#34; your small screen or regular computer videos and such to a TV connected to the Chromecast. I wish there had been more clear information about how it worked, though. Because it doesn't actually stream media from device to TV, it streams from the internet from it's own wireless connection. The app that you install on your device essentially makes your device a remote control for the Chromecast. I don't use it as much as I expected to, but it's still a nice toy to have. I still use my Roku more.", "Inexpensive, Idiot-proof setup (true plug and play), Allows multitasking are a few of the reasons I love this device. Many non-supported services can be played through the Chrome Viewer and transmitted to the TV with a small addon. You can use Chrome to play movies (files and online services) while it telecasts, but in full screen it hogs the computer from doing anything else (it is a slightly smaller letter box with multitasking). For what you get when purchasing this device, you get the long end of the stick. Not perfect (doesn't support Amazon movies yet unless through Chrome, but this could change soon). Great piece of technology for rock bottom $35.", "It's cool and the setup is easy. If you only want to watch YouTube or Netflix (or Hulu now?). When I first put this in I wanted to stream movies from my PC. I already use PS3 Media Server which works well for most devices in my house. I bought this because of a new TV I have that is not any type of smart TV. When I plugged it in and got my browser streaming on the TV from my PC I was very happy. I quickly found out that not all video types are supported. It seems to play mp4 fine if you have a lot of those. I have MKV's mostly so 99% of the movies I had would not pass audio. After many attempts at getting this to work with different players through Chrome (VLC, Divx, etc.), I finally gave up. This is probably more of an issue with the Chrome browser at this point and it's inability to work with some audio streams. What did finally end up working was Plex. Plex is nice because it has its own web page which you can open in Chrome and it forces Chrome to use its player. Then you can cast that from Chrome which works and you can pick audio language and such. Okay problem solved right? Not quite. My movies are mostly 1080p. Now although the Chromecast can get 1080p (I believe), this is only through apps like YouTube and such. Chrome browser will only cast 720p. Boooo.Another really important thing is the fact that Chromecast requires wifi. It's not totally clear that this device only works on a wifi connection. I actually had to buy a wifi dongle for my hard-wired PC. Don't get me wrong, I needed it, but it was unexpected. I thought that if I could stream other stuff from my PC to devices on my wireless network then this would work as well. I was wrong.Anyways I give Chrome browser 1 star for having such a huge job in this and failing miserably. I'm giving Chromecast 3 stars because of its lack of streaming apps like Fling (which was awesome and then taken away). I also think it should be more obvious when purchasing Chromecast of these shortcomings.I can't wait for new apps that let me stream local media more easily. It's still a great device and I'm not upset that I bought one.", "I have everything. Roku. Amazon fire. Xbox. DVD player. And I can tell you that the chromecast is great for those who have compatible systems. Amazon Prime does not work with it. The one problem I have is connectivity. It's just a pain sometimes to connect. I prefer the roku. Not the new roku chromecast wannabe. But the old fashion roku box and remote. It works the best.", "If you have any of the following and use them often:Netflix, Hulu, HBO GoPositives: Cheap, easy to use, multiplatform (iOS, android, windows, mac)I am not ashamed to say that I have bought 6 of them and last Christmas gave them out to my friends and family. They make amazing stocking stuffers. Chromecast at this stage are only going to get better. They recently have released their SDK software out and developer of apps will hopefully soon make their apps compatible.One of the few negatives I have with it is that streaming video from my laptop is pretty difficult at this point. I can do it if it's an mp4 (through chrome) or if I use plex but I want to be able to do it for all my videos without having to go a third party app. I think this will be quickly fixed by the end of this year when some enterprising developer will figure it out.", "I now have three of these devices and they work flawlessly. It is one of the most useful products I have bought for connectivity. It is unbelievably easy to just start watching netflix, youtube, and HBOGO immediately on your TV.", "INTERESTING PRODUCT IT HAS POTENTIAL TO BE GREAT...IT IS JUST NOT GREAT YET...VERY GLITCHY...KINDA LIKE WANNA GIVE UP AND JUST PLAY A DVD...BUT I HAVE FAITH IN GOOGLE AND IN TIME IM SURE IT WILL BE FUNCTIONING LIKE A WELL OILED MACHINE...SO FOR 30 DOLLARS WHAT THE HECK...GIVE IT A TEST RUN AND PREPARE FOR IT TO BE BETTER IN THE FUTURE", "Chromecast can turn a dumb TV into a limited capability smart TV for only $35. That's the good news. The not so good news is that you cannot (currently) &#34;cast&#34; local content from your PC or Android device even though the hype implies that you can.The device set up easily and performs well with the very limited default apps, and you can &#34;cast&#34; a tab from Chrome on your PC or laptop to your TV (NOT your android device) . Keep in mind that &#34;casting a tab&#34; from PC (or laptop) based Chrome does n
