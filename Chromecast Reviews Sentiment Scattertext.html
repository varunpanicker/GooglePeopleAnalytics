There was an interesting hack that allowed anything from a PC to stream, by Google disabled that. Too bad because that would have been useful.", "This is a very cool technology.  You plug it into your TV and you can control the chromecast from your phone or computer to play netflix or hulu plus or youtube.  You can also show chrome webpages from your browser.The limimted # of apps makes the usefulness of this limited for me.  As they add apps it will be better.It is so cheap, so it is hard to regret the purchase, but it is more of a novelty than anything else at the moment.", "This is a very simple but effective device that does exactly what it says it does.  It's features are minimal however the price is so low that it's hard to find fault with this device.  I bought two and have both of them powered off built in USB ports which is great since if I had to connect this to an outlet I'd have reduced the star rating by at least one.  Rumors are that more services will be added beyond the current Youtube, Google Play and Chrome browser and this will make this even more useful.", "This is a very simple dongle that turns any TV into a &#34;smart&#34; TV (Though smart TVs are not very smart anyways). Installation is a breeze. Just follow the steps and you should be fine.Reponsiveness is a bit slow with the iPhone 5. It takes a few seconds for the app to start playing and there is a lag time between the time you hit pause in the App and the video actually pausing. Other than that, it's a pretty solid device.For $35, it's a bargain.", "This is coming from the view of a mac user, so it will be different for pc users.So i picked this up to take with me when i travel so i can push media to what ever tv i am using and for this it works great. Its very portable but i own a newer tv (about a year old) and it met the requirement for being able to power the chromecast without using the usb but i lucked out and it still needs the usb power supply, no big deal. This is a great buy for $35 and i've read many reviews that compared it to an apple tv (which i also own) but after using it for a few days i can't see how this is comparable. People compare \"casting\" to \"airplay\" and the two aren't the same.  When you \"cast\" something it only displays whats in the tab and when you go full screen (for a video thats not netflix or youtube) it can't do anything else since the full screen, well... fills the screen and it only mirrors at 720. For \"airplay\" when you want to display something you just extend the screen drag it over and when you go full screen it still allows you to use your mac and it will be in the same resolution as your tv (assuming your not using a 4k tv). Also airplay makes the phone into a controller for certain iphone games. So to compare the two seems silly to me. Also the apple tv has the apps built in and has a better interface than any phone. Yet for the price i love the chromecast, its cheap, simple and very portable but its definitely not going to replace my apple tv.I gave it 3 stars since i can't go full screen without losing the ability to do anything else on my mac and since it only mirrors at 720 but again i only bought it to use for traveling and maybe on the bedroom tv. Google is a great company so i'm sure that these issues will go away with time and when they do i will change my review but as of now it is what it is.", "This is exactly what streaming tv should be.  Finally Google got it right -- simply connect this dongle to your TV or AV Unit (use the included extender if you dont have room), connect it to a plug (or if your tv/av has a usb port that works too) and you have a powerful streaming tool.Google is hard at work including streamcasting to various apps -- it already has most of the big names covered (google music, hulu, netflix, hbogo, plex, and youtube) as well as multiple others.  Soon this tool will also support direct streaming from android phones (as found in the API).  Technically there is no stopping what this tool can do and it takes up less room than an apple tv, roku, or other media streamer.Drawbacks?Of course there are -- 1) it doesnt let you stream (currently) from chrome on your phone -- only from your computer.  2) XBMC can not be loaded to the dongle, although this may change when android phone streaming is opened up  then you can stream directly from your supported handset.  3) not enough apps -- definitely needs to be supported more widely -- but I am sure this will happen in the future.All in all its a great product and you can not beat the price", "This is fun and awesome, but I was hoping it would do more then what it does. It works great with netflix and youtube but if I try and stream a video from a website onto my tv, it will not work well. Its very jumpy and slow. I have decent internet speed, I dont know if its the chromecast or the tv, or if the chromecast just cant stream video from anywhere but certain sites. I would love it, if i could use this to watch ABC.com and CW.com for shows they have on their site.", "This is going to take over the world.  I predict that most, if not all, TVs and other devices will have this built in, not so far in the future.  Wirelessly casting media is changing the way people work.  For the price, it can't be beat.", "This is great device although I realize that there are many other ways to stream. But for this low price and simplicity as well as portability (bring it anywhere), You get almost seamless streaming that for me has worked perfect every time. I see a video on YouTube on my phone that I want to see better, share with others, etc. I turn TV on and simply start the video on my phone or tablet and press the streaming icon on that device. It is now playing flicker free on my TV. Of course you must have an HDMI port on the TV as well as a USB port (for power) or a wall socket avail for the power cord if no USB (Everything you need comes with unit).", "This is great for getting your YouTube onto the TV, but other than that, if you already have SMART TV's (all of my 4 TV's are), it doesn't really add much.  Might be easier browsing etc....but for YouTube it is great since the search on SMART TV's sucks.Keep in mind, this is EXTREMELY limited in apps available.  I believe NetFlix, Hulu+, YouTube, Crackle, and like two more.It is NOT open to developers to Chromecast to add to their own apps.  Not sure if/when that is going to change.", "This is my second streaming device that I have tried and this one is not too bad. It works with my laptop, my android phone and android tablet without any problems. I use it for Netflix movies, I tried to stream from internet sites that have videos and some worked and some did not. I tried to watch The Big Bang Theory on the CBS site but for some reason the quality from laptop to TV was bad and the voice was delayed. My android tablet is a Coby so it does not allow the chromecast app, but no problem there is another app that works very well called aircast. All in all, with hopes for futures enhancements very much worth the $35.", "This is nice, it works well and as far as operation  goes should get 5 stars, I gave it 4 because it has limited apps, but for 35 dollars guess I can't expect it to be loaded like Roku.Easy to set up and use, Netflix works great, from laptop, phone or tablet. No real complaints just hope they add more channels..", "This is one of the best computer gadgets I have used. Works perfect right out fo the box. Now if would just work with Amazon Prime it would be perfect.", "This is one of the best purchases we have made.  We use this with Netflix and we no longer run out of things to watch!  We use it with our laptops, and now my iPad mini... works like a charm!  We even use it to cast local sports that are only on ESPN online... awesome!", "This is one of the neatest gadgets I've seen in a while.  My son and i had it running within 10 minutes of unboxing it.  We like thefreedom it gives us to share movies, stills, and family videos from our laptops, tablets, or phones.", "This is pretty cool. You have to jump through a few hoops to get it to cast, which isn't too bad.  Wish it supported more casting options from your iphone.  No hbo go, no sunday ticket. Basically, you can use netflix and youtube.  Apple TV is definitely more versatile.", "This is pretty useful with supported apps like YouTube and netflix. Not so great if you're casting tabs from a computer. Playing video on an unsupported site means having the video in full screen, great now I can't multitask! It's also a little finicky, sometimes it just randomly stops casting without explanation. Overall it's still a great buy just for YouTube and Netflix streaming.", "This is probably just the first generation. Worth a try for the price and 3 months of neflix thrown in.", "This is Quality, well built attachment points.  I'll never need another sling.  Magpul does it again.  the Cheap Slings are just that Cheap.", "This is really cool and really easy to use and setup. This would be really cool if you had a Chromebook or a tablet. I have a PS3 so this is really only used for Youtube videos.Hey AMAZON! Will you support this device for Amazon prime videos! That would make this that much cooler!", "This is such a fantastic device! I do all my Netflix and any other app I can Chromecast. This thing just works.", "This is such a game changer!  I absolutely love casting music to this when cleaning up around the house (and the sound is so much better than using my headphone output on my phone to the surround sound), or casting videos whether from YouTube or Netflix.The controls are nice, and it sits tucked away behind the TV.  I can't wait to see what Google does next!", "This is the beginning of a major revolution for content sharing. Though, not perfect, the Chromecast is a simple and beautiful entry in the TV streaming space. Bravo Google. Now, keep the updates coming!", "This is the best bang for your buck. I have been looking for a non-complicated way to mirror my screen on my Mac without spending an arm and a leg and well this is it.- 1. You can simply mirror you screen- 2. Other wise for Youtube, Netflix, and just about all of the popular video sited allow a special viewing as if your Chromecast I'd the hub running the apps and you control it with your cell, tablet, computer, etc.- 3. ITS $35......I mean come on if you are like me and Judy want a simple screen mirroring system and not all that, it's not compatible crap, this is it.Try it you will be pleasantly surprised", "This is the best substitute to Roku and other smart tvs. IF you do not have a smart TV then all you need is Chromecast. They have Netflix and you tube support and it works seamlessly with both services. I can cast from my laptop, iphone and ipad. If it had and just a few more apps and DLNA/uPnP support I would have given it 5 stars and that is all it takes to match Roku.", "This is the best thing I have bought in a long while.  Very easy to install the program on your computer.  We just open the program we want to watch, click on the desktop and there it is.  Awesome for the money.", "This is the easiest way to play Youtube on your TV.  In addition, if you own an Android phone, you can stream your music from your phone to the Chromecast.  This works with Google Play and Youtube, not sure about other services.  It seems to work by telling the Chromecast to start/stop streaming, not actually broadcasting from your phone.  This is a good thing as it doesn't wear down the phone's battery.You can also broadcast a browser on your computer to the Chromecast if you are using the Chrome browser, and have the extension installed.", "This is what husband wanted for Christmas so I got it for him.  It was in time for Christmas too.  Yay.  It is awesome.  No rebuffering like with our wifi bluray player.", "This lacks the ability to use plex on a cell phone.  If your computer hasn't got a fast processor with lots of power reconsider it until they allow plex.", "This little device is a technological marvel. easy to set up and works great from my phone, tablet and PC. I highly recommend it. It was purchased from Amazon at a great price with fast, free shipping.", "This little guy has gone quite a ways towards replacing our media PC.  If it would stream local content without the need of screencasting from a PC it would be almost perfect.  We mostly use it for NetFlix and youtube, which consists of about 2/3rds of our viewing.One annoying thing that I will hope get fixed in later updates is the inability to force youtube to a certain quality setting.  Right now it just auto shifts and has little or no ability to buffer.  As long as our 10mb DSL is not congested, and we block CDN servers at the router as well, it's usually okay but there are times were it's flipping back and forth between standard HD.  One other minor thing is older shows on netflix do tend to look a -tiny- bit pixelated when compared to streaming from the media PC -  Not sure why that is but it only seems to happen with older/standard def shows, HD is amazing.  Would also be nice if you could use the TV remote to control some features as you have to use a smartphone, tablet, or PC to control it but that is not that big of a deal.It has limited apps at the moment, would be nice to see other services but still, for price you really can't beat it.", "This product delivers what it advertises. It has thousands of more possibilities. It is simple and quick to install it. I just love it...", "This product installs in minutes, as long as you can get to your TV HDMI port. It was a little frustrating to figure out how to connect the image to the TV, but that was probably me. If you watch the shows it supports this is a must for you. I can watch my iphone on a 65 in TV.", "This product is excellent without purchasing a smart tv. Setting up is easy, but I keep getting connected to wifi but can't access internet. Takes a while to troubleshoote problem, once you get over that problem there smooth sailing.", "This product is flying off the shelf in Alabama.  It works as indicated and have met all of the standards I have set.  It is worth the price.", "This product is rapidly becoming a strong competitor for Roku and Apple TV. With new features like netflix being added it is becoming more than a way to stream movies and You Tube from laptop to TV.Set up is easy when found on wireless router by laptop or using the app available on either iTunes or Google Play.Small and compact makes it great to plug into the back of your HD TV and forget about it.  Do not forget it needs power through the micro USB plug.For less than $35 this is a must buy.", "This product works as advertised... I'm able to stream Netflix without a problem - the video and audio are just as clear as when streaming through my bluray.  I haven't had any of the jerkiness or audio problems that other users have reported.  Also streamed Google Play Music without an issue.The main thing for me is - I have a large plasma 1080i TV, and I've tried Roku and Apple TV with no success - they don't display other than 1080p or 720p.  This worked right out of the box.  Set up was easy (used a tablet and then connected with my phone too (Nexus 7/Nexus 4)).  I see reports and rumors of more support - Redbox, HBO Go, Vimeo, etc.  If Amazon Prime video covers it I'll be golden.", "This product works well, this product lasts longer than I had expected. Will order another soon. Would recommend to anyone that has a hp laser printer", "This product wouldve gotten only 3 stars before the updates but now is very well supported with hbo go and beyondpod compatability.  Its a shame I gave it to my sister a week before it was updated. Very happy with my foku 3 tho", "This rating is based on the reaction of the gift recipient, and not on the functionality of the unit.  He really liked the gift and it even arrived on time Christmas Eve.  So I am happy.", "This thing is awesome, especially now that it supports HBO Go.  Just be sure you have an extra outlet or a USB device to plug it in.  Google is hella shady in their marketing and doesn't show the GIANT CABLE sticking out of the back.  Thankfully the product works really well.", "This thing is awesome, I use Google chrome so setting this up was easy and its fun to share what you are doing on the screen with others. Or you can broadcast Netflix and other applications, Ive only used Netflix so far, and it works great, and its in HD.Make sure on your wireless setup that you have &#34;wireless isolation&#34; turned off. That will block the communication between your Chromecast and Laptop. I knew to check my router for this because I work in IT. This was not mentioned in the setup when I ran into issues. So keep this in mind.", "This thing is great! I have a Sony Google TV box (Paid over $300 for it 2 years ago) and this thing can do a lot of what it does. I use it with my mac to make my TV my computer screen. Its great with watching videos too. This is a must buy!", "This thing is great. My kids can use it from their kindles with ease. My wife and I can use all our mobile devices with it too. Not too many apps, but the thing works well. The chrome tab streaming from the computer is cool too and works very well. Easy setup and easier to use.", "This thing is great! Simple setup and does just what Google says it will.  I gave it 4 stars because Google broke the third party app AllCast for Android - so now all you can cast from your Android phone is NetFlix, YouTube and Google Play - no local content and nothing from a Chrome browser on your phone. Sure would be nice to see support for Prime Video!! It's new... hopefully things will only get better!!", "This thing is magic.  It took maybe 3 min. to set up and it works great on all our tablets, and notebooks - 5 devices.  Turns you wide screen TV into a computer monitor.  We have an older MacBook that we connect to a wireless keyboard and my nearly blind mother in law can do email and word processing on the big TV with no problem.  It just works great.", "This thing is slick, plug and play, smooth operation and easy to connect devices. Software and flexibility of use is a bit limited at the moment but I am sure the apps will be flowing before to long.", "This thing works absolutely great! So why did I give it such a low rating? One word: Support. Or rather, the lack of it!When I bought this dongle, the setup was really easy. You need something with a wireless connection, like a laptop or a phone, in order to set it up, but after that, you can 'cast' to it a number of ways.I plugged mine into my Onkyo receiver's HDMI port. The Onkyo serves as a hub and connects to my TV and speakers. I downloaded the app to my phone and everything connected perfectly to the wireless network in my home.Fast forward a couple of weeks, and all of a sudden, I was losing connection to the Chromecast. I contacted Google's tech support via the phone number provided on the web, and we set about troubleshooting.This is where the story goes bad. We hear so much in the news about how great it is to work at Google. Maybe that's true, but it's murder trying to work WITH Google! I don't know where they recruited these mouthbreathers, but over the course of 5 days, I couldn't get a single straight answer out of them!It turns out all I needed to do was reboot my wireless router to restore connectivity, but that answer eluded 4 different techs. First I was promised a replacement unit. That offer disappeared mysteriously, never to be fulfilled. Next I was told I couldn't cast from a wired connection to my router, such as my PC has. Uh-huh, so how was everything working for 2 weeks before? Then I was told I needed to isolate my wireless connections. Really? Why? No answer; that's just what it says in their script. Finally, I was told the Chromecast HAS to be plugged into an HDMI port on a TV, not an HDMI port on any other device. Uh-huh, like HDMI-in is different from device to device? Nice try.I certainly recommend this little beauty. It works really well, and with such an easy setup, you can send great video to your TV (or media system). For $35, you're not risking much. But if you run into trouble, don't count on the good folks at Google to help you out - they have NF idea what they're doing.", "This thing works pretty well. Sometimes apps will lose their connection to it and I'll have to try to reconnect, but the apps I have used with it work great. I would give it five stars if only more apps worked with it. My vote is for HBO GO and Amazon Instant Video, then preferably Vimeo. If Google can add support for those three I'd be happy to give it five stars.", "This tool is a great invention. But learning how to use it was  (for us) a major stumbling block. In fact, I still have not fully mastered how to make it work with my tablet. Directions are practically non-existent and a video tutorial runs too fast for my brain to grasp what is being presented. There is a big gap in making the connection between the APPs and the device. I suspect those who are expert in use of Android cell phones (which we are not) find no problem in using this technology. It does seem to work quite well once you successfully jump through all the hoops.  However, all the wrong attempts became extremely frustrating and my wife and I very nearly gave up on the whole enterprise.  We strongly recommend a more detailed print version of instructions for use... for those, like us, who are neophytes.", "This was a gift and was said to be very cool,  My best friends youngest loves to play on Instagram and YouTube so she loves that she can cast it up to her television.", "This was easy to set up. Not many applications support this, but those that do are pretty solid. I use this with Pandora, Youtube and NetFlix. I wish Amazon Instant Video would support this device. I wish it would be easier to stream my own content to the chrome cast (e.g. home videos, etc). The ability to cast from the Chrome browser is a terrific feature. In any case, a solid product with tremendous potential.", "This was inexpensive enough that I wanted to check it out even though we already have Apple TVs, a Roku, and TiVos. It's FANTASTIC for YouTube videos. I'm not going to bother with it for Netflix, at least at home, because we have so many other devices that stream Netflix already.It doesn't use a remote. Instead, you cast content to it from a PC, tablet, or smartphone. I've used it with my PC and my iPad. The iPad experience is a little better because it lets you create a queue of videos to show on your TV. I'm not sure why I can't do that from the Chrome browser on my PC. I haven't tried using it with an Android device or any kind of smartphone.I connected it via our Yamaha receiver, and it works great. In fact, the Dolby Digital Plus sound quality is one of the attributes that makes it superior to other methods of streaming YouTube music videos. I'm planning to make a music-video playlist for my next party, for background music.It occurs to me that I might use the Chromecast for Netflix while traveling. It's smaller than other streaming devices, and doesn't require an HTML cable (though it includes a short one for situations where tight space prevents plugging the Chromecast directly into the TV or receiver) or remote, so it would take up less space in luggage.", "This was such a fun, worthy purchase. I read all the other reviewers before I decided to buy it. I am very happy with my purchase, it is well worth the price paid and the easy install,and usage. I do not know what anyone was looking for, my entertainment needs have been met with Chromecast so much, I am buying another for my bedroom. It is portable, if you want to move it from tv to tv. As I said, I am happy with the purchase, I would definitely recommend this.", "This was up and running in my apt if about 5 mins.  Very easy and for the price it's def worth it.  Hoping other apps will be able to use this soon but for now between the Chrome browser, YouTube, and Netflix, I don't have a lot of need for much else...", "This was very easy to hook up. App for my iPad and off to the races. Biggest issue is that it really just works with YouTube and Netflix. So it does not transmit everything from your tablet or smart phone to the TV.", "this will be so much better when google adds more to it. great concept and awesome first run. I can cast from my laptop ANY webpage and some apps from my phone.  It does have issues when trying to watch videos on the web in full screen but I figure that will be worked out very soon.", "This works really well. I have a Sony Bravia which is a great television that is online with the internet and has an option to access Netflicks or YouTube. But you have to 1. turn on the TV (yes it's important) 2. Navigate with the Sony remote to the Internet mode 3. Select YouTube 4. Use the horrible letter by letter search input system 5 Search and 6 Select video.With Chromecast I just use my phone to go to YouTube, easily type in 'Godzilla' and select the video my grandson wants and select the Television option. The Sony turns on, comes up in Chromecast mode and runs the video.Easy Peasy. Switching between videos is fast too.Netflicks works just as easy.I'd like more movie options, but I trust I will not run out of things to watch before those options become available.", "This works really well, my only real issue is I don't have a good use case for it. I expect that will change over time.", "Thought this product was to allow me to surf the net and view it using my TV as my monitorIt just seems to be a cheaper version of the ROKUToo many pay sites and apps and no real internet content", "To be able to &#34;cast&#34; things right to my TV from my phone or tablet for a mere $35 is amazing.  The picture quality in Netflix is fantastic.  I seriously expected &#34;something&#34; to be wrong, grainy, etc.  So far, no issues or problems other than it took 3 weeks to get my Chromecast since of the high demand.Easy to use and just have to wait for more apps to take advantage.  I've used it with Google Play, Netflix, and YouTube from my phone and tablet with no issues.For $35, its a bargain.", "To be honest there is not a whole lot to do with it, I bought it with hopes of using it regularly but find that I don't really use it very often.", "To my eye the picture quality on Netflix is a step up from my Vizio blueray version of Netflix AND I love that it's much easier to choose and then \"project a movie or show to watch from my tablet, phone, desktop or laptop.\"NOW if Amazon (instant) Video would support it, that would be great.Right now, I might find a movie to rent on Amazon, but then I actually go and rent it from (shudder) Google Play, simply because Google Movie/Play naturally supports Google Chromecast (duh)... Prices and availability seem to match...If the programing (geek) APIs are truly open, should be a snap... for the wizards at Amazon to do and get some of my business back from Google Play!I got mine with the $24 e-voucher for Netflix - I would have bought on Amazon, but they were out by the time I learned about this super little gadget...", "Took forever to get here.  Sucks compared to Apple TV.  Thought it would be useful....liked it was cheap.....nevermind, spend the extra couple dollars on Roku with a remote instead.", "Took me five minutes to set up. Was streaming YouTube in less than 10 min. Netflix streaming works really well - even better than through our hacked TiVo Series 3 (which has issues with some codecs). Let's see, $600 for a TiVo Roamio Pro (which I will probably do someday) or $35 for a Chromecast - it'll do for now.The only disappointment is that there is no support for the Silverlight plugin, so no native streaming of Amazon Instant Video. I read that if I disable the plugin and force Chrome to play back AIV using Flash, streaming will work - but I haven't tried it.Edit - Not all Netflix streams will play. A lot of content on their system uses Silverlight as well. And simply disabling Sliverlight DOES NOT work to force playback by a supported codec.", "Took some time to originally set up.  Now that it works, it is super.  No more stringing hdmi cables to hook into the TV.  I'm not a video  transmission perfectionist so I don't notice there to be less quality in the picture than I get from Roku or my other google play device.", "Too much trouble for me to fiddle with to get it to work properly. While I was in Chrome browser it could not find my device. Sometimes it would. But most of the time it wouldn't. Returned it.", "Truly a great invention for all of us who jumped on to the LCD/LED TV's before they became smarter.. The TV in the bedroom has now more meaning with this device. Not all content is playable but it is good for what Google promises it should do. hopefully we can see then expanding this to more usage in the future", "Turn your dumb tv into a smartTV.  But it will be better when it has more apps.  Right now it has Netflix and YouTube.  The cool thing is that once you get a show or movie going, you can pause it right from your phone.  The APP is in the ChromeCast, not your phone, but if they are on the same home network, you can control it.  The Beta cast from Chrome works, but with some delay.  Great for the money especially if you're a Netflix person.", "Turn your dumb TV in to a smart TV.  The only complaint I have is that the Youtube control gets disconnected, resulting in the Chromecast erasing the queue.", "TV near router - it works great.  exactly like you would expect.TV two rooms away from router- it doesn't get a good wi-fi signal.  The ROKU box hooked up to that same TV does great.  Laptops, Android phones, and other wireless devices work great in that room also.  I couldn't stream anything.  Even casting a picasa web slide show from chrome on a wired pc, it would only display every 7th or 8th picture.It's great, assuming you use it near your router.", "Unboxed it and set it up and everything worked OK.But it seems to be up and down. As best as I can tell, it's very temperamental about network settings (and maybe available bandwidth).Replaced it with a Roku that works more consistently.", "Unfortunately not pay attention to that detail. Well, could not download the application on my android chromecast, after trying for several ways I could set it up. I put less points not because of price, but I definitely keep my Raspberry Pi as HTPC (OpenELEC)", "Update, 12.20.2013:With additional content partners launched and improvements to the tab casting experience, I now wholeheartedly give Chromecast a 5 star rating, up from the 4 stars at launch.------------------------------------Original Review.This is a brilliant concept and execution- mostly- with a few rough edges and limited content options.Setup will be easy for anyone using a laptop or system with built-in wifi card. Don't try to use a desktop you've connected by ethernet that doesn't have a wireless connection- you'll get an unhelpful message about VPN, although calling google support was a better support experience than anticipated.As a internet streaming device, it is probably the best option on the market for adding \"smart tv\" functions for web streaming to the millions of early HDTV's that didn't have this feature.  Due to the clever integration with Netflix and YouTube across Android, iOS, and any browser, using Chromecast is very convenient.  Lost the remote? Just grab your next internet connected device- VERY nice.People who have an xbox and can use that for streaming- IF they pay for xbox gold- Chromecast can be an attractive option VS.  paying for gold. People who have netflix and or youtube access via blu-ray or other interfaces may be won over by the ability to use basically any internet enabled device as a remote- and i'm thinking this is a clever way to facilitate second screen experiences as well.It'll be interesting to see if Chromecast gets other content providers like Hulu, Amazon Prime, etc. to start delivering their content this way- that's probably the biggest reason NOT to buy a chromecast- in terms of video, don't count on playing it unless it's on yotube or netflix.the tab casting experience nearly gets the product dropped to 3 stars for me, as it is atrocious- but google did a really great job with the two content providers they support, so overall it's a 4.  even on a gigabit wired network with a high-end access point less than 10 feet from the Chromecast, the video streaming performance was pathetic.  i've been an IT pro for over 5 years, and this really was one of the least impressive features i've seen go live- music and photo tab casting worked when I browse to local files in chrome, but videos were awful even after dropping quality to the lowest settings.It's frustrating the feature I was most interested in- \"tab casting\" my own content was basically unusable- so I really hope google puts in the work to improve this feature- although to be fair when streaming internet content chrome cast really shines.", "Up until owning this product, I have always had to deal with clunky slow interfaces from boxes that cost much more than this device when I wanted to stream Netflix or Youtube on a TV.  I didn't know quite what to expect when Google first announced the Chromecast.  But I have to say that I love how seamless the installation is on any wifi network coupled with any android device or laptop / desktop computer.  Video playback is always responsive and it is quite easy to jump forward and back in videos without any hiccups or long pauses.  For anyone who is looking for a convenient, portable solution to stream Netflix and Youtube, I couldn't recommend a better product.", "used this to turn my 27&#34; monitor into a netflix-in-the-bedroom machine! works awesome with my droid razr maxx and a nexus 7 tablet. easy to set up and use.my only gripe is that you cannot push photos to it. maybe you can make a slideshow and push something to it? like if you rendered it into an mp4 or something? not sure. havent tried it.needs to be integrated with amazon prime. oh wait, amazon needs to make a video player for android!", "Use this to stream video from my computer and IPod to my home theater (110&#34; screen & projector)  Quick and easy setup and even came with 3 free months of netflix.  Great little device!!", "Using with an ipad, been watching youtube videos and browsing the web.  Hooks up on an HDMI port on the tv, the USB port isn't working to supply power. So I have to use the power cord", "Verdict is still out. Works ok with hubby's laptop but so far I have not been able to connect it to my  LG Showtime Optimus phone. Some info online says it will do android, other info says no. I am disappointed about the enclosed directions, not a lot of info or any troubleshooting advise. The booklet is about 1&#34; wide by 2&#34; tall and maybe 6 pages. Will review again in a few months.", "Very easy and fast to set up.  Works great to send content from my laptop (Chromebook) and tablet (Nexus 7) to the TV screen.  Love it!", "Very easy to setup and looks terrific on the TV. Setup took about 2 minutes and was straight forward.For the operation there is not a lot of app support but so far the apps that do support it the experience has been really good. I use it mainly for YouTube videos.Sits perfectly behind my TV and works everytime.", "Very easy to set up. I find I am using more than my Sony Google TV box. It is very handy to control from my Samsung S4 phone. Netflix and You Tube work great.", "Very easy to setup, no more messy cable connecting pc/laptop to TV.Only downside is limited support of apps. I am a iphone user. Thus limited choice. Also the place I live doesn't have Netflix. I only make good use of the youtube apps.", "Very easy to set up... was done in under 3 minutes. This is not a replacement for Apple TV yet... you cannot mirror your phone or tablet and so cannot display local content on the TV. But you can do so from your laptop through chrome, and you can control the apps from your phone. No messy wires. Very elegant solution.", "Very good product and easy to install and use, it still need to receive some apps to add more features but it's incredible how easy it works and how far it can go with just firmware updates from google or custom firmwares", "Very happy with it. Easy to use with an Android phone. Enjoy streaming from Netflix and Youtube. I love it!", "Very laggy even with computer within 6 feet of device.  Bought this to play home videos that are on my computer on the big screen tv.  That functionality has been disabled so device doesn't work for that purpose.  Even playing videos from youtube was very choppy and rendered device unusable.  Returned!", "Very limited application support and generally works okay. When streaming, the mobile device used to initiate the stream loses it's connection so you can't control video playback. Maybe a few more releases and it'll be ready for prime time.", "Very nice device. Will give it as a Christmas present. It is a nice addition to a non-smart TV, expanding its viewing capacity.", "Very nice, easy to use, really making it easy to take better advantage of online services on the big screen tv.  Can't wait for new services to be available to expand the value operation.", "Video quality is fantastic. It is easy to connect your phone to the Chromecast after you watch a tutorial.Seems to automatically shift bitrates to minimize buffering. Sound quality is also good.The only drawback is casting frome Chrome browser on PC to Chromcast. The video and sound is great quality, but not able to go fullscreen unless the PC is fullscreen also. Kind of defeats the purpose of casting a tab. Basically it acts like a second monitor, needs work.Would buy again.", "Wanted to stream Netflix. I am not tech savvy but this was easy to install,even for me. Nice to watch tv instead of tablet.", "Was very excited when it was introduced because it provided a compact stream player for travel. After a couple of months, however, only Netflix is available for streaming. Thought by now that at least Amazon prime would be added.", "We added this to our tv, and i really love how easy it is to use. We already have a tv with netflix and hulu as an option. We also have a computer and a ps3 hooked up.  Yet this is my go to for netflix and hulu. Why, it is so much easier to use the apps on my ipad or galaxy s3 to find and play what i want to watch. Plus, they just keep adding to this. HBO is now available. I am just waiting for amazon to allow its video app to work with this great little device.", "We have 5 Chromecasts in our home and we use them ALL the time. You can't beat the value and quality.", "We have this item connected to an HDMI A/V tuner/receiver in a mid-sized corporate conference room.  Not many providers are supported yet (YouTube and Netflix at this writing), but very simple to use.", "Well I had to wait for several weeks for delivery do to back order and another couple of weeks to actually try it due to moving. Well I booted it up today and installed the app on all of my devices; including my windows laptop with vista. I must say the installation process was very simple and easy; connected to my home WiFi on first shot.I'm in the very early stages of trying this device out, but so far so good. There was some lag and audio sync issues on my first stream attempt, but picture was clear. The Chromecast seems to have some serious potential and the introduction of more apps can make this thing AWESOME.Will follow up after trying out the apps and playing with it for awhile. However, for the price and the ability to stream right from your device to the tv ; I'd say its a must have device to add to your audfio/video enjoyment.", "well it,s little tricky to setup somethings lose there connections but once you get good connection it works very well But there are a lot of things you can not stream, so it is far from perfect but if you read the online information there is only few apps and not all WiFi is easily to setupsome of the things it does is hard to figure out , but overall not too bad  I think it could be better", "Well, not me -- but the cousin I bought it for, and his family, love it.It works well, it is not perfect, but far better then other solutions.", "Well the wait was worth it. They originally said it would be in october till i received it, but it came mid to late august so YAY. I would say a netflix account is a must with this guy, I haven't tried the chrome addin for this beast yet but i'm excited to. Can't wait to see what other applications adopt it, way to go google keep it up!", "Well this thing has been covered to death on the trade sites so I'll just hit the highlights.If you need a media streamer this is a great one at a great price and it's only going to get better as more stuff is developed for it. It powers easily through an outlet with the included power adapter or you can power it from the TV with the included USB cable. It plugs directly into an HDMI port and it comes with a cord that lets it hang if you are in a tight spot. It is fairly small when compared to the competition and lastly it sets up in about a minute.", "We love this Chromecast and I would have given it 5 stars, but it was difficult to get it started.When we plugged it into the TV, it did not want to stay one.We've had a few other issues with it.Sometimes it does not want to work and we have to keep retrying it.When it does work, it is awesome.I would recomment it to friends.", "We now have several of these little thumb drives around the house.  We borrowed one from a coworker to try it out and thought it was just okay, the only complaint was that the sound was too quiet.  We tried it again after we heard there was an update and now the sound was fixed and we absolutely love it.I even dragged out an old monitor (that had audio out on it) and put it in my garage where my art room is and I have plenty of entertainment while I'm waiting for things to dry or when I'm taking a break.  I can even stream my music while i'm working.", "We use this all the time, to stream netflix, hulu, pandora and even youtube videos to our T.V. It's very simple to use - even the kids have figured it out. I use it more than I do my cable.", "We've become addicted to this hickey which, briefly described, turns our 'dumb' HD TV into a 'smart' TV and turns our iPads and iPhone into remotes.  Seamlessly installed, and provides HD television without pauses or hangups even on our 3 MPBS WiFi signal that comes from a DSL ISP.The only very minor glitch (without which would have moved it from 4 stars to 5) is that often there is a confusing delay of  few seconds between when you input a command (like 'play') and the response is seen on the TV, but once you recognize that it can happen it's easy to compensate for.", "We wanted a simple way to stream netflix and mirror our PC to the tv without having to buy a new player, TV, or keep paying for xbox live and were happy to hear about the Chromecast as a solution.  It is super easy to setup, &#34;even a caveman could do it!&#34;  We love the ability to use any of our devices as a remote for chromecast.  Youtube and netflix work brilliantly.  Making a TV playlist for youtube is a breeze.The only reason I knocked one star off was the lack of apps so far.  We need Amazon Prime Instant Video!  How about a photo viewing app, a photoshop app for editing photos etc.Keep up the good work Google and hook us up with some more apps!", "What a fantastic product!  Google allows you to display ANYTHING on your computer's Chrome browser.  For those without a cable subscription and rely upon Netflix, Hulu, etc....this is a MUST.  I also use an AppleTV for streaming from an iPhone/iPad, but there are times when I'd like to use my iPad and watch TV, too.For $30, how can you go wrong?Only two slight inconveniences (not enough to make me not buy another, though)....1) If you don't have a USB connection on your TV, this is going to be a tad inconvenient.  The picture of the device is a bit misleading -- it actually requires a cable coming out of the back for more power -- HDMI does not provide enough alone.  If you don't have the USB connection, you have to connect it to a power strip.2) Configuration and use is not overly streamlined or intuitive.  I'm pretty tech savvy and this took me a few minutes to figure out.I'm hoping the capability of this device is expanded over time.  I feel like I'm beta testing this product.  Spend $30 for a really good device today with the HOPE of it turning into a great product in the near future.", "What a great value. Streaming Netflix, YouTube, Google Play Movies, Music, etc. Even Chromecasting tabs within Chrome browser on a Mac/PC. I LOVE THIS THING.", "What can I say, $35 and I can stream stuff from any of my electronic devices to the TV. as well when friend come over all they have to do is connect to my wireless and they can start streaming  too. I love this little thing. It has completely put our smart blue-ray player out of commision.", "What can I say?  Being a Google fan for a while, I like everything Google makes.  The chromecast is yet another innovative product that I like.  It plays youtube flawlessly.  That is all I care about.", "What can I say - Google Chromecast is great.  It has been the device that has caused me to watch a lot less TV and more of what I want to watch that is available out on the Internet.", "What else can I say that this is a great product and the price is fantastic.  Follow the instructions for the install and it will work the first time.", "What else is there to say? It took forever to get to me, because it was sold out. Worth every penny", "When Chromecast was announced, it was clear that we are looking at a game changer and game changer it is. I have given up plans to go for an expensive Internet enabled Smart TV. The main items I would watch on Smart TV are Youtube, Netflix and Hulu Plus. All of them are available for easy streaming on Chromecast. This tiny little device makes any HDMI enabled TV as a Smart TV saving us hundreds of dollars in the process. I also really like the fact that it does not use processing power or battery from my phone / tablet / laptop. In addition, no more fiddling with the over complicated TV remote! For streaming video that is not yet on-boarded to Chromecast, you can use Chrome browser to cast them but it would use batter power in your laptop.One of the best innovations from Google this year. I would bet that Chromecast is the hottest gift item this holiday season.", "When Google released this the second after their press conference announcement. I found out that this item became sold out in less than half the day. I've been watching reviews and previews of this item and it is far by if not, one of the most awesome streaming receiver for your TV. Currently Streams Hulu, Netflix, Google Play Movies/Music, and Youtube. New apps to stream soon so, keep that noted to keep an eye out for a updates on this.", "When I bought this I thought it would have it's own apps or could be used with the app store but sadly no.  It will only stream from a chrome browser which means you actually need two devices to watch anything.  Maybe in time google will add more value to it.", "When I first got this, Google did not have an IOS set-up app in the App Store. I tried setting it using the on-screen instructions and via the Web without any success. I was about to return it, when luckily the app became available. Once I had that, it took a couple of minutes and I was ready to watch Netflix on my TV.I didn't get the free Netflix trial with my order, however, and I ordered it as soon as it was available. My brother ordered his a week after I did and got the free three-months deal.", "when I first received this device, it worked great with my IPAD without a hitch.  But a few months later  Google or to be fair Apple, or whatever power that be provided &#34;upgrades&#34;  that makes this device unrecognizable by my network causing me to reset it every once in a while.  Too bad because when it works, the picture is fantastic and it works with no lag.  It is a wonderful device.  But to be fair, it is cheap and well worth the small aggravation.", "When I first saw this chromecast unvailed this summer wanted one bad. Im glad I waited till christmas.  The price dropped on best buy and amazon 5bucks.  It works great if you watch alot of content on youtube.  After the setup wich takes 2mins i was up and running casting videos and showes easly.  Great nich product.  I even was able to case movies off of google play.  I watched Fast 6.  It streamed without a flaw.  I still can't get over the streaming HD quality.  Im a blueray nut and i think nothing else can be visually the same.  It was.. byebye blue ray player.. Sorry i wont' be using you for a while.", "When I got my first I was disappointed in the limited content I could stream from a phone or tablet. But still liked the idea.I got down to my vacation home and discovered that Charter was going to start scrambling it's signal and each TV would need a box. The Chromecast provided the solution. when used with a laptop or Chromebook I can stream anything in my browser to the TV. So now I can get my Comcast/X-Finity channels and On-Demand  in charter country. Performance will depend on the device used to stream to the Chromecast. The Chromebook is a choppier motion than a more powerful laptop, probably due to the more limited buffering capabilities. Very Happy with the results and the possibilities going forward.", "When this came out I jumped on it. Glad I did as the price doubled and tripled immediately after I got it. Should have gotten twenty and sold 19!!!!!  Works great- super simple, but as I said it is a little early as they need to line up other streaming support. I am sure that is happening as we speak and this will give the user greater media choices. Either way a pretty amazing product at a great price point.", "When we got this item we were pleased with it except we could not use it until we upgraded our cell phones. Which was an unexpected expense we were not aware of.  If the advertisement has stated a little more clearer that your phone had to be at a certain level we might have put off buying until a later date. Other than that it is a neat item to allow us to use our Nexflix from our computer to our tv.", "While awaiting the arrival of my Chromecast, I read all the reviews.  I had almost decided to return it without opening, but thank goodness, I didn't.  It works perfectly.  Picture me, lazing back in my recliner with a beautiful, full screen picture with closed captioning so easy to read and being easily controlled by my Acer A200 android tablet.  I can't believe the picture quality compared to receiving off Dish through my DVR.  I need both CC and earphones....my earphones won't work through the tablet but come through the TV, so I just plugged in my headphones in the TV and I'm all set.  Here's hoping everyone else likes it, also.  It was easy to set up ... I followed directions that came on the screen...I already had Netflix streaming plan...so after allowing the updates, downloads, finding the WiFi, etc....I just used my tablet to go to Netflix and to my Wish List and up in the corner, pressed on the screen symbol.  The choice of how to watch came on the screen and I chose Chromecast.  I'm thrilled with the product and the packaging it arrived in.  Very nice for only $35.", "While I have a smart TV, they don't include all broadcasts to watch later, so this device is very easy to set up and cast to your tV with any computer with Chrome.  The quality is very good.  On occassion I had to restart because of lip sync (annoying).  For the price it is well worth it and I look forward as they add new apps to this device.", "While I'm eagerly waiting for 3rd parties to expand Chromecast's functionality, the Netflix integration alone has made it worth it.  The device couldn't be simpler to use.  Well worth the money for Netflix alone, and with the recent addition of Hulu and more to follow it will only get better.", "While I own 7 devices that will stream Netflix, I bought the Chromecast because I don't own any other streaming device that supports Amazon Instant and HBOGO.  I knew that both Amazon and HBOGO were not available at launch, but HBOGO is pending and I'm hoping Amazon will follow.My workaround in the meantime?  The Chromecast &#34;Cast from Chrome&#34; feature - if you can stream it in Chrome, you can transfer the video to the Chromecast.Sounds great in theory, but be forewarned: your streaming experience is fully dependent on the specs of the machine that is running the chrome browser.Case in point: My wife is watching GoT on HBOGO at the moment.  She really wanted to watch on our HDTV, so I showed he how to do so on her MacBook Pro and Chrome.  The problem? It's an older MacBook Pro, and while the streaming is flawless in Chrome itself, the moment she chose to &#34;cast&#34; it to Chromecast, the video became really choppy - unwatchable.To see if the real problem was the fact that both her laptop and the Chromecast were on the network via wi-fi, I turned off the wi-fi on her laptop and hard-wired it to my gigabit network - same result.Then, to see if it was HBOGO itself or her laptop, I went upstairs to my desktop (overclocked quad-core 4GHz with 12GB RAM and a GeForce 275) and &#34;cast&#34; HBOGO from there - absolutely flawless HD on Chromecast.  But it's upstairs... how do I use it as a remote control when I'm not even in the same room?The takeaway:  Chromecast works best when streaming directly from the cloud (via a &#34;native&#34; app), or if you have a *beefy* laptop/desktop nearby running Chrome.  If you want to stream your favorite videos often watched on your phone or tablet, or if you have older/cheap hardware at home, wait until there are more &#34;native&#34; apps...... Until then, this is just the 8th device for me to watch Netflix.Pros:- Three stars for ease of use and setup.  Really painless- The Netflix content streams HD with no stuttering.- *Beefy* machines can also stream HD with no stuttering via Chrome-to-ChromecastCons:- It really needs more apps.  Will add a star for HBOGO/MAXGO/etc. &#34;native&#34; apps.  Will add a star for Amazon Instant app.- Chrome-to-Chromecast experience is not top-notch (see above)- Audio streamed from Chrome to Chromecast is significantly lower in decibels than the &#34;native&#34; apps.  Again, it may be based on the audio card on the machine running Chrome.", "While the Chromecast is great in theory it currently pales in comparison to other similar devices.  Launching with a Netflix App was great but the slow adoption by content providers (especially Amazon) has proven a stumbling block.The lack of a remote is also a bit trying unless you have more than one device capable of interfacing with it.  My Nexus tablet links right to the Chromecast but my Bionic won't.  Having to retrieve my tablet every time I want to do ANYTHING on the Chromecast can be a bit of a hassle.In time the Chromecast will definitely come into it's own but for now you're probably better off avoiding it unless you only use Netflix (and now hulu) for streaming content and also have multiple devices that are confirmed to work with it.", "While the Google Chromecast is gradually improving the number of services, it seemed that the Chromecast development is heavily driven at streaming paid content or tagged with advertisements (i.e. YouTube) but I'm okay with that.What I'm not okay with is the fact that this device could do a lot more such as streaming of my personal content from my phone and tablet to my TV.What I'd really like to see:Content mirroring within more Google apps at least.i.e.: QuickOffice (Mirroring presentations?), Google Drive, Google Maps, Plus etc.Final thoughts: This device is largely tied to video streaming services. If you love things like Hulu, you'd like to have this device. However, if you're looking for a device for screencasting/content mirroring, we're probably still years away though I really hope Google adds these to the Chromecast.", "Why just near?...Well,..if google launch a kind of Wmedia player, but with the adds that what are you watching in your computer you can do it throught this device on your tv..There so,..this little thing will be just perfect, making you able to play not only  bluray, dvd, but also mkv rmvb,h264 and all kind of video you imagine.", "Will be purchasing 3 more and with added external HD antenna, I'll be reducing set top box charges from monthly cable bill in preparation of cutting the cord completely. Need to get the wife on board but the kids are all for it. These will pay for themselves in 3 months with what I save on the boxes alone. The going to basic HD for wife to wean her down to ultimate goal: broadcast HD and internet only (choir sings here).Now for the product; installation was as easy as could be and no issues with streaming quality. Picture in HD as if I was watching FIOS. Not a fan of the power cord but I'll hide that soon enough. For my home office, I use regular HULU to start but will get HULU-Plus so my kids can use their gadgets to stream. YouTube works perfect, which they love and I plug my Kindle HK directly into one of the other HDMI slots to use my Prime account since this is NOT compatible with Amazon. There is a side-loading workaround which I used to install Chrome but it's much easier just to plug it in as I keep the Kindle HDMI cord plugged into one of the other open slots.Life is good.", "With my Google Chromecast and my portable projector from Brookstone, I'm a walking movie projector! I no longer have a TV. Why should you let a TV restrain you and hold you back from living? If I want to watch something in the bathroom, that is my prerogative!My favorite thing about the Chromecast is when a group of my friends are around - we take turns putting up youtube videos we need to watch. We take out our android phones and send them to Google Chromecast. It's awesome!I use Plex Media Player to project my movies that are saved on my computer, and I use my phone to project movies from Netflix.The only problem is that sometimes, videos get a little choppy. I wonder if that's a bandwidth issue though.", "With the addition of new apps, Chromecast is a much more viable alternative to other Smart devices.  It's still a bit finicky, but works well.As for casting your Chrome windows, my experience has been great on my dual-band 802.11n router, but very poor on my 802.11g router.", "Wonderful pedals, large platform.  I use them on my Electra Townie Sport.The red color goes nicely with my water bottle cage, and spokes. Light weight.  I was worried that the pegs might scratch my legs, but so far no problem in that area.  I wear them with a old pair of tennis shoes.", "won't use it very often, but it was cheap and easy to set up. did require the power to the unit", "Works as advertised.  Easy to set up, however, if you have a hidden network you will have to unhide it.  If you have MAC filtering turned on, you will have to look around for the device's address.Biggest negative is that it Youtube doesn't cast all of their videos properly.  Some videos end up playing on BOTH the TV and computer - eating up bandwidth.  Also not compatible with Silverlight as of this writing.Would have given it 5 stars if it were not for the above shortcomings.", "Works as advertised.  I had a little trouble getting it working at first, but it turned out to be a config issue on my part when adding it to my router.  I am impressed with the fact that there has not yet been a buffering wheel or whatever they use to indicate buffering.", "Works as advertised. I was lucky enough to get it first day with the netflix code so the thing cost as much as dinner.  It does everything it says. Some people want to cry that it doesn't do things they hacked together and reversed engineered.  Well a company has the right to change their own product in the background and has no obligations to accommodate what you think you know. They offer an SDK to people who want to properly develop for it.", "Works as advertised. Just follow the online setup. You do need a strong wi fi signal to watch streaming video.  Works great with my Samsung phone or my PC.", "Works as described , hook up was fast and simple , have not had any problems since I installed it", "works as stated was very easy to hook up and use. just make sure you have a good wifi connection and you will have no problems", "Works fantastic in areas of good wifi reception.  Drops out if signal is week.  It is a good product at a good price", "Works fantastic with my pc, nexus 10 and nexus 4!  I don't have much else to say but amazon is making me!", "works fine with netflix and youtube, but most tvs already have those apps preinstalled (smart tv) nowadays. needs to work with more apps to become indispensable. good value if you dont have smart tv i guess.", "Works flawlessly! Using my galaxy s4 and the Netflix app i can stream 1080p to my flat-screen without any interrupts. All the apps work great with no audio/video sync issues.Local/ downloaded content was tricky but i found a few ways that currently work pretty well! Using the avia app on galaxy s4 + windows media center you can stream any supported format like .mp4 or .avi to the chrome cast with no issues just like with netflix!Now for unsupported formats you need Google chrome browser + an extension called Google cast. It lets you mirror anything inside your browser tab onto the chrome cast! Knowing this, with the browser open hit ctrl+o to open almost any file(EVEN .MKV!!!) into the browser an play it! (subtitles work!!! yayayay anime!!) It will then be mirrored over to your tv an it can send sound too not just video! This is slightly lower quality at 720p by default an it can vary depending on your network speed, but you can always lower the quality to 480p in the settings of the Google cast extension to make it all run smooth. I experienced a ever so slight (like .1 sec) audio/video sync issue with this method so stick to the other if you can.This is great for media junkies like myself who just want to watch their anime/tv shows on the big screen while gaming or browsing the internet!Any questions/setup issues id be glad to help just send me a email at kotasflame@gmail.com", "Works great, a little pokey sometimes and only does 2.4GHz but it's a good little gadget. Sometimes makes me regret spending the money on a Roku 3.That is until you look at all the extra stuff and content the Roku 3 brings.For the money though it's a great little device.", "works great , all accessaries you may need are included which would cost you much if you bought them separately , all back up software are available and free for all devices, and the price is very affordable , I told my friends and many are buying it.the only thing that is not good about it is that you wait for months until it is being shipped , I'm sure its because of the big demand .", "Works great and was an easy installation, I would suggest this product to any one trying to link up a tablet etc to your TV", "Works great, but I had difficult with the setup on the computer. Had to do the initial setup on the Iphone in the end. Windows 7 would not connect till I set up on the Iphone. I also had to connect to Chromecast WiFi first to get it to setup and connect with the program. Instructions don't tell you that. In the end once programmed and set up it worked fine.", "Works great but needs more &#34;channels&#34; and options ..Its a great start and hope to continue to add viewing options.", "Works great, easy setup. Easy navigation and control with a smart device such as phone or tablet. NO lag or stutter.", "Works great, easy setup etc. I watch streamed shows from NBC, etc. via Chrome browser to TV and it works great. Would like more apps that support it (Amazon, etc). Watching Netflix / Web Videos on 60&#34; plasma come out perfect. Can't beat the price for what it does.", "Works great, easy to install....if you have a use for it GET THIS.  I don't use it as much as I thought I would but i'll start incorporating it more and more.", "works great easy to set up I watch net flix from my cell phone. It has many uses and works great. don't know what I would do with out it.", "Works great! Even after I rooted it.The only negative:I think Google needs to catch up to the competition and let us stream media from our tablets and phones.Right now you can only send an approved link to it, and it streams directly from the web. (Like Youtube or Hulu)", "Works great, fast, and very easy to use. Title about sums it up.Definitely would recommend this Chromecast to anyone who is looking for a streaming media player.", "Works great for me. I watch free movies from the internet on my TV with out wires. Plug it into anyone of my tvs and it works. May buy another one for my other tv. Thanks, it's a good product. Everyone needs one.", "Works great for streaming Netflix.  I look forward to plugins being released for Hulu and other streaming apps. Using my phone and tablet for control works well, and I don't have to worry about line of sight like my universal remote control that I have to fight with for my bluray player.", "Works great for video off youtube and google play. Have found a app that will let me play most of my videos off of phone. Main reason it has not received 5 stars is the lack of apps and no way to mirror phone to it. But that being said from what I have read it is still a work in progress and phone mirroring will probley be added in the fucture. But still well worth the $ and all that I played on it worked perfect.Maybe someday will be able to use it to play games on tv. But for now limeted.", "Works great from all my devices. I would give it a 5 star, but honestly its just that there are too few apps. I mean the amount of google developers FAR outnumbers the number of apps for this great tech. Maybe there is no money in it or something.", "Works great going to by one for every tv in the house.Nice  to watch Netflix and YouTube without draining your tablet or phone", "Works great I have it on  my Tv on my Terrace  and I can watch Net flix on the Tv there all I do is transfer the video from my laptop or my Kindle to the TV and it is great and the price is right. 35.00.", "Works great.  It has improved now to the point where it will automatically switch my TV to the right input source for the Chromecast when I start casting, so I don't have to look for the regular remote control.We need the ability to stream personal videos and pictures. I imagine that the personal stuff has been blocked for personal security reasons.  If this is the case then users need to be informed that if they are streaming over a shared network that there is a possibility that the personal stuff may be intercepted.  Then we can adjust and use the device accordingly.I like it enough to have purchased 3. Even if the TV has smart apps I find that searching for content is much easier from the Android device than it was with a Traditional TV or Blu Ray remote control.", "Works great.  Occasionally I have to manipulate the sound on the computer to get it to play on the TV, but all in all, this is a great little device for the cost.  Get one!", "Works great.  Resolution is good but not great.  Transmits video and sound.  I put it in my man cave where I don't have a primary HD box.  Perfect for watching stuff from your browser.  Like catching up on TV sequels from Xfinity or watching the National Geographic channel or CNN.  I watch U-tube stuff too.  At first it does some updates but then settles in.  I bought it at 38.  Price is down to 35.  Break through technology.", "Works great.  Set-up was easy, connection was easy.  Playing movies and tv shows was easy.  Just waiting for expanded available content.", "Works great sound & picture, easy to set up and get it working. The only drawback is, it only works on few apps, does nor work on any third party apps not even to see your pictures from your on tablet or phone. I hope google will realize that and get it open to third party developers so you can use it on live streams and web pages other than Netflix, you tube  and few more apps.", "Works great to stream stuff from my Android Phone to my tv. I have a bunch of devices for watching web and other content on my tv so I am not going to say this is the one I leave plugged in, but it works great!I would say the one thing that I would want to note is it gets really hot so not sure if that will affect the longevity of it or not. I also can't wait until support for more things are added. When I used it sending any tab from chrome to it didn't work, but I am sure it is in there now.For the price and getting Netflix credit it is well worth getting.", "Works Great! Very simplistic, but also very useful! There is a limited number of supported apps for now, but that list will only grow.Would love to see Plex as a Chromecast-supported app.", "Works great with a nexus 7 tablet....lots of more features in the netflix app...this seems to be google's best kept secret. It would be nice if they started opening up the development on this peace of hardware. Would love to have more options and start taking advantage of it more :)", "Works great with YouTube but casting videos playing in Chrome browser is terrible. Already have a Roku for other streaming content so I pretty much only use this for YouTube.", "Works like a charm. Really easy to set up and configure with WLAN. However, at time the audio wont stream, so I have had to disconnect and connect again (might be my wifi??).Other than that, I am really pleased with the product.", "Works perfectly and easily. I just wish more apps would take advantage of it. The app on the top of my personal list isn't Pandora, its Plex.", "Works perfectly with all of my Android tablets and phones. It saves a ton of power when compared with an HTPC, and it's cheaper and easier to use as well. For the price it's almost a no-brainer.", "Works very easily and as advertised.  I wish there were more apps that took advantage of it, but it's very early. I expect most apps to start building support into them.It's very easy to use.  My 4 year old is able to start Netflix on my iPad, and knows the button to cast to the tv.", "Works very well and is easy to configure and set up. I don't have a Netflix account so the only thing I can use it with is YouTube. I would have liked to have seen more apps support this device at launch but I'm hopeful that more app developers will add support for this device. It works very well if you want to watch YouTube or Netflix on your big screen TV.", "Works well but ONLY streams (to Samsung HDTV) what is seen \"live\" by (MacBook Pro) laptop in a Google Chrome browser window.  E.g., if laptop is tuned to show a YouTube using Chrome, that's what TV shows.  So far I have found no way to show anything brought up in another bowser, nor without browser at all (such as a DVD playing in the DVD slot).  If you're subscribed to a service playable in Chrome, then that will appear on your HDTV. In essence, the device mirrors merely what Chrome shows, period.The setup is much more complicated than the ads and box suggest: A download is needed, and other steps are involved which are tactically not mentioned until they are required.  But it all worked, as far as setup goes.", "Works well, easy setup, still waiting on more third-party app support, but the product itself is amazing. This is one product everyone should have.", "Works well for most things but when streaming live sports in HD it just can't keep up.  My wireless network isn't at fault so i assume its the chromecast not keeping up with the stream.  :)", "works well for netflix and youtube. didn't try Pandora.You can NOT stream web from your Android phone - you can only access apps they let you download. You have to download the google cast extension from google Chrome, and it doesn't work on android phones - you'll get the message that the Chrome shop isn't supported. So that means you're pretty limited.It won't work with my Archos tablet (chrome not supported) so I was stuck with trying to set up videos to play from my phone - very small, can't read descriptions, as you can't mirror the menu on your TV, just the \"cast\" video. Much too small to see very well. I could have brought my netbook upstairs and used it, but if I have to use a laptop, what's the point of having it on TV?I'm returning it to the store.Edit update - After two failed attempts with other less-than-stellar devices, thought I'd give in and try this again with my Win7 laptop. Although it showed the device added to the home network on the chromecast app, it showed the eternal circle timer and \"searching for device\". On the google cast extension, it showed \"no devices found\". I wasted an entire weekend on help forums and chromecast help. Never did get it to sync with the laptop, even though I rebooted every device - even the router - and followed all instructions. I'm sending this back.", "Works well for netflix, you tube and chrome browser streaming.Easy set up but very few apps that are usable speccialy at Brazil.Cost less and do less than an apple tv which in my opinion by now is a better device.", "Works well, little difficult to set up. sometimes there are WiFi issues connecting.Once its setup, seems to work well with iPhone or iPad.", "Works well most of the time.  It does need to be reset from time to time if it loses power of wireless internet.  It is nice that it doesn't stream from your device and you can use your ipad or phone without it slowing down.", "Works with both my ipad and macbook pro.  does a good job at streaming and allows me to continue to use my device for something else.", "Works wonderfully.  Plug in and the device sets itself up.  Just need to download the apps for your PC/phone and you are ready to go.Been re-watching my Prison Break series off NEtflix on my Kindle Fire, it was nice to project it to my 60\" screen with perfect picture quality and no lagging time at all.  Used my phone/kindle as the remote to pause or change episode.Then i was happy that i could play my movies i have stored on my external harddrive on my network.  Just click and drag your file to a chrome browser and tell it to broadcast on your chrome thingy and works wonderfully.This will be great for when i travel and want to watch a movie as long as the hotel i stay at has free wi-fi lol.For $35 its a smart investment", "Would have given 5 stars if there were applications other than just Youtube and Netflix. Should allow third party applications", "Wow, for that price! What else can you ask for?!Great product - I hope they will add more functionality to it soon but as it is now it is also good.", "Wow, Google, you keep amazing me in so many ways! Actually, as I'm writing this review I'm watching Breaking Bad through Netflix! Luckily I beat the cut and scored the 3 months free of it. Anywho, this thing is a cinch to set up, however, make sure that you have a strong network (internet) connection and you're not far from your router. Nice clear picture, I can't wait to see what the future brings with this device.", "WOW!!! So happy I got this and been telling everyone to buy one ever since! So easy to setup and such a great price! Even with my slow internet I still get a clear picture and minimum buffering.", "Wow, this thing is amazing! And with 3 months of Netflix (promotion is over), the Chromecast is a steal at $35! It does more than I thought it would and even projects a tab from Chrome directly on to the TV (and updates real-time &lt;- the question that we all want answered?). Honestly, there's no reason to buy a Smart TV now (it's all a gimmick anyway) so save yourself a couple hundred bucks with this dongle!The only thing I regret from this purchase is buying it through the Google Play store and not on here since I could have utilized my prime shipping... I really hope that we'll be able to cast directly from our smart phones in the future!", "Wow. What an unexpectedly good picture!  Easy and quick to install from iPhone and Windows 8 PC. I love this thing.", "Wow. What firepower and utility packed within a HDMI sized usb key. This marvel of extra-ordinary technology perfects the TV, making any flatscreen into a Smart TV packed with apps, and controlled by the lowly smartphone. It is said that even the Caped Crusader himself, yes, Batman carries one with him on his utility belt. All my years of using Google have finally paid off with this, the crown jewel of all AV gizmos.", "Yeah, another thing I bought for my parents. They love it.Simple to use and install.It is just as great as you would expect. Love the ability to stream from your phone without losing battery life or interfering with the ability to make/receive calls, play apps, or surf the web.", "Yesterday I receviced this device. I configured this chormecast device using my Iphone 5, I see in reviews that not many were able to configure it using iOS , i think they didn't switch it to chormecast wifi during configuration. Youtube works flawlessly without video buffering unlike my samsung smart tv which always buffers. Its one of the best innovvation from google, hats off to them for making it available for just 35$. Can't wait the Beta feature of chorme tabcasting to work nicely, i could see stutterring of video's from my win 7 core duo laptop when i do the tabcasting. I just anticipate lots of other companies start supporting chromecast with there apps in android and iOS platform.", "Yes you can stream your local videos if you play them on your computer through the Chrome Browser.  But why can't I stream the videos on my Android phone directly to Chromecast?  Makes no sense.  This app needs to exist!Also was surprised that this comes with a plug (to plug into the wall), which they recommend you use (they they also say you can power it by plugging into a powered USB port -- but the wall plug is recommended).Too bad it's not just the dongle, adds a mess of wires since you need to plug 'er in.Otherwise it's a breeze to setup and watch Netflix, Hulu+, etc.  But it needs a direct file streaming app.", "You cannot reliably find the Chromecast &#34;Cast&#34; icon on the Chrome browser on Nexus 7 in order to cast to your TV.  I've found myself playing youtube videos on the Nexus 7, then wanted to &#34;Cast&#34; to my TV through the Chromecast device, but fail to find the &#34;Cast&#34; icon on the browser or in the youtube video window.  I've had to reset the device several times and reconfigure it, but I'd think for $35 I'm getting what I paid for.  Would I recommend it to others?  Perhaps! If someone wants a 100% reliable device, then this one is not for them. If they like to tinker and don't mind connecting their laptop to TV via HDMI wire as a last resort, then it is another toy that you might soon forget you ever had.", "You get what you pay for with this product. It's VERY good in streaming to your TV, however... It only works with a hand full of apps at this time. Here is a list of apps this device works with as of 12-3-13. YouTube app, YouTube.com, Netflix app, Netflix.com, Google Play Movies & TV, Google Play Music, Hulu Plus, Pandora and HBOGo. Google is going to allow 4rd party apps to this this device later on in 2014.", "Youtubing is a dream with this thing!  You can add loads of videos to a que and sit back and enjoy.  That being said, redbull Tv, Avia, real player, etc have some bugs.  Casting a chrome tab seems
