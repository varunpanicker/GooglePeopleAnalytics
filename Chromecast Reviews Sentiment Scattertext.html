rome tab from your PC to your TV.  You can then open additional Chrome tabs without disturbing the tab that is currently being cast.  For example, you can start a YouTube video or have another website up on your TV and if you open another Chrome tab on your PC, it does not automatically get shown on your TV until you press the \"cast\" button... the old tab remains on the screen undisturbed.I haven't had any crashes or disconnects yet, which is more than I can say for Google TV.  Funny how Google TV boxes can run upwards of 200 hundred dollars or more and it can crash constantly, but this little $35 box does not.  Sure, the app support is limited for now, but this won't last too long.  With the popularity of this thing, I'm sure new apps will be jumping on board left and right!  The only thing that could have made the Chromecast even better would have been an HDMI pass-through like Google TV has so you can keep your TV signal in the corner while you view your Chrome tab or apps on the screen.At the intro price, this device can't be beat.  I can't wait to see what new apps and other updates come in the future.  Hopefully Amazon will release a Chromecast-compatible app for Prime Instant Video someday!", "I've had my Chromecast since July 29th and I still find it to be one of the coolest gadgets I own.  I was so excited when it was announced and  ordered it as soon as it became available.It was a snap to set up. I just ran set up on the ultrabook and the rest of the devices recognized it as soon as I turned them on. It does work beautifully with the Nexus 7 as well as with the Nexus 10, my ultrabook, and my desktop pc.  It was interesting to see that I could not only use the Nexus 7 for something else while the videos were playing but I could actually close it and the video just keep running on the tv.  It's so easy to move the Chromecast device to another tv too.We do have a Roku but the simplicity of being able to project something from your mobile device right onto the tv just by clicking the icon can't be beat.", "I've had this for only a few days and don't know how I got by without it. I've been wanting one for a while. I do a ton of research before I buy anything. After I was convinced I could do what I wanted to do with it I ordered it \"From Amazon\" of course. I got it in two days. I plugged it in, connected to it in \"2 seconds\" really it's that fast.Chromecast is by far the easiest to setup and use.DON'T let the lack of APPS deter you from buying one, you can cast anything you can see on your device that uses Google Chrome as a browser. Very cool device this is a MUST have", "I've only had this device for 3 days now so I'm not going to go overboard in my opinion of the Google Chromecast HDMI streaming device. I really like the device but I ran into a problem that drove me nuts for over an hour or so. The problem was determined to be of my own making, but its one that some technical users might encounter. Because I have at least 9 wireless devices connected to my router I had previously changed my Laptop LAN IP Address to a static address. By that I mean that I changed the information for the ipv4 address to a specific address, similar to 192.168.1.170. Ordinarily the DHCP server in the router would pick an address between 192.168.1.100 - 192.168.1.149. The reason I changed the LAN address was because I was experiencing some power failures and when that happens each wireless adapter was likely to get a new LAN IP address. I have always assigned static addresses to my desktop machines, but this was the first time I designated one for the laptop. Well to make a long story short, the Chromecast doesn't like that at all. Once I returned control of IP selection to the computer the device connected immediately. Moral of the story, let your computer automatically select its LAN address.The other thing is that you should follow the directions exactly. Don't try to set the device up ahead of time. This thing is great, but the setup can be a little fickle at times. Remember, if you ever hit the &#34;reset&#34; button you lose everything and have to start over again. I made that mistake once.As to its functional use? It's great. I called up YouTube on my Chrome browser and was immediately able to &#34;Cast&#34; the movie directly to the TV set and go on using my computer to do something else. I don't have a smart phone or Ipad so couldn't test it with that, but works great with my laptop. I hope it's still working like this in the future. If my opinion changes, I will be back to tell you about it.", "I've set up many chromecasts and there's a couple of things many overlook. Firstly, it may have connectivity issues with your router. If you have an old router, or your router connections is not rock solid you may have some problems with the casting per se. As in the ad-hoc network. Once the cast url is received it works wonderfully, but you may intermittent connectivity issues.The Chromecast is pretty glitchy still, and apps still prove to be clunky whilst interacting. For example: You do not have the option to keep playing, or even make playlists on the netflix app, the play movies cast is unstable, to say the least and pandora is a nightmare. Youtube, on the other hand is excellent and behaves as all the other apps should.Overall this device still has immense potential, but after six months I'm starting to believe it will stay as it is, and if it does get more apps as it has, I would not expect further support or updates after the initial deployment.", "I've tried over and over to connect to my wireless network, and it won't do it.  I know what I'm doing - I have connected several laptops, Roku, Sony DVD/streamer, iPhone, etc.  The only guidance Chromecast provides is \"contact Linksys for assistance.\"  No, I'm not going through that.  Chromecast should connect to my network, just like every other hardware I have.  I'm very disappointed in it.  Lame wireless connection capability.*****I did some research and learned that the problem with the Linksys router is that the Chrome does not like its n band. n band is standard now, it's not \"new\" any more, so this is still pretty lame, but if you know how to split the bands and you link to the g band from the router instead of dual/n, it can work. The signal is much weaker on g (thus n band wifi...), and the quality is not as good as I expected, it cuts out frequently, but now it works. Upgrading my rating to two stars since at least it works, and it streams content from the Google Chrome browser which I had to plug a HDMI cable into my computer to do previously.", "I've used this for almost a month now, and I absolutely love being able to stream Netflix and YouTube from my tablet. This is a step up from streaming on Xbox since I don't have to pay for Live. Also, it's great to use to fall asleep to Netflix since I don't have to let the Xbox run and can just have my tablet on (which is quieter).", "I've wanted a device like the Chromecast for a while. I have a Roku, Apple TV, and of course several consoles but none of these compare to the simplicity of the Chromecast. The best part about this device is the integration with your phone or tablet, and depending on how you have it hooked up, it can even automatically turn on your TV or Stereo so you can start up music right from your phone in any room.I was pretty surprised at just how good the Netflix video quality was, especially compared to my PlayStation 3. So that was a definite bonus. Highly recommended.", "I waited about a month to get mine but was worth the wait. I have had it for a couple of months and it has performed flawlessly. The initial set up was very easy, just plug it into your TV, follow the easy instructions, and you are good to go. I had to download the Chrome browser onto my computer which was also very easy to do. Once that was done I'm easily able to watch Netflix, Youtube , and anything else I can open through the Chrome browser and the picture looks great, no problem with sound either. Yes the apps are somewhat limited now but I expect more will continue to be added. It already automatically did an update on its own so no problem there either. If you are looking for a device to stream to your TV I don't know how you can do it cheaper. I recommend it for those who are not tech savvy as well as those who are.", "I wanted a way to easily watch Google Play Movies On my television. Roku wouldn't do it. The setup couldn't be easier. Plug the device into the TV. Install the app on your phone. Open the app and follow the instructions. It's great for watching YouTube videos and Netflix as well. I highly recommend this. It does require a wifi connection.", "I wanted a way to show pictures and movies I took while on vacation.  As well, I wanted to show movies I stored on my tablet.  I was disappointed to discover how limited this product is.  If you are on a wifi with access to netflixs, amazon or such service it works.  If you have your own stuff or find yourself without internet access, oh well, watch some other time.  OK for home use but not for presentations or remote use.", "I wanted something that would let me stream Netflix offerings to my TV in a simple way and at a reasonable price. This device does that, but with a couple of stumbles along the way.First, set-up didn't work properly the first time, which was a little alarming for a device that is highly touted for its simple installation. I suspect it was a local network problem. I repeated the process and got the connection working on the second try.I set up device control on both a recent Android phone and on a year-old iPad. Since you control the TV display from your wireless device (pause/resume, forward/back, subtitles and so forth) rather than your standard remote, there is lag time in making changes because you have to wake your controller up and let it figure out the current state of your Netflix stream before you can, for example, pause the stream. A couple of times my iPad has lost all playback control completely, and I had to power-cycle the device to get it to connect with the Netflix controllers correctly. Maybe I am unwittingly doing something that messes up the connection, or maybe not. Still, a properly designed control system should make it impossible for a new user of the technology to march in the wrong direction.A caution: if your HDTV is an older one (say 2007 or before), it may have only one HDMI port on the back. If so, and if that port is given over to a cable box connection, you will need an HDMI switch to accommodate both your cable feed and the Chromecast device. Or you can use a set of standard cords to get the cable signal into your TV, freeing up the HDMI attachment point. In the worst case, you can just unplug the one and plug in the other when you need to switch feeds.You can't beat the price, but I'm wondering if I will end up with something better (Roku?) to replace this as time goes by. We'll see.[Edited after posting to correct typos.]", "I wanted to love this. I really did. While it is a good device for $35, it is not a great device. Yes, I understand it is very cheap, but it is just that: cheap. No, I do not mean the build quality is poor, that is excellent in fact. It is the speed of the device. Everything is just sub-par in terms of load times in my opinion. After using this and going back to my Roku, it is like a breath of fresh air. I would just rather spend another $35-$65 and get the real deal. That's just my humble opinion.", "I was able to setup except I did not get the TV code and called Niccole at the Google HELP desk.  She was very patient and calm and she walked me through it.  Turned out to be a non-issueI am able to simply cast  Netflix, HULU+, YouTube from 3 pcs (2 XP, Win8.1.), a Kindle Fire, and a NEXUS 10.  All work great.  No issues what so ever.This is a great product and I hope I get more applications, like CNN News", "I was a little concerned because others have complained that the chromecast either does not work with ATT U-verse or requires that UPNP be turned on. I had no such problem. It worked right out the box. I hooked it up to my TV and used my U-verse cable box to provide power through the USB plug. Both Netflix and Youtube worked perfectly. The Cromecast does get quite warm but the instructions tell you it does and that apparently is normal.I might buy another Chromecast so I can have one on each of my TV's.", "I was a little hesitant to buy this after reading some reviews, but since I realized the negative ones were probably because the people were novices, or frankly, expecting more than they should, I decided to take a chance.  So glad I did!  My main purpose for a Chromecast, was the ability to watch Netflix on my TV, and it does this very well.  I cast Netflix from my Samsung Galaxy Note II smartphone, and it works as it should.  It was very easy to set up, and connect with my home network.  Now I'm even happier with it, since Google has added more applications to work with Chromecast.  For the money you just can't beat it!", "I' was a very early orderer from the Google Play store. So far I have nothing but love for the Chromecast. A buddy of mine has had issues with sound as he is out of HDMI ports on his tv and it won't work from his receiver. Something to think about... if you can't plug it into your TV and run the audio back to your receiver then you're stuck with your tv audio alone. Which naturally sucks.", "I was disappointed at first with the Chromecast as it basically only supported Youtube and Google media services (which I don't use).  But, now that it works with Pandora, Chrome browser on my PC, and other services being added it's really nice.  When the HBO Go app is added (which I hear is being worked on) and the ability to send music, video and images from my mobile device, I'll give it 5 stars.  It will also then replace the need for my Roku.", "I was excited about getting my Chromecast and now I am more disappointed with it's limitations. You can stream YouTube, but there are also many other ways to do so and easier. App support is just almost non-existent and this device requires you to use a computer, smart phone or tablet in order to operate. It seems you must use the Chrome browser in order to stream media to your TV and, last but not least, in order to use the fantastic Plex app you must have a subscription which starts at $3.99 (this is well hidden from advertising; very clever on Goggle's part). After using YouTube and Plex, my videos kept stopping and I had to keep restarting the video in my phone or tablet.In my opinion, this is too much of a hassle to operate without video freezing. I will stick to my Roku 3 box which works flawlessly and it is a breeze to set up.", "I was fortunate enough to get this with the Netflix offer. Even without the offer this is worth every penny", "I was glad to get in on the first day and get this with 2 day shipping from Amazon rather than pay Google $9 to ship it to me. It took a little longer but I did get in on the Netflix 3 month trial which is great. Took only a few minutes to setup and I was off and streaming HD YouTube and Netflix to my 37&#34; Insignia. Looking forward to Amazon Prime video support in the near future...Amazon, are you reading this?!", "I was hesitant at first to invest in this chromecast technology because I own a Playstation 3 and my parents use a roku, I have been pleasantly surprised at how much I use it. I own an iPad and I really like the convenience of simply opening my Netflix app and streaming it to my TV while I lay in bed on facebook, reading for class, etc... I also like to put pandora up on my TV, or to show my roommate a webpage when we're studying for class in our living room (We own multiple). I would suggest this over using a roku, or other streaming devices simply because of cost. More than likely you own a computer, laptop, and/or tablet and all you need is to install the chrome browser and the chromecast add-on and you're all set!", "I was hoping that the player will be able to replace my WD TV Live, but I might have to wait till Google allows streaming from the local network shares (that was possible in the beginning, but not anymore). Since I'm not Netflix subscriber and don't watch Hulu the functionality of Cromecast is limited to watching Youtube (which works very well) and streaming from the Chrome browser. So far WD TV Live does much better job for me. I hope the Google changes their policy and will extend the applications list.", "I was kind of leery about this product but after using it for couple of days, it is very impressive.  I have smart TV and blueray players with Google TV but Chromecast makes those things obsolete.  The interface of Youtube and Netflex is so effortless.  The Chromecast uses your WIFI to stream Youtube and Netflix.  I have no lag issues.  Watching Netflix and Youtube have never been so easy and fun.  Stopping and changing content with your IPad or smartphones.This is a must-buy product for all households.", "I was looking something like this, this product is excellent, very small, very fast and works perfect, this can be used outside of the US with the services available (Netflix and Youtube), i definitely recommend this product.", "I wasn't sure exactly what the device did, it is very hard to explain, seeing in action is best way to test. At 35 bucks I knew if I didn't like it reselling would not be an issue, I still have it connected with no intention of selling.", "I was one of the first to order and receive the Chromecast when Google released it, and was lucky enough to score their promotional price through Amazon of about $15 as a surprise during checkout.This thing is just great. Just get it. For $35, what this does is a steal. It's simple to use, quick, and makes watching Netflix, HBOGO, Hulu Plus, YouTube, and Google Play sweet when it's casted over to your HDTV. I would easily pay up to $50 for this product without flinching. Google has made an excellent piece of hardware.The only thing that isn't readily apparent from all the pictures of it is that it requires a source of power. It comes with a USB cord that attaches, and most modern HDTVs and stereo systems have a USB port to plug in for power. Just be aware of that in case you have an older HDTV and may not have a USB nearby.", "I was one of the lucky individuals who was able to purchase a Chromecast in the first wave of orders, before they sold out almost immediately. I purchased it mostly out of excitement and curiosity fueled by my love of consumer gadgets. To be perfectly clear, this product fills absolutely no niche that is not already satisfied by either my smart TV or my Xbox 360, both of which are sufficiently capable of playing back content from numerous sources. The best role to which this dongle could reasonably aspire is to perform these same music/video streaming better or more conveniently than my current solutions. I am happy to say that, for the most part, it accomplishes this role. There are a handful of beneficial reasons for which the Chromecast has become, if not my only streaming device, then at least my primary one of choice for most circumstances.First, it is faster. Considering the time it takes my Xbox 360 to start up, load the Netflix app, browse to a particular TV show, switch episodes (because for some silly reason their design team decided to not let users select an episode first), buffer the introduction and play, it is really not surprising that a tiny device from Google is able to reach the same destination much faster. This is partly due to the simple hardware requiring virtually no start-up time once the TV is turned on. It is also partly due to what I perceive as a faster buffering time to start playing (although initially it performed this task relatively slowly, it has improved significantly since the earlier days). It is also partly due to the fact that it doesn't really have to load an app so much as recognize a streaming source online. The final reason for this significantly reduced wait time is directly tied to the second benefit of the Chromecast.Second, selecting content is easier. The Chromecast is designed entirely as a receiver of instructions from a wide variety of other devices. This means you can use your computer, phone, or tablet to select content for playback. Generally speaking, controlling any of these devices, especially a touchscreen phone or tablet, is much faster for searching for and selecting media content. I certainly have a much easier time finding what I want to watch on my Nexus 7 than I ever did on my Xbox 360. This makes the browsing process both faster and less of a hassle. It also means you don't have to hunt for a particular remote to operate the TV or console; whatever you have at hand will probably do the trick.Third, the available media sources better fits my own device catalogue and service preferences. This reason will vary greatly depending on personal tastes, but until now it has been challenging finding a single service that would work ideally for purchasing movies and TV shows. I've used Amazon's Instant Video in the past, which plays nice with both PC and Xbox 360, but sadly there is no Android support and none forthcoming, which rules out playback on my tablet or phone. Since I'm not plugged into the Apple ecosystem iTunes Video is pretty much useless to me. Finally, with the Chromecast I have found a pair of services that work across all my screens with Google Play Video and Google Play Music. With Chromecast, content that before could make it to my desktop, phone, and tablet can finally play back through the TV as well, the final screen in my house that was previously lacking. This has been a huge relief for me, and helped me decide how I wish to purchase new seasons of upcoming shows.There are two obvious downsides to the functionality of Chromecast at the moment. First, the number of primarily supported sources is very limited. Right now it is mostly just Google services (YouTube, Google Play) and Netflix. There are plenty of other content providers who would add a great deal of value to the service, including but certainly not limited to Amazon, Pandora, Spotify, Hulu, and Vimeo. It seems very likely that Google will get these other content providers onboard in a reasonably short time frame, but it is risky to rely on such future business decisions, and right now the number of options you have for Chromecast is decidedly spartan. Second, sometimes control of playback can be a challenge. It is not always easy to make one's way back to the control app on a given device, meaning urgently pausing a movie is no longer as simple as snatching up the remote or controller in your lap, but unlocking a device and switching back to the proper app.The good news is that, like most Google products, the first couple releases are always large-scale dogfooding among the general populace. It is highly likely that Google will continue to improve the value and functionality of the Chromecast over the coming months, and I for one very much look forward to seeing how they improve the gadget.", "I was pretty excited about the reviews I read before purchasing my Chromecast, so I was frankly shocked that the support for it is so limited.  I was exceptionally discouraged that none of my portable devices have apps available: a Samsung Infuse cell phone, a Kindle Fire tablet, and even a 3 month old Android tablet that installs the app but shows a disclaimer saying \"This might not work on your hardware\" and sure enough it hangs while trying to stream Netflix.The only device that successfully worked with the Chromecast was a notebook computer.  I was able to display Youtube and Netflix using the computer.  The notebook is kept in a nook off the kitchen, plugged into all sorts of devices such as printers, speakers, etc.  Moving it to the living room to stream videos is not going to happen.Unfortunately, the streaming with CHromecast using the computer highlighted the second biggest problem with the Chromecast.  Video quality is noticeably worse than the XBOX which is 8 year old technology.So far, I have to rate the Chromecast as a failure until I can see the apps available and the performance improve.  I will be returning mine.", "I was really hoping that this would have been something more powerful. Unfortunately it just streams from your phone or tablet. Also, though it's small there are unsightly wires that come out of it and therefore the side of your television.Spend the money and get an Apple TV.", "I was so excited to get this little gadget along with 3 months free Netflix!  I must say that as I waited for it to arrive, I became anxious that I wouldn't be able to get it to work with my TV. My fears were unfounded, though. I followed the super easy instructions for Chromecast and I also followed the equally easy instructions for connecting with Netflix with the code for the free 3 months and in approximately 15 minutes I was watching a movie on my flat screen TV. My TV is an RCA bought in 2009. It is not considered fancy by anyone's standard. Your TV will need a USB port and a HDMI port. It helps if those two are near each other as mine are. There is a selection of cords, however, so if your TV does not have the USB port, there are other ways to supply the Chromecast with power. I think there is even an AC attachment. It comes in a very impressive box, so if you are giving as a gift, it will deliver a nice impact.", "I was surprised by how little the Chromecast does. Suddenly, I understand why it's so much less expensive than a Roku box. It can currently only stream from Netflix, Youtube, and Chrome. To be honest the Chrome stream doesn't seem to work well; I've only tried using it a few times, but every time I do, the image on my TV locks up, and stops following my laptop. The Netflix operation works fairly well, but there can be some issues transitioning between episodes, or getting back to controls, if you have to exit the app, and then return to it on your portable device. Youtube works fairly well, though now my phone (Samsung Galaxy Note 2) tries to send to the Chromecast, when I turn my phone for full screen mode, even when I'm not trying to send to the Chromecast. Google is promising that Chromecast will support a bunch media apps in the future, but I wonder how long it's going to take.", "I was waiting for the madness to subside before I ordered one of these. It was easy to set up and very easy to use. Have used it off my laptop and my phone... no problem.", "I will keep this short. Chromecast is a good idea but it is a beta grade product. Chromecast is infamous for troubles connecting to routers. It has pages of support for ways to connect to different types of routers. Consumers should not work like network engineers for Google to get their products that they paid for to work.Your story may vary but I tried this thing on the following routers with no success: 1) Netgear WGR614. 2) D-Link N300 (DIR-605L). 3) Belkin N300. 4) Linksys N300 (E1200).No matter what I tried over 4 days, nothing worked. It would get connected to the router but it would say &#34;connected to XX router but can't access the internet&#34;. Routers tech support suggestions and Google's support suggestions all failed to get that thing online. After so many hours wasted and after utter frustration. I had to return it to Amazon.On the other hand, my apple TV worked like a charm $35 vs $88 for an Apple TV. Thank you, I will pay a premium to get a working product plus on an Apple TV, there is actually content and a remote. No thank you Google for another beta quality product. Good luck next time.", "I wish amazon prime was also included in this. But awesome product to stream youtube for now. I have netflix too, but I am going to give up netflix for amazon prime.", "I won't go into major detail on how it works. I can say this:-It's easy to setup-Its easy to use-its cheap in comparison to other options out thereFew complaints:-Google is starting to limit what you can do with it.  Locally hosted videos are not super easy to use, if you can open them in Google Chrome  you can stream it but you can't just stream from a video player.-Amazon video is not easy to use with it.Buy one!  $35 and it does a lot", "I would give it a 5 but at the moment I have just begun playing with it .As far as I can see its  proprietary only to special apps .as for streaming your own video that you recorded I cannot figure out ..I will update as I go..", "I would like it more if the instructions in how to use it were written for people who aren't familiar with the home theater concept and don't use video games.  I have it plugged in to the back of my TV but have yet to make it work.  I've gotten no help from Google support yet.  I have the feeling that I will eventually puzzle through and get it to work.  I only hope my TV lasts that long.  I've read many complaints about the lack of any real programming.  Obviously, there are people out there who have gotten it to work.", "Just a great device to turn a non smart tv or monitor with HDMI into a streaming media viewing device. I look forward to more than Netflix, Hulu and Pandora streaming. I hope to see the ability to stream pictures as a slide show and the streaming of apps like Showtime, HBO or Dish Anywhere. I'm sure that the unit will see more features in the near future. Till then its worth the 35.00 to send netflix easily to a non smart tv.", "Just amazing. We were a little upset by the quality at first, but after upgrading our wireless router (to an Apple Airport Extreme) we're loving it, and the quality is now perfect. We have two Roku's and now this, and we'll probably be getting a few more Chromecast's. If you stream everything (we don't have cable tv) this will round out your streaming capabilities. Sure, it isn't compatible with very many apps, YET, casting from chrome makes up for all of that.", "just as this unit is somewhat a work in progress, so is this review.I don't really see any way to give the product less than five stars for what it offers at this price point.  I have a few 1080p plasma screens that are just fine (along with some current web-enabled models in my media room) For $35.00 this has allowed me to bring some new life and features into some older, but still excellent Panasonic plasma screens that otherwise might not be seeing as much use.I won't get into features here - those are a bit fluid, and also well documented elsewhere - other than to say set up was easy,, connection to my LAN was easy - no issues with pass/encryption, and content that was on the &#34;menu&#34; was accessible without concern.  In ?? months, with a little more packed into the firmware, this'll be a real contended for Apple TV, etc, but as it sits, it's still missing some critical things, which I won't belabor, as anyone looking to purchase this will easily see the plusses, minuses, included features, and features that are &#34;under development.&#34;.Once this is fleshed out, it will be a killer, though.", "Just being able to stream Netflix and Google Play content (music, movies, etc) makes it worth the $35.  Once the device mirroring options get ironed out and it gets Plex support its going to be a steal at that price.", "Just got it today from Amazon.Set up on Android phone and tablet was easy.  Wouldn't go on ipad 1.  (at least for us)  Did go on Win7 laptop.Major disappointment was Netflix.  Send instruction from phone to start playing BBC Sherlock Holmes from Netflix.  Pic quality was barely SD.  Then replayed those first five minutes and rest of program on Netflix from the built in Netflix app on our Panny plasma.  HD quality.  We also get HD like streaming from Netflix from our Sony BD player's Netflix app.  Since this is a work in progress - will just give it an \"average\" rating for now and come back in a month or two.  This product could be a major \"life\" changer.I am surprised that there is no Amazon app since they were one of only two outlets (BBuy being the other) to carry the product.Am glad I got it.", "Just got one and liked it a lot at first. Does what it advertises. It works great with Netflix off my laptop (I have not tried it from my phone or tablet). I like that I just open netflix in a chrome tab, cast it to the tv, then I can do whatever else I want on my computer and still use chrome for internet browsing in the other tabs. The quality is solid although real big tech/video people would possibly feel the video quality could be better but I was satisfied with it on an HDTV. It did not work or look very good with youtube however so I cannot give it 5 stars. I think this was overall a great idea and a cheap alternative to the other options. I also own an older smartTV and now that it is old, it feels slow and a little annoying even though the newer ones are much better I am not going to get a new TV because of it so I think options like this are better because they are cheap and can be replaced in the future if needed.My major issue is that it will not stay connected to my wi-fi. Each time I use it I need to unplug and restart my router because Chromecast keeps disconnecting from my network. Even when I have just watched a movie on netflix and go to start a new movie it drops the wi-fi connection even between that with Chromcast being on the entire time. This issue is getting old and makes me question whether I should have just went with a Roku.Pros: simple to use, cheap, can stream from chrome browser while still using your computer for other stuffCons: Keeps dropping wi-fi connection between each use and even between changing netflix movies. Youtube had poor quality for me, it still needs a power source so if your TV is hung on a wall your TV better have a USB port or you'll have to run a power cord to a nearby outlet.", "Just plug it in to a TV HDMI port, power it up, install Chromecast on your Chrome browser and it is ready to use.  There were no glitches.  I even use it from my iPhone4S.  Our grandson likes to watch Pluto cartoons on YouTube.  Anything that you can display in your browser, you can watch on your big screen TV.  I also use it to stream Amazon MyPrime movies. The operation of Chromecast  is very simple.", "Just received the chromecast... just a warning... its not ready for iOS users.  Having a challenge getting it up and running and if you use Verizon Fiber, just be warned you need some serious tech smarts.  Still checking different websites trying to figure out what functions I need to disable within my router to make it work via Windows OS.  Also check your TV... need a USB port that is not your SERVICE (NOT) port.  Otherwise you have to use the power adapter and plug it into an outlet... so just be warned/aware that there is a little more than just plugging in the dongle... very hopeful that the iOS App will be out soon and make this a mute issue concerning install... but the power USB note is something that some might find a challenge if you have multiple devices near your TV.", "Just started using this. I uploaded the latest software on my phone and it only showed Netflix and Youtube. I downloaded the HBO GO app and that works nicely as well. Allegedly 17 apps work on this, but I haven't found the list on line. You need to download the apps on your phone and use the phone to get the programs/movies on screen. No remote.", "Just wanted to get this to test it.  I understand its early on and  that maybe new developments and partnerships will help improve it.  As for now, its really good if you don't have a smart tv and have a smart phone.  Limited streaming to Netflix, You Tube and a Google browser(that is if you get the desktop app and have a wifi enabled laptop or computer).", "Keep It Stupid SimpleChromecast is a huge step towards keeping it stupid simple to kick content from you portable device to your big screen. This device is easy to plug in, install and start using.My only wish was that it had optional MHL support for those that can use it so the USB cord is optional", "Kudos to Google for turning a concept into reality, its a first gen device so of course it is not going to work perfectly. After using it for a few weeks I have a few observations.1. Your wifi needs to be top tier in order for this device to be effective.2. It will work on older high def sets but will work better on a newer set. (that seems like an obvious statement)I have it, don't use it much.", "Let's see. It was easy to set up. I loved the part where I can play something using my cellphone via netflix or youtube. If I have a presentation in youtube I saved I can easily play it. The best part? I am remote or cordless. This gadget is cheaper does a great job. Why connect your laptop when you have your cell and Chromecast.", "Like many of the other reviewers, I picked up this device when Google announced it a few months ago since they were bundling a few months of Netflix with it (making the actual device cost more like...$10).The device is astonishingly simple. It's no bigger than an over sized flash drive, has a male HDMI connector, reset button, and micro-usb connector. The micro-usb is for power since the current HDMI standard doesn't support power applications (even though it is capable). You can either plug it into the wall or plug it into your TV if you have a TV with a USB port (like many HDMI equipped HDTVs made in the past decade).To reiterate to many, this isn't a typical &#34;local content&#34; kind of device. It's a streaming device that is told where to get its content from via another device. There is no interface, no channels, nothing (well, there is a &#34;splash screen&#34; that tells you its name and what WiFi network it is connected to). So if you have Netflix running on your phone and stream to Chromecast, your phone just told the Chromecast where to get the video stream, the CC connects to it, displays it, and your phone is now free to do whatever it wants (even turn off if you so choose). There are pros and cons to all of this.Now as of December 2013, the application PLEX now supports Chromecast (only if you're subscribed to the Plex Pass though seeing as it's only in alpha/beta releases). This was done because of all of the people who wanted a way to play their local content and I have to say, it works amazingly well. You simply install your PLEX Server on whatever desktop or laptop that has your media, pull up the PLEX App (phone, web browser, etc.), select your content, and then beam it to your Chromecast. What's great about this is that PLEX will transcode through it's own cloud and makes your entire library available through their cloud (so you don't need to worry about network shares, security, ssh, etc.). In summary, you can bring your Chromecast wherever you want, plug it in, go through the setup, and then have access to your media server on the go. I travel a decent bit and it's nice to be able to throw it in my suitcase, hook it up to a hotel's WiFi network and play videos off my NAS back home.As for the set up, it's really simple. You install the Chromecast app on your phone/tablet and it does a step-by-step walk through and will have you up and running in a few minutes.And as for one last perk, it supports HDMI-CEC. What this means is that when you go to use it, it will change your TV's input (assuming you have a TV that supports it...which is most that have an HDMI port) to the input of the active device (your Chromecast in this case). Albeit you'll need to switch back to your regular TV input if you watch cable or play games, but it definitely does a good job at trying to get content to your big screen in as few taps, clicks, and swipes as possible.", "Like most product that just been created, this one offers a lot of potential for the future. I found it really need to be able to cast netflix or a youtube video onto my TV from my phone and even if my phone gets turned off it doesn't stop playing! Also on my laptop it is really nice to able to cast my browser onto the TV and read my emails or read an article. The only problem with the chrome cast is that if you dont have a decent internet connection you can experience lag on the TV or if your computer isn't currently a semi new computer you will experience a lag or google chrome will fail on your computer, so there is room for improvement. I only recommend this if you are looking to turn your tv into a \"smart tv\". however if you already have a media box, there really isn't a need to get this right now. It cannot cast anything well other than Netflix, Youtube, or Google play. It does come with an USB cable to power it if there is no USB on your tv there is a plug for you to use for the wall outlet.", "Limited use device (Youtube, Netflix and Hulu) but the price makes it much easier to justify.  I will be curious to see what Google does with this in future software releases.", "Look out cable television, Google is on your heels. This device is great and works flawlessly. I love watching YouTube on the big screen. I don't have Hulu or download Google movies but I  have Netflix which I can activate from my smartphone. Not bad for a $35.00 one time charge.", "Lots of the higher end TV's come with &#34;smart&#34; features like the ability to play netflix and connect to your home network. These features, while nice, are not one of the things i really consider when making a TV purchase. I'm more interested in picture quality, color contrast, and just overall look and feel. Still, I've often wished that my TV had netflix and google play built into it just for the convenience. I had considered a few of the various boxes that can be plugged into a TV to accomplish this, but in the end they were overpriced and I just went with using a laptop and an HDMI cable. For 35 dollars however, I was willing to spend the cash for the ability to not have to fiddle with chords and get up to go to the laptop to change the show or channel. If i want I can control from my laptop, but it's all wire free. but usually I just control this device from my phone, which I always have, and charged on the night stand right next to me.Long story short; Works well, costs little, great purchase.", "Love it. Chromecast has made my life so much easier. I just mainly use it with my laptop because the iphone app sucks.At first, the connection was really slow and sometimes the Chromecast would lose its connection completely even with the HDMI cable that came with it. It was quite frustrating because sometimes the audio would get delayed, video would get delayed, dropped connection, etc. it was just unwatchable at time.Before giving up on it, I decided to get a newer wi-fi router (Apple Airport Extreme) and it solved everything. Now it plays super smooth and never loses its connection with my laptop. Best 35 bucks I've ever spent.", "love it for the price u cant get any better  prefect gift  for friends and familyworks with any device", "Love it! I can instantly stream Netflix or YouTube or music to my TV from my device with the touch of an icon. Quality is great for everything, except off a laptop using Google Cast, only downside right now is the limited apps compatible. Developers have dozens of apps ready for this device but can't share them, all they're waiting for is you Google, hurry up!!", "Love it .looking forward to getting more Apps .  Really nice way to view YouTube reviews on my big screen in HD.", "Love it. So easy to use and one can be watching in no time Youtube and co on the &#34;big screen&#34; at home. Hopefully google will listen to all of us and have the next generation also stream data / movies / music also from a computer at home and not only from the internet. Should be easy to do and would boost their sales. I bought this one at BestBuy for $29.95 (BlackFriday deal)", "Love my Chromecast so much that I ended up getting 3, one for each TV in the house.  It's cheap and does all I need.  Our kids can watch Netflix and YouTube on the big screen pretty easily, and I'm hoping more apps will get added.  We've also used it for meetings to cast agendas, etc. from a laptop to the screen using the Chrome browser.", "Love the Chromecast dongle, it's an inexpensive way to stream Netflix from my laptop, iPhone, or iPad at home. It's also portable, easy to set up, and streams in full HD video and audio. Glad I bought it and highly recommend.", "Love the Chromecast!I have several Apple TV's and I can say that this is just as good. Especially for watching Netflix and Youtube. You get the easy UI that you are used to on your phone, and then you just tell it to play on the TV, it makes perfect sense.The only thing Apple TV is better at is Airplay obviously, or presenting something to someone. Other than that, Chromecast takes the cake. Also its way cheaper!", "love the product works great on any tv.  bought two for each of the kids room. now they can watch netflix on thier tvs", "Love this. It works with all my devices and it switches the input when I play something. So no need to look for a remote. Lately it got even better with more apps being added to supported list. Can't wait to see what else get's added. Highly recommended to anyone that has a TV and a mobile device. It's cheap, it's great, just get it.", "Love this little thing.  Settin' it up is a breeze. Great picture quality.  If only it would read my NAS....", "Love this product for streaming Netflix from my laptop and streaming Pandora from my Android Phone.Waiting for them to fix Netflix Android app as only the main account can sign on.  Netflix looses the Joe Cool factor for that and you can't just automatically send the stream to the Chromecast from your laptop.  It loads it on the laptop and then you have the opportunity to send to the Chromecast.  Final software flaw when using a Chrome Browser and sending it to the ChromeCast, the Mouse does not show up on the big screen at all.  Software updates have been coming out but it needs some tweaking.Install can be a little frustrating because the first handshake takes its own sweet time.  Installed 3 of these and they all keep saying can't find it ... just have to keep trying until it does. (about three times or so).  Also,  it comes with an AC adaptor, use it, DO NOT try plugging it into the USB on TV or IT WILL FRY the Chromecast Unit.", "Love this thing. Finally more apps are able to use it. I use it daily and for 35 dollars it is an impulse buy and I dont regret it one bit.", "Love this! Wish there were more ways to stream right now, but they will come eventually.The Chrome-mirroring is slightly laggish. Even with the settings turned up all the way and an expensive router, this does not work very well. The screen is very choppy and does not update that quickly. Note that I admit I am using my wireless laptop to the wireless Chromecast, but if I am able to stream a 18Gb movie from my wireless desktop to my wireless laptop onto my projector, I think I should be able to cast a screen from my laptop to my Chromecast. Until this is optimized this is almost useless to watch videos off of. Website, sure.", "Makes navigating Netflix and YouTube a breeze, whether you are using a IPhone, Droid, tablet and of course Notebook(Win & iOS platform). Looking forward to more apps getting on board with this device. Easy to configure", "More apps being added, super cheap and easy to install. How could you NOT want to add one of these to your TV dongle collection?!", "My family loves this, we use it all the time to show each other stuff from the web. We cast just about anything you can think of onto the screen. We use all of our iDevices and they work great you just have to use a google app to cast. We also use our laptops with chrome, which is the browser we use anyway, and cast anything from the web to the TV.", "My first device I bought from Amazon was defective and I decided to give it another try because I heard soon you will be able to mirror your phone to your tv. So i went to best buy and picked up another one and Im glad I did. My previous one had audio issues and this one works perfectly. Setup is easy, just plug it in and run the setup from your computer or mobile device. You are connected withing 5 minutes and start enjoying streming perfect quality video and audio from these supported apps or chrome browser: Vevo, Red Bull.TV, Songza, Plex, PostTV, Viki, Avia, and RealPlayer Cloud, Netflix, HBO Go, Hulu Plus, Pandora, YouTube, Google Play Movies, and Google Music.Developers everywhere are developing new apps for crhomecast. This cheap little device has a lot of potential and will continue to grow. This is a must have simply because of the price and soon it will be a must have for its features.", "My living room TV setup has a smart tv with GoogleTV as well as other internet content streaming devices like PS4, however my bedroom TV was just a regular \"dumbTV\" (not internet connected). I didn't want to spend a whole lot of money to be able to get good content on that TV and this turned out to be a perfect solution!The Chromecast comes with the Chromecast unit, a USB cable, a wall power adapter, and an HDMI extender cable. Setup was a breeze. You plug in the Chromecast unit into an HDMI port on your TV or receiver, you then plug the usb cable into the Chromecast and the other end into the TV (only if the USB port on the TV says \"USB\" or has the USB symbol, if it says \"service\" it won't power the device). If your TV does not have a proper USB port you can use the power adapter and plug it into the wall. Once I plugged it in the TV immediately showed the Chromecast setup screen and asked me to go to [...] . There you can connect it to your network and after about 3 minutes of downloading updates, the Chromecast was ready to use (almost).I did the setup using my android tablet (Samsung Galaxy Note 10.1) and I first needed to download the Chromecast app from Google Play store. After I downloaded the app I then had to download apps for the content providers, namely Netflix and HuluPlus (I already had Youtube, HBOgo and Pandora). When you launch one of those apps there is a little icon you can click to stream to the Chromecast. Important to note that the Chromecast DOES NOT mirror your screen! If your in HBOgo and you click the chromecast icon, your TV then shows the HBO logo until you press play on a movie/TV show. Your scrolling through menus does not show up on the TV. Also during play the movie only shows up on the TV while you are free to use the tablet or computer for other things!Using a computer you can sortof do a screen mirror using tab casting. Its not quite screen mirroring since you can only cast a  tab in a Google chrome browser (assuming you downloaded the chrome extension). I prefer to use my tablet since the native apps like HBOgo and Netflix work better than streaming on my laptop for some reason. My laptop streams come through choppy (not a fault of the Chromecast, its just always been that way on my laptop).The streaming video came in great, no choppyness at all. The audio sound good too.The reason I only gave this 4 stars is because:1) There is no Amazon Instant Video app and I have purchased a few movies on Amazon over the years and there are a few things on Prime I'd like to be able to watch.2)Showtime Anytime app is not supported. HBOgo is supported but not Showtime Anytime? Showtime has some great original programming and since I do not have a cablebox in my bedroom I would like to be able to watch Showtime via the Chromecast. As of right now this is only possible via tabcasting3)Tabcasting is not supported on Android tablets or phones. My tablet uses a Chrome browser, why can't I download a chrome extension for Chromecast? Its ridiculous that a tablet with an Android operating system (created by Google), that uses a Chrome browser (created by Google), isn't fully functional with the Chromecast (created by Google).Hopefully these things are fixed in future updates. If and when they are I will update my review/ratingAt the end of the day, this only costs $35. The low cost makes this a great buy even with the limitations", "My only complaint is my Kindle fire HD does not work well with Chromecast.  My Galaxy s4 and MacBook and Windows 7 laptop work great with it.", "My original Roku is showing its age and I don't want to spend $100 for the ethernet model. I selected this as my iPad can mirror it -- and I'm not disappointed. For $35, well worth the effort.", "My son-in-law pointed this media player out to me.  He loves it as you can broadcast to more than one TV/computer.  So decided to get my son one.  He loves it.", "My son loves this.  We stream YouTube videos on the big screen for him.  Old McDonald, all kinds of stories that are read and animated in some very creative ways and even episodes of the Brainy Baby show.  He loves being able to see it on the big screen and I love watching him get excited and dance or clap along.  My two year old has already taken over my fancy big screen TV....", "My wife and I have been watching movies from Netflix. Setup was easy-peasy. Now that the Hulu-Plus app is Chromecast ready we will be trying that. the You Tube app works great, too. Only wish that BBC America wasn't doing an exclusive with Apple. A number of things from them I'd like to watch not least of all Classic Dr Who.", "Neat device which allows cord cutters to access even more television programming without cable. Easy set up and works well...the nice thing is that it doesn't appear to &#34;tattle&#34; on you by letting services like Hulu know that you are viewing content on your television rather than your computer.", "Needs more applications and system to work with.  If you use everything google then this is ideal for you, otherwise it is just ok.  The only reason I kept it is because when I have people coming over to my place I can stream what I have in my laptop (only if you use Chrome Browser) to the TV and share it with them.  But in general is ok and the $35 won't make you regret buying it.", "Netflix and youtube look great. Massive improvement over the 360's interface. At ~$11 with the Netflix rebate, it was a steal. I'm looking forward to amazon instant, pandora and whatever else is coming.", "Never have to use the hdmi cable to my laptop again! Great for casting streaming sports or other shows that won't work on the standard Google TV. Best feature is that the Chrome tab you're casting from doesn't even have to be on top, so I can keep working on my laptop while streaming from it. Perfect for traveling, as I can take Netflix, etc. with me without bringing a laptop and cable.", "Nice concept. It works as expected. Able to stream you tube, Netflix and Chrome browser from my Tablet and Phone.The only thing which can be improved is an app or ability to Stream my Local computer Videos.", "Nice little gimmick to display your browser on your screen. It can do full screen of your desktop with the correct software hack. Hopefully they will release a developer kit soon that allows apps to be installed and run.", "Nice product with a great price. Needs to work with more applications. Limited to Netflix, Hulu, You tube for now. I am sure Google will introduce more apps on CC in the near future.", "Nifty little device. Set up really quickly and got rolling right away. The transfers between iDevice and Chromecast happened quickly and seamlessly and the quality was great. Right now there's not a ton of stuff that's compatible with it, but it's an open protocol, so we're hoping there will be more stuff soon.We're also looking into &#34;off-label&#34; uses, such as driving messaging screens at work that don't always show the same content. Someone could start the video from their phone (such as a custom YT video), transfer it over, and walk away.", "No complicated mumbo jumbo- plug it in, select the name and the wireless network and with a few taps on the tablet, the chromecast is all set up and ready to stream to the TV.  Right now its only YouTube that streams ( Since I am not in the US), hulu and netflix are not available outside the US, but I see google adding more apps that could use this device. Great price too", "no problems streaming netflix & youtube to big screen. Took less than 4 mins to set it up! no lag, no delay!!", "No reason why you shouldnt of bought this already if your looking at it right nowcant beat the price for what it doesMOST BANG FOR YOUR BUCK OF THE YEARPlus it works on my windows vista 2007 pc even though google doesnt say it supports it +1 for me streaming all the movies i want to my tv ! my computer is loaded with tons of recorded content ! Got to love The Tuner Card !BUY THIS NOW OR ELSE YOU WILL REGRET IT", "No support for the 5ghz band, still pretty much in beta as far as apps go, but a very smooth interface. Enjoyable for what it is. A cheap internet video streaming device.", "Not a bad little device, but limited use cases. I used it to control youtube video playback on a projector down my driveway for halloween. I was not able to get it to stream video coming from 4G (cell phone) over my home wireless network, to a projector, if the wireless network was not connected to the internet also. Also, it only works if the app you are using is Chromecast enabled, meaning that Google has to have a relationship and integration strategy with that app &#8230;.", "Not available outside the US, but with Amazon (and international shipping) it is here and working very well in Singapore.Setting up on an iffy WIFI took quite a bit of time, but when it was all set up, it was a cinch to use, and I LOVE IT!", "Not bad for the price but it is not the end all solution to casting all of your computer based apps.  Doesn't work with Amazon prime (unless you kludge with Chrome) and has issues with Chrome running on an iPad.", "Not much app support for the Chromecast, thought this was an alternative to AppleTV .. it isn't.  I gave 1 away and sold the other to a friend.", "Not much more to say.  For $35 it's a deal!!  Works just like Google says it should.  I love it.", "Not ready for prime time.  The chromecast will not work if you have a hidden ssid.  On the phone with support, yes google actually has a support number, for about an hour.  Chromecast would not work until I unhid the ssid, which I will not do permanately.  Also I connected it to a 55&#34; LG tv and could get no audio to play on it, connected to a generic brand 20&#34; tv and I got sound.  If your network broadcasts your network name it will probably work.", "Not really impressed with limited feeds available and unable to use it on a 5Ghz network. I will keep it and hopfully google will have a update to it.", "Not so easy to set up, but after that works great.No more cables to conect to TV very good interface for netflix via cel phoneI miss a support for the PLex Media Server", "Not used it as it is a Christmas gift to me from one of my kids (I'm not supposed to know).  LOL.Brother in-law has one.  Watched it working while I was in the U.S.A. with him.  Very cool.  Hope it works as well in Canada as it does in the states.Decent price at about $35.00.", "Not WIRELESS HDMI, you can only stream apps, which limits the use. Everything is also still in beta including most importantly Chrome browser.Rumors say soon we should be able to stream our whole screen instead of just an app.Speed is okay, slightly lag input as expected. Uses Router's Wifi network to connect and issue commands. Big problem is it only accepts 2.4GHz, no 5GHz. Fortunately my Asus AC66U dual band lets me sign onto 5GHz on phone, and control the Chromecast on the 2.4GHz signal.P.S. You still have to switch your TV's input every time so you can't ditch the remote completely, not quite a Smart TV alike, but neither the price.", "Now I can watch YouTube on my older, not so smart Visio TV.  It only works with 3 apps at this time, but YouTube was the reason I wanted it and looking forward to more apps that work with the Chromecast.", "Now we can control YouTube, Netflix and Hulu from our phones or family tablet. It's awesome! I only wish Google would get a clue and let people stream video directly to it.", "obviosly the apple tv is better, but if your need it only to stream netflix and youtube this is it.  i prefer apple tv because you can airplay from a lot of apps", "Ok its my fault but I glossed over the fact that you cant cast from android browser tabs....besides that, once you start casting a youtube video from android (tab 3) you cant stop it. I am sure that these issues will be resolved, but right now CC is just a novelty if you want to use it with your tablet in hotel rooms.", "Ok, we have one TV that has the internet connection with a number of apps, another TV with a Roku Box and now we got Chromecast from Google. Very disappointed, limited functionality, screen freezes when using Google Chrome as a browser, not much use for it. Just get yourself a Roku box if you don't have a smart TV (or even when you do).", "Ok, when you can stream Top Gear in 1080p to a 42&#34; flatpanel TV, from youtube, over a DSL fed wireless network and the picture is mostly perfectly clear, you know you have a fantastic product.  Love this thing.  After that initial testing with Top Gear I set it up for a friend so she could cast some foreign shows to her TV (that are not available on things like the Roku). She was near in tears with happiness that she and her mom could now watch shows on their big TV and not just on the small computer monitor (90 year old mom never even bothered with the computer).  Will order one for me to have around just in case.  Additionally, I was also able to cast documents, .mp3 and .mp4 to my TV by entering the file path in Chrome's address bar.  So, it's not just limited to the internet.", "OMG. So I got hipped to this when I went to visit my friend in TX. I thought it would be great for see the movies I Have on Instaplay on Netflix. It would eliminate the hassel of having to plug my computer into my TV. But I c an do so much more than that. I love the fact that I can project anything that I am working on while use the Chrome brower onto my TV. This is an awesome product.", "Omg this is the best.  I use to have my daughters wii to use for Netflix but it would always go down, no with this chrome cast I just plug it in its set to my wii fi & I can watch Netflix & utube with no problems, plus it doesn't use a lot of battery time off my iPad, or my iPhone 4, I just plug it in turn on what to watch & turn off the screen to my apple products & watch anything!  Rating is ten out of ten for this chrome cast for me.  I also tried the white plug to plug my iPad to my tv but that eats up too much battery while ur watching Netflix save yourself twenty bucks don't get the white plugs, get the chrome cast it works really good!!", "OMG THIS THING! I was so excited to get it and actually was able to just put my xbox up for sale because I've reached the age where I was only using it to watch Netflix. Now, I can watch Netflix, YouTube, and more just by choosing it on my phone. Its fast and I've not had any problems with it so far. Set Up was quick and easy. Could not recommend enough.", "Once Google adds more features, partners etc., this will be a killer device.  Easy setup, so that is much appreciated. Great to watch HD YouTube clips with on your HDTV.Sometimes YouTube freezes up and the video won't play-- especially if your Que is long.  I have to quit the app, sometimes shut the TV all the way off/down.  Then restart everything.  That is annoying but the only way to unfreeze video that won't play via YouTube.  Playing video via the Chrome browser on a big screen is nice... great for viewing in bed or for items that need to be displayed larger.  Good selection of Media outlets whose videos and podcasts you can view on your HDTV (e.g. CNET, TED, NPR etc.)Once Google adds more partners and apps, this will be a killer media device.  Great Price-- although I got mine on sale at Christmas 2013 (about $29.)I added the service Plexapp and now all my videos, pics etc, can stream to the HDTV. (Plex also lets you view your home ripped/created media on your iOS devices from anywhere.)", "One of the simplest ways to stream video to your TV.  And it gets better apps all the time.  I love using it with Plex, Hulu, and Netflix.", "Only Netflix and Youtube by now but seems promise. Using the PC or smartphone as the &#34;control remote&#34; was a great idea of Google. I have a Roku in other TV and by now Roku is much better.One of the good things is that you can cast your Chrome tab or even the computer screen. There's some lag doing that but gives you more options to cast content from PC to TV", "Only Youtube and Netflix?? Hope more apps will come... No streaming when browsing website on the iPhone = dissappointment.  Other than that works well", "Ordered it the moment it went live on amazon and had it in my hand two days after it. Setup was simple, just plug in to the tv, and then login to the setup page on your laptop using chrome. then install the chromecast plugin on chrome browser so you can 'cast' the content.pros:*simple setup*you can switch between devices to control the video playback*inexpensivecons:*very limited apps that support casting as of now (this may be a non-issue in future as more apps come in)*external power supply requirement makes this not truly a dongleOverall a great toy for 35 bucks!", "Ordered this in Google Play and Amazon about a month ago. Received it few days ago from Google.Took 30 seconds to setup with my home theater receiver (Onkyo). Plug into an open HDMI input port.Was able to cast movies from macbook pro and Samsung S4 immediately. Video was great, Audio worked as per HDMI passthrough setting.All in all it was easy to setup, works really well...Things that work really well are (but not limited to).. Anything in Chrome browser including online movie channels, Youtube, Picassa Web, ...", "Ordered this with some reservation, however when it arrived, all that went away.  I bought this for a bedroom TV - as my smart TV is downstairs.the hookup was real, real simple - HDMI and USB on the TV - then downloaded the app for my iphone5 (you have to also download the google chrome app) - followed the steeps and BAM - next thing I know I was watching videos and netflix.", "Overall Chromecast works pretty well but there is plenty of room for improvement.  Only works with a few apps on an android device but works with most web sites via the chrome add-in. We have a very strong and dependable wifi network but connection drops periodically for no apparent reason.", "Overall I'm actually QUITE IMPRESSED,especially for the cost. The options are just a bit disappointing for the lack of them. For Netflix, Google Play & (I guess) Hulu it works quite well.", "Over all, is ok. It does what it promised, but from time to time it goes crazy and it takes a full reset for the dongle to see the network again. I am not too impressed as the whole complex ( Google / Youtube / and this dongle ) will only allow you to see SOME videos on your tv, not all.", "Perfect for watching online content on my TV.  I love that it has CEC support and will turn on the TV and change inputs when I cast something from my smartphone or laptop.  I hope to see more functionality and apps added in the future, like for instance the ability to cast the photos or videos on my smartphone to the TV, but given that this device only costs $35 and adds smart features to my otherwise dumb TV it definitely deserves 5 stars.", "Performs as promised.  Shipped quickly, Updated already by Google to add access to other streaming content.  Simple to use with your tablet or laptop interface.  Google scores again!", "Plug and play is right, looks great on my TV works well when switching from tablet or phone watching HULU", "Plus:Works as described, super easy to setup (even a cavemen can do it ;) ) .  Streams better than my BluRay player even on WiFi.Cons:Still a new technology and not a lot of apps support it.", "Pretty cool device. I like that I can now stream things to a TV that doesn't have internet capabilities with this. I also don't need a computer or anything like that. It works pretty well and I like that it works with different devices.", "Pretty cool for the price , needs more apps but maybe they will be coming later. Picture quality is great !", "Pretty easy setup and it works with my older Samsung mp3 player. Hopefully a majority of apps will soon be able to cast, guess we'll have to wait and see. Packaging is top rate even comes with a short 4\" HDMI male to female extension. Pretty slick device especially at the price it'll be even slicker if Google throws major support behind itPS After over a week with my Chromecast I can tell you Roku has nothing to worry about I mean Cast works but is definitely a work in progress. I'm keeping it for travel and You Tube since Roku can't get UT on their box. Chrome's interface with NF is a joke tap tap tap tap and nothing until finally it wakes up same annoying NF delays using Nexus or Samsung devices. You Tube interface is better.", "Pretty easy to set up. Works very well for seeing long documentaries that are on YouTube. Got my brother one for Christmas and he really liked it as well.", "Pretty easy to use and it is nice to watch youtube videos, though I wish there was a browser on android connectivity and the online stuff to connect a chrome browser on an older Windows OS (Xp) was messed up, but I got the URL off of a newer Windows host (a Windows 7 desktop) and used that on the older laptop and it worked there.I think this is the kind of product where there is greater support coming, but what it is now is fine, I just can't wait for it to be outstanding.", "pretty good device and really cheap compared to its competition however the only thing keeping it from 5 stars is its limited ability to stream only certain videos i wish they had pandora support and maybe a mirroring function for your phone! but still a really new product so there is still hope they will improve it", "Pretty limited use unless you subscribe to NetFlix, or now Hulu.  Maybe when more sign up to cast it will be better.  I do have to remind myself though that it's only $35!", "Probably I'll like it more once it is availabe in Brazil, if your planning a trip to US, buy this only if you don't mind waiting for this to became available. Otherwise try to install the software from Play Store and checkit if it is available in your country.", "Product arrived on time as promised. Well packaged. Bought 2. One was for my son . Have now ordered a 3rd one for another large TV in the house. Excellent product with a great price for what it does. We have 1 of the major dish networks and they will not allow us to stream Netflix as it is in direct competition to what they offer at a much higher price. I highly recommend this product.", "Pros: Everything that Chromecast says it will stream works.  I know that other companies are working on getting other applications to work, like HBO Go and I absolutely am excited about that!Cons: If your TV does not have a USB port, you will still have to run a power cord to the wall.  Pretty minor, since newer TVs already have built-in USB ports.HIGHLY RECOMMENDED!!!", "Pros: If you research this item and buy it for what it's meant to be, then you won't be disappointed. I think most of the bad reviews here are from people not understanding the purpose of this item or having unrealistic expectations. I actually like the tablet or phone as a remote concept, although when I'm watching a series it is annoying that there is no auto-play of the next episode. Either way, I am very excited to see what Google comes up with next. It's hard to believe how much they were able to cram on a small thumb-drive sized device. Also, as a Roku user and DirecTV customer, this device enabled me to watch HBO Go on my TV.Cons: The developers for the software for the Chromecast need some serious help with their software change management process. This last update was a disaster and for a lot of users either made their Chromecast un-bootable or crippled their ability to cast Netflix. There are work-arounds to fix both (albeit temporarily), but if you're not an advanced user you would be dead in the water. As I mentioned before, no auto-play of the next episode of a series is also somewhat annoying.Bottom Line: I paid $25, so I feel like I got my money's worth, so I'm willing to be patient to see where Google goes with this item.", "Pro: Simple and works well. Con: The only free streaming video app right now is from Youtube. I hope this limitation is overcome soon.", "Pros:its Googleeasy to set upCons:Chromecastvery slowwill not stream Amazoni will use a $20 RCA WiFi Streaming Media Player can do more or my Smart Tv", "Pros:Permits the casting of you tube and Netfix videos from the computer to the TV. One can also cast a Tab from the Chrome browser to the TV or your desktop.Cons:VERY limited instruction come with the unit.The reset button sometimes get stuck and prevents launching of chromecast software,Need a computer or tablet to operateThere is a Lag between operationsMy recommendation is log into you tube watch a few videos on the subject before purchasing it.", "Pros:  Works well and easy to set up.  It has a great price.  It is readily portable.  It seems like it has nice capabilities but so far is underutilized by its designers.  For example, the 'casting' feature through the chrome browser has promise but its not easy always to get chrome to play rather than download things you'd like to cast.Cons:  Far too few apps for me to use this seriously.  The Roku iii does every thing this does (except 'cast'), but the Roku does far more, too.  What functionality casting gives me can easily be achieved with Flex on the Roku.  There is no way to interface with Chromecast except wireless.  On setup it is not secured and I haven't figured out a way to secure it.  I find that disconcerting.  Perhaps it is not a big deal, but I'd much rather be able to secure it to prevent strangers from messing with it.Only two stars because of the serious lack of apps right now and limited functionality with casting really limits it usefulness to me.  With Flex I have been able to cast anything I've tried so far but it can be choppy and is less than ideal.  I generally really like google products and I'm optimistic this will improve further with time.  As more apps become available and if casting becomes more robust I may upgrade my rating", "Purchased this for $35.  it works for a few apps and google chrome browser.  could stand to be added to other applications or even whatever opens on the desktop, but it is a good start.", "Quick installation, and works like a charm, Netflix and You Tube show with crystal clarity.  More info on which apps use Chromecast would be great.", "Really enjoy being able to project things from my iPad to the tv screen. Can even do a slide show of my pictures. And now to be able to use Netflix makes it even more usable.  And so easy to use; just plug it into a HDMI port and plug it in or insert into the USB port for power makes it very usable on any TV, anywhere. Get one....you'll love it.", "Really great idea, but with limited options. I really like this and want to love it but it needs more supported apps. It'd be nice if Google would stop breaking 3rd party apps which allow this to be used more freely. The price is right but if you really want to stream all your entertainment go with a Roku.", "Really happy with Chromecast.  Wish it had more apps though (namely Amazon instant video)I feel it beats other streamers because of it's portability and integration with google.", "Really inexpensive considering the usability, it does what it says. I'm really happy with my purchase. More words required for the review... done.", "Really needs to have the API opened up to developers! There are a lot of features that need to be implemented (well), like streaming files from a computer to the Chromecast, gameplay, etc. Stuff that opening up the API would create the opportunity to be made by third parties.", "Reasons to buy:1. You can cast anything from your laptop, you can cast a google chrome tab, can cast the entire screen but it it is still in the beta.2. Seamless, no need to buy usb cable anymore.3. Install only once in your wifi network, and whenever a person connects to that network, he/she will be able to cast from his/her device. amazing!", "Received it Friday.  Plugged it into the TV, configured it for my network and started streaming YouTube and Netflix.  Watched about 4 hours Friday night and several more over the weekend.  It does what it's supposed to do and what Google says it will do.  I'm hoping there will be more services getting on board with the Chromecast.  I'll order 2 more for the rest of the TVs in my house.", "Seriously, I couldn't imagine watching youtube on a TV without this anymore. Whenever we're at a friends house and want to share a youtube video - it takes forever to use their TV's smart remote to cue things up - and we always talk about how cool the Chromecast is and how it works with your computer, laptop, ipad, iphone and even android phone.Warning: make sure you don't try to connect to it with multiple phone at a time! With two, it's ok, but with 3 it starts to act wonky.Product Innovation: I wish they made it HDMI powered rather than requiring an outlet. Then I could throw it in my pocket and take it with to friends houses or just have one on a keychain. But I'm not lugging a power adapter.", "Setup;1) Opened box2) Plugged into HDMI port and USB port. TV turned on and changed to HDMI input.3) Instructions on screen direct you to the applications you can use to control the chrome cast using your phone/tablet or computer.4) (I used a tablet) Installed app5) Opened Netflix6) Started a movie7) Changed it from playing on device to chromecast.Neat things:1)  Chromecast will go to the stream source directly not through your device. This means you can turned off your laptop/tablet/phone once chromecast picks up the stream.2) You can swap the device controlling the Chromecast at any time even when something is streaming.Is this a roku killer? No. I have and use my roku just as much as before on my main TV. This device is more about changing a dumb TV into a smart TV and it does it well for a very small price.Here is one of the neat hings about this device. I then took my phone, opened up Netflix and had control of the chromecast with the phone. Your device i", "Setup is always looked on as a challenge. Google found a way to make this as painless as possible. Another surprise was when I moved it to a different location, the part recognized t and started the simple setup again. This doesn't always happen with electronic things so I was doubly impressed.", "Set up was a bit of trial and error, but my son managed it after a few attempts. The install help is very rudimentary, it would be useful to make it a bit specific. I actually have it plugged into my receiver and now the sound system fully enabled too. I recommend Chromecast. I would like to see a lot more apps becoming available in the near future.", "Set-up was a bit troublesome, had to call Google for assistance.  Assistance was very good, with help I was &#34;casting&#34; easily. Works great with You Tube, Netflix and Hulu Plus, Google plans to have other streaming sources optimized in the future.  Other streaming sources can be &#34;cast&#34; but now with the quality of optimized sources.", "Set-up was a breeze once I got the wireless on my computer properly configured. That would be my only hint on thi
