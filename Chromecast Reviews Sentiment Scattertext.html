nsure that if your TV is wall mounted and it is flush against the wall, ensure that it has an HDMI port and a USB port accessible from the side.Happy streaming!", "Bought this for my wife for Christmas, She loves it!! Easy set up, but I still followed a youtube video", "It's not an AppleTV but it will work for Netflix.  Having the control on the smart phone is great since you don't have to keep track of a remote.", "I got this with a little scepticism about how reliable it is, but it works well, I can see movies and videos from Netflix, Hulu, Youtube in my TV, watch my favorite TV chapter from my Iphone or ipad. It works", "Very happy with the chromcast. It's a shame is not compatible with airplay (apple device) and/or not open for amazon prime...you can use any apple device with chromecast but only netflix, or youtube...", "I had some initial difficulties setting it up in my home network. I even tried calling Google support and they responded but giving few suggestions. But it did not work. The device seem to be dependent on the router being used, so google did not have a apt suggestion for the model i had with me (i have cisco linksys E2000 model router). I found a video blog in the net based on which i changed few router settings. I then restarted everything in my house including the router and i was finally able to set it up. Chromecast is really cool for the amount you spend on it. You can stream from your laptop or smart phones if you have netflix and youtube app (it works wth pandora too but i don have pandorawith me). You can then multitask ur device but the video wll still be playing in ur TV. You can also stream video from chrome browser from your laptop but you might at times experiece a delay. Also, multi tasking ability is limited if you are streamingfrom your chromebrowser. Google isaware of it and are working on a fix. Overall, I am kind of satisfied with the product as of now and expecting more updates from google I am giving it a 4 star especially for the value for money it offers. Cheers!!!", "Our streaming needs are primarily Netflix and Amazon.  YouTube not so much, and I guess that's because there is so much searching and typing involved in the YouTube \"experience\" that it lends itself more to the computer than an iPhone or iPad.  Chromecast does not support Amazon, so for us, it starts out only doing half the job.  I bought this as much out of curiosity as need.  We have three Roku boxes and a Vizio TV with built in apps.  One TV, in my office, has no direct streaming, so maybe this could be an answer.  It's not, even though I knew it did not support Amazon streaming.If I use Chromecast with my iPhone, I have only the slightly clunky iPhone apps for Netflix and YouTube and no support for streaming Amazon even from the Chrome browser for iPhone/iPad, because there is no Chrome browser extension for IOS.  I could use it with the Chrome browser on my computer, but then it is limited by my monitor's 4:3 aspect ratio.  In short, Chromecast does less than Roku and not nearly as well as Roku.  One small change, though, and it could become useful:  Get the Amazon streaming app supported or get the iPhone/iPad Chrome extension for Chromecast.  Otherwise, it is too much trouble for what it does.If you are like pretty much everyone I know who streams movies, you need Netflix and Amazon.  If that is you, then the solution is simple:  get a Roku.  It has hundreds of channels and a real remote control.  If, on the other hand, you only stream Netflix, and you want YouTube on the big screen, then Chromecast will work nicely for you, although even then it is only a 3-star device because of its complexity of use compared to Roku.  But if you don't need Amazon, Chromecast might be a decent VALUE--$35 vs $80.", "Love my Chromecast. I am sure enough has been said about it so I will leave it at that! Good work Google!", "I really only use Google Chrome for Netflix pairing it with my iPhone.  It works great for this purpose.  Am excited that they've opened up their SDK so that more third party apps can develop for Chrome.  I think that will open up a whole new world of apps.  The price is right and the installation is quick and easy.  Definitely worth buying one to try it out for yourself.", "Its a really cool device.  I got it because it will eventually pair with the Lima and then will stream any video you want to your TV.  Currently I am NOT very happy with the fact that I can't stream EVERYTHING that is on my computer to the ChromeCast.  A lot of AVI files will not stream natively and a lot of workarounds are out there but this should be an inherent function: stream any media on your computer to your ChromeCast.  It would be a 5-star product if it didn't SELECTIVELY stream media from a PC to the TV.", "Works perfectly! Looking forward to seeing the potential that's unlocked with this device. It's replaced my Roku's in the living room and bedroom!!", "Only time will tell how good this will be. So far I prefer my roku or Apple TV.  It is simple to setup and use, but I wish it had a mirroring function for he ipad/iPhone. I can't wait to see how this item changes in the future.  It'll be great for travel.", "The product works very well. i wish there were more options for choosing movies but maybe that will come in the future.", "if I could rate this 6 stars I would. The only possible con would be that it does not work very well with Virtual Private Networks.  I am sure something will come out for that later on though.  I can stream from my phone (Galaxy S3), tablet (Nexus 7), HP laptop, and PC with zero issues.  Installation is easy, setup is easy.  Just install chromecast extension into your browser and start using it.  They also have netflix addons and apps to stream off of your drives.  Just search \"chromecast apps\" in Google and googles own site has a lot of great apps and extensions for free.", "It's affordable and a great alternative to apple TV for individuals (like myself) who haven't necessarily bought into that ecosystem. Biggest plus for me has to be the ability for it to automatically switch the TV over to this input when you beam things to it! Very nifty and setup is also extremely easy (no idea how they id this!)", "It's easy to use and setup and the picture quality is great. I just wish they had more channels to watch.... supposedly they will add more... but it's been out awhile with no other updates.", "Let's start by talking about the competition.  Roku has 100's of channels where you can browse content right on the device and play what you want.  Apple TV does the same but also lets you transfer what you are playing on another device to your TV.  That includes not only streaming content but also photos, music and videos that are on the device itself.  Even some games have AirPlay support, letting you play them on your TV, in high def with full motion video.In comparison, Chromecast doesn't have any \"channels.\"  It only plays content that you \"cast\" from a small number of apps that support it.  And for the most part, it's only capable of playing what it can stream straight from the internet, not the device you are using to control it.  For example, Google's own Play Music app can play MP3's that I loaded onto my Nexus 7 but it won't cast them.  \"Unable to play the song.  Can't play a sideloaded song remotely.\"  I'm not sure if that's a legal/licensing limitation or a technical one but from what I've seen on the developer site (I'm an Android software developer,) Chromecast just really isn't made to have much content sent to it from the controlling device.  Even casting a browser tab in Chrome is pretty sluggish and unresponsive.Chromecast is like an AppleTV that only does AirPlay... poorly... and with a small set of apps.  It's really only good for one thing - transferring a YouTube video from your phone to your TV, so you don't have to go and find it on your PS3 or Roku or Apple TV or whatever.  Sure, Chromecasts are cheap.  But is the novelty even worth the price tag?  Personally, if I weren't also looking into the software development aspect of the Chromecast, I would want my $30 back.", "I was skeptical on buying Chromecast, as I've read a lot of mixed reviews. However, I found that I use Chromecast nearly every day now, and with more apps coming down the line, you can't get much better! I do think it'd be cool to have a remote or something to go along with it, but I guess it's part of the minimalistic outview to only have as little as possible!", "I really like the versatility of the Chromecast. I like most of the apps that you can use with it. I really like how you can watch something on your tablet, cast it to the Chromecast and keep watching it and then if you need to leave you can pull it back to your tablet.I got this mostly for utlizing my Plex installation that I have and it has been working great. The biggest annoyance I have with the way the Chromecast works is that when I am watching a show and the kids start running in the room and want to ask me a question I have to fumble for my phone, open up the app and then pause whatever I am watching. I don't have the ability to just pick up the remote and press pause, which would be much faster. This is where a roku actually has a benefit over the Chromecast. With that said I can't stand the UI of the Roku so it is a tradeoff I am willing to make.", "Great buy you can stream from laptop chrome Browser or Stream Netflix from a smart phone no problem. Great supplement to cable.", "This is a really good device. Easy to configurate and very practical to use. My wife and daugthers loved it, and now they get watching Netflix and YouTube on the big screen TV all the day. Recomended!!!!", "I'll leave the more technical reviews to the experts. I just wanted to add that we have enjoyed this device a good deal. At a party at my house all of my guests were able to stream youtube videos, music, and other media of their choice through this device. It made for an interesting dynamic &#34;OK, now mine!&#34; so it is neat (or could be potentially bad I guess) that multiple devices can stream to it.After said gathering we decided to give these away as Christmas gifts and they were really happily received. The only main downside is that you can not stream from any device you want, or from just any website.It is very easy to use, and (obviously) also very easy to take with you and set up anywhere.", "Works seamlessly. With one step--pressing a small icon on my phone or tablet--I'm now able to watch media on my TV. Its simplicity is wonderful, and at this point I can hardly imagine not owning one. I'm not overstating when I say Chromecast has transformed how I watch movies and TV.I don't have cable because I have no interest in much of what cable offers (hello, Dance Moms), but I am passionate about good movies and excellent TV shows. Before owning a Chromecast, I watched those on my Nexus tablet, my laptop or my phone. I still enjoy watching movies and TV shows on those smaller devices when I'm away from my home, but at home it's so much more enjoyable now to watch them on a full-sized television. I just bring up Netflix, YouTube, Google Play or some other compatible service, I press the icon and the media starts seamlessly playing on my TV. Perfect.The one problem at this point isn't with Chromecast at all, but with Amazon which has at this point refused to make its media content compatible with Chromecast. What a shame.Regardless, even without Amazon's content, Chromecast is for me a must have as someone who loves great movies and great TV shows.", "This winter has been the roughest and worked well and cleared all the snow in no time flat.  It is electric which is not the best if you loose power.", "Incredible little device. There hasn't been something this amazing released in the consumer electronics space in years. You're looking at the cheapest major upgrade you can make to your home entertainment center available.You can stream any tab from Chrome on your desktop (including with HD video). You can have hours of fun with multiple friends on Youtube...everybody just queues up a video to watch one after another. Netflix streaming is awesome, although you lose the &#34;playing next episode&#34; feature on Chromecast.If you have a computer and an entertainment center, you need this little device.", "For $35 you really can't go wrong with the Google Chromecast. It works with multiple platforms and does exactly what it's supposed to. Setup is a breeze and takes 5 minutes or less. Once your setup, just open an app like Netflix, Pandora or HBO GO for example, chose the media you want to stream to your television from your device, tap the chrome cast icon that appears in the upper right corner and your ready to go. My favorite feature is that when casting from YouTube you can set up a queue and load up multiple videos to play one after the other. Honestly, everyone that has an HD TV should have one of these awesome little devices.", "I will start off by saying the features this little device brings are MORE than worth the cost.It's amazing how just $30 can benefit your techy needs with such ease.Use it to stream from your phone, computer, anything without having to change around annoying cabling, etc.For features and ease of use, I give this a SOLID 5 stars... BUTThis is a big BUT here... when I had the Chromecast plugged into the back of my TV and charging through the provided Micro USB chord... I BARELY turned my TV to rearrange my setup and ended up ripping the HDMI connector right off the Chromecast.With minimal &#34;force&#34; the HDMI connector just ripped right off of the black base.Now it's obviously broken, but I do want to get a new one as switching HDMI cables based on what display I want my video to be on is very annoying.5 stars for functionality + features2 stars for quality...I give it a 3.", "I got this for my son's TV. I don't allow him to have any gaming systems in his room but he wanted to be able to stream Youtube and Netflix so this fit the bill. Great if you don't have a smart TV.", "Picture quality is a joke. You also can not use it for most applications in Europe( netflix). You have to have a android of iPhone to use it.", "Really like this unit.  Easy to set up and use. I use it for HBOGo mostly since crazycomcast does not allow Roku to use that app.  Very limited menu, really only Netflix and HBOGo for me.UPDATE:  MLB app is a disaster this year on Roku.  A known big time failure of MLB after adobe changes and inept MLB customer care.  Chromecast works better and I am happy I own one in time for the MLB streaming fiasco.", "I bought this to stream HBO GO from my tablet to my television. It does that very well. I was afraid the TV was too far from the router to get a good signal. The Chromecast works flawlessly -- never rebuffers or stutters. The viewing experience is quite good quality. You do have to plug in the power or USB to power the device. That makes it slightly less portable than it looks, however I switch it between televisions quite regularly with little effort. It's limited in what is supported at the moment. I'm banking that will change as it catches on. Currently you cannot cast a Google Chrome browser tab from an Android tablet. That seems strange to me, but it is the case. Casting from your PC performance depends on how fast your PC is.", "Honestly, I wanted to love the chromecast but it just isn't versatile enough. I stream netflix from my phone, and thats about it. I cant cast a tab from chrome on my phone, and when I cast a tab from my laptop, the zooming and formatting arent right. Chromecast needs to support more apps and operate more smoothly like airplay.", "Why would you need a $35 Chromecast when the TV or Bluray player does the same thing?  Quite simply these so-called smart-TVs or smart devices suck.  They are like wireless phone carriers and smartphone manufacturers putting their own bloatware, adware, and then never bothering them to update their software after their products' release.  With a Chromecast, the compatible app on your iOS or Android device will always be updated and will have a much better interface and more features than anything a TV or \"smart-device\" manufacturer will release, maybe excepting Apple TV and the Roku (which I have not tried personally).Since I own both an iPad and an Android phone, I can attest that setting up the Chromecast is a little easier on the Android on its respective Chromecast app, but certainly not difficult on the iPad, which requires disconnecting from your WiFi network to connect to the Chromecast.  Also, you can use an Android device to stream music from your Google Play Music cloud storage, but not from your device unfortunately.  I did have an issue of not having any songs playing since they were both on my phone and on the cloud, but it had been resolved recently.Some gripes I have is that the included HDMI extension cable is not flexible enough to hide behind the side of the TV.  Also, Chromecasting from a Chrome browser is a bit of a miss.  While online video playback is okay, there is a bit of a delay when scrolling through web pages.  Chromecasting from a Chrome browser utilizes a lot of CPU power on my 2011 MacBook Air, and revs up my cooling fans.  So if you wan't a quiet web streaming experience, I'd probably recommend a faster computer, an Apple TV + Mac / iOS, a compatible Chromebook, or a very quiet HTPC.", "Needs a better UI and more apps but does exactly what it advertises.", "Waiting for Android mirroring & casting without being on the same WiFi.  I hate that you cannot stream local media files without an active internet connection like AirPlay does through AppleTV.", "I was eager to receive and start using Chromcast. I invested (or rather wasted) about 10 hours trying unsuccessfully to get the device to connect to internet through my router. The router is on Google's approved list and over past few years the router has supported connections well over a dozen of various mobile devices. Looking for solution on internet I came across many posts of other folks experiencing the same issues with Chromcast.I really wanted to liked this device but unfortunately the hardware seems to be half baked at this point. I'd expect a more robust and more well tested device from Google.Additional Comment:I gave chromcast one last try and to my surprise it connected. To account for this I'm adjusting my earlier one star rating to three stars. It now works however as noted above getting it connected required  herculean efforts, it's still not clear what kept it from connecting in the first place as nothing in the setup of tv or network was changed, it 'casts' very limited content - netflix and youtube. Casting through chrome browser is handicapped by DRM. Considering that much of streaming content is DRM'ed this really makes chromecast useless as compared to a simple HDMI cable. Until connectivity issues are resolved and more streaming sources and flexibility is incorporated I believe roku might be a better choice.", "Like everyone else I am happy with the Chromecast but I also bought a Roku around the same time. Comparing the 2 the Roku wins hands down. I know that Chromcast is still new and will need some time to build a developer following so more content is available but unless they start packaging them with a remote control the way Roku does, it just wont compete. Taking out your phone and launching an app just to pause, fast forward, or rewind, is a pain.", "I got the Chromecast for $30 and can't complain at that price. When I purchased it there wasn't much I could use it for except Youtube, but not I have MLB and HBO Go that I use regularly with the Chromecast. My kids sling Youtube to this thing every day. The picture quality is excellent and very little in the way of buffering/degradation. The only issue I had was with the MLB App the first week it supported Chromecast, but has been fine since. I recently ditched my Apple TV for a ROKU 3 on my main TV and I am considering getting a Roku stick for my basement. However, I will probably hold on to the Chromecast for travel and to let my kids use it on the TV in their bedroom Great product for the money and available content has been increasing. It wont catch the Roku, but it is also substantially less and has a small form factor for travel.", "OK, I am a gadget Geek... with that being said, the Chromecast is one of the best gadgets I've bought in a while. I love listening to the music on my PC and watching my videos as well. Now I can go to Netflix, Vudu, etc, to watch what I want, watch Youtube videos, listen to music on my tablet, PC or even Android phone. It's very simple to install and have running with little to no networking knowledge and very plain, easy and almost idiot proof on screen (PC and TV) directions. I think everyone should have this hooked up to their TV if it isn't a Smart TV. I highly recommend this to any guy with a wife who will not let them upgrade their TV to a Smart model! - lol!!!", "I could not figure out why it would not download any content. It installed correctly just would not d/l.  It may have been the VPN that we have in use.", "The Google Chromecast was announced, and I immediately bought it with intentions of replacing my Apple tv or Roku boxes that we currently we use at my home.  I got it the next day somehow and immediately started setting it up.  It took all of about 10 minutes to unhook my old Roku and hook this up.  Super easy and the setup instructions are great to.This just worked perfectly with my Iphone and my Android devices right out of the box.  I really REALLY like being able to control the volume right from my device.  To do this I usually set the tv volume to slightly higher than I normally do, but that gives me the control from my phone to turn up a quiet video, or turn down a loud video from youtube right away instead of fumbling for the remote on the other side of the couch.  The Included AC adapter is a huge plus.  I am very satisfied with the fact that they include it for the price point of 35 bucks!  I expected to have to provide my own for the price.++  I was able to log into XFinity TV, and stream Dexter to this in my bedroom pretty flawlessly through the chrome browser on my computer.  The apps for the phones don't have a cast button in them, and I don't think they will honestly, but if you have a good wireless network signal, I don't see any reason why you won't be able to do this.  Also the Cast plugin for Chrome is currently said to be experimental, which I can say is true when casting simple web browsing, but for some reason the video streaming was flawless.  I really really like this.++  I also carried this to California for some personal travel and was able to stream my Netflix right to it on the LED TV in the room!!!++  Youtube and Netflix are flawless in my experience so far.-- One note as of 8/10/2013 I occasionally have issues when setting it up to my hidden SSID.  I have connected to it about 10 times now and out of those 10 times, 3 simply would not connect no matter what I did.  I had to broadcast my SSID, have it connect, then I was able to hide it again and it worked.  Most people I'm assuming wont bring these all over and travel as much, so it shouldn't be a problem.", "Purchased another as I donated my original to my parents house so that they could easily stream NetFlix.  I had originally setup a computer for them but it required a bit more technical know-how to get that streaming properly than this does for them.  So, had to buy one to replace it on my TV in my bedroom.Even with the recently released Roku Streaming Stick and all previous versions of the Roku, I still prefer the Chromecast.  Especially with third-party apps like Avia that allow me to stream music, video, and pictures that are stored locally on my phones and tablets.  Avia also has Dropbox, Google+, Facebook, etc. integration to stream content from these sources.  Easy setup, easy use, having any connected phone or tablet able to control it, etc. makes the Chromecast a winner in my book.  Plus with the APIs being released recently, it will only get better with further third-party support and features.", "I have a roku but figured I might get this to stream stuff from chrome. I've had it for a little while and haven't had to much use for it. Not very apple friendly and only supports 720p with some mixed results even with fast internet. All in all I'd say get a roku instead.", "This is a really great product! All the reviews are true and this is one of the greatest recreational investments I've made so far this year, however, they weren't kidding when they spoke about the glitches and kinks. If you're on a college campus, and have no choice but to use campus WiFi, you're going to run into some serious problems because of security network protocols. There's a looooong explanation I was given by the Google customer care rep, and since I'm not a techie, I'd have difficulty re-explaining it, but long story-short: You would have to go to your school's IT department and have them set up a DMZ host on your computer so that your computer can be the source of your WiFi connection to Chromecast. It's a very tedious process, so I wouldn't recommend buying it until Google irons out those kinks. However, if you plan to use it at home, everything should be fine and it should work really well for you!", "Sure there are a couple of bugs to work out still. Remember that this product is only a few months old and that new app functionality for Hulu+, Plex, etc have just recently been added and most Developers work quickly to fix major bugs.A few weeks ago, many new apps were added. SO DON'T LISTEN TO THE REVIEWS SAYING IT ONLY HAS YOUTUBE & NETFLIX. The list of supported apps is here: [...]With that in mind, I find it to work really well, particularly with Plex & Hulu. Very smooth as long as your internet connection is strong and of decent speed, as with any streaming device. Using it on my iPad & iPhone as well as Chrome browser is easy. Set up was easy. Casting is easy. Click the cast button and there it is. In addition, it's a really great tool for work. Presentations can be cast directly from Chrome. I just drag the .pdf into Chrome and cast. Fantastic.The small size makes this a MUCH better option for traveling vs my Roku or ATV. My NAS + Plex + Chromecast = LoveFor my needs & uses, with the addition of HBOGo, Plex & Hulu+,  I've been able to check off all the boxes and will likely sell my Roku now.", "Received my Chromecast yesterday and got it working within a matter of minutes.Sure you can do nifty things like stream Netflix or Youtube videos directly to it, but I can already do this through my Xbox or through the SmartApps on my TV or home theater.To me the cool thing is that you can stream the content of *any* Chrome (web browser) tab directly to your TV. What does this mean? It means you can stream ANY video displaying on your web browser. If you can fullscreen the video it will play fullscreen on your TV accordingly. The video (depending on the resolution) isn't going to be as smooth as it is in the native streaming formats like Youtube or Netflix, but it works.I have my Chromecast plugged directly to my TV, and through audio return channel (ARC) any audio played through it gets sent back to my home theater system. This is a huge benefit as I can stream tabs of Pandora or Songza and listen to the audio through my home theater speakers.I was lucky enough to order it early and get the Netflix promotion which applied a $24 credit to my Netflix, meaning this cost 11 bucks. But even at its full price I'd recommend the Chromecast. It simply doesn't get easier than this product!", "I was initially favorably impressed with the relatively easy setup and the playback of a number of YouTube videos. This device handles the older simpler videos on YouTube quite capably. However, when I tried to play the official YouTube video for When In Rome, &#34;The Promise&#34;, the Chromecast device simply did not have the adequate horsepower to launch the video after the advertisement.As a test, I then switched to my Chromebox, which is hooked up to my TV on another HDMI slot, and played the When In Rome video FLAWLESSLY. Well, you can't really compare a $35 Chromecast with a $400 Chromebox, as there obviously is a whole order of magnitude difference between these two platforms both on a technical and price dimension.I will take this device with me when on travel, and try it out on the TVs in the hotel rooms just to see how successful I am with the free Wifi that comes with the room. It's a cool gadget. I don't know how well it works with the Netflix and Hulu Plus apps, so you will have to read the other reviews for these options. Perhaps there will be a software upgrade in the future that will mitigate the specific issue I had with it.", "This is a great add on for any monitor/ TV.Stream Youtube, Netflix, ect... from your phone/ tablet.Fast load times and zero lag.Love this product.", "Can't get any better then this. Watching any and all media from my phone and tablet. Best ever! BUY IT !", "*see update below first review*Now don't get me wrong I am impressed with the product that has been made here. But due to things I misunderstood when researching it I came to find out a few things that upset me for not researching enough (I usually spend DAYS researching a product before I buy it but not this time) and for Google not doing enough on their end to ensure this was a home run. I thought the supported applications for the Chromecast would install on the device and you only used your android devices to access it to control it. Now I know what your going to say \"but it didn't list an internal memory\" and you'd be right. Because the information page for this seems rather slim and needing of more info (or removal of misleading info, research more you'll find I'm not the first nor the last person to be mislead by their product page) I made that mistake you shouldn't in gadgets and assumed. SO when they talk about supported applications what they really mean is the application has to be installed on your handheld device and the developer has to include the option to turn on the casting ability from within their application on your handheld device. Now I have a NAS filled with media, music and pictures and the product pages for this device show PLEX as an supported application, well that's great I thought cause I can use that for DLNA right? Well even though my NAS can get PLEX for free and my Smart TV's can get it for free it's $4.99 to get it to work on the Chromecast, also due to the fact that the applications are on your android device that means you have to repurchase the application for any other android device that is someone else's account (like my wife's tablet and phone). Also the product page shows you that you can use the chrome browser to do web surfing on the TV. Once again I said GREAT! And once again I was disappointed to find out that the Mobile Chrome Browser is NOT supported for Chromecast! Wait a minute didn't Google make this device and already put in Chromecast options into their other programs like YouTube and Google Music? Well that's a yes on both questions so the only question left is why didn't they do their mobile browser as well? Your guess is as good as mine! Now I downloaded the Pandora radio application from within the Chromecast program and my wife already had it on her phone. So my application had the cast option but her's did not. So we checked her Google store and updated the application. Checked it again and still the option was missing! Odd right? Uninstalled it from her device, had her download it from the Chromecast application and this time she had the cast option. That's something to keep in mind if you can't find the option. So i bought this for a 40 inch LCD TV in our bedroom that does not need to be replaced but was purchased before Smart TV's so even though my living room and even the kids room has a Smart TV that can stream our content from the house NAS we couldn't so this seemed like a great solution. Should Google work at fixing the device so things like web browsing from your handheld devices to the Chromecast and find a way to support/encourage other application makers to support casting and find a way to make it so if I buy the application to support the Chromecast that it need not be re-bought for all Google accounts (each Chromecast has it's own unique identifier so really this shouldn't be hard) then this could surely be a great option. Until that day there are still other options out there that work as well or better abet a bit more costly though. I would have personally held off buying had I know all this upfront but I am impressed enough to keep it instead of returning it. Here's hoping that improvements are forthcoming. Like it, love it or leave it that's just my two cents.*update 06/26*With Google's announced updates to chrome I expect to see better improvements from functionality. Biggest update being that you will directly connect to the device from your phone or tablet and no longer require a router to use it. My NAS was made by syncology and they did put out apps days after I got the chromecast to stream to it without costing me a dime. I found this to be a much better solution than using Plex. This device is getting better with the new found support and updates from Google but it will be limited vs a roku device and I'm OK with that.", "I purchased this item so that for my online classes, I could cast content in my Chrome browser (usually lectures) to my living room LCD and watch in comfort (no other convenient way to do that unless it is a YouTube video). It is GREAT for that. Do keep in mind this is not an Apple TV (which I own as well) or Roku. There is no remote with this. No application that runs directly on it and allows you some direct control (that I've seen yet anyway). This is literally sending certain online content directly to your television (like YouTube videos) that specific support has been written for OR the Chromecast casting Beta which is a little icon in the top of your Chrome browser that allows you to cast the whole page of the browser window. However, that last method doesn't look perfect yet. That's why there is particular app support, like the aforementioned YouTube, where you'll have a little casting icon from within the YouTube video (so you're blowing up just the video in a nice edge-to-edge proper ratio, NOT the whole Chrome screen with all the menus and other stuff that sometimes doesn't display just perfect). Anyway, the YouTube support is great. Haven't tested the other video streaming application support yet, but I'm sure Netflix probably is fine too.I should be more clear, it doesn't just &#34;blow up&#34; your video from your PC to the TV connected to the adapter, it &#34;casts&#34; it which basically means that Chromecast grabs that feed somehow directly and you're free to do other stuff on your computer while it's playing. I have had some odd control issues at times, where within the YouTube application for instance it will show you the progress bar, but sometimes it won't (so you can't control the profess bar to forward the video on the TV, remember there ins't a remote for this) Anyway, some occasional odd behavior there, but hardly noticed in my light use the first month. It is &#34;beta&#34; after all, but hopefully Google doesn't beta it forever like other products and instead puts a lot of development in this. If Google could invent a very affordable HDMI streaming box that you would hook up to any of your HDMI supports and watch them via network or wireless through the Chromecast, it would be one heck of a unifying product.The other thing I really wondered about before purchasing this to &#34;cast&#34; my online course material was whether a site I was logged into on my computer (that required a log-in, like my online Canvas courses), if they would cast properly to the TV because they required a password. No problem doing this via the Chromecast beta so far, so pleasantly pleased in using it for my coursework for sure.", "For sub-$35, this little streaming device works wonders.  I use it nearly every day and have gotten many friends to purchase it as well.  Not only does it have so many uses right now, I'm excited to see what the developers have in store for the future!", "This device is not thee way to go for Internet TV, unless you have a spare Laptop, or Tablet, hanging around that no one uses. A Laptop, or equivalent, is required to make this device work. And, it must be at Windows 7, or higher. I was not aware of this when I purchased it. I became aware shortly after I received it. I had to borrow my wife's Laptop to check it out. It does work,  and it provides a fine image, but it requires a bunch of apps, (which you can download from Google). And it pretty much ties up that Laptop, etc., for constant use, to which my wife said, &#34;Not my Laptop!'. So that's that!I'll bet it would work just fine if I bought a Tablet, for around $300. But I can get a Roku, or Apple TV, for a lot less. And, my purpose in getting this device was not to buy a Tablet. I intended to use it with my Netbook (which is XP oriented and can't be upgraded to W7).Also, I noticed that some funny things started to happen to my Desktop, ie: I started getting a lot more Spam and Pop-ups when this device was connected to my TV, even though it was not being used at the time. I removed it from the HDMI port, and those things went away. Don't know if there is a connection there, but thought I should make you aware.I'm going to keep it, so when I do (someday) get that Tablet (or whatever), and Time Warner starts being halfway decent and makes it's use feasible by adjusting their rates, I can maybe take advantage of the great stuff available on the Internet.All-in-all, if you have the equipment available to support it (extra PC), it will probably provide you with a decent connection for Internet TV. Hopefully, the other stuff I mentioned, will not occur.", "What more needs to be said? I hooked this up within days of getting it and have not looked back. Going on 4 months now and more apps are coming out that makes it easier to &#34;cast&#34; what you are doing on your laptop, phone, tablet etc and it is great! I have 2 other versions of &#34;Google TV&#34; and this compliments if not surpasses it. Couple this with the ability to add apps to it makes it a must have and affordable addition to any home media enthusiast. Great to travel with wherever there is wifi for trips.", "It gets a 5 frome me.  I saw it on a add on my phone, And I liked how little it was, and sure would be out of the way, if it would just work, So I ordered 1, and it works great, it did such a great job and streams, what I think is everything. I liked it so much that I ordered me one more. I would recommend chromecast to everyone.", "That is the reason I wanted this. Doesn't do it. Google removed that capability for some stupid reason after saying we could do that.", "Well it is interesting. The power adapter looks exactly like the one for my phone. Which I kind of neat. I guess if I loose one I should be able to use the other but I have it plugged into the usb port on my blueray player. Which works fine. When I stream from my computer the audio does not go through my surround sound but when I stream through my ipad it does. Which I find extremely odd. Before I tried the ipad I thought my surround sound was not even working. I kept turning up the volume until I decided to try switching the tv to the Dish hopper. The sound was so loud I had to quickly switch back and keep trying down the volume. After that is when I tried the ipad and the chromecast was able to send the audio through the surround sound. I then went back to the computer and again no audio through the surround sound. No matter if I tried a youtube video or a netflix video or even a amazon prime video with silver light uninstalled. It does work though. I would just love it to work through the surround sound when using the computer with it.", "I got tired of moving my single xbox 360 back and forth between living and bedrooms so I purchased the Chromecast.  Fantastic little device for streaming Netflix, just plug it into the HDMI and USB ports on your TV, download the Chromecast app from Playstore, Apple store, etc and name your device.  Works seamlessly, no lag, no buffering. LOVE THIS!!!!! And waaaay cheaper than a Wifi streaming box from the store. I HIGHLY recommend this product.  Bought one for myself and one for in-laws! Thank you amazon and thank you google :)", "This thing is seriously cool. We dropped cable well over a year ago and TiVo just recently, and we thought we were fine with our antenae, Netflix and Hulu. NOW we're fine. Sure, this only has a few apps so far, but some are ones we use a lot and until they add more we just open a chrome browser on our laptop or tab nearby and cast whatever we want to the tv/stereo. So the kids can still watch videos from pbskids or nickjr and all the other sites that have the shows we used to have pay to get or to watch when we chose (plus, Netflix doesn't carry Dora which is a HUGE thing in this house). All of our music was already in play music so we have access to our complete libraries at the swipe of a finger, plus you can control the volume from your phone while you're using it for other things. But the most unforeseen benefit was that this thing turns itself into an instant party favor. We had family visiting and my brother-in-law signed on. Next thing you know, he's bumping our music for some song he wanted us to hear, then my husband bumped him to play something off youtube and next thing you know it's 'game on' until 4 a.m.. At first it seemed like the audio wasn't syncing when we were casting from the laptop, but if you pause from the browser and hit play it re-syncs and both the picture and audio are great. For the price, there's no way to go wrong.", "The Google Chromecast functions absolutely perfectly, outperforming most if not all smart TV's on the market as of its release. A simple design that streams music, movies, and any content you so choose elegantly and efficiently, using any computer, tablet, or phone as a powerful yet simple remote control with virtually no learning curve. It uses HDMI, the most widely used AV cord in the industry as of 2014. And more and more apps and websites are becomming compatable with this device every day. The only downside for this product is that it's so simple to use that it's a shame that it couldn't be easier to set up.If you can't currently stream to your TV, and you want to for cheap. You can do no wrong with Chromecast. In this case, simplicity truly is perfection.", "I like it to play my favorite youtube and other videos through this device in my TV, but google needs to add more App to support it like as Apple TV.", "This worked really well once I got it hooked up.  I had to use an AC connection that was luckily already installed behind my TV on the wall because my TV did not have a USB port (except for the service port).  Then I downloaded the chrome cast app to my tablet and boom!  I was in business.  Then I noticed one more problem.  I always watch TV in surround sound.  Since this was running directly into the TV, it was not connected to sound system.  Sooo, I ran an optical cable from TV to sound system and all is great.  All I have to do now is open an applicable program on my tablet, tap on the chromecast icon that now shows up as an option on the program, and it streams the program straight to the TV.  I can only hope that Google eventually adds more program options to the menu.  For example they have HBO, but what about Showtime??", "Google has done a pretty good job here by creating a relatively inexpensive method for wirelessly sending videos and the web to your TV.  Syncing with your laptop is easy as long as you are willing to use Google Chrome as your browser.  If you don't like Chrome only use it when you want to sync and use your preferred browser all other times.  Now when using an iPhone, the only two apps that work with Chromecast right now are YouTube and Netflix, so there is not a lot of versatility here (is this really a surprise considering it is considerably cheaper than Apple TV?).  I have read that Android phones work a little better.  I use Chromecast mainly to watch Amazon Instant Video from my laptop, and with a few tweeks it works flawlessly.  I highly recommend this device especially if you are mainly going to use it as a way to view internet content on your TV.  I mean if you buy the Chromecast and are having trouble getting something to work, just Google it.  Somebody out there in cyberspace is sure to have figured it out.", "I had high hopes for this. But couldn't not get it to work more than a few seconds at a time. Wifi is very weak. Also, I expected to brouse the web with my chrome brouser, but it does't work that way. If you don't do Netflix, youtube, or buy google movies then your out of luck. Just not any use to me. Will probably send back.", "This product has served me well and I love it and all that good stuff. Thank you very much I love it.", "The Chromecast is an absolute steal.  For 35 dollars you can essentially turn any TV with an hdmi port into a smart tv.  The Chromecast allows you to stream from virtually any device (android/apple phones & tablets, any computer with google chrome).  For most modern TVs the chromecast will power itself by plugging into a USB on the back of the TV for power.  If your TV doesn't have a USB port then you can still easily plug it into the wall for power.  It's extremely easy to setup and I had mine up and running in under five minutes.We use it all the time for everything from watching movies on netflix, renting movies from google, listening to music on pandora and watching videos on youtube.  I never realized how much we would use the youtube feature, but we have a young son and my wife loves being able to play educational videos and songs for him easily on youtube.  The chromecast is also great for parties because i'm easily able to play songs and videos from my phone anywhere in the house without having to mess around with the TV. One of my favorite features is how it will automatically switch inputs to the chromecast as soon as you start casting from your device without needing to manually switch the input on the TV. If I'm sitting at the computer and I want to play a video for my son I can simply cast it from the computer and the TV will switch the input to the chromecast without me having to get up.The chromecast already supports a lot of great apps and with the recent release of the SDK it is now available for all developers to implement into their apps.  I expect most of the major apps to have chromecast implemented in the near future which will give it even more function and use.  I would highly recommend this device.", "It comes in handy for streaming Netflix and YouTube. I wish it was better at streaming local content. I also wish I could mirror my computer screen with it.", "I got this as a gift and was eager to see what all the fuss was about. While it did not work on my Mom's older 46\" RCA flat-screen, it worked perfectly on my own Samsung 46\" LED (UN46D8000) using their Anynet+ TV app on that HDMI port.Once I found it (took some fiddling) the included Chromecast dongle adapter (for TV-mounted HDMI ports that are very close to the TV) helped me install the rather thick Chromecast device to the TV. I also had to plug the (included) USB power cable into a power supply and then configure the device to log into my wireless network. So yes the aesthetics of that USB power cable hanging off my TV is a bit off, but I can vouch for the clarity and the ease of seeing my video/audio streams themselves.I downloaded the iPhone App, Android App and the Chrome browser App and the rest was almost like magic. Finding the device on my network was very easy. The device itself comes with a beautiful HD screensaver, with a clock.I've been able to successfully cast Pandora, HBO Go, Netflix, YouTube, and any tab from my Chrome browser to my TV, which is marked \"beta\". Last night, we watched a 120 minute movie from HBO Go that had only one very minor, short buffering episode when it was Chromecast from my Android smartphone. Very cool to have a remote control in your hand from these supported Apps (volume, pause, seek (rather crude because your finger is so much larger than the play-head button), Netflix offers a -10 second rewind while watching.The only App that I wish they had was Amazon Prime! (Tip: You can bring it up in Chrome and then cast that tab to the Chromecast device but there is no sound. You'd need a separate audio cable to get the sound over to the TV/soundbar)And not having to hook up an HDMI cable and a sound-jack cable (for the TV soundbar) to my Macbook Pro is like a double plus: essentially a wireless video stream to my TV!So it worked real well for me and I hope it does for you as well!", "I've been anticipating getting my Chromecast since it was first announced. So, luckily, when it came in the mail, setup was super easy and fast. I used the Chromecast app on my Nexus 7 and was guided easily through setup.I immediately began streaming my first video from the Chrome browser on my laptop. At first, my image was chopped on the edges, and I thought it was the Chromecast. However, I soon learned it was the overcast feature on my television, and I promptly disabled it.Since then, it's been fantastic. Great quality. No audio/video lags. I've had a couple stutters in streaming but that's largely due to my internet connection. The apps for casting are somewhat limited for now, but I have full confidence the market will expand. Even so, for $35, why wouldn't you buy this?", "While there are a few drawbacks, it is very easy to look past them when one considers the price of this device.Pros:-Easy to setup, move around, and even take to other locations-No external power necessary if your TV has a USB port-Numerous awesome apps already support this device (Netflix, Plex, Pandora, etc..), and more and more apps are adopting support for it.-Apps stream content directly to the chromecast, the &#34;remote&#34; that started the stream is not needed to continue the stream. Example: One can start a Netflix stream on your phone, and turn the phone off, and Netflix will continue to play. This is a big benefit (over the Apple TV) because it does not stream through one's phone and chew through the phone's battery life.I don't know if these should be considered cons, or a wish list of features, but here is what I would change:-Add a dedicated audio output to this device. It would be nice to be able to stream Pandora to this device and not need to have my TV on to do so. This isn't an issue for those who have an AV receiver with HDMI, but I do not.-Support multiple wireless networks. I took this device to a relatives house, set it up there, and when I returned home I had to reconfigure it on my network. It would make traveling with this device easier if one could bring it back home and have it automatically reconnect to the home network after being on another wifi network.-Wired networking. I am all for technology progressing and improving, and have nothing against wifi, but wired networking would be nice to have. It would make the device bigger, but could easily be done in a size similar to the Apple TV.In summary, I am very happy with this device, especially considering the value one gets for the small investment. I would happily pay more for a device that fulfilled my wish list (as I wouldn't expect it to be the same price), but this device does a great job at what it is designed for and meant to do.", "Can access local file in my network or dlna server. Other than that this product is excellent to watch YouTube and Netflix.", "Just does what it is supposed to.  We love the ease of streaming stuff from any device to the TV.  For $30 I would say it's perfect.", "The Chromecast works great for what it is.It's a way to easily and wirelessly get what's on your PC browser or Android Phone/Tablet to the big TV screen.It really doesn't do anything more than that.  But for the cheap price, it doesn't need too.  It's always worked really well for me.It's come in very handy while the wife and I are house shopping.  I can use the laptop and look at house while she looks at what I have on my screen on the TV.", "thought i would use this more...seems to just sit in TV.....works well but seems to have limited content i can access....didn't really need it considerig i have a computer contented now to my TV", "Like others I jumped on the Chromecast bandwagon.  It has a lot of potential but needs more apps developed to make it worthwhile.", "Great way to spread a single HTPC to multiple TVs in the house.  Combine with the Plex app to get all your media everywhere.", "This is a great device!  Its almost to easy to setup and its fool proof to use.  Its got a lot of things coming out for it all the time and I am satisfied with its current offerings.  I can't wait for the games to adapt to it more.  Also for the price its amazing!", "I've bought the android mini pc, but I've regret the rate of processing.This gadget is best of all comparing to apple TV and ROKU.Try it and you don't regret a thing.", "Reproduces Youtube HD videos as 720p only. They are developing the product. There is some beta problems like no audio in some setups. You can buy and wait for firmware updates. If you want more, like a DNLA player, consider a Google TV.", "Very easy to configure and operate with the downloadable software. I'm using with Mavericks, the newest Mac OS and it works flawlessly. Very little to configure and literally is plug and play.", "I have Verizon FiOS, and ChromeCast does not work with FiOS right out of the box.  You have to turn on UPnP (off by default) and turn off IGMP (on by default), and then it is flakey, at best.  After enabling UPnP and disabling IGMP, I still couldn't get it to connect, but I kept reading different chromecast forums, and someone suggested to use the setup app on your android phone.  I used that, and I had to reboot the chromecast device a few times, before it would finally connect to my network.  Then, it connected and updated its firmware, and when it rebooted, it couldn't connect to my network, again...so I had to reboot again, and it did connect.Also, the device does not have any stand alone apps built into it...you have to &#34;cast&#34; (aka broadcast) audio and/or video streams to it, from apps on your phone, tablet, laptop, or other wifi enabled device.  So, it will not work by itself.  Because you have to broadcast multimedia streams to it, this is why you may have trouble getting it to run on your network equipment...because the equipment has to be configured to allow network broadcasting.Bottom line:  I prefer my Roku!  The Roku is a stand alone device, and easily connects to any wifi or wired network...no fooling around with UPnP...and, no reliance on another device for your multimedia streams.  I'll probably keep the chromecast, in case I do any travelling and want to watch netflix on a hotel room tv...but, that's probably all I'll use it for.", "I bought this as a Youtube Streamer. I own a Roku as well, That is an awesome Streamer. But accessing Youtube is a painful process. This little thing just works and as long as your in the Chrome browser, you can do just about anything. Last.fm on your Surround sound! Pandora, Google play Music! it just does it. I really like being able to queue up video's on my phone then it just plays them.The only problem I've run I've run into is that the app doesn't really get along with my Older Android phones. It will work fine with Youtube for a bit then crash the phone. And I haven't been able to get the Google play Music app to actually Cast.. No biggie, It's new and they seem to be kicking out updates so the app might work better in time.If your looking for a cheap Youtube Streamer, I would definitely recommend this. I think this little guy may have just relegated my Roku to a Movie rental Box. And it may eventually completely replace it.", "This is a product for various usage. I use it for Netflix, but, understand its potential. Well worth exploring the possibilities.", "it took a little time to figure out how to install on tv, once installed it worked well, i would recommend to anyone without a smart tv", "It is a cool idea but it doesn't see much use in our house.  I ended up putting it on my 7 year olds TV because the streaming quality kind of sucks.  I stream from the internet to my tablet to this device, that is a lot of unnecessary latency.  I can get my Roku to stream HD no problem, this I have yet to stream with any kind of quality.", "Can't believe this thing is so cheap for what it does. I love pulling amazon prime content from my computer over when my ps3 is not available and it's fun to share youtube clips in a party setting. My TV is properly equipped so that the chromecast can turn the TV on and switch it to the proper input when casting begins. I haven't tried attaching the chromecast to my AV system yet but I've heard certain AV systems can do it.The only thing that lags is full screen hulu from computer to chromecast but I believe that is an issue with data speeds of my wifi. With more apps developing compatibility with chromecast, I am excited to see what is next.", "I purchased a Chromecast on the features and word-of-mouth. It's impossible to play video without a 2 second lag and constant re-buffering. I have 50mbps internet service and replaced my old router with a new one that could reach full speed of the wireless. This made no difference. Now I can't return it and nobody else will buy the piece of trash.Do not buy. You will return or regret it.", "I'll first admit that, though I'm usually pretty tech savvy, I didn't initially realize that Chromecast does literally nothing on its own - it needs a device to stream to it (your phone, PC, tablet, etc).  I got over this pretty quickly because once &#34;casting&#34; to the Chromecast, battery life on one's device isn't impacted as terribly as I initially expected. Still, I made sure to place charging cables near my comfiest movie-watching-chairs.That aside, we quickly found performance to be a real problem. After a chunk of time watching Netflix, the stream would start to stutter continuously or until the audio and video were completely de-synced.  This happened about 50% of the time while the Chromecast and connected device were less than fifteen feet from the router.  Stopping and re-initializing the stream did nothing to solve the problem, but merely delay it another few minutes.Then, after the most recent Chromecast update (writing this as of 5/7/2014), our ability to stream Plex (the sole purpose we didn't return it after the Netflix issues popped up) was completely obliterated by freezing issues that would happen every six-to-eight seconds and last about ten seconds each - a buffering that would never quite buffer, if you will.A good number of web-dwelling trolls would point to network signal strength or the ability of one's PC to transcode properly (Chromecast will only watch one format - it's everything else's job to transcode properly to that format, leaving lots of places for various updates to break things down), however neither were true culprits.  More likely, as some diligent users discovered, the problem was caused by Chromecast firmware updates rolled out universally for the European hardware release - they appear to have made it decidedly more difficult to work with AES network encryption.  Well, the router provided by my ISP has three options: AES, AES + TKIP, and none.  Therefore, if I want my network encrypted, AES has to be enabled one way or another.I give the Chromecast two stars for being somewhat useful and doing the job of more expensive devices in a cheaper way (provided you have a smartphone, tablet, or PC, ya' caveman), but it did neither of the things I needed it to do (advertised features, no less) in an acceptable way.  With the addition of apparently rolling out an update that worsened performance for many (only Apple is afforded the luxury of being allowed to ruin their customers' devices), I decided it had to go back.To put it simply, it doesn't do what it says it does.  Not for me. :-\\", "I have purchased a total of five Chromecasts.  They are very inexpensive and great for what they are designed to do.  Examples include watching Netflix, YouTube, Google Play Music/Movies along with all the new apps with support for Chromecast.  I'm still waiting for Chromecast support in the Rhapsody app and all the built in photo viewers on our devices, but that has nothing to do with the Chromecast itself.Read up on the features and if they don't meet your needs, then wait or look for something else.  If the features described match your expectations you'll be giving this 5 stars too.", "Pretty straightforward setup.  Once setup, easy to use.  Very.  Works with netflix, youtube, or google play.  Controlled it from my smartphone, easily (HTC DROID DNA).  Hope they add more streaming services in the future.", "Although I like this for what it does, it doesn't go nearly far enough.From all the hype about this product it falls short!  Installation did not go well and had to work through the process 3 times before successfully getting it working.  Then found out it doesn't work for Chrome running on an iPad, the main vehicle I had intended to use.  Then I found it doesn't work on Chrome running on Microsoft Surface machine... another bummer.  Apparently you need what they call &#34;a real computer&#34; running Chrome to use this... my wife just got a Google Nexus and will try using it next week; keeping fingers crossed.Unlike a hdmi connection to your computer (I do this with my iPad... I wanted the wireless ability) you only see what the browser or specific program puts up.  It does not let you see everything on your computer as I had been led to believe from the ads for the product.Big plus however is that it only cost me $35; not much more than a good hdmi cable!", "My TV's HDMI ports come out the back not side and the back of the TV is pretty close to the wall, so I had to use the HDMI extender cable that comes with it so the Chromecast wouldn't hit my wall or the TV wall mount.  Super easy to set up and use. Picture quality is surprisingly good.  Best way to transform a dumb TV into a Smart TV.", "Streaming movies through my computer and playing them on my TV is super easy with this device. All of the streaming services work with this player.", "LOVE this device!! We watch a lot of Netflix and You Tube and our family has enjoyed how seamlessly this integrated with the TV and Internet. Very easy set up. We've had no problems using this device and it was easy to teach to my children. Shipping was timely.", "I bought this mainly to watch youtube when I am eating lunch at home and when I have people over and we are just hanging out. I do also like to stream things from my computer and this does not work for that, WAY too much buffering and the video can't keep up with the audio. I know it's not the router because I can stream from my computer to my phone through ES File Explorer and it plays fine. These are small video files too. 20 min episode and it's only 80Mb so there should be no problem. STILL WAITING FOR AMAZON INSTANT VIDEO SUPPORT", "Not using as much as I hoped and would have liked too. Also, it doesn't always appear on my wireless network with the iPhone or iPads making it not useful.  I would like to use, it, but so far its either not there or not supported in what I want to watch.", "My son and I use Chromecast to watch movies and stream video from our tablet to the TV. Works great", "This works very well on any of the numerous sites that support it. Unfortunately Amazon Instant Video has taken the decision to snub the Chromecast which doesn't reflect very well on Amazon. I assume they just want to sell their Fire TV box, but instead I will probably let my Prime member ship lapse especially with the forthcoming price increase.The Chromecast is great because it sits behind the TV out of sight. It gets its power from the TV (USB port) and so it doesn't consume any power when the TV is off. It is easy to control from my iPad or my PC so that I can multitask. Great tool.", "Works better than I could imagine, just need to tell my router to play nice. I can't believe this wasn't $100 or more. It's great for netflixing cartoons for the kids.", "When I first heard about this, I was pretty excited. I wasn't sure if it would do exactly what I wanted, but for $35, I was willing to try it out. I got it yesterday and set it up on a Samsung Galaxy Note tablet. I didn't realize from the ads that it required a separate power supply. Fortunately, my TV has a USB port that I could plug it into. I would have hated to have another device to plug into the power strip. However, having it plugged in to the USB port means that it can't turn on the TV when the TV is turned off (like they do in the ads).It was nice being able to see Youtube videos on TV, but I generally don't spend much time only watching Youtube videos (I'm usually checking my e-mail or browsing the web at the same time) and I don't use Netflix or buy anything through GooglePlay, so Youtube was basically all I could use it for. Even with that, I feel like if you have a decent sized computer screen, there really isn't any point in trying to watch a short Youtube video on a large TV. Also, I don't like the fact that I have to use GoogleChrome to use the device. You can also get Netflix, Youtube and other applications through a SmartTV or a blu-ray player with Wi-Fi, so if you have either of those, there really isn't any point in using this device.I think it's nice for the novelty, but like someone else said in another review, it's basically just a \"Youtube player\". Ultimately, I think it would be better to shell out a hundred or so bucks and get an HDMI video transmitter and then be able to see whatever you want from your computer on your TV screen.", "Great little addition to any TV.  easy to setup, easy to use.  I know the apps that support it are pretty limited, I mainly use it to supplement my roku because it doesn't give me the youtube fix that I need.  This little guy can play all the cat videos I can find!", "Okay - I got rid of my HT-PC thinking that I could replace it with a linux running on Intel's new NUC. It's a fancy unit at a cost around $220.When I did that, I thought a linux box would serve these needs:1) Play media files on my Synology NAS2) Netflix3) Amazon Instant Videos4) HBO GOThose are all the things you can do on a Mac, Windows PC, an Android phone or tablet, iPhone, iPad, or even Amazon Kindle HD at $130. But to work with a TV in the living room? Below were my trade study options.Option 1: Roku familyRoku provides an excellent experience for 2) and 3). But 4) is impossible for Comcast users and 1) is a bit flaky. I have a Roku 3 serving on another room but I do have different needs with emphasis on 1). So drop Roku.Option 2: Amazon Fire TVThis new player on the streamer market gets attention with voice command that works - that works so perfectly to promote Amazon Video sales (or prime membership). This would work fantastically for 3) by its nature. It will work of course on par with Roku on 2). But it would fail on 1) and 4), though with Kindle Fire HD, there's some workarounds.Option 3: Apple TVWhen I buy media contents, I buy from Amazon. Sorry Apple. I am a continuous customer of macbooks and iphones. Hang in there buddy, and produce something better for streaming solutions.Option 4: Chromebox by ASUSI almost bought this one since it would be a perfect replacement of PC and a much better one than a linux box since there will be no discrimination from Netflix and Amazon Instant Video. Except... you won't be able to access anything other than web. Especially your contents on NAS. Move on.Option 5: NUC hackintoshYou can build one today (apr '14) under $300 with 120GB mSata SSD, 2GB memory, Gigabit ethernet through thunderbolt which is sufficient for this purpose. I sold my HT PC to get rid of hassle not to make more. Moving on.Option 6: Mac MiniSeriously, used mac for $400 without SSD? A new one at $600 plus tax but still no SSD?Option 7: Back to PCVarious options from Lenovo, ASUS, and Acer. Very tempting at around $300 including Windows 7. Solve all the issuesOption 8: A linux net topLinux is discriminated because it's so easy for genius hackers to hack a thing on DRM. Amazon and Netflix both hates Linux. Though XBMC is making it very attractive for the needs 1)And.. finallyOption 9: ChromecastI got enough devices in the house that can be used as DRM authenticator, search interface, and the remote controller for the playback. Kindle Fire HD, iphone.Chromecast is a good solution for 2) and 4). 3) seems to be impossible. 1) is limited when you do it through DLNA on NAS which means you need to be picky on the formats.-----So I tried Option 8 and 9 at the cost of $200 + $30 (the former was a NUC plus SSD, the latter was the price for a chromecast). As a result of disappointing performance, the NUC is returned. Yes I tried hard with pipelight and all good things. I don't like it when software can't use the full potential of the hardware.Now the Chromecast experience was smooth.1) Synology NAS can do DLNA for limited formats but it does well when it does. Can anything fling it to Chromecast? Yes. I have donated my bloody couple of dollars on Avia player to run on my kindle fire HD, and it's paying off now. Avia player simply shows the connect button for Chromecast which makes things very intuitive. Even when my iphone was playing the Pandora, it can steal the connection from it and Avia takes over.2) Netflix on iphone works as advertised.3) Amazon decidedly do not support Chromecast. This will have to be handled separately.4) HBO GO. Brilliantly works on iphone.These all works without adding more hassle or a remote controller laying around. Also those mobile devices do not seem to drain battery for this. Playing Pandora from iphone was very seamless as a bonus. Now since Spotify is lagging on this, should I switch to Google Music?It was a surprise to me that Google figured all this out. The four components of streaming box: Discovery of contents, DRM, controller, and streaming decoder. Chromecast takes the decoder part only and communicates with apps to integrate DRM and controller actions. Apps do a better job with their keyboards than any remote controller for discovery of contents.I am consuming more contents from Amazon video market so Fire TV seems to be inevitable.Overall I like what Chromecast does - but still sometimes I wish there was a dedicated remote to show the remaining time on the screen, control the volume, and pause/play quickly. An optional remote at $10. Can't you Google?", "This is a great set top box in a flash drive format. I use it for HBO GO since my smart TV does not include it. But you can stream Chrome tabs to it as well (and Netflix, Youtube, etc.). Just nicely done, works and easy to install.", "Google chromecast is interesting product as Google learns to make hardware.  But very limited can only (as of jan 2014) use with google chrome on your PC/Mac and a few apps.  Expect new options late 2014.  Still okay buy at $35 but waste if you already have AppleTV or similar media player", "Chromecast is very easy to setup and easier to use.  Appears to be a highly portable, quality, reliable device for streaming video from a source device such as a PC, tablet, or smartphone, but there are some limitations.  For me, the inability to stream Amazon Prime instant video is one of those limitations, but not as significant as not being able to stream in a typical hotel environment.  In order to affect streaming, your source device and Chromecast must be able to communicate with each other on the same network - not a problem at home.  While hotel networks will generally permit network access by more than one user device at a time, they typically do not permit two user devices to communicate with each other for security reasons, so if you want to view a Netflix movie via Chromecast, you will have to do so with your smartphone set as a wireless hotspot.If and when Google can resolve the above two issues, then this would truly be a five star device!", "I have heard the hype of this item for a while now, and I wanted one as well since the price was only $35. Out of the box, you get the HDMI dongle, a micro USB cable, and an AC charger. The build quality of all three items are pretty good, it doesn't feel cheap, and can interchange with any charger and other micro USB that I have.Using on the Chromecast was a bit more trivial than I wanted. Chromecast can be setup with an android device or your PC, and setting it up to your internet is fairly straight forward, but beyond that wasn't clear. I was stuck until people said to click on the \"Chromecast button on your chrome browser or certain android apps\". I expected it to be more intuitive with how to use it, but I guess I was one of the only people who didn't get it immediately.Now that I had officially figured out how to use the app, I was ready to start using it. Netflix seemed to load up well, and then I waited Google Music, and waited, and waited. There seems to be a software bug when switching these apps from one to another. Netflix seems to have the best support and will work every time I try to stream that app, but Plex and Google Play will have several problems with loading and will even stop playing for a moment, and then work again.Overall, the hardware is amazing, and the software needs updated. As soon as the software and is the software is smoother, I will give it 5 stars.Pros:+ $35. Cheap.+ Lightweight and Portable. Able to travel with this device anywhere.+ Able to turn any Dumb TV into a Smart TV. Use Nextflix, Plex, and Google Play anywhere.+ Includes AC adapter, and uses micro USB+ Easy to set-up with both Chrome browser and Chromecast AppCons:- Usage isn't intuitive.- No real interface, unlike android OS.- Can't add apps to Chromecast itself.- If no browser or android device, then unable to be controlled.", "If you are living in the Google ecosystem then the Chromecast will be a perfect fit for you. It is not as feature intensive as say a Roku, but that is a pro as well as a con. The Chromecast is simple to use and becomes a necessary appendage for your android devices. It connects my Galaxy S4, Chromebook 11, and Nexus 7 via wifi. It is very hard to mess up the connecting process. If your devices are all connected to the same wifi then the process is simple. Loved using the device so far and the price ($25 for student prime acct) could not be beat. My ONLY wish would be to make it possible to connect in-app to either Amazon Instant Video or Amazon Music.", "Basically, it does what Google let's it do.  That's okay.  I ordered it mostly for YouTube and Netflix.  It works GREAT for those two apps.Pandora is a nice plus.  I love walking into my home, and within a minute, connecting to my WiFi and casting Pandora through my sound system.", "I understand this was an item to stream media for different devices, but had lots of trouble streaming a device with a friend's Wi-Fi with a simple 30 minute episode through the Google Chrome browser cast. It is okay - still kept it for the price. Awaiting further updates to better performance.", "My fiance and I don't have cable, we use Netflix and his external hard drive on his Playstation to watch TV and movies. When we upgraded to a bigger TV and put it in the bedroom, we needed to move the Playstation as well in order to watch TV, which left our original TV in the living room unusable. We bought a cord to connect my laptop to the TV to watch Netflix that way, but it was a pain in the @$$ and I didn't like that I couldn't use my laptop while it was hooked up to the TV. My brother received Chromecast as a Christmas gift and told me he liked it so I decided to try it. I had a little difficulty figuring out how to set it up, but that was nothing YouTube and Google couldn't show me how to do. Now we can watch Netflix from my laptop without having to hook it to the TV and it works great! I'm not sure why so many people are having issues (according to other reviews). I downloaded the Chromecast app and Netflix for my Android phone and that worked too, but it does too much damage to the battery life, and I find using the laptop easier. This is a great product if you're in a similar situation!", "at first we had issues and want to say up front - if you have issues, be sure to question your router!  we replaced our old router and it eliminated the flakiness of the Chromecast icon on our mobile devices!the YouTube video queue makes a video party awesome.  casting a desktop Chrome tab definitely adds possibilities (but still requires a separate machine).so this review won't be 5 stars until it demonstrates more use than an Apple TV- at the very least, add a screensaver that runs of our family's G+ photos (yes, multiple accounts if anyone on the Chromecast team is listening!)as I'm not returning the unit (it's really convenient to carry in your backpack it's so small!) - look forward to more Chromecast enabled apps!", "Sound will not work. Period. Also seems they are a bit late seeing everyone else already has this feature. Tried it on several TV's and it would show the picture, but no sound. Tried it on the wife's phone as well. No go.", "My girlfriend is a serious streaming video fan and loved how easy the Chromecast was to set up - and that her computer is able to be used for work while she watches something on it, as it would be if she connected via HDMI cable.", "If you were like me, MTV music videos was a HUGE part of my childhood.  So, when you pair the ChromeCast with YouTube Playlist made up of music videos, it's PERFECT!  YouTube Playlist example below!!I have used this with Plex with mixed results as well.  I often have the videos buffer/stop randomly.  I'm assuming this is growing pains of the device.  Most of the issues look to be associated with audio with AC3 5.1.But, outside of Plex, perfect.  YouTube, Google Music, Netflix, Chrome Browser Casting.  All great!&lt;-----VH1 - 100 Greatest Songs of the '90s----->[...]", "I give it 3 stars because it probably will work well for you.  But one should not assume that, because set-up is depicted in 3 simple pictographs, that set-up will be simple.  I can assure you there are help forum pages devoted to those of us who could not get our router to recognize it. So A) get one, it will probably work as 'plug'n'play.'  But  B) be careful -- you might be sending it back,  And C) be patient and scour the internet for set-up advice.", "I have a plex media center at home and I like to use netflix as well.I've bought 3 of these now, gave my first to my sister who had no way of streaming her netflix other than to a Wii connected to a junk tv.  Gave the second one as a white elephant gift.  Kept the third one after plex became available to use.  Streams plex great, along with google play music, youtube, netflix, simply awesome and for only $35.  I've got some roku boxes that I'm thinking of replacing with more chromecasts.  I would recommend this to anyone with a smart phone (to use
