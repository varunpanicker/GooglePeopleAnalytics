ot include any of your local content (photo files, video files, music files, anything from your hard drive).That said, Google promises enhanced capability in the future as more apps become available, so time will tell. For the time being the device falls short of my expectations (my TV was already smart enough to stream Youtube, Netflix and others, and I certainly expected to be able cast from my Android smartphone).So read all the reviews, be careful of the hype, and do not set your expectations too high before you buy. This product is OK but not for everyone.", "I thought it would be like a Roku or other &#34;set top&#34; device but it's just a catch all for apps that support it. It takes a very specific video file type and if you don't use just that one it won't play. There are conversion tools out there but it's almost like, &#34;Why bother&#34;. Yes it does what it says but they could have just put the software on the thing and it would have worked better without all this app business. I think it's still new and there needs to be more development in the app side and also more apps adding the chromecast capability.  If you aren't tech savvy stick with the Roku.", "I work where these are used on large screens above our desks to remind the front-line support engineers how the departments by product are performing their support duty. Being a back-line engineer who deals with engineering as a go-between, I have some lee-way in my hours, and even get to work at home.I was working over the holidays December 2013 and used my Android tablet to play some videos while nobody was around and I had nothing to do. That was the first time I'd seen &#34;Luna&#34; from Pixar. I fell in love with the idea of being able to &#34;Cast&#34; and ordered one.Since then I've ordered another one and have one on each TV.I really like having them, and I especially like being able to cast a version of America Unearthed on the TV from my Linux laptop using Chromium or from my tablet.I recommend them to others. Sorry Amazon, I can't justify the extra expense of your new product... yet...", "This has made watching streaming tv so easy. I have already recommend it to everyone I know. It's easy to install and we haven't had any issues, we've been using it almost daily for over a month now.", "I'm an Apple user and I purchased the Chromecast thinking it would be a cheaper alternative to the Apple TV (and that's probably where I went wrong).We watch a lot of movies at our house. So I wanted to be able to watch Netflix, Amazon Prime, Hulu, Youtube, directly on my TV as easily and efficiently as possible. Right now we use our PS4 to watch movies and access video streaming apps, but I have to interchange between 3 remote controls before I can accomplish these desired tasks. It's simply not that efficient.Now that you know why I purchased this, I'll tell you what this device can do or at least what I was able to do with it.~ I was able to stream Netflix videos on my TV.~ I was able to watch YouTube videos on my TV.Only the above video streaming apps were available on my Chromecast. I looked for a place to add more apps but I didn't find any. Not also sure if there are any more available, not yet at least.You can also stream your photos and videos on your TV using the Chromecast. But in order to do this you have to download the &#34;Plex&#34; app from the app store. Once you have the app, you can connect your Chromecast with it. Then you can upload the files you want to stream on your TV into the Plex app.The Plex app is free. However, if you want to do the file streaming thing, you have to subscribe to Plex. I believe it's $3.50/month or something like that. I didn't see myself utilizing this feature often enough to justify the monthly fee.To sum it up, if you want to watch Netflix and Youtube videos on your TV, or stream photos and videos from your mobile device to your TV (and don't mind paying the monthly fee), and you don't have any other device you can utilize for these purposes then go ahead and purchase the Chromecast. But if you want to do more, I suggest saving up an additional $60 and buy the Apple TV instead.This review is from an Apple user. My review applies to those who intend to operate the Chromecast using an iPhone, an iPad, or a Mac.", "I ordered this to watch movies with my chromebook in my bed room. :-( It stops and starts in a jerking motion, as though looking at one frame at a time. I tried several movies and shows but no matter what I watched it did the same thing. Thinking it might be my TV I tried it on the one in my living room which is newer and same thing happened. You only have 30 days and since it came when I was out of town and by the time I tried it out was past 30 day mark I could not return it. I Would Not Recomend This Product! Bummer!!!", "This was a cinch to hook up and worked right out of the box.  I'm going to try taking it with me on vacation so that I can watch netflix in my hotel room.  I'll try to remember to come back hear to tell whether that works or not (I'm hoping yes!)", "I was excited to buy this product, however after several months I still cannot figure out how to use it. It works well at other homes. Lacking technical support.", "I travel often and get tired of looking at either a laptop, tablet or phone screen,  This allows me to turn any hotel TV into the monitor to look at what I want without squinting.  Haven't found a State or Country yet that I haven't been able to use this in", "It is very easy to hook up as long as you have both HDMI and a USB port. I take the movies off my Toshiba  laptop and transfer to the TV.I record movies with my Nikon camera and play them on TV using Google Chromecast.", "I decided to buy this after weighing my options with other streaming devices. I have primarily Apple devices, a MacBook Pro and an iPhone, but I also have an old Google Nexus 7, 1st Gen. and I'm grateful that I have it for using it with the Google Chromecast.Pros:The video quality is great. I have really terrible internet service and this still works. I was pretty weary about it but this confirms that it was nothing to worry about. I probably get like 2-3 Mbps.I love HBO Go! I use this primarily for this service and it works like a charm. You can also use it as a cheap Sonos alternative for streaming music [...] .Additionally, Google just released the SDK so many more apps will be available soon!Cons:Not many apps work from Apple products and not as well as they do from Android products. Go figure.Would I still buy it?Actually, I now own two and use it as my main streaming device after using my blu ray player for many years. This is great and cheap!", "Google Chromecast does exactly what it says it does-- puts your computer screen, YouTube, and more on the TV. The setup was straightforward, fast, and fairly easy. And I haven't had any problems with it since. It's great to bring the family together with stand-up comedy clips, SNL shorts, favorite songs, uploaded GoPro videos, and much more. And once you get it set up, it's always easy to access. Just by clicking the Chromecast icon on your YouTube video or browser, it'll load up to the TV. Nice, fun product.", "This is a great product. There are some things that I would change about this, but  for it's price SO worth it.It works great with my upstairs TV when I stream through my iPhone 4s, possibly because I'm close to the router. It doesn't seem to work as well on the TV downstairs, but that's OK because I have the Wii set up with Netflx, Hulu+ and Amazon Prime. Neither TV is a &#34;smart&#34; TV, one is from 2006 42&#34; Sharp and 32&#34; Panasonic upstairs is from 2008).I noticed that when trying to stream a TV show from Netflix from my phone that I can't select an episode. For example, my husband and I wanted to watch Star Trek, but it automatically started from the beginning rather that being able to select an specific episode. Small complaint.Streaming downstairs. I first set it up here and it took a little work, and the streaming was slow. The router isn't too far away. Not sure why it was giving me so many problems. It wasn't detecting the device and there was significant lag from my computer to TV.I can stream from my Chrome browser as well and that is very cool! Amazon Prime, or any browser tab, such as Facebook.I would love to see some additional apps, but for now, it's perfect.", "I would give it 5 stars, but it doesn't do Amazon Prime. I knew that purchasing it, but to make it perfect would be the addition of Amazon Prime.Great things:Able to control YouTube content from my GS4, iPad and Android Tablet.Once connected to your system, it will work seamlesslyI really like how you can add videos to watch on YouTube, so you don't have to wait and play the video.The flexibility to use across many formats.Not so greatI will have to purchase another device to watch Amazon Prime Streaming VideosIt doesn't mirror what is on your device.It doesn't allow you to stream content created by you.It doesn't mirror what is on the Chrome Browser (only the video content) as long as your device supports flash. --Set up - with a receiver - I have a Denon AVR 1912 after about of an hour of frustration and google search, I found out that in order to get audio I had to install Chromecast into the Receiver rather than the TV in order to get sound. I also had to find the HDMI that supported 1.4 and found it to be Game 1 HDMI.  Once it was set up, audio was great. But it was not intuitive(Update: I did get it to work with Chrome Browser. I can view my Google Documents from the player -- I was able to get Amazon Instant Video to stream but the sound doesn't go through the tv and plays from the computer - It's slow and out of sync with what is playing on the TV. You can not get full screen videos.I hope that Amazon reads these comments and adds Amazon Prime Streaming video to -- not only Chromecast but other Android devices... :)", "Have some trouble with this regularly.  Most times it doesn't work very well and I just don't use it. Not recommended.", "I love my chromecast and will probably buy these for Christmas presents. It's great to stream directly from your phone or show your computer screen (tab) to the TV.", "performs as advertised. nice product at a reasonable price. saved me the cost of purchasing an expensive integrated internet tv because this turns my tv INTO an internet tv without the additional cost.", "Love the Idea, and its easy to set up,  but so few applications can use it..  the desktop view works well unless you are streaming video, then its to choppy to bother, But YouTube movies work Amazingly...", "Set up is a breeze, Straight forward and easy. I am watching netflix and u tube while running on my treadmill in my gymn room daily.", "I purchased this first week when it was released in canada. In box came with the chromecast, the power cable that you need to plug into the tv to power the device and a dongle in case you have a incaptiable spaced port.It was very easy to set up with the chromecast app, but i must say, it didn't look like how they advertised it, came with alot more cable than I expected. Once you get the chromecast setup, the app is pretty much useless, unless you create new password or switch modem(which I had to and had to reinstall)Originally, there was not a lot of support, only supported the listed few apps however as they released the SDK to developers, it really became a prize jewel. Web video cast is a must have if you wish to stream from your phone/tablet to your chromecast from website video.I gave it 4/5 as it still is more limiting than I orignally expected, but for $40 it is a great buy still.", "Chrome cast is amazing! Simple and really easy to us.", "One product that is helping people cut their cable TV tether is the Google Chromecast, which allows you to stream media from services such as Netflix, YouTube, Hulu Plus, Pandora, and HBO to your TV.The Chromecast looks like a tubby memory stick, but it has an HDMI connector on one end, which plugs into your television or display, and a micro-USB port on the other end for power.The Chromecast supports apps on your Android and iOS devices as well as content via the Chrome browser on your computer. The number of apps available for the Chromecast is growing, as are the number of movie, TV show, and music services supported.In addition to streaming video and audio, another really cool thing you can do is cast content from your computer to your display. Using the Chrome browser--note that you'll first need to install the Chromecast extension--simply select the Cast icon and supported media displayed in your browser window will be mirrored to your display.In my video review, I show in detail what's in the box, how to set it up, and a few features.While some features on the Chromecast are still in beta development, the supported features, apps, and media services are growing over time, making the Chromecast an amazingly inexpensive way for people to cut their cable TV tethers.", "With my cable company now scrambling all of its channels, I was faced with the option of renting a second set-top box in order to make my bedroom TV functional. Since I don't use that television a lot, I couldn't see paying a monthly fee to make that happen. Now I can watch Netflix and HBO Go--both of which I already pay for--on the spare TV for the cost of several months of set-top box rental. And setup took less than five minutes.", "if you want to get rid of cable and want to watch movies or tv series, this is the adapter to get. easy setup and you can control it with any of your media devices. works great with netflex and hulu..", "It does work, but I do not use.  A smart TV is the better way to go and I did not have one when I bought this.", "As much a I tried, this would not work on my Toshiba Flatscreen.  When I could get it to stream Netflix, I had no pause, rewind, fast forward or stop control of it.  I returned it and will not buy another.  I'll stay with my Smart DVD player to get the apps.", "Works as advertised, just make sure you read the advertisement!  Most internet stuff comes in fine, some is very low resolution.  This is probably due to the upload stream more than the download stream.  Sure beats plugging in an HDMI cable especially if you have more than a few TV's, but is just a glorified wi fi etena that portals your laptop to the bigger screen TV.", "Not exactly what I had expected based on research prior to purchase. At first I was going to send it back because of that reason but then decided to keep it for another TV that does not get used as often. It works best with a tablet or a cell phone which then uses your device as a sort of remote control. Chromecast does NOT do well from PC/Laptop to Chromecast/TV because it will ONLY transmit picture [NOT SOUND] to TV... Sound will continue to play on your PC/Laptop while you can watch on your TV! That was a big disappointment for me! What is the use being able to watch from PC/Laptop to TV but the sound is not included, that kind of defeats the whole purpose. Also, you can only get Netflix and/or YouTube directly with Chromecast from your tablet/phone with the appropriate Apps installed.*NOTE* About use with a tablet... prior to chromecast I used a hdmi cable from tablet to TV and had tablet plugged into power source in order to watch stuff off tablet [it would get really hot sometimes doing that]. Here was the big surprise for me... you can watch movies/shows from Netflix or YouTube literally for hours and not have the tablet plugged into power, nor use a cable. Everything will stream very nicely and the tablet will not even get warm and tablet will go to sleep while your movies keep streaming until you change or stop it. :-) For more help with Chromecast visit here:[...]", "The Google Chromecast HDMI Streaming Media Player is an absolutely wonderful device!  The setup was straightforward, and took me less than five minutes, and it has worked perfectly since I received it from Amazon in September, 2013.  The Google Chromecast HDMI Streaming Media Player has all of the essential attributes of an extremely useful and successful device.  It is small and unobtrusive, it is easy to set up and use, it is effective and very reliable, and its $35.00 price is affordable.  Currently, it has the capability of streaming content from Netflix, Hulu Plus, YouTube, Google Play, and the Chrome Browser.  It is very versatile and enjoyable, and I use it every day.  I enthusiastically give the Google Chromecast HDMI Streaming Media Player my highest recommendation!  Kenneth L. Rodino, M.D.", "Watching movies, Netflix and Hulu.  Works great.  Turning the TV off and on fixes any issues.  A little learning curve but just keep read and using it; I was using it the first day and most days since.", "The way of operating is not ideal, you need to access to phone to pause,play, turn volume up/down in the middle of the movie when your phone's screen is black out in standby mode. While most movies from Netflix has subtitle for Apple TV, but this one has much fewer. Despite it's price, Apple TV is a much better option as a media box, easy operation and hassle free.", "Have a Roku, smart TV and now a Chromecast.  If you are uncomfortable with using a PC, iPhone or iPad as the &#34;controller&#34; for this device then buy one of the other products that offer the same, different or more capabilities.  It does offer some things that are unique to this type device, such as the ability to use Google Play via the Chromecast as well as displaying your stored pictures and videos on your PC.  Again it is a more tech savvy device for all its capabilities that some of the other devices, but with a little guidance it is a very cost effective tool.", "Hard to setup and I work as a computer tech. Very simplein this case means no features. All it can do is stream webpages from a computer/tablet/smart phone to the TV. So basic I need to puke.Get any of the Rokus you will be better off.", "I was initially hesitant to purchase one of these since it seemed like a pointless device for me. I have a Netflix subscription and use Youtube quite frequently, but when I'm away, I can always pull that up on my phone to watch or plug in my laptop with an HDMI cable. For home use, I already have an Apple TV and the next gen consoles that could stream anything I desire. I had no need for a Chromecast.Well, I was recently in a situation where I wanted to pull up a Netflix show for a friend,  but did not have my laptop and could not feasibly watch it on my phone with another person. Suddenly, I saw the value of the Chromecast. I bought one the next day and tried it out. Within 20 minutes (there was an initial update to download), I was connected to my wireless network and could access netflix and youtube on my phone and cast to the Chromecast. Perfect! Now I can just keep this in my purse and pull it out when I need it.The really cool thing is it's ability to stream your own media.  Now this does take some setup, and unfortunately, file support is limited to MP4 and MKV with AAC audio, but once all your media is formatted for the Chromecast, you're golden! More information on file support is here: [...]First-off; you need to format your media. Handbrake will easily batch convert your files overnight while you sleep. For converting the audio in MKV files, MediaCoder works well. Just stream copy your video and convert the audio to AAC.Secondly, you need to get a casting app for your media. Allcast is $5, but will play your videos as long as they are on the proper format.I have a Synology NAS at home and using the DS File app, I can stream my properly formatted files from my phone with Allcast and have it playing on my Chromecast. I can also use the DS Video app and stream files directly to the Chromecast.Of course, if you don't have your own digital library, Netflix and other internet services work well. Unfortunately, Amazon Instant Video is not supported, and may never be, since Amazon is pushing their own devices now.There are a few drawbacks to the device. The most notable is that you must be connected to a wireless network that is configurable. This means that you can't use your chromecast on public wifi or a hotel, library or school. It would be nice if you could do an adhoc connection with your phone or computer to the chromecast to stream local media, but for now, that's not possible.As mentioned, the lack of file support is frustrating and if you want all of your media available to cast, it can be time-consuming to convert everything if you don't already have your media formatted correctly.There are still more potential with this device, but for $35, it's a great start.", "I can't give Chromecast a good review because it is not compatible with any of my devices.Just so you don't make my mistake: Chromecast only works with the newest tablets, PCs and TVs. My Samsung tablet is 2 years old, but not compatible.Here are some Chromecast specs to consider before you buy:- Your PC/laptop must be running Windows 7 or newer.- Your TV must have an available HDMI port.- Your smartphone/tablet needs to be Android 2.3+- It is not compatible with Kindle devices.- The player is powered by USB, so your TV needs a USB port or an electrical outlet for the USB adaptor (included with Chromecast).", "Haven't got it to work yet.  Instructions could be better.", "Full disclosure: I've used Roku for years, thought I'd try this because it's so cheap, and to personally \"beta-test\" it.  And I don't use my smart-phone for stuff like this, so if that's important to you, it's a point in Chromecast's favor -- I'm fine with Roku's dedicated remote.Chromecast works fine for Netflix and Youtube -- FORGET, for now, Google's promise of casting a Chrome browser tab to your TV with this, at least for streaming video, such as Amazon Live or the many sites with video clips. My laptop (a few feet from the Chromecast dongle) streams video just fine, but Chromecast, for now, really only works for those sites that have dedicated apps allowing direct streaming to Chromecast, the major ones (for me) being Netflix and YouTube. The Chrome browser tab broadcast to the Chromecast dongle is HORRIBLE for video, in the current Beta.Bottom line: Roku has Netflix AND Amazon Live Video, but not (in my current iteration of Roku, at least) YouTube. Chromecast has Netflix and YouTube but NOT (as far as I can tell) Amazon Live.  I believe both have HuluPlus. Roku's cheapest, at 50 bucks, is fine so the price difference isn't all that huge.So there you have it: Do you care more about Amazon videos, or about YouTube, on your TV?Also: Be aware that unless your TV has a spare USB port to power the Chromecast, you may need to use the AC adapter, which is included but makes the Chromecast dongle get alarmingly hot (which Google calls \"normal\" for the device).", "We have an Apple TV and although I like it, it's definitely not as great an Apple product as the iPod, iPad or iPhone.  I really wanted another one for the tv in our basement, but I didn't want to pay another $100 just to stream Netflix there.  Then I saw the Google Chromecast for about 1/3rd the price and although it didn't do quite as much as the Apple TV it appeared to do what I wanted which was just to stream Netflix.It was easy to set up, it's so small it's hidden and it powers through the tv......I was hugely impressed.  There were some minor hiccups initially, but the update seemed to fix that.  Every so often it will seem to take awhile to get going, but that could be because we have so many devices on only DSL at our house.  It's certainly worth the price and I hope they continue to add more apps and improve it.", "I am a college professor, and I bought this for one primary purpose: to cast presentations on my Chromebook to a classroom projector. And for that, it works quite well. (I can't guarantee it will work with all projector systems, but it works well with mine.) Of course, I also use my Chromecast with increasing frequency to stream video to my tv with Netflix, Youtube, and, yes, even Amazon Prime (through my web browser). Set up is incredibly easy, the device is small and portable, and it is a great way to increase the capability of your tv.BUT, there are some limitations that potential customers need to be aware of (ones that I wish I knew before getting the device).-- First, the device cannot recognize more than one wi-fi network. That means that if you go to a friend's house to use your Chromecast (or in my case, go from using it at home to using it at work), you will have to physically reset the device each time you change networks. Not a huge deal - just a matter of pressing a button down and going through a few minute set-up process. But it is at least a bit of a pain.-- Second, as a frequent traveler, I was excited to use this at hotels. Problem is that Chromecast cannot access the kind of wi-fi most hotels use (the kind where you log in through a &#34;Welcome&#34; screen). To use Chromecast in a hotel, you basically lhave to find another wi-fi source besides the hotel's (i.e., a phone hot-spot).Third, depending on your internet speed (mine is relatively slow to average) , you might have to trade-off between choppy video playback and lower quality resolution. That is, the Chromecast allows you to choose what resolution (great, good, medium) you want for video playback, and the lower your resolution, the less choppy the streaming. So, it may well be a trade-off.Honestly, none of these problems are huge problems, which is why I still give the device four stars. The first two have workarounds, and the third is tolerable. And considering all that this small and inexpensive device allows you to do, I think the benefits outweigh the limitations.", "I may have gotten a defective product because it didn't connect most of the time and when it did connect it never seemed to be performing as I wanted it to. I returned it for a Roku and am now happy.", "If you have an Android phone and/or tablet, you need to get a Chromecast.  It's worth way more than what it sells for.  Very easy to set up and even easier to use once it is.  It makes playing music (via Google Play Music) and videos (via YouTube, Google Play Movies/TV and HBO Go) to your TV super simple.  If you don't have one, you should.", "The setup was simple and the unit has works great right out of the box Since I had an extra HDMI slot on the side of my five year old Bravia I just snapped it in and was raedy to use that input on my menue bar. For the price this unit can't be beat.", "I bought this a couple months ago because it was not very expensive and everyone is talking about it. I own a Plex server, 3 Roku's, MCE, MCE extender and a Tivo and I love them all for their own reasons so why not add another device. I have only used a couple times and set up was very easy. My son came home from collage and wanted to show me some YouTube video on his laptop so we threw it up on the Chromecast and we all watched in on the TV instead of gathering around his laptop. Other than that I have not found a use for it yet but I am sure I will.", "I've got an AppleTV that I thoroughly enjoy. Was hoping to augment that experience with a device that had a full browser - unfortunately this functionality doesn't work with iPhones. So, for now, this device is a less capable device than my AppleTV, but for the money - and for Android owners, a good purchase. I've got mine directly connected to my receiver, powered through an aux usb port on the same. I can switch inputs with my universal remote but control of the device is solely through the phone, unlike the AppleTV, which I can control with the universal. That's the only other limitation I see.", "Works as advertised.  Simple hookup and connection.  The problem is the lack of video applications that support it ... Chrome is the only one of a couple of apps that support it and I bought it almost a year ago thinking that more apps would be added ... come on Google....", "The only problem I had installing this was activating it from my PC, so I used my Android tablet and had no issues at all.This is wonderful!  I bought another while on the road and used it every place I landed.  On one day, my sick niece was treated to non-stop movies which I streamed from my Android tablet using Chromecast.See something cute on Facebook?  Cast it to your TVSee something wonderful in YouTube?  Cast it to your TVYou just cannot go wrong with this device at this low-tech price.", "This is a really simple solution to stream YouTube content of your TV. Only drawback is not I want one on every TV in the house!Google needs to get more content providers on board, and endorse the sharing of screen from your android device so you can put up your own media from the phone/table gallery.", "it was working good before but now its not working so good on my tv i don't know what to say  thx!", "So far it's the best streaming hardware I've used. With the different apps and plex, this does everything I need. Android and chrome management makes it really easy to use.", "i like this alot but i didnt know it only works on certain apps that you install on your phone so yeah it was kinda waist of money on my end but it works and easy set up so read before you buy this lol  but its still a good product", "The actual functioning of the Google Chromecast is wonderful. I had it hooked up and running in less than 10 minutes. What it does, it does really, really, really well.I'm using a Windows 8 laptop. You have to install an update to Google's Chrome browser, and then use that for accessing web content. When you want to &#34;Chromecast&#34; you just click on the &#34;Chromecast&#34; icon and voila! Whatever you see in your browser you'll see on the screen. Almost everything. Almost. I was able to stream free programming from Hulu (not Hulu Plus), and general web browsing from static pages, to Google Maps or Earth (including street view) all worked great. There is some obvious lag from what you do on your laptop to what you see on the screen so you probably can't use this with your TV as an extra monitor. One negative feature was that though I could see Amazon Prime video on my laptop the Chromecast unit wouldn't show the video on the TV screen.I have an android tablet with Jelly Bean (ver. 4.3) and found the Chromecast experience to be a lot less seamless and a lot more annoying. Basically, you can ONLY use your Chromecast with Youtube, Netflix, and Google Play. A single app is an umbrella interface for three separate apps for accessing those three services. And, currently, no others. Worse, when I tried to play free content from Google Play, I couldn't do that without supplying a credit card number. Yes, you can't see free content unless you register a credit card and that annoyed me.The technical aspects of the Chromecast dongle are top-notch. I'm waiting for the open-source community to come up with work arounds that will eventually allow me to watch anything I can stream on my device through the Chromecast to my TV.A very neat, intriguing product. And annoying. One star off just for that.", "I LOVE this thing!!! I bought it as Christmas gifts and everyone loved them...I cant wait til I have one on all the TVs in my house. They are super easy to use and any smart phone can stream media on your tv...I no longer use my BluRay player for streaming cause this is faster and way easier to navigate...", "i just wished it would use the internal power supply.  Why carry around a cord in this dayand age?", "The Chromecast is a clever device, but it's essentially the Roku hardware without a remote and without software.  You use your phone as the remote, and download various apps for various services such as Netflix, HBO Go, YouTube, etc.If money is more important than time, and if you like playing with apps, this is a great option.  You'll spend some time on setup and downloading the apps, but for about 1/2 to 1/3 of the cost of Roku, Apple TV, etc.If time is more important than money, spend the extra money and buy the Roku, Apple TV, or something similar.  You'll be able to stream programming almost instantly.", "I give it 4 stars for coolness, price and convenience.  I love cheap tech toys like this which simply adds convenience.  Sure before I was able to stream Netflix before via HDMI from Xbox or Laptop but it required a little setup time.  I primarily use with my Netflix account, with occasional YouTube viewing and ultimately it delivers very nicely!  Initial setup was pretty straight forward using my Galaxy S4 and TV in front room with Netflix streaming within 5-10minutes.  However I deduct 1 star due to hassle setting up on 2nd TV located in bedroom.  Long story made short it took over 1 hour to figure out how to setup on 2nd TV.  I tried diff cables, factory reset, wall plug, TV USB, etc...  but nothing seemed to work on 2nd TV.  Just sat on \"Setup issues\" screen.  Ultimately rebooting PHONE fixed problem and instructions never mentioned rebooting phone if switching TV's.  I wrongly assumed if setting everything up in front room it would be simply plug&play; on 2nd and target TV in bedroom.  It goes thru entire setup process again when setting up on another TV:(  Once setup in bedroom everything works as advertised, including TV USB for power. No issues at all with picture and sound quality for Netflix!  Youtube seems to be only slightly degraded quality but only if really picky. I won't knock off  star for requiring a Wireless network connection, but I was shocked when I couldn't connect to Chromecast from desktop which only uses a hard-wired network connection.  For semi techies I saw that Chromecast initially creates its own Wifi network and allows devices to connect to it.  I had incorrectly assumed Chromecast would simply connect to my Wifi which would allow me to connect using any device on network, including desktop.  Maybe latter updates will expand functionality but if only wanting to Stream Netflix and YouTube (there are other apps available) this is a wonderful device and a great price!Update -  I'm going to update with 5 stars.  Using Cntrl/O with Laptop allows me to stream videos, movies and pictures to Chromecast.  Wasn't aware of this option during 1st week of use.  This has added so much more!", "It works great with my lap top, but does not work with my Android tablet (Samsung Galaxy 10.1).  It would be great if it can work with my Android tablet.", "When I try to stream videos from my Synology NAS Chromecast can not play most of the formats.  The application support is also still very less.  From a Samsung android tabled using chrome browser I can not cast.  They are working on a beta for this.  I tried the beta, it is very unstable and crashes the tablet.Overall this is a great idea.  I still love that I can stream from youtube, etc.  But a lot more can be done with this product.  I see third party individuals or companies do much more with chromecast.  The example is the &#34;Allcast&#34; application in Google play.  Another individual wrote an application to cast any video from desktop, Google banned this.  This makes one wonder whether Google purposely does not want to provide full capabilities of chromecast.  If individual developers can unleash the capabilities of this device,  I am sure that Google can do much more.  The question is why are they not doing?", "I have only had issues with the Chromecast when my wireless network was the cause of the issue.  Can't rate highly enough how much this turns any HDTV into a smart TV.  Already have two in my house.", "This is an amazing product.  It works like a charm.  There are numerous apps you can use to stream local files to the device.  I can use my smartphone as a remote!We had a smartTV and stopped using the functions because the chromecast is better.  Really.  When we bought a new TV, we opted for a 'dumb' TV because we knew we could trust ChromeCast to do everything we wanted.  And did I mention I can use my smartphone as a remote? It's the best.We did have some initial connectivity issues, however those were resolved by simply restarting the router.", "But it is better than most Smart TV interfaces.  The ability to use your smart phone to access the capabilities makes it much easier to the use than trying to type in text using your remote control.  You can use voice control and have a full keypad for typing in searches and titles/artists.  For me the biggest shortfall is lack of free content.  That is why I am giving it four stars.  Right now I only use U-tube and Pandora.  If you are already using a pay content like Netflix I would call the Chromecast a must for playing content on your large flat screen TV.  I am looking for new Chromecast Apps to come out.", "I bought this for my android tablet only to be disappointed.It doesnt work with many apps:Works with:google play musicgoogle play videosyoutubenetflixhuluNow I don't use these apps for streaming video I use xfinity from comcast, and google chrome.. Can you believe it doesn't work for google chrome on android? It does work for chrome on the PC BUT the quality of the picture sucks badly, I have a $200 wireless router so i KNOW its not my internet connection. Anyways It just could use some new features/update/quality improvements.. Otherwise its really only good for listening to music", "OK this is an UPDATE to my earlier review. I upped the stars to 3 stars, because at least some of the issue is on our end.  I contacted our cable provider, to say I was having issues, and they must have upped the flow on our street, because now I can watch on this pretty reliably during the week, during the day. I still can't get it reliably at night or on weekends, when everyone else in the neighborhood is home and online, which is why I can't give it more stars.I can see that it is our cable flow that is partly at issue, but since I can watch Netflix without a hitch, anytime, that puts some of the fault at the device, as well.I don't pretend to know the nuances of why Roku works like a charm, but this doesn't, with the same signal strength, but I can't give it more stars than 3 as it stands. I do love being able to watch my shows at my convenience, on my big screen TV, but I have the luxury of being able to watch during the day, when others are at work. If you're getting this for night time viewing, know you may not be pleased with the result. My husband won't even consider it.---------------------------------------------------------------------Original review:I soooo wanted this to work. I LOVE the idea of it, and the ease of it, but unfortunately, it just doesn't work very well.Pros:The unit came with everything I needed to hook it up, including the UPC plug and adapter to plug into a wall outlet, as well as an HDMI extender so if you can't fit it directly, this will give you some wiggle room. I was surprised, but I needed it because my TV curves just below the outlet, and wouldn't let the unit plug straight in. Good thinking on their part, and handy for me.Easy interface, and it walked me right through setup very easily.Easy to cast shows to the TV from the computer. Just get the show going on the computer, click the link, and it shows up on the TV a few seconds later. There is a slight delay, but that's to be expected.Cons:I was easily able to cast shows onto the TV, unfortunately they'd  frequently stutter, and only play for a brief time (1 - 20 minutes) before they stalled completely, and lost the connection.  This despite the show playing perfectly on the computer I cast it off from.I didn't have any issue with the few seconds of lag time between the computer and the TV, but it can be annoying when the voices don't quite match up, which I found more often than not.Overall, great idea, and execution, but it sadly just doesn't work. I have Netflix and Roku for doing basically the same thing, but they work like a charm, so I don't believe it's an issue on our end.  We have a strong enough signal, and sufficient bandwidth, so this should work.", "Picked up my Chromecast at Best Buy today ( I also have one on order with Amazon ). Currently, You can use your phone to play content from Netflix and Youtube. With a Full SDK its only a matter of a few days before more apps start popping up. On your computer you can stream anything that you can play in a browser. Everything has worked very well so far and I have had zero issues playing a range of media. I think many of the purchasers were really clueless as to what this does and many of them didn't even have the product before they reviewed. If you know what this does you will love it.", "Chromecast to me is a device that has potential, but is not there yet in this period. It is not as easy to use as my Roku streaming player and does not have the programming and ease of Ouya with XBMC. So why buy it? In short, Youtube. It is the best device for youtube, and there are full movies and other content on Youtube that makes it worthwhile. I know that everyone says that more programming is coming, and yes it has trickled in, but only when Google stops controlling the programming and limiting it to its business partners will this really be a dynamic device, IMHO. I have two of them, and I hardly even use them. I do not believe that this device will rule my living  room or bedroom, and unless you have no streaming devices at all or are a Youtube junkie, it will not be the go-to device in your home either.", "Works great but still being developed so limited resources. But with knowledge and some time you can get it to do just about anything you want it to", "I gave this as a gift to my daughter's boyfriend, so I can't really tell you how wonderful it is, but I can tell you that he is very happy with it. He researched Chromecast, Roku, and AppleTV and decided this was the best one for him, so I obliged. He uses it for Hulu Plus and Netflix and has not experienced any problems. Not much of a review, but I know he loves it.", "Got this to watch movies from websites like hulu and netflix AND for personal videos and photo viewing specifically grandkids etc.Used phone to setup and got wifi working.BUT you need to be a member of whatever service online to use them. Duh. I should have known nothing is free. BUT I thought I could do personal photos and u cannot.So...If there is a way to do that can someone advise me? I looked online and cannot figure it out.", "I bought this for a second TV that I have in the bedroom.  I did not want to install cable and pay for another DVR in the bedroom, but wanted to occasionally watch a streaming movie or TV show on that TV.I stay at hotels often, and will sometimes bring this along. Many hotels leave an HDMI port available on the TVs in their rooms, so you can bring this guy along to watch whatever is available on your streaming apps.", "Love them ordered one for each TV. PLEX w/ chromecast is amazing, the ability to stream anything to the TV is great!", "This is a great product.  We actually purchased a second one after this.  It is easy to install, use and helped us to save money.  After purchasing this product, we cut the chord on cable and subscribed to Hulu Plus.  Two thumbs up and there are more apps coming in the near future!!", "Nope, it's not perfect. But for the price, it's a darned good deal. It makes it possible for our low-end television to watch Hulu plus, Netflix and You Tube, with other services supposedly in the pipeline, including Amazon Prime, I'm told. It couldn't be easier, either.  Just plug the thing into the back of the TV and follow the [easy] instructions on the screen. Then, you can download the appropriate Google Apps for say. Hulu and You Tube, and away you go.  You can control your television from your laptop, smartphone or tablet. (We use either my Kindle, a MacBook or an iPad, and any one of the smartphones, if that's what we feel like) Everyone gets to have a remote, with just the gadgets we carry anyway.Is it perfect?  No.  It doesn't work with our Tivo, and there are fewer services than we were led to believe.  But the price was incredibly cheap, the installation was baby-simple, and the services we get work perfectly.  I can't wait for my Amazon Prime subscription to work with this thing, and I'll be floating on clouds!", "I can just literally stream any chrome tab to my tv really easily. Any flash video from any website will just instantly show up. It's so simple I don't know how it was only thought of now. Highly recommend especially for the price, it even integrates with things like netflix and youtube", "when I first bought this I thought I could remote control the apps already put into the thing with a mobile device, and that I could download more apps if I wished. This is not the case.What it actually does is essentially broadcasts a select few of apps downloaded from a mobile device and/or computer onto the TV.Although, nothing to complain about since it does what I originally thought it would, just in a different manner.", "I purchased mine directly from Google... mistake...Setting it up didn't really work at all. I have all the requirements that it needed, but I could never get it passed the errors related to connecting to WiFi and UPNP.  The fact you can't get it to work around those issues is beyond me. I have a very expensive wireless router that could more than handle the needs of this device, but IT didn't think so.  Wouldn't let me continue with the setup... (I work with technology every day, and have worked in IT/ with computers and mobile devices for quite some time, so it's not incompetence).The setup is a pain! It's extremely finicky. Honestly if you need to display something on your TV from a laptop/desktop/or mobile device: buy an HDMI cable (they're super cheap on here)!When I tried sending it back to Google, they took almost 2 months to refund me, and they didn't even give me the entire amount back (sent it back in PERFECT condition).  Never buying another product of theirs...", "Does some nice things to a non Smart TV but not enough yet.  I have also run into some times when it would not work even at the house.", "My status before a Chromecast was a 10 foot long HDMI cable thrown across my living room.  Life after a Chromecast is no HDMI cable!I have not compromised anything for this new addition.  The picture and sound quality are excellent.If you're looking for an inexpensive streaming media player then check out the Chromecast.", "I have Roku and Sony Google TV and I love this inexpensive device.  I only wish that it worked with Amazon Instant Video.  If and when it does, I will give 5 stars.", "Pretty easy to set up. After initial set up, get other ipad, iphone, mac or PC, or tablet connected is easy.This thing works as a wifi receiver and stream video player, your pad, iphone, mac or PC, or tablet works as remote control. The good thing is your pad, iphone, mac or PC, or tablet can then be freed to do something else when your chrome cast is playing by itself.The not so great thing is there will be a delay in playing, you have to wait for a few second for it to start. WHen you are watching serial show, you have to start the show for each new episode.Also not great is that it won't play your stored video, of course, this you should know when you purchase it. I have no regret. I may buy another one if I need in the future, or maybe I can try a different one.", "Have not used it much yet but so far I am liking it. I plan to give NetFlix a try with in. I love the fact that I can project my Note 3 to the tv through it.", "The chromecast is easy to use and SO useful! My husband and I use it every single day with iPhone, Galaxy S4, Netflix, YouTube, and a projector with a huge screen. We don't need TV anymore! My only complaint is that WiFi is needed... I'd like to be able to use the Chromecast to show photos to my grandma on her TV screen, but she doesn't have WiFi.", "Easy to install and setup. Works very good with Google Movies, Netflix, Youtube and recently with Napster. Displaying tab to TV from the chrome browser works good meanwhile the page you are displaying is not reproducing videos, in this case the image works with interruptions and finally communication falls.In brief it works good with phone and tablet apps, not the same in case of laptops with Chrome Extension", "It works rather well.  More convenient then using a set top box for Netflix.Best way to get Netflix / Youtube / Etc on the TV I know of.", "amazon had a great return policy on this worthless product, difficult to install, it is NOT a plug and play, do not buy a sub developed product, with difficult installation for non-geeks, an HDMI cable would be much easier, never again", "I use it ever single day. I used to hook my computer up to my TV but it was annoying having to drag windows and never remember where I last closed the program (Windows 7 thing). I love the amount of people getting involved, too (HBO GO, Hulu, Netflix, Pandora, etc.). It's so easy to use, a little buggy at times but getting updates all the time, and it frees up my computer for games and browsing only. Love it.", "I love it but my dad has it in his head that someone can hack our network with it so he always goes after it.  Whats the point.  Alas they don't make that strong of a router yet to make this useful other than the floor above the router.", "Not what I was thinking it was, not really an apples to apples with Apple TV.  Dont buy if you are expecting that.", "The Google Chromecast easily installed on my Apple iPad and it's great to watch &#34;You Tube&#34; videos but I was hoping that it would allow streaming of videos from network web sites.  I can watch old issues of TV shows on my iPad but was thinking it would be great to be able to stream them to our larger television.  Well, you can't do that.  Hopefully in the future the networks and Google will come to an agreement to allow that.  It can't take that much of a change in software to make that work.  The Chromecast is a great idea with a fantastic price but for me it needs more applications!  One other complaint.  Please tell us what's in the box.  I thought I would need an HDMI cable so bought one at the same time I bought the Chromecast.  You don't need additional cables!  I can't send it back because postage is more than the cost of the cable.  Come on Amazon, let us know what comes in the box!", "Great tool for video streaming", "Works well once you download the app to your phone and play with it a little.  Instructions are straight forward but since each computer and phone are setup differently you will have to play with Chromcast to make it work to your satisfaction.  Works on my Samsung 51 in plasma TV very well.", "There have been a few software glitches, but overall it works well with my RCA TV's.  Google will continue to improve this I feel. Easy to install.", "After seeing a friend use the chrome cast for streaming things like Netflix and YouTube videos I decided I would have to have one. Up until this device I was using the built in Netflix player on my Samsung Blue-ray player.Using the interface on your phone/tablet to play videos is light years ahead of the built in ones on smart TV's or smart blue ray players. Currently there are limited apps that support it but most of the major players are on board (Hulu, Netflix, YouTube) and provide what most people want.Set up of the device is super simple. Plug in, set up the wireless, and it is up and away. Getting your phone on the same Wifi network allows you to play with no further set up (great for having people over control from their phone with no additional set up).The only issue I have had with the device is that it doesn't seem to operate as well via the 5Ghz. It has a tendency to drop and not allow me to connect to it with my phone on occasion. I don't seem to have this issue when I am on 2.4ghz (although this could be unique to my device/router).I would highly recommend this device for anyone who wants to stream to a TV with a very easy to use interface and simple setup! Great device for a great price!", "As it says in the copy, you need a smartphone or similar to run it.  I bought an Android tablet which I use for the media player only. Couldn't ask for better for the price.", "Ok, so the price made it a no brainer.  But the more I use this and the more apps that are capable of using it, the more useful it becomes.  I bought one for my living room and dining room.  The dining room TV is small, and meant to be as unobtrusive as possible.  The Chromecast is so small, I can tuck it away behind the TV, plug it into USB, and you never would know its there.I love being able to stream from my PC to it as well.  Any online stations (NBC, ABC, etc) typically require you to watch from you computer, but now I can stream it to where I am comfortable watching it.This thing is just going to get better over time, and its already super useful.", "This is intended for people with no smart TV, if you have one don't  buy this product. Apple TV do a better job. I bought because all the fuzz in the media but I overestimate its functionallity. Basically if you don't have a smartphone or tablet you can not use this product...", "I'm not gonna get all technical.  Right now it's in beta stage and Google is requesting no apps be released yet.  But I only say yet.  As an android developer, I can see the true value of this device.This will turn any HD TV in to a Google smart TV.  Stream Netflix and YouTube easily.  Also, stream chrome desktop. And soon stream anything.  This will have many apps for it.I've purchased one for all 3 HDTVs and really look forward to developing some fun and useful apps.  All I'm going to say is buy it, many of my android Dev buddies are already at working delving some fun apps.", "Got this for my parents so it needed to be 1) reliable and 2) have a small footprint. Couldn't get better than Chromecast!Equipment: My parents have a 42&#34; Sharp Aquos LCD from 2007ish. It works. However, Chromecast didn't work on the 2011 15&#34; Toshiba Laptop (forget the model) running windows 7. When that didn't work, my father installed chromecast app on his Samsung 3 smartphone and it worked immediately!setup time: as soon as we did it on the smartphone, it took 5 minutes. (laptop trial and error process took a while so if it doesnt work right away as in the first 3 tries id recommend just do it on your phone).", "Great for streaming video.", "I was worried it would be difficult to set it up with my router because I filter IP addresses, but it was easy to set up.  While I wouldn't see the point in getting a chromecast if you only possess smart tvs (as my primary tv is a smart tv), it comes in handy for a tv with hdmi ports that does not have internet access.  Very easy to use and nice to be able to go to sleep to pandora.", "I received mine 2 days early and have been using it more than expected. Build up a queue for Netflix, YouTube and Play Movies & TV for the family so everyone is happier. I personally like it a little more than Roku because I can pick something from Netflix much quicker and because Roku doesn't have YouTube (I am aware of the work a rounds). For those of you wondering this thing consumes lass power (4.25W vs 5W) and want to put one on all 3 TVs in my house.", "Whether you cut the cord from cable or not, this is so worth getting. It adds tons of things to watch whenever you want and it's so easy to plug in and use!", "Even at its relatively cheap price, I still struggle to see the value in this thing if you already own a Roku, smart TV, game console, Apple TV, etc. If somehow you don't have any of the above in 2014, then this will do the job and allow you to stream Netflix, Hulu, and YouTube by receiving it from your laptop, phone or tablet--but be sure that your device is compatible, as there are still a lot of kinks that Google has yet to work out in terms of compatibility. Amazon video or many other apps that devices like Roku allow are not available.It's fully capable of streaming all of your local media from all of your devices, but Google blocks this ability and offers no alternative of their own, not yet anyway. Google has crippled this technology, as this device is capable of so much more. Even if it could stream anything and everything on your devices, I already have HDMI cables for my phone and laptop (even cheaper solutions), so again, I don't see the value in owning this device unless you don't have a smart TV and/or devices that are already capable of streaming video.EDIT: Well, I'm revising this review as Google has since addressed many of my concerns with the release of the Chromecast SDK. Additionally, compatibility has improved and there are quite a few apps that support Chromecast (including Aereo soon), now making it a viable competitor to Roku. I also prefer using my existing mobile device as a remote control rather than having yet another remote. Additionally, using the app's interface on my phone is far easier to me than navigating it on the TV with a little remote.I don't feel there is anything mind-blowing that developers have done yet, but the ability to stream local media is a huge plus that bumps my original rating up by a few stars. I'm excited to see what others can do with the SDK. I think there is a lot of untapped potential and it's a steal of a deal for what you may get in the future, and it's quite good for what you get out of the box as well.Amazon Instant Video is still not supported, which is a shame, but I have other devices that can stream this, so it's not a dealbreaker. Tabcasting needs work and is quite a memory hog on the PC, but I've primarily been using it to stream Comcast Xfinity (live TV channels, on demand content) and it generally works well with a few hiccups.Overall, I'm glad that Google has listened and that things are looking up for the Chromecast. Hopefully the support continues and we'll also continue to see new apps churn out for the device.", "It is good. I wish it would work with all movies and such.", "Use this on my TV in my work out room, bedroom and living room! I use it to serve media via PLEX from my DROBO 5n unit connected to my network. Works wonders for me and helps prevent wire mess everywhere!Recently ordered a couple of these for my parents, they need my help to get more tech savvy and this is a great approach!!", "This little gadget is amazing!!! ..", "If you have netflix, hulu or an account similar that has an app, it's awesome! Without the app, not so much. Overall I love it and have used it for a month now and don't regret the $35 I spent on it.", "Tried it for a while, but not very impressed.  Not many apps.  sometimes takes a while to connect.  Roku is much better.Roku not has YouTube, so Chromecast is not being used at all.", "I bought the ChromeCast for my husband for Christmas. We are currently looking for alternatives to get rid of our cable company, so I decided to compare the ChromeCast with the Roku. I am Google&#8217;s number one fan however, Google missed the mark with this ChromeCast. I was sure it was going to be the answer to our cable issue, after seeing all the rave reviews. However, I was very disappointed when I tried to plug it into our television. The only thing that we could get was Netflix. We currently get Netflix via the Internet or our Roku service, so I expected this ChromeCast to get a lot more than just Netflix. I tried using the ChromeCast application to launch it from my tablet and smart phone, but was unable to stream or cast.Needless to say, I tried this after my husband opened his Roku, and we were so disappointed, that after an hour of trying to get it to work, we immediately sent it back and ask for refund. I really feel that Google needs to work on this product and re-release it when it has more features and can compete with the Roku.I&#8217;m still a Google fan, I just expected more with the ChromeCast. I&#8217;ve talked to others via the Internet who say they love their ChromeCast, however, many of them have not tried the Roku. I&#8217;d venture to say that if they tried it the Roku compared to the ChromeCast, they would probably be disappointed as well. I was looking to get a device for each television in our house, for now we will replace them with Rokus.Perhaps in the future, once the ChromeCast meets my expectations, we will repurchase it. $35 is a great price for a cable alternative, but for now, I&#8217;ll pass on this Google product.", "You bet, this is only $35.00...and it work's soo good. Buy one and see for yourself.", "This is awesome! Much cheaper and better than a roku. You can literally stream anything on the internet! Highly recommend.", "I have been using a Wii to stream netflix and amazon.  However, I wanted something less expensive and smaller for my bedroom TV.  This was really reasonably priced and was simple to set up.  I would definitely recommend it!", "Wish it will support target ticket app too. I am satisfied with the overall performance and how easy it is to install", "This little device is exceptional. Very useful in playing content on TV. Netflix, YouTube, Google Music Play All Access, Pandora etc. Four star because it is not very smooth when multiple devices are connected to the same chromecast device. Some times it just starts over the you tube queue. Sometimes when you connect your device to chromecast, it just stops what's it is currently playing.", "I did have some problems with setting this up.  After installing this on my TV, I installed the chromecast app on my Samsung S4. I followed the instruction on the TV screen. But my S4 could not find any chromecast.  I tried the chromecast on another TV in a different room and the same thing happened. Finally I got out my ipad, installed the app and it did find the chromecast and I could complete the setup. I could control the chromecast with my ipad and my S4 after that.My TV does not have an USB port. So I had to use the included power supply. I noticed that the body of the chromecast was very hot to the touch. I keep the unit unplugged until I want to use it.  It seems like a lot of trouble.  I am considering getting a new TV. Maybe plugging into the TV USB port will be better.  I will update if and when I get that new TV.Casting from the ipad or from my S4 works easily.  I did try to use my pc to cast to the chromecast. If I used youtube or netflix, it was easy since the chromecast icon is there on the youtube/netflix screen. Picture was full screen and audio was clear.But when I went to  sites like NBC or CW to watch a TV program, it was very different. The icon is in the upper right corner of the search bar. When you click it to cast, the whole pc screen is seen on the TV, like the headings, etc and not just the video screen.  NBC allows you to change video size. When I switch between normal and huge, that change is seen on the TV (still with all the headings and other misc stuff). But when I switch to full screen, video blanks out on the TV (but all that misc stuff is still seen). Since the icon to cast is on the search bar and not on the video screen, I have no way to \"recast\" the full screen on to the TV. Also I have no audio. I did connect my headphones to the pc and got audio that way. But not from my TV.I did try the option to auto resize the browser to best fit the receiver. That did not help.update: It is no longer working on my PC. I just tried to cast netflix to my TV but the cast icon was gone. I checked on my ipad and on my smart phone and it was still set up there, but my PC could not see it. I decided to send it back.  I ordered a roku 3. I hope that works out better.", "It is an excellent means for communication between the devices and the tv in order to watch from different apps. It is fast, reliable, easy and effective technology. I recommend it highly.", "I'm a Brit living in the US. I often watch some of my beloved UK TV programs on my computer and was looking for an easy way to get these onto my TV. So for Christmas, I received this little thing. Setting it up is a breeze, very easy (though you do, It seems have to use Google Chrome, correct me if I'm wrong). So you play the video on your computer and 'cast' it through to the Chromecast and it plays, as if by magic on your TV.My first attempt was nightmarish. Stuttering picture, terrible sound, and my programs were completely unwatchable. I then tried again after resetting my router (it hadn't been rebooted for a long time), and making sure that only Google Chrome was running on the computers. Much better! I'm not going to tell you it was perfect, sometimes the audio was slightly and annoyingly out of sync and it would still sometimes freeze, but it's perfectly watchable. I'm confident that with further fiddling around, I'll get it even better.So my conclusion is that this thing is pretty darned good. It's a simple little device that does what it says, and works very well. I look forward to seeing what updates they plan for it in the future.", "Use mostly for music video and youtube. Have apps that can stream local content. Worked perfect with &#34;Allcast&#34; from the app store.", "Google has taken a very different approach to bringing web video to television as compared to Apple, Roku, and others: they're relying on the mobile apps we're already using as opposed to trying to invent a television based interface for every application.As an owner of a Roku and an AppleTV, I have to say that Google's approach is probably the way to go (at the moment).  The device works seamlessly with the Netflix and YouTube apps and can also stream content from Google's Chrome browser on the Mac and PC.  That browser streaming feature is a great way to get content from your favorite TV shows that don't yet offer an app or a way to stream on a television normally short of plugging a PC to the television.For $35 you can't go wrong. This is an excellent device that has some great and innovative uses ahead of it.", "As someone who travels quite a bit, I find myself spending many nights in hotel rooms all over the country. When I first heard about the \"travel friendly\" Chromecast I was very excited. Finally, there would be a portable, super-lightweight way to stream Netflix (and now Hulu) content to the hotel TV. In theory, this should have been the perfect device for me.When  hooked to a TV via both HDMI and USB (for power) this little dongle is fantastic. You simply log into the Chromecast app on your phone, configure the Chromecast to access the network, and off you go! This works great at home, but almost never works on the road.The Problem:Nearly every hotel in the country now uses \"Captive Portals\" for their Wifi access. These captive portals are basically webpages that come up when you first connect to the hotel's \"open\" network. The pages usually serve as a way to pay for internet access, display terms of use or both. Even hotels with \"free\" internet access use such pages. Because ChromeCast doesn't have a browser built in, it can never get past the authentication pages of these captive portals.Kludgy Solutions:1. Travel with a Travel router. Not all hotels have ethernet ports, but for those that do, you can take along a travel-router. You connect the router to the ethernet, then connect to the router's wireless signal with any other device. When you authenticate on the captive portal, every device hooked to your private wifi are now authenticated... chromecast included. This works great for hotels with internet, but is kludgy and cumbersome. I feel ridiculous dragging a router to a hotel that has wifi.2. Use your computer's internet sharing as a router. If you have your PC or Mac with you can bridge network connections to make the computer behave much like a travel router: Same as #1.3. If you get really fancy, you could temporarily spoof the MAC address of the Chromecast using another computer... Authenticate, then hook up the Chromcast to the wireless network on which its MAC is now authenticated.Bottom line: In order to be of any use for travelers, Google needs to come up with a solution for the Captive Portal problem.", "It was very easy to set up and works consistently with anything streaming. Bye cable tv, we may just stream Netflix and Amazon Prime now", "I had a Roku 1 for about 3 years before its performance just started to lets just say &#34;buffer&#34;.  I couldnt watch anything without eternal buffering or losing network connection with a router 20 feet away.  Got the Chromecast and I havent looked back.  I just use my phone to access the media and cast it to the TV!  I really like this as a cheap way to turn a non cable connected TV into a partial media center.  Im just waiting on more apps and media sources now.", "I primarily use Chromecast for streaming plex and it does drop connection occasionally. When streaming Netflix and Youtube its pretty solid as well.  I will give it 5 stars when the stability issues are fixed.", "We use this every day to play YouTube clips from our phones and other things from our laptop's Chrome browser.  It took a little while to setup and get it connected to our home network but it wasn't hard.  Works with Netflix too but we don't have a subscription so I haven't tried that.It can be controlled from anywhere on the network with a connected device. I paid $30 for mine.", "Bought this for my husband to use with the Sunday Ticket special offer and stream from his laptop to watch the Cowboys' game when we are in Florida...Fairly easy to set up--didn't try to watch anything but Sunday Ticket since we have smart flatscreen/DVD player there and can get Netflix, Amazon Prime with them...Signing on to the DirectTV site was hassle and there was some loss of image quality once the game was &#34;cast&#34; to the big screen...but way better than watching on the laptop and better than not seeing the game at all...We left it there in case our daughter and SIL wanted to use it next week...", "setting up wasn't easy for me...if you are not tech savvy, perhaps it is not for you", "My TV is relatively old (about two inches thick!) so that standard Chromecast connection doesn't work - needs to be plugged into the wall and the TV. Have used it to watch UTube, and that was OK.", "Love streaming from nearly any device I have. Watching things on the go. I have bought one for my Mother, future father in law, and  myself. You can not go wrong with one of these. More and more apps are supporting it. I can't wait till their is support from Windows gaming so I can stream my games to my tv, or even from my Android devices. Roku/Apple TV Who?", "i bought one of these for my 2nd tv i have a apple box for the main tv but i was so impressed with the chrome cast unit that i bought 2 more of them as gives.", "I own an Apple TV and just bought this as a do Android development. This does work - I do like the way the Chromecast works when streaming video to the TV.  The picture quality is great and I like the overall design of it.  It is great that it is very portable and can fit in a carry on without much trouble.  The setup was pretty easy, too.I thought that it would have a similar interface to an Apple TV and that Netflix would be an option - however, it will work if you have a tablet and use the Netflix app.", "I don't use this product very much, but when I do, I love it.  It does exactly what it should and it's very convenient.", "I was skeptical about the hype surrounding this device, but after using it I'm sold on it. Google has done an amazing job on this one. It's extremely easy to setup and use. I haven't run into a single issue after weeks of use.", "Perfect device, a lot of new app.", "If your TV is not smart, use this accessory as it will give a faclidade in accessing information from the internet you want; Excellent for those who like to watch videos on You Tube;", "With very little, and simple setup, was able to stream Youtube and Netflix vids from cell phone and tablets.  Video stream was very solid, rare to pause or skip.  Also tried it on other TV in Canada (I'm from NY), and it setup just as easy and was able to stream Netflix there as well.", "I have only used this for Netflix streaming, so I can't comment on it's other possible uses.  However, for that single purpose, I cannot think of anything to improve.  For the price, this kind of performance & convenience are hard to beat.Installation took ~10 minutes from start to finish, and required the download of the &#34;Chromecast&#34; app; once the device is installed, you can delete the Chromecast app.  After installation, you can use whatever device you normally use for Netflix (laptop or smartphone) to stream through Chromecast, after selecting it as your output device.  I use the Netflix iPhone app, and have not experienced any issues; content is streamed at resolutions up to 1080p, depending on your connection speed.When no content is being sent to the Chromecast, your TV will display a welcome screen.  The background is a slideshow of beautiful landscapes pulled from Google's image search.  Obviously this isn't a reason to buy a Chromecast, but it's a nice little feature while I'm choosing what to watch.I would highly recommend this to anyone in search of a simple and self-contained solution for streaming internet content to your television.", "Am very happy with my purchase at $30. This thing is so convenient, I love sharing YouTube videos and tabs with friends over painlessly and with minimal load time. Use it to put YouTube videos on my TV before bed. Would recommend to anyone looking for something painless to make their TV smarter.", "Is such a great item that every person with a smartphone should have, it's easy to set up and you feel too confortable when you use it", "Have had no problems and it's great for casting stuff off the computer and onto your TV.  Also great at keeping the NSA apprised of what you are watching.  Win win, no?", "My wife still likes our Roku better, but I think this is perfect.  We mainly use it for Netflix.  But when Google opens it up so that the TV networks can add support, this will be our main media player.  I love using it in conjunction with our Nexus 7 to search for things to watch.", "We love streaming Netflix and YouTube videos.  Also able to stream local files from the computer via Plex (available in Google Play store).", "I am very,very happy with this google chromecast.I was concerned with the set up.But I had no need to be at all.I went to Google Chromecast/setup and it guides you through PC ,Iphone and Ipad or android.It is very easy.For movies it supports You-tube and Netflixs.Sooner or later I'm sure they will support Amazon Prime and some others.But for now Netflix is just fine for me .I have watched movies streamed from my PC ,Ipad and my Iphone ,each with about 4 clicks and no wires.I watched a movie on my 50\" LG streamed from my Iphone.with no wires.This is from someone who can remember not having a TV as a kid and listening to the Loneranger and the Green Hornet on the Radio.Looked at some other streaming devices ,but they all seemed to have some issues.The resolutions are sharp and had  no buffering.or error messages at all.Very good deal for exactly what I wanted it to do.", "One of the best addons for your Android phone or laptop. I'm routing audio to my phone headphones using the Android LocalCast app. When the Moto X is supported for mirroring, I probably won't need that app anymore.", "NEED MORE COMPATIBLE APPS!! Works wonderfully with Netflix, though I don't have Hulu plus, but with your Chrome browser it can stream anything from your laptop screen, however you will sacrifice resolution and may experience signal lag. If you are into Netflix, it works great with my iPad, iphone & Macbook Pro. Would like it to work with HBO GO & Comcast & Time Warner on demand apps. Can't beat the price though.", "It was very easy to setup according to the instructions. I can only display the screen of youtube on my tv but not many other applications. Unlike apple tv. Very cost effective comparing to other products.", "Don't have satellite or cable so only movies or shows I watch are via Netflix or  YouTube. This is great, it's easy to install and to use", "It wouldn't work with my Sony Bravia TV. I called customer service and learned they had some unresolved issues when used on this brand and series. They don't know why yet. However, it would work with my wife's Panasonic TV. Unfortunately , that's not the TV I had wanted hooked up for Chromecast. If your considering this purchase, It may be a good idea to call Google's Customer Service (quite knowledgeable) first to see if they've had any issues with your brand. Had this worked, I would give this product 5 stars for doing what it says it will do. But, I don't know how much of a need there is to broadcast shows from a computer or cell phone to a TV. Why not just buy a Roku 3, it has a simple remote that is very easy to use.", "At the price,I figured I could not go wrong, and I think I came out well ahead. I have Netflix and use YouTube a lot so this is fine for me. I was very please at how easy it was to set up, and then how great the quality of the picture on my HD LED TV. I read the reviews before buying and glad I did.", "My household does not subscribe to cable television.  So, the Chromecast was a no-brainer for $35.  I was lucky enough to snag one right at launch.  The setup was simple and painless on my iPhone.  I was able to have it setup in just  few moments.  I've really been impressed with the NetFlix streaming from iOS.  My only complaint is that some of the functionality is limited with Windows 8.  The streaming on this platform seems to be limited to the Chrome browser at this time.", "It does what it says it will do - but it doesn't always do the best job.  When you boil it down - the Chromecast is really a way of trying to make a non-smart TV into a smart TV.Does it work?  Sort of.So far I've tested it out using my ipad and iphone, my kindle fire, and my macbook pro - to mixed results from each.iPad/iPhone - I'm lumping these together as they both utilize the same operating system, and more or less, utilize the same apps.  The services I used here was Netflix.  Unfortunately, the streaming was smooth and looked good, but the audio was out of synch.  Essentially unwatchable.  I've heard that they've since updated the apps and the audio is now in synch, but I have not yet confirmed.Kindle Fire - This is my go-to for streaming netflix to bedroom TV.  The stream quality to the television looks great, and the audio is perfectly in synch.  Be warned that if you're using a first gen kindle fire like me, the pausing/scanning won't really work that great.  Additionally, it can be taxing to change programs, or start a new one up after your program has ended and the kindle has fallen asleep.  If you're just putting on one episode or one movie and then just watching, it works fine.  The user experience could definitely use some tweaking, and I Imagine that will come soon.mabook pro - This is where the device really lost it for me.  One of the main benefits I was hoping to get out of chromecast was the ability to &#34;cast&#34; my chrome browser.  This was supposed to let me watch stuff on my main television (42&#34; HD LCD) in HD.  I wanted to be able to use it to cast hulu, or various browser only streaming shows such as cbs.com.  Unlike the netflix aps on my tablets/phone, the streaming was choppy.  The sound was in synch, but it was dropping frames all over the place. I tried lowering the resolution to 480p, but that actually lost the sound synch and kept the frame drops.  Bottom line - it's an okay way to cast
