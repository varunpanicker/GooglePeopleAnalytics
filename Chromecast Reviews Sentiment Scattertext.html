tton. Bought another for the bedroom and even some for some family members all of which love it. I would definitely recommend it!", "Setup was a breeze.  I don't have a TV a newer HDMI port so I had to add the attached USB cable and plug it into an open USB port on the TV to get power for the unit.  Follow the simple directions from the guide included in the box and also get the Chromecast extension for your Chrome browser.  Within 5 minutes I was up, running, and 'casting' videos and web pages to my TV.", "With just the code to our home wireless system my son had this running without any issues. My  router is in the 1st floor family room north; his room is second floor west. In a larger home the connection to the D-Link was perfect.", "Great idea. Mediocre execution. I find myself almost not using it at all.There are lots of little quirks (what content will go through, what won't, etc). Device should have option to go off when not streaming. Etc.It's inexpensive and as such it's ok to have it here waiting for the few times I'll use it. But I find it much less useful that I thought I would. Tablet connected by HDMI, or Amazon Firebox, etc, do me more good on a day to day basis.", "This is a fantastic and cheap device, and with a load of apps coming out which allow you to do local video file streaming... even better", "It works right out of the box. And it's cheap! Great way to watch Netflix on an older t.v!It repleaced a Wii for that purpose and the image quality is WAY better...", "One of the hardest things to endure is the transition and initial expense from having cable/satellite to relying solely on data. There's the cost of the modem, router, and receivers for every room - not to mention the monthly services that must be purchased, such as Netflix and Hulu. The Chromecast softens the blow at only $35, making any TV an internet connected device. Nevermind the bloated proprietary software that comes with modern smart TVs. Just plug this thing in, and off you go!I love it! It is my go-to gift for anyone with a smartphone.", "Bought it because I wanted to try it. Gave it as a gift.", "Very usefull little gadget, with very good build quality. It's easy to stream things from the notebook browser, yet easy to use with your Android phone or Apple iPhone. Would like more streaming options for the iPhone: you can stream your camera roll or videos directly with the Chromecast app. There are third party apps to do that, but the workflow is not so good.", "I purchased it and use it a lot it's great. The customer service for this item is great I called several times and can continue to call if need be. I like what googles did with this product.ffsalsa@yahoo.com", "Cann't wait for more support on other applications.  This thing works great on Netflix and my Chrome browser right now....We all love it.", "My wife and kids love this device.  We are an iPhone family and have this hooked up to our main tv.  My wife loves it because she can use her phone to control Netfix, without going through the wii, and stream Pandora through our sound system.  My daughter loves the Youtube and Pandora control. We are cordcutters and love the ease of use and NO monthly payment for the device.", "The build quality is excellent. The whole installation and set up, including attaching the cables took less than five minutes. Just one recommendation: Even if you don't need the HDMI extender, you may want to still use it since it greatly improves the Wifi signal.", "The best of the best!!!!", "This is one way to stream video to your tv.  You install it and then pull up something on your computer, click and you are watching Netflix or HBO Go or whatever on your tv.It works off your wireless network.  A lot less than Apple TV and works off your computer as well.  Cool", "Works very good, u need to have high speed internet, no issues with my 40 Mb/s internet speed. Hope they hurry and add more apps to it", "You must download an app and link the dongle to your wifi, then link your tablet/laptop to the dongle.  Not difficult.IMPORTANT: If you get TV sound via a Home Theater system, you MUST buy an adapter like this: ViewHD Premium HDMI to HDMI + Audio (sPDIF + RAC L/R) Audio Extractor.  Then plug the adapter into your TV, plug Chromecast dongle into adapter, and run a cable from adapter to your Home theater audio output.", "I'm not going to repeat what every other reviews have already said but in my experience it does what it says it will do. In addition to youtube and netflix if you are interesting in casting tabs from chrome you will need to use the power adapter for the chromecast to perform without any hiccups. Initially i had the chromecast powered using the USB on the TV which made the tab casting really a pain..only after using the power adapter i was able to actually stream videos on chrome browser tab without any issues.", "Chromecast is pretty easy to install.  Hook up to your TV, connect to your Wi-Fi network and voila, you can stream Netflix, YouTube,  Pandora, Google Play, etc.  For content you can't directly stream, use Chrome browser on PC/MAC to cast to TV (slow compared to direct streaming)!  Works very well with the iPhone and Android devices.  If you use the external power adapter,  TV's with HDMI-CEC will automatically turn on when you CAST!  I hope Google will add support to CAST from Mobile Chrome browsers and allow Chromecast to be used outside the United States, for those that travel a lot.", "Really easy to install anda works great. Just love it, muy facil de intalar y funciona muy bien. No te arrepentiras!!!", "it is essentially a tool to stream you tube on to the TV.  It does much, much less than a Roku.", "Great product, easy to set up and to use.", "Intended on using my laptop to control the unit.  I had trouble trying to &#34;cast&#34; Netflix to this device.  Was finally told by Google that laptop connections were still in beta testing.  Returned it to Amazon and bought a Roku box instead.", "This makes watching youtube on your tv a piece of cake.  As soon as I'm casting youtube on my phone or tablet, Chromecast can even change the input on my tv to view it.  It's that easy once it's set up.  Aside from Netflix, I'm able to watch documentaries and many other programs on youtube.  And if you can play something on your chrome browser, you can cast it on your tv as well.  Such ease and joy to use.  For $35, you have to be a moron to give this thing less than 5 stars.", "For $30 you can't beat this device. It works perfect with HBO, Netflix and Hulu from my Nexus 7 and Nexus 10 Tablet. Love that fact that it gets powered on with your TV USB port, so the ac plug isn't required (This option isn't available for all tv's.)", "Bottom line up front: most people will be better off buying aRoku 3 Streaming Media Player.The big selling point for the Chromecast was the fact that you could stream YouTube content to your television. Roku never had this functionality, instead they would have the user install less-than-reliable \"private\"/third-party channels to get it.  Well, in mid-December 2013, Roku released a new, official YouTube channel that replicates the YouTube-streaming feature of the Chromecast on the Roku 3. YouTube channels for other Roku devices will be released in 2014, although they will not work on Roku models introduced before 2011. Chromecast's \"killer app\" seems to have been killed itself.That being said, the Chromecast is a perfectly adequate device if you manage your expectations a bit. It works with a very limited number of services, although more are being added. You have to control it from another device, like an iPad or Android tablet (and even then, it works with a subset of the various versions out there).The Chromecast is easy to set up and use, and is unobtrusive. It is also considerably cheaper than the Roku 3, and although I don't want to generalize, if you have a device capable of controlling the Chromecast, the price difference probably isn't going to be a deal breaker for you.For me, the Roku 3 is the real winner.", "I ordered one for every TV.  When I pull up the broadcast button, it lists them all if they are powered up.  However, many times it says the content is not available for streaming and just blacks out the screen.  It's really hit and miss what works, and what doesn't.  For those who say you cannot cast Amazon Prime, yes you can as long as you cast the tab your have it open in.  It will cast nearly everything when it is working properly.  The problem I have is that half the time, it takes on a mind of it's own and decides NOT to work.  It's VERY annoying, as it usually happens when I am trying to share something with someone, and may be in a bit of a hurry.  This thing is not yet ready for prime time.  I primarily use my ROKU to broadcast stuff from YouTube, Netflix, and Amazon now.  This collects dust on the living room TV, and RARELY gets used on the others, unless my daughter tries to watch something from her Ipad.Also, I have seen several people say there is no Chromecast extension available for Android.  Yes there is.  I have it.  It is in the Play Store.You cannot broadcast tabs from a tablet or phone, but you can from a Chrome browser on a laptop or desktop.  Chromecasting from a tab in Chrome allows you to view your desktop, as well as Amazon Prime, etc on your TV.  There is no Prime app as of yet.Tablets and phones work GREAT with the corresponding apps with this thing WHEN IT WORKS.I say save your money.  Unless you just have $35 to blow and want to take a chance it will work for you.", "If you have a portable and a large screen TV,  as well as WiFi in your house, this device can help with video presentations as well as stream many types of online videos from your Google Chrome browser. Works well for the price.", "I got tired of all the BS trying to get my XBOX 360 connected to my older HDTV so I could watch Netflix and some other programming.  This solved that problem and then some...  When we have guests over, just letting it play the screensaver with pictures from all over the world is a nice option to a blank screen.  Great device for the price...", "I bought a bunch of these for my family, and they all like them and use them, and only one family member needed help setting it up. :)", "This little guy can transform your media viewing until more TV manufacturers build in more networking features that does not hike up the prices too much.", "It works well but don't think it plays personal content unless you upload it somewhere first...... That being said it does play all the youtube vids I sent to it, and netflix too.  I understand there are many others but only really use those.", "I can stream anywhere from the house. It is the best thing I had to use for streaming. I use my tablet, S3 phone and laptop. it works great. I have no complaint.", "Setup took me ~5 minutes, it was incredibly easy and quick.There are complaints that the Chromecast doesn't work on certain routers and such, I suppose that it is a hit or miss. However, if it does end up working for you (which it most likely will) then you're golden.Let me say that my most used apps are Netflix and YouTube, which makes the Chromecast ideal for my set up.People will complain that the Chromecast doesn't do everything; obviously it doesn't. But for $35, it does A LOT.Devices such as the Apple TV and the Roku will in fact do more with much more developed app support.But let's just remember how long those devices have been out in comparison to the Chromecast.Give it time, the Chromecast will catch up.Suffice to say, the Chromecast is in its infancy. It has been out for roughly 6 months now, and not much has changed.Yes, a recent update brought a bevy of new apps, but in many ways, the Chromecast has not changed much.But that doesn't mean that the Chromecast is bad--if you take away anything from my review it's this: The Chromecast WORKS.As far as actual performance, your mileage may vary. For me, I have a pretty good internet connection so streaming is pretty good. Buffer times are good and the displayed content will switch from 360p to 1080p fairly quickly.Quite honestly, this was one of my favorite purchases of the year. It's something that I can see myself using for a long long time.", "I've been using this device with my iPhone 4S (iOS 7) for a month.  Once you install the chromecast app it's as easy to use as native AirPlay on the Apple ecosystem.  However, only a few apps are supported and the videos will take longer to appear on your TV.  This is a delay you will notice only when your video streaming starts.I decided to use Chromecast as the streaming solution for a secondary TV.  At $35 is certainly a bargain.  Hope the Google guys soon add additional apps and make some performance improvements.", "- Easy to setup- Responds quicklyI hope it will soon have DLNA capabilitly to stream even pics and videos from laptop / mobile and the Chrome Browser cast will improve its performance.", "This little device is an example what technology should be sold.It is simple, cheap and works just as advertised.No need to waste your money on craps like appleTV or similar devices.The Chromecast works even with my Dell Venue 8 pro using the chrome browser.It's a must have gadget for people that likes watching movies in Netflix.", "Horrible setup mired in incompatibilities, software reads &#34;beta,&#34; final install quirky, often disconnects once setup. Seemed like a good idea: play Netflix & YouTube on a TV that doesn't have it built in, spend less than an Apple TV. WRONG! Put your money toward Apple TV or new TV with Netflix built in. Setup experience: Attach device, TV displays URL for setup. On iPad, it requires an app just for one time setup, app  requires newer  iOS than our iPad supports. Try Windows PC, open IE, web page reads &#34;You must use Google's Chrome browser for setup.&#34; Install Chrome, website says &#34;Probably won't work with this computer.&#34; Without stating so, it turns out your PC MUST use wireless but our desktop is cabled.  Get neighbor w/ Macbook Pro. Finally setup completes without a snag and &#34;Just works.&#34; But back to iPad and our Windows PC, they can't install or use Chromecast app. Oh, look, not even Google's own YouTube app can stream from iPad but the app from the good folks at Netflix DOES WORK. So, for 30 bucks and lot of headaches you can stream Netflix but nothing else to your TV. Chromecast isn't worth $30, they should be paying you to be their beta tester. Put your money toward a quality device like a cheap disc player with apps, used AppleTV or just a smart TV to begin with. Total fail.", "Ordered this on the day it was announced. Got it fast. Got my free netflix but won't use it. I ordered a couple and one didn't work and I am too lazy to replace it oh well.", "Plugs into an HDMI port on your television, your computer monitor, whatever.  Then you can watch Netflix, YouTube, stream what's happening on your PC to the device.  Very impressed with this piece of equipment.It does require power either from a USB port in your TV, or through an adapter (which is supplied) plugged into the wall.It's very easy to control from your phone, which is my main use for it.  All my friends were very impressed when I told them I wanted to show them a YouTube video, pulled out my phone, and it appeared on the TV.  It's also nice if you don't have a SmartTV and still want to stream NetFlix on it.", "Content is still pretty weak, pretty much just YouTube and Netflix. But works well and other than some trouble with its update that required it to be reset, works well.", "A multibillion company such as Google, can and should do better than this. The cheap Vizio smart TV that I have does the same thing already. What a waste of my money. I guess I'll have to wait for some company like Apple to show the rest of these jokers how to do things right (although Apple's been dragging their behind too). The technology exists to do great things with this, so it's not that, I don't get it, what am I supposed to do with this thing? I gave a two star because the physical quality seems good.", "Very easy to setup and use. Can be controlled from an iPad, Android phone, or chrome book. My favorite is chrome book because I can stream Amazon from my prime account. All you need is a wireless router with a decent Internet Provider like a cable company.", "Unable to give me access to the Prime free videos, even though they do play on Chrome.Guess I'll have to buy videos from Google.", "We don't really use it much. I think it is pretty neat but 2 of our TVs have a casting functionality built into them.", "There was so much hype over this thing when it was announced but it falls short of the mark in my opinion. It's very limited capability soon saw it relegated to the bottom drawer, never to be used again. I heard someone had successfully rooted it or unlocked it, which may change the game completely, but as it is, it's a VERY niche product.", "Its a good product as long as you have the compatible router.My router (Arris) isn't compatable to the Chromcast.Make sure you check your router first for compatibilty.", "I love love love this thing for Hulu, Netflix, Pandora, and HBO Go.Wish I could stream my local MP3s and MPGs or do Amazon Prime Video (do you hear me Amazon!!!!)", "Work great with hulu plus and netflix  and utube but not with amazon with I was  truly surprise. Maybe in the future they wil havel  streaming on  Google plus !", "I was skeptical when I first heard about the Google Chromecast. But I pay $35 for just one movie date with my wife, so why not roll the dice. It is worth the price if we get two movies we missed in the theater. First advantage is access to Netflix original content. House of Cards was worth the cost of the device alone. Second advantage, I can Chromcast most streaming video from my computer. So if I miss an episode of The Good Wife because the football game ran late on Sunday, I can pull up the CBS website and run it. without crowding around the computer. Third advantage is the ability to control the Chromecast with my iPhone or iPad.Okay, the reason I did not give it 5 stars is because there is content I can not stream. For example, a lot of my alma mater's basketball games are available on ESPN3. It won't stream this content. But, really, my wife would rather I stay in my home office to watch the game and let her watch Revenge off the DVR. This is not a big deal, but it belies the only problem with the Chromecast. Although I love the content presently available, it is very limited: Netflix and YouTube. I would like access to Turner Classic Movies library. Maybe that will come sometime down the line.(UPDATE)I took the Chromecast with me on a weekend out of town with my wife. The hotel had a bland selection of channels and none seemed to come in HD. Plugged in the Chromecast and used my wife's Verizon Mifi and was able to access Netflix in the hotel room. When I returned home I had some difficulty returning the Chromecast to identifying my home wifi network, but after a few missteps it was back. I'm thinking of buying a second Chromecast to pair with my wife's Mifi for road trips. At $35 it is cheaper to have two than one AppleTV.", "So the way Chromecast is primarily intended to work is as a client for cloud-based services like Netflix that have been enhanced to specifically support the device. In those cases the cloud service is able to use whatever proprietary compression and DRM google has implemented to be able to stream at 1080p directly to your Chromecast.You start a movie on your phone and when you say \"cast this to my TV\" it doesn't start broadcasting from the phone, it simply sends a command to the Chromecast telling it to connect to Netflix (or wherever) and continue streaming the same content. This is great for performance and battery life on your phone, but it does mean that what's actually going on is not exactly what it might look like at first.However if your stream is coming from a local device in your house, such as casting a Chrome web browser tab or sending a local video file to it, then it appears that it will only do 720p quality video.Still a very useful gadget, but it's not currently usable as a local \"dumb\" WiFi to 1080p HDMI adapter unless it's pulling its data from an outside cloud provider. You can't send your own 1080p content to it.Of course it's new and much of this might be subject to change.G.", "All things considered, I really rather like my Chromecast.  It's definitely a keeper.Setup is insanely easy and painless.  If you dread adding new electronic gadgets or accessories, installing this or that, and so on, Chromecast is for you.  Setup just...works.  It's clear, concise, and correct.You WILL need a spare HDMI port on your TV, and a nearby USB or AC outlet for power.Performance is a mixed bag.On apps that support Chromecast natively (YouTube, Google Play, etc) performance is excellent.  Nice HD picture, good audio, the works.  Very pleased.The tabcasting function however is, bluntly, garbage.  If it works at all, it's inconsistent, flaky, and prone to lockups, bluescreens, program shutdowns, etc.  When it does &#34;work&#34;, the audio is frequently out of sync with the video by several seconds, and only the lowest quality video settings even come close to resolving the issue.  Pixels the size of hams, here we come.", "Chrome was insanely easy to setup and allows me to stream 1080p movies from all sources. It also allows me to control it with just my smart phone.  Other similar products don't have IR support or a solution that does not involve a wireless keyboard/mouse. Highly  recommended for everyone!", "I've used it once or twice. Okay three or four times. But it does need a faster connection to the Internet to be truly useful.", "This thing is pretty slick... it's not the best streaming device out there, but it's certainly the best for the money. I love how small it is, because the last thing I need is more doodads sticking out of the TV or things that need to be plugged in. My LG LED was able to power this device without the optional power cord (which is included, by the way). Some TVs, like mine, are able to power it simply by plugging it into the USB port.Set up was very easy, and I love how quickly it got me going and watching Netflix. I use this in my exercise room, so speedy loading is a necessity, because I don't want to be doing cardio and staring at a blank screen (cardio is boring enough as it is!). The only drawback is that I have to use my phone as the remote (I would rather have a separate remote), but even this is handled pretty cool, because the Chromecast uses the EXISTING Netflix app on my phone, so I didn't have to install or manage any additional apps.And let's not forget the price... I returned the Roku stick, which cost me $50 (and was ridiculously slow) and got this device for $29 on Amazon. That's about what it costs for two tickets to the movies nowadays!", "I like the idea of watching missed TV shows on my TV instead of the computer.  It is nice to be in an easy chair in my TV room instead of an office chair in front of my computer.", "Though Google has been FAR too slow rolling out supported platforms, if you use Netflix, you'll love this device! We have two now and though we prefer the Roku 3 for the family room, this is great for the &#34;extra&#34; TVs.", "We ordered this hooked it up with no problem we sync our tablets and it works fine we have to play with it to see what we really have", "I received and the set up was very simple, my TV had an open USB to charge it which is nice but.....the chromecast wasn't able to sync with my router. I reset my router, I reset the chromecast, I've tried to troubleshoot every way imaginable and it still will not sync. According to the supported/compatible routers on their site, the router I have isn't supported. My router is less than a year old and the cheapest router that is supported is $60 which is a hidden cost to consider.", "As more apps add support, this will become my most valuable streaming device. I have owned a Roku since the first model and have  given them as gifts. I also have an Apple TV and my surround sound streams the usual services. The Chromecast is becoming my go to because it's so easy to use from a tablet or phone. The apps also support closed captioning, which isn't always the case on other devices. I've bought a second Chromecast for the other TV now. I can easily move from one room to the other and continue watching a movie.", "Hooked this to my tv's hdmi port and powered by the usb port. Easy setup on screen and was streaming in minutes. Works pretty good for such a cheap price. My son streamed video of my grandsons wrestling match so we could all see it. This sure beats how i used to do it by hooking up to tv via cable from my pc to tv then setting up the wireless keyboard etc... So simple. I love it.", "This has worked great for us, at times have to reboot it though but that's easy enough to handle.", "Great little device, but slightly lacking. They need more compatible apps or to enable miscast. Right  now it is only good for a dozen apps. Chrome tab casting is also nearly useless, due to lag & mediocre audio/video.For Netflix, Hulu+, HBO Go & Google Play Movies/TV/Music it is awesome, with good video quality & 5.1 audio channels. No they only need to enable all HDMI 1.4 features so you can ditch the required Micro-USB power cable.", "In this review, I will focus on a feature that has not been covered well by other reviewers. In Google's introduction of the chromecast device, they showed how they could press the chromecast button in the youtube app on smartphone and the TV would automatically turn ON and switch to the correct input to play the youtube video. I can confirm that it works exactly like they demoed. It is pretty impressive :-)There a few things you need to do to make it work. Firstly you have to enable the HDMI-CEC feature on your TV. HDMI-CEC is marketed under different names by different manufacturers. Panasonic calls it Viera-Link, Onkyo calls it RIHD and Toshiba calls it Regza link. You will have to read your TV manual and find out how to enable HDMI-CEC correctly in the TV settings. For my Panasonic TV, I set the \"Viera Link\" to \"ON\" and \"Power on Link\" to \"Yes\". The \"power on link\" setting allows the chromecast device to Turn ON the TV when you send a video to the chromecast device. Also, for the chromecast device to Turn ON the TV, it should be plugged in directly to a power outlet using the included adapter. If you power chromecast though the USB port on your TV, it will lose power when you switch OFF the TV. Chromecast device with no power cannot turn ON the TV. Make sure you turn OFF everything after changing the settings to test the Auto power ON functionality.After you setup the TV as described above you can send the video to TV and chromecast will turn it ON and switch the input to the one you have plugged the chromecast device into.For users who have an Audio Video Receiver (AVR), the above setup may not be the best. I could set up the TV to send audio to the receiver through Audio Return Channel(ARC). But for some reason ARC would pass through only stereo sound. Not the DD+ 5.1 sound from Netflix. I don't know if this is an inherent limitation of ARC. Also, after watching a youtube video, switching back to cable TV is a pain. You have to manually switch the input on the TV and the receiver.So in my final setup, I plugged in the chromecast device directly into the receiver. With this setup I can receive DD+ 5.1 sound from Netflix movies. With this setup, chromecast can automatically turn ON the receiver and switch to the correct input on the receiver. Note that you have to have the HDMI-CEC functionality enabled on the receiver for chromecast to be able to turn on the receiver and switch the input. Thanks to Mr. Godwin for pointing out that you can use the HDMI-CEC functionality on the receiver to turn On the TV itself. So your chromecast can turn ON the receiver and your receiver could in turn switch ON the TV. I couldn't get my receiver to turn ON the TV. But it has nothing to do with the chromecast device itself.One another benefit of plugging chromecast into the receiver is that you don't have to turn the TV ON if you just want to listen to google music or audio from youtube videos through your receiver. Since my TV does not get turned ON when the receiver is turned on, I can chromecast a song or youtube video from a different room and it will turn ON just the receiver and play the music. The best part is that it doesn't drain my battery as the video is not playing on the phone and hence I do not need to keep the screen on.Overall I am very happy with chromecast. As others have mentioned, the setup was incredibly easy and trouble free. I was pleasantly surprised that a 1.0 device worked so well out the box.I think Google made a smart move by creating the hardware for Google cast and integrating that functionality into two of the most used video apps youtube and netflix. If they had introduced the googlecasting protocol in Android and left it up other manufacturers to implement this feature, it would have met the fate of Google TV, Miracast etc. Now that there is a reference implementation where Google has shown what a good experience looks like third party manufacturers and app makers will take this and run with it. I am excited about the future possibilities.", "Chromecast is an awesome way for iPad or iOS or Android mobile devices to control video on your big-screen LCD TV. The quality and performance are great.For now, the only things that work are YouTube, NetFlix, or HBO GO. Looking forward to a lot more coming...The only drawback was the half hour it took to download the firmware update the first time I plugged it in and connected to my WiFi.", "Only supported web sites (such as YouTube, Google Play, or others they list) can \"cast\" directly to the device, allowing you to use your phone or laptop for other things while still watching the video in full-screen mode.  These types of sites seem to work well with this device.However, if your laptop does not have an HDMI connector and your TV does, and you want to watch something on your TV (via Chrome on your laptop), it is a different situation.  Your computer has to receive the stream and then forward it to the Chromecast device... and this process is more sensitive to WiFi signal levels in your home, which turned out to be a problem for me.  Even after installing the short HDMI extender, which improves WiFi reception a bit, our Wifi signal seems too weak to support \"casting\" from laptop screen to TV without having brief freezes in the video and skips in the audio, or audio slightly out of sync with the video.So, this device is just as good as a Roku if you are watching one of their supported channels or web sites, but demands more of your computer and Wifi network if you seek to \"cast\" a stream from Chrome on your laptop to the TV.  Both laptop and Chromecast seem to need to be in \"good\" WiFi reception zones, which is tough (and not very convenient) for us to do in our house.", "Exceedingly simple to setup and use...  That said, I have had a few issues.  I use this primarily on a receiver that is hooked up to hardwired speakers in the ceiling of my kitchen/living room area.  This makes it easy to cue up songs from different apps and stream directly to the house speakers.  Now I'm able to adjust volume and tracks from the comfort of my sofa.  I do run into an issue though, attempting to stop the playback of music.  If I close the app (or force close) on my android phone, it doesn't stop the music from streaming through the Chromecast.  A minor annoyance, but I need to physically unplug the USB power cable to shut it off.I do look forward to what others are able to bake into thier apps and use this for, but at the moment, it's a fun, fairly cheap novelty.", "My son was not expecting this, so he was pleasantly surprised to receive it. He is happy to be able to control it through his ipad. The only issue he has occasionally is it seems to disconnect from his ipad. I am not sure why, but he mentioned it so I thought I would include it in the review.", "I have one for each TV I own. It's not meant to be a generic streaming device. It is specifically for the apps that support it, and it does a great job of that. I only wish the UI in Netflix and Hulu were better on iPhone, and would allow me have some control from the lock screen. Also it would be great if the Netflix app would continue to the next TV show automagicly.", "The device itself is pretty impressive for the price, being able to stream videos from the phone and computer are nice but google really needs to get more apps for this device. Right now it is far behind its competitors but has the potential to be an amazing device.", "Where can i start from. Google is a giant and knows what to create. been a fan of google products for years. excellent product. read the reviews online and mainly users are experiencing issues in the network connectivity or connecting to their wifi. most new wireless routers have dual network support for 2.4 and 5 ghz. Make sure to run this product on 2.4 ghz network only. if your network supports 5ghz then it won't work on this frequency.", "It's all about simplicity. This is a no brainer for those who don't have anything remotely similar. If your tv is \"dumb,\" and you don't own a roku, apple tv, ps3, etc. Then this is a no brainer! Even if you have one of those stand alone products with the netflix and youtube apps, I'll tell you why you should still buy it. Products allowing you to play netflix or youtube on the big screen are not new, but that's not the point of the chromecast. The chromecast is all about the \"HOW.\"Because of this dongle, I'm watching more and more netflix and youtube on the big screen. You know why? Because chromecast is the closest thing to feeling like the app is a part of your regular cable line-up. In the past, If I'm browsing and messing around on youtube, I do not bother to fire up the PS3, and if I own a google tv or apple tv, I probably wouldn't bother turning on those boxes either. It's just faster to browse with your keyboard and just watch the clips on your notebook. In the past, watching Netflix on the big screen is something I had to prepare for. I have to browse and search on my smartphone or notebook first, add the movie that I want to watch to my que, then turn on the ps3. Because highlighting letters with your controller pad is stupid and impractical. And the funny thing is my TivoHD has a netflix app too, but highlighting letters on the tivo remote was even more excruciating and worse than the ps3.Hence, this is why the \"HOW\" part of the chromecast is so awesome. You're already browsing and searching with your smartphone or tablet, now just hit play. No need to power up anything else. No need to buy mouses, air-mouses or media center keyboards for your roku or ps3. YOUR SMARTPHONE DOES IT ALL!!!! That's the point folks! No extra mouse, keyboards, or accessories cluttering your coffee table. And you can still use your smartphone to do anything else you want. The chromecast is processing the video from the cloud. Your smartphone is free! That's why I say it's the closest thing to feeling like Netflix and Youtube are a part of my cable line-up. I can get to these apps quickly! No need to power on anything else or fetch keyboards and controller pads. That's why we hardly watch youtube on the big screen. The hassle is not worth it for short videos. With chromecast, we've been watching more youtube. When a few of my family members are sitting around, I always take the opportunity to cast a few funny videos, or share interesting videos I've seen. In the past, would I bother to ask everyone to huddle around my notebook, fire up the PS3, or hdmi out my notebook to the big screen? NOPE. Another cool thing is that anyone with a smartphone can start casting videos too. You can show a funny video, and your friend or family can try and top you with a funnier video from their smartphone. This is something that you cannot experience with any other product out there.Of course, they need to develop this and add more apps. As it is with just Netflix and Youtube, it's already worth the $35. When they develop more apps, especially an app that will allow us to play our own videos and view photos from the cloud, then this dongle will be the bargain of the century. Right now, you can play local videos by loading the video into your pc's chrome browser, then cast the tab. But this uses your computer's processor and if you view in full-screen, then you can't do anything else with your computer. I consider this a \"work-around\" and I hope they give us a dedicated app soon. Also, this \"work-around\" is not possible on your smartphone or tablet. Even if it was possible, it would use your phone's processor and eat up its battery. So those complaining about this, just be patient and wait for a real dedicated app.We are creatures of habit, and this chromecast happens to be very compatible with my habits. I understand my review may not sound appealing to someone else who has different habits. But if you can relate to some of the things I just wrote about, then buy it, you won't regret it. If you don't like using your Smartphone for everything, then don't buy it. But then I would have to ask, why did you buy a \"smart\" phone? I think you would be missing out on it's capabilities. You paid up the wazoo for your smartphone. Use it for something else other than texting! I read a review where the person said they rather have a dedicated remote because they don't always have the smartphone on them. Seriously, think of what you're saying folks! If I called you right now, you wouldn't pick up the phone because it's placed somewhere far away? I don't know anyone who stashes away their cell-phone to the point, they can't hear it or reach it. C'mon, stop resisting! This chromecast is awesome and it simply makes sense! The more you resist, the more you don't make sense. LOL!-------------SET-UP TIPS--------------If phone set-up isn't working, go to notebook. Vice versa, if notebook isn't working, then set-up on phone.-When it fails and says TRY AGAIN, close the app.-Disconnect router, reconnect router. (sometimes, magical things happen when you disconnect. The router just figures itself out.)-Disconnect chromecast power, reconnect chromecast.-Start Set-up App again and try it again.I have two chromecast and my first set-up was one shot and smooth. My second chromecast took some fiddling, but I did those steps above and it connected. I also took it to a friends home and tried it on his network. When it failed, I did those same steps above and it worked again. I highly recommend doing these disconnecting/reconnecting tips before spending hours on the phone with a rep.-----------------------9/11/2013 UPDATE TIPS------------------------In my review I mentioned that your notebooks is rendered useless when you cast full screen to your big tv using the chrome browser. I learned that if you hit the ALT+TAB buttons, you can regain your notebook while the tv is still casting your movie in full screen. Awesome! Keep in mind, this is still a \"work-around.\" It's not ideal to watch a movie because the streaming is crappy and your PC is processing. Ideally you want the Google folks to create more apps like Hulu, Amazon Prime, etc. Casting from the browser is ideal for photos, presentations, etc. I wouldn't recommend it for movies.-To cast Amazon prime in your chrome browser (from your notebook of course), uninstall microsoft silverlight. Next time you play an Amazon movie, it'll ask if you want to install silverlight or use adobe flash. Choose adobe flash, and enjoy!", "Likes:-sooooo convenient-I got 2 chromecasts one of upstairs and downstairs. So when I need to do something in a different location I could continue watching what I was watching.-works on pretty much any device that is connected to your wifi.(I use my cell phone, tablet, sometimes my laptop)-easy installationDislikes:-anyone on your wifi can chromecast something on your TV (prone to trolling/pranking by your friends)-some apps not support yet for chromecast-casting a tab from Google Chrome has some issues not to major", "I've read so much about this product that I had to get one but unfortunately my experience was not a good one.  I own an AppleTV and this does not even come close to it.  I'm sure it may work better with an Android device but if you don't have one it's extremely limited.", "Yes, it works as advertised.  At present (early 2014), there aren't a LOT of programming options available.  Though Google Chrome will stream from your computer through the device (on the same network), the results can be very choppy, especially if you have another window or two open.  There is no true remote except for your tablet or smartphone.  Both seem to work fairly well on my home WiFi, though.  A little problem occasionally with buffering, something I rarely see on any of my computers, even if two are running videos from the Net.  It's definitely a work in progress but I'm awaiting the payoff when I can watch Amazon streaming videos on it perfectly.  If you need something that's not in beta, there are lots of other options, but meanwhile, this is a techo-geek's dream come true!", "This is by far the best little device on the market!Crystal clear display right on your TV from your phone.I have HBO and Netflix. Have no complaints on this one.", "So far, I'm very happy with this, but I haven't used it a lot. After I have, I'll update this review.", "Sweet devices.  Doesn't work with all videos on my iPad - just Netflix, Youtube, Hulu, and the Quicktime player on iPad/Pod/Phone.  But NOT with Amazon video.", "This is a great invention. I bought it for a guest Ron tv that isn't on our dish system. It works great. Highly recommend it.", "Bought this when AMAZON.com dropped price from $35 to $32 one day for a brief time. I currently own and use several ROKU units and 1 APPLE TV (current generations of each media player). I was intrigued and wanted to see what all the hype was about. When it arrived I installed the unit on a new 40 inch TV.The unit booted up immediately and the screen said to log onto GOOGLE.com/CHROMECAST/SETUP. The display showed the number for my Chromecast unit.This cannot be done. First you must download and install the Google CHROME browser for either your MS-DOS or OS X operating system. OK minor hurtle but deceptive. Then you must link that to both your WiFi network and your device that you will use as your streaming source. Not necessarily easy to do either. It is certainly not plug and play if you not currently using Chrome.Bottom line: For a few bucks more, get a ROKU or APPLE TV ... easier to install ... more viewing choices ..and you are not saddled with a browser you may not want. (Better yet: read a book and/or write a real letter on paper and mail it!)Google is beginning to remind me of Bill Gates/MS in the 1980's when they clearly wanted to take over the entire PC environment. I installed and used successfully every MS-DOS alternative to avoid MS. Each of them was more stable and user-friendly than Gates & CO.Remember we are always better off with free choice and not a monopoly.", "Initially the Chrome cast had limited uses.Now that Google has released an SDK for it the possibilities are endless.I haven't had a problem with this gadget ,it just works.One key thing is to remember that it has to be used on the same WFI network as your devices.I have used this on vacation. Motels and Hotels. No problems.I use it with my smart phone, my laptop, chrome book.Now that I have WFI on my home computer ,I can send what is on my monitor to my 50\" screen in the other rooms.I have yet to find a TV that can power it using the usb ,so you will have to find an outlet for the included power supply.", "Simple and quick install, great picture.  And I love the use of my Android smartphone as the controller--way cool.  Got the Blackrockaudio extractor so I can run the audio through my stereo plus listen to Pandora without turning the flat screen on. Wonderful, inexpensive technology.  (and I'm not a young techno freak, I'm 71)", "I hesitated about writing anything negative about Google least they cancel my GMAIL, Google MAPs, and other good and free services.  But, this is not as good, at least at this time, as my ROKU.  I have 3 TVs in different rooms.  I started several years ago with an early ROKU and that worked okay.  About a year or so ago, ROKU updated their hardware.  For about $100, I ordered one and it was greatly improved over the original.  I mostly used Netflix, Pandora, and several other free movie and recipe channels.I thought my wife would like to have this capability in another room so I ordered a second, newer, ROKU.  I hooked it up to a TV that also had internet capability.  So, maybe, for my usage, I didn't even need the second ROKU.  The Google went to the third TV and I thought it was cheap enough to give it a try.A problem with all of these devices is that users who are &#34;less than technology savvy&#34; may have a problem using them.  First, you have to switch the HDMI input from cable to ROKU or Google.  Then, you have to know how to navigate ROKU or Google.  My wife and I got into big fights when I tried to teach her how to use these devices.  Maybe I'm not a good teacher or maybe I'm lucky that our toilets have only one knob.  In any case, my wife can't and won't use either the ROKU, the Google, or the internet TV capability.That said, what is the difference.  My internet-connected TV works okay for Netflix and a few other apps.  But, it seems hard to use and limited.  The Google has only a FEW apps and many want money every month.  So, I found that the only Google apps I would use would be Netflix, Pandora, and YouTube.  Basically, I'm cheap and don't willingly pay for anything.  Netflix is a rare exception.On the other hand, ROKU has literally hundreds of channels to choose from.  Some, of course, are pay for, but, many are free.  Some of the free ones you surely would not like.  But, still, there are many more choices.Lastly, the ROKU comes with a simple controller and the Google does not.  In my case, I control the Google with an IPAD, but this can be a challenge at times.  I think that Google will improve in the future.  But, if you want something now, pay a few more bucks and get the ROKU WITH A CONTROLLER.  I see that ROKU is offering &#34;sticks&#34; so they can compete with the Google, but I still like having a separate controller.P.S.  Google, I still love you, but this product needs some attention.  Please don't cancel my GMAIL!", "I've had this item for several months and it's been great.  Setup out of the box was easy. Makes YouTube and Google Play videos a snap!!", "This is a fantastic little player for not a lot of money. The Netflix integration could be better and the device does crash every week or two, but it's still been worth the money.There aren't a lot of apps supporting it yet, but now that the SDK is open to all, it should be resolved very shortly! Definitely want some local media support on here.And the Youtube queue is a fantastic feature for parties!", "Pretty nifty little device, but the commercials make it seem like it's like a flash drive you just slide into your HDMI slot. But in reality, you need power, so you either need to connect the other end to a USB connection or a power outlet to make it work. On a really thin form factor TV, this doesn't look so good...Functionality is great though if you tend to start watching or browsing for things to watch on your phone or tablet first, as it makes casting it onto your TV super easy and convenient.", "I mainly use it to stream from my Chrome Browser. It's great at that. As for the limited App that is does have I have really only used Netflix and Youtube and I prefer my other streaming devices over the chormecast.", "While I think this a good idea, it kinda falls flat on it face. There is almost no support for local media, and by almost, I mean it can, but it's not a pleasant experience. In order to stream local media you must use the tab casting feature of the chrome browser. The chrome browser must support the codec you are trying to cast of course, which may limit some users. The videos I tried streaming were H264 with AAC audio. The streaming seemed to work but in order for the video to be full screen on your tv, you must make the video full screen on your computer screen. Oh and I have to mention that the video is limited to the aspect ratio of your computer screen. So if your computer screen is 4:3 and your tv is 16:9, then your widescreen video will be doubly letter boxed. The streaming was also taking up 75-100% processor usage of one of my CPU cores so it appears chrome also has to transcode the video on the fly.IMHO, this product is only really meant for streaming YouTube and Netflix. Since I do not subscribe to Netflix I'm limited to YouTube and there's only so many cat videos before you've really seen them all. So to sum it up, if you want to stream Netflix movies, you probably can't go wrong with this product. If you want to stream anything else, your better off with a Roku.Pros:Nice and cheapGood ideaCons:No real support for local media (chrome tab casting is horrible)Only real streaming options are YouTube and Netflix.Note to Amazon: Please get it together and provide support for Prime Video... pretty please...", "Okay, the first unit I purchased was defective. Thankfully, Amazon was great about replacing it and my second unit works. My wife mostly uses it to view Facebook content and Skype. It's easy to use and we really enjoy 'casting to the big screen. Can't wait for more apps to be compatible with this handy little device.", "The primary reason for taking a chance on Chromecast was in the hope that it would provide the option for captions when watching Netflix. I have a Sony Bravia smart TV and for some reason it is not able to get Netflix captions. I was having to connect with an HDMI cable and use my laptop. The other problem is that Netflix is very slow to connect on my Bravia (certain times of day it would not connect at all), whereas there were no connection issues with my laptop. That's all over since I got Chromecast! Always quick Netflix connections plus captions. I'm controlling it with a Samsung S2 phone. Very easy to use. Love it! Saved me from buying a new TV.", "At times it is slow when we play directly from Chrome - a definite lag is noticed. Other than that, plays great from apps such has netflix.  @ 39 bucks, it is a steal.  I am planning to buy a few more for my use. Not sure if this will work in a hotel room, if I carry one with me. Will need to try this. I'll update once I try it out.Beware Google, there are products coming up that can play just about anything from your laptop on to your display device (not just TV, but also projectors etc.), not just select apps, so hurry up and make this universally &#34;playable&#34;...!!!", "I was expecting this device to mirror my screen on my smart phones and ipods, which is my only complaint and wish.  Overall, we use this a lot for netflix and youtube videos.  In fact, we bought 2 more for our other tvs located in the living room and kitchen area.  This thing is just awesome and has a reasonable price in my opinion.", "Works as advertised.  In addition to plugging in to an HDMI slot, I also plug it in to AC power via the provided power cord.  My only real beef is that the unit gets VERY warm, even when not being used.  I suspect it is drawing quite a lot of current, so I don't keep it plugged in continuously.", "This little device is amazing! I can stream my YouTube subscriptions right from my phone to my TV. On top of that, Google keeps adding support! Netflix, Google Play, Pandora and Hulu+, just to name the ones I use. This device is amazing as is, and it's still being worked on. For $35, this is a must have for anyone with a spare HDMI port!", "I purchased this just before Christmas for $29. Having a 5 year old 42&#34; flat screen, this dongle, along with a Roku and LG BluRay makes our TV somewhat smart. Seems TV technology changes by the hour and our TV was outdated within weeks of acquisition.For viewing Youtube videos, it's simply superior. It eliminates huddling around a computer or tablet. We homeschool and use Khan Academy extensively and for that, it's exceptional. Occasionally but not often, there is a slight lag and the audio will be out of sync just enough to be noticeable.Netflix works very well.  I sure wish Google and Amazon could figure things out. It would be a wonderful and what seems obvious, way to view Amazon Prime videos, as the platforms to view prime are limited.Since it casts Chrome, webpages are easily viewed. This simplifies some of our homeschooling tasks and eliminates the need to plug a computer into the TV via HDMI cable. That alone makes this little device worthwhile to me.Overall, I think this is a solid addition to our home A/V setup. Entry is low, even at $35 and is a good value. And I'm confident that more and improved content will arrive in the coming months. If you homeschool, it's a must-have, will save time and change the way you present content to your students. There's not much more to add to the other reviews here, which are thoughtful and extensive. It's a low-cost, high-value addition to your video capabilities. With that, I recommend it.", "With plex and an Android tablet and phone, there is nothing better.  Works fast and easy.  Can plug directly into my LG LED projector and stream directly.  Can use with extra computer monitor (and with an HDMI Male Input to VGA+Audio Output Cable Converter) can have a TV with audio split out for speaker.", "Device worked properly out of the box. Setting it up was simple enough, though it helped to know a little bit about how it technically works to help with debugging why it wasn't working right away.", "Overall these things are good, fairly easy to setup, and almost always work.  The biggest issue is the limitations of the program side.  It only works with Chrome as a plugin, youtube, and a handful of other websites or apps (phone).  Once someone gets a program to just replicate what is viewed on the desktop it will be near perfect.", "Pros: small size, mostly painless setup, and a great concept.Cons: not living up to its potential.I have zero doubt that this product is really crippled by behind the scenes content squabbles and negotiations, but maybe the recently released SDK will bring new life to it. It's ironic to buy it on Amazon, but you can't stream Amazon Prime. (Okay, you *can* but not natively and not very well). It's also a shame that using it is inconsistent between apps and browsers. Netflix works from a smart device OR from Chrome, but Hulu+ only works from a mobile device. With Google Play, you can close or change browser pages without stopping playback, but not so with Netflix. Somewhere in all of that, is the perfect UI, and Google should press harder for consistency among the big players.", "For the money the chromecast works very well, its easy to setup and once you do, netflix and huluplus are east tosetup to, just dont expect amazon prime which isnt supported, yet.......still its a very good buy for the money.", "**Read my update after only 10 days**I picked one of these up rather spur of the moment when I bought a new 1080 HDTV for Christmas and realized my old standard def streaming device would probably look crappy on it.The good:  Sets up and starts working within 5 minutes.  Very simple, if you have any experience with Wi-fi connections already.  And when it's actually showing \"HD,\" it looks fantastic and runs smoothly.The mediocre:  As above, \"when it's actually showing in HD.\"  There's the usual minute or two of buffering I've become used to on streaming Netflix when the picture looks smudged upon first starting up before settling in.  Problem is, depending on any number of factors, it phases in and out of this quality throughout an entire broadcast, and on the 1080 it is painfully obvious and impossible to ignore.  On our second night of use, the buffering with full-on frozen screen watching a slowly rotating progress indicator became so unbearable and lengthy we were forced to give up.This seems to have improved greatly (knock on wood) by rebooting my router and refreshing it, as well as moving it out into the open rather than under the desk.  Here's hoping that's fixed it for good.The bad:  While setting up my new TV, I plugged the Chromecast into the rear HDMI port, brushed against it lightly trying to squeeze past, and the connector bent 45 degrees in the casing.  I had had the thing for 12 hours at this point.  Straightened it out as best I could, plugged it back in, and seems to be functioning fine, thank goodness.  Just be warned, it's a delicate little flower to handle.  I would expect a Google product to be made of sterner stuff.However, overall the good outweighs.  It's so cool to make every smartphone in the house a remote (clarification:  a different device cannot take over an existing cast, but can start its own cast), and to say \"watch this YouTube video\" and cast it onto the screen instead of huddling over the phone.  I'm really hoping this goes somewhere and we see more and cooler applications with it.  I got this instead of a Smart TV and so far no(t many) regrets.10-DAY UPDATE:  Well, yesterday the Chromecast mysteriously stopped being detected by my TV.  No connections had changed, in fact, it had worked fine that very morning.  No amount of unplugging, replugging, switching ports or power sources, or factory resetting would make it detectable.  After talking to Google (who tried to be helpful at least), I got it up and running again on our older TV upstairs, but that didn't change the situation on the big screen which is our main viewing.  The Google rep said that our HDMI port must have \"switched compatibility,\" which sounds like a made-up term for \"we don't know what happened.\"  Again, this TV is literally a day older than the Chromecast, and it had been working perfectly fine up until this moment, or I would say I got a bad device (she tried to blame it on the TV being outdated).They couldn't help me, I'm back to using the old RCA Roku-like device, but I'll hold onto the Cast in case an update comes through or something.  Of course, that will require Google admitting they sent a glitchy device to market prematurely, but I doubt I'll be able to return it since it technically works on one TV.  Very, very, very disappointed.", "I opened the box and installed the Chromecast unit.  I got the software connection but was unable to 'cast' anything to my TV.  While I'm sure there is nothing wrong with the unit, my expectations were that it was mostly plug and play.  My real complaint would be with the directions -- there's very little!", "If you watch Netflix, and YouTube this is the device for you. I was able to replace the PS3 for a device that uses close to no power (the PS3 was a couple hundred Watts), and which boots up in a fraction of the time that it takes for the PS3 to boot up and load either Netflix or YouTube.", "We bought this to take on vacation. The rental property does nothave HBO and we don't want to miss Game of Thrones. Worth the money just before that.Set up was quick and easy.", "Love it because it works with my mac, pc, android and works with others iphones. If you want to cast I highly recommend this. Several updates have made it even better.", "The Google Chromecast HDMI Streaming Media Player it is a really great device i already have 2 in my house and i used them all the times to shared all my content of my phone or a web site from my computer.", "I wanted something to allow me to watch my college baseball team's games on TV when they were only available streaming via the internet.  This is a pretty good solution for this.It's by far not the best possible video quality or performance you can get. So if that's what you want, look for something better. But this is really great for the price.", "If you have an iphone and ipad, this does not do you any good unless you just want to watch netflix. The apps that can be shown on TV are only a couple. Pay more and get an Apple TV or Roku 3.  I was very disappointed in Google after buying three of these for my different TVs. All I can say is C'mon Google- put some finishing touches on your products before you release them. You have billions of dollars and a few engineering friends and I could put out something with a better user experience.I kept the products as I hope Google comes around and adds more functionality.", "I would definitely recommend this product. It it very easy to set up and it eliminates the use of a lot of other devices to stream movies and programs.", "The Chromecast is a nice device which is capable of doing exactly what it is advertised to do...nothing more. Unlike the Roku devices, you will need a PC/laptop/tablet or smartphone to stream movies. Once you have the movie streaming, you can even turn off the device you used to start the stream. For example, I initiated a stream on my phone and then turned off the phone. The movie continued streaming on the TV. The Chromecast is an excellent device for Google Play movies/music. I didn't try any of the other compatible services (Hulu, HBO, etc.) It is not compatible with Amazon videos as it is with Google Play BUT you can still stream an Amazon Movie from your laptop using the Google Chrome browser. What you'll see is your actual laptop's display being streamed. Doing that requires the laptop to remain on. You can pretty much stream anything in a Chrome browser tab as long as you have the Chromecast extension addon.For $35, it's a nice little device that does what it says it will do...very easy to setup.", "Great for streaming off any device. Wish it worked with amazon prime. If it did I would give it five stars.", "This is one of the best Tech devices I've bought in a while. Works beautifully.What didn't work?* On my TV (which is a bit dated), the chromecast cannot automatically turn the TV on. But it could be my TV's fault. Anyways, It doesn't really matter that much.What would make it better?* Ethernet input for wired Internet connection* 5G wifi capability.", "It still provides a limited number of apps, but, it's amazing for the price... and fantastic for the apps it DOES use. My favorite is using it with the PLEX Media server to stream ALL of the videos from my computer to my phone/tablet... and then cast it to ANY HDMI tv!! Awesome! It also quickly casts YouTube and NetFlix. I'll be thrilled when Amazon Video gets in on it!!", "I'm glad I waited for some more apps to get released. It is super easy to use and I regularly use HBOGo, Netflix, and Youtube with it.", "Exceptional! Google has a amazing knack of executing simple concepts to perfection. It is so easy to set it up and use. When I saw the quality of the video on my 40 inch screen, I was blown away!!Only issue is lack of support for chrome based casting from Android phones/tablets. Reason is that chrome web store is not supported for Android Phones/Tablets", "I have Samsung Stratosphere 2 smartphone, an ASUS RT-n66u router, ASUS AE-n66 repeater, and an HP laptop running Windows 8 with Intel i3 cpu. The chromecast software installed fine on my laptop but it would not cast from Google Chrome to my tv.", "just got the unit delivered by mail, ordered it in  the first few hours after it went live from the company website. got a code emailed for the netflix offer to me in a separate  email as promised. hooked it up to the spare input on my Samsung tv. first tried to hook it up via desktop, not possible if the desktop is on a wired network, it has to be wireless. fired up my trusty win 8 Lenovo touch and then the set up was a breeze. disconnected the unit and hooked it up to an empty slot on my receiver. worked like a charm. tried the native Netflix and you-tube apps and they both work, so does Pandora if pulled up in the chrome browser. in fact it does mirror the browser, remember it pulls everything directly from the web so it might actually be faster than your laptop. it does transmit everything in hi-def onto the screen and 5.1 Dolby audio, tested it with a feed of frozen planet from you tube. that's all for now", "Great Meadia streamer that you can control from your droid phone, very compact, compared even to a Roku, and others", "A breeze to set up!Picture quality is fantastic!I'm a big Google fan, but was wary of this product but I was wrong. It's definitely worth it!", "I really wish I could use this, however, it is not compatible with 720p TVs which is a huge bummer.", "I have Netflix and Pandora built into my Smart TV and also my Sony Blu-Ray player.But Chromecast makes it much more easy to access these features.It works so well and it's so cheap, I highly recommend it.With Chromecast, I am getting closer and closer to cutting my cable cord once and for all.", "The Google Chrome gets it's movies from the Wifi router of your home.At first there's a 3 way connection established between the Chrome, your device (laptop (didn't work with me), cellphone, or tablet), and the router. After setting up the router, the Chrome will receive directions from your phone, tablet (or computer?), to go to a certain web address and retrieve a video to play back.With an app called 'Local Cast' on android, it is possible to play back local files on the Chrome.The con would be, that the phone will 'upload' your locally hosted video files to the router, which routs it to the chrome.That means for a 2Mbit movie, 4+Mbit of bandwidth will be used on your router.What's worse, the Chrome won't work without a router.You can't use your mobile cellular network to download or watch movies. You can't upload a webpage or movie straight from your phone to the Chrome; thus image or screen mirroring isn't really possible.The Chrome also needs a USB port to power itself, however with the right adapters it's pretty easy to just plug it in a stock cellphone charger.Another con is that the Chrome does not have channels installed on itself, but requires you to install channels on your external device (like Laptop, Android or apple phone or tablet). Meaning, Youtube is one of those apps, that allow you to stream the video on the Chrome.Without a laptop, tablet, or smartphone, it's impossible to actually use the Chrome.My biggest pet peeve of the product however, is that it has only 14 channels!Amazon Prime not included!But it is small, and portable, and lightweight, and pretty handy if you want to use any of the pre-installed channels.", "Picked this up to be able to stream netflix, youtube to another tv, very easy to setup. good connection to router which is on another floor, they also give you an extension for HDMI if needed also says it helps with reception. My tv doesn't have a usb port so I did have to use the cable/socket provided to power it, just plugged into power strip.", "First of all, it is not a miracle device. What Chromecast does is to cast \"cast-supported\" apps from your smart phones, tablets, and stream media from your laptops and PCs to the TV on the same local network (LAN).Setup is easy and straight-forward. Connect Chromecast to your TV, download Chromecast apps from Google Play / iTune to your device, making sure Wifi-is on, setup Chromecast's Wifi connection via your mobile device, and it is done. Setup only needs to be done once. Other supported devices connected to the same local network will then all be able to use the same Chromecast.Now Google Play has a section dedicated to Chromecast compatible apps. For some reason, this section is only shown via Google Play app, not browser version, but going to chromcast.com/apps would also give you the list. Currently the selection is quite limited, with a great deal of them just variations of apps for streaming media from your local computers and media servers to Chromecast. Others like YouTube, Netflix, Hulu, and so on frequently requires paid subscription to truly make a difference.Basically, Chromecast combines your mobile device and TV into a fast-response SmartTV.The Touch-Ups which could potentially make Chromecast a perfect device:Currently, the only way to cast PC Desktop screens onto Chromecasted TV is to download the Google Chrome extension \"Google Cast\" by Google (sorry, mobile Google Chrome is currently not supported). It gives your the option to stream a dedicated browser Tab or cast the entire desktop screen. However, there are some flaws:1. In general, casting would mess up your Google Chrome \"non-maxed\" window size. It is a mild annoyance, but still annoying anyhow.2. Tab cast mode has no option to display mouse cursor. Not an issue for portable laptops, but a serious issue for a casting PC from another room.3. Desktop cast mode does display mouse cursor, but it could only cast the whole desktop. If you have a multiple monitor setup, it practically makes the cast useless.4. Neither Tab mode nor Desktop mode have build-in PC control mechanism. Although this could be easily fixed by using app such as \"Unified Remote,\" it is still one extra step.*How 4. works, Google Cast to cast PC desktop + Unified Remote on your tablet/smart phone to control the PC -> result displays on TV**Better solution: Chomecast app integrates with Google Cast. It still needs PC, TV, and mobile device to work, but require one less app to install.If the above touch-ups could be implemented, Google Chromecast could be a potentially monopoly-accused TV casting device.", "I have PS3 and Bluray 3D player.  Both devices can stream Netflix and youtube video.  Therefore, the first day it came out, I was not too excited about it.  Then, I decided to give it a try 2 days later on Bestbuy shipping with 3 months netflix promotion.  Here what I want to share:-  Both bluray player and PS3 offer a difficult way to search or enter song from youtube.  I was able to enter data faster when using smartphone.-  After the chromecast starts, I shut down the power of my phone and netflix movie still showing on TV (so cool).  Similarly, I exit the youtube app on my phone, and the video continue playing until the end.-  I was able to play Candy Saga Crush on my phone while watching the youtube video.  I think HDMI connected to laptop must show on TV what it is showing on laptop screen.  For example, you can't check email on when connected HDMI to TV without Chromecast.-  My daughter will not have to watch youtube movie on the small screen of my phone anymore.  I'll send it to the TV for her to watch.Currently, apps are limited and the device feel little warm to touch.My advice, don't need to spend a lot of money on ebay to get one.  Eventually, the price will go down.  The netflix promotion might or might not come back.  You have been able to live w/o it before, so no need to pay a lot of money to get it now.", "This thing is cool! Plays your Netflix, YouTube, etc to a tv and does so in full 1080 resolution. Looks amazing. Easy to set up. Does NOT mirror your phone...don't expect that from this cheaply priced device. Google is always making updates and bettering the OS. Love it.", "Easy to install, and makes me enjoy listening to music and video clips at home on my tv. It also good to watch movies, such as Netflix. I do not give it 5 stars because the image quality is not full hd. Some movies might have poor image quality, as well.", "Works perfectly and have not had any problems. People who complain about what its not and dont look at what it is are oblivious to how products work. How can I get mad at a tv for not being a smart tv if it simply wasnt its purpose. Sheesh", "I love this...I use it to watch Netflix in my bedroom, and am very pleased.  I have not tried to cast from my phone yet, just my netbook.", "I have Roku so I didn't think that I'd need it.  However, since it was so affordable, I got it anyway and boy am I glad that I did!  We cut our cable cord so we just used my Chromebook via page cast to watch the Super Bowl on our TV.  Set up was very easy and I did not have any problem casting YouTube or other webpages onto my TV.  Casting was super easy from my iPhone 5 as well.  You can't go wrong with this nifty gadget.", "HelloI ordered this on 24th and received it on 30th. Setup was simple no major issues, I was looking for MAC address on the product but it is not listed there. Following are the steps I took for setups.* Install Chrome Cast app on my smartphone.* Plug in included power supply on chrome cast and plug device into HDMI port.* Switch input on TV* Open Chrome Cast app on phone, press setup.* Named device (not requirement)* Added Chromecast to my network, this is where I found MAC address it was listed at the end.* Chromacast connected to my network, setup complete.After using the product for about an hour, my opinion is that this is great product. But currently it is in early stage so there are not many services available for native supportNetflix and YouTube works perfectly no problems at all. When casting through PC via chrome browser works well also, but with little lag. As long as casting is done using supported services using PC, or mobile device it works very well.Currently when casting using chrome browser, you see the tab that you are casting but for me that is useless because if I am watching streaming video on any site except youtube, you see the tab and video in small screen but as soon as you make the video full screen casting video is not visible only audio.I also tried casting desktop (experimental) and you will be able to see video full screen, but these option is basically mirroring and audio will come through PC speakers, instead of TV.Bottom line as long as this device is used for currently supported services(Netflix, youtube) it works perfectly well. For me this was more of impulse purchase specially due to cost. If you have Smart TV, Apple TV, PS3, Xbox or any other web enabled media player there is no need to purchase this, since all these device already have Netflix and YouTube built in.It might be useful in future as soon more service are natively supported.Sorry for any grammar error.Thank you", "If you are a Verizon FiOS subscriber and use one of their routers do not waste your time ordering this device. Due to Verizon's stake in Redbox, their routers will not recognize or synch with the device. Spent a good couple of hours trying a variety of workarounds found on the Net and Verizon message boards none of which worked. I gave it the rating I did because of the incompatibility issues. Check with Chromecast's FAQ page before placing your order to make sure it works with your router.", "Nice gadget, it works great I can sell all the movies on Netflix on my flat screen.  I watched thelast few episodes of &#34;Breaking Bad&#34; on my flat screen, it was great.", "Does the job its intended to do but if you dont have a decent internet connection or bandwidth it needs to be rebooted every 20-30 mins. Gets annoying. Both of our units do this so its not a defective product.", "Makes my life much easier!  I used to stream movies in my computer and watch them with my tiny screen but NO MORE :o)  Thanks Google ;o)", "Once I figured out what I was doing, I really enjoyed my Google Chrome device. I am not able to figure out how to get youtube to work, but Netflix works great. The device could come with a bit more documentation, to my mind.", "I WATCH ALL MY MOVIES FROM MY ROOM WITH GOOGLE CHROME AND I LOVE IT! THE ONLY BAD IS THAT YOU HAVE TO SUBSCRIBE TO NETFLIX OR HULUPLUS", "Only found out about this when my brother asked for it on Christmas. Arrived in timely manner, he loved it n I was very impressed by its function", "The chromecast HDMI media player has not worked very well for us. It seems to try to take over as an uninvited Router booster and confuses the reception on our Roku player. It has such limited uses at the point, that I have disconnected it and put it away and just gone back to my Roku and long HDMI cable with my laptop. Sorry, I don't recommend this product.", "My honest review, I bought this device when it was first announced. The first thing I tested was casting my chrome tab. Watching hulu is perfect. Some lags but I feel that is due to my wireless network.Fast forward to today, I use it for youtube, pandora, and hulu has support now. Thing works flawlessly. We need support for more apps!", "I love this things.I only used it for a couple days with my android tablet casting You Tube on the TV. It took me less than 4 minutes from opening the package to having You Tube on the screen. No more laptop with a long HDMI cable anymore. I am wireless.I have not try to cast other things yet. I hope casting home movie is also as easy.P.S. my TV does not have an USB port. I am glad that google includes a long usb cord and a USB/AC power adapter.", "Easy to set up, and get casting.  If you're curious about what it does, check out the google page on it.  If you're on the fence, go ahead and pull the trigger on it.  It's an easy way to get streaming TV in our spare bedroom that's not hooked up to the cable here.", "It works in Iceland.  Very well.  Just waiting for the mirroring support to happen :)  When that happens, I'm in heaven :)", "This is a highly portable, reliable, and convenient media player. Everywhere you go there is a usb ready device to plug chrome cast into. I own a Galaxy Note II and it is a great pair to use for slideshows and more. If you are considering a device enhancer that will allow you to beam images and video like apple tv, this is your best value.", "Google has hit a home run with there Chromecast HDMI streaming media player. These work great with all of the smart phones that we have in our family. They allow you to quickly stream and view a movie or pictures on your large screen TV. They plug into an HDMI port on your display or TV. They are then powered from a small supplied, power supply, plugged into an electrical outlet. The Chromecast is then connected wirelessly to your network. There is a software app that you download and run on your phone or supported device that is also is connected to your network. When the app is ran, you should be able to see the Chromecast device on your phone or other supported device. You can then stream the content from your supported device, through your network to the Chromecast device, then to the TV. It makes sharing movies or pictures with your family and friends a breeze.", "I love it. My techie friend loves it. Even my technophobe Dad loves it. That pretty much covers it.Sometimes Netflix freezes, so I power cycle and unplug/replug. That has solved the problem so far. Otherwise it's my prefered method for tv watching on an actual tv. How novel. We were using plex before, then tried to upgrade machines, and it was a horrible mess. Screen sharing stopped working. The new drives were iffy. Plex would not recognize the directory and you can't just play a file in it like you would VLC. Mac's are on their way out and Plex is crap, so use this instead and let the cloud take over our lives.", "I must just not know how to work this thing.  I have read and watched tutorials on how to make it work and it just doesn't.", "I was unable to get any audio out from the Chromecast. It was suggested on the internet to unplug it and plug it back in. Upon u
