lity enhancements over-time. You can't beat it for the price, obviously, which is why I am still giving it three stars. When it is actually streaming- the video quality seems to be on-par with other streaming media players. At this point- it is definitely not a substitute for more-advanced streamers like AppleTV or Roku. That may change, and if I notice an improvement- I'll update this review. As of now- we are pulling it from the commercial install and switching to a long HDMI cable. (We were trying to minimize cables, and though the Chromecast would be a great solution.) At home- I will continue to use it, and just deal with the disconnects for now. If I used that room more often- I would swap it out for an AppleTV or Roku.", "Gives the little extra to make limited smart TV allowing netflix and Crome also many things you do with your chrome browser, you can show on TV. Learning new things here and there. For the cost, I think it is worth it. Wish they would allow the amazon prime to stream on it.", "Cutting a star for the number of Apps still available after it being out on the market this long.Cutting a half star for the device heating upAnother big complaint I have is that (I know this will sound strange to most people) the &#34;screen saver&#34; images that the device uses consume a lot of bandwidth. This is an unnecessary of my bandwidth and features like this will only add fuel to the fire with ISPs (Net Neutrality...anyone?)", "I bought this for a friend for Christmas, and when I got to his house, I quickly pointed out to my wife that there was an identically sized package under his tree that had my name on it. It was a lot of fun for us to open our packages from each other that had the same item in them!This device does the single best job of bringing a level of &#34;smart&#34; to my TV that I have ever had the pleasure of using. In fact, this device is the first time I have been able to get my wife to use media that isn't TV native. She never liked using the Xbox, the Wii, the Media Center, or any of the other techniques that I liked to play around with. The Chromecast is basically used more by her than it is by me now.Plug and play easy, with a simple guided set up process has it running in about 5 minutes, Once you are set up, the limits of &#34;TV&#34; just start disappearing. There are a number of apps that can utilize Chromecast already, and the number is growing, which means my old &#34;dumb&#34; TV is only growing more powerful.", "I bought this as a gift for my daughter for her relatively new TV.  She didn't want to replace a relatively new DVD player in order to stream Netflix, HULU or Pandora etc.  This little device turned her TV into a SMART TV and she loves it!!  She has recommended it to friends and saved them money by not having to buy additional devices to stream movies or listen to Apps.", "One went on the basement TV so I could watch Netflix while I work out or listen to music.  The other went in the back of my receiver for some music in the living room.  It's sooo simple to use and works like a charm.", "After using this for a few months, I love my Chromecast. No more having to mess with my BlueRay player's poor Netflix player, having to plug a phone or a laptop in for Pandora or other music, and don't have to futz with finnicky remotes. Switch to Chromecast input, and use my phone or laptop. Casting tabs in Chrome is great for watching videos anywhere besides YouTube, and showing friends and family stuff online.My one beef is you need a good router and internet connection, otherwise you can tend to drop the connection, but that's not Google's fault. And it's so much cheaper than the other options, and designed to work with my Android devices. For around $30, It's a no-brainer!!!", "I love this thing. So far, all I use it for is YouTube. I can quickly transfer any YouTube video I'm watching on my iPhone 5s or iPad Air onto my living room TV instantly. HD resolution begins quickly. One of the coolest features is that you can still use your device for other things, such as browsing the internet, playing games, checking email, while the YouTube video is playing on the TV. Very cool. For this reason alone, I give it 5 starts because it was only $30! I can't wait to see all the cool stuff Google might do with this thing in the future.", "The only downside I see in this product is that you must ALWAYS have the mobile device or computer available to get the content. There is no remote to get you into content a La Roku. But then again this device is increadibly affordable. I can cast content on my mobile and walk away or open a tab in my Chrome browser and do some other activity while the movie or video is streaming in another room (must be on the same network wired/wireless or combo doesn't matter). I've also found a way to use plex to stream local media content from my local network, great for home movies!Again, I half wish this had a remote seperate that I could browse the network from but then I guess that defeats the idea of CASTING.", "Update:Using the Chromecast for however long it has been out now, I like it. However, I kind of wish I invested in a good HDMI for my laptop instead.  I never cast YouTube or Netflix from my iPad or my phone, which leaves using it exclusively for my laptop.  I hear the tab-casting is still in beta mode, but I wish it was better. Netflix and YouTube are not the movie/film-viewing sites that I often use, and any other sites would experience delay/lagging/disconnection with the tab casting via the Chrome browser.  I've seen my sister use her phone to cast Netflix onto your family TV and it works superbly (you can even leave the house or your phone can die and it will still play).  The tab casting, I feel, relies on good reliable internet.  If you don't have a good connection, don't have any hopes of watching anything on the TV.  However, even with the best connection (which I have), you WILL experience technical difficulties.  It's still a good product, but there are still major improvements that need to be made.  Not worth the price for where it is, developmentally speaking.//I initially ordered a Chromecast from the Google website and it just came in last night. Although I haven't had it for too long, I'm sure I know of how well or poorly it works.The dongle itself is great, it saves the hassle of having to connect a Thunderbolt to HDMI cable to watch something on the big screen. My TV actually has a USB port, so an external source of power was not necessary. The dongle powers up by itself after the TV is turned on, and the input is selected (depending on where you inserted the Chromecast). I initially had trouble, I couldn't get the set up screen to come up. I only had a black screen with a few white dots at 480p. After going online to learn how to trouble shoot it, it turns out all I needed to do was unplug it, click the reset button a couple of times (to make sure it wasn't jammed), and then plug it back in. The set up was easy. Downloaded and installed Chromecast on all of my devices (both Android and IOS) in no time.For the longest time, I've been using my TV as an external monitor, more for movies than anything. The fact that I am unable to see documents on the big screen (like I ever did that anyways) is tad disheartening, but I got over it. It takes a little while for something to be cast on to the TV, and at times, the connection can fail (I had it happen once so far).  The Youtube app had to be cast and then loaded before what I was watching was on the screen. Having something casted isn't as instantaneous as I had hoped, but I'm willing to work with it.I don't often use Netflix or Amazon for movies. I'm more preferential toward third-party sites for my movies. I was worried that the movies wouldn't cast on my Macbook, but it did. But when it did, I was worried I'd have to watch it small-screen with the Google Chrome browser clearly evident. However, I noticed that after I clicked the full-screen button, the movie expanded on both my Macbook and the TV, but, you can still multi-task due to the multiple desktop function of the Macbook (which is a lifesaver)! Simply swipe to another desktop to start/continue working on something else.I'm still in the process of looking for an extension or app of Google Chrome that would allow me to play music from my Itunes, which would make the Chromecast amazing in all aspects. But so far, my searches have come up empty-handed.For a small, convenient dongle that allows you to cast and watch movies from electronic devices to the big screen, the price is great. A decent Thunderbolt to HDMI cable would cost as much, and wouldn't allow you to connect your devices to the TV. For $35, it's a good buy. I'm hoping that there will be more updates to improve the 'syncing' and smooth playing of the movies and media. Other than that, I see no problem with it. I'm actually ordering another one from Amazon for my parents (it costs less than Google because of the shipping).Easy to use.Convenient.Try it!", "Allows you to view YouTube over any with HDMI inputs, allows you to stream from up to 5 portable devices.", "Was very excited about this unit when I purchased it. Couldn't wait for it to arrive in my mail box.Positives:Very easy to set up - 5 starsNetflix and youtube runs perfect from my android phone/macbook - 5 starFree 3 months of Netflix - 5 starBetter than Apple TV if you have an Android phoneNeutral:Only Netflix, Google Play and Youtube are supported right now. Hopefully support for other apps will show up soon.Negatives:Laptop mirroring was terrible. The mirrored screen from my MBA on my TV was extremely poor in quality, pretty much un-readable.The mirroring was also very slow. There's about a 1-2 second lag time from what you see on the laptop to what you see on your TV screen.I was mostl excited about the mirroring feature on my Chromecast. But I was extremely disappointed in the results.Overall, disappointing mirroring performance. However, it's still well worth the $35 price tag, especially with the 3 month Netflix deal.I will be buying more of these as Christmas presents for friends and Family.", "Google has a winner. I use my chromecast daily. I've recommended it several people i work with and actually went to their house and showed them how to use it. What I love is the look on their faces when it finally hits home and they get how useful and awesome the chromecast is.", "can't do much, don't need it on newer smartTV", "This is a great device - plugs into an HDMI port on a video device (aka TV) which then displays whatever is streamed to it. It really is the size of a large thumb drive.Pros -* Cheap!* Small* No IAPs or licensing or recurring costs* Updates its own firmware - adds new services, supports, etc.Cons -* Despite being small, it does have a power cord. I guess HDMI does not provide power, or enough power.* Not (yet?) integrated into core operating systems. So, only applications that support it will send their content.  Right now, I only know of one application - Google Chrome - that broadcasts, but I know there is at least or two others.  Since Chrome will broadcast, it will (should?) broadcast every browser based movie service, etc..", "Great with you tube and netflix. When I watch you tube, sometime the video stays still. Only fix I found is to reboot chromecast. Otherwise I'd give 5 stars.", "I purchased this product as a Christmas gifts and she loved it.  It works great and great design.  I recommend it to everyone.", "Lets be realistic - any product like this is going to have its limitations and this one does. However, for what it does and the price point this is one heck of a product.  Works as advertised - maybe a little quirky and definitely an engineered by Google for a Google world product.  Simple to use.", "This is an awesome product especially considering the frequent updates as well as the low cost. I have purchased several of these.", "Got this when it was on sale a few weeks back as part of our &#34;testing of the waters&#34; on what it would be like to &#34;cut the cable&#34; and get off of FIOS.  It seems to work well when streaming You Tube videos but is completely unreliable when streaming off of TV sites directly such as PBS.  I get a lot of connection drops when streaming the TV sites.  I've yet to subscribe to Netflix or Hulu Plus, so am hoping that using either of those services work better.", "I bought a 6' cable to go with my Google Chromecast Stick because I wasn't sure what came with it.  Turns out the cable that comes with the Chromecast works fine and is about 6&#34; in length.  Just wish Amazon Prime was playable on the Chromecast.", "I can't express how helpful it is for me, it gives you more space between your tv and your devices, now I can stream movies and videos I like wherever in the room and the resolution is awsome enough to play 720p.  I hope this common is helpful for buyers like me. Go for it! Even for the price of this device, it is worth to just give it a try!", "I bought one of these last year and was sorely disappointed with its locked-down, forced partnerships with online streaming companies and promptly returned it. Lack of local media sharing capabilities really was the deal breaker for me. They seemed to have listened to all the complaints, and woken up to the swell of competition coming out of cheap overseas devices.EDIT 03-15-14: WARNING, Google just forced an update download on this unit. This unit will no longer setup without an internet connection, and will not function at an isolated guest network AP. Be aware, if you are planning to use this device on the road, such as at a hotel or other place where you will not have administrative capacity to configure the wireless router, this device will probable have problems, where as Tronsmart & Cheerlink like devices will function. Tronsmart & Cheerlink both function over their own AP network (in otherwords, they create their own little WiFi network), so they can function even in places without any other equipment, just a phone, a TV, and the HDMI adapter. Google Chromecast REQUIRES an external WiFi router to be connected to. It will not even setup without an internet connection. Google, one step forward, two steps back.I GAVE it a better rating after repurchasing it and testing out its capabilities. It can now cast local streaming content from the various apps that are available that perform this type of streaming. It comes packaged with a small extension for poorly designed TVs with tight fitting HDMI port on the back. Also comes with a standard wall jack adapter in addition to the USB for power, whereas most of the other devices I've purchased only comes with the USB cable, or is a split cord with WiFi/antenna unit. The setup is NO LONGER straightforward, due to the recent forced update download.Only three small drawbacks I see so far with this unit.[1] I can not connect this if I am using a hidden non-broadcasting SSID on my network. The other similar casting devices I own can.[2] Forced upgrades. The other devices I own require me to upgrade the firmware/software. Chromecast does it automatically without my permission or consent. This worries me. This type policy leaves the unit open to abuse. If some CEO at Google decides to take this in a new direction and changes the functionality that I don't like (for example, implementing DRMs or collecting market research data, etc.), there's not a whole lot I can do about it. I'll have to be lucky enough to catch wind of it before I plug mine in and be careful to only use the device when it can't connect to internet. It is also a poor way to do it, for technicalities. If I happen to be on a really terrible internet connection, the update could take a long time, and I might prefer to do this when I'm on a better connection. If I need the unit to simply function, for example, I'm late for meeting where I need to use this unit for a presentation, this would not be an appropriate time to perform an update. Bottom line, updating ought to be my choice of whether, when and where.[3] I still can't mirror my phone for those situations where apps are not supported but I want to throw their image up on the TV anyway. From what I hear we aren't too far from it though as the SDKs were released (Koush was working on one). EDIT 03-15-14: I now see some Apps coming out for mirroring. Unfortunately, due to the recent update Google forced on my unit, it will be sometime before I can get a chance to reconfigure my Chromecast to test this functionality.Hopefully, other large companies will learn from this earlier fiasco, and stop trying to force subscriptions & partnerships on it's customers. Such actions will only invite smaller competitors to develop solutions that the customers want, that these larger corporations try to lock down. Now that the SDKs are available, they will see how much better this strategy is. People will figure out new and wonderful ways of using this technology, and Google can reap the benefits together, with increased unit sales and visibility, instead of fighting against the customers for control and losing in public relations.A step in the right direction. Open it up. If everyone shares in it's development, everyone gets a bigger benefit from it. Even you, Google. It's a win/win.", "Second one I have bought, easy to set up and allows me to stream darn near anything to the big screen. I have Roku devices but they are very limited in function.", "For the price, you can not get a better deal. if you have a laptop or a smart phone, this is perfect. It allow you to stream movies or tv shows to your TV using a service called &#34;Plex&#34;. Have not had any problems with this. The picture looks great!", "It does what it says, once you allow it it to update it's Firmware, which takes place automatically over the WiFi.Until that happens, it may give you intial lagged responses.But I bought more units after I figured out how to install it properly.", "As long as you know what you are buying - and you should always know what you are buying before laying out cash - it is a great little gadget.  My only critiques - wish the extension cable were 6 inches longer and would love more apps (which will come, hopefully).The setup was easy and I got it going in minutes.", "Yes, I've got an older Samsung LCD television that doesn't have the built-in &#34;Smart TV&#34; ability to receive Netflix or other streaming services. I wasn't about ready to junk my TV and buy a new one so I ended up watching Netflix on my 19&#34; monitor hooked up to my desktop computer.I knew that Roku, Apple TV and other streaming media players were out there but I was only looking to be able to stream Netflix and YouTube to my LCD television-- I really did not care about having access to other media channels (some free and some not). I think that this is Chromecast's &#34;niche&#34;.With Chromecast, I am able to watch Netflix and YouTube on my 40&#34; HD LCD TV. An added plus is that I can control what is being streamed to my TV using my tablet, Android phone or computer. I am able to watch all the Netflix & YouTube that I want using the inexpensive $35 Chromecast dongle. If you are reading this review, I assume that you've done your homework and seen how much more expensive Roku, Apple TV and other media players are. For me, the decision AND purchase was painless.The on-screen setup of the Chromecast was very easy. I was up and streaming in under 10 minutes. I love this thing!!!The only drawback (and it has nothing to do with the Chromecast) that I've noticed is that if you are watching a non-HD video from YouTube on your phone or tablet, it's going to look even worse when you &#34;cast&#34; it on your big screen HDTV. Luckily, more people are posting videos in HD on YouTube.If your needs are similar to mine, get it. At $35, can you really go wrong???  =)", "For those like me wanted something to put videos and other internet media on their tv this is a great device. I started with a wireless hdmi device, and it was very pixely. This on the other hand works great. Only issues i've noticed is if you have a slower internet connection, and are streaming from a non youtube/ netflix site (where the player is built into the site)  the video will leg a little bit behind the sound, but to me that is to be expected.For those who are more techsavy and are developers of Mobil platform (windows and android, havent tested IOS and never plan to) this will cause issues like a virtual box would and the easiest way to get around it (in windows) is to go to your nextwork connections -&#62; change adapter settings, and disable all but wifi / ethernetAs for help from chromecast support, it sucks, i suggest just researching how to solve the problem on your own.", "This thing seemed like it would have worked fine.  I only wanted something to stream Netflix.  However, living on a college campus, I found that we implement something called &#34;device isolation&#34; which prevents the Chromecast from speaking with my phone, tablet, laptop, and pc on the network.  Since there is no actual remote control for this, I was unable to use it.  I went with the Roku LT instead.", "I have to travel quite a bit for my job.  I love that I don't have to watch CNN stories over and over again in my hotel room.  Now I can just plug this into the tv and watch all my favorite Netflix flicks hassle free.  It's a pity it doesn't have Amazon video yet, but it's well worth the $35.", "I could not use this in the back of my home theater receiver, even with the short, short USB Extender cable.  The receiver and the cabinet probably degrade the Wi-Fi signal too much.  Even connected to the rear of the flat-screen tv it required some poditioning to get Wi-Fi to work in a room with great coversge.  Maybe that is the unit I have, but it is modtly okay so it isn't worth an exchsnge to see if another does better.
