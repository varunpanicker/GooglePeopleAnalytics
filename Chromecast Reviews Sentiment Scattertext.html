 as a remote), an HDTV with an available HDMI port who wants to stream video to your tv extremely easy.", "I purchased this to be able to watch YouTube on my non-smart tv and it works great! I love the ability to be able to setup playlists of videos on my iPhone and they just play wirelessly to this Chromecast. It's definitely not as feature packed as an AppleTV, but for the price, its a great item. Thumbs up!", "Pros:cheap streaming playerplays YouTube netflix and a handful of other stuffCons:You have to a a smart device or a computer with Google chrome to be able to use it.", "I had initially bought a chromecast when they first came out for the exceptional price, but now I bought a used one for almost half the cost and its still a steal! I have a Belkin N150  router  (separate review) that works with the device half the time, unfortunately for me it seems to like to disconnect from the internet but still broadcast wifi. The chromecast is a fantastic device when you have a good home infrastructure to support it as I used to have!", "The Chromecast is a great alternative to the Apple TV, Roku boxes and sticks, and even Amazon's own box. It's absolutely great for YouTube parties, as anyone with a compatible device can add their videos to the TV queue while videos are playing! I only have two problems with it. 1. No Amazon Prime Instant Video support! You can stream Prime through your browser onto the Chromecast using the Chrome browser extension, but it's not as fast as any of the dedicated apps. 2. No remote! You can adjust volume, pause/play and everything else through whatever app you are using, but if you are watching something and using your iPhone to control it, you better hope you don't get a phone call!", "This is the best part of the Chromebook.  Where I've been disappointed with it, I LOVE the Chromecast feature.  Well done! Don't hesitate on buying this...it's really great and a good price.", "easy to install and to setup.It needs more compatible apps though ; going through Chrome browser is not the most convenient.Works well with iPad for which apps number is growing. With Windows 8.1, it is a pain to use it ; going through Chrome browser is needed most of the time.", "For $35, the chromecast is amazing! I am an iOS user, so I love that I am still able to use chromecast functionality on my phone. My TV is a smart TV that I purchased in 2011, but since buying the chromecast, it's all I ever use. I stream my music from Google Music, and watch Netflix, Hulu Plus, HBO Go and YouTube. It's cool when I have company over because we can all cast whatever we want to the TV.", "Like Apple's airplay, but for non apple (and also apple) devices. Comes in handy when we have something pulled up on on the laptop but want to stream it from the TV!", "Apparently the Chromecast works great with newer computers with Windows 7, but casted video was very choppy from my older laptop with Windows Vista. I'm blaming this on the Windows version and/or the laptop hardware because my wifi speed is not a limiting factor.", "A must own item and well worth the money. We stream YouTube videos for our daughter instead of having to buy tons of DVDs. Easy to set upl. Works really well. I definitely recommend.", "This thing is great. You can stream video to your TV from a bunch of different apps on your Android phone or tablet, iPhone and iPad as well.  You don't really need it if you already have a Roku box or Apple TV since they basically stream the same content.  The biggest benefit of the Chromecast that the Roku and Apple TV can't do is stream anything from a chrome browser on your computer.  Download the Chromecast extension to your Chrome browser and you can stream any tab to your TV.  Sound is trasferred as well.", "Awesome product.  If you do not hae a smart tv this is the way to go.  No body likes watching movies besides on a plano on a tablet.  This makes the tablet become as large as your tv which is awesome.  Just make sure you have a HDMI port.", "This works as advertised, which makes it very useful. However, there are times when it seems like I'm unable to control the volume w/ my phone, when the phone gets out of sync w/ the tv (so it doesn't show me the correct point at which I am in the video), and sometimes I am unable to turn the tv on w/ the phone.", "I bought a number of these as gifts and have heard back that they are universally loved.  You could not possibly hope for a more compact streaming media intelligent device.  The bottom line is if all you are interested in is streamable media, it would be hard to go wrong with a Chromecast device.", "Realistically the device is only a command relay to send command from your remote device to the web and then to displays what comes back from the web it on the Tv screen. That is why it works well for items that it gets directly from the web like a Youtube video. I also wanted it to share the webpage that other family members were looking at when using Amazon or bidding sites for shopping. We all wanted to see the descriptions at the same time. It is not a screen \"mirroring\" device. You will eventually see what the laptop user sees, but when they scroll, it takes several seconds for the tv screen to catch up. Still useful, and I changed the Tv resolution from HD to VGA+ to make it faster, and that helped some.In summary it has its uses, but think of it as mostly fancy remote control that will make your Tv, semi smart with web apps that you may not have had before. At the price a wonderful toy for the techno geek.9/20 observation. I saw a great Youtube compilation on the PC and wanted to show it to all on the large screen using my tablet to cast onto the tv. Well you cant always do that, when I finally found the video on the tablet (looks like the tablet version screens the results) I could not play it. A message came up saying something like \"owner choose not to make this video available on a mobile device, would you like to mark it for playng it later on your PC\"", "The Chromecast HDI streaming player was easy to install and is a pretty amazing product.  I purchased one for each of my grown children as well as myself for Christmas and They use it all the time.", "Works well with programs like You Tube,  but still waiting (7 months later) for the software that will allow you to throw computer screen and programs on the TV", "I purchased this device to stream Netflix to a tv not on our Dish receiver.  The device was easy to set up.  I was streaming Netflix and Youtube in minutes.  I have used this several times in the first week and it works well.  I wish it could stream videos made on my Samsung Note tablet but it does not.  It would also be great to be able to show web browsers (I'd accept even if Chrome worked).  But, it does not.  It serves my primary purpose for purchasing it so 4 stars.", "Still trying to get it to work on my upstairs tv but it works on the downstairs.", "Love it, Love it, Love it.Getting one for my smart tv.  It just works so much smoother and faster", "I absolutely love this item.  It was easy to connect and use for streaming movies.  I had previously purchased a Sony Media Streamer from Amazon but it kept freezing over and over.  I have suggested the purchase of this item to many of my friends who are also experiencing problems with their current streamer from Sony.", "Nothing is as simple and effective as the Chromecast. I can listen to music from my phone, my kids can watch Minecraft youtube videos from their devices, or I can cast a tab from my computer browser to my TV. This is something every TV should have!", "It does exactly what it says it will do.  I wish it would work on many more Programs.  I would recommend it.", "this is a great buy I enjoyed very much and use it all the time I would definitely recommend this to a friend or just anyone", "Got Chromecast for Christmas.  I loved the idea of using my tablet or phone instead of a stupid Roku or Apple TV remote which feels like I'm using a 2003 Ipod to control the TV.  I have been a longtime Roku user, with the LT, XD and XS. Even at the highest end, the Roku is glitchy at times.  I, however, do love the content it offers and the idea of streaming what I want when I want it.  I have also used the Apple TV and both are horrible replacements for content surfing while adequate devices for streaming.  Let me repeat, god awful content surfing.  For those unfamiliar, finding a show on your current cable remote is quick, intuitive (up or down for channels, its simple math), and familiar (decades of the same categorization and channels).  You can forget about quickly scrolling through programs or finding content easily on Roku or Apple TV.  Most of this is due to how to access the content and search through it.The first thing I noticed about the Chromecast was that it was so easy to setup!!!The second, it is quicker to stream than my Roku XD on the same TV using the same Wifi.  Imagine, almost zero lag and download time to watch a show!  No buffering!Third, it is extremely quick to find content on my Nexus tablet or smartphone!  Cast it to your TV, it uploads in a few seconds, and then keep searching for content or play candy crush, it doesn't matter, because the Chromecast does it all after its cast freeing up your smartphone or tablet.  It works flawlessly.  Imagine, being able to scroll through page after page of apps, Swype or use voice recognition and Google to find a show, and launch it.  You are using the full power of your smartphone or tablet.  This is not just some stupid remote app on your phone or tablet.  This is simply finding something on your phone or tablet like you normally would, as if you were going to watch it or listen to it on that device (yes, very quick), and hitting the little cast icon that will fling it to the chromecast.  Unlike Airplay, it is instant and fluid.  Let me repeat, the beauty here is that you aren't looking up or doing anything differently than you would normally on your phone or tablet.  So, if you are a power smartphone or tablet user (iOS or Android), you will be a power caster with the chromecast.  Sounds tempting?  This doesn't require learning a special roku app or comcast or Fios app to make it work, use your regularly supported Netflix, Hulu, Youtube, Pandora, etc. Apps that you always use, and hit the &#34;cast&#34; icon.It is also fun having a group of people together and if someone wants to change the song, they simply cast from their own phone from Pandora. They don't have to setup Chromecast on their device or anything.  Don't ask me how it works, its just magic.  If you have a party of 30 smartphones, you could technically have 30 remotes.Trust me, what Chromecast did that was special here isn't the price.  What they did that is special is removing the streaming functionality out of the device, unlike Apple Airplay.  The Chromecast handles all of the grunt work allowing for your second screen phone or tablet to be a supersmooth touchscreen remote that only searches and controls the device at blazing speeds. None of your RAM is being used to support Chromecast.  100% of your smartphone or tablet's memory is free to do what it always wants to do... Candy Crush while watching tv! j/k  (sort of)It has now effectively replaced my Roku on that TV.Let's not get started about Apple TV, it is a gimmick device with none of the polish of other Apple products sold to iSheep who blindly buy anything with an Apple logo on it.  Also, iTunes is also a joke where your content isn't YOUR content unless you hack into it and rip the movies and songs yourself using things like doubletwist. If that's you, then you should only read this &#34;Chromecast does not have an Apple logo&#34; and ascertain that it is garbage because of that.My biggest issue with Chromecast is the lack of Amazon Prime support unless casting from a laptop. However, for the price (even though I didn't buy mine) this device can't be beat.  I will even go as far as saying that even at the same price, I would prefer the Chromecast to my HD Roku device.", "Super easy set up.  Portable for trips.  Works flawlessly.  Better picture quality than my Blueray. Anticipating more options.  Price point Rocks.  User interface is beautiful.", "I'm on the road quite a bit for work and this allows me to stream my Netflix/hulu to the hotel TVs as long as I jump through a few hoops.  The first being that since I'm signing onto the hotel wifi, I had to bring my own router, and then set the Chromecast to connect to my router in lieu of the hotel wifi.  I connect my device to my wireless router and am good to go.  It'd be nice if I didn't have to connect the two to the same network in some way, but instead just stream straight from device to Chromecast.  I'm sure there are reasons for this, but I was considering getting one of these for my cabin, which doesn't have any network or internet, to be able to play videos stored on my tablet.  More hoops to jump through for that.  That being, I love that I can watch Netflix and Hulu on the Hotel TV in lieu of watching on the tablet.  I never thought I'd need one of these at home with a Smart TV, but when I started traveling, it's become a must have for me.", "Google is up to it again.  Good plug and play technology but you will &#34;share&#34; your Wifi password with Mr. Google to do so.  I configured this device on my Nexus 7 and everything worked fine.  It asked for my Wifi Password during setup.  Then I downloaded the Chromecast app to my aging IPod.  Guess what?  No configuration required (we know who you are and we know your password already).", "This product is awesome!  Got it on all the TV's in our house and everyone loves it!!!  VERY Happy...  Cheap streaming...", "Google Chromecast is the best... Enjoy using it to watch online and offline videos... Well worth the price... Kudos Google!!!", "This gadget has really won me over, especially considering the price!Also THIS WEEK, Google has announced support for a number of additional apps including Avia.  I am new to Avia, but last night I used Avia on my Samsung Galaxy Tablet to send all sorts of video files from my NAS connected WD My Book Hard drive to the Chromecast (the WD drive has a twonky media server on it).  The functionality of sending my own media of videos or whatever via an app to Chromecast from a HDrive of my own is the main thing I felt was missing, and now its not!  In my tests the Chromecast was able to handle most video codecs (but not all) and I could play most anything.  In our bedroom we have the WDTV Live streaming box which can REALLY play all codecs pretty much, and the Avia app works with that too, but for the living room Avia plus chromecast is working great for most things, including locally stored music and pictures.I have a subscription to Google's music service and that was seamless to use.  Netflix, Hulu Plus, YouTube, all of them the interface was very slick with no hiccups with Chromecast and especially on youtube it is so much easier to search for things on my phone or tablet and then send to Chromecast than on the PS3 or other device.Love how you can turn the phone app off and keep using your phone or tablet to do other things once Chromecast is running (works with Avia too).  On my SG3's lock screen Hulu Plus and Netflix have controls that pop up so I can pause things quickly without fully returning to the app if my phone was off.I miss some of Hulu and Netflix's autoplay features (automatically playing next ep of a show) - this is not yet a feature on Chromecast, but if I really want those, or for everyone in the room to see the Netflix interface to make a choice as a group, I just use the PS3 like I used to.", "I got tired of using an HDMI cable to stream my Netflix and HBO Go accounts.  This thing worked perfectly.  It is very user friendly and does everything automatically.  Just follow the instructions the first time.  It takes about  minutes setup and you are done.  Keep in mind that you can only stream a handful of things with this gadget.  YouTube, HBO Go, Netflix and Pandora.  So if you are buying this thinking you can stream anything on it then you will be disappointed.  Also if you already have PlayStation, Wii, Xbox, roku or any other device that streams then you don't need this guy.This is really useful when you have several TVs in the house and you don't a streamer hooked up to each one.  This thing is inexpensive and put in on any TV in the house.  Then just use you Ipad or smart phone to stream a show or movie on whichever TV you want.", "Google Chromecast is a decent, cheap alternative to Roku or Apple TV, which have much more functionality at 2-3x the price.If you have an iPhone/iPad or Droid phone/tablet, you'll have no trouble streaming Netflix, HBO GO, Hulu, YouTube, and other popular video apps. But, you won't have a remote control. Rewinding a video on your iPad can get awkward. A minor inconvenience, but definitely not as smooth of an interface as the Apple TV. Roku also offers a model with a nifty headphone jack in the remote. These are obvious examples of how those devices offer more functionality than the Chromecast.The function to broadcast whatever is on Google Chrome is in beta and does not work well. Currently it only works on a laptop or computer and not on mobile devices, which kind of defeats the purpose of the device. It also does not work well if you try to stream video (say by watching shows or movies you can't get on Hulu or Netflix) - the quality and frame rate are very poor. I thought this would work as well as the &#34;mirroring&#34; function for the Apple TV, but it's not even close.If you want full functionality, you either have to spend a little more for the better devices, or wait until the Chromecast works out its technical issues. If you just want a cheap device to help you use your favorite apps on a TV, then Chromecase gives you a cheap and easy option to do exactly that.", "Install and setup of this device was easy.  Playing YouTube videos from my laptop, tablet or phone works great.  Given that the YouTube experience is very poor on most devices except my TiVo, it's great to finally find a device that plays them without stuttering and re-buffering.  The Netflix app is quite nice too, although the app in my PS3 is was always serviceable.  For $30 it's a neat little device to tinker with.Seriously though, they need to rolling on some new apps for this device.  I've had it for about two months and had expected that Pandora and a few others would have been released by now.  Until then it's still just a toy with a lot of unrealized potential.", "I've been using an HDMI cord to stream YouTube and other media to my TV from my laptop. Now with Chromecast, I can ditch the cord...only for internet related streaming at least. I love being able to move my laptop around without worrying about yanking the HDMI cord out of the TV or laptop. However, it would be nice if it allowed streaming for other PC functionalities, such as, Word Processing, Saved photos, PPT, etc. It also needs tab streaming from smartphone or tablet. Otherwise, it's still a good product worth buying.Update (5/5/2014): I recently noticed that Chromecast now has a BETA test for streaming your entire desktop to the TV. It works good but has some lag. Hopefully it gets better as they continue to test it out.", "I got ordered a Chromecast the day it came out and have used it to watch a lot of online content. You can queue and watch youtube videos, Netflix, Hulu Plus, ESPN, stream music from Pandora, Rdio, and more applications will stream to your TV from your other device. If you plug the Chromecast into the wall, by hitting cast in one of the apps, your TV gets turned on and automatically changes to the right HDMI channel. However, if you can't/don't want to plug it into the wall, you can power the Chromecast from the TV if it has a USB port on the TV. When the TV is powering the Chromecast, you can't power on the TV by hitting cast.When streaming from your computer and not a dedicated app, there is a slight delay, but it's detected and the audio and video get realigned pretty well. The quality is much better when using a supported app, so when possible, do that.I have thoroughly enjoyed my Chromecast for streaming online content and have bought some for gifts for other people. I highly recommend it if you want to watch Netflix or ESPN (and more) on your entertainment setup instead of a phone or computer.", "This is great for what I use it for, streaming videos from my computer/laptop/tablet/phone.  I have had no issues at all with the laptop, tablet, but I have had some small lag issues or buffering issues from the desktop computer or phone.Other than that its great for the price and does the job, I would recommend this to anyone that likes to travel and watch movies from their tablet or laptops.", "One of the coolest pieces of electronics I've ever had. Able to watch many things on my tv now via wireless access. Great product", "When the Chromecast first came out, I looked again into the whole streaming devices, and ended buying a Roku. Before Christmas, Google released a number of additional apps for the Chromecast and I bought one on top the the Roku I already have.Long story short, I end up using the Chromecast much more than the Roku. Both do basically do the same thing but the Chromecast is much easier to use.", "The first thing I have to say is that it is your responsibility to learn about the product and understand what it does and doesn't support. That being said our tech genius friends across the internet have found several workarounds and the Chromecast SDK just recently went public (aka the manual for app developers to use to program in Chromecast support), so we can expect full support for many apps in the coming months.I use it for mostly Pandora and Netflix and love that I can just grab my phone off the table and have full access to my various libraries to pick and choose while whatever it is keeps playing on the screen.To the college students: this thing is awesome for parties! Unsecure your wifi network for the night then create and share a public playlist for anyone to add to. With this I can have music videos playing on the TV while my A/V system bumps (and people aren't always stopping the music to switch phones).", "I keep this in my briefcase for work presentations both in the office, conferences, and outside meetings.It makes streaming my iPad/iPhone/Macbook a breeze and works instantly.", "for the price you can't go wrong, some very nice features, even though my google tv and/or xbox already do most of them, but i also can't take those with me whenever i go, i mean not that i haven't tried, but people give me odd looks when they see me carrying a 60\" tv around, i mean it won't be long until our phones are that big, we'll see who will be looking weird then. perhaps its biggest most useful feature is also its weakest one - the chrome tab streaming, this has huge potential but it's very laggy, they need to work more on this, hopefully it will be out of beta in the near future as that is going to be the real kicker and differentiator, they also need to get it working on the android chrome, and while at it make android screen mirroring, then this device will be golden, man, i should work for google, or something.", "I am unsure if it is my wifi, my apps or just the device - but a hard reset by unplugging it (even w/ latest firmware) still has to take place from time to time, otherwise it does what it says. Unfortunately, Google also got me for a $11/month Play subscription, so - after 2-3 months, I am really out $35 + 11 + 11 + 11, which as you can see, adds up quickly. Add Netflix and you start to see why it is hard to take people away from cable high prices they are already paying and getting news (CNN/FOX/FBN/CNBC,etc).", "I've had the Chromecast for a a few days now.  I was one of the lucky ones to purchase it from Amazon before the 3-month Netflix subscription cutoff time.  It's great for streaming content from a mobile device to TV.  I have a iPhone, iPad, Samsung Galaxy S4, and Nexus 7 in my household and every device works flawlessly.  I know the SDK was just released and will take some time before more developers adopt this into their apps.  But as a developer, you'd be smart to adapt this asap since the Chromecast is flying off the shelves.  It beats the Apple TV and Roku by price at this point.  Once more apps hop on board, it might be a game-changer for this niche market.I have it connected via USB-powered through the HDMI port on my Panasonic Plasma.  I could care less about the auto-turn feature when connected via power adapter or HDMI 1.4 port.  All I care for is content on my TV without connecting multiple devices.  Hopefully, this is the future for all streaming media.", "Easy set up. Works great. Worth more than the price. I recommend this to anyone who'd rather watch the TV screen than the computer screen.", "Longer and more detailed reviews abound, and this will be in the old reviews (page two) in a flash.  I just wanted to tell people that I bought this for one thing, and one thing only: watching my Youtube subscription channels on my 70 inch HDTV.  It works like charm, controlled by my iPad.I downloaded the Chromecast app on the iPad2 from App Store, free.I stuck the Chromecast dongle in the HDMI port on the TV, and the power USB cable from the dongle into a USB port on the TV.  I followed the onscreen instructions, and ten minutes max later, I'm watching Youtube on TV.  It's fantastic large, especially HD youtube content.  I watch many youtube videos that are 30+ minutes long--what a way to watch!  The volume is controlled on the TV remote control, but I select videos on the iPad, just like the Youtube app you have on there now.Phenomenal!", "I recently purchased this and it is extremely easy to setup and use.  I wish there was more content that I could stream to it but for the price, I can't complain.", "I've had a chromecast for a a while but barely used it due to the limited number of apps.  Recently Plex added their app to the chrome device.  Plex is a free media server (Chrome support is in beta and part of their paid product but soon to be free) that allows your to watch your personal media collection on any device.  Use chromecast and Plex together have been flawless!  I highly recommend it.", "When it worked, it was fine - i could never get it to project higher than 480p without lag. Then it stopped working - i had to unplug and replug quite a few times each time i want to use it.", "I can't even say how much I love being able to cast Netflix from my phone/tablet to my TV. No more going through my BluRay player, which was cool, but had the most awful search feature known to mankind. I think Google will do better and better with this little thing they call the &#34;dongle&#34; and I'm looking forward to what more I'll be able to do with it. Right now however, it's just Netflix and YouTube. They are supporting &#34;Allcast&#34; now, which if you want to know what it is, it's what it sounds like.", "Chromecast works great. Installation and configuration were easy. I can wirelessly, from across the room, stream anything showing on Google Chrome. YouTube has its own app that automatically took over when I streamed a movie from YouTube.I initially loaded it on a small 11.6&#34; laptop with an AMD A6-1450 processor & 8 GB Ram, passmark of about 1640. Performance was so-so. Some sites streamed well and some were very choppy. I prefer this small laptop over android tablets ... much better browsing and just as portable.After loading the Chromecast app on a full sized laptop with 8 GB Ram and a Sandy Bridge i3 processor, passmark of about 3300, all choppiness disappeared. Sound lipsynched perfectly and sounded great both on the TV speakers and the sound system the TV outputs to. The image on TV was crystal clear.I much prefer this over a Roku, which I once owned but returned when I found out it was not DLNA capable. My DVD player supports my DLNA needs. The Chromecast is for internet streaming only.", "So very very easy to set up and use.  Can't beat the price when compared to similar products.  I have noticed that I've had to unplug it and plug it back in a couple times to reset it if I haven't used it in a while, that would be annoying if it was behind my television.  Fortunately this one is on the tv in my bedroom and I can get to it easily.  I've only had the Chromecast for about a month now, so I'll update this later once I've had more time to use it.", "I bought this because I was tired of running a 25ft HDMI cable to my laptop to watch movies. I also have a Synology DS413j (found here on Amazon https://www.amazon.com/Synology-DiskStation-Diskless-Network-Attached/dp/B008U69LC4/ref=sr_1_1?ie=UTF8&qid;=1395854183&sr;=8-1&keywords;=DS413j) and with the new version 5 OS from Synology you can play videos stored on the NAS through the Chromecast using your iphone or similar as the remote control. I haven't tried the other apps for Chromesast yet but this works great.Plugged the Chromecast into my TV and powered an available USB port on the TV. You switch to the TV input for that HDMI port and you are greeted by the Chromecast setup wizard, you enter your Wifi SSID and password and it joins the network. If you have version 5 of the Synology OS you download the DS Video app to your phone and log in to the NAS, when you select a video to start playing you click the icon in the top of the iphone screen and select Chromecast. The video starts to play on the TV and your iphone will display the thumbnail of the movie, a slider to fast forward/rewind, pause/play and stop buttons, and if you adjust the volume buttons on your phone it changes the output from the TV. I've read that if you have your Synology open to the Internet through your local router and are at a friends house who also has a chromecast you can connect their chromecast to your synology nas using the internet, haven't tried that yet. The really cool thing is if you are playing a movie and turn your phone off, the movie keeps playing. Your phone basically creates the network pipe between the chromecast and the nas. In order to stop the video or play something else you need to start the DS video on your phone again but it's still a neat feature. No worrying about the video being killed if you have to take a call or your phone battery dies, etc.Chromecast is an awesome device and much more affordable than airplay devices. Can't wait to get in and play with it more.", "what a great affordable, portable product, I have one in each room because it's cheap enough for me to be lazy, streams from Kindle, Iphone, laptops, you name it.", "I own a couple of Rokus, and have purchased and returned two Apple TVs. I'm in a Tivo household, and owned by Time Warner, so I do not have video on demand. I bought Chromecast in order to stream the TWC website and vod programs, but alas, it doesn't work well. The streaming is choppy, as it is on the TWC website (thanks Time Warner), but even worse, there is no audio at all because Chromecast is not compatible with the Silverlight plugin that TWC uses. So the whole thing was pretty much a bust. I'm keeping it because it was so cheap and who know what upgrades will eventually happen. But until then, it's pretty useless compared to the Roku and all the other apps on the Tivo, the Sony Blu-Ray, and the Vizio HDTV. Ah well, so it goes.", "After trying on two seperate TVs and spending an hour on the phone with Google support I returned the device. After connecting the power and HDMI I was never able to get a picture on either of my TV screens. The device was working as the LED indicated and the network was able to see the device but we were never able to get any display on the TVs (HiSense and TCL). We ended up purchasing a (fantastic) G-Box Midnight MX2 instead.", "It works just great! The best entertainment device / media streamer at its finest.You get a ton of streaming options, far more than you can watch, at a very small price.Best option at the moment, as it is the only one to allow streaming content from Google Play sources (Movies, Music etc.).", "Its a very simple product, and works great. It's very easy to set up and use. Wish have more app working with. The major flw it's the impossibility to stream local contents like pictures and music saved in your computer (you can, but you need to do using your chrome browse, but, this kill the idea of simplicity). Any way, if you want stream Netflix and YouTube, you can't get wrong with thi little thing.", "looking at some of the picture for this product I thought it allows phone mirroring like apple tv box. I tested it and I could not figure out how to phone mirror. I took back to store and rep who had told me he loves this and use this for some time told me it lack that. It does not allow you to phone mirror.you can not stream any thing from chrome on your android device. Rep told me I can stream from chrome on computer but no it is not streaming from chrome browser of any android device.it has very few app registered. like youtube, Hulu, netflix which I already have on my tv.I guess you get what you pay for....Just cheap product of no use.", "At first I was in love with the Chromecast. It was better than my Roku because it has access to Youtube and could be controlled by my phone. The device worked flawlessly since I got it at Christmas 2013 and now just says that it is connected to the my network but &#34;can't access the internet&#34;. This is frustrating. I am no network expert and have tried to do some of the things the Chromecast help has led me to but now getting the device to work is about a 1 out of 4 chance. Just not acceptable.", "I had been using an XBox 360 as a media device to access Netflix and Hulu Plus, but I wound up moving it to my son's room. To fill that gap, I debated a variety of products - another XBox, a wi-fi enabled Blu-Ray player, a Roku, or just continuing to use  my computer's HDMI output - and decided that the Chromecast was the best optionI love being able to use my phone to control the programming and I like that my kids who don't have phone can use a tablet or even cast from a computer.No complaints about the product. Stellar.", "Bought this for my mom for mother's day. She watches a lot of movies and videos on youtube with your iPad so I'd thought it would be a great idea to hook it up to a TV so she wouldn't have to keep watching videos on a small screen. She absolutely loves it and has been using it since I got it for her. Set up took a bit with all the updating and syncing but once you're set up, it's easy to just connect any device and watch anything on your tv.", "The Chromecast is an amazing device.  It's very easy to set up, and only requires an HDMI and USB port on the TV to get it powered up and ready to go.  Using a phone/tablet with it is awesome.  Simply bring up the show you want to watch on Netflix/HBO Go/Hulu+, and then click the cast button and you're watching it on your TV.  I haven't had any problems with it and it streams these services way better than my Wii U or Xbox 360.  This is an awesome product for an amazing price.", "At first I thought I was only going to be able to see videos and listen to music with this chromecast hdmi streaming media but I was able to view anything that I could access on the internet from my computer.  So it's a great cheap way for you TV to have access to a full web browser.", "I wish Google made everything...This little guy came in the mail, and i thought, well let's see how this works.I unpacked it, and plugged it in. Setup was a breeze and I was watching Netflix in less than 10 minutes (including the software update).It is well made, durable, and ULTRA PORTABLE, especially when compared to its competition (e.g. Apple TV, Roku). I throw it in my briefcase when on the road and plug it into my hotel room TV. So nice. Control via smartphone is so logical and easy.For $35, you can't go wrong. ~20,000 other reviews can't be wrong!", "Easy set up.Works exactly as described.", "So far, I have only used &#34;You Tube&#34; and &#34;Google Play&#34; to broadcast to my TV, but the price is excellent and if you don't have a Roku device or Blu-Ray player for Netflix, Pandora, (etc.) video streaming; the Chromecast will work for the same function.", "Works well and easy to set up. More content becoming available all the time. If you are looking for a cheap media player then this could be the one for you.", "This allows wireless streaming from a PC or iPad to a TV equipped with an HDMI input.  You must have a Wi-Fi network in your home.  Set-up was easy and fast, and Google is to be commended for that.  Sometimes getting these devices working properly is like pulling teeth.My only issue is that the device is limited to streaming of Google-approved commercial sources such as Hulu, Netflix, YouTube and HBO GO.  For example, you cannot stream home video from your computer or iPad to your TV using this device.  And you cannot stream a web page either.  Both of these uses are within the capability of the device but for some reason Google has limited its functionality.So I gave it three stars.  If through a firmware (or other) update they would enable the device to handle all of the functions of which its capable, then I'd be the first to give it a resounding five stars.  But not now.", "Guess I got my first Chromecast military issued in 72-73'.  Back then they were the size of the highly mobile and well-designed M1 Abrams tanks.  Only thing we could stream was Pong.  Pong was a good dancer, but the only thing we wanted to do was go home.Decades went by and improvements were made.  Like Pong, Chromecast steadily groped its way into the mainstream.  Folks using XMBC realized their streamlined media experience required third party apps to launch Netflix.  Chromecast said, &#34;What up?&#34;  People using the PS-4 bought Rokus, but then realized they could probably just use Chromecast for 1/3 the price instead.  &#34;What up?&#34;  Chromecast moved from the Vietnam jungle to the secondary TV, then it jumped to the main TV.  &#34;WHAT UP?&#34;Google has marketed the Chromecast both broadly and wisely.  Their recent ad titled, &#34;Even a Woman Can Use It&#34; was clearly geared at mainstream American ladies.  While laughable and fundamentally flawed for being facially ridiculous, I truly appreciate that outreach effort.If you can use a mouse, you can set this up.  Way better quality on Netflix vs. Live steam (such as NCAA tournament streaming).  With ideal setup, both are fine.  With not ideal setup, Netflix if fine.  Deal with it.", "Only knock is not all media plays using this, unlike what is portrayed in their commercials.", "I got this one as a gift and I was initially thinking that I don't need another storage device. Apparently it was the new chromecast which can use your tablet or cellphone as a medium to broadcast it to your tv making it capable to watch online viewing on your tv. It was great as I have a 6 year old LED TV which doesn't have any internet capabilities. I do have a Roku and that one worked well with the TV. I was planning to buy a newer smarter TV, but with Chromecast I changed my mind. Literally saved me a cost of a TV as I am able to watch youtube videos here. Worked well with my Note 2 and Asus Infinity tablet. I just hope that it is as durable as my TV. Definitely a great buy.", "The device works flawlessly with an Android controlling it -- I use both a Nexus tablet and a Galaxy S4. It truly is a plug-and-play device, no fuss, no muss. Right now I would say this is an exceptionally great option for streaming Google Music, if you have your music stored there (and why wouldn't you? Free cloud storage, people) as well as Google Play video content and YouTube. It's the first simple and good solution I've seen to watch YouTube on a normal TV.It's also possible to control the Chromecast with several different devices that have different libraries. It seems simple to switch among devices. The streaming happens from the cloud to the Chromecast dongle via Wi-Fi, not through your Android device, so it doesn't hog up your tablet's or phone's brain power. My understanding is that any computer or device connected to the same Wi-Fi can control the Chromecast.It is also a much cheaper option to stream Netflix and HBO GO than a Roku player; this bad boy is just $35. The other difference is that the Roku is controlled by a remote control, and the Chromecast is controlled only by an Android or iOS device. The advantage of the Roku is that using the Roku app, the Roku box can stream &#34;local&#34; content (photos and music etc. on your phone or tablet). I don't see a way to do that with the Chromecast yet, although presumably someone will create an app to do that at some point. Also the Roku has a lot more streaming services than the Chromecast right now, but for the basics, and especially Google Play Music and Video, it's the absolute best option.", "I wanted a way to watch Youtube, Netflix, Hulu plus, etc from my MBA without a long cable running across the room.  The Google Chromecast HDMI Streaming Media Player is the way to go. Order, receive, open box & plug into TV (USB) and power. After simple online setup, the last step is to enjoy.I have found that visiting  children no longer fight over the iPad. The spend more time watching their favorite youtube shows.I showed a 5 year old how to set up the cast and how to select shows, now it's a virtual babysitter.It can be moved from room to room, id necessary, or brought to a friend's house.It's up there with sliced bread.", "After a simple installation, I set up my tablets & computer to send & receive the proper signals for watching what I want on my HD TV. I am pleased with how simple it is to operate & will use it a lot in the future.", "Chromecast seems to need more functionality before it will be very useful. It is easy to set up, and works for a limited set of services. Would be much more useful if you could throw anything on your phones screen to the TV instead of only certain applications.", "Maybe its me but I did have some problems with installation instructions.I sometimes wonder if the people who write instructions ask some one non tech savvy to try the set up before publishing it. Like trying certain  the big companies customer service &#34;push a number&#34; to ---------------calls.Apart from the installation concerns its OK", "Set up is easy, it takes less than 5 minutes, and most of the time you don't do nothing it does everything almost everything for you. All you need to do is plug it in and plug the USB to power the device. I have tested the device with Samsung Galaxy S4, S5, Note 2, Asus TF101 and samsung laptop had no issues. Everything plays smoothly and the best part is that it does not use a lot of the phones battery if it is being streamed from the phone.The only con I have seen so far is that when I watch a movie from a server from Europe the movie needs to be preloaded before I can watch the movie  without lag.Overall love the device, and applications that it features. Test Google Chromecast before you buy Apple TV, or Roku.", "It is so technically deficient that Amazon itself cannot cast with it. If you buy this, you cannot watch Amazon Instant Videos with it (including Prime content).Roku has a $50.00 stick but Apple TV (which works with non-apple products) is still the best purchase.", "Video cuts out every few minutes when watching netflix and it seems the chromecast reboots all the time. After I plug the USB to a separate wall charger, it works fine now. It may be that the USB port in the TV is not able to power the device.", "This is such a no brainer purchase.  I bought one for each of my two TVs and it has provided a super easy way to get Netflix and listen to my Google Music collection.  Recently there have been some new apps coming available (such as streaming from my Synology NAS), but I have not spent enough time exploring those to have a good opinion about this functionality.", "For the price, this is the best media streamer available today.  It doesn't support Amazon Instant Video and Plex requires a subscription to enable streaming to the Chromecast.  The Chrome tab streaming isn't exactly stable either, sometimes breaking in the middle of my 30 minute training videos.  It works pretty well as a streaming device for Hulu Plus and Netflix, but those also require subscriptions.  I'd easily choose a Roku (and I have done so) over this device, but the Chrome tab streaming gives the Chromecast an advantage if you don't want to bother with hooking up a laptop to your TV directly.  Finally, I found several flaws with detecting the chromecast from Windows 7 & WIndows 8, which were resolved by disabling all network connections (in the network & sharing center) except for the active one (either wired or wireless).", "This is a cool device.  I works as advertised.  Just make sure you have an application for it.  With today's smart TVs and DVD players, you can do most of this functionality without this device.  That said, I have no regrets since it is only $35.  As a matter of fact, I bought a second for another TV.", "This thing is awesome. The only downside is that there aren't many apps that support it yet. The biggest problem is that my amazon app doesn't support it. I have to open up chrome from my computer and stream amazon through chrome. It still works but I really wish Amazon Prime was directly compatible with chromecast. Its fun to sit around the television with friends and let them all queue something up to watch from youtube. Good job Google.", "It really does just about everything you could want it to do. Netflix, HBO Go, Hulu Plus, Youtube, Spotify and general Chrome browsing all projected to a big screen for effectively $32 is just unbeatable. Took me longer than I want to admit to realize that I could just plug it directly into one of the HDMI inputs on my receiver, but I really couldn't be much more pleased with it. If I had to nitppick, it's not resilient against network congestion and there are occasional ghosts in the machine that you'd expect from a rev1 product. Still, gift of the year (of course, I gave it to myself). I'll be buying more for every other TV in the house.", "The Chromecast is great.  I use it mostly for streaming HBOGo because the Roku can't with Xfinity.  But works great with Netflix, YouTube, etc.", "I still like Roku better. This is useful for certain circumstances but make sure you know what it's use will be before buying. It's inexpensive enough that even if you don't use it often, it's worth having though. I can &#34;cast&#34; from my HTC One, Nexus 7 and Lenovo Yoga2Pro with no issues.", "For the price, this cannot be beat.  One in each room with a compatible TV.  Hooked up to Plex media server.  Wonderful.", "Want to save $1200 a year in cable costs? Cut that cable wire and buy this chromecast. Easily screws into the back of your tv and then any video you watch on your computer you can shoot to the tv. Works with netflix and YouTube from you phone and iPad too. We are thrilled so far. Great way to watch less tv and save some money.", "I love it. Awsome, does everything it is supposed to.  I am so very glad I bought two of them.", "I really like this little guy for streaming video in HD.  It can be moved from TV to TV which is a positive and gives it an advantage over a Roku  However, not many platforms support the streaming yet from applications on the phone but if you can stream from google chrome its great.  Its also great if you want to enlarge your computer internet screen to the television.  No need for the expensive Apple TV.", "I was disappointed to learn that it doesn't work natively with amazon prime yet (the workdaround was not good). Also there often seems to be an audio/video sync issue which is distracting and intolerable if you are watching something longer than 5 minutes. So far it has been most useful for casting youtube videos.", "a good deal for its cost, I highly recommend it as an alternative to Roku or for those who wish to enjoy media on a larger screen.", "This works really well and was extremely easy to set up. The chromecast is quick and works from almost any device that I have!", "Bought this for my mom, (and for me as well!) this thing is pretty nifty, We dont have any devise downstairs that we can stream netflix on our bigscreen tv, so this solved our problem. Great buy", "It is a nice way to lay in bed with my phone, and link it with my TV so i can watch videos and still use my phone.", "A great product, support and development will increase as google tries to compete with the likes of roku and apple tv. the future looks bright in my opinion, atm I'm running the realplayer cloud app streaming video from my tablet and I'm pretty impressed so far. i can't wait till mx player gets some chrome cast love....after that its pretty much perfect.", "Chromecast is great! This little device is very easy to install and is working amazingly well. It has been saving me from a lot of trouble. I no longer have to plug my computer to the TV in order to watch Netflix or HBO Go. Would for sure recommend the purchase of this product.", "easy to set up but not sure if it will work as well as i hoped have watched one hulu show and it quit half way through hopefully i can get it to work better", "Purchased this as a gift for my son for Christmas. We're both very happy with product and functionality of the Chromecast. Works great with his TV/Soundbar and iPhone. Great value.", "I bought this device basically to view my movies I had converted from DVD and loaded them on my tablet. The only way to view them was to downlaod a app at a cost of $3.99 and it only works on certain files like AVI or MP4 and only if you have WIFI enabled. I wish there was a device that was like this but didn't need WIFI to Stream, say in a hotel room where I can bring my own shows and plug in my HDMI device to the TV and load shows from my tablet wirelessly. As far as this device I guess it's OK for youtube and Netflix or whatever your into.", "Its cool. Needs more apps i am sure google is on top of it. This is will be a great addition to my tv and internet experiance.", "Seems to work well. It was a gift. . I looked on the net and worked for a good while before I could get it to work.", "After purchasing my first one the same day it was released I was a little disappointed in the number of supported apps. After a few months owning one, I ordered another one for my bedroom.  I find that the most important content that I watch is supported (Youtube, Netflix, Hulu) and new apps/content is being added regularly.  This platform has a ton of potential.I really enjoy the interface of this device.  Since I am normally using my phone or tablet while watching TV, this makes a perfect extension of that experience.  This is one of the few ways to broadcast Youtube content on my TV and it does it well.The one improvement I would like to see if the ability to stream content stored on your device to your TV (your videos and pictures you captured on your phone/tablet's camera).", "I don't understand why there are so many mixed reviews. People either love it or hate it. Let me make this clear for all those contemplating on whatever to spend the $35 to buy the chromecast or not.This device is a streaming device for your HDTV and currently can only play content that you can normally watch from a web browser. In this case you have to be able to pull up the content on Google Chrome. Oh and I forgot to mention even though you already have a Chrome browser you would still need to download an extension. To do that just simply perform a search from your Chrome browser and search for &#34;chromecast extension&#34; and it will pull up the extension you need to download. Download it then you'll have a new icon that looks like a wifi signal at the bottom left corner inside a rectangle. At this point any videos you can watch on Google Chrome you can watch on your HDTV.Before buying ask yourself what you're looking for? Don't buy it because its the newest streamer out on the market. What kinds of content are you looking to play on your HDTV?Again, lets be clear, it won't play your iTunes movies right now but it may in the future. It won't play Hulu, or at least from what I know, which isn't too much since I just got mine via google play yesterday. I did not have to wait 2 or 3 months like it says on amazon. What it can do is play all your videos you watch on Chrome.Lets be honest, its 1/4 of the cost of an Apple TV, do you really think that you can replace the Apple TV? It can play a lot as it is right now because you can find nearly every movie or show on the web these days. For example I have dish network and I have hbo go. I can log into hbo go and watch any movie or series on that app. That is enought for me. It serves mine purpose. However there are a lot of movie you can purchase from google play and stream it to the chromecast hence the name chrome-cast. It can act as a mirror of your computer so if you're on a browser and you want a blown up version then run it in chrome and connect to chromecast.I give it 5 stars because it does everything I want it to do. I wished it played directly from my iTunes collection but I'm not mad that it does YET, which I'm sure it may change in the future. I can say this with all honesty that it well worth the $35 and the wait if your patient enough to wait for it or buy it from google play and you'll get it in a couple weeks. I think mine can within 2 weeks which isn't bad considering. I love how small it is because I can hide it behind my TV be thankfully my TV has a USB port and an hdmi port so the TV powers the chromecast.Just get the darn thing, its only $35 and setup is easy. You can set it up like you did with your Apple TV or your airport express or extreme. You can set it up right from you iPhone, ipad, iOS, or windows.", "I use my chromecast every night.  I'll be browsing Facebook before bed and be watching Netflix.  I've used it as a mirroring device in the conference room at work and the partners couldn't figure out how I was walking around with my MacBook Pro and still staying connected.  Made me look like a wizard. :)", "This is for people who don't have any smart software connected to their TV. Wifi Internet is obviously required to use this product.If you already have a PS3, Roku, Apple TV, you wouldn't really benefit from owning this product.It is a great portable device though if you don't want to carry around your PS3 in order to stream online content. But you MUST have either a PC, Mac, android or IOS device in order to tell the chromecast what to stream.The biggest flaw is that the software isn't great on every device, it seems to work best with my Android phone of all devices (including ipad, macbook, pc, iphone). It's seamless on an android controller, but when used on an IOS device it isn't as intuitive.Overall amazing product especially for the price, I've always wanted an all in one TV controller on my phone. (You can find out how to even turn on the TV from your phone with a few special tricks)", "I like the idea of using my handheld iOS and Android devices as a smart remote.  I was also pleasantly surprised that the Chrome extension not only casts a tab, but also allows the web version of the supported apps to work as a remote control as well.  My only criticism is that it only works on 2.4GHz (e.g. 802.11n) and it struggles competing with the bunch of other devices in my home being wireless devices or the microwave.", "I didn't even know such a thing existed until I accidentally saw it on Amazon while browsing through products.Was going to subscribe to ESPN to watch the World Cup but using this with free WatchESPN app, I saved having to pay $10 extra per month!If you're not sure what this is as I was in the beginning, this basically allows web pages via Chrome or supported apps to be shown on TV.  At first, I'm not sure how this works and was wondering if I have to keep the app running on my iPad but no, once you click the Chromecast button, the web content will be shown on your TV and you can even turn off the iPad.  Truly remarkable.Having problems with your Netflix on your TV?  Open Netflix app and watch via Chromecast!As far as I'm concerned there does not seem to be any loss of resolution and the picture looks just as good.With so much of the cable content being broadcast on the web for free, you can basically cut the cord by using this baby!", "If you want the convenience of generally casting from your devices to your TV, and can buy this with the Netflix promotion, then it's a deal.However, given all the hype around this device when it was introduced, it's only OK.Generally, the rule of thumb is this will cast anything viewable within a Chrome browser to the TV you insert it into.  However, if you, like me, do a lot of your browsing in Chrome browser's incognito mode, you'll be disappointed that, at least for now, you cannot cast your content in incognito mode.Also, text quality could use improvement.Frankly, you can get equal, and sometimes superior, video quality using a video / AV cable connecting my computer(s) to my TV.  But Chromecast makes wireless casting convenient.I'm on the fence when it comes to recommending this device to my friends.", "I had no problem getting it to stream Netflix to my non-smart TV's HDMI port, using a cheap $50 tablet PC.  I had to get a Gmail account (something I'd rather avoid) to register with the Google store (something else I'd rather avoid).  There's no need to buy anything or submit a CC#, but I'd much rather have just \"sideloaded\" the bare app file without jumping through Google's hoops first.With the TV sitting there and my home wifi router turned on, the Chromecast dongle sends a series of well composed photographic pictures to the screen as an idle desktop.  With the tablet powered up, Netflix selected and set to \"cast,\" Netflix takes over the TV's screen.It will NOT (as is) stream files from your PC to your TV, but there are several work-arounds (hacks or tips) on ways to do that if you feel inclined to tinker.If you want far more flexibility and don't mind being tied to a HDMI umbilical, it would be better to just buy a cheap tablet with an HDMI output port IMO, but this thing does what it says it will, and doesn't cost a fortune.", "Its ok if you want to use the supported apps. If you want to cast screen or tabs for watching movies or tv on sites other then youtube, this thing lags! If you don't have a smart tv and want support for netflix this is the cheapest solution. If you want more apps just get a bluray player,roku or hook your computer to your tv with hdmi cable or wireless hdmi (hp wireless tv connect). Its cool gadget but needs better latency for mirroring.", "What can I say except that this saved me from complete boredom.  I was using the Nintendo Wii to stream, but it wasn't good enough.  The Chromecast adds to the experience with better quality streaming resolution and more options.  It's also a lot more convenient bringing this with me on trips.  I highly recommend this product.", "It probably rates a five, but I've asked it to do something it doesn't claim to be able to do, and that is to stream web pages while using XP. And it does work fine fine streaming YouTube on XP or Unix.Incredibly easy to install. Works great with my Android phone. Replaces the wired HDMI connection to my PC and opens it up to stream from other device on the network.", "This is probably the cheapest and best device you can buy that connects Netflix to a TV.  The Netflix phone client is really good.  Pandora is really good too.  Only thing Netflix needs to add is automatically going to the next episode.  Pandora needed a screen-saver when they launched, but they quickly added it.  Since it's integrated directly into the normal android clients, it's very good.  Compared to other STBs and smart TVs, that's a much better model.  The apps on my TV are terrible and will probably never get updated.Why only 4 stars?  Youtube is mediocre at best, mainly because Google shows ads and there is no ad-block yet for Chromecast.  I could mod my router to block Youtube ads, but that's too much work.  Casting Chrome to your TV is really bad though.  Latency is terrible.  Also, do not expect to be able to watch local media files because it's just too choppy.  Whether I stream from the laptop or fileserver, it's just not really usable.  You're much better just using a video cable directly connecting your computer to TV.So yeah, if you're looking for a small, cheap, simple device to get Netflix onto a TV with great usability, buy this.  If you're looking for anything else, move along.", "I bought this for my husband for Christmas, and it was a huge hit! We enjoyed taking it to a hotel over New Year's and accessing movies and shows we like. It's small and portable and works like a charm. We love it!!", "With a smart TV this is a little redundant, but I have not always had one of those. This is perfect for bringing smart-TV capabilities to smaller and cheaper units. I'm also enjoying some of the interactive game ideas I've seen going around. Where your smart-phone devices interact with the TV and other people's devices also on the same network. Much more fun and development to come, I feel.", "I wanted to stream Netflix on my older 50\" 720p plasma TV, and this little gadget fits the bill perfectly for a low cost. It requires a microUSB cable (provided) to power it, which can be plugged into either a USB port on your TV if available, or into a 120v wall adapter (also provided). It cannot be powered directly from the HDMI port alone, even if you have an MHL-HDMI port (source: Anandtech.com).We already have a Roku 2 XS in our living room, which does a considerable bit more than the Chromecast. But it's bigger and bulkier, it costs more, and it does a lot more than what we actually need. If the Chromecast ever gets Amazon Instant Video and Hulu Plus added to it, it will be our perfect little bedroom player. It can already play videos from those sources through a Chrome tab, but you need a desktop or laptop computer to supply that to the Chromecast; you can't currently cast a Chrome tab from your smartphone. Hulu and HBO are already working on getting their apps added to the Chromecast according to various online news sources, as well. Also, for Amazon/Prime Instant Video being cast from a Chrome tab, make sure you are using Flash as your video plug-in for Amazon and not Silverlight, as Silverlight (and Quicktime) videos can't be cast from a Chrome tab to the Chromecast. If you are already using Silverlight (you'll know when the video won't cast properly), the solution is to go into your browser and disable the Silverlight plug-in in your settings. Then reload the Amazon video page and choose Flash as the player when it prompts you. Once you have done that, you can then re-enable Silverlight in your browser settings.One thing I like about the Chromecast over the Roku 2 XS is the Netflix loading screens. You get a nice big cover image of the show (like a DVD's cover art; not just a still image grabbed from the playback) with the name of the episode on it instead of just looking at a loading bar. Incredibly slick, to say the least.The use of a smartphone to control the device may seem a bit off-putting at first, but since we already have our smartphone by our side nearly all the time, it's nice not having to worry about an extra remote. If you've ever used the YouTube-to-XBox360 streaming feature, the Chromecast works exactly the same; you start up the video app on your phone, and then you click the little TV icon and it transfers over the streaming duties from your phone to the Chromecast. A big plus to this method is that it truly does TRANSFER the duties over; your phone does not act as a middle-man, but rather, the Chromecast connects and steams directly through your wifi with its own video app, and your phone just switches into remote control mode.I highly recommend picking up this device if you currently have a non-smart HDTV that you'd like to add Netflix, YouTube, and Google Play Video capabilities to it for a low cost ($35 at the time of this review). It's hard to go wrong for this price, especially with a Google product that has the potential for so much more capability down the road still.", "Chromecast works great using a smart phone as a remote.  You can use a lap top with windows7 or newer operating system.  It is very tiny and works with any WIFI that's fast enough to stream HD.", "For starters this is brand new equipment with all of the associated opportunities and challenges that come with something new. You better pay careful attention to the supported operating systems because Chromecast will not play well with older systems and the iphone app is not yet available regardless of whether or not you have iOS6 or higher.Around our house we have a laptop running Windows XP, a desktop running Windows Vista Ultimate, a desktop running Windows 7 and an iPhone that is up to date. The iPhone will sort of work without the app and the desktop with Windows 7 works but does not have a wireless connection and the others will not work with Chromecast. I use an Ethernet connection on my computers which has a wireless access point for the wireless devices.Setting up Chromecast for me was not a plug and play experience. I suspect with the app it might have been but the Windows 7 desktop was not connected to the Wi-Fi and the laptop which was wouldn't work because it was using Windows XP. I was faced with the problem of setting it up via a browser in the iPhone sans app and it took some doing on my part.Plugging the Chromecast into the TV was simple; it requires a power source in addition to the HDMI plug-in offers the option of a USB connection to the TV or a transformer connection to a wall plug. Fortunately my TV offered a USB connection next to the available HDMI input so that worked very smoothly.Once the TV had found the Chromecast, which was simply done, the screen showed the Chromecast home screen with the word Chromecast and a number following which identified the device for Wi-Fi connection purposes. I had to set up a temporary Wi-Fi network to complete the settings on the Chromecast.Using the iPhone browser I was able to set up the Chromecast to use the regular Wi-Fi network in the house but had to put in the username and password for it to work. Once this was done I switched the iPhone from the temporary Chromecast network back to the regular household Wi-Fi network and it then found the Chromecast device on my TV.So far I have done some video streaming from You Tube with great success and really look forward to getting the iPhone app when it finally is available. I have no idea how long that will take. There are only very brief summary instructions in the box and it is necessary to go online to get more complete information.One other point is the absolute necessity of a Chrome browser, Chromecast will only work with a Chrome browser as far as I can tell.The bottom line on all of this is the Chromecast seems to be a very useful tool but it's new and may present some setup problems. It took me around three hours to learn, experiment, and finally setup the Chromecast but I'm just a regular guy, no computer expert here. It will probably go a lot faster if you have the appropriate app for your Smartphone or have Windows 7 connected wirelessly to your network.", "I've tried this with netflix, hulu, and youtube and all work quite well, using my iphone to control the output. Also works well to play any movie you have that will work by dragging and dropping into google chrome browser. You need the right plugin but with it you can &#34;cast&#34; the movie to your TV. MP4 format works for this but so far that is the only format I've found that does.", "I really, really wanted this product to do well - it's small, portable, and packed with what I needed... or so I thought.Setup was easy.  It took less than 5 minutes to get the entire system rolling, and to learn how to &#34;stream&#34; to the TV.  Unfortunately, there's just not that much content.  We also own an Apple TV, which has so many more features, so we decided to sell the Chromecast.-1 star: Poor content support.  The amount of &#34;apps&#34; available is just so minimal.  Maybe in the future Google will develop more content and this product will be much better?  Maybe not - I don't want to take the chance of waiting around.I'd recommend an Apple TV, Roku, or another streaming product to my friends over this.", "I was so excited to receive this after hearing how great it is. The setup was easy and was watching netflix and youtube videos from iphone to TV quickly which was cool. But then it stopped working and even after restarting the devices it still was not working. Also I was told you could stream video and other sites with chrome browser.  I installed the extension on my chrome browser pc and casted a tab to the TV. It would cast the tab but would not play any video or on some sites the video worked but not the audio. That was the main reason I bought this so to me it was not worth the money. Also, my tv is a smart tv already so didn't need this for a streaming player. I bought it just to cast tabs which is still in the works I guess because it was not great.", "This is/was the coolest gadget in 2013 and no wonder why a must have for all geeks and TVs in the house. I also bought three as gifts, way cool to give someone special.", "Yes, I said Wow and Yowsa. Thanks Google for making screencasting so beautiful and easy. Love those gorgeous wallpapers when idle, too. Simple, yet revolutionary.", "Item seems to function as described and when it works, it works nicely (the concept). However, the connection keeps dropping and I can't get a movie going from a tablet to TV for more than 1 min. Very annoying!!! I never had any issues with my wireless connection of dropping signal and I use 2 computers at the same time and same location as the TV with the Chromecast. It would be a heck of a deal for the price if it worked. Since it doesn't, I can't use it and wasted 35 bucks. At least I tried before purchasing a more reliable equipment to broadcast from computer to TV", "I have to say, I am a bit of a techie but will often wait until hearing from friends and family about whether something works.  However, I took the leap with this, thinking I really wanted something I could use to stream Netflix, websites and have it be an easy solution.  This has been everything and more!  I use it daily, and have since bought a second one for travel.", "The way this works, my laptop doesn't need a cable. I don't even need to be paying attention to what's being broadcast. I can sit back and let it do its own thing. My laptop or phone can function autonomously, and that is by far this product's best success. Near realtime interactions are nice as well. I can control volume from any device rather than fumbling around for a remote. It does need more applications, but that's an ephemeral state since new apps are being developed for it and the device itself requires no change.Nicely done Google. Oh and the 3 months of free Netflix is a pretty sweet deal too.The only difficulty I had was accessing it (and protecting it) on a college campus. Since you need to be connected to the same wifi signal, a sort of tricky workaround I devised was to use my laptop to broadcast a weak wifi signal to the chromecast, and connect to it as well with my phone. The protected, private network allowed me to ensure neighbors couldn't mess with the display, and limit which of my friends could screw around with it as well. If you're on a college campus, set your chromecast up like that. There are free programs out there which enable almost any laptop to broadcast a wifi signal, get one and hook it up!Goodbye Apple TV, goodbye Roku, goodbye HDMI cables. Chromecast is now king.", "Chromecast will do way more than you think! Several books are available to get the most out of this product. Easy to set up and use.", "This is great for viewing Netflix and YouTube from a phone/tablet/laptop.  I don't use Hulu, so I don't know about it.  I would love for it to support more video providers.  I would especially like for it to support Amazon Instant Video.Note: Your TV needs a USB port for power or you need to have an adapter to plug it in to a power source.  I've heard of a few TVs that will power this through the HDMI port, but that didn't work on the models of TVs I have in my house.", "Awesome. Simply awesome.", "Chromecast + the BubbleUPnP app and for less than $40 I have everything I need to cast just about any media I can put on my phone! I've also had no problem at all tabcasting from my PC.", "This may be due to the distance of the TV this Chromecast is plugged into to the wireless router, but when I try to watch Netflix or HBO Go on the Chromecast it is often choppy and skips/stops during the show. It is a good investment for a cheap price, and I assume it would work better with a stronger wireless connection.", "Seems to be at its core a raspberry pi device, but the wireless-only nature means that in a &#34;noisy&#34; environment, this really is not very useful.  Great idea but needs to mature a bit.", "Easy to install/setup, easy to use. Need some work integrating with receiver and programmable remote.Currently lacks support for local streaming, but hopefully, that will be fixed once the sdk is out.Great for casting parties", "The Chromecast is a brilliant idea. Let the Android or IOS apps control the media, and then direct the Chromecast to stream directly without interference (or battery drain) from the device.I've taken to listening to Pandora, Google Play Music, watching Netflix, HBO Go on the Chromecast, and I think the HD picture quality from Netflix is even better on the Chromecast than on my Samsung UN40ES6150 TV. Perhaps it's because the antenna is exposed.By itself, Google feeds this with beautiful HD still images, and a clock. The Android app now asks for rough location data, so I'm hoping -- c'mon Google! -- that I can customize my Chromecast's \"screensaver\" mode with local weather, traffic to a specific location (\"work,\" based on my Google Now cards?), etc. Just as options, mind you.You need to plug it in to a 1A USB port (not 500mA like PC USB ports) on your TV, or ... use the included charger and longer microUSB cord. A short one is provided in case your TV does have a higher power USB port.For $35 this is a great way to stream content on an HDTV that doesn't have the smart apps (or a streaming disc player, or Roku) to get. As a simple music player (Songza, Pandora, Google Play Music), the Chromecast is great.Now we just need MORE APPS to support the Chromecast...!", "First one would go to sleep and not wake up without a power reset.  I worked on it for a few hours with Google support and eventually sent it back.  The second device did not have that problem.However, in my home, powering up ChromeCast and connecting to my TV drops out OTA channels.  Note, I've had two of these devices and they both behave the same way.  I have not tried another TV, but I'm not going to buy a new TV to test it.  The OTA stations drop out when chromecast is on the HDMI port and powered on.Note again, I've had two ChromeCast devices and they both cause the same behavior.Things I've tried recently (this weekend):1) Install a new OTA antenna with better signal (Mohu leaf style via Amazon) - this resulted in more channels, but I still get drop outs with ChromeCast.2) Tried Chromecast it's own extension cable, followed by a 3' HDMI extension cable.  This decreased the frequency of interference, but didn't change the behavior.3) Tested ChromeCast with multiple USB power adapters, including those from Apple - trying to determine if the AC to DC adapter might be causing it.  No change in behavior.I still have the issue...  So in my case, the solution is uplugging ChromeCast when not in use.", "I've recently fallen in love with HBO GO, but my iPad screen didn't do the content justice. AppleTV is late in the cycle for the current version, so I opted to find something that's newer and not so costly. The Chromecast addressed my need perfectly and is dirt cheap, to boot.&#60;Skip if you don't have a Time Capsule&#62;For most, setup will be a breeze...but not for me because I have an Apple Time Capsule. The Chromecast plugged into my TV fine, I got WiFi set up on the Chromecast, and the moment I began to stream video, it disconnected. A quick Google search told me the Time Capsule was likely the problem, but I didn't spend any time fiddling with it, I just found a workaroud. I ended up hooking to my ISP's WAP instead of my Time Capsule and it took ~2 minutes start to finish.&#60;/Skip if you don't have a Time Capsule&#62;The iPad/iPhone versions of Netflix & HBO GO are spectacular. The browser versions of Netflix and YouTube are also spectacular. The developers of the browser version of HBO GO need to talk to the Netflix or YouTube developers...rough around the edges, but it's perfect via the HBO GO app.I haven't tinkered with Hulu Plus, so I can't render a verdict on that front. If you're looking for a cheap way to get HBO GO streaming on your TV, this is the way to go.", "Sometimes it is hard to get this to connect, especially in an environment with multiple wireless routers. It will only get better though.", "So the Chromecast came to my office today (Amazon is always best on shipping). Within 5 minutes it was setup (go to webpage or app). Within 10 minutes of getting it we had 5 different devices connected and casting to it (iphone, s2, HTC Dna, Chromebook Pixel, and Mac Mini). Everyone on the same network as the Chromecast can see it and control it (not just the person who started it). We took turns adding our next youtube clip, Google Play song, or Netflix show. Seemless integration between switching content from all different devices.This is a game changer and apps are stupid to not jump on this bandwagon. Thank you google for once again innovating at a LOW price point!", "I am an early adopter of Google devices. And so far not disappointed by their delivery.Here all you spend for the device is $35. The value you get is enormous. Netflix, Hulu and YouTube usually cover most streaming demands. However, there are more apps coming now.Ability to stream Amazon videos would be nice for me being prime member. But that absence is not Google's fault.", "Serious, I love this thing. We own 2 of them and use them all the time. Can be a slight pain to set up at the start (didn't work with one router we owned) but once you get past that it's smooth sailing... or streaming.", "Love the chromecast. It works perfectly with my ipad on my vizio TV. They need to perfect the &#34;cast a tab&#34; feature and then this would be 5 stars for me. If thinking about getting rid of cable, I would recommend this over the appletv product, which is buggy and often frustrating to use.", "OK...It is cheap, easy to use, but limited compared to Roku or other options. Word is that they will be adding more functionality but I don't know if it will be available as a free upload enhancement or not.", "Really an awesome and possibly revolutionary product! Google has done it here! I used it to watch some Youtube, Netflix, etc all wirelessly with my DLP TV, which is not a SmartTV. I also was able to mirror my laptop screen through Chrome to
