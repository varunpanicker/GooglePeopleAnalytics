s product. Make sure you are already connected wirelessly through the device you are setting the Chromecast up on. Otherwise, enjoying my new toy.", "Setup was a breeze with my ipad. Wireless reception is good with a wireless n router several rooms away.Streaming Netflix and Youtube in 1080p without a lag and good picture. I have a 30mb cable connection andwith this device streaming hd I still have 20mb overhead for other tasks on the network.You can of course stream almost anything with google chrome from your android phone or pc/laptop.Unfortunately there is no support for IOS using chrome to cast to the device.It will play my library files using chrome(minus sound for some .mkv files) at standard definition. It stutters andfreezes if you try to stream hd files in 1080p or 720p. for that you can get a good media player like kdlinksor roku etc. Overall, for a device this cheap it's a winner.", "Setup was a little difficult but once I got through it, it has worked great.My major issue is that it doesn't support enough playback options. On my iPad/iPhone, only Netflix and YouTube (through the YouTube app) are supported. On the computer, I can send anything from Chrome to my tv except, if the site uses Microsoft's Silverlight, it won't send sound. It's pretty annoying to watch the picture on the tv with the sound coming from my computer.", "Setup was painless and took about 5-10 minutes. The backgrounds are really pretty and I had no problem throwing Hulu, Pandora, and Netflix from my Samsung Galaxy S3 to the TV via this Chromecast. It's actually much faster to use than booting up my roommate's 360 or PS4 to watch streaming media. I was surprised to find it does not drain my phone battery at all!This is a great, cost-effective product for people who don't have consoles or a blu-ray player to stream media from.", "Setup was super easy.  Streaming HBO GO/Netflix has been crystal clear with no playback issues.  Google has made a nice product for only $35.  Plus it works with Comcast who have blocked HBO GO on Roku boxes for some stupid reason.While casting video with my iPhone/iPad has its perks, I've had multiple times where I really miss having a remote.  To pause I have to turn on my phone/tablet, punch in my passcode, relaunch the video app I'm using, then press pause.  I know, I know.... it sounds small and silly, but it's a 10-15 second process that gets kind of old after a few times.  Then to fast-forward/rewind, you basically have to drag the progress bar on your phone/tablet's screen - which is like threading a needle with winter gloves on.  Disaster.  I never realized how much I'd miss having dedicated remote buttons for all of these functions.If this is for a second room or you barely ever pause/Rewind/FF your videos... you can't beat it though.  Just keep this in mind if you're a real heavy user.**Update** After using my Chromecast for over 4 months now, it continues to work very well.  Unfortunately I still have one other small gripe.  The Chromecast will try to always stream the highest resolution possible (always targeting 1080p).  There's no option to set the output to 720p.  My older Panasonic 720p plasma will accept a 1080p signal, but down-converts it to 720p.  Therefore every time I stream I'm basically wasting the extra bandwith for a 1080p stream I don't need.  Super picky obviously, but it would be nice to be able to set your preferred resolution.", "Shame on Google for &#34;locking down&#34; the Chromecast to only a handful of apps.  I have a clone of this that plays any video on my phone.  Not sure why Google doesn't allow it.", "Sigh.  I just love the Chromecast so much.  I basically use it every day and it makes not having cable - but still having a television - seem so much more bearable than a sad tv that never gets used sitting in my living room.  I wish that they would develop more integration of the casting so that more video playing services worked as well as their Netflix and YouTube integrations.", "Simple and easy to use. Nice product with no bells and whistles. Can't beat it for the price. Size is great..", "Simple & easy to use. Plug it in to your HDMI port on your tv and connect it to your computer & you are set to cast your favorite shows from your computer to your tv. packaged for maximum safety & very fast shipping. Highly recommend this product.", "Simple plug and play interface, started a little finicky, and sound can only come from TV (not sound system attached to TV) or sound will not work. But for $35, I'll take the tinny highs of my TV onboard sound.", "Simple set up, does what it's supposed to do. Looking forward to more apps that work with it, but for the money it is hard to beat. Will probably but another for the office.", "Simplicity and affordability make this a 5 star item.  I can watch netflix on my ipad but sometimes I want to watch it on tv and I don't want to hassle with the setup required to do that.  This device takes care of everything.  I downloaded the app on my ipad (works with a smartphone too).  Plugged the chromecast into the hdmi port of my tv.  Synced the ipad and chromecast, then immediately started watching shows on my tv.  My son likes using it to turn a 27&#34; tv into a second monitor for his chromebook without having to deal with wires.  As long as your wireless connection is strong enough to stream on your ipad or phone, the video stream will be smooth on your tv.  The simplicity is what makes this ingenious.", "Simply priceless, I think google chromecast beat them all for it price. It offers competitive value for less. Planning to buy some more.", "Simply put, the Chromecast is fantastic. For the price, especially if you got in when they had the Netflix deal, this was almost impossible to pass up. Now, I'm a bit of a tech guy and have a computer plugged into every TV in my house, but this is still great for sharing YouTube and Netflix videos to the big screen without having to go switch inputs and grab my keyboard. I like the CEC support to turn on and change the input of your TV automatically the most.I can only give 4 stars out of 5 though because while the product is fantastic and the price is right, it still hasn't been adopted by many other apps than the initial few. Hulu recently added support, but Google has been fairly quiet about the product since announcing it. Still, even if you just used it for YouTube, Netflix, and/or Hulu, it's so cheap it's still a great buy. I'd really like to see Google use this technology more though and it would be worth a full 5 stars.For those comparing with Apple TV or Airplay, I don't see any reason for these products to co-exist as they do very similar tasks. The difference though is that using Airplay requires you to buy an Apple TV at minimum which is a good bit more expensive. Simply put though, if you're an Apple person with a lot of Apple products, you may be happier with an Apple TV using Airplay. Otherwise, this cheaper alternative can perform similarly if not even better once Google and other companies (hopefully) start to utilize it more.", "Slick little item.  For $35 you can't complain much.  It's a little deceiving the way it's marketed.  It makes it look like it'll just plug and play in the HDMI port, like a USB stick, but it does have to plug into a power source to function so make sure you have another outlet handy nearby.  There is a little delay on the Chrome browser to Chromecast but the Netflix and YouTube player is seamless.  At the office, everyone on the network using Chrome (even on the iPads), automatically saw the cast icon so it was instant for anyone to cast without having to setup any machines. It would be great if they add Amazon Prime or Hulu Plus to the player capabilities.  We'll see.", "small, neat, easy to setup and use, and pretty powerful in streaming from available apps.  however for it to be more useful it needs to have more apps available for streaming.  i'm sure more apps are coming, just have to be patient.  very good and low price product.", "Smart TV on a budget! I use this on my upstairs TV that is not a Smart TV, its setup and operation are seamless, now netflix doesnt have to be watched on a laptop!", "So easy and quick to setup and get running. Very easy to use. It's streamed everything from netflix without an issue and in HD.", "So far, I love this thing! We have a Wii, and used to watch Netflix through it. But now that we have this, I don't anticipate ever using the Wii for Netflix again. Using the Chromecast makes it so much easier! I'm sure the list of apps will continue to grow, and I anticipate that it will allow you to view local media soon. Amazing little gadget!", "So far, I really like the Chromecast.  It was easy to set up and is easy to use.  Would give it 5 stars if only it were compatible with more apps, i.e. Acorn TV in particular.  Its price is a plus, too.", "So far I've only used my Chromecast for Netflix and it seems harder to use for other things the way my house is set up, but it works great for Netflix. I got it with the free 2 months of Netflix and it made an already inexpensive dongle much cheaper.", "So far so good. I got this just to stream Netflix to tv and the price was right. However setting it up was not as easy as advertised. A cinch on tv but on my iMac not so much, finally my sister got it to work, not even sure how.", "So far so good.  It appears to not want to run videos direct from my iPad.  I will have to continue to play with it to see if I can figure it out.  Will update as I get more familiar with product.", "So i got this since my computer is in my living room and my friends and I enjoy sharing youtube videos we find with each other. However i found out my 42&#34; HDTV (which is only 3 years old) is NOT HDCP compatible. I wont go into detail about the evil that is &#34;HDCP&#34; ill let you google/bing that and find out. but basicly most tv's made outside of 2010 are most likely not HDCP compatible which means this will not work. you will get a black screen, no sound, nothing.However lucky for me i have spare tv's in other bedrooms which ARE hdcp compliant; and this works fine on them. playing video on your computer/in your browser and 'casting' it to your tv however is laggy. skippy. jumpy. casting from your phone or mobile device is flawless and works just fine.if it wasnt for this new compliance bull crap this would be amazing on any tv; but make sure your tv is HDCP complaint first.", "So much more user friendly than my tv's smart controls. Using my Nexus 7 (2013) and gs3 for Netflix and YouTube is just awesome.", "So the jury is still out on this device. It is perfect for watching YouTube on the big screen, but I prefer my TV's built in Netflix app. Originally, it looked like streaming media from a local device was going to be working like a charm, but Google broke that functionality. They did issue a non-committal response saying that local content could be brought back and that the current SDK is a work-in-progress so other things might break or come back.Overall though, for $35 plus three free months of Netflix, I can't really argue with buying one.", "So, with the popularity of Smart TVs, I know most people won't &#34;need&#34; a Chromecast but I hang on to TVs until they die so I have two non-smart tvs in my house and these are the simplest way to get Netflix/Youtube/Amazon Instant Video on them.Also, this is a great way to stream non-traditional video services to TVs (vimeo/HuffPost videos/etc). If you pull it up full screen on a laptop you can stream it fullscreen and then alt-tab away from Chrome and still putter around on your laptop. I like having 100 things going on at the same time so this is only way to do things.No super long HDMI cables. No clutter. Just this piece of tech and power cord that is actually the standard mini-usb/cell phone charger style cord.", "So, you don't have the budget to buy the lastest Smart TV? Then convert your good'ol LCD TV with Chromecast! Wireless video streaming. Your TV instantly turns into a Smart TV :D", "[Special 70% Discount]#Over 450 million sales!# POLARIS Office is a mobile office solution that allows users to view/edit Microsoft Office documents on Kindle. Users can view/edit text files and view .pdf and .hwp files. POLARIS Office supports convenient features for mobile users, such as direct opening of email attachments, cloud service, file manager, and more.Experience POLARIS Office, the office solution praised by major media outlets and used by 450 million people worldwide.(* POLARIS Office is optimized for Kindle Fire HD 7&#8221; and 8.9&#8221;. It cannot be used normally on other devices. )- CNET : &#8220;It&#8217;s worth the cost if you need to view and edit Microsoft Office documents while on the go. We recommend if for all users.&#8221;- PC MAG : &#8220;For its solid functionality at a great price, POLARIS Office is an Editors&#8217; Choice among productivity apps.- GSMArena : &#8220;POLARIS Office and it&#8217;s one of the most advanced mobile editors we&#8217;ve seen&#8221;- PC Compatibility Showing the Original Document As It Is : Using POLARIS Office on Kindle, you can read and edit documents created with your PC, with perfect compatibility. Also, POLARIS Office features various tables, shapes, charts, formulas, formats, styles, slide shows, and a slide page conversion feature, all of which have perfect compatibility with Microsoft Office. This makes it possible for you to edit your documents anywhere, anytime.- Fasts Document Loading & Instant Response Speed : POLARIS Office provides fast document loading and saving, not only on text documents and spreadsheet files, but also on slides.- Convenient Cloud Linkage and File Management : POLARIS Office supports Dropbox and Box so that you can read and edit your documents anywhere, anytime. Also, POLARIS Office provides a separate File Manager for easy document editing. You can unzip and read zip files with POLARIS Office.", "Streaming data to your big screen tv... a great idea.  Great for Netflix and  UTube.  Would like to stream my photos from my C:/ but doing so is very cumbersome.  Have not really mastered the technique.  Also issuing commands from your tablet to the Chromecast seems prone to fail.  I keep getting a &#34;time out&#34;  then a &#34;unable to issue command to this device 160001.  failure.However having better luck with my NetBook.  I will get back to you should the situation improve.", "Streaming from my android device is a breeze and the quality of the video is pretty good. The setup is relatively easy and takes only a little time. I think google scored on this one.", "Stream movies in a chrome tab to your TV. And for only $35! Or stream Netflix - controlled with your phone. Just too cool for the price.", "Such an amazing product. I can see all of my browser tabs on my TV making it super simple to use my TV as a second monitor.", "Super easy to install. Great product for the price. Hoping that Google adds more content besides Youtube, netflix, and hulu.", "Super easy to set up. I can watch my netflix movies on my tv's now. Can watch movies from the chrome browser or from the netflix app on my ipad. and what I like about it? the cost! 35 bucks is so worth it.", "Supposedly there is a $6 Google Play credit when I purchased it.  But there is no code provided by either Amazon or Google.  I tried to email the question to Amazon customer service, then I realized that Amazon does not give you that option to email them.  I spent half an hour on Amazon website looking for a link to email their customer service, there is NONE.  So much for the best internet retailer in the country.For the Chromecast, it's a great idea.  Still it's quite unpolished.  It drops connections often.  But I can see its potential.  It will get better and more functional over time.", "Sweet baby jesus this thing works like a DREAM. Worth ever penny ..I use it for Netlfix, Youtube, Chrome and even Hulu. The software is still being developed, but as is it, it's awesome.", "System is too locked down.  Cannot stream your own content -- ONLY stuff purchased in the Play store.  Extremely disappointed in this device.", "Takes a little while to figure out how to use it.Google is advertising that this ChromeCast is ready to work straight out of the box and it says you can do so much with it which is not true. The ChromeCast has a lot of limitations.I cannot connect by Ethernet to my Wireless Router and then to the Google ChromeCast. Your computer needs to have a WIFI card as well. That is stupid even though the ChromeCast is setup on my Wireless Router.I also had to disabled my Comodo Firewall to use the Google Chrome addon within the Chrome browser. Windows default Firewall does not need to be disabled.The Google Cast extension for Windows does not function at all on Win8 without a Wireless WIFI card. Keeps telling me to connect to WIFI and I'm already connected by Ethernet.I cannot stream any video from my Win8 computer to ChromeCast.Be-warned, ChromeCast is still in Beta testing but Google is selling it as a final release product which is wrong and should be illegal to do. I want a final product not a beta product because beta is known to have problems. But the ChromeCast is able to receive updates.At first I wasn't able to stream Netflix from Chrome browser to ChromeCast. This is now fixed.ChromeCast as of right now only works with Google Chrome browser and not other web browsers. I expect this to change later.I can stream YouTube fine from Chrome browser to ChromeCast. The streaming quality is very well. It's a little weird on how you stream it to the ChromeCast which is not user friendly.I can also stream video from other websites too and it streams very well.I can stream online video from my Android phone and tablet very well.I am sure that Google will fix some of the issues that I am having later as they release more updates.The ChromeCast itself is small in design and I like that. You plug it into the back of your TV by HDMI and then plug in the power adapter that came with it. I had to use an extension power cable because the power adapter than came with ChromeCast was to short.", "Ten minutes after opening the box, we were watching a movie on Netflix. About six minutes of that time was spent picking out a movie. Downloading and installing the Chromecast app and setting up the device on the wireless network was a breeze. We've had no problems with it at all, with the caveat that we've only had it for a week. It doesn't do everything that the streaming media device on our other TV does -- it won't stream content from a local computer hard drive -- but then it cost about $300 less so that seems fair. I would recommend Chromecast to friends and family without reservation.", "Terrific!OK, I can't submit this with just one word, even if it's the right word.  It works well and it sets up easily.  I am buying two more right now. One as a gift and the other for my other TV.  Netflix and YouTube work far better with this than with the TV's built-in browser.  I'll say it again - terrific!", "The advertisement for this product was on the spot. It works well and the price is excellent and boy does it save pulling out cables and connecting the laptop to the TV", "The amount of potential this device has could make it as common of a household item as a TV. Imagine going to someone's house and putting content on their TV without having to do anything more than ask for their WiFi password.This device has completely supplanted my PS3 as a Netflix device and Google Play Music has largely supplanted Pandora for the room in which my TV lives. Because most of the stuff that I need to show on my TV is browser-based, Google Cast for Chrome obviates the need for me to find my silly Lightning->HDMI adapter and plug in.Now, if only iTerm2 added DIAL support somehow...*DIAL ([...] is the protocol that drives the Chromecast.", "The apps are coming! So far I use this mainly for Netflix and HBO Go- works very well for the price. Let's not kid ourselves- for the price it lacks a remote, power supply etc, but this is the best device for it's price to stream to TV.", "The chromcast was simple to setup and works excellent. Also was able to cast from my windows vista with a little reaseach online.", "The chromecast device worked well for a while, but now appears to be caught in a power struggle between Microsoft, Apple and Comcast. Comcast bandwidth during evening hours appears slower when using Netflix. The Chromecast has trouble being recognized by iPhone or iPad. My Mac laptop can find the device, but trips over Silverlite. Once connected, the Netflix stream is constantly buffering. (Comcast?)I am going to try Apple TV next to cut the google partner out.. Next. Change internet provider.", "The Chromecast has been a great device to stream Netflix to my HDTV.  I bought this mainly to stream Netflix and Youtube and it's worked well and met my expectations.  One area that I have not used is Chromcast from a laptop of PC, I believe this would be very usefull to share a webpage.Setup and install was very easy using the directions provided in the box.  Chromecast comes with a small HDMI extension cable that should allow the connection to most HDMI ports, USB Power Supply, and USB to micro USB cable, Chromcast, and instruction manual.", "The Chromecast HDMI Streaming Media Player really make watching a movie from youtube or Netflix without any problem, and the high definition it produce is great.", "The Chromecast in its current state is currently lacking in functionality, and it is not a &#34;one device does all&#34; solution.  But for what it does, it does a very nice job on your TV at home, and is handy to keep in your gadget bag while you're on the road.It is not ideal for everyone or every application.  Here are a couple of observations in my usage of it.What it is good for--Chromecast can stream any content from a tab in your Chrome browser to the Chromecast, once you've installed the free Google Cast extension.  This means that you can likely stream just about anything in a Chrome tab to your screen, which is especially nice if the site has a &#34;full screen&#34; option for their video player--you can get a full screen video on your TV by doing so!  But keep in mind that while you &#34;project&#34; video in this manner to your TV, your computer is doing all the processing and must be kept running while the video is playing.  However, if the video player or application is Chromecast-aware, what happens is that your computer, smartphone, tablet, etc. is more like a control device, and the Chromecast does the actual processing and streaming, where you can then turn off your device.  As of a few weeks ago, YouTube, Netflix and Pandora (via their mobile app) were Chromecast-enabled and in my testing, worked well.  A handful of new services are available or about to be made available as well.Not so good?  There are not many applications for it yet, but that is the price us early adopters pay for it.  Also, the device will need to be powered with the included wall wart and micro USB cable if your HDMI connection is not powered, or if your TV does not have a spare USB port to power it with.  The Chromecast also does stick out from whichever input you use, but they wisely include a short HDMI extension so you can angle it off in another direction; this could have been a bit more flexible and a hair longer, methinks.Overall though, this is a great early version of an up and coming streaming product.  It works well in its intended usage, so it is a good addition to your arsenal of video and audio sources.  Keep your eye on Chromecast!", "The Chromecast is a great dongle with a lot of potential behind it. I got it for my mother to use in herVIZIO E320i-A0 32-inch 720p 60Hz LED Smart HDTVbecause it would not hang onto a WiFi connection. I also dug out an old Samsung Galaxy S for her to use with it.Setup is extremely easy. You plug it into an HDMI port of your TV, and plug the USB cable into a USB port (Most modern TVs have a USB port that can supply power). Then you give it the password to your WiFi and download the app for your phone (or Chrome extension for you computer) and let it do the work for you.When it's setup it's also pretty easy to use. Compatible apps on your phone like Netflix and YouTube will have a button at the top to tell it to send the information to the Chromecast and you just let it do it's thing again. One of the best parts is that since the Chromecast gets the info from the cloud, it is able to keep a steady connection and you can just set your phone aside and not worry about it (until you want to pause or rewind, of course) and it won't use any extra battery at all from your device.My one major gripe with the Chromecast is that it has SO MUCH potential behind it, but Google is limiting it (maybe to keep streaming partners happy). You can only stream Netflix, YouTube, Hulu Plus, Google Play Movies, and you can stream what you seen in your Chrome Browser on your computer over your home network to the Chromecast, but it did not work well at all for me, though I do have a lot of walls in my house that could mess with my connection (the picture is really bad quality and I probably got about 10 FPS on it). Developer have found ways to stream pretty much anything to the Chromecast from your device, but Google has been quick to patch them (automatic updates in the background). Also, Google has said they are working on an HBO GO app which is great news.Also, you may notice this thing get pretty hot after use, but don't worry because pretty much the entire inside of it is made up of two aluminum heatsinks that are designed to pull heat away from the components inside so the outside gets very hot, but that means it's working!TL;DR: This is an AWESOME product for this price. It is easy to setup and use, but it is doesn't quite live up to the potential it has by having a fairly limited amount of streaming apps, and squashing outside developers workarounds to get other things streaming on it. But I very highly recommend this device to someone wanting a good, cheap way to get some streaming onto your TV, especially if it's not a smart TV.", "The chromecast is an awesome device.  You can connect your droid or Apple phone or tablet easily to any HDTV.  Makes it so easy to watch netflix or YouTube on any TV.  The only drawback is that you need to connect it to AC power with included adapter.  Other than that I highly reccoend you buy one today.", "The Chromecast is brilliant in that it understands how we consume content.  Rather than creating a separate set-top device, Chromecast understands that we typically consume content from second-screens (laptops, tablets, phones) while watching TV.  With that in mind, Chromecast turns your second screen into a remote for your first-screen (your TV).  By doing so Chromecast simplifies watching content from any device.It is important to understand, however, that it's a new technology that's still being developed.  It works very well with the limited set of apps .  It's also important to note that some apps are supported better on Android than in Chrome (on your laptop) and vice-versa.  As of now that's roughly Hulu+, Netflix, Google Play Movies/Music, HBO Go & Youtube.  For these apps you get a near flawless streaming experience.  see the wikipedia page for currently supported apps: [...]The other major feature is the ability to stream any Chrome Browser tab onto your TV.  In this case the quality wasn't that great.  Videos streamed in this way were grainy and stuttered.So what it comes down to is this.  If you are the type of person who uses your laptop, tablet or phone while watching TV, and want a simple way to send content to your TV, this is a great device.  Just make sure that the bulk of your content is in a supported app (see the wikipedia page).About the setup process,  I did have some setup problems when I first tried using my Chromebook.  I instead ran the setup from my android phone which triggered a software update on the Chromecast.  After the software update, my Chromebook had no problems connecting to the Chromecast.  So if you have problems detecting the Chromecast, try another device.  If things go really wonky you can hard-reset the Chromecast by pushing the tiny button on the dongle itself for 15sec (it's near the usb port on the dongle).", "The Chromecast is exactly what I needed. Although I already have a PS3 and Xbox for Netflix/Hulu, its great to be able to plug this tool in anywhere, and stream Netflix, and especially stream the tabs from my Laptop. It works perfectly and I haven't had any problems with it yet. It works great with my iPad and my Galaxy S4. Hopefully more apps are released soon, especially apps like the soon-to-be-released app from the android developer that allows you to stream dropbox videos. Can't wait for the future of this device!", "The Chromecast is fine, but I never got my promotional code for my 3 months of Netflix even after I got an email saying I would receive it. Now I can't figure out how to get it. Bummed since that was my motivation for buying this.", "The Chromecast makes it EXTREMELY easy to cast some services to your TV, the only reason why it got 4 stars is because it cant cast everything.", "The chrome cast was easy to set up as well as easy to use.  The streams are very clear and watching videos is very easy.  You can control YouTube and Netflix from your phone or stream  videos from your Internet browser which is awesome.  Support for HBOGo is coming as well as other apps.  For $35 it's a no brainer,  and will only get better over time.", "The chromecast was something of a impulse buy on my part, something I generally am against. However, this time it worked out for me very well.The little device does one thing - stream media from the following applications (on android) to your television via hdmi:NetflixHuluGoogle Play (including Google Music)YouTubeAlso, Chrome for PC can stream a tab to the device (making most webpages possible streaming sources)This list is assured by G to grow over time, something that will be a welcome addition. However, even without that, at this price point its a perfect Netflix box, and the YouTube functionality is excellent. I will be welcoming 3rd party support form Plex et. al., but until that time it still has a very solid selection of media outputs to enjoy.If you need a Netflix box, I would give it a serious consideration. Its a snappy little device that has been very useful around my house.", "The Chromecast works as advertised.  To dock it a star because they haven't expanded its streaming capabilities would be unjust. From my iPhone, my Galaxy S2, my Nexus 7, I can cast from YouTube & Netflix flawlessly.  So far, I feel the integration with the Android device is better since control exists from the lock screen vs on the iPhone.  This is a downer since I favor my iPhone, but it's a Google device, makes sense.  HuluPlus & Pandora have been added since I got the device, and I have yet to test either.I hope that it's deal with Hulu doesn't lock the device from other content providers.  I'd love to see the device offering more options.For what it is, and for it's cost, it's a neat device that I look forward to more content being available in the future.", "The Chromecast works the way it is intended to. However, after a using the Chromecast for over two month it still does not have a lot of apps that one can use. I have only seen Netflix, YouTube, and Pandora. If you download the Apple app for Chromecast the only two channels that can be used are Netflix and YouTube. With all this said, the Chromecast is a great product for the money. The cliche quote definitely applies here, &#34;You get what you pay for&#34;. I have faith that Google will provide more content in the future. If anything changes, I will add to my review.The dongle itself must be connected to a power supply either on your t.v. set or to the wall. This extends the size of the dongle. In addition, if the dongle does not fit into your T.V.'s HDMI port you will have to connect the extender, provided in the box.", "The chrome tab projection doesn't work as well as I'd hoped (it sends sound perfectly fine, but has trouble sending images... when watching video, it only sends one frame every few minutes), but it plays netflix much faster when compared to our blu-ray with wifi - plus, it takes up a lot less room.", "The Comcast DTA wasn't cutting it, and after 2 units and multiple reloads.....it wasn't getting any better. The CC dongle set up took about 3-4 tries, but finally found my network and away I went. I can use my Droid to pick Netflix programs, but have a Kindle Fire on the way for a bigger screen to work with........Netflix TV series run episodes automatically, and I can always go back if I drift off.....:)", "The concept is great but more apps are needed like pandora, tune-in, etc. Also, you can chromecast web pages but not all video will show up.If you have an older tv with an HDMI input it is a no-brainer as you can make such tv's &#34;smart&#34; (albeit with access right now only to netflix, google music, you tube).  You do need a power source for it, though.  Only the newer tvs have powered hdmi or powered usb (you can plug the unit into an outlet or a powered usb port for power).The other thing that would be nice is if they allow you to play content from a local, networked library (support for MX Player would be awesome).", "The device is great if you use Google products (movies from Google Play) and watch lots of YouTube. Otherwise it can be a disappointment.The Chromecast device streams wirelessly from your device to the TV. The downside is that if you have Amazon Prime the device is unusable unless you stream from a laptop or desktop. Using a laptop or desktop with Google Chrome browser you can stream anything to the TV but you lose clarity. I believe it streams at 720 vs full 1080.Chromecast I believe was designed to better monetize Google products. Example, to stream a movie, you can stream via Google Play vs. Amazon or other movie providers where it won't work on a mobile device. For me, I have a desktop with a TV a few feet away. I can &#34;cast&#34; via my Google browser. But if I go downstairs with my Xoom or iPad, then I'm stuck with YouTube or movies from Google Play, which I don't believe offer any freebies.Lastly, signal strength. The Roku has better signal strength. I tried both in a back bedroom with a weak WIFI signal. Chromecast cannot pick up the signal. The Roku can. As an FYI, the Chromecast works as follows --- when you click on a URL in say YouTube, Chromecast is sending the URL to your router and receiving the signal, thus the 1080 playback and better signal. When you click on a URL using the browser and a desktop then the call is made to the router but the video is streamed from desktop to TV, thus 720 playback.I understand why Google created this. I don't blame them. Just understand the limitations. It would be easy for this device to &#34;cast&#34; any URL but that defeats Google's purpose of monetizing their assets. Hopefully someone can come along and provide a low cost device that can stream content wirelessly from the Net.", "The device is great. Though I have seen some mixed reviews on quality of streaming (Lag and breakage), I didn't observed any. Solid 720p on my 40&#34; TV is great. It works so seamlessly and I love it.The only issue I feel is the limited Apps through which you can stream data from a mobile. When it comes to laptop, the &#34;Cast the Tab&#34; option opens endless possibility. By opening the Apps like games would truly be great. (Developers already have a piles of Apps created and Google is little conservative is opening the flood gates) Finger crossed.Its a steel for ~30 bucks.", "The device itself is fine. But it's hard to just review this without reviewing the apps that partner with it. The Netflix app seems to freeze up a lot. The Google apps work fine. Would like to see more apps take advantage down the road.", "The device seems to have some communication issues while streaming from YouTube, hopefully fixed somehow through an update. Streaming movies from a Chrome browser works well though. Very recommended.", "The device works great. The HDMI extender included with the product helps with internet signal but the device can have signal issues if your TV's HDMI connection is located in an area of your TV that is covered by wires. This is an easy fix with a longer HDMI extension cord so that you can move the device to the top of the rear of the TV to gain better signal.", "The device works well for the specific providers of content. I was disappointed that it would not stream the Amazon movies and if I had realized that I would probably not have made the purchase. Set up was strange but not difficult.", "The device works well. It's pretty easy to set up, and it isn't too cumbersome. Google has yet to allow developers to integrate it into their apps though, which left me using it only for Netflix and Youtube.", "The early Chromecast orders were more appealing because of the 3-months of Netflix included.  I use it regularly to watch YouTube and Netflix on my TV in the family room.  The picture quality is better than Netflix through my Roku XD (first gen).  Occasionally, it loses sync with my phone or tablet (both Android).  It has been reasonably easy to get it back in sync though (usually restarting the Chromecast app on the phone/tablet, and restarting Netflix/YouTube).I see great potential for this devices, and devices like it.  I like the idea of keeping the &#34;smarts&#34; in one devices, and other devices (like Chromecast) are essentially receivers.Even with the minor flaws, the pricepoint makes it a must have for anyone with a TV with HDMI.", "The fact that I don't need to replace a perfectly good HD television to make it 'internet ready' is great.", "The first one I got was defective but the second one I got was perfect.  It is inexpensive for what it does and a lot more apps will be added in the future when the API goes public.", "The functionality of the device is great, netflix and youtube worked easily even if the iPhone has some issues with Netflix.  I really hope amazon prime would come in as a service for it and its usefulness would be complete.", "The good thing is that it is cheap.  Very cheap.  After the Netflix promo, it's only 11 bucks.  However, more than a month later, still can really only use it for Netflix and YouTube.  That's so typical google.  It is almost like that have forgotten this product.  Kinda useless at this point since there are so many other ways to do what it already does, and better.  Still hopeful, however.", "The Google Chromecast device is worth what you pay for it.For playing TV and shows and movies from Google Play, Netflix, Hulu Plus and other places it was specifically designed for - it does an acceptable job. However occasionally, even though I do have a fast Internet Connection - it will pause for buffering.At this time, I am not sure if the buffering is the device's fault - or due to the fact my tablet doesn't have an overly fast processor.My biggest qualm and the reason I will not rate the device a full five stars is due to the Google Cast application that runs in Google Chrome on your desktop or laptop.Trying to use this app for streaming video from your laptop or desktop is a joke. In using it, no matter what setting you utilize - the Chromecast device will drop it's WiFi connection every few minutes.And needless to say, Google's forum support might as well be non-existent. I submitted this problem to the Google forum several weeks ago and still have not received even a single response.Botttom line: In using the designed apps specifically built for this device (except Google Cast), the Chromecast device does well and it's worth the $$$. But if you are looking for something to stream movies, TV shows, etc from places like Crackle.com via Chrome's Google Cast app - forget it.", "The google chromecast has a lot of potential, it is a really cool and unique product that offers what some of the larger media players offer but in a much smaller compact size. Installation is a breeze, simply connect it to your TV , connect your device such as an iPhone to to wi if signal sent off by the chromecast to enter your information, connect back to your home wifi network, and your ready to start using it. What's neat about e chromecast in a way is the fact that you aren't really &#34;streaming&#34; the content to your tv, what's really happening is say your watching a YouTube video, instead if streaming it to your tv, the chromecast receives the information such as the website name/URL etc and it quickly finds it online and starts to play the selected content. It works really quickly and I have no complaints on it. It would be really great though if you had the ability to share photos or videos stored in your device. Maybe in the future in some automatic updates google can incorporate this into the chromecast. Right now it doesn't really offer much, but for the relatively low price point you can't really complain, you can only enjoy what is possible at the moment.I rate this product 4 stars out of 5 stars!I hope this review has helped you out!", "The Google Chromecast HDMI streamer works perfectly with my iPad, iPhone, and TV, giving me easy access to new home entertainment choices like HBO Go. The one problem I had was I had to reinstall HBO Go on my iPad before it would work. The Google Chromecast installation was flawless.", "The Google Chromecast is cool device and a great price point, but you really need an 802.11n network with great signal for it to work well.  Hoping that more apps start supporting Chromecast soon.  Currently have 2 Chromecast devices in place and strongly considering dropping cable TV.", "The Google Chromecast is GREAT!!!!  It is simple plug and play.  The setup is a breeze and you can be watching video within minutes.  I can use my smartphone or table to control on my TV.  I would recommend this to all my friends and family.", "The Google Chromecast works great. Excellent price. Easy setup. Now only thing is I hope that google plans to add more to it as it has the platform to be so much more. One thing to consider is Amazon is believed to be developing something similar so I would suggest waiting and comparing the 2.", "The hardware is impressive.  It does a lot for a little piece of hardware.  I use it for Netflix, HBO Go, Youtube.....If you have an Android phone or tablet, this is a must have accessory for your TV.", "The idea is good, the device is cheap, but it just constantly crashes, no matter what. It crashes with good internet connection, with bad connection, and when it works, the streaming speed is very slow, it doesn't work like it should.", "The instructions were simple, my use was a bit different.  I am still trying to stream from my laptop to my Epson Moviemate Projector.  Once I get that figured out I would go 5 Stars.", "The internet is the source for all content. $35 + $8/mo is a whole lot better than $65/mo for commercials.", "The one thing I didn't like is that Chrome pushes all audio from your streaming device to the Chromecast.  This means, if you digest video/audio content through a Chromecast, your TV will need to have audio out jacks to your sound system or there is no way (I have found using a Chromebook and a MacBook Pro) to play audio through any other channel than your TV.So I was disappointed in that regard.", "The only &#34;pro&#34; for this product is that it's very cheap.  But it's only really useful for YouTube, Netflix, and a handful of other specific services.  It's hard to make a case for this when a the cheapest Roku is only $25 more and far more useful.It really depends on your use case.  If you want to stream movies, you want something with a remote and user interface like an AppleTV or Roku.  If you just want to get what's on your phone or computer over to the, then the Chromecast may be better.", "The only reason I took a star off this rating is because of the lack of apps. It's not really all that surprising because it's SDK is not even finished yet so Devs can't really publish to the Play Store just yet.One of the absolute best features of this (besides the easy setup) is the chrome browser extension Google Cast. With this extension you can send anything withing a browser to the chromecast. Not only that but there is an option to send the entire computer screen over to it as well. This feature in combination with powerful applications like Plex Media Server make this one of the best Streaming Media Players around, since you can stream anything on your PC to the device over WiFi.So far only 3 official apps exist, YouTube, Google Play Music and Google Videos. One very important thing to know about YouTube is that Live channels aren't supported just yet. They all give an error when trying to cast them over.If it were not for these small issues I would totally give it 5 stars. I plan on buying  a few more to replace my Roku once more apps start appearing on the device.Feel free to ask questions on this review and I'll try to respond to as many of them as possible.", "The only things this does excellently are Netflix and Google Play.But then does it really need to do more?", "The price can't be beat.... but this leaves a lot to be desired in channel selection.  Let's face it, Chromecast is a bit late to the game. Apple TV and Roku have been around for a while and dominating the market. If you want to enter the market you better &#34;Come Heavy&#34; and Google didn't.  For the size of their company and the resources they have there is no reason for this thing not to hit market with at least what everyone else is offering.... and hopefully something more. No Amazon Prime? come on.... Plex only recently added? Should have been there from the beginning.The interface of controlling through a computer basically eliminates a large population of users from using this device. &#34;Parents&#34; who have their kids set up a device for them will want a remote. Using their computer and having to stream from Hulu.com or Netflix etc... is going to be too complicated.I know this is a lot to ask for a $35 device... but it is entering a mature market and falls short of the baseline of what is available already. Its only point of competition is its price and I don't think that is enough yet.  Maybe when they put some channels out there they will stand a chance. Even restrictive Apple has over 30 channel selections.....Hopefully they improve this device enough to give it some more stars later.", "The product information did not make it clear that this can only be used with compatible (i.e. Google) apps and not to mirror your desktop.  I wanted to be able to look at my photos, stream from Facebook and anything else from my desktop.  So I returned it.", "The product was shipped quickly. however i could not get it to work. it would not connect to my laptop. i called google and what not and still i couldn't get it going. i ended up giving it away. i wasted my money for nothing. this company did nothing wrong. it just wasnt't meant to be i guess.", "The product works flawlessly. It's just the amount of apps that can function with it sucks. The app capability needs to expand Beyond YouTube,  Netflix, And Hulu.", "The quality of the picture and video loading speed is great!It is very easy to control from my iphone or ipad.Now I can watch more youtube videos from my big screen TV.Recommend it!", "The quality of the video streaming is excellent and it does not lag behind at all. The problem I am having is that I cannot stream much at all from this device and think it is a waste of money! I thought I would be able to stream my videos and photos to it and not just videos from netflix and youtube! Not even amazon instant video?!? I am thinking about sending it back because I cannot do much with it! You can do much more with Apple TV so maybe I will head that route!", "There are a few misconceptions with this device..  Currently you are limited to streaming1) from smartphone and tablet apps that are chromecast enabled - about half a dozen for android at the time of this writing, fewer for iOS devices)  2) from the chrome browser on a desktop.  This limits you to web pages, streaming content, and media files (video/audio) you can drag into chrome and click the &#34;cast&#34; button.This devices essentially turns your phone into a remote.  Unless you are streaming local media from your desktop, the content does not pass through your device (and as a result doesn't kill your battery).  For example, when using netflix via chromecast, the chromecast dongle itself makes a connection to the netflix server - your phone merely acts as a remote.That said, this has replaced every set-top accessory we have plugged into our TV.  Our whole digital entertainment layout is just chromecast + netflix + hulu now.", "There are a million reviews about Chromecast on the net. Just a few simple thing about this product... easy to use ( my retired dad just started using a computer about 2 years ago and he has one) ..... cheap media player....setup was easy.just get it dont think about it.", "There are limited applications this will work with at the moment, but that will all change once this is out for a while. Easy to setup and use. The apps that are able to be used, have a button to stream it to the Chromecast and it only takes a second for it to flip from the device to TV. $35 is a great price for this as it will only get better with time.", "The reason I bought this was to stream the internet to our tv.  This item was not bought to stream Netflix to our tv, so I did not try out this feature.  Streaming the internet was the main reason, which you have to have the Google Chrome browser, then the Chromecast app to stream.  It does work, but is very &#34;blocky&#34; and slow, but this is still the beta version for streaming &#34;all&#34; internet content.  As I stated, I did not try to stream Netflix, our dvd player does that.  My wife likes to watch internet tv, since we no longer have cable, and she now must connect a HDMI cable from her laptop to the tv in order to &#34;stream&#34; internet tv to our tv.", "There's no reason to get this if you have a modern game console, bluray player, or computer connected to your TV already.  Lack of IR remote control input frustrates usage and control.  Poor Chrome screen mirroring.", "The set up is easy. Works great. We usually cast youtube, play movies, netflix, google music from smartphone. Press the cast button tv turns on automatically. Hope amazon prime video gets there too, as access to it from the tv is such a pain. We use Tv a lot more now.", "The set up was really easy and it plays youtube videos perfectly. Adding the videos to the queue and playing all the videos from playlist was really easy. And you could share your playlist with others as well. If you start playing video using one device (ex your smartphone), it can be controlled by using other devices on the same wifi network.I know there are many complains about not having more apps. But for me, i bought it just to watch youtube videos and netflix and it served that purpose. You can't go wrong with this device.", "The simplicity of Google Chromecast is not exactly what it appears to be...at least not for me.It would not work at all without using the Google Chrome Browser, and will not broadcast everything on my laptop.While I am not a techi, it took me several hours to get it to work.  I did not purchase it to stream videos or music...but to use it at another home where we only have acess to several stations with  antennae TV...and use my laptop to watch Morning Joe and several other programs live. I still have not been able to streamMorning Joe from that site.", "The synopsis:It at least works most of the time, and I basically got what I paid for - a $35 piece of plastic that plugs into a port on my TV and lets me send YouTube videos to it.The good (praises):* Setup was easy.  Plugged into my TV, and was pretty much painless to setup with an Android smartphone.* Getting the device to play YouTube videos and Play Music audio is straightforward and pretty simple to figure out.The bad (condemnations):* YouTube playback is awful.  Not only that, it's *inconistently* awful.  It's one thing when every single video experiences stuttering, but in this case, it seems like some videos play great and others - for no explicable reason whatsoever - mysteriously start stuttering.  It doesn't help that there's no easy way to install YouTube Center (or some equivalent) on this thing to disable YouTube's poorly-implemented DASH functionality; thus, it's not possible to pause the video and wait for it to buffer.  Thanks, Google!*** As an addendum to the above, VEVO's ads play without any issue whatsoever.  Y'all know that meme image that shows a massive datacenter for YouTube ads and an old 80386 desktop for the YouTube videos?  Yeah, the truth in that joke is more prevalent than anyone could possibly imagine...* When using the Play Music app, playback works fine when connecting to the Chromecast first, *then* playing a song.  Switch this around, and the Play Music app crashes upon trying to connect to the Chromecast.  This is probably a limitation of the Play Music app, however.The ugly (nitpicks):* The reconfiguration portion of the Chromecast app (i.e. for changing network details / device name, viewing license info, etc.) doesn't respond to touches half the time, making it a nightmare to reconfigure the device.* Zero Firefox support is lame, but at least I went in expecting this.  At least it's not too hard to launch a Chrome session if I want to send web pages to the thing.* Zero ability to change the backgrounds on the \"Ready to Cast\" screen.  Not *that* big of a deal, but I hope Google implements this in the future; I'd much prefer to have some of my own photos on there.* Zero ability to stream arbitrary files/streams, i.e. from one's local device.  I suppose I'll have to wait for a suitable app (and hope that said app doesn't get removed.  Thanks, Google!).The conclusion:* You get what you pay for.  If you want something more capable, I reckon you'd be better off with one of those full-Android plug computers.* My four-year-old niece could probably throw together a more competently-designed ARM-based Linux and stick it onto a Raspberry Pi, and it would only cost $20 or so more to do, SD card / HDMI cable / USB cable / USB-to-mains adapter inclusive.  The hardware's great, but Google really dropped the ball on the software - which somehow doesn't surprise me, come to think of it, now that I recall the various services that have gone to crap lately (*coughcough*YouTube*cough*).* Given that the majority of the issues I've been running into are software-based, I hope to someday be able to edit this review and bump up the number of stars.  Until then, the 3-star rating is generous.", "The use of this thing was very limited and I was really disappointed in Google.  I tried to figure out how to use it on my own, then called their support, but nothing I did gave me more capability, since their isn't anymore to be had.  I finally sent it back, after waiting for several weeks to get it.  I use Google products a lot, and I expected to be able to stream anything I got on the computer to a TV.  It didn't work that way.  What it did work for, I wasn't interested in anyway.", "The wireless is intermittent, keeps dropping, reconnectingVery few supported apps, and everything works through Chrome browser alone, limiting functionality. (In other words, Google monopoly is no better than Microsoft monopoly)Try hulu, or youtube, you get error messages. Hulu detects and says - upgrade to huluplus to play on tv.With a cable, I can connect my laptop or any device to my tv (as a monitor) and watch what I like.I have apple tv, and thought that was bad (see my reviews). This is worse, but I guess you get what you pay for, this is 1/3 of the cost of apply tv (35 vs 100)", "They knocked this one out of the park.  It was a snap to install.  It hooked into my wireless network easily -- something some other streaming devices still struggle with -- and the integration with the other devices in my house (from laptops to Android phones) was immediate and seamless.  I mean that, really.  We got it in, and suddenly both my phone and my wife's were able to send YouTube videos to the TV, and it even managed the conflict between the two of us by establishing a &#34;Stream to TV&#34; Queue.It used to be that the &#34;Watch it Later&#34; button on YouTube was a way for me to express interest in a video but tacitly acknowledge that I was never going to take the time to watch it.  There are better things to do at my desktop.  But chilling out in the bedroom.  Sure, I'll queue up half a dozen little videos and catch up every few days.So yeah, this one worked so well that it was practically indistinguishable from magic.", "They need more apps, but they'll come. It works great for Hulu, Netflix, etc. I just wish there was a player that played from a network drive and casted. Android's default player casts fine but doesn't stream from a network source. Once that's possible (likely through another player that uses Chromecast that some other developer will need to build, I don't think Google will), then this thing will be a big time win and replacement for HTPCs.", "They've done it again! What a great device and for $35 dollars and the original free 3 months of netflix who could resist. This thing is still a work in progress but has huge potential. It works great for supported apps like netflix and youtube along with chrome browser casting. Can't wait for them to roll out the full SDK so app developers can utilize it. If you want to stream local content from your computer onto your tv just drag it into the chrome browser and poof it will cast.", "This a great product. Works as described with no issues. I do wish they would add more services to this but seeing that you can watch anything through Chrome browser, it works fine.", "This a kind of a hard review to write, I own a Roku HD which has rarely been touched. I wanted a internet media device which I have for the past 6 months been relying on my Wii U to preform. I like being able to watch Twitch videos, youtube, Hulu plus and Netflix videos on my tv. The Wii U has been my go to device here recently however the 35 dollar chrome cast has been a interesting replacement. For Netflix and Hulu integration, this device works great. It has no menu of its own so you must connect with it from another device. I use a Nexus 4 and a iPad for this and it works nicely, the quickest start up out of any device I have used so far. If that is important to you great but I am somewhat used to the 20 sec load up time where the quicker start up is nice but not really something I was looking for. The youtube integration is the best selling point so far, and in my world this has been a life saver. The Wii U has made youtube videos watchable but there has always been a few hangups. If you want to watch a live youtube broadcast you must share your tab on full screen as the device will not stream it. Not a big deal as I just hide the tab behind my browser. Twitch support would be the best point I wish to bring up. If you watch Twitch videos I love source media, its quicker and not converted as its other formats and the Wii U and every other device outside of my computer would not have this as a option. I need to do the same thing as a Youtube live stream when trying to watch a Twitch stream but it is so nice to watch this on my TV.I have yet to find a reason to stream a webpage but it is available. If I felt like watching a flash animation from Newgrounds this would be the only real reason but if you wish to stream a webpage then here you go.The options available to change are limited which I guess is a good thing however there are times where I would like to change the way the video is displayed. Sometimes it looks like my TV clips the corners only so slightly but it may be my angle. You can change the video quality and the devices name and if you wish, you can even factory reset the device.For what this device does it works for my needs and replaces my need for the Wii U which saves a few headaches in changing settings to get the best picture for my live streams. The price makes this very attractive to me and my Roku device is now in another room as I try and figure out what to do with it.My only issue that I can think of that might cause some one to have a negative view would be stream lag, if you stream a twitch video for example the tv and computer will have a 1 sec delay, I just put the tab behind another tab to ignore that but some may find the non real time view annoying, I honestly don't but to each there own. I would buy this again and if I ever figure out a reason for a 2nd one I will swipe one up.", "This cheap little baby makes any TV a smart T.V. I'm blowen away, by how easy it is to use & it works really well.", "This device did not work with my wireless (originally due to low signal strength). It required the AP to be directly behind the device, and, even though it is an 802.11n AP, the higher resolutions could not stream. Maybe the network is crowded here (there are lots of other APs) but none of my regular devices (phones, laptops) have had any issues with the wifi.", "This device does not work with Cisco wireless routers.  It took me 11 days, 3 phone calls, and 11 emails with Google support for them to figure out that the product does not work at all with the wireless router I own.  I am returning the product and have chastised Google about their marketing material's false advertising.  Amazon's returns are great though.", "This device easy to set up and easy to use. My only drawback is use of an app on a phone for things like Netflix. Once one's phone goes to the lock screen after starting a movie or during viewing, he or she has to go all the way back in to the app just to pause the movie. For this reason I sometimes find it's just easier to use an app built in the TV, because it's faster to just grab the remote and press pause. Not a deal breaker for me though. I just hope in the future more apps support the use of this device like Amazon Prime. It's also great for streaming youtube videos to my TV. That's where it gets the most use from me.", "This device has a lot of promise. Right now though, it works with only a handful of apps. The biggest thing it is missing, and the reason I bought it is, it looked like it would stream anything from your android, ios, ipad or computer. It does not and I am very disappointed.I am keeping it because it was $35.00 and I believe it will get there.", "This device has so much potential and already functions great to stream movies using plex and also its great to pull websites from my laptop up onto my large tv. for 35$ this is a no brainer everyone should own one of these! Cant wait for google to release more features and improve streaming quality!", "This device is a must have if you use Android. It works with ios apps also.I own Nexus and few other Android devices. Its really easy to cast youtube video and netflix videos.It really is simple to use.", "This device is begining to come into its own as more companies and products add support.  Overall a good buy for Youtube, netflix, and local media (via Plex) on the big screen.", "This device is brilliant! We ordered one originally. As soon as it was delivered I set it up (my husband was at work) in less than 10 minutes. Super easy. Then we started streaming. Right after I saw it was simple enough my six year old could use, I ordered another one. LOVE it! Now if only Amazon could stop with the grudge and just be col with Google... geeze.", "This device is easy to set up and use!  I can stream Netflix movies and shows from my iPhone to our HDTV with no problems.  Picture is sharp and sound is excellent!  We are very happy with this purchase.", "This device is easy to set up and use to wirelessly link my laptop to Panasonic TV to watch MP4 videos from the vastly improved Chrome browser as well as Redbox and YouTube.  My Nexus 7 (2013) also works great using this device.  The Kindle Fire HD 7 I had, not so much.", "This device is inexpensive and works like it is supposed to.  I'm just patiently waiting for more apps to support casting, but I won't hold my breath.  This is not going to replace your Roku, but is good for that non-smart TV you have in the guest room or bedroom.", "This device is magic on a level of its own. It's one of those things where it just works. Magically. No fiddling  with wires or goofing around with settings it's just like Wi-Fi BOOM working perfectly. It's worth the money just to witness the magic show!In all seriousness, it's great now that it has plex support! Before we only used it for Google music and occasionally we'd find something on hbo go, which we apparently get with our cable subscription... But plex is great! Overall for 35 dollars this thing is a steal for how much magic seems like must have been involved with its creation...", "This device packs a great punch and provides great quality streaming to your TV even though it has some shortcomings (though they will just get better over time)The biggest thing with this device is that you need to realize all the potentials that Google Chrome on your computer is capable of.A great example is dragging a music or movie into your browser. Just by dragging, you are able to easily stream a movie directly from your computer to your TV because Chrome is HTML5.One &#34;hardship&#34; however is that there is still a lack of fully supported features for the device such as Hulu, etc. However, you can still watch them on your TV, you just have to watch to make sure there isn't a small lag in the sound/picture. If their is, you need to reset your browser.", "This device worked very well for me. It currnetly has full Intenet acess though my Windows 8 laptop and the device specific app access through my Android tablet. There is very little noticable lag time.", "This device works seamlessly with my setup from tablet to computer to phone. Love how easy and little to no setup is needed. Recommend setting it up on the computer first", "This  device works sporadically at best.  About 80% of the time I have to disable something or reinstall something, or it just never works at all.I often sit there and stare at my TV with the lovely Chomecast wallpapers up, and my laptop screams 'Device not found? 'This product should still be in Beta.  It is not ready for mass consumption.", "This doesn't replace an Apple TV, but since we only have a Wii on the living room TV, we weren't able to HD Netflix to the living room. Now we are able to, just run it from your phone, and you're set.Setting up is a snap! I take it with me to my friends house where they don't have Netflix, and bam, free HD Netflix on any TV anywhere.Quality product.", "This gadget is fantastic.  My old 46inch LCD TV is not a Smart TV no mirroring function and had been a pain when I wanted to watch something thru my PC.  With this, it is completely wireless and I can see whatever streaming site I am watching on my PC on a 46inch TV.  The price is insanely cheap which is another reason why I love this.  NO BRAINER, just buy it !!!!", "This Google Chromecast works well for my needs, casting YouTube and Netflix from my iPhone 5 to our portable projector. We occasionally hold a &#34;movie&#34; night and had previously hook the projector up to a laptop, but this handy device makes it much easier!Setup was a little tricky and it took two attempts with a full reset to make it work, but it has been rock steady stable for weeks now.The interface is fairly intuitive and works fine from my Chrome browser on the PC and from the iPhone app!Highly Recommended!CFH", "This has to be one of the best purchases I have made this year.  Now I can pull up Netflix, YouTube, Hulu+, Pandora, and other online sites on my computer and stream it right to my flat screen TV and the sound system attached to it.  I bought two; one for me and the other as a gift to the couple who take me to church every Sunday. They love it too. The on-screen instructions are easy to follow and the website is very helpful with any questions I had.  Google really came up with a winner this time!", "This has turned into a hand little electronic gadget. It's simple to install and use. I was dreading setting this up but into turned into a breeze. easy to understand directions even for this person who is not a technical guru at all. Just a few minutes after I had it out of the box i was able to use it. The only drawback is that only a very few apps are able to use this. Netflix,YouTube and Google play at this time. But for $35 it's really a good investment for hopefully more in the future.", "This is a cool product. The technology isn't new by any means, but for 35 bucks -- why not own this? Recently, Chromecast just added a few more apps, so that's a good thing. I am REALLY hoping that Google and Amazon give each other a hug, and offer Amazon Prime Instant Video. Now, THAT would be fantastic!", "This is actually my second Chromecast because the first one I received would not stay connected.  This one however works like a charm and is a great way to get rid of the cable mess.", "This is a fantastic product and &#34;just works&#34; right out of the box but really limited app support outside of a few apps like Netflix, Youtube, etc. Supposedly now that the dev tools are being re-released we'll see more apps. Just as a youtube player it is pretty good -- far better than the embedded youtube player in my Tivo, and unlike hooking my ipad up via HDMI dongle, actually plays the videos fully full screen.", "This is a fun product.  Got one for me and just ordered one for my dad.  Great for YouTube and Netflix and my dad likes watching European videos on YouTube.  Really easy to set up.", "This is a good device to stream netflix, pandora, hulu plus and Google play music to your TV. But Google really needs to add more apps. it's great to have for the price but I'm hoping more apps down the road gets added to the chromecast .", "This is a great device to allow one to use Netflix and other streaming services from any HDMI-capable TV in your house.  We use it with Google Chrome (from laptop computers) and the iPad app, and both work great.  Definitely a great device at a great price.", "This is a great device! Yes, it's not as fully featured as an AppleTV or other similar devices, but for $35 and having had very little exposure to developers, this purchase is definitely worth it.A WORD OF CAUTION: if you are planning to use this device on a public network that you do not have any access to adjust settings for, STOP AND MAKE SURE THAT YOUR NETWORK HAS THE CORRECT SETTINGS! i.e.: it is impossible to use a Chromecast on my university wifi because my university network administrators have not woken up from their 10-year technology hibernation and realized that it is 2013 and there are more than just laptops that use wifi.", "This is a great idea. It's better than having a dedicated computer just for the HDTV. Anyone using a chrome browser can connect on Windows or Mac. Android users can use Netflix, Hulu, HBO GO, You Tube, Google Play Movies, and Google Play Music. I hear that there are more apps coming that are compatible with it. I have two of these now. One for my room and one for the living room. I may get another one to take with me for work to present web apps to my clients.", "This is a great idea on paper, but Google seems to put thing out too early.  I really like the idea behind this, but with such limited choices on what can be used I really haven't used it much.Power - I have older TVs so I have to run the power cable to this, not the worst, but have to make sure I have an outlet available.Ease of Use - Easy to figure out how to use it, just not always the best. would like it easier to use on the road in hotels.Video Options - At first it was basically Netflix and Youtube, and what modern device doesn't have netflix in it.  I really don't watch much youtube but the Netflix does look nice.  I don't have Hulu Plus either so that is pointless, no android devices besides 1 phone.  who listens to Pandora on their TV? I have a Sonos system for that.I wish they would open it up to more options since there are way more apps to watch movies/TV and besides running Chrome on a computer to send, I want to play other options.  Maybe in the future I will like this more, but right now I really don't use it.  Worth the price I guess.", "This is a great product but due to limitations with the kindle fire and the limited apps that are available, only a 3 star.  If it were more versatile I'd give it a 4 1/2.  For starters, there is not a Chromecast app in the Amazon store so I had to download a side app.  There is probably a bit of headbutting between Google and Amazon since as far as I can tell there is no way to view your Amazon content using this device.  (Google Chrome Browser may remedy this but then again another side app and I'm not familiar with it).  So I can see why Amazon wouldn't give them an app in their store.  The only apps I know you can use with the device are Hulu+, Netflix, Youtube, and 3 or 4 google apps.On the plus side, if you use the above mentioned apps it works great.  (I only do Netflix out of these)  Set up was a piece of cake once I had theChromecast side app installed.  There was no lag and the picture actually seemed better on my tv than when I was plugged in via an hdmi cable with my Kindle Fire.  To start viewing, you actually use your Netflix app and hit a button in the upper right of the screen that enables the Chromecast viewing.  Whatever you start playing immediately goes to full screen on your tv and you are able to do other things on your tablet without affecting the playback.I'm an Amazon guy so I'm a little annoyed these guys can't play nice but if you primarily use the available apps this is a good investment.", "This is a great product if you understand what its' purpose is. I mainly use it to stream Youtube videos from my phone or iPad. I also occasionally use it to play music. I must say, the streaming quality on it is fantastic. I have had no issues with it. It is incredibly detailed and smooth.", "This is a great product that has a lot of hype and let me first say that I am writing this review as a true techie/geek - so my experience level is high with these types of products. I already use other streaming media solutions (android based) in my home so user experience is not what I'm writing this review about. I think this device will be great for the average user - ONCE THEY GET SOME APPS FOR IT! I couldn't believe how limited I was from my phone and computer with what I could share. Was it easy to do? Yes...and the setup was very simple....but this is not enough for what I was looking for. This product is going on the shelf and I'm using another android stick instead until they can come out with more options. I'm disappointed, but have faith that a google product will catch up - I'm just not willing to wait.", "This is a great product. The mobile app is still very limited. But the PC App is superb. You can stream pretty munch everything with chrome.In time, i hope there are more applications.", "This is a great way to stream content to your TV and with the anynet+ it can turn on my TV and switch to the correct input without me having to touch the TV remote.", "This is a marvelous device for streaming youtube and netflix so far.  With the APIs that are coming, I'll be very interested to see what comes next.  I had no trouble setting it up, and was even able to get houseguests streaming youtube videos at a recent party with little effort.  The quality is high, and even the Chrome browser streaming that's still in beta works decently well.  For this price, I can't imagine having gotten a device even this good.  Unless you already own every other streaming device on the market, you need this thing.", "This is an amazing little device. It does not have any where near the range of channels that a Roku device offers, but it works very well with Netflix, which is our primary channel for movies. With Chromecast, there is no disruption of either the video or audio in a movie. It's so easy to use that it could be taken on trips to use in motels and hotels.", "This is an awesome invention for an even more awesome price. As soon as it got out I ordered it figuring that for the price it was worth to try even if it ended up being something we didn't use much. Turns out we love it and use it a lot!We can see any video we play on the Chrome browser directly on our tv. It also streams video from Netflix and YouTube.The only problem is that apparently you can't cast from Chrome on a Samsung tablet, at least not yet, so we have to cast from our PC which is an adjoining room and we have to get up to the computer if we need to pause or rewind or anything. Netflix and YouTube can be cast from the tablet no problem. This can be a bit uncomfortable but still better than crowding around the computer monitor.I recommend getting it in addition to a Roku or Apple TV or other streaming apparatus. We have a Roku and prefer to use that for Netflix and Amazon Prime, it's better video resolution plus it's more convenient having the remote to control the video.However, there are plenty of videos you can't get on a streaming device like the US Open tennis we were able to stream entirely from their site. It's a wonderful little device, highly recommended. For the price there's no excuse for not getting one.", "This is an awesome product from Google. I can't wait for them to update and upgrade it into something even better! I just wish it had 5 Ghz wireless capability already. Streaming is smooth. I use it primarily for Netflix in my bedroom. You can even go away from whatever you are streaming and do whatever else you want on your laptop, tablet, etc. It's great and very affordable.", "This is an easy review. You cannot buy a more useful piece of tech for $35. This device fits my needs perfectly. Between casting YouTube and Google TV/Movies it does it all....well...just about. The only thing missing is Amazon Instant integration. Fingers crossed for the future but not holding my breath.", "This is an easy to install media streaming device for your HDTV.  We have a wall mounted TV without a set top box (no place to hang one).  It's a unit that operates with a cable card (I find it incredible that the support of cable card technology was the \"mechanism\" used by the cable industry to obtain FCC approval for encrypting digital cable signals and now (since about 2008) no one makes TVs that support the technology).  In any event, it was easy to install and it required just one reboot of our wireless access point to get it to show up on the network.  My only complaint is that there are only a few streaming services that support it.  Amazon Instant Video is not one of them and should be!", "This is a neat gadget. Now I can watch Netflix and Youtube on the big screen with minimum hassles. Buy yours!", "This is an interesting concept but fairly limited. The app has to be chromecast enabled for this to work. I wanted to use for streaming from a Kindle Fire HD, which can be done in a very limited way.This really is meant for people who like to stay in a Google environment.
