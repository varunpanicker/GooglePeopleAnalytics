nplugging it the gold part came off leaving just bare wires. Maybe it's a great device but mine was poorly made.", "It is much more limited than I 1st thought.  If you have videos you show all the time I could see it, but spur of the moment to show something - it takes longer to setup than to just walk over and show it to whomever in person.", "This is my second and I love it. Setup is quick and simple put this in my kids room and works so great. Recently got HBO Go and love it.", "I am not super techy. Attached it to my TV, paired with my ipad & I can watch Netflix seamlessly. It would be even better if you could play personal videos & amazon videos on this but I got it for Netflix & it does that just great. Its small, it works & its cheap.", "If you're a fan of Google Play, then this is a great item to have. After a very minimal setup, it allows you to use your smart phone or tablet as a remote and stream your movies or music from your Google Play account. It also supports some of the other streaming apps if you don't already get them on your gaming console or smart DVD/Blueray player.", "The idea behind the chromecast is a great one. However, the execution leaves a bit to be desired.Pros:-------- Easy streaming- Very small device- Controlled via smartphone- CheapCons:-------- Very limited content, this should get better now that the dev kit is open to everyone, but currently it basically just supports netflix and youtube which isn't enough.- Problems streaming. Many people have run into problems streaming with the chromecast where the picture doesn't come through- Each use I have to activate the chromecast app, then access netflix- Requires separate USB power (should pull this directly from the HDMI slot)- A little slow and clumsy to useOverall it is an interesting concept, but I ordered an Xbone to handle my media services because the chromecast just doesn't do enough to be particularly useful at this time. In a few months when more app support is available some of these issues may be resolved, but the stability of the product is still likely a deal breaker for me.", "This little device is such a great and convenient piece of technology.  I was finally able to stop having to use my HDMI cable and my laptop to stream videos to my TV.  It was rather unsightly having my laptop next to my tv.  I have not had any problems streaming to this device, using windows, macs, or linux.", "I love this little dongle. I like to have the tv on when I go to sleep, and generally that's all I do - watch it til I drop off. Saves me the monthly cost of an extra outlet!", "I like it for very light use. I'm a techie who don't watch TV. My TV fires up less than a dozen times a year, for some football games and state of the union address since I got it in 2004. I definitely don't pay for TV, whether it's cable, satellite, Hulu, Netflix. Doesn't matter.This thing is well designed, very easy to setup without any instructions. But then again, I almost never read instructions. I put on hours of youtube documentaries while I'm doing things around the living room, and it works well for this purpose.I even read some ebooks on Amazon cloud player with it. There's a few second lag for page turns but it's nice to read ebooks on large screens while sitting confortably.It also gives me an excuse to keep my old tablet - the HTC flyer as a remote control for it.It actually does a decent job streaming online content in X264. But then again, I'm not glued to the TV; I use it as a background radio when I'm doing chores. So far, I'm happy with it. Not a lot of bugs, and that's amazing because I usually catch a lot of bugs playing with gadgets.And I'm definitely replacing my old popcorn hour with it. Let's face it, navigation on TV is painful, and that's what this Chromecast is all about.for $35, with a 3 month netflix coupon, not having to glue myself to the TV, I'm pretty happy with it.(I'm not happy with Amazon dragging its feet on the netflix coupon, though.)", "There aren't many things that the Chromecast can do, out of the box, but it does them all VERY well. Netflix and Google Play streaming work incredibly well, and Hulu Plus was just added to the party, as well. I have yet to try that functionality, but I'm sure it will be just as good as the others.For the price, I would definitely recommend one, if you're on the fence about it. If you have 5 other devices which will do Netflix and Hulu, and don't care about Google Play or the sketchy streaming from Chrome feature, it's probably not worth it. I don't have any video game consoles on my main TV, however, and the smartTV interface on my TV sucks, so this was a fantastic option.", "If you are looking for a device to stream anything to your TV, this is not what you are looking for.What this device does is allow Chromecast enabled sites / apps to stream direct to your Chromecast, freeing up your laptop / mobile device.  So if you are watching (say) a Netflix show on your tablet, and click the new little Chromecast icon, the stream will switch over to your Chromecast, and you can get on with other stuff on your tablet.At the moment, sites supporting Chromecast are limited.  But they do include YouTube, Netflix, Hulu Plus, Plex, and a few others.  And there should be a lot more appearing soon.So if you watch a lot of Netflix, or Hulu Plus, or Youtube ... this is $35 well spent.  Just understand what you are getting before you buy this, so you won't be disappointed.  And no, it doesn't support Amazon Prime!One other issue to note is HDMI switching.  Even if your TV supports HDMI CEC, the &#34;standard&#34; that allows for automatic switching between HDMI inputs, you will still end up needing to manually switch inputs using your TV remote.  The best you can achieve for automatic switching is for the input to switch to either the TV or the Chromecast when one of them powers up or down.  You can't have it automatically switch from TV to Chromecast when you watch a Chromecast stream, then back when the stream is finished.  This isn't a Chromecast issue, this is just the nature of HDMI switching.  Maybe one day the industry will sort all that out!", "we actually sent this back.  we wanted to use it as a way to broadcast from our tablet (nexus) to the tv so we could actually stream shows on the tv.  a lot of the broadcasters didn't have an app for that so we found that we didn't need it.  we might try again later when they finally get on board.  not chromecast's fault i guess but still didn't do what we had wanted it to do", "I got this for my mother in law.  I had to play with it first before teaching her how to use it.  Incredibly easy to setup.  Probably the easiest piece of technology I have ever setup period and I'm an IT Professional of over 15 years experience.If you want something simple to stream Netflix without having to hookup your computer with an HDMI cable, this is it.", "So if you're reading my review, you probably already have a general idea of what the Chromecast is about. I'm not going to regurgitate the technicalities of what Chromecast does like the other reviewers before me have done already. What I will tell you though, is why I personally like the Chromecast device.First and foremost, my family is a *HEAVY* user of Netflix. I purchased my first Chromecast as a \"test\" to see if it was really worth the $35 back when they first released it.  A few months later, I'm buying my second one for another room.As of this writing (12/3/2013), Chromecast currently supports Netflix, YouTube, HBO GO, Hulu Plus, Pandora, and Google Play Movies and Music mobile apps and streaming through the Chrome PC browser.  If you have any of those apps on your mobile device and it is the latest version, you will automatically have the ability to \"cast\" to the Chromecast from within the App.  If on Chrome PC, you download the \"Google Cast\" extension for your Chrome browser.I do not have HBO Go or Hulu Plus. Nor do I use Pandora or Google Play Movies.  On occasion, I will cast YouTube and it works as expected.Netflix App Performance:The app performance is wonderful.  It actually seems to be faster than compared to my Vizio Smart TV Netflix App as well as my Western Digital SMP app.  Videos queue very quickly.  The *ONLY* beef I have with the Netflix App is specific to when you're watching TV shows on Netflix.  All other Netflix Apps on my TV, media players, phone, iPad, Xbox360 will automatically play the next episode.  It doesn't do this on the Chromecast.  So when a TV episode is over, I have to whip up the app again and manually select the next TV episode.Setup:The setup is easy and the only requirements are:1. That you have WiFi in your location.2. A mobile device (Android or IOS) OR PC to use a a cast \"source\"3. The mobile device and/or PC is on the SAME network as your Chromecast. For most of you, that means they are connected to the same router you have in your home (whether wired or wirelessly).4. You have the Chromecast App on your mobile device or the Chrome browser w/ Google Cast extension on your PC for the initial setup process.5. The support app is the latest version that supports Chromecast.The reason I give this device 5 stars is because of the price and potential.  I can't think of a cheaper device to let me play my Netflix on my TV.  Plus many of you are complaining that there's not enough \"apps\" supported by the Chromecast, but be aware that it is in its infancy.  The SDK (software development kit) is currently not available, so homebrew folks and companies can't support it yet.  There are alternatives in \"beta testing\" where you can cast stuff other than the current apps, but it will take time.  I'm sure in a year from now, we'll see a lot more apps supported, whether official or unofficial. But coming from just someone who uses Netflix, I couldn't be happier.", "I tried 2 other casting dongles. The first one didn't work at all. The second one loaded but would buffer way to much for my taste. The Chromecast I messed with for 3 days and was ready to send it back. Up until today I was trying to set it up on a Asus tablet with Android. No luck, over and over trying every combination. I started again this afternoon trying again thinking I missed something. Nope. Nothing.Then I shut down the tablet and moved to my windows laptop. Started everything up again and cast was like  a different animal. It WAS as easy as they said. I loaded Chrome browser, Chromecast app and Google Cast. I was up and running in 5 minutes. Tried Youtube and RedBull. worked great. I went back to the tablet and low and behold Chromecast is working on the tablet. Perfectly. I found out I couldn't install GoogleCast on an android.  As of today. Hope the app gets released soon.I love this thing. I gave it 4 stars because the help never mentioned trying start up on a different os if it wasn't easy. Doh!", "I have used Apple TV for years and my daughter got me a Chromecast for my birthday. I was skeptical at first. But this is so easy to use, just as easy as Apple TV. I like it so much that I got one for my girlfriend and a second for myself. I cast from my Google Nexus tablet, my iPad, and my iMac, my daughters Google Nexus phone. Using a tablet with Netflix or HBO Go is so much easier than the way I used to access these services using a remote control and no keyboard. It is so easy to find shows, resume shows. The control of the play/pause/resume from a tablet or PC is instantaneous. I play my music using Google Music (since iTunes does not work with Chromecast)  in the same way I use Airplay from Mac or iPad or iPod. There could be more apps, but right now it meets my requirements and I am very satisfied.", "Chromecast is a great device. Sure, it's simple and can only be used with a smartphone, tablet or computer, and with only a few apps. However, for the intended purpose -- it's absolutely fantastic, as long as your WiFi signal is powerful enough to reach it.", "Gadget of the year 2013!  I have some issues with the way it handles Netflix when my phone is locked but that is a minor annoyance.  It is easy to set up and the quality of the picture is great.  Perfect for any non-smart TVs.", "I love my Chromecast and can't wait to see what else Google comes up with to make this thing even more valuable. What a great idea to ditch the clunky remotes and use the smart devices we all carry with us. Even the occasional bugginess of this isn't going to detract from my review because I bought this knowing it was a very early device that would need some time to become more stable and capable. Google has been updating and improving it regularly and I'm seeing a variety of new apps supporting this platform.", "We are not big users of streaming media, but I've always wanted a media player, for some reason. I could never justify spending $50-100 for something I wasn't going to use, but for $35 I finally pulled the trigger. We use it primarily for letting the kids watch YouTube videos or Netflix. With YouTube it is nice to be able to setup a playlist of &#34;approved&#34; videos on our computer or phone and let them watch. They love watching and dancing to the Kids Bop videos.", "I don't know why it's made this way, maybe it has to be, but it doesn't simply mirror what's on the screen, as it should. You have to have apps that are compatible with it, for some reason, and there aren't that many. For instance streaming a podcast is easy, showing your photos is a total pita.", "This tiny device comes with many capabilities, but it is not good enough to cast chrome webpage even with 50mbps internet speed.Other than that, I did not find any other issues with this item. As everyone said, we need to use USB port to charge the device.Amazon Shipping was great.", "This unit is extremely good for streaming Netflix.  The setup is almost intelligence-insultingly simple, and it's a snap to connect with an iDevice and be up and running in no time.The only drawback is that it will only work with a DHCP-enabled network; if you don't use DHCP, it won't work.", "Have lot of series and movies on my Mac. Worked well with Plex Media Server running on my iMac. But for it to work needed to get the Plex app from App Store for my iPhone.The app works like remote on the iPhone.", "So I looked at a myriad of miracast devices, and the Chromecast, although limited is the best bang for the buck. Just remember that you get the most out a Chromecast if you utilize the Google suite of products.", "This thing is probably the best device Google has ever released. I was able to add apps to my phone and computer's browser so I can browse shared movies on my home network that are in mv4 format and cast to the Chromecast. On top of this you have the standard ones like pandora, youtube, netflix, etc.. that all work great with your mobile device or tablet. If you get one, look up Videostream on the app market and also in the browser extension/apps. It is a great product that they have added tones of features to. Plays flawless to my TV that is on the opposite side of my house from my media computer.The way I use it is through Teamviewer on both the PC and phone and then I use my computer to connect to the Chromecast, while using the phone as a remote control. I have a tone of movies available and its easy/fast to start/stop/pause all without having to leave the couch to look for my factory DVDs.Can't recommend this any higher really. It is a must have.", "What an amazing little device! The combination of using both the Chromecast and putting an outdoor antenna up, I am cancelling my Directv! Very excited about that!!", "I've been debating whether or not I should get one of these for a long time and finally gave in. I don't regret it for a second. It was set up in less than 10 minutes and guided me step by step through the process. What surprised me is that you don't use a remote or chromecast app. You use the actual netflix, hulu, pandora. etc. apps and can transfer the video/audio to your tv when you like. That is awesome because it allows you to play something on netflix, send it to chromecast, and then do other stuff with your phone (like wathc a youtube video). I didn't know that I could watch youtube on chromecase either. As a german immigrant, i can now watch hundreds of german shows on youtube. Get yourself one of these and don't look back!", "I'm sure this is a great item, but I was unaware at it's functionality. This streamer works off of a phone or tablet and actually streams to the television. My lack of knowledge made me return it.", "I change lives with this thing.", "No problems setting up, worked the first time and provides a good quality picture using You Tube or Netflix.  So far have not tried with other services.  Use your Android tablet/Phone or standard PC with Chrome browser to easily get this running on your home Wi-Fi network.  Note not likely to work on hotel or other public Wi-Fi spots if a login via browser on the hotspot is needed.", "This is a great concept with horrible execution.Doesn't work on 720p:I got it in hopes to use it on my 720p TV, seeing that my 1080p TV already is web enabled and I wouldn't need this for it.  I was hoping I could watch some more things on the older TV, but when I plugged it in and would select the HDMI input, the TV would say invalid signal.  I contacted Google and they just told me to unplug the TV and the Chromecast and then plug them back in.  I tried it. Didn't make a difference.  It works on the new 1080p TVs, but the new TVs are already web enabled and get far more internet content at a faster speed!  According to Google, it is supposed to switch to 720p if it detects that the TV doesn't support 1080p, but evidently it doesn't always work (if it works at all) and they designed it so that you cannot configure this setting (confirmed by response from support).Limited Use:I tried using it with my 1080p just to see how good it would be.1. The only case I would have wanted to use it was for projecting a TV show from a web site that my TV isn't getting.  I tried it, but it was so slow and choppy that it wasn't worth it.  I am just better off walking the laptop to the TV and plugging it in directly!2. It doesn't project from web browser or any other app on an iPad.  From the iPad, it only works from the YouTube app.I am so glad that Amazon allowed me to return it as it isn't worth losing the cost even if it is relatively small for a technology gadget.", "It works for streaming netflix cheaply, not much else though. They have been adding support for more services, devices, but the really big problem is that you can't stream movies that are directly on your device or from the web. There are some google chrome extensions that people have made to overcome this, but it's still very very flaky. It doesn't seem to like mp4 file either, so there's that.", "This is great if you rely on services like Netflix for your movies.  We used to watch movies through our Wii but it was only connected to one TV and was a pain to move if we wanted to watch it on another TV as we have a 2 story house.  I got this for the master bedroom so now I just pull up a movie on my tablet and then send it to this device and watch it on the big screen.  This works really well Netflix and Youtube, not sure about other services.  You can stream content from your browser or other video player on your computer or tablet but it is just barely acceptable.  I know that Google is adding more Chromecast friendly apps but I have not tried them.  I imagine that in not too distant a future, anything you can play on your pc/tablet will work well with this device.  For the price, its well worth it.  Apple TV is similar to this but costs 3-4 times more.Pros: Works well with new Chromecast friendly apps being added.  Inexpensive.Cons: None really.", "It performed every task it was advertised to.  I thought the lack of a remote would be eliminated by the use of my phone or laptop.  But if you loose connection or close the apps on your phone, you often loose control of the Chromecast, until you start another video.  Almost perfect - but still missing some software fine tuning.", "I like the ease of use. I am having problems getting the TV picture to be full screen and I don't know why. But over all the product works and is easy.", "This thing is perfect for a variety of functions. Was surprised how easy it works for demonstrations in a conference room.  Use it as a media player or simply move a chrome tab to your tv... I love it...", "MY GOAL: Carry my content with me when I travel and watch it on the hotel TV A) Using minimal hardware and B) From the bedTRY #1: Miracast Dongle Receiving Content from Nexus 7 (FAIL)TRY #2: Google ChromeCast (Now that they've un-screwed the API) Receiving Content from Nexus 7 via AllCastAnyone who counters my low review with &#34;It does what it says it does&#34; is spot on; no argument here.That said: it doesn't do much.  The number of devices in my media cluster that can stream Netflix and everything else is huge.  The niche for this device is TV's dumb enough that they can't receive media but new enough they have got a spare HDMI port.  This really is just a transparent effort to shift commodity media purchase from {anyone else} to Google Play.  Mission accomplished.  And a really sweet price!What you can't do with the thing is talk to it without being on a consistent network.  Hotel and other remote networks are notoriously spotty and troublesome to work with.  And the dude who built AllCast -- who appears to otherwise be a freakin' genius and totally pulling for my goal -- has really gone out of his way to make the trial experience so unpleasant that buying the full version is just out of the question.  I could stream a second or two of video before it stopped to open a browser window.So anyway - it does not meet my needs.  Though my experience showed it to be a functional approach to streaming personal media under controlled conditions where MiraCast simply was not ever.MISSION: FAIL.", "There are a lot of 1 star reviews on here so lets get some things straight. 1) It does exactly what it says it does: Streams with netflix, hulu plus, youtube, google music, and a few other apps. 2) You can stream local content but at a reduced quality unless you pay for plex. 3) It really is simple. You plug it in, and read the words that show up on your television. Some people gave it one star because it was difficult to setup but as long as you have the ability to read, this will not be a problem for you. Also, amazon instant videos is not on this. They do not have apps on android for this either (at least not on my devices). It is amazons fault that they haven't done so, not google.Summary: read what it does before you purchase it and I am sure you will give it at least 4 stars.", "If you use ChromeOS or Google chrome as your main browser, I highly suggest this product. Also it works very well with Android phones.", "bc Charter was unable to provide service that didn't break daily multiple times, i was forced 2 get ATT U-verse, which is only available at its slowest speed where i live (instead of 40 ms ping, more like 200ms ping).  Turns out, by running Netflix thru my 'droid smartphone, I can get HD (which I can't get thru my lapton/HDMI connection).  Plus don't need a laptop and easier 2 control.  and NO hdmi cable.  BUY IT!", "As advertised. The installation took about 10 minutes. The product had to update drives, but it was simple.I transmitted a TV show from my laptop and the picture was great. I have disconnected from cable and stream all my TV over the internet.  I am happy with this product. I also use a roku box - together I get more and better TV than I did with cable. In all the installation was simple, the picture quality great, product can be moved to TV's in other rooms. I would recommend for streamming videos.", "I have another media streaming device on one of my TV's but the Chromecast is by far superior. Turns my TV into a Smart TV and it is easy to set up and easy to use. Delivery time was very very short. I would recommend this Streaming Media Player to anyone that wants to turn their TV into a Smart TV.", "we have ATT uverse, using this wirelessly is very slow...works mainly with youtube..keeps buffering, pretty much useless for us...had to return.", "If you have a standard HDTV without Smart features and are looking for a streaming device to access Netflix or HuluPlus type services, don't let the cheap price of this dongle sucker you in. There are many better choices out there that do a great job! For only a little more money, you'll get better access and performance with a media box or Blu-Ray player with these and MANY more built-in features and services. I have several boxes and ALL of them are better than this thing. At most it's just okay.", "So I got this item to supplement my ROKU collection, I placed it in the master bedroom while all others have the Roku. I have to say I love the ability to control it from my cell phone or (cast). I would have given this 5 stars but I am waiting for my integration with websites and other services besides netflix.It works great, one thing I would say to others is to insure you have a good speed on your internet plus wi-fi connection or strong signal, this will obviously enhance your video quality. The size is right, make sure you have an HDMI on your TV, you will need a USB connector for power, the dongle has a wire from it into the USB for power. If not it does have a wall adapter so you are still good to go.I'm excited to see what features they add next to this device", "I own just about every streaming device made -- AppleTV, Roku, WD, &#34;smart&#34; TV apps, etc. This one works the best of any of them, and it's completely portable. Chromecast now has support for most major streaming apps like Netflix, Hulu Plus, HBO Go, and YouTube, plus it supports Plex beautifully for watching your personal media library. You can actually take this with you when you travel -- setup on new devices takes seconds. I have had no problems streaming 1080p files on this. And the price is about a third of what Roku 3 or AppleTV will cost you. Absolutely essential device for video lovers.", "This little thing is great. I love using my phone a remote. It has all the apps I need to watch TV and listen to music. I just wish Netflix would play the next episode without telling it to. Great price, great product.", "I am giving this 5 stars because it does what it does quite well.  So far all I have found it good for is showing youtube videos on my TV. I find this rather ironic since my TV does that anyway.  However, It is very easy to switch the video to your tv and for that I give it 5 stars.  Maybe more functionality will be added to it one day..", "For the first time I'm disappointed with a product from Google/Amazon.This thing is a joke.  The synch of audio and video is horrid.  I know, I know, I did all that.  No joy.Google's suggestion is to move my wifi router closer to the TV.  NOT POSSIBLE.  If 3 feet isn't close enough then it's not possible to move it closer.I went back to my ATV3.  At least it synchs.", "We like it for Netflix in the bedroom, not as good as the Roku in the living room.  Biggest complaint is no Amazon Prime Instant Video?  What the what?!?", "This is the coolest device. I can watch things directly on my TV. It shipped right away, it installed easily and It is easy to use. I hope they make more apps that can be used on it.", "Update: I can't return it. Apparently there's a very short period of time chromecast can be returned. So now I have a non-functioning pos that I used to really enjoy.Older reviews: Originally, I loved Chromecast for its simplicity, sleekness, and selection of apps to cast. HOWEVER...now I have constant issues: it began to buffer repeatedly, then the white light began flashing, then I began (like so many others, just google \"Chromecast can't...\") to have the inability to connect to wifi.  It's infuriating: it tells you it's searching for chromecast on your wifi, finds it ON your wifi, then tells you to connect it to wifi.  WTF?! I'm returning it.  Don't waste your time on this thing.  Research it, and you will see it has many problems.", "it does what it was designed for, easy to install and setup. I was amazed that I was able to set it up so easily. You download the companion app on your device and it does all the work.The only thing I do not like is the lag. it has enough lag to make internet surfing annoying.", "I'm planning on cutting our cable, and wanted/needed something for my TV fix. Now that the SDK is out we should start to see more and more companies adding casting to their apps. Simple set up, (one small note, I was unable to get the dongle setup using my Galaxy S4, however, once I installed the app on my laptop, within 2 minutes the setup was complete). So if your having problems using the setup on your phone, switch to a laptop, or tablet. So easy I bought a second one. And if your like me and have only one USB port on your TV, just get a splitter. My Leaf antenna needs USB power as well as the Chromecast, an unpowered splitter works just fine.Pros: Easy setupTucks out of the way behind the TVUn-powered USBCons: Need more Apps for casting, not really a con on Chromecast, just had to say it.", "I've got three of them and just love them.Netflix is much easier to use when you have a tablet and can queue up your video request over to your chromecast player.YouTube is equally much easier to use than any &#34;smart&#34; tv with their bad hunt and peck typing of subject matter.More and more apps are able to stream to this device.", "After buying a Nexus 7 (2013) tablet, I was intrigued at what the combo of the tablet + Google's Chromecast would give me. At just $35 it was easy to buy for the sake of experimentation. Setup took but 5 minutes - plug-in the Chromecast to the back of my HDTV, connect the power cable, and Chromecast is ready to connect to the tablet. The only thing I wasn't so thrilled about was how every Chromecast advertisement shows the Chromecast connected to the TV with no cables - yet in order for it to function you need to provide it with a power source, either by luck of having a USB power source on your TV, cable box, or other nearby device - or by using the included AC adaptor and USB cable. Connecting the Chromecast to my tablet (as well as my iPhone) was simple and easy thanks to the on-screen instructions.Edited: With no included remote, controlling media is strictly done through your outboard device (after installing the free Chromecast app). Watching YouTube and Netflix is as simple as firing up the app, picking a video, and tapping the \"Cast\" button to send it to the Chromecast. Once the Chromecast takes over getting the feed, you can put the outboard device away... that is, until it's time to play something else. Even something simple like pausing or rewinding part of the video for a replay means that you always have to have your outboard device handy; this isn't instantaneous either, since doing so requires you to first get your outboard device out of sleep mode (and/or passcode unlock it if you use security) then go to the app that is streaming to the Chromecast - before you can do anything with the currently playing video - at least that's how it was with my iPhone 5, and my Nexus Tablet. When in the lockscreen, I had no controls on my phone, and in Netflix my tablet only gave me a pause button.The other available source to cast from is your desktop computer; with Chrome browser and the Chromecast extenion installed, getting media to the Chromecast works the same way - it will \"cast\" the current browser tab to your TV screen. However, I did notice that even with my relatively new PC, playback was not as smooth as I had hoped. Many times the video/audio was either jittery or out of sync. Also, while i didn't notice any weird playback when using my iPhone or Nexus 7 tablet, when using my PC the PC itself would use a lot of resources, and any change in network activity (even something as simple as checking my email) would affect the cast and playback would suffer.Also, your WiFi connection is extremely important, given that the Chromecast relies on WiFi as its only means of data transmission. With my WiFi router in the same room as the Chromecast, I didn't notice any lag or playback issues. However, when I moved the Chromecast to the living room TV, playback was hit or miss depending on the app I was using and the quality of the video I was playing.Edited: App-wise, the Chromecast has a very short useful lineup compared to other streaming devices like the Apple TV or a Roku. Examples of services that I personally like to use that are not supported (yet) include NBAtv and Amazon Instant video. Sure, I could use the tabcast feature from my browser, but I already covered how that isn't that great of an experience. And as a commenter mentioned, technically there are \"over 250\" Chromecast-compatible apps on the market, but after browsing the list IMO many of them are more of the utility-type with no actual content (look at photos from your device on your TV), and others are not really useful per se, but more like \"just because we figured out how to get it on the TV\" - for example, I don't think I'm going to go through the whole process of turning on my tv and getting Chromecast fired up simply to... write a text message on my TV. Or play 2048. Or read tweets. It's also a sign that development for useful (as in entertaining) content is still in its infancy considering the fact that the actual Google Chromecast website only list 17 of these \"over 250\" apps that actually are worth using. Not surprisingly, the Chromecast works best with Google Movies, Google TV, and Google Music. I'm sure they are good services, but I'm already a paid subscriber to Spotify and iTunes Match - so those Google services are realistically only useful to me IF I'm already using those services. That's like saying an AppleTV is great because it's the only device to support iCloud and iTunes Match... which is fine, but again - only if you already use iCould and iTunes Match.Added: The Chromecast can turn on your HDTV and switch it to the correct HDMI input if yout TV supports \"HDMI-CEC.\" It's a nice bonus - but only IF your tv supports it, which mine does not. Even if it did, that would be only 1/2 the job since I still would have to turn on my home theater's A/V receiver for audio. As is, no points gained or lost there =)All in all, at $35 the Chromecast is an ok purchase for someone who likes gadgets and wants to get some content from their tablet/phone to their TV. Yet for all of the potential that Chromecast has, the available apps list needs more useful, entertainment-providing content. For me, at $35 it's worth keeping just to see how far the little guy goes. I'm a gadget guy; I'm ok with it. If the Chromecast cost $50 or more I'm pretty sure I would have  returned it to try the Roku Stick instead, which seems to have more of what I was expecting to get from the Chromecast in the first place.", "At $50 this would be a 4 star product, but at $30 it provides great value. We had an old 30&#34; Samsung flatscreen that was collecting dust since we did not want to pay for an extra cable box. The Chromecast allows us to stream from both Netflix and HBO Go which is what we watch a majority of the time. The picture quality is excellent, almost surprisingly so. It can still be flaky here and there with connecting, but mostly works without a hitch.I'm looking forward to more Tier I apps (hello Amazon?) but for $30 it's hard to go wrong.", "For $35 and the fact that i'm a techie (patient and able to diagnose problems and experiment) leaves me as a satisfied &#34;mostly Netflix&#34; customer so far.The device was so easy to install and enter passcode to my WiFi -- that took just minutes.  With the iOS app installed on my iPhone i could kick off a Netflix or YouTube (ah, that fireplace video!) in a jiffy.  HiDef, no freezeups.  Chromecast from the Crome broswer (from Windows, from iMac) was a breeze.But then, on day 3, i would try to cast from YouTube and only get the splash screen and video name during startup.  And then nothing else.  I also had the same problem from iPhone, iPad, and Chromebrowser (youtube embedded embedded caster, not browser tab-cast).I finally found that restoring the device to factory settings and re-initializing put me back on the air.  For how long?So, the device has rough spots, and is begging more apps to embed casting.  But if you are a Netflix adict and don't want to wire up your iPhone through an HDMI adapter wire and cool it off with ice cubes, then this is for you!  Then again, if you have a more-modern HD-TV with built in Netflix, why are you considering this device?", "Have used on one PC and two different HD TVs. Works but not as intuitive as the advertising would have one believe.", "Chromecast just keeps getting better with every update and compatible app. Fantastic functionality for the price. I only use my Roku now when I want to watch Amazon Prime.", "All three TV's in our house have one Chromecast permanently plugged in it. It is just that good. Price is great also! Recommended!", "This isn't like a roku that hooks up to the wifi in your home, it streams directly from another device, and poorly.", "I bought the Chromecast to see what Google is up to in TV.  Its OK, the video quality is not as good as Roku.  The content is not there compared to Roku.  Yes it works with YouTube, but Roku is now starting to support YouTube.  Its cheap, hence the OK rating as you get what you pay for.  I think Google would need to buy Roku to get a competitive product.", "I love this thing. I usually keep it in our bedroom. When I travel I take it with me and plug it in to the hotel tv. It's a pretty neat little gadget. There are not many option for services but it works great for Netflix.", "The Chromecast handles all of my streaming needs. I use it for Netflix, Youtube, Revision3, Songza, Pandora, And Play Music which are my major media apps. Looks great on TV and using your phone as the remote is easy and natural.", "I bought this mainly to stream online videos.  I didn't think I needed it for Netflix or Amazon Prime because I had my Xbox 360 to do that for me.  However, the quality difference between chromecast and Xbox 360 is very noticeable.  Not only does Google Chromecast seem like it is of better quality, it is much brighter as well.  I now use Chromecast for everything from Netflix to Amazon Prime Movies and other online streaming.", "Setup was very easy but staying connected to it was another issue. I hope they add more choices in the near future because there isn't much outside of Netflix & Hulu. I was also very dissapointed to find that it doesn't support Amazon Prime video. Too bad", "Bought this for a kitchen tv to be able to play netflix while cooking or eating in there.  Easily hidden away in the back of the tv and you can't beat the price. If you have a smartphone or tablet this is a no brainer.", "Picked this up for my kids. They love the Youtube, and I was tired of watching them all crowded around my son's 17&#34; monitor.Youtube streaming is fantastic. I normally don't get 1080p content on my desktop, yet the chromecast gets it everytime. Same for Netflix.The TV I have this on IS a smart TV, but the interface is sluggish and horrid. It has the ability to stream Netflix, and we never do it because it runs like molasses. The tablet makes for a very nice interface, and it's already hooked up to my accounts. Win.I have also used it to &#34;broadcast&#34; tabs from my PC for presentations. Very cool to be able to use a big display for showing off my new app while you manage it from your PC. We have even used this for presentations at Trade Shows.I really wish it had a way to natively cast local content, but hopefully that will come. If you want an easy way to get your cloud content on your TV, this works great.", "I really enjoy the Chromecast. I hope the add to more apps like Flixter and Amazon Prime. Other than that is a really great helper little device.", "I do not have cable. I find it to be a waste of money. I have a Wii U and Chrome Cast. I love that I can play on my WiiU while my daughter watches the tv from the chrome cast. I can share pics, videos in the browser while casting it to the tv. The apps on it rock.", "I have very fast DSL but still have issues with buffering. Product is ok for the price. I believe that over time it will get better, just not there yet.", "This thing is great for streaming Netflix. I really like the price and the ease of use. Just plug it in connect to wifi and it's ready. The quality is super sharp high definition with no lag or pixelated video. A movie might start out in low quality but it clears right up with no glitches afterward. The thing I don't like is that Netflix isn't that good. I've seen all the good movies and the rest I'm not interested in. You have to really hunt to find something worth the while. If you like Netflix then Chromecast is perfect. You can watch YouTube also and that is nice.", "Purchased as a gift for my brother and he loves it, and with all of the features and functionality being developed for the chrome its an amazing $35 purchase.", "So I don't have a smart TV and gave this a try and I have to say it's absolutely awesome. It comes ridiculously plug-and-play (just need to install Chromecast app on device) and sets up in a couple minutes without any effort.Once installed, all of the compatible apps (Pandora, Netlix, Hulu, Youtube, etc, etc) have a &#34;cast&#34; option appear which basically pulls up whatever you're looking onto your TV. From then on it displays on your TV and you have control over it through your phone (play, pause, rewind, skip, volume, etc). Very fluid, though there's a very slight delay.When using apps like Youtube, you can pull up multiple videos and you have the option to Queue them with what's currently playing, and chromecast will continue to play them in that order.Audio and video quality is top notch, though you may get mixed results depending on what you're streaming (obviously poor quality video will not come out well).One thing to clarify is that this works off your wireless connection, NOT bluetooth or anything else. That means you need to have a wireless router for this. There is no direct connection between chromecast and your phone. You send a signal to the interwebs, chromecast picks it up through your wireless router, and then basically pulls it up by itself independently. If your phone dies, turns off, etc chromecast will continue to run. Theoretically you could control chromecast from anywhere (not necessarily near the chromecast device), though I haven't tested this.The downside of this however is that it's not a direct link in that you can't just display your phone's screen and for example, can't pull up a website. The upside is that you can start a youtube video (or something else) and then go browse the internet or play a game on your phone without disrupting chromecast.Better than having a smart TV since this can be seamlessly controller with your phone. New compatible apps are constantly popping up for this.As a side note, the Avia app (free download on the play store, but has a $3 add-on) can let you display photos/videos on your phone through chromecast, which is very convenient.", "In the past I ran a multiroom Logitech Squeezebox setup, with a 4TB NAS for all my music files. However, it was confusing to operate and needed to be completely rebuilt every 4 - 6 months when the receivers lost their network connectivity. Then, along came my new Google Chromecast and I can't believe how well Google have solved this problem.The setup is one of the easiest I have ever experienced for any electronic device, EVER. Seriously, it's that well though through.After plugging it in to the HDMI port on my stereo receiver, we now send music (from Google Play), YouTube videos, Movies, etc to it from a previously retired Android tablet that is now mounted on a cabinet door in the kitchen. My wife loves how easy it is to operate and how flawlessly it always just works.Frankly, I resent the fact that this is yet another area in my life that I am handing over to Google, but you cannot deny that they have come along into this entirely new market sector and just solved it so elegantly. Fantastic device.Negatives:1) I wish you could have multilple Chromecasts in multiple rooms and sync them.2) I wish you could cast a browser tab from an Android device like you can with a desktop chrome browser3) The number of services / apps that support Chromecast are currently small, but growing.For this kind of money, you really can't go wrong.", "Use for Netflix, works as advertised.  Controlling it from my iPhone is so easy and convenient. May by 2 more for my other dumb TV's in the guest rooms.", "The Chromecast was a breeze to set up. Simple to use to watch Netflix, YouTube, surf the internet using the Chrome browser, or watching Network shows (CBS, FOX....) also through Chrome browser. Very happy with this product.", "I love watching Netflix, HBO, my media servers, and YouTube on my TV using this. For thirty-five dollars you can had seemingly a hundred dollars or more of value to your not so smart TV; all you need is a laptop, smart phone or tablet to stay in the room.", "Excellent way to smarten up a tv that doesn't have apps.  Wish that other apps supported chromecast (prime video) but more seem to be converting all the time.  Will end up purchasing more of these as gifts.", "So I have no idea why Amazon decided to remove my 1500+ Helpful Review. I have had this product for weeks so I was able to give more than just a short term insight. In fact, I like the idea of it so much that I ordered two additional through Amazon yesterday before they sold out (Google only gave me one to test with).Anyway, I was contacted by fellow Amazon shoppers to repost it - so here it is:I want to provide an honest review with an actual understanding of what and how the product works having had it for a couple weeks, without violating my NDA.Look - you can give your \"Review\" once you have in your hands. Make assumptions based off an uneducated guess or incorrect information just looks stupid, I'm sorry.What it Is:It's a HDMI dongle that is powered by Chrome OS that is designed for Streaming.How it Works:You have to connect to the same Wi-Fi network for it to work. Once it's setup you'll see the Chromecast logo and a basic Home Screen with some of the first apps available for Chromecast. A lot of development is going into it, so expect to see more apps from the Google Play store work with your TV. See your phone/tablet/computer more of a remote, rather than an actual streaming device.I only tested on the iOS side (I don't have a Droid) and I can tell you that it works very well. It is NOT like Apple's AirPlay where your screen is mirrored, but rather uses \"the Cloud\" to access your content. It works smoother than AirPlay because it doesn't require buffering from your device, but rather directly to the TV. The only \"syncing\" that occurs is the Cloud communicating to the Chromecast where you're at. For example: I'm watching a Netflix movie and I'm at 1:06:17. I hit the Square button with the wi-fi looking icon called \"Cast\" and it syncs it to my Chromecast. This is only different for web-browsing through the currently Beta Chrome Tab Cast, where it'll show exactly what you're looking on Chrome, onto your TV. It's less functional than straight up mirroring like the Apple TV, but it works. You can't switch between apps and have that show on the screen. This is particularly useful in web-based presentations or while you check your email and your friends are watching Netflix.Battery Drain on Mobile Devices:Because of the way Chromecast works, it's streaming information from the Cloud vs. from your device. I noticed very little increase in the usage of battery on my iPhone 5 and my Macbook Air running Mountain Lion OSX.Support for Streaming Services:Right now, Streaming Service support is limited. Netflix, Google Services (Google Play, YouTube) and Web-based Streaming is allowed. I had issues trying to load Hulu the past couple days, telling me that my browser was unsupported, but I'll update once I get a chance.Power Adapter:The power adapter is an optional requirement. In fact, most modern TV's with HDMI 1.4 or higher spec are supported. The Chromecast can draw power from the HDMI port it's plugged into. If your TV doesn't support that, there's also a USB cable and power adapter included in the box. I have a 2012 LG LED and a 2013 Lenovo 27\" Monitor with HDMI input and the ports power it with no cable.All in all, I feel like it's still a huge work in progress. The SDK will allow for some exciting developments, and I'm happy to say that Google has committed to support this device for quite some time. It gives me piece of mind that this won't become out of date each year.That being said, it's only $35. What a steal for a device that really brings value to any TV.", "Awesome device. Its nice to not have my laptop hooked up to an hdmi cable.NegativeIt does make my computer run hot.", "This is an awesome and affordable product comparing to other similar products in the market.It not only delivers HD quality video from Netflix and HBO GO, but also plays any MP4 file from your local hard disk.You can simply type file:///C: in Chrome URL field to browse your C drive of your computer and double click on any MP4 file to play & cast it to your TV.", "Easy to install. Work perfectly", "I quit thinking about upgrading to a TV with built-in internet when I got the chromecast. Netflix works fine and I get to manage it from my tablet which has become some sort of a big touchscreen remote control.I'm getting a couple more for the rest of my house", "Doesn't get any better for the price. It is adding more apps soon with the new api library. I like to see a successful competitor to airplay for android finally succeed so simply, cheaply, and easily.", "Welcome to the 21st century you can stream all type of things onto your TV.", "We use this just about every day to watch videos online to shows we have on our computer. I love this product, it works great", "We already had a smart TV so this wasn't a big change but you can't beat it for the small investment. It is nice to watch something on Netflix and control it from your phone. I really dislike that you can't stream Amazon Prime and feel kind of misled about that. It is especially galling when they have now come out with Amazon Fire TV which I recommend belowhttps://www.amazon.com/gp/product/B00CX5P8FC/ref=as_li_tl?ie=UTF8&camp;=1789&creative;=390957&creativeASIN;=B00CX5P8FC&linkCode;=as2&tag;=hocivfd-20&linkId;=S62WBWSIP2IGAIWU", "This devise is great, and it helps turn my television to a smart TV.. for the price you can't go wrong.", "I just bought my second Chromecast.  Someday I'll probably install one on every TV in the house.  Watch Netflix, YouTube and much more on your big screen TV with this inexpensive device.  You won't regret it.", "While most of the software is still in beta, and sometimes it shows, its a very neat product and I am excited to continue to mess with it.", "Guess I should have read the full details first. I hope they can add this feature eventually.The connection is seamless and I really commend Google for making it so easy.", "Installed and configured in less than 5 minutes. Never had any problem with it, it just works, and more services are going cast-enabled every week. I love being able to control Netflix, YouTube etc. using my phone or tablet. Now if I could get my TV, my A/V receiver, my PS3 etc. to do the same...", "light and simple to use- bring a hdmi port and usb and you are set to go. the app does everything for you. Save a bit of money by not having to buy one of thoses smart tvs.", "Works like a charm, easy to set up I have it linked to multiple devices, tablets, pc, mobile phone.  My 8yr old daughter even set it up herself on her iPad.", "What can you expect for $35?  Well, I'm impressed.  While I've only had it for a week, here is what I've found:- Setup is easy.  Only took a few minutes.  Just plugged the ChomeCast dongle into the TV's HDMI port and plugged-in it's power cord, then fired-up my laptop and it was working in less than 5 mins.  My home WiFi network (provided by an old Linksys router) was all that was needed to connect it to the network.- If you stream Netflix or YouTube, you can even turn off the laptop or tablet after the video begins.  Evidently, the ChromeCast dongle (plugged into the TV's HDMI port) gets the video directly from the network!  Very nice.  Of course you lose the remote control function of the laptop or tablet if you turn it off.  This is a great piece of engineering for $35.  While I've had a Netflix streaming subscription for something like a year, I've used it more in the past week than in the past year.- If you stream from the Chrome browser (using the new little button in the top right corner of the browser that the ChromeCast browser plug-in displays) then the laptop receives the media from the server and forwards it on to the ChomeCast dongle plugged into the TV's HDMI port.  This works well, and both the sound and picture come thru the TV.While I'd like to see Amazon media streaming enabled as per YouTube and Netflix, I'm very impressed at what this thing does, and for only $35.", "I was hoping to stream from my laptop or tablet to the TV that would allow me to have whatever I was streaming to the device be seen on the TV. Unfortunately, Chromecast  forces you to use apps to do so, and then it's only for the same old standbys... Netflix, Hulu Plus...Technically it works fine, however it come up very short on substance. While Chrome tabs is supposed to allow us to see the screen of the tab, I have yet to make it work.Save yourself the $$$ if you have a Roku or a DVD player that connects to the services.", "Chromecast is not compatible with Apple Airport routers! It will not connect at all. I had to return it. Very disappointing.", "Ive purchase a total of 4 Google Chromecast's, first one for myself before Christmas (2013) and liked it so much, it became a gift for 3 more family members. I personally love it and use it all the time. Ive used it mostly for Netflix, HBOGO and more than anything else...casting YouTube videos from my iPad to my television! This had led to so many extra family & friend interactions and laugh fests! Bring up a funny YouTube, grab the iPad and cast it to the tv...simply awesome. Using the iPad as essentially the remote control is cool and for me makes it easier to use then the smart tv features for some of the same apps mentioned above. The price was good and compared to the competition, like apple tv is a steal. The only small criticism, is the limited number of apps so far, but that is increasing each month. I also wish it would cast the internet browser (chrome) from mobile devices, like my iPad. The feedback from the family members, receiving it as an xmas gift has been just as awesome and their ages range from 22-56. Highly recommended to all!", "This little thing is amazing. I find myself using it constantly to stream music from my phone, watch Netflix, watch HBO, YouTube. It keeps getting better too as more services are added. Worth every penny of the $35", "Plug and Play has been a standard term since the post-AOL dial up days.  Chromecast is the perfect example.  Real quick...My dad was to receive Netflix as an Xmas present from my sister.  Obviously, he needed someway to &#34;...get the movies from the computer to the TV.&#34; as dad would most likely put it.  Hmm, time for the kids to solve this one.After using my friend Google, I confidently bought the Chromecast, as all the reviews suggested.  Fast forward to Xmas morning when dad opens up his Netflix present and the Chromecast.  The conversation went something like this:Dad:  I already have a flash drive, but this Netthing sounds pretty cool.Us:  It's not a flash drive, dad.Dad:  Sure it is.  It looks like one.Us:  That's the thing that lets you watch Netflix on your TV.Dad:  There's movies in this flash drive?Anyway, dad likes to research things and a few days later I found him behind the TV.  He had managed to figure out not only where to plug in the Chromecast &#34;flash drive&#34; and had gotten to the update menu.  I was impressed.Bottom line.  It does everything it says.  Even parents can figure it out :)", "First, I was going to write a &#34;flaming&#34; review of this item when I tried using it using a newer desktop (Wireless and Windows 8).  Simply stated, I thought it was junk.  Skippy video and audio.Then, I tried it using a tablet (Google Nexus).  The darn thing works great when I use the tablet.  Both the desktop and tablet were in the same room and distance from the TV.My conclusion...  I decided Windows 8 pretty much stinks a long time ago and it doesn't surprise me that it makes this thing not work well either.  With the tablet, it's sweet.", "The Chromecast generally does everything Google says it will, though not as much as more expensive set top boxes such as the Roku.  It is very easy to set up and usually works well with the apps Google does support, though recently I had a problem with Chromecasting a YouTube video with the video halting  every 5-10 minutes and looking like it was buffering but never restarting.  I had to stop Chromecasting and reconnect each time to continue.  Chromecasting open tabs from the Chrome browser is in beta and is iffy for broadcasting video from your computer but is still useful for putting your browser screen on your TV.  All in all Chromecast is a deal for the $30 I paid on a special with a $6 credit for Google video.", "Works pretty easily and somewhat reliably. Limited apps work with it currently. Hopefully0 now that google has opened up the software there will be many more applications", "Certainly works as advertised, but don't assume it's a replacement for everything.  Need more apps supported and bluetooth support would be nice so you can stream directly to it from a device not on the network (like wifi).", "Check to see if your router is compatible with this. I set this up and it worked fine. A month later i upgraded to a zoom router and this was no longer working.", "The setup was very quick and straight forward, about 3 minutes from opening box to streaming Netflix from my IPad. I also like how when I hit the cast button my TV automatically switches input to the Chromecast, pretty sure that's the TV sensing the input and switching, can't recall the term for that feature atm. Haven't had any issues after about a month or so of regular use with Netflix and HBO GO.I'll never understand why people complain about and/or give low ratings because something doesn't do things it never claimed to do... It's a cheap device for quick and simple streaming, and it's targeted to those of us that don't feel like dropping $100+ on an Apple TV or similar device.... It does it what claims to do, and does it very well. I love reading reviews where someone will only give it two stars because you can't browse through NF or HBO's selections with it, or tab cast from mobile devices, etc......", "This works pretty much exactly as expected.  As more apps come on board to support this it will be even better.  YouTube, Google Play, and Netflix all work well.", "It was easy to set up and I have moved it to different TV's within the house and have not had to reconfigure it.  Great way to watch your favorite Youtube videos on a larger screen.", "Neat device, we use primarily to stream music and to view Netflix to our smart TV that has a horrible built in Netflix app. As of this review, 1/21/14, the ability to stream local content from a computer is still in beta and does not work perfectly.", "Purchased this to display video and item on big screen tv at shows and such. Works great for item that at run in the Chrome browser like web sites and web streaming. Not good for showing desktop apps. in fact wont show most.", "I put the Chromecast on my list on more of a whim than as something I really wanted.  I ended up getting it as a gift from my in-laws and I am quite please with it so far.Once you plug it into the HDMI port of your TV and then connect the USB cable from the back of the device to a USB port on your TV (or using the power cord to an outlet) your TV should automatically recognize the device.  Then you can use your computer, tablet or other networked device to complete the setup.  I used my tablet, went to the Chromecast setup URL and downloaded the Chromecast app.  Setup was very easy....Since installing it I have used it to cast Youtube videos to my TV, downloaded Plex to cast personal photos and videos from my computer (which you can start on your tablet and then cast to the TV) and used HBO Go on my tablet as well to cast movies (this requires an HBO account with a service provider).  The only reason I haven't given it 4 starts is I don't believe you can use it to browse the web.  I can cast a tab from Chrome on my computer to the TV, but I haven't figured out a way to cast realtime to the TV (this could just be my lack of knowledge though).The good news is they are still creating new apps to work with Chromecast, for example and existing apps like Netflix and other movie providers are also supported....if only it supported Amazon instant video!!", "It is a very cool items. Easy to set up on iphone, ipad and computers. Fun to play video and Netflex.", "We actually cut off our cable, and just use this!Connected it to a 50&#34; 1080p LEDLCD store-brand display, and were blown away. Forget about remotes, you interface with the content on your android, and &#34;Cast&#34; it right to your set!Netflix? Flawlessly and quickly. Setup? An cinch! The possibilities? ENDLESS?Nothing brings me more joy than casting videos of puppies on YouTube from the bedroom upstairs and freaking out the dogs asleep on the living room floor. Better than that first cup of coffee.Casting your Chrome Browser works well, but is in Beta, so not perfectly.It shipped so fast, too! Yay!", "This works well for Netflix, but getting it to work with Amazon Prime was annoying--had to sacrifice quality and disable &#34;Silverlight&#34; in Chrome. I read that it's because Amazon came out with their own device for streaming, so they made it more difficult for Chromecast to stream Amazon Prime content. Luckily, I watch Netflix 90% of the time, but if you're getting this primarily for Amazon Prime, I'd personally just get the Amazon device--it's 3x the price but at least you don't have to deal with the hassle.As for this device, it's also EXTREMELY annoying that you have to load an episode, pause it, then click the &#34;Chromecast&#34; icon--then wait for it to load on Chromecast! Maybe I'm missing something and adding an extra step for myself, but I don't think so--there's no way to select Chromecast before you click on the episode, so you have to wait for it to start, then select it, which causes it to start again. Just a few seconds in total but you have to do it for every episode so it gets old. Another annoying this is that Netflix doesn't automatically go to the next episode, as it usually does. And it'd be great if Google would make a remote controller for this--otherwise, you have to open up your laptop (if it's closed) to use the controls. Again, not a huge deal, but a remote would be ideal.But aside from these relatively minor grievances, I'm happy with this thing. It's pretty cheap--a lot cheaper than the Push2TV or the Amazon Fire TV or whatever it's called. This is easy to set up--took just a minute or two--and is an inexpensive way to stream content onto your TV.Looking back, I might have splurged on the Amazon device or on one of the others, just because I find it slightly cumbersome to load each episode twice before viewing it, and because of the Netflix next episode thing (it makes binge-watching shows a lot more fun). But if you're looking for a low-cost option for streaming to your TV, this is a great option.", "It comes with very simple, step-by-step instructions and it is very easy to set up and use. It lets me watch internet content on my TV.", "I definitely recommend it to anyone who like to watch videos on the big screen like July Plus, Netflix, YouTube. Is easy to set up and fast the installing.", "Hard to believe something so small can do so much. Of course it makes me want for it to do more, so PLEASE add more &#34;apps&#34; for us!  Especially Amazon Streaming!!! Frankly, the 5th star is because I can't use it (easily) with Amazon...", "The ChromeCast definitely has a lot of promise.  Right now, it handles YouTube, Netflx and basic webpages (think Google + photos) really well.  It is not compatible with any other streaming service at this point.  If you try to stream from other websites, the ChromeCast downgrades the frames per second live which causes delay in streaming and pretty low quality.  Right now, we use the Roku as our primary streaming device.  The Roku definitely performs better at this point.  The ChromeCast is small, easy to install and works great for youtube to tv.  There is no doubt that Google will continue working on this device.  For tech nerds such as myself, it's worth the $35.  However, if you are not an early adopter, you'll easily see why the price is so low.", "I was surprised that I had to plug it to the wall since it is USB I thought it would be powered by the TV. It works very well if you use Netflix and YouTube a lot of which I do. It can show anything you want but the supported apps is where its best value is. They will get more sites I'm hoping soon it seems to be expanding in that direction. Its worth the money if you have a HD TV that doesn't receive the internet.", "It's really an amazing product. Let's you stream You tube, Netflix, Google Play Music, Hulu and some other apps to your TV in full HD quality! The screen sharing feature on Chrome works well too.HOWEVER, about 2 weeks ago it started dropping video and audio streams. Netflix and youtube would stop playing abruptly as well as google play music. A week later no video app would play. It would just keep buffering.I've tried different devices, un-installing and re-installing the apps, resetting the Chromecast, moving it closer to the wireless router.....nothing works! I've tried researching the problem and it could be an isolated incident but there are no solutions yet. Also, it could be that I just got a lemon and need to return it. I sure hope there's a fix soon if not, I'll have to return it for a new one......P.S. Yes, my Internet connection is fine and fast, so it wasn't that.", "Had know Idea it has to remain plugged into a power source. So not what I thought it was capable of doing.", "Netflix works better on the Chromecast over wireless than it does on my wired TiVo. It is also easier to control than Netflix on the PS3. Also Chromecast supports: ESPN, Netflix, Youtube, Pandora, and much more. It also makes for a great demo from your computer. Plug it in to a monitor or TV, hook it up to the wireless, and show off your Chrome from your computer.", "Excellent device,....I already have a Roku, Apple TV and TiVo to put online video on my big screen, so I was sure Chromecast would be a redundant piece of tech. Boy, was I wrong. Apple TV, for example, may offer similar features for all-Apple households, but we often have Android gadgets in the mix. And they don't play well with each other. Meanwhile, Chromecast works with Macs, PCs, Androids and iOS devices.", "As the title states, I'm disappointed with this device. I wanted to love it, but alas...The Good:- It automatically switches the channel when you begin casting to your TV.- You can start it from anywhere as long as you are connected to the same WiFi, distance is not an issue.- Since it basically streams it's own media, you can turn of your phone/tablet and it will just keep playing.- It's cheap.The Bad:- Very limited app support. Had to download Allcast to get some better use out of it.- Hard locked Google DNS. This may seem like a non-issue but it truly sucks if you live abroad where watching Hulu/Netflix requires you change DNS. Changing DNS at the router level is not enough, you have to reroute the iptables in your router... (For anyone trying to figure out how to do this the command is: iptables -t nat -A PREROUTING -d 8.8.8.8 -j DNAT --to-destination 0.0.0.0 {change 0.0.0.0 to your DNS and repeat this command for 8.8.4.4})- Device gets really hot while just idling- Constant error messagesAll in all I wouldn't recommend this to anyone living outside the US (hulu) or one of the major Netflix regions (US/UK/Canada/Netherlands.)", "While there is not a lot of apps for Win 8 right now that can utilize Chromecast, what's available works great.  I'm sure that more will come.  Chromecast does not work like Apple airplay, so don't think everything on your Win 8 device will play to the TV or you will be disappointed. Only certain Win 8 apps such as Netflix, Hulu, etc., will play at the present time.", "Expected it to work on all HDMI capable tvs but surprisingly a 3 year old Vizio wasnt having it. I tried both Vizio support and Google support. Neither group found a solution. Still give it 4 stars since it works like a charm on the other tvs. like others waiting patiently for true dlna support so i can stream from local computer.", "This is amazing, we have 2 and want a third!  If you don't have a chromecast, you should get one and try it.  You can't beat it for 35 bucks!", "Used it for a few weeks, then It's been sitting there without use. Maybe I was expecting something different.... oh well, it was only $35", "The biggest problem: working with Amazon streaming movies. There are many discussions of this on the web, but the bottom line is there is some incompatibility between this device and Amazon streaming movies. I wish the two companies could get together on this, because it works great for most other applications. It is especially nice for watching youtube videos, which you can send to your big screen TV in hi-res. Very inexpensive for what it does.", "Chromecast is just amazing. We use it for HBO Go and Netflix and are hoping soon that Amazon streaming services are added!", "I really like this Chromecast HDMI streaming media player.  I haven't learned all the capabilities yet but it has been good so far.  It comes with the appropriate cables, but it was not clear that the necessary cables came with it, so I purchased micro usb cables to go with it.  Had this been made clear I would have saved the price of the cables and would have been more pleased.", "Works pretty good for what it is.  Wish it would have some more features to it. But it still gets a lot of use out of it.", "I love this thing.  I use it on my TV by my treadmill.  Works great.  Best part is it doesn't drain the battery on my iPhone.", "I really just got this because I didn't have another way to play HBOgo on my TV. My TV is &#34;smart&#34; so I can stream netflix, amazon, youtube et al directly but not HBOgo. While a downloaded the add on for Chrome browswer, I found that when I tried to display the web from my computer it didn't work well. Like the screen was sunbleached and inverse. Weird. For $35, I got my use out of it watching all 3 seasons of Game of Thrones one rainy 4day weekend. I can also imagine this is good for a tv that doesn't have the cable box (like if I put one in my bedroom).But out of the box, it was easy to setup and start using. One weirdness is there doesn't seem to be a hierarchy of devices using it: my boyfriend and I kept taking control away from each other via our phones. That is he was streaming something annoying so I just streamed over it and it took then he did the same. if you got some wisecrackers, or roomies or kids that don't get along... that could be a point of contention.anyways, it's a good product for a great price.", "we haven't really used it that much yet but we did go through the setup process. It works very well and the graphics are very nice.", "I like this because I can play it from my computer, tablet and/or iPhone. Faster connection then my hi-end blu-ray player. Wish more apps were out there for it. Plex, Netflix and YouTube work great. I would recommend it and I purchased three more recently for Christmas gifts for my hi-tech son's. They love it!!!", "Having already installed and enjoyed two Roku video streaming devices and a Wii, I was looking forward to getting the Chromecast set up so I could watch You Tube on a second TV. After two frustrating hours trying to get the Chromecast to &#34;interface&#34; with my laptop computer (which runs Windows 7) and/or my router, I gave up. I expect to return the Chromecast for a refund tomorrow.I don't know how well the Chromecast works, because I never could get it to work. Instructions that came with the Chromecast  were  minimal, and very confusing. For example, instructions on line repeatedly used the term &#34;casting,&#34; but failed to define the term. I found myself wondering &#34;What the h--- do they mean by &#34;casting? Would it really be too hard for Google to define its jargon?&#34;I would highly recommend the Roku video streaming device to a friend, but I would not recommend Chromecast to a friend.", "We use it mainly for watching NetFlix movies and control it with an App running on an iPad. We have had it a few months and have not had any problems with it.", "I've been using the Chromecast for the good part of this year and have found it quite useful, so much so that we've considered canceling our cable. The setup for us has been straightforward (I just followed the instructions) and we can use the device on any floor or room in our house without issue.The biggest revelation that I found about the Chromecast was that it is most ably controlled by an iPad. Computers work for us, iPhones rarely do, but iPads have been very reliable.My take on the different supported services:YouTube - works well. Very easy to cast any video from the YouTube app or from my desktopNetflix - By far the most reliable movie streaming service. The integration is smooth and the options are vast.Google Play - This streaming service has caused us the most headache. Connectivity is sometimes shotty, which sucks because you pay per movie (rental or buying) through the Google store (and Google of course makes the Chromecast).PlayOn - This has been an outstanding investment. It streams shows from different TV websites (Daily Show, Colbert, @midnight, 24, etc) as well as integrates with Netflix, HBOGo, Hulu Plus. It also allows you to stream your own media files from your desktop computer, which has been a great service. Even though it's a little glitchier than Netflix, PlayOn has made our Chromecast experience significantly betterHBOGo - Works pretty wellHulu Plus - Works okay but will sometimes drop programs midstream and does not enable forwarding to resume viewing from that spot.Aereo - Be glad the supreme court ended this, because their streaming service (at least in Cinci) was very poor.At first I thought that the Chromecast was an extraneous piece of hardware, but now that I understand all of the different streaming options I can't imagine not having one. I'd buy this again.", "We just got this gizmo ($29.95 with Prime 2-day shipping) and already have watched the latest Downton Abbey online, on our TV.  There are a number of web sites that have videos that are not in Vimeo or Youtube that we are interested in. Also audio casts.  All of these are now available to us on our TV (convenient) with Chromecast using Google Chrome browser.The video and sound quality is not usually as good as HD TV or DVDs but it has been quite good enough to watch full length videos. The most useful application to us is viewing and listening to media from sites that aren't included in Blu-ray or Roku (Sony Blu-ray seems to have more than Roku now.)Chromecast setup is almost automatic and very easy.  This along with the Sony BDP-S5100 Blu-ray player gives us access to more than we are likely to view.From a Cruft blog:\"From the start with Chromecast, set-up is simple. You need a Wi-Fi computer to download the set-up software and here is where it gets good. I  think most consumer broadband routers come with WEP, WPA, or WPA enabled by default and before you connect to the wireless network, the device has to be configured--usually just selecting the SSID and key is sufficient. With the Chromecast, the only way to connect is via Wi-Fi but if it can't get on the Wi-Fi network, where do you start?Simple, the installer disconnects your laptop from your Wi-Fi network and (I think) puts it into ad-hoc mode so that it can connect to Chromecast. Once it connects, the application selects the last SSID your laptop used under the assumption that Chromecast will connect to that SSID as well (and you can change it) and then you can have the application automatically pull in the WEP/WPA, WPA2 key used to connect to the SSID. I didn't need to do enter a key. Once the configuration is set, Chromecast connects to your Wi-Fi network and the application restores your last Wi-Fi profile and then verifies it can communicate with Chromecast.Anyone can set-it up. I'd feel comfortable giving this to my mother and letting her do the set-up. I have a very strong feeling that the Google engineers could have simplified the process further by simply disconnecting from the WLAN, grabbing the last SSID and Key, and then reconnecting the LAN with out any user interaction and been right 99% of the time. It would make sense.Using Chromecast is also simple. I launched Youtube on my Sammy found a video and pushed it to Chromecast. Simple. Easy. Idiot proof.\"I've submitted 3 customer images to illustrate how to show full screen mode from a site like PBS (see customer images) I hope this helps.", "So the good is that netflix, hulu plus, and youtube work great on this.I can even send my desktop over fairly easy with the browser plugin.  With the plugin there is a little lag, but I have rarely found the audio and video to be out of sync.  The video on my tv is out of sync with my computer by quite a lot, but the audio and video comong through the tv are in sync I would say 95% of the time.  The other 5% are when I have paused video and try to resume after a long pause.  Considering that this feature is still in beta I can live with that.", "We just need it to work with more applications. I originally expected it to mirror the display of the phone. It did not turn out to be the case. It however works well with the few applications it supports, such as YouTube.", "Great device to stream too, and I'm looking forward to the sdk improving the number of apps that support the Chromecast.My only wish is that this supported 5GHz networks.", "Streaming images from my computer (Mac) to the TV without a hitch.  Seems like I get pestered more from Google looking for information since I got it.......but I just tell 'em no.", "Stream any videos, if you open the video in your Chrome browser.Stream many apps, if they have Chromecast support.I enjoy using Netflix to the TV from my iPhone.  The Apple TV's are more expensive and don't really do much more than the Chromecast.  Especially, once the Chromecasts mature...Apple TV gives you very specific things you can do with zero flexibility.  I own an Apple TV and use it for certain things.  But, for
