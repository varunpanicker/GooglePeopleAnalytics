ist for most pages and apps. only youtube.4- apps are limited or designed s***ty like pandora is not saving your screen.other than that great product for the price....", "Before I begin - let me get this out of the way - this device cannot be powered from the HDMI port. Google clearly states this on its Support page, and in the user manual/sheet. This device is powered by its USB port. The only question is whether you need the power brick, or whether you have a powered USB port available on your TV that can be used instead. (see first comment below the review for Google's connection instructions.)Now, for the review:The key innovation with this device is not its ability to stream content - that's been done before and done well.What the Chromecast brings to the party are an amazingly compact form factor and a user friendliness that Apple's engineers should envy.Setup:######In the box, you get the Chromecast, a micro USB to USB cable, a USB charger, and an HDMI cable extender.1. Connect the Chromecast to power. You can use the supplied USB charger or simply a powered USB port from your TV or receiver.2. Connect the Chromecast to an available HDMI input port on your TV or receiver.3. The Chromecast \"Set me up\" display should now appear on your TV screen4. Download and install a Chromecast app to an Android device (I used my phone).5. Startup the app. It automatically searches for the Chromecast and displays a code on its screen.6. Once the app detects the Chromecast, the TV also displays that same code7. If the code matches, click Next on the app, and move on to enter a name for this device8. Next, configure the Wifi password that the Chromecast should use9. The Chromecast connects to the wifi network, and ... that's it!Open your YouTube or Netflix apps on the phone, and you'll see a screen cast icon that you can click to \"cast\" your screen over to the Chromecast.Your phone now acts like a remote control, allowing you to fast forward/rewind/pause etc. on the app, and watch it reflected in real time on the screen.There was absolutely no lag with either Netflix or YouTube, and I could even turn on CC for Netflix.Note that once your video begins playing:1. you can close the playing app and interact with other apps as normal2. you can even turn off your phone, and the video will continue uninterrupted.Also note:The Google Cast extension for Chrome  adds a Cast icon to the top right of the browser. This lets you mirror an entire browser tab to the Chromecast. However, when I tried to mirror video the results were choppy and unwatchable - possibly due to my network's limited bandwidth.Overall, I have been very impressed with the stability and quality of this device. It absolutely does not feel like a version 1 product.Happy Streaming!", "Too little support at the moment. Can only screencast from PC and not mobile device.Easy to set up though.", "After some trouble with my wi-fi reception and after my cable company changed the router. the stremer connected right of way, been enjoying some movie channels, etc. Quick delivery as well", "I wish they would quickly open up the SDK and add more features to it's streaming capability. For the price though, this is a now brainer.", "I was dragging my foot about buying a Chromecast device simply because I own a Roku 3, Apple TV and a Blu-ray player with apps. But when I was going on a road trip and wanted to have my Hulu Plus, Netflix, and YouTube available to share with others on a bigger screen, the Chromecast seemed like the perfect solution.I managed to get it for under thirty bucks which made me happy, but was disappointed that Amazon Instant Video support is lacking with the device. Even so, the price and functionality on multiple TVs seemed worth it to me.Used with my Chromebook, these are the 10 Things I discovered, using the Google Chromecast:1. Installation is a breeze if the Wi-Fi network you are using is a good one.2. The Chrome browser extension is easier than the iPhone app to use. (I had issues with getting the app to connect with the Chromecast when using my iPhone, but not with the Chromebook and another Windows laptop.)3. Video streaming lags at times (not on the device you're streaming from, but on the larger screen connected to the Chromecast) producing choppy video quality on the HDTV.4. Downloaded videos stream better to the Chromecast than live streaming from the web.5. Having access to Hulu Plus, Netflix, and You Tube via the internet, and being able to mirror them on the big screen is pretty cool!  Especially since this will work with any HDTV with a HDMI port, versus with the much more expensive Apple TV casting only from iOS devices.6. I really miss having Amazon Instant Video!7. The Chromecast is easy to setup, use and is so highly portable, I can see where it would be a great gift for guys and gals who are 12 to 25. (And those of us who are gadget geeks and just need more of them.)8. Chromecast will not replace my Roku in my daily use, as the streaming quality isn't as good and it lacks Amazon's connection.9. Chromecast has a cheap price, but it's quality built!10. While Chromecast won't replace my other streaming devices in this cord cutter's home (I don't have cable TV), it's a great gadget to throw into my laptop bag to bring with me on the road or to use to share projects at work.After using the Chromecast device I wrote a book -Simple Guide to Over-the-Air Free TV, which mentions Chromecast as one way to enhance over-the-air FREE TV programming options for folks who drop cable or satellite TV.Overall, this is a great gadget that I hope will just continue to improve. In the next version of the device, I hope they add Amazon functionality and improve the iOS app. Either way, I'd say 'buy it' if you simply want to mirror your laptop onto a larger screen and do it wirelessly. Sharing streaming content is just the icing on the cake.", "I was lucky enough to score one of these early on, with the free 3 month netflix trial. $35 for the chromecast,  minus 3 x $7.99 netflix is a cost of just $11.  - Brilliant.I should mention this was a short lived offer, and no longer available.Anyway, it arrived last night, and this is a first look review.Box - nice small square box and sleeve, contains the Chromecast, an HDMI extension (about 3 to 4\" - In case your TV has an awkward HDMI port), USB to Micro USB cable plus a power adapter, and some instruction.It's an HDMI dongle that plugs straight into the TV. Nice and simple (unfortunately it also requires power - wouldn;t it be fantastic it was also powered by HDMI too!). My TV happens to have a powered USB port, so I'm able to power it without unsightly wiring. Very neat little device.I used a PC with chrome browser to set it up, and connect it to my network. - just go to the website that's displayed on your TV on the chromecast channel. Chrome will download the widget / app that you need.Very easy to set up - you will need the WIFI password to your network.I did try to do this first directly from my Iphone, I was unable to get it to work via this method. - But via PC it was a breeze.Once installed I was able to hit the \"Google Cast\" button that is now in my browser, and it displays directly to the TV.So anything you can view in a browser, I think you can have on the TV - ie HBO GO  etc.Right now there are few apps available, netflix being the largest. - but others have hinted at being compatible soon - redbox, hulu, pandora to name a few.Being a bit more of an open platform than Apple, I think we will see some interesting things quickly.I then pulled my nexus 7 out, and that was also an easy install. - download the chromecast app, and then netflix, movies etc were able to be played from the internet.Seems the main difference form apple tv, is that the nexus is not sending/mirroring the info, but your content is being pulled directly to the chromecast from the cloud. ie I had a movie that came with the Nexus 7 - Transformers, I have previously deleted it. - It started to play directly on the chromecast, and left the nexus as a remote.So far, I like it, I will likely buy a few more for the other TV's in the house.- I mean, I can buy 3 for the cost of 1 apple TV. Great", "I love my Chromecast, it makes streaming movies super easy.  And you can stream Chrome tabs so you can watch a show from the stations website directly on your TV.", "Love this product... It allows you to stream Netflix, YouTube, Vevo and others to your television in crystal clear quality. Perfect for when you have people over and want to entertain.", "There are currently not many products that even do nearly the same thing this does. It's very inexpensive. The support for it is great. I do notice occasional stutter and audio quality degradation, but hey, it's wireless video. I'm very pleased. It includes everything needed, and even the packaging is high quality. The setup was very simple.My review is probably shorter than the Chromecast deserves, but I don't have any significant complaints, it has totally changed the way I use my receiver. It is now set to use the Chromecast source 90% of the time. I can pick out a movie from my phone, and I can resume the song I was just listening to in the car once I open my front door. Support for local media could be better, but it's still quite new.", "Buy this. It's super easy to use and super convenient. Works great with Netflix, Youtube, HBO Go, Hulu plus and google movies.", "I used to use my PS3 for streaming youtube and netflix, but this has completely replaced it and is much easy to interface with.  Very impressed, especially with MLB.TV coming on board.", "Bought this for my parents who do not want to get a smart TV. Being a college student this was a budget Christmas present. I tested it for hours before I gave it to them. They will be using it for Netflix and Pandora, which are some of the only big supported apps right now. They work flawlessly. If you have quality problems, either learn how to use the product correctly or get better Internet. As for the rest, you have to remember... Google has not finished this product. The code for this device is still in Beta, however, it has an enormous amount of potential. Point being said, it works great for supported apps, Tab casting is a little laggy and slow but it should improve with updates. Whenever Google finishes the SDK for this, Then it will definitely be worth it. If you're hesitant now, just wait. Google is a great company and they are nothing like Apple or Microsoft. They give out so much free software that works magnificently. Give them time and this little thing should be fantastic.", "This little gadget is awesome.  I no longer have to connect my laptop to my tv with a 10 foot long HDMI cable.  I can stream any website I want over the browser.  Now I can watch movies while still working on other things on my laptop wirelessly.  I am also able to stream my Nexus phone and tablet over to the television.  My television's HDMI outlet produces enough power to enable the Chromecast, however a separate charging cable is provided in case its not.Otherwise, I don't think I would have purchased this if it hadn't been on sale.", "I played around with the Chromecast for a day and it works very well. Setup was quick and straightforward. YouTube and Netflix played nearly flawlessly. I was able to cast videos to the Chromecast using my iPhone, Macbook Air, and an Android tablet. I could switch among the different devices and the Chromecast will play the selected video on whichever device I was using without delay. I could not find how to queue videos on my Macbook Air, but I found the TV queue on the YouTube app of my iPhone and Android tablet.I will mention some of the issues I noticed when using the Chromecast. On rare occasions, when I changed the YouTube video being played, the video would not play on the Chromecast but the audio would still play. Refreshing the video on the device I was using would fix that problem. I didn't play around on Netflix long enough to see this problem occur. Private videos on my YouTube account will not play at all on the Chromecast. I'm assuming it's because the Chromecast does not have permission to access my private videos. Unlisted and public videos will play fine. Casting a Chrome tab on my Macbook Air would result in a laggy and blurry display of the tab on the Chromecast. The text was unreadable and scrolling on a website was delayed by a second. I also found no way to set permissions on which devices can cast a video to the Chromecast. I can see that being a problem on a public WiFi or a shared WiFi with the Chromecast.Buy the Chromecast for YouTube and Netflix. Don't buy it if you want to mirror your Chrome browser tabs.Update: I got my Netflix 3 month code on July 30, 2013 and after I used it, a discount of $23.97 was applied to my Netflix account. Awesome!", "The reason i gave 3 stars is because my chrome sometimes disconnects from my browser when i'm casting using my macbook air. I dont know if it's because of my network connection. In addition to that, there'll be times when I am unable to find my chrome cast.", "I love this thing. It works so easy.  I stream movies from my phone or tablet in a matter of seconds. The setup is very easy just follow the steps on the screen.", "It's quite amazing, the capability of this little device.  The set-up is very straightforward;  I can easily imagine even complete Luddites mastering the installation.  Once streaming, it communicates directly with the router, so I can shut off the laptop/PC without affecting the streaming.  (Of course, I can't control (pause, rewind, etc.) the broadcast if the laptop is off!).", "I love Chromecast.  I use this to stream netflix, youtube and movies from my phone and laptop.  It's extremely easy to install and has made watching movies more enjoyable.  Installation took about 10 minutes and I was casting within 5.  It's affordable and a great solution if you're looking to go wireless.", "Our son really likes this item, we bought it for him for Christmas and he really likes it and now we want to get one, too. It enables him to watch shows on his TV rather than being stuck to his PC. I'm not sure why my first review was refused! I said the same thing. Geez. Anyway, it's a great little item! In our son's words, &#34;It's amazing!&#34;", "I have used this to watch Netflix and it worked really great.  I have also used it to watch U  tube and enjoyed being able to see it on my tv screen.", "For streaming, it's still the best value. Big downside that Google still hasn't enabled screen mirroring from Android devices, but there have recently been rumors they're finally going to offer an update and/or apps to do that. I leave it unplugged when not in use, assuming that otherwise Google will track not just everything we watch but probably everything else happening on my wifi. Such is life in our time.", "Not too bad, but it does take some getting used to.  It is nice you can work it from your smart phone, but it pretty much seems to have everything I already have with the jelly bean, so I kind of feel that I may have wasted my money.  Time will tell.", "I don't know if its my network but i have to reset my wireless (actually go into the setting and then exit and save)(no changes made btw) every time the chromecast loses power to connect.  it's a cool idea but mine is buggy.  my dad has one and his seems to work well so does my brother also.  it's possible i got a lemon....I'm a little known for that.... only other complaint.  it will not let you stream anything from the browser to the tv. (Video) unless its through its approved app.", "Google with another masterpiece. Takes the apps from your phone and puts them on your TV. I put YouTube on the TV from the Chromecast and even restarted my phone and it still ran on the TV.", "It is a really nice companion to a tablet. being able to use my nexus 7 to find videos and send them straight to my tv is really awesome! I've noticed a few bugs mostly pertaining to the youtube app encountering errors when I try to send a video to the chromecast but has only happened a couple of times and I use this thing almost on a daily basis.", "Quick, easy and awesome. I purchased two and then a third for my parents. Highly recommended.", "I have a lot of streaming devices in my house. We mainly use XBMC which is installed on a Pivos and I have a few Raspberry Pis  set up.When the Chromecast came out I ordered one right away. I love this little device for when I am traveling and such. I am able to watch movies and such as long as the TV has a HDMI port. I also use it a home when I want to show pictures on the TV.As more and more apps become compatible I can see it being used more often.", "I don't think it does enough to stream more stuff from my PC.  So far only been able to use it for YouTube videos.  Would be nice if this worked with Amazon Video streaming.", "Great little device to let you stream to your TV.  Small enough to not get in the way and ease of setup will have you watching streaming video in no time.", "for 30 dollars i couldnt complain, amazing features, i just cant wait till amazon video is supported, but with youtube and plex support its well well well worth the money", "It was very easy to set up, but it simply needs more content.  If you're not a netflix or huluplus subscriber, you're stuck with youtube,  However, I have found out that a screaming toddler will be entranced by 100 continuous hours of Nyan Cats, so it can't be all bad.  Google, start rolling out more content and you'll earn that fifth star.", "The Chromecast works right outa the box!! Works especially well with Google products.. My Nexus 5 worked flawlessly with it. My Nexus 7 also works with out a single problem. My other non Google products work just fine also... but connectivity some times can be bothersome. I would have to reset the Chromecast (power down, power up).. or I'm watching a show on Netflix and I need to pause, and low and behold my phone  can not HTC One can not find the Chromecast to pause the video!!Other then that I wish I could play content off the phone simpler. I have not had a chance to test out the Real player app yet.. Lets hope this works with out a hitch! Otherwise I recommend this product simply because its tiny, out of the way, works on multi-platforms, and is a breeze to use!!", "I travel a decent amount for work, and most of the places I stay have relatively new LCD TV's.  That means they have HDMI and usually have a powered USB port.  If not, I always travel with a cheap household extension cord and use the USB to wall adapter that's included with the chromecast.I primarily use this for HBO GO, and sometimes Youtube/Google play purchases.  I haven't used &#34;tab-casting&#34; from my laptop very much, but the few times I did mess with it, it seemed to work fine.As iOS continues to allow more and more apps to function with the chromecast, I think it will continue to be an increasingly useful streaming stick.", "The Chromecast had my husband and I very interested from the get-go since whenever we have people over, we seem to be hooking up one of our laptops via HDMI cable, to our TV.This made it easier to show people things online or stream music videos while working out. However, it's just a USB port and sometimes very slow. I know that's dependent on internet connection, but our connection is really fast and we still noticed some problems with freezing, intermittent connectivity, etc. It's a cool concept and only $35, but it's not the most revolutionary invention.", "For SOME reason the person I call honey bunny seems to think the ONE and ONLY way to hook this here puppy up is to reach over yonder to the far reaches of the TV WAY up high! To the TOP of the TV - where for some unknown reason, he's unable to reach ... or perhaps there's something already plugged in - but I think it's pure laaaaa ... eh hem let me pull myself together, I think my dear husband being only 6'2 can't reach that high, and is having trouble locating the place to plug this in.Well, low and behold when I told him I actually read (the other day that it COULD be hooked into an audio or video device! And didn't HAVE to be hooked into the actual television!)I hooked it into the hdmi port on the Netflix box, but haven't had a chance to try it yet ... will report back when I find the remote my teenage son is &#34;borrowing&#34;! : )", "It's not brilliant but it is good value for money and does what it says, which is cast to the tele a Chrome tab browser, or from a limited number of apps on Android/iOS devices and with the release of the SDK can only mean more will be coming, making this more useful.Out of the box, there was the Chromecast, a micro USB cable and a plug adaptor to power the device (though I plugged the USB cable straight into the service port on my Mitsubishi tele and works fine) and a HDMI extension.Set up was simple, plugged the device into a HDMI port and set the tele to that input and it has instructions to guide you through, which is connect a wireless device to the Chromecast as it creates a wifi network of it's own. When connected, you can input your home network settings and the Chromecast then connects to the home network and for me, did a update which took a minute to download and a few mins to install before it restarted and was good to go.Installed the chromecast plugin to my browser on my desktop and netbook and they found it instantly, clicking the box icon on the tab you want to cast and away it goes, which for most things I have tried works pretty well.What doesn't work is Amazon Instant. Silverlight just doesn't work and changing the setting to use Flash, for me, I get either when using the inbuilt Chrome pepper Flash a notice saying you need to update it or is using the latest Adobe Flash version getting a message saying that the number of users of the service account has been reached and to disconnect a user first. To get to the settings for your info, type into the address bar: about://plugins and hit the + Details if you want to switch between the Flash versions.Anyway, that not working was expected but it is a shame.As a side note, I got the Portta PET0301S 3x1 HDMI switcher so I could plug this and my Samsung C500 DVD player into another input  as I had run out on my tele and was able to set up my Logitech Harmony 700 remote to work with this really well, but the auto switching also seems to work.One issue I had with this though, it would not feed the Chromecast to the tele unless the DVD player was switched on, which is a little annoying and perhaps maybe needing the external power supply, but it's only a small annoyance and other wise works well and it's certainly a cheap and easy option to get more HDMI inputs if you run out on your tele.", "Pros:1. Relatively inexpensive ($35) compared to other options (Roku, Apple TV,...)2. Easy to setup (takes only 5 min)3. Can control using multiple devices (smartphone, PC, tablet) on multiple platforms (iOS, Android, Windows)4. Can stream anything on the Chrome browser (duplicating what's on screen)5. Can cue up multiple play items6. Doesn't consume battery on the smartphone (initiate streaming and move on to do other things or even put the phone in suspension mode7. 3rd party apps will continue to make this device more useful and will eventually allow streaming of anything on the PC or phone to the TV8. Tiny footprint that can easily hide away in the back of TV (if the TV has a USB port, then the device can be powered by a USB cable without a power supply connected to the wall outlet)9. Can connect it to an audio device/receiver and stream Spotify or Pandora continuously without turning on the TV- this is a very good feature!10. No additional service fee or subscription fee other than services that you choose to pay for (such as Netflix or Google Play)Cons:1. Doesn't support any local storage media directly (you can connect the storage media to your PC/laptop or smartphone and stream from there if necessary, though)2. No remote controller (you can use your PC/smartphone as a remote, though)3. ... can't think of any more cons!", "I bought this for $35, and I might get a 2nd just for the convenience (so I don't have to walk my lazy butt upstairs to switch the monitors). This product is great, especially if you are like me and forgo cable or satellite service for digital streaming like netflix, youtube and hulu. There are other services which will work with the Chromecast as \"native\" apps, but this is not all you can do with this device! I'll explain.From Android devices (In my household, Galaxy S3 and S4, Dell Venue 8) the native apps (I use youtube, hulu plus, and netflix personally) work flawlessly and quickly (from other reviews ios works great as well apparently, although I don't drink the Apple kool-aid myself). By \"native\" apps, I mean apps you can control on the monitor, directly from your android or ios device. The Chromecast is really easy to set up and use these with. Along with this however, you can stream just about any video content from a Chrome tab on a PC. I haven't come across any video I wasn't able to view in this manner, and I watch so much content online. My set up works like this: I have a central home media PC, and I use a local network remote application to control my PC from my android device. I can see the PC screen on my android with this, and I can watch any video content on the Chromecast without needing to physically go to my PC (super lazy guy here). It doesn't take much set up either.What I like about the Chromecast, is that it doesn't take up CPU power or battery life on the controlling device, like a similar \"mirroring\" device would. It uses the information you send it to get the source online through the router itself. This way you can play something on the monitor, and still use your device for other things, without being slowed down.I think this is an awesome device, at a great value. I'm sure soon, it will be cheaper and other options, from other companies will be available, but for now this is a great choice IMO.", "I love this little gadget. A breeze to set up and use. It works great to stream media from my tablet, phone, laptop. While at the moment it is a bit limiting on what it can cast too. Hopefully, Google will get more on board to be able to have this feature.", "Good thing is it connects to HDMI, no need for MHL. Has good quality picture and sound. Good Wi Fi connection. Only negative is it has limited apps. I'm sure Google will add more apps as time goes on. Well worth the price.", "Couldn't have been easier to set up, and it's dirt simple to stick in my pocket and take on a business trip or to a buddy's house. With Google recently granting developer access, it's about to get even more awesome! I love being able to throw my Netflix or YouTube right up on the screen, and can even share whatever web page I'm browsing. Great little device for what is essentially pocket change.", "Brought it with the netflix deal and it was a game changer. The connectivity is flawless for the app enabled devices. However when chrome is mirrored, there is some amount of buffering. A fantastic device to enjoy viewing programs on the big screen. One great deal is when chrome cast is selected, it switches on the TV through the AV receiver its connected to. This helps the user not to select the HDMI channel everytime  the TV is switched on.", "I got two of these puppies. One for the living room  and one for the bedroom and it changed the way I consume TV. Now there are a flood of new applications that support it and it just going to get even bigger. Still some bugs to fix but what a great idea and execution!!!!", "There is nothing that would beat that for what it is offering with this price. But I would expect much more from a company like Google that has the brightest minds in the word at its disposal! I barely can use it due to unacceptable delays of the streaming video. Not smooth at all. I have a 26 mbps Internet speed and was broadcasting from less than 7 ft. All my devises (WiFi router,  Laptop and the TV) are in a very close proximity to each-other in  the same area. I barely can use the product. It is good for slideshow though.Sometimes it works well for YouTube. But the movies that I can watch smoothly on my LT can not be delivered to TV smoothly.", "This device is awesome, works well when you're in the confines of the apps. The only problems I have are that is needs an internet connection to work and doesn't work with amazon prime videos. Hopefully they'll be a fix for that soon. Otherwise is a great little portable media streamer. (For those of you on campus, use your laptop to create a wifi network that only you have the password for, that way you don't need to worry about other people getting to it. Remember to share you internet connection with it, otherwise it can't update and won't stream.)", "Before i buy this product i know that it will give me the best of watching experience. I have a different streaming device but can not playback YouTube videos so this one is perfect for me. Setup is very easy, just plug and input wifi password then you're in.", "Small, lightweight and portable. Lots of uses for this little streamer. Can be used at different locations when you travel and the fact that the SDK is released, more apps would be created for this gadget and more uses can be added to the list of pros that it has.", "This amazing little product is great. You just plug it into your TV's HDMI and USB port (it comes with a separate USB to regular socket coverter, in case your TV doesn't have USB ports), breeze through the setup (you can do it from your phone/tablet or computer) and you're good to go. Right now you can use it mostly for Netflix and Youtube, but with the fast increase in support from various other companies, everything looks very promising. I personally use it whenever I'm browsing on my phone and come upon a Youtube video, I just turn on the TV (the device turns itself on automatically with your TV if you have it plugged in to your TV's USB port, but if you connect it to a wall socket, it will always stay on I think), change the input, and in a few seconds I am watching the video on the TV instead of my phone. Very convenient. Also, once the initial setup is done, you can plug it into any other TV's in your house and it will work. Amazing!I have tested it with Android and iOS phones and tablets and it works on both. Whenever I have people over, anyone can stream content to it by just logging into my local network and downloading the free app on their phones, so if someone is all &#34;Have you seen this video on Youtube?&#34;, they can easily show it to everyone on the TV. It's extremely easy; if someone is streaming something and another person wants to stream something else, they just do, without having to manually stop the first stream or log on to anything or whatever (as long as they are on your local wireless network). Like I said, right now you can use it for Youtube, Netflix, Google Play Music and whatever you can open on a Chrome tab on your computer, but every day there is more support and new apps compatible with this device.The best part: THE PRICE!", "Great tool, works wonderfully at streaming videos from my laptop to our TV. At times, the framerate can drop, but for the most part it works great! There is a delay between the laptop display and the projected image, so if you're using it as a live projector (for a presentation, for example), then you'll have to realize that there is about a 3 second delay.", "This simple little device is a marvel that transfers your laptop screen image and sound to your TV.  A few years back, such a low cost, easy to use product would have seemed like magic to many consumers.  Today it is a reality thanks to Google.  Takes seconds to install but software setup can take some time and you must have the Chrome browser installed on your computer to use the device.  Range of device is good too - works fine with computer 25 feet distance from TV.", "Well worth the $30.  Starts up fast and streams without any lags.  I do miss the remote cuz having to use my phone all the time can get a little tiring.  Maybe I'll use an old phone just as a remote.", "I am back here right now to buy an Apple TV to replace this. For $29, it was worth a try.  Having tried for weeks to work with it, I am just annoyed.  It frequently loses the signal.  And, most important, if you think you are going to use the google chromecast extension to cast your chrome web pages from your mobile device to you TV, sorry, you are not going to, at least not yet.  There are no chromecast extension downloads available for mobile devices.  Since I wanted to use this with both an android phone and an iPad, I am thoroughly disappointed.  The only thing the google web site shows for these kinds of devices is a message on their web site saying &#34;Sorry your device is not supported just yet.&#34;  No mention of timeframe either, Not nice, google.", "we stream most of our media (tv, music, movies, and even game apps) and this makes it so affordable and we haven't had any problems as of yet.  we use our smart phones (android) as our remote, we also use our tablet (also android based).  Love it!", "This is a great innovation, very inexpensive and easily installed on my HDMI TV.  Supplements or replaces Netflix! Now we have Movies in the bedroom!", "Review title says it all. Revise the Chromecast firmware and iOS7 app to work with hotel logins and I'll rate the gadget *****", "Bought this on thanks giving from best buy..... not even used more than 20 times and it already freezes the video, and youtube  gives me error. After I disconnect from chromecast, video runs fine on my samsung galaxy s4, I tried with Ipad, Dell venue with chromecast still video circle spins and spins ans spins and later an error message. I think my 30 bucks are in water............... then went back to my trust worthy laptop and hdmi cable to connect to my TV......", "This little thing is amazing! If you have a smartphone, and who doesn't anymore, and a newer TV, you don't need anything big to play Netflix, hulu, HBO Go, etc.I have a PS3, Wii, Blu-ray player, etc. so I didn't need this for Netflix. I bought it for HBO Go. I have an LG and Xfinity cable, so I needed a way around Xfinity not having a PS3 app for HBO Go.I have tested this with Youtube, Netflix, and HBO Go. I love this little device.I almost bought a $90 system; like Roku or the amazon version. I am so happy I got this. It's $60 cheaper.", "&#34;Google Chromecast TV Player with HDMI extender &#34;The standard Chromecast already comes with the HDMI extender. There is nothing in this listing that does not come with the $35.00 Chromecast.", "Hopefully they will be adding more apps to the device in the near future.  If you are casting anything that is built for it, that works just fine.  But, don't cast a tab with video.  It is in Beta test right now, and does not look so good.  I tried different computers and different routers to see if that would work...it certainly does not.  But, that's what beta testing is all about.  I personally expected a bit more with the roll out as far as apps go.  But, it is a work in progress.", "I gave this to my tech-inexperienced mother for mother's day and she hasn't stopped using it since. She loves streaming Youtube videos to it, as well as Netflix and Hulu. I'm currently working on my Plex server to try and stream movies from my computer, but that's turning out to be a bit of a hassle. This thing is fantastic. Definitely worth the money.", "Would recommend it if you are using it to watch Netflix or YouTube on the large screen. Would suggest you wait and consider Miracast which is a better alternative.", "This very affordable dongle is literally the new way to watch TV.  This is perfect for anyone who has a 1 bedroom place and only one cable box in the living room.  I plug this into my HDMI TV in my room and am able to access HBOGO, Netflix, Pandora and YouTube which is MORE than enough to keep me entertained.  My only hope is that UFC creates an app for it so I can access my UFC Fight Pass account.", "Good", "I thought, based on the ads, that Chromecast was a wireless replacement for an HDMI cable.  I was wrong. In fact, its purpose is so limited, I went back to using an HDMI cable to connect my laptop to my TV just an hour after the Chromecast arrived.On the plus side, the tech is rock solid--beautifully designed and easy to set up.On the downside:- It doesn't simply stream your PC (or smartphone) to your TV but works with a limited number of apps. For instance, no Amazon Prime. (Technically, you can disable Silverlight and watch Amazon Prime using Flash and it will work but it's a HUGE degradation in quality of video.) The irony is that I bought this device on Amazon assuming Prime was a slam dunk--it's not. No Spotify, either.  Be sure your favorite media apps work with this before buying it!- It needs to be plugged in. The ads make it look as if the thing is powered through the HDMI plug but that's not the case. You need to either plug it into a standard power outlet or have a USB outlet on your TV to power the device.- Finally, not a big deal for most users, but this works through your home wifi network--it does NOT create a direct connection between your PC/smartphone and the TV. If you don't have a wireless network, this won't work. Period.The last two limitations are not a problem for me, but the fact I got it to stream Amazon Prime and cannot do is very disappointing. I thought I understood what Chromecast does. I did not, and you should be sure not to make the same mistake (although at $35 I've certainly made worse mistakes in my life.)", "I can use either my iPhone or iPad to watch Netflix, youtube, Amazon Prime and HBO Go on my television.  Easy set-up!  Edited to add that chrome cast does not work with Amazon instant videos.", "Works like it should, but I just don't use it that often. Will depend on what you use it for.For $30 you can't find anything else in its class. Once Plex is open to everybody I will update", "I was so excited to finally have a device that supported HBO go.  That's pretty much the only reason I use my Chromecast. I have a smart TV, so most of the supported apps for Chromecast are already available to me, except for the coveted HBO go.  It was easy to set up and connect to the wifi.  I like the slideshow of stock photos that display while it's idle. When I turn on my TV and select Chromecast as the input, it connects and starts quickly.  Picture quality for HBO is great. Life would not be worth living without this little device.", "It really gives a new meaning to youtube. The device size is very small which makes it very easy to use. I used to have a HDMI cable for watching youtube in TV. But this changes it. Now I don't have any cable. Which makes my room clean.Only disadvantage is it does not support all. I think google is working on it and they will come up some solution soon.", "works greatbought it for my mom so she can use netflix from her tablet.why did it take me so long to discover this device.had to buy one for myself after using hers lol", "I had read online about the Chromecast, and decided to give it a try. I own a android phone (Samsung Galaxy Note II), so bought it when the price was $25-$30. I am a college student, so got some sort of discount don't remember how much but was a good deal!*First Review after owning the device a few months*First thing i did was check to see if it was rootable(mine wasn't), I really wanted to be able to send local media to my Chromecast which wasn't possible early on without root. So, after finding out my Chromecast couldn't be rooted i went ahead and plugged it in. Set up was easy and painless, just asks you if you see the code on your screen and then you enter your WIFI password. Only useful apps when i got it (for me anyways) was google music and netflix. Both worked great! Now there are many great apps that I use with my Chromecast; localcast, allcast, web video caster, and much more!*Only reason i don't give it 5 stars*It seems that the Chromecast can set up its own WIFI hotspot (when you set it up it does this), I would like to be able to send local media directly to my Chromecast without going through my router and bogging it down (I own a older router, maybe with a newer higher quality router it would work better). Another benefit to this would be less lag when sending local file, since most of the time you would be right there in front of your TV to view the content.", "The Chromecast worked very well for a little more than a week when there was a crash.  After  many days with Google support, they are unable to get it to work properly streaming recent TV episodes from a Chrome tab.  Some of the error messages included Shockwave crash, wrong version of Flashplayer and finally a warning that casting performance on Windows i5 systems would not work properly until they release Chrome Version 33 at the end of February.  It is a great idea, but unfortunately, too many bugs right now.", "There is no question that this is a great product, but it does not work for me at the current state.If you are thinking of chrome casting from your tablet of phone, know that there are only a limited set of apps that support it. Youtube, Netflix works, no support for Amazon Prime Videos. No Tab casting from Chrome Browser or Safari. No expectation provided on when they will be supported. I am staying with my old Google TV for now. Returned it today.", "This is such a great way to share movies, music, pictures, personal videos, work documents, etc. I bought one for every TV in my house, and I'm working on integrating these into the conference room projectors at work.", "I have tried using this on 4 different days.It worked two of them and wouldn't the other two times, including today.The initial set-up was a breeze. I had it up and running and connected to my Note 3 within 5 minutes.The next time I went to use it my phone wouldn't see it. I reset my entire network (router and modem), TV, disconnected and reconnected the device from power and the TV. After powering back on, my TV screen showed that it need to be set up again. On my phone, the ChromeCast app saw the device as already set up. No apps on my phone would recognize ChromeCast. I couldn't do anything at this point.A few days later I decided I had time to work with it more so I turn my TV to the correct input and it's working fine. I watched HULU for several hours that day.Then today, I go back and it's not working again. I pulled the power, reset my phone, and reset my network.... nothing.Very flaky. When it works it's great though.", "For the price, this is wonderful. I am able to stream almost anything from the internet by just clicking once on an icon. So glad to have this!", "I love this little device. Setup was super easy. I have set up 5 different devices from iPhones to Android phones, tablets and laptops. All work great. For the price you can't beat it. Highly recommended.", "The Google Chromecast is about the best thing that ever happened to TV. I got rid of my Cable and all I use is this. Allcast now you can stream your own content. It is amazing.", "It does a great job of casting to the tv from my table and laptop. I like the fact that I can move it to whatever tv I chose to watch.", "It works well, although I wish that there were more content streams available. I expect that time will cure that problem.", "The Chromecast is a capable, powerful, inexpensive little device, and I find it very handy so far.  I'm amazed that some people (including a tech blogger I generally respect) are complaining that it's difficult to set up and generally of little value.  I think that many people, including the blogger, misunderstand what the Chromecast does.  The key concept is, the Chromecast does the streaming, not your phone.  Your phone only serves as a remote for netflix, pandora, etc.  Once you start playing media on the Chromecast, you can turn your phone off, or flush it, and the media continues.  This is a unobtrusive, simple way to stream video or music to any TV with HDMI inputs.", "It works great with Android phone. However, no matter how hard I tried, I can't cast it from Chrome (laptop).", "A much easier way to watch Netflix on your tv at home.  We have a bunch of iOS devices and whenever we wanted to find something to watch in the past it was a little tedious using the TV remote and menu, not very intuitive.  With the Chromecast you can look for your Netflix or Youtube content in the app and tap the Chromecast tv icon in the app.  The Chromecast then queries the appropriate source and displays it.I ended up buying a second one so we would have Chromecast capable tvs in the bedroom and the living room.  I also bought one for my parents and brother.", "I bought it for my wife and she really loves it.  The one negative is that it does not support streaming from all media, but for YouTube videos, it works great.  The separate wire for power adds to the clutter though.", "The price is reasonable, and the Chromecast setup is very quick and easy. Just plug it in and set up your Chromecast account. The mobile app is also a nice feature, so you can use your phone to select and play videos on your TV. Super easy, and it works well.", "Bottom line: Before purchasing, check the minimum system requirements on the Chromecast website.Casting from Chrome Browser Tab: I'm running Windows 7 Professional on an Intel Core 2 Duo processor @ 2 GHz with 3 GB RAM and Chromecast is VERY choppy and freezes up. My computer also sounds like an airplane getting ready for takeoff. For Windows Vista, Windows 7, and Windows 8, Google says you need an Intel Core i3 or Core i5 processor (respectively) to stream standard or high quality levels. You should also have a relatively fast internet connection. I thought I could get away with a Core 2 Duo but it does NOT work.Casting from iOS Device: Casting from my iPhone 5 was easy enough. No separate setup is needed for my iPhone since I took care of that when I set up my computer. Upon downloading the Chromecast app and opening it, I'm prompted to open either the Netflix or YouTube apps. I assume there are other apps to use, but these were the only two available to me. Streaming is less choppy than through the Chrome broswer, but video quality is poor.If you have a computer with a solid CPU and a fast internet connection, Chromecast should work for you. Otherwise, you may want to look elsewhere.", "This is a great idea, but the programing that you can get on the apps is terrible,  People in the US are not really interested in watching Korean TV soap operas.  Having to depend on Comcast to get this thing to work is not very original.  NetFlix etc. are on televisions, smart phones, and blue ray disc players  Good price at $35.00, but very little to watch", "I love my Chromecast. I have had it for several weeks now and I use it everyday. It's extremely simple and works flawlessly between my phone, computer, and TV. I plan on buying more of these for my other TV's for the great functionality at a great price. The functions of this device are going to get better and better, I can't wait to see what else Google does with it.", "What can I say about the Chromecast that you don't already know or have read in another review?  Hmmm, let's see.  Well, first of all, the price, form factor, and ease of use can't be beat.  However, as an iOS user, there's definitely room to grow.  At least Google did the smart thing and made sure their device works on all platforms, not just Android, but I can't help but think that it's not getting the app support that it really needs.To me, every single application, and yes, even iOS (despite their pushing of Airplay and the much more expensive Apple TV) should support the ChromeCast.  There should be a way to just have that cast icon pop up all over the place.  Alas, on my iPhone, there's only a few places I get the benefit - Netflix, YouTube...Maybe an occasional other video app or two.  But honestly I think I've only used this thing with those two apps so far.  So, if you're someone who uses Netflix and YouTube a lot, and tends to always pull stuff up on your phone or tablet, and then wants to show it off to the room, I can see how this would be a fun device.When company is over, and we want to share a funny YouTube clip or allow others, this device has been a lot of fun there.  Anyone who logs into your wifi network can cast up from their device, making it sort of an interactive experience.  This has been one of my favorite features of the device, and one I didn't even think I'd use much.Finally, and this was a surprise, I love the HDMI-CEC that steals the input when I start casting.  If I had to manually switch to the TV input this device was plugged into every time I wanted to use it, I'd use it a LOT less.  The fact that casting automatically switches the input (because my AVR and TV support it), it's way sleek.  Something I had no idea was possible before I bought this, but something I really love now that I have.For the cash, I'm glad I bought this thing -- But I'd probably have been a lot happier if it was even 10 bucks cheaper.", "After getting rid of cable, I wanted some other options and an easy way to display those on my TV. I now own two Chromecasts and have not had any trouble. I use them for Netflix and Hulu and they are great.", "Chromecast is great, love the concept, love the price. We've had some issues with our Wifi, but I think that's our router, not the Chromecast device.", "I have had a Chromecast since they first came out.  It does what it is intended to do very well and works best from the supported App's on my N7 & N4.As mentioned, casting tabs or screens from your PC will, for now, be dependent on the horsepower of your PC and wireless network (internal).  Be sure to install the Beta Chrome Browser for best results.  There have already been a couple of firmware updates so be sure to allow some time for those to update when you first get it.I think one reason you see such varied reviews is about expectations.  If you have only one TV and want as much content as possible get a Roku.  If you like the idea of throwing content to several TV's and enjoy tinkering a bit then this is really great.  I have several Rokus, Android phone and tablet so it makes much more sense.Can't wait to see what the developers do with this. Fun stuff.", "This was not hard to set up.The unit was causing WIFI disruption at first use. I reset it, reconnected it and the problem seems to be solved. The phone/tablet apps are functional for Pandora etc. but not for streaming local content from my network device (Synology DS209) or my PCs or laptops.I believe that more products will be developed/updated to provide this function in the future.bottom line ... worth the price.", "The Chromecast has made home entertainment even more convenient. Watching YouTube and Netflix has never been easier. The ability to &#34;cast&#34; a tab from Chrome was a nice surprise, but it is still in beta so it was a bit janky with some websites. The setup could not have been any easier. Tried it on dekstops, laptops, and tablets with great results.", "The Google Chromecast is easy to use and inexpensive, but these two things do not make up for the lack of available channels that Google is offering at this time. If Chromecast were more expensive I would have returned it due to the lack of channels and features it offers at this time. I'll stick it out for now but hopefully Google will be adding more content and functionality soon.", "There are a million reviews for this device and all say basically the same thing: This does all of the things it claims very well and does not do some other things.Buy this and enjoy it for the apps that it supports:  Stream YouTube videos at your next party (tons of fun), stream Pandora, get your HBO-Go on.  It's great, it's cheaper than a &#34;Smart TV&#34; and the integration with iOS and Android is nearly seamless.Buy It!", "yeah I'd recommend this to anybodyspait really is easy to work with and it does exactly as it says", "The Chromecast has taken over my living room as the main content streaming device. It's just easy; turn on the TV and watch the Chromecast quickly boot up, and it's ready to go! You can stream all your favorite contents from the sources you want from your phone, tablet, or PC. YouTube, Netflix, Hulu, HBO-GO; they're all Chromecast compatible. There is even a Cast Store you can download on your Android device that allows you to see all the apps that work with the Chromecast. Never boot up a console or Blu-Ray player just to watch Netflix again! It's so good I bought another one for my bed room.For the price, you can't really go wrong.", "I had been using the Hisense Pulse Google TV, which was extremely buggy but still served the purpose of playing YouTube videos and Google Music, capabilities my Roku lacked.  Finally the Google TV became too annoying to use.  Enter the Chromecast.  Obviously it plays YouTube, Google Music and anything else from the Google Play store.  Of course it has NetFlix, but I found the picture quality to be very poor.  Granted I only tried once.  (I still use my Roku as my primary streaming device.)  Using the Chromecast is different from what you are probably used to.  Typically you use a remote control to navigate menus on the TV.  With a Chromecast you browse your tablet or phone to select your programming and then tap a few buttons to start the program on your TV.  It is almost like having a very nice touchscreen remote control.  Once I got used to it, I liked it.  Setup is easy.  Plug the Chromecast into an available HDMI port and connect its USB power supply.  You can either plug the power supply into any available USB port on your TV or into a power adaptor which is much like a phone USB power adaptor.  I opted to use a USB port on my TV.  This means I have to turn on my TV first before I attempt to use the Chromecast.  For example in one  case I ran Google Music and then turned on my TV.  Google Music would not find the Chromecast.  I had to close Google Music and re-open it after the Chromecast was on.  Only then would it find the Chromecast.  Using other power option maybe get around this quirk.  I have not tried.  Now I just make sure to power on the TV and wait for the Chromecast screensaver before I attempt to stream any content.  One other complaint is the lack of mutlitasking.  For example one thing my Google TV did well was play music and a photo slideshow simultaneously.  However there may be a way to do this via a Chrome browser tab.  Currently the number of apps supporting Chromecast is low, but my hope is they grow quickly.  I am also hoping Google backs Chromecast much more than they backed Google TV.  My Roku is still the best thing going for streaming, but Chromecast has the potential to give it a run for its money.", "I thought i'd use it more than i do, wish it didnt need external power.", "I just purchased this item a couple of weeks ago and I love it.  I am able to stream more things to my big screen TV using it.  The only problem I have noticed; (and it may be more on my end, not really sure yet), is that when streaming music, there are occasional gaps in the song being streamed.  May also be a way to deter anyone from wanting to copy the music; I don't know.", "It does the job it's supposed to do, and does it well, my reservation on the 5 star review is that the chromecast lacks a lot of support and apps to go with it.", "This dongle works great!I don't have a Smart TV, this turns my LED TV into a YouTube player.The 1080p HD display is great.Overall, this dongle is highly recommended!", "Only issue I ever have is connecting to internet. That's more than likely a problem on my end... i.e. not being close enough to the router. But it works great whenever I have good connection!", "It works OK if you have multiple devices to cast to your TV, but if you only have one device, you will get a better experience with an HDMI cord.  There is a 3 second lag time between the device and what appears on the TV.  Good start, but improvements are needed.", "At this price it's fairly hard to beat.  It's an excellent companion to Netflix.  A winner!  Well done Google!  I tip my hat to you.", "I was an early adopter - preordering two Chromecasts!  I have had a wonderful experience throughout the months.  I use PLEX to setup a home media server and with Chromecast I can watch movies and shows through Plex directly on my TV without any hassle.  No more cords to worry with!  Just be sure that you have a pretty strong wi-fi signal in your house.  I have noticed a few hiccups using it in areas where the wi-fi signal wasn't as strong.  Having the ability to mirror your screen has opened up the doors to be able to stream content through websites as well!Highly recommended!", "Love google products and this one is great! It works really well with Netflix and Youtube. Hopefully in the near future there will be a chromecast button in every player.", "If you have a dual modem/router, forget it. (That's something you don't learn about BEFORE you buy.)I spent hours reading forums, researching, and pleading for help. This should be simple! Right?And it is not.I had to go back to my reliable HDMI cable that I used, ironically, with my Google Chromebook. &#60;smirk&#62;", "Easy to set up and use. Works very nicely. Good value.", "This device is cheap and simple to use. I like watching Netflix and Youtube. I recently purchased another one for my bedroom.", "This is a nifty little device. It was fairly easy to hook up and use. There's an app for the phone and also a plugin for the chrome browser. This second part allows you to send anything you are watching/looking at in your browser on to the tv.It can sometimes hang a bit (as expected) if your wifi signal isn't the strongest.", "Set up to use on IPad Air; so hard to work with; As I am watching my program on my TV, then try to access other apps on my Ipad, almost impossible to get back control of the program you were watching...  Very few apps compared to Roku. Apple TV is my second  best compared to the Chromecast", "LIVE videos like streaming sports games will be choppy. Pre-recorded videos like Youtube will be smooth. Performance may vary depending on WiFi signal strength.", "It works.  It's easy to install and it easy to get it added to my network.  So far what I have used it for (Netflix, Youtube, Hulu), has all worked well.  Still need to play with other apps.  In some aspects, it's not what I expected.  I was under the impression you could stream anything from your computer, tablet, or iPhone.  Not the case.  I'll update this as I learn more about this device.  For now, let's just say it is useful for the above mentioned apps, but not for much else.", "This set up in a few minutes. my TV does not have a USB port so am using the AC adapter and it is working very well. I wish there were a few more out of the box options for PC to Chromecast, but for my needs this is working very well", "This is also perfect if you don't own a PS3, Xbox 360, a wii, and a 60 inch 3-D smart T.V. it will be redundant but if you don't have those things, it'll be perfect. I gave mine away to a friend that doesn't have those things but I may buy another one just to have for vacations. I do travel quite a bit and think this will be perfect for that. Once they can put CBS and ABC to go, it'll really be worth it!!", "Bought this prior to going on a 10 day trip where we would be living in a timeshare.  Two days into the trip my wife had her appendix out and was not able to do much of anything but sit/lay in bed due to pain.  The Chromecast came in handy.  I normally travel with a wireless travel router, which allows me to have wireless access for multiple devices while only paying for one wireless connection on the timeshare provided wireless network. With the wife not able to do much and is not a reader, we used the Chromecast extensively watching Netfix and HuluPlus, used several hours each day.  Used both a Nexus 7 tablet with the Netfix and Hulu apps installed and a Acer Chromebook.  Currently there are not any Chromecast apps available for Chromebooks but the Chrome browser has a plugin that allows &#34;casting&#34; the Chrome browser tab to the TV.  The Chromecast provided lots of entertainment that we wanted to watch rather then the junk on TV.  The Chromecast worked without issue. The timeshare network provided 1.5Mb down most of the time but there were times when there was some buffering and when checking the wireless speed it had dropped to about 300Kb down or less.  Buffering occurred more with HuluPlus then Netflix. Netflix seems to determine the speed of the connection and adjust the picture quality accordingly.  The HuluPlus app allows you to select 3 different picture qualities but did not find this to work as well as Netflix. The buffering usually happened around 6pm when vacationing folks were getting back and getting their email fixes I would guess.  Would then get better later in the eve. Overall very pleased with how this worked.  Since so small, this will be a part of what goes on every trip along with the TP-Link TL-WR3020.  Most places we stay at (timeshares) the TVs have HDMI ports but the TVs are still using the old analog cable connections. The router and Chromecast hardly take up any room when packing.  I take the Chromebook in a PC backpack so will have room for these as well.I did not find it the least bit hard to use/setup like some of the 1 star folks report but I am somewhat technical with electronic devices and have supported wireless networks.  Reviewing the doc I would guess my wife, who is not technical at all and afraid that she might screw things up, would have some trouble.--bill", "We found the ability to surf the web on our old 32\" Sony flat-screen using this device so much fun, that we got a new LG 55\" Smart TV.  With this or the Smart TV you gotta be careful to play 720p (1280x720) videos to truly enjoy decent picture clarity.  So we only used it for a month or so, but it worked fine & there was no problem linking remote command of this device with my Samsung smartphone.  The 4 & not 5 stars is because you're more limited what web site you can access than other similar devices & Smart TVs.", "It's really neat to be able to watch my favorite netflix shows on my wide screen TV. My only disappointment is that it isn't compatible with amazon home video.", "Easy set up. Used it approximately 5 times since purchase. The Last time I used it, I had issues with TV picture freezing. The sound continued uninterrupted. I tried both 2.4ghz and 5ghz connections and was the same. Not sure if it is the Chrome device or my wifi network. I do notice the TV display is darker as if Chrome transmission is programmed to be too warm with the color tones. I compared to my Netgear push2tv and found the Netgear stream is brighter. Still a easy and inexpensive way to bounce media  to your HDTV.", "Works exactly as advertised and easy to install. It's amazing that so much technology can be inside such a small box. Works with Windows Vista even though the directions say it might not.", "The price can't be beat, but I find myself missing the Roku 3 in the living room. If you want to cast from your phone or tablet and the (still) limited number of apps for the Chromecast aren't a problem, it works a dream. If you want a faster interface, more streaming services and like the ease of using a remote, then a choice from Roku or Apple might make more sense.", "Love the Chromecast - hate the limitations on what I can currently stream with it .  Netflix, Flex and YouTube are not quite enough. Tab casting from a Chrome Browser doesn't work well so I haven't been able to enjoy my favorite video casts yet.  Google - please open up the APIs and let the developers go crazy!", "This could be used in any room in the house. I am hooked on Netflix and wanted to watch some programs in my bedroom. I have an Wii in the livingroom and my daughter has an Xbox360 in her room. It was cheaper to get this than another gaming console to watch netflix. I can also listen to pandora or youtube. I am very pleased with this seller.", "The Chrome Cast player was a nice addition to my gadget collection. My Android tablet is a perfect companion gadget and increases the viewing options available in our home. We actually have three now between me and my brother.", "When the chromecast is powered on the ports keep changing to the chromecast input, even when on a different input.", "There are very few things that work as well as this.  Setup was very simple.  It will pretty much divert anything you can watch on your other devices to the tv display.  Right now, I'm using this as the only device on one TV and its been fine.", "I really love that my not-Smart 65 inch TV can now stream Netflix and Youtube. I don't love that it seems pretty limited to those two options. Product is a great way to cheaply get the internet to you TV, but I am still waiting for the viewing selection to be as expansive as Roku.", "I have Samsung Galaxy 2 7.0 tablet and YouTube is only app that works.  Netflix gets errors after an update.  Tech support keeps telling me to reset to factory specs but it doesn't work.  Google knows they have a problem but no idea how to fix it.  Seems to me they should just be able to back out the update but not the case. There must be better streaming solutions as this isn't a good one. Am returning mine. Life is too short to put up with this frustration.Update - my neighbor came over and it works on his Motorola smartphone which has older OS than the Samsung. Guessing the Chromecast update isn't compatible with Samsung's OS. The experience still hasn't changed my mind on returning it. What happens next time they add an update - it stops working until they find a fix?Update - after an email conversation with several tech support depts, discovered this is a time issue with the tablet.  My time was 2 minutes off from \"official\" time.  Am changing my rating from 1 to 3. I give the device a 4, support difficulty/frustration a -1.", "It is great at what it does, but it seems to be limited at the moment. Once more apps start allowing the cast feature this will be amazing! Netflix from my phone (with phone as remote) and easy to take anywhere makes this one of my favorite gadgets by far!", "A Christmas gift for my son. He is well pleased and tells me it is functioning very well as intended.", "I think that most people reviewing this item haven't owned it for very long and assume that the frequent behavioral glitches will go away.  They won't.  This thing is very unreliable.Sometimes I can sit down, queue up a movie or video with Chromecast, and watch it through, without a problem.  It's sad that I feel lucky when I have that experience.  Just as often, it fails to connect up to begin with.  I have great Internet service and wireless system (get reliable 35 Gb download over wireless).  All of my other devices connect up just fine, including an ancient Wii.  It often fixes things to physically reboot the Chromecast by disconnecting and reconnecting power.  About once every couple weeks it just will not connect up (even after rebooting, restoring factory resets and setting it up again from scratch) to the same network that is uses the other 95% of the time and I have to give up on using Chromecast that day (and my other devices, including my Chromecast controlling device connect up just fine).The Netflix movie selection apps and movie play controllers are horrible.  They should have taken the trouble to make user interfaces or HUDs that display on the TV, because cell phones and small tablets are too small (the touch screens) for the interfaces provided.  Responsiveness is terrible.  You can never stop or pause where you want to because it takes about 5 to 30 seconds for the system to react... unless there has been a total disconnect and the movie continues playing along no matter what you do.  The slider on the progress meter has resolution that would be laughed at in any computer application.  For a 1:40 movie, the resolution of the slider is about 6 minute increments.  If you slide it to a smaller increment than that it will just ignore your gesture.If you have a big-screen controller (supported table or whatever) and don't ever rewind, this could be a good product for you, if only it worked reliably.  I would much rather use my feature-challenged and kindergarten-style-UI Wii than this, because I can count on it that the Wii will play my movie through and respond to my commands.", "The concept is great - a small, unobtrusive and affordable device which plugs into your HDMI port and provides HD quality sound and picture. The execution, however, leaves a bit to be desired. 1) It's buggy: It overrides the application inside the application and makes for some difficult navigation. Sometimes the application crashes during use and the stream cannot be controlled at all. 2) It's limited: Google makes it fairly obvious they want it to work with whatever application they think it should work. This means pay apps which Google either owns or is possibly getting a cut of the profits. I wish it were a little more &#34;rogue&#34; and it was up to the user as to what he/she wanted to stream. There are ways around it on a computer, but not your mobile device which would be more useful. All in all, it's fine and if you're already a Netflix subscriber, this comes in handy for a low price.", "Great product. Just wish that unsupported videos would stream better.", "Keeps party guests entertained with the easy to use interface and the beauty of its simplicity. My whole family was queuing up youtube videos and two family members bought one from Amazon while they were in my living room.  Web surfing and Netflix all work wonderfully. Pandora as well, this thing is neat.", "As an early adopter of streaming boxes going back to the original Roku Netflix player and including game consoles and an Apple TV for good measure, I have been incredibly surprised by how much I love this device. Because I search for content directly on my phone or MacBook Air there is no fumbling with the Roku's slow menus or listening to the Xbox's fan.  The streaming is rock solid, picture quality and sound are great, and the price seals this as the best way to watch internet TV at home.", "Easy setup and installation and fun to use. Can't wait for more apps to support it. I would highly recommend.", "I have been waiting for something like this for 20 years, Set up is not as easy as they make it out to be but once you get this little thing cranking you get the same feeling you had the first time you rode a bike without training wheels. It is really a life changing experience, for instance I can have my favorite porn on 1 screen while I file my reports for work on another. I just could not be happier with this purchase.", "It's great for youtubeIt's great for NetflixBut, as of right now it doesn't do much more.  Would be great to send the movies or pictures that I have on my device to the TV.  I hope more updates change this.", "I received one as a gift for Christmas last year (2013) since I was buying a HDTV. Here's the thing: if you own/going to buy a Smart TV that has Netflix and Youtube on it, then the Chromecast is a WASTE of money. The Chromecast plugs into the tv allowing you to stream stuff to your HDTV. I do believe that Google will be allowing other services to cast eventually.I saved alot of money when choosing my HDTV because I already subscribe to Netflix. I don't need all the extras on a SmartTv. Setup is easy, and don't forget the plug-in at the very end. Got one for my sister as well.There is another thing the Chromecast can do: you can wireless stream your local files to your HDTV. Google Chrome has an extension that puts the Chromecast tab into Chrome and some minor setup. I've done it on mine. But there are some flaws.The streaming is sometimes slow, so watching videos gets choppy or buffers randomly. You can turn your TV into a HUGE desktop if you wish.I've even managed to get my Kindle Fire HD to Cast my content onto my HDTV. I'm not going to get into specifics. I've had all that set-up since February of this year.Reminder: If you have a SmartTV-----NO Chromecast.", "Has solved my Netflix streaming issues with my Sony Blu-ray WiFi player. With Chromecast, no more freezes, drops or buffering. Same with YouTube and a free Photocast app which allows 'casting' of my photo library on to my HDTV.  Couldn't be more pleased and highly recommend for price and simplicity of set up and operation.", "Several months ago we dropped our TV cable service and retained only Internet service. Chromecast gives us the freedom to send what ever we choose to the TV screen from any &#34;Chrome Browser&#34; or &#34;Chomebook&#34; in our house.  Netflix and other video streaming services are slowly integrating &#34;Google Cast&#34; right into there app's which makes the whole process very easy to use.Casting a tab from the Chrome browser with video embedded has proven to be a hit or miss option. Some times it seems the video just can't sync up or stream smoothly when cast from a tab.  Casting from apps like Netflix is always smooth and nearly flawless.The unit I bought was labeled as BETA.  So over time Google has issued firmware upgrades that have continually improved it's functionality.  I think this device or it's technology may become an industry standard for wireless streaming video some day..", "I got this on sale and bought it thinking I would use it for streaming video. Shortly after receiving the plug in I bought a new TV and it had Google already installed in the firm ware on the TV so I didn't need it. I gave it to my daughter and she is using it and it works well.", "This is a very good add-on to your HD TV to allow you fully enjoy HD videos from YouTube.  Highly recommended to everyone.The reason I did not give this product 5-stars is that this Google product is still kind of at beta stage and it takes quite some efforts to set it up if your home network is configured differently (e.g. you hide your wireless access point).  And it can frequently wake up your TV in the middle of night if your TV allows HDMI device to wake it up.  But all these problems are not fatal and you can live through them to still enjoy the show.", "I bought this for my daughter who has a nice flat screen LCD TV, but lives in NYC with no cable connection (too much money). She had been watching everythign on her laptop via internet, now she gets a large screen version. It was simple to set up, worked perfectly right out of the box.", "Plug it in and follow directions and within 60 seconds you can watch stuff on your big screen, hd TV.Whatever you can call up in your Chrome browser will be 'cast' to your HD TV.We can use this to display current ads in our commercial business...just put up a HD tv on the wall, and call up one of our web pages and instantly we've got a HD display of our products.We use dynamic drive on our website to produce something similar to a powerpoint presentation that's displayed in the lobby of our business.", "I spent an entire afternoon on the phone with Google Chromecast Support trying to connect my Macbook Pro to my TV with no success. After what seemed like an eternity, I was told her supervisor would contact me tomorrow.  Two days later I received an email from Google instructing me to run a diagnostic program and submit the results which I did.  The next day I got another email asking what happened when I plugged it into another TV after I told them I didn't have a second TV.  That did it, I contacted Amazon and returned the device. Apparently thi Google&#8217;s Chromecast isn&#8217;t compatible with a Mac.", "It does what it said.  Very easy to set up, can work with any smart phones.  I installed it in my son 's room so that he could connect his iphone to his TV screen to avoid him in a small screening watching TV for too long.  it worth to buy and very strong signal even I can detected it with my Samsung in my bedroom to beam my phone screen to his TV.", "This thing works great! The only reason it is not 5 star is it does not have 802.11 n or ac. With 1080p streaming simple 802.11 g just does NOT cut it.", "I have Google TV, a Vizio TV with apps, and a Panasonic Blu-ray player. All three devices are capable of streaming Netflix. The picture quality of the Chromecast is superior for me compared to the other devices. Why did I purchase the Chromecast? I purchased with 3 month Netflix deal making my cost minimal for a device I can take with me. Fortunately my three year old TV has a side HDMI port with USB outlets right next to it so my install is clean with no need to connect to the wall. The TV also had a firmware update to support CEC allowing the turn-on switch inputs feature to work.I have a fast network with a high-end desktop PC that is connected via a wired connection to the router. For me the quality of a picture streamed to the TV through the desktop browser is great. It is slightly behind the desktop but the picture has been rock solid from a variety of sites. Have not tried streaming from a lower end laptop or tablet so I can't comment on that.I have had a Roku box in the past. Highly recommend it. The channel choice is unsurpassed. If you have room for another box it is probably the best choice especially when compared to what third-party vendors charge for the Chromecast. AT 35 Chromecast is good value at 100 it is way overpriced compared to the Roku at 78 plus cable for a 1080p streamer. Do not pay anything more than than retail. When I ordered from Google they said it would ship in 2-3 weeks. It shipped in two days though the journey took a week from when it was shipped until it arrived.", "Works great with ipad.Minor glitches with setup.But excellent customer support fixed issue.Hope all websites will be comparable with thisProduct.", "Very limited capability. Only good for YouTube and nextflix. Will not mirror tablet chrome browser.  As of right now, better to get roku player.", "Does the job, my TV's usb port does not supply power but it's also a dirt cheap tv from black friday. So I use the AC wall plug and it's great because I can turn my tv on with my phone.", "You can stream pretty much all your content through it.  There are a few things to keep in mind:  If you want to stream content from your browser you need to use a Google Chrome browser (Internet explorer will not work).The exception to this are items like Netflix which is really imbedded into the browser and not directly associated with Internet Explorer.Works great with an IPad Mini, a Nexus 7, and Windows phones.On to videos on your hard drive.  You can also watch videos that you have stored on your computer through it but not directly (this is the only drawback).  How do you do it you ask?First install Realplayer Cloud on your PC, then install the app on your portable device (iPad, Nexus, Kindle, etc.).  The portable device is required for this.  Once this is done you can sync the two wirelessly and your PC video content will appear on your device.  Once you begin to play the content through RealPlayer Cloud on your device you can click the button to send it to the Chromecast.  It sounds involved, but once the RealPlayer app is installed it's not.  Trust me, because I was going to return this until I figured it out.One last thing, e
