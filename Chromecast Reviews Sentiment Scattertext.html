your browser window to your TV, but don't expect a great experience.Bottom Line - it has the potential to be really great down the line.  At the moment, there are some positives (kindle streaming of netflix), but the the negatives greatly outweigh the positives.  Hopefully an update at some point will really make it the product it should be.", "Since I also have a Roku player, Chromecast will be inferior to Apple TV and Roku until it gets more content options. I can see taking it on the road when on vacation if one wants to access their Netflix say on a hotel room TV.", "This is a great way to bring the family together, now you are no isolated in your tablet or phone watching that youtube video, share it with the family on the big screen. Quite easy to set up and seamless afterwards.", "Not perfect though.  It does lose connection more than you'd like and have other glitches but overall its a great product for the money.  I have owned Roku, Xbox and a MacMini hooked into the TV.  This is the best of them since I can use the ipad, iphone or Mac to control the content.  I am buying a second one for my TV in the bedroom.", "At home I have this plugged into the HMDO port on the side of my Panasonic HDTV. I couldn't plug it into the back since the TV is mounted on the wall. It does a great job bringing me almost everything I get from a Roku box, which I have in another room.", "Listening to music on Pandora is wonderful.  Now that Plex allows non-monthly subscribers cast content that is on their media server to Chromecast, you could send any of your movies that you have in the Plex Media Server to Chromecast.  You do still need to pay for the Plex app. It is $5 so it is fairly inexpensive for the convenience of watching your media.  It would be nice if they integrated the Chromecast feature onto the server.  This way you would not have to go to your smartphone all of the time just to play your content.I am sure more apps will integrate with Chromecast, so the fun has only just begun.", "Great for HBO go, youtube, netflix, and the likes.  I find it very convenient and useful.  Takes very little space, the charging wire is a little annoying, but can be hidden.", "This little bugger gets use regularly in my room. The fact I can cast from netflix, my own desktop or my tablet is freaking beautiful. Anything I want to watch from sources like Youtube, Netflix or most other big brand name streaming services, on my 42&#34; Sharp LCD TV. For $35 this thing is a steal. I'm not surprised there were problems getting enough to be shipped when it first came out, it's a fantastic deal that works with either iOS or Android devices. What more could you ask? Go and buy one!", "This is a device that has so much potential to create a new tier in home entertainment. Instead it is falls short of even wifi enabled bluray players.The streaming function is cool but you have to keep your computer, tablet or phone running which drains battery and kind of defeats the purpose. You can bypass this and turn off the computer and the chromecast will continue to stream but then you lose the ability to pause the program.My suggestion to google would be to create a keyboard or app that would let you use chromecast as a stand alone web browser. This would add the functionality to make the chromecast a must have piece of technology.", "I bought one for myself and it work perfect.  I can watch work-out youtube videos in a big screen.  I thought it would be helpful for my parents, so they can watch shows from youtube too.  They are using it and are very happy", "The Chromecast can stream Amazon movies, Netflix, YouTube and other services to your TV.  Actually any tab, but others cannot be fullscreen.", "This thing, I knew I wanted a TV, this chromecast stick drive and some other things like router, modem, high speed internet, computer, streaming accounts, etc. Anyway, I digress, this thing is off the hook! Stream anything and everything onto my HDTV, including YouTube videos of bunnies!", "We have Rokus on three other TV sets and was going to get another for the living room as I'm getting ready to give the cable company's expensive premium channel selection the boot for Netflix, Amazon Prime, etc. This was cheap $35 and works right from my smartphone. I have the iPhone but it works on them all. Allow a little time for the first set up, ie don't plug it in five minutes before show time but after that it is a snap. You do need to use the recommended power supply so it is a bit more than you see right here. Amazon has their own Fire out now that I have not checked out. it is $99 and this is $35 though.", "I'm a tech guy and I haven't made the time to really delve into the Chromecast yet.I've played with it a bit and what I've seen so far is really cool.There are a couple features I'd like to see (media access on network shares) but I suspect I just haven't found that yet.Cool to be able to manage through the phone or tablet as well.I expect it will continue to add functionality and will get better over time.", "I'm not sure why people are confused about this device.It lets you watch youtube and netflix as well as other services.Read the description carefully.It works great.  We use it to play youtube videos on a home gym tv for working out along with the youtube videos!", "Let me first say that I love my Roku 3 and would highly recommend it ! Now for this Chromecast - I specifically got this for a our smaller flat panel (32&#34;) tv so we could &#34;cast&#34; using my little Samsung Chromebook. Chromecast from a Chromebook - should have no problem there, right, WRONG !  I can only cast Youtube, everything else is very choppy, starts and stops, disconnects. Initially I could also cast Netflix, now that too is gone. Here is what is so ironic, I can cast from my old Gateway computer, anything - anytime  no matter where the &#34;cast&#34; icon is, either the on screen (as in Youtube) or the tab cast icon (in the upper right corner) again no problem but from a CHROMEbook to a CHROMEcast forget it.  And as far as the customer support goes, forget that also ! They don't seem to understand that all my other devices work fine AND I can cast from my old computer. Like I first said pay a little more and get the Roku !!", "This is a well designed product.  Getting it connected to the TV and my network was very easy.  At this point the only included apps are Netflix and Youtube.  You can cast from your portable devices / laptops though only certain content can be used.  This is a nice product with a ton of potential but is somewhat limited at this point by the lack of content.", "Wow. This little piece of equipment is amazing! I was going to buy a smart TV but this pretty much does the exact same thing! I saved a ton of money just buying a standard LED and adding the Chromecast vs buying a smart TV. I love that when I &#34;cast&#34; something it automatically switches my TV to the correct input! If you can get it on your chrome browser you can put it on your TV. If you are on the fence about this.. its worth the $35!", "I would not order this again.  I rarely use it, cause the chrome/google will not let you stream any content from your phone/computer to your tv.  They have blocked any content other than their own or netflix.  Sad to see google having restrictions on their stuff, but I think the apple/google age will die soon if they keep this going.", "Doesn't work at hotels but if all you want to do is watch Netflix at home this is for you. You can even stream Pandora. It's very fun to take control of the Chromecast with multiple devices (especially when you are the one kicking someone else off) but that can also be a downfall.  No remote to lose so that's a plus. Just learned this weekend though that it won't work on the wifi at most hotels so that's a huge drawback for me. You also can't mirror Apple devices so if you are an Apple person shell out another $50 and get the Apple TV.", "- My music seems to sporadically pause when using Google Play on an Android Nexus 5 (stock).- Redbull app seems to play sound on phone and on TV.- Songza wont play via Chromecast.- Allcast can't find the Chromecast.Still a &#34;beta&#34; product. If you want flawless integration, but an AppleTV or Roku. Google tends to release buggy products early and then work the bugs out as they go.", "I hooked this thing up today and have taken it for a test spin. Setup was quick and easy. Getting my browser to work with it took a little more fiddling, but that's just because I didn't want my work email associated with my youtube etc... nevermind. Anyway, Chromecast works basically as promised. It's sort of neat that I can pull up a youtube video on my phone or tablet or computer and get it playing on my big screen.It was apparent right away though that the image was cropped on my screen. I'm running a 1080p stream to a 1080p screen, and don't have this issue with my PS3, Xbox, Blu Ray player, or Boxee or Roku. I streamed my screen as well, and sure enough it wasn't a true representation of my laptop screen. Didn't matter what I streamed from either - I tried doing so from my phone, and the youtube video was cropped on all sides - looked zoomed in. I played around with my tv settings, and it didn't fix the issue. There's no settings to be found for fixing it either.Even zoomed in, it was a nice quick way to send youtube to my tv (even though I have other methods) - it's easily the fastest way considering the time it takes to fire up other devices. Hulu was also zoomed in, and the performance was choppy. I noticed I had to have the video playing in my laptop at the same time and I couldn't close the lid on my laptop. If I went full screen, Hulu would show full screen on my tv, but I couldn't do anything else with my laptop. The video on my laptop was not synced with the video on the screen. So if I want to watch hulu and do other stuff with my laptop, I have to watch it in the browser window which you can see on the tv screen rather than full screen. Full screen crops the video anyway though like I said, so there's really no good way to watch hulu I don't think. Unless I'm missing something.Netflix had the same issue as Hulu with the cropping and full screen. Youtube didn't have the full screen issue where I couldn't do anything else with my laptop... just the cropping.This is a decent little device for the price, but I probably won't use it for much besides youtube streaming. I'd say for what it costs, if you plan to only use it to stream Youtube, it's worth the money. Otherwise, save your hdmi port for something better. If I had a time machine, I would probably not buy it again since I don't really need it. In fact, I may relegate it to the bedroom tv that never really gets used. I'm going to hang on to it though to see if they release updates for it that make it better. So far, a pretty &#34;meh&#34; experience.", "Now, I cannot speak for everyone,  but I can only speak for my own experience....Months ago, I was having problems with my AT&T internet service.  Everything worked fine and fast....Desktop and laptops computers in my house....No complains there....The PROBLEM came when I tried to download Netflix from my Blue-ray Player.  At first for several months....everything went fine....then suddenly,  Netflix movies would take forever to download and when finally the picture came on, it was a very low grade picture not the HD quality I was used to.  I am still very upset that AT&T is doing this to Netflix....But that left me in the middle of their corporate wars....Finally, I purchased a Google Chromecast and after installing it on my HD TV, no more problems with slow downloading of Netflix movies or poor quality pictures......Now everything is fast and clear once again....Granted, I have to turn on my android tablet and guide the whole thing from my tablet, but it is worth every penny I have invested in the Chromecast device....I highly recommend this device,  if you like me are having problems with your AT&T/Netflix situation......", "Streams best off of the android app, although it also does a great job from chrome on the desktop. 5 stars.", "Can't ask much more for the price. It does the job!It would be cool if it could support more features and apps already installed on it.I've had it for around 8 months now and works like a champ.", "This is one of the best buy for 2013..I good and you know its going to get better..I am ordered 3 more for each TV in my house..Here is my YouTube Video link [...]", "With all the hype around this gadget I had pretty high expectations.  Unfortunately I was disappointed.  The only casting that worked at all was Netflix.  Anything else just froze on the TV (if it ever casted at all).  In addition, it was virtually impossible to get audio and video to sync when I watched Netflix (despite attempting several trouble-shooting tips from Google).  Also I could only cast one show from Netflix and then the device had to be power cycled before it would recognize another cast.  All in all, extremely annoying, far too much work.  I like my Roku much better.", "We are going to get rid of our cable and only use our chromecast to watch and stream videos. Its great. We have 4 apps downloaded now that we use now and hopefully we can continue to add more. Its a great product and I believe it will save us lots of money once we cancel cable. Love it!", "To be honest this is the best thing I've bought in a long time. Love watching you tube and Netflix on the big screen tv.", "I found out that it only works with certain applications, like netflix or hulu. I couldn't even view my own pics or video! I sent it back without opening it. A lot of potential, but too many limitations.", "It was easy still.Some user may not be able to.We need more apps for Chromecast.For example Citrix client.", "does its job", "Very easy to set up and worth every penny. Now I blast my music from my phone from anywhere around my house. I can even cast my chrome browser and watch movies by just pressing a button. Convenience at its best.", "I bought this as a gift for a friend when it first came out, and they loved using it to watch Youtube videos on the TV with.  It's compatible with a Chromebook as well, so if you want to show your computer stuff on the TV this gets the job done.  It's still improving and being updated, which is more than you can say for most electronics (cough, Apple, cough) and you don't have to buy newer version to keep getting the updates.Well worth the money.", "Like the title says....does what it says when streaming Netflix from IOS devices.  Completely unwatchable when casting from the chrome web browser.  Tried this with ESPN3, which is AWFUL and even something simply like desktop mirror, which was laggy at best", "Does exactly what it advertises. I use it for Netflix primarily. I can rig a Chromecast to my projector and have fewer cords running around as well as a remote in the form of my phone.", "I had high hopes for Chromecast given that I use Android tablets and phone, but that hope has been dashed.The built in wifi is 2.4Ghz only which is disappointing, and the device was just too slow to be useful.I have a great dual band router and very vast broadband -  get 50mbps down, 12mpbs up on N devices, but still a Netflix video took 20-30 seconds to begin playing, and then was very pixelated and useless.Was able to cast from Chrome browser, again slow and painful process.Tried for two days now it just sits.", "Exactly what the headline says. It is cheap, easy to install and get running but it unfortunately needs more apps. The apps seem like they are slowly coming. This greatly increased the value we get out of the cheap TV we own.On occasion Netflix's app would fail when using an iPad or iPhone but it was rare. Restarting the app or phone/tablet would sometimes help.", "It's amazing how this thing works.. We were able to get a great quality streaming with half of a signal.  The wireless AP is in our basement an we were surprised on the how much it picked up. 3-4 out of 5 bars works excellent.We use it primarily for Netflix and Plex.I'd highly recommend this.. It's an impulse buy!", "Remember this can only be used with google chrome.  But it can be used as a desktop extender by putting any one of your google chrome tabs up on the screen.  Very nice feature.  Easy to setup, will be getting one for all tv's in the house and network them all together.", "All hype - no content.  You have to use Chrome browser, Netflix, or YouTube.  spend the extra cash and get a Roku.", "I was lucky enough to snag one of these a few minutes after it was announced. Amazon shipped it incredibly fast and setup was a breeze. Sure you need to power it but really it's not a huge deal. Its still smaller and much more compact than an Xbox. I will say that currently the support is lacking but that is only because the product was just released and people are still struggling to get their hands on it.In 6 months or so we will have dozens of apps that take advantage of the Chromecast and the possibilities will still be endless.For 35 dollars you really cannot go wrong. And if you were lucky enough to receive the netflix promotion then it's even cheaper.I wholeheartedly recommend this product almost solely based on price.Buy it, try it, and if you dont love it, put it away for a few months and come back when more apps support it.This is the start of something great.", "I purchased this just to see what it was all about.  The price was excellent.  Setting this up on my PC was a challenge but on the MAC it was easy peasy.", "But at it's low price, the Chromecast ain't bad. It's kind of a pain to play any video you downloaded to your comp on it, but you can do it. It's kind of a pain to have to use two devices. I prefer my Roku.But it's really cheap and will let you easily get Netflix, Hulu, YouTube, and a few other things onto your TV. So it's hard to dislike.", "I dont use it a whole lot but when i do im very thankful for it. Only beef i have with it is that the quality on the screen dosnt come out as good as i would like it to but that could have something to do with my wifi.", "Works great with all my streaming apps.  Cheaper than other options for streaming and you can use your cellphone as a remote!!!", "i first had one for the living room and a laptop in the bedroom, but chose to switch out the laptop for another one of these.  i have a plex home media server (free web streaming) and it works great with this, i can watch all my home media without having to do all that much.", "If you use netflix or hulu this is a no brainer. Now that the API is opened up new apps are coming in and making this item even better value", "I had one hickup with this when I first started. It was running hot and crashing. Then I moved it to a different HDMI slot on my TV and it worked fine ever since. This is great on my droid device and girlfriends apple phone to stream Netflix YouTube and Pandora. You can do a lot more than those sites but that's all we really use it for. Looking forward to updates to make it easier to surf internet by Chromecast as I found this was limited.", "I gave it a 3 stars cause its new and I am liking it really well and its cool to play with.I have so far used it to play with you tube and to also Netflix and I am liking it very well. I need to see what else it does so look around on the you tube and see what you think from others. It is worth the money and to get it.", "This product is super simple to setup and once you download the required apps to cast from your devices it does what it should do. I have had one issue with it crashing, but I am not sure it can be blamed on the device. Be advised once you plug it in it will be assigned to that specific HDMi port, so you will have to switch to that port on your TV/Receiver before you can start casting.", "I previously used a HDMI cable to connect my laptop to my tv but it wasn't always reliable and the screen size was slightly off. I'd definitely recommend the Chromecast if you like to use Google Chrome. I expect that Google will correct most of my noted complaints as they continue to update the product.Pros:- Easy initial setup- Works pretty well with Netflix and tabcast works great- No cables (other than the powercord if if your tv doesn't have a powered HDMI outlet)Cons:- When I upgraded to Windows 8.1, I experienced connectivity issues. There wasn't much information available online for this issue but I eventually found that if I adjusted the wifi priority list in my settings, I was able to correct it.- Would like to see more integrated apps- Can take a little longer than expected to sync tabs/apps with Chromecast", "UPDATE: After a bit of research, I found that if you change the quality from high def to standard before casting a browser video from you computer - the video on the TV is pretty smooth and the audio is in sync.Overall, I am happy with the quality and functionality of this feature after all.I already have a Roku and Tivo which can stream, so Chromecast doesn't offer much more functionality.What you do get from Chromecast is the ability to use a phone/tablet as the remote. As far as I see - this has to be why you want it.If you buy a chromecast and wish it came with a remote, then you should just buy a Roku or blu-ray player with wifi apps.The ability to navigate on a tablet and queue up shows on the TV is the main draw here.If you think about it - when you imagine a millionaire watching TV, the remote you picture is probably similar to a large smartphone or tablet, right? So Chromecast allows you to use your expensive smartphone to enhance the TV navigation experience.For that, I think the price is just right.Netflix and youtube worked well. I tried casting video from my computer chrome browser and it did not work well.Choppy, and it really had the computer working hard to stream the video.If they figure out how to get the Chromecast to stream directly from a URL rather than streaming through your computer - they would have a real valuable feature. That is why I got it, but really for $35 - its cool enough to keep.", "I have had fun with the Chromecase and my iPhone and iPad, but I am surprised at the video performance. I have to take my videos down to standard def to push them to the Chromecast. The router is &#60;25 feet away, and is the latest Airport Extreme. The video still stutters, especially from Plex.  There are not a lot of apps that use the Chromecast from the ios devices as of yet. I would love to see more software to screen uses.", "Its excelent article , but problem with share Tap(video) with chrome ,  also  only used with chrome canary.Good job google", "I bought the Chromecast with the thought that it might be a great little home theater gadget comparable to the Roku but at half the price. I bought into it in the first few days. I've been running it on my office TV since Netflix and YouTube were the only options.It works for what it's designed for, piping internet videos to your TV by using your phone. What it doesn't do well is integrate into a theater or living room set nearly as well.First, the lack of even a basic remote like the Roku has is greatly limiting it's functionality and integration capabilities. You cannot use the Chromecast with a Harmony of URC remote.Second, the software, though improving all the time, isn't as robust as I'd like. It's not uncommon for the phone (acting as remote control) to somehow lose connection to the device and need to be resynchronized. About half the time, this is accompanied by the video stopping. Frustrating and completely lacking in polish.For me, the Roku (which supports far more sources, including Amazon) is the much better choice. For the few extra dollars you get a larger library, a real remote, and a more solid, consistent user experience.", "So we managed to get a ChromeCast unit.  I was slightly apprehensive based on some of the other 1 star reviews here, but after playing with it for a few hours, I am totally satisfied and glad we purchased this unit.  First of all, we have an HDTV but from the era before 'smart' TV's.  Second, we don't have a cable or satellite TV Provider.. (ie: I'm not paying $100 a month for anything).  We do enjoy watching Netflix.Tech... -The setup was easy.  It just worked.  Simple.  Follow the directions printed in the box.  You plug it into the HDMI port on the TV.  Then you plug it into a power source.  Switch the TV Input to see it on the screen, it says Hello!.  On your computer you go to the web url and it asks you to download a small bit of software.  You run it, it auto configures everything.  You give it the wifi password.  Done. Chromecast app from the Play store on the android devices and it works.  Neflix and Youtube apps now have a button to cast to the tv.  Nothing complicated at all.  We have a PC with Google Chrome as a browser, and we have a Nexus 7 tablet, a Samsung Galaxy Tab 7 (v2), and Samsung Galaxy Nexus phone devices.Tabcasting- So you can cast from the tab in google chrome.  This works great, and the resolution is good too.  No stuttering, no chop, sound is in sync with the video.  Drag and drop movies into chrome, cast that onto the big screen too.  at 720P, it looks great.  The picture is smooth and defined, no pixelation, no chop, sound is once again in sync.  This is with 720p 256-512bps AVI files.  (you know, the ones that are on average 1gig in size per movie).Specs - Google indicates that the device is 1080p capable, but for tab casting there are 3 options, 480p, 720p, and 720p high bitrate.  Note, this is FOR TABCASTING.  Youtube videos and Netflix content are directly streamed by the device and the HD content streams in HD.  Youtube content sometimes starts out at a low res (blurry, w/ lots of huge pixels) but as the stream buffers it steps up the bitrate to the native resolution the content was filmed in.The secret...  We don't have bandwidth issues.  We have high speed internet with a 20mb down speed on a DOCSIS 3 protocol router with 4 channel upstream bonding.  So streaming Netflix in HD to 5 devices at the same time does not cause our bandwidth to suffer.  So Rule #1.. you NEED to have quality internet.  The other half is just as important.  We don't rent a crappy modem with wifi AP... We own our modem, and we own our Wifi Router.  We have a Linksys E3200, so nothing fancy, BUT it is a simultaneous dual band 802.11n capable router serving 7 or 8 devices at any given time.  So we have good bandwidth distribution, the router is located centrally, and half of the devices are n capable, a third of those are dual band capable or operate on the 5ghz band, and the rest of the devices are 802.11g on 2.4ghz... This means the data can get there efficiently and there is no bottleneck.The Chromecast device is 2.4ghz 802.11 b/g/n... so having a strong wifi network is important.Overall, TOTALLY worth it.  Costs less than a Roku, and allows control at your fingertips from anywhere on the network.  I can start a Netflix video on my phone, and while i'm sitting somewhere else, pick up a tablet, any tablet, and am able to pause the netflix video or change the cast stream.Looking forward to more Chromecast apps, but totally satisfied with what we have.", "Much appreciative of the added apps, such as Hulu and especially HBOGO, but this item is still very glitchy. i have (somewhat reluctantly) purchased 5 of these for use herre, and also my parents home, and have had issues with all 5. Sometimes the usage of the USB does not provide enough power, and even when plugged directly into an electrical outlet, the device can become extremely warm and stop streaming. I learned this while attempting to watch Gravity one night. I know it wasn't just that device, or tv as i used multiple devices on 3 separate and different branded televisions. also, pairing the device can be a pain at times and takes several reboots and unplugging before it is recognized and allowed to be streamed to. I love love love the concept of the device, and the price is definitely on point, I just wish google would fix these glitches, and send out an OTA update to all of us owners that are stuck with.", "I plugged it in and after some initial updating, I was presented with a clear 1080 HD photo-stream, which is the default Chromecast &#34;ready&#34; screen.  Using my laptop or phone (both have been setup for use), I start Google Chrome, or the Netflix app and tell it to cast.  What was on the phone or laptop quickly appears on the HDTV.  Using it at two different homes (one with only 6 Mbps download speed), the streaming is clear, full HD and almost NEVER has any pauses or hiccups. I am very happy!Other than the Netflix app, I have only tried some direct TAB casting from Google Chrome, with works great while surfing or reading email.I see Google is working hard at creating more apps and I hope we see Amazon Prime??, ESPN and others in the future!", "This allows you to connect to your wi-fi and use your tv as a computer monitor. It is equivalent to the apple tv and roku, but is much cheaper. It's easy to install and the picture is great. This in my opinion is better than apple tv or roku (which I have both) because you can go on any site and watch any video as opposed having to install apps.", "I apparently didn't do enough research before ordering this, but I purchased it to put the internet on my tv via the new Nexus 7. As of now this isn't supported as you have to have a google chrome extension that isn't made for a nexus 7. Hopefully they come out with one in the future & I'd change this to 5 stars.", "Not a lot of apps for it yet, but there are some good ones and the list is growing.  Make sure your WiFi network devices can 'see' each other, or this thing isn't going to work with your tablet/phone.  Very good video quality on Netflix app and Chrome browser mirroring.  I hope they add 'full screen' PC mirroring at some point.", "I saw an article regarding this Google Chromecast HDMI Streaming player so I went to Amazon to get more information. It got good reviews so I ordered it, as did many other people. It was on back order so it took some time for it to arrive. When it got here, it was easy to install and works great.", "This works great with plex and their app and its integration in Android. You can pretty much share from any app in Android with Plex, and then watch that on chromecast (great job Plex team!). But I feel there isn't that much integration in Google's android ecosystem (Google...you made this, not Plex, what's with the lack of integration!?). I have to bend over backwards to get it to work, and most of that means using Plex's integration to Android to get content over to chromecast.The biggest issue for me is that it's networking is very stupid. I have a couple routers setup at opposite ends of my house. They both have the same name. Chromecast, which is situated at one of the ends of the house, wants to always connect to the WORST signal router at the opposite side. This caused me to have to rename my routers. VERY dumb.", "Great for the price. It has limited apps so it is not that useful yet. Only supports h264 media type so if you have older videos they will need to be converted. Browser playback very limited", "I have nothing bad to say about the Google Chromecast. It is easy to use and does what it's suppose to do. Easy to cast from a phone or tablet using my home wifi network. 4/5 stars is simply because the only audio output on this device is through the HDMI connection. Unfortunately with my legacy stereo equipment I have no way to connect that audio feed to my receiver. The Chromecast is plugged into my receiver's HDMI input and passes the signal through to my TV. So when I use my Chromecast I'm using the TV stereo speakers only.  Put an optical out on that puppy Google and I'll buy another one.", "It took a few tries to get it set up using my Android phone.  I use it to cast the Google Drive Presentation slide show from the Chrome browser to a welcome display.  Works awesome for our welcome display which is a 60&#34; monitor.  No HDMI adapter, long cables,  VGA adapters, extender boxes, just the little Chromecast device.  I even Chromecast from my Linux Chromium browser.  I was amazed it worked from Linux.  I believe the Linux browser cannot do the initial set-up, but once the Chromecast device was set-up with the Android phone, Linux was able to cast from the Chromium browser using the Chromecast extension.", "Pros:-discrete and hidden-works well with most devices-streams youtube well (unlike roku)-made by google so expect it to be pimped out in the future-1/3 of the price of a roku/appletvcons-streams in 720 max (no so good for my 60 inch tv). FYI any tv under 50 inches, you really don't need more...-no amazon prime streaming (very annoying)-no direct interface to control it (kind of annoying to have to pause using your computer)-takes up a usb and hdmi slot on your tv. this can be annoying if you only have one usb port on your tv and like to stream media from a usb drive as well.-you have to be on the same wifi network to use it (not terrible but can get annoying when your phone's wifi is turned off and now you need to turn it on  first . . . .)Great option overallEDIT: available for 29.99 on other websites (for once amazon does not have the best prices)", "I hope this adds more apps so I can officially never use my xbox again! I would like espn360 support and phone mirroring! Seriously the only bad thing about it is the less than 20 apps that support it still. Can't wait for more development.", "Great little device. It is easy to connect, and since I already have google and netfix accounts it is just an extension of my internet movie watching experience. We also have a Roku that we use, so one can be used in one room while the other can be used in a different room.", "Got this set up but for some reason getting it to cast was an ordeal for us. We use Roku to watch TV but wanted this to cast movies to TV from websites. It worked when IT wanted to work. Then the oddest thing happened. We tried to turn off our Vizio TV and the darn thing kept turning back on. Over and over we tried different inputs and turning off and it would turn right back on. Unplugged the Chromecast and TV was fine after. Returned it. Works pretty good for my folks to cast Pandora at their house except it keeps stopping doing that &#34;Are you still listening?&#34; prompt. Our Roku Pandora never stops until we stop it.", "My husband the gadget guy wanted this for Christmas so I got it for him. Long story short it is a family favorite now. Love being able to sit down in front of the TV and watch Netflix.", "I utilize Google Music and the all access pass they offer.  I have been waiting for Sonos to have native capability with Google Music's streaming plan, but to date it has not been provided.  Instead of paying $199 to $499 for Sonos speakers I decided to get this $35 solution and hook it up to my soundbar in the living room.  Luckily I have a great house at only 1,100 square feet so I don't need speakers in every room to hear music.It works flawlessly with both the music streaming and youtube streaming.  I have not yet tried Netflix as I have a computer that is hooked up to my TV for entertainment and still access Netflix that way instead of through my tablet or phone.Pros- Set-up there is only the device to setup and an extension for a laptop to download.  Very few steps.  I have one caveat mentioned below in the &#34;Cons&#34;.- Automatically works on the smartphone and tablet apps with no additional set-up required.- Video and audio quality is very good.- The device is hidden from view unlike other streaming services that require a larger box presence.- $35 is very affordable relative to other options.- Works seemlessly with the apps and services that are available to it.Cons- Set-up on the first day was a little frustrating.  Chromecast finished downloading the updates, but never told me I had to unplug the device and plug it back in for it to reset nor did any of the online troubleshooting guides.- Lacks extensive app support from various services such as Amazon Prime, Apple's media, Spotify, etc.  I recognize this is due in part because of Google competing with those companies in various ways and that it will require those same companies to allow native support.Overall this is a great little gadget.  It is a great fit if you are invested in Google's ecosystem of products.", "Price is right. Does stream some content to my TV, and does a good job. Not sure what you'd use it for without a Netflix or HuluPlus account (assuming HuluPlus works with it, I haven't tried.) Has to be plugged in to power supply to work, and has a very bright blue LED that compels you to unplug it overnight. I could put tape over the light, but I've left it to remind me to unplug it overnight. Setup was fairly painless. It doesn't cost that many more dollars to buy a Roku or AppleTV, but you could also look at it this way: it costs about 1/3 as much as a Roku or AppleTV&#8230;", "After several weeks of owning this item I have found it easy to set up and use with good transfer of video quality. Didn't give it 5 stars because sometimes the play/pause button doesn't seem to work.", "...Especially if you have a newer Roku and can get your HBO-GO on that device or similar.Still, kind of nice, but not terribly useful in my experience, to &#34;play&#34; Chrome browser screens on the TV.Kind of like the early days of Roku -- not many &#34;channels&#34; right now.", "I love the idea of the chromecast, and I wish it worked as advertised - but it has a number of technical issues that prevent it from functioning like it's supposed to. It will not stream for more than a 15 minute period no matter the quality of video being streamed, and while it is working the video suffers frequent quality issues. Unfortunately Google's support page simply says that these are known issues that they're &#34;working on,&#34; but that's been the case every since I purchased the comcast from Best Buy last year. Be aware that you're receiving a product which doesn't work nearly as well as I had hoped, and consistently doens't work at all.", "I use it all the time from my Android phone and tablet to watch Netflix, Google Play Movies & TV, pictures on my Google Plus, and any local media (.mp4 files) I have on my home NAS or tablet.", "Works great! I connected the Google Chromecast to an old TV using a HDMI to RCA converter box and use it to stream Netflix, Plex, and Pandora. Definitely a cheap an effective way to breath new life into an older device.", "I bought this to show pictures (kids) to my mom on my TV screen from my laptop.  Using anything higher than a 780 resolution causes significant delay and pixlataion.  using the Slideshow feature also causes trouble for Google Chrome Cast.  In all fairness Google does say this is a Beta feature, so I get it and am grateful for teh technology at all, but its not perfect.  I dont use this for anything else so no comment on that.", "I was a bit leery of any product that cheap. But no longer doubting. This gizmo works great 98 percent of the time. I love it because I can watch instructional videos from Photoshop CC and or Canon right on my TV. The first thing I did was pull up an old classic, Tobacco Road off You Tube. Every other site, if you find it, rents it.", "I was a little concerned when I read other reviews about needing a really fast internet connection. My fear was unfounded. Chromecast works with my 1.2 mbps download speed just fine. YouTube plays perfectly although the image quality is a little less than with a faster connection. Netflix plays really well too. Those are the main apps I bought this for so I am happy with the purchase. I love being able to control things with my smartphone or tablet. In fact, to me, it's much easier than a remote control. I will probably buy another Chromecast for our bedroom TV in the future.", "I thought my Chromecast dongle did not work, but when I tested on a newer TV, it worked perfectly.  So I can't use it except on travel (or when I get a new TV!).  The other issue is that you can only use it on a few Apps.  I really wanted it to share my own pictures over the TV rather than the small phone screen.  You can't play pictures or videos that you took yourself (Gallery). When Google gets around to fixing this issue, the product will be totally awesome.  Check out the supported App list before you buy it just to make sure it does what you intend.", "The Chromecast device is pretty much worthless for use with an iPad as you can't use it to display on your tv unless you use the very few apps they have available.  It may someday be a good product but for now I would suggest buying the Apple TV.  It works great and has a bunch of Apps.", "You can think of this as an stripped down android of sorts, just like Apple TV is iOS base, this thing is a 1ghz processor with a 512 mb ram, it has limited rom.  Google is helping to add more apps everyday, easy to configure with almost any android.  Remember Plex is a great transcoding player, and very easy to configure.  Doggcatchers is almost finished developing Chromecast support.", "This small, cheap device literally replaced my boxee box, and my roku hd player, as well as my PC media center. Now that the SDK has been released and more third party app developers are getting on board there is no reason to hold back on getting this if you were on the fence. It's extremely simple to set up and looks awesome when you are surfing for what you want to watch on your phone or tablet and just play your media straight from there. For me it just means one less remote to carry. I always have my phone on me and am usually doing something while watching TV. Now this is just as simple as picking what I want to watch &#34;flinging&#34; it to my chromecast and going about my other app business on my phone.For those of you who are concerned about battery usage on your phone or tablet, unless the media is local, (IE, a video on your phone, or music on your phone, NOT internet based) the chromecast uses minimal power from your device. For example, if you are looking through your netflix or hulu on your phone and find something to watch, you send it to chromecast, that's the extend of what your phone needs to do for sending the media, after that the chromecast itself pulls the data from the netflix/hulu servers.For those with extensive movie collections plex is invaluable and very sexy on a tablet/phone. Recently plex made it free for chromecast users to be able to send their collection to their devices. (It used to require a plexpass monthly subscription).When your chromecast isn't playing media it shows beautiful photos in the background. Bottom line is this device is too cheap, and does too much, to not pick it up. If you don't like it you can always return it to amazon, so take the plunge, and if this review helped please let me know, thanks.", "First let me say this. This will not work with sound if you use it with a hdmi to dvi adapter. That said this is a great product and on my newer tv it works fine.", "HD quality youtube videos and Netflix.  I only wish it worked with Amazon Prime movies or apps like CBS and ABC.  This could potentially replace on-demand from my cable provider if it did.", "I bought this for ESPN 3 and I have been very impressed. As a sports fan in the south, the best game is not always broadcasted in my area, this has worked perfectly. I can now watch the game and not strain my eyes on my smartphone or laptop.", "Super easy to install & use! Now all the movies we bought for the tablets can be played on the big screen!", "I Bought the Chromecast to use when I travel so I could use it with my IPad in my hotel room.  On my last trip, I could not get it to hook up with the hotel wireless network so I couldn't use it.  Disappointing.  Also, it only works with a limited number of streaming services so it does not have the range of use I had hoped.  It does work fine at home.  I will continue to try it when I travel and see if it works better at other hotels.  On the other hand, it did not cost too much so at least I'm not out a large amount of money.", "Works &#34;OK&#34; for Amazon Prime Video using Chrome Browser if you uninstall Silverlight and play with Flash. But fullscreen image is not HDTV.", "Kinda useful to have around the house.  I don't really use it anymore, but I bought five of them last fall as holiday gifts.  Nobody was excited, at first, but after a couple of weeks, the reviews were quite positive and appreciative.  Unbidden thanks, all around.", "There is so much great info out there about the Chromecast that if you're here reading this, theres probably little I can add, so I thought I would take this time to clarify some things that people commonly ask.Yes, this needs an external USB power source.  This seems to be a point of contention for some people.  This is a mini computer with a CPU, internal Wi-Fi controller and antenna, and the necessary video hardware to output 1080p video.  10, or even 5 years ago, to have a device that could do everything the Chromecast does, youd need a much larger box with an external power supply.  The fact that Google was able to cram all this hardware into such a small package is amazing.  I think the reason people are so surprised that this needs power is because of how small it is.  People look at it and think that since it looks like a thumb-drive, that it must work like a thumb-drive, when in reality, thats not true at all.When you plug in a Chromecast, you are plugging in a hi-tech mini computer into the HDMI port of your PC.  It needs power to work.The second point of contention that some people don't seem to like is that you must use a smartphone (or PC) to control it.  No, there is not a remote.  This isnt designed to be used with a remote.  If you want a standalone device that has a nice remote control, get a Roku or any one of the other dozen or so media players out there.The Chromecast doesn't have the app availability as other media players like the Roku, thats because this device is best used as a companion to your smartphone or PC.  Since its release, the amount of apps that work with it have more than tripled, but even still there are many that don't support it.You really should do research about what the Chromecast can and more importantly CAN'T do before purchasing it.  Its not for everyone.  If you want something for your parents to stream Hulu and Netflix without any fuss and works without any setup, this probably isn't a good device for them.But if you are a little tech saavy and use many media apps on your smartphone and want a cool way to display your media on your TV, this is a great device!  I use mine primarily for Plex and YouTube.  Its nice to be able to queue up a bunch of funny videos, Russian dash cam videos, and music videos and just let a playlist play.Overall, I am extremely happy with my Chromecast and can't wait to see what Google will come up with next!", "I wanted to use my ipad/samsung touchpad to stream video to my tv. ONLY works with limited apps like youtube big deal. I need it to work with Chrome...but Chrome only works on desktop.Return", "i have a media center pc with quite a few movies stored on it and now with this item and plex can watch any movie on the tv in my Livingroom for the PC", "After you install all of the necessary plugins to use this tool, it's awesome.Set up took me more than just a few minutes. But did eventually get it up and running.Fallbacks include not being able to easily watch personal video on connected device, not a huge number of usable vendors, and will not work when connected to a proxy server.", "UPDATE 3/15/2014: Ever since Plex app made the media server available without the $4 a month subscription a couple days ago, I would say Chromecast is really worth its $35. Luckily I was subscribed for only a month before the change. I'm keeping my rating to 4 stars though because unless you have a smart device (tablet/phone), there's really no other way to control Chromecast other than from your computer. There's no remote control for this thing. It doesn't affect me but I'm sure this could be a deal breaker for some.OLD REVIEW:Very convenient if you hate wires hanging all over your living room if you want to watch internet on a big TV in the living room. Connecting my laptop to the TV is arguably more superior in every way except convenience. The only thing that keeps it from 5 stars is because there are hardly any compatible apps for it. I bought it mainly to stream from my home media server but soon realized Plex is my only option. Its a great app when it works but its a $5 app on top of the $4 a month subscription. Subscription to stream your own media that's already in your house!? Its such nonsense but hopefully soon other developers will come out with more media sharing options.  Also make sure you have wireless N router if you want a smooth stream when media sharing. But chromecast is only $35, so its pretty good for what it is. If you watch a lot of YouTube and hulu plus, and or HBO go, then this is great.", "Great device and is awesome if you want to play music on the TV.  I love it!  Worth every penny", "It is of limited use...... but I love it anyway.Being able to cast youtube, netflix, pandora, or mirror a chrome tab may seem like it is of limited use......But it is sort of awesome.", "If you're a geek and do not have one of these yet, shame on you.  It is basically an internet adapter for your TV.  You can't beat the price.Go buy one.  Now.", "When I first seen this advertising on I think the TV I had to have one. With it being so cheap I can now turn my older flat screen TV into a semi smart TV. It gives you 6 applications Netflix and Hulu Plus are the only ones that I actually care about and it has those.", "I purchased two Chromecasts for Christmas for each of my daughters.  This is a mixed review.  The Chromecast would set up for one, but not the other initially. It was very disappointing on Christmas Day to have one child to view whatever she wanted from her HP computer, but the other who has a Chromebook to not have the same experience. My oldest daughter uses her Chromecast daily and swears it's one of the best things she received for Christmas.  My youngest daughter doesn't use hers as much, even though I was able to fix it eventually and thinks it's a hassle at times. They do not have the same manufacturer for the televisions, so I chalked it up to one having a Samsung, more compatible  versus the other having a unfamiliar name, maybe less compatible.  I own a smart tv in my bedroom and was thinking of purchasing another Chromecast for the family room tv (Samsung) so I wouldn't have to purchase another smart tv, but I think I'll wait.  Perhaps Google has not worked out all the bugs on this device. I think the concept is forward thinking, but it's still quite buggy.", "This is not entirely plug and play, but very close. Use your computer to guide you through the website instructions while connecting through your smart device.  Currently streaming Pandora through my HDMI equipped Stereo and the sound quality is great.  Wife is gone so I am testing, only a few broken knickknacks shaken off the shelf.  Maybe later Ill settle down and watch something on Netflix, maybe.", "The Chromecast is an inexpensive solution for turning your &#34;dumb&#34; TV into a &#34;smart&#34; one. If you own an older model HDTV or HDTV that doesn't feature the smart capabilities of newer model TVs like I do, you're probably missing out on built in apps like Netflix, Hulu Plus, etc. The Chromecast is a great way to extend your TV's capabilities and value. The Chromecast simply connects through HDMI and will allow you to pair your smart phones, tablets and computers through your wifi network. I've used the Chromecast for streaming or &#34;casting&#34; videos through google chrome from my computer to the TV and this feature works great! The picture is crystal clear, HD quality! I also take advantage of its mirroring capabilities, which allows me to view what I'm doing on my desktop on the TV screen. I highly recommend this product for anyone who's considering upgrading to a smart TV, save yourself some money and give this a shot before you do!", "The product is as advertised.  Hopefully more streaming web portals come on line with the chromecast network.You can still do tabbed viewing but tabbed is not quite as good as straight chromecasting from a chromecast network.Youtube and, Netflix are examples of services that have been optimized for chromecast.  While other video streaming services may not be.As I said, you can still watch it, however it may be a little hitchy.", "So my wife told me about this little device and I did my homework and decided to purchased, as I had just purchased a new flat screen. Setup was so simple my 3 year old granddaughter could have done it. I put the app on all my devices (PC,Phone,IPAD etc.) and then pulled up ny netflix account. Its really great watching movies on the new big flat screen as opposed to the computer monitor in which I have a couple of very large ones. I only use it to watch movies using Hulu and Netflix and it works like a charm. It was well worth the investment.", "Connects and disconnects at 25 ft away from wireless router. That's a real impediment to committing to watching a movie.", "You must use Google Chrome browser to use this. It works fine for You Tube and Craftsy. However there is some incompatibility between Chrome and Netflix on a Mac. Netflix works fine on my Apple TV", "Google Chromecast is very easy to configure and use.Just, install, configure the wifi connection and stream content from You tube, Netflix, PLEX, Revision3, Filmon and much much others, from your cell phone or tablet.Just browse the content you want to watch from your portable devices, specially the Android ones... select the Chromecast icon and thats it, watch the content on your big TV screen...Do not confuse it with AirPlay, seems similar but it is better, it sends the URL of the video from your tablet to your Chromecast, and it negociate again with the content provider the quality of the video at its maximun (depending on your internet connection) but it is not a streaming from your tablet/cell phone to the TV, assuring the best quality availiable for the same content.The amount of video apps avaliable with Chromecast support grows every day.", "Good price for this streaming player. Easy to connect to your TV. If you have a Wifi account or connection it works very well. You need to have a PC or a smartphone in order to stream content from them.", "The description lists that you can use it to stream audio and video to your television from your phone.  It goes on to list several pay video sources as being compatible. What they do not say it that these sites are the only sources that work with this player.  If the ability to stream more sources becomes available, then it will really be something good.", "I really like what Google did with the ChromeCast. It's really easy to use, small, and portable. Set-up was a snap and anyone could do it. The apps that work on it, like streaming video from your desktop or Android phone are work well. Compared to using other media devices like smart TV's, Blu-Ray, or receivers, to show Youtube or Netflix, it's as easy or easier to use. I love being able to send Youtube videos to ChromeCast for display.What it lacks and the reason I knicked 2 stars. There's no way to show images from your Android Gallery account on the ChromeCast which for me is pretty important. I think this is a huge short coming and I don't see Google supporting the Android Gallery any time soon expecting that someone will develop an app for it but this, I think, is pretty basic functionality.The second star was because Google Play Music won't figure out that music stored locally on my Android phone is also stored on my Google Play music and stream from there nor does it offer the ability to have Play Music show only music on Google's service. I store music on my phone because I am disconnected enough and will soon be on a capped data plan that streaming is a non-starter for me. However, I'd like to be able to easily stream music to ChromeCast from Play Music even if I am limited to what is on Google's Services. Since I have music stored locally, the Play App won't even attempt to see if it's on the service and refuses to play. Boo.For both of these issues, I could probably set-up a media server to deliver video, music, and pictures, but I don't want to. I don't want to waste the electricity, generate the heat, or create the noise that those systems generate when they are not in use. I have been actively trying to reduce the amount of electronics that are left running.", "Incredibly easy to set up and use. 1080p perfect HD quality, plus more and more apps are being developed to be used with Chromecast. I would recommend it to everyone.", "You have all probably read the 8 million Chromecast reviews before, so I don't need to bore you with the details again. These things work great.", "The good:  Start with the low price.  Next, it does a great job with Netflix and You Tube.  Fills the TV screen with clear video and audio.  If that's all you want, buy this instead of the more costly Apple TV.  Finally, set up was a breeze via my iPad.  Set up via PC requires Chrome browser (see below).The bad:  Chrome browser is a disaster.  Can't hold a candle to Firefox or Internet Explorer.  That is why you are well advised to use your iPhone or iPad for Chromecast setup.  But you need to use Chrome browser to get anything beyond Netflix and You Tube to stream to your TV.  Even without streaming Chrome is unstable, some of the time simply won't open without a reboot, and when it plays Amazon Prime Instant Video it takes several tries to get the video to play and when it does the picture is only in a corner of the screen when you go to full screen view.  That carries over to your TV screen when you stream it.  And because by default Amazon Instant Video uses Silverlight, which is not supported by Chromecast, I could not stream Amazon videos at all until I changed to the Flash plug-in in the Chrome browser, which is supported to a degree.The future:  Streaming via the Chrome browser is a beta function.  Hopefully Google will improve this in the future, which will extend the capacity of Chromecast beyond Netflix and You Tube.", "Only streams YouTube an a few other online video sites.Wish it could stream video that have downloaded and saved.Perhaps in the future.", "I have one of these on ever Display and TV in my house. I will continue to buy these as gifts and for myself.", "I got it on sale just to see what it does.  Installation was easy even though I didn't like that it needs to be connected to a power outlet as well (from the photo I thought it worked like a flash drive where it would be powered from the USB port).  Once installed, I followed the online instructions to download the app on my iPad.  The installation was fairly easy. Using the app, you can then view some media on the TV instead of your Apple device.  Unfortunately, it only supports 'casting' from the web browser or YouTube.  Nothing else worked.  For example, I wanted to view some videos from Facebook on TV, but these were not on YouTube, so I was unable to view them. After viewing a few YouTube videos of TV, I did not use Chromecast again!  Now it's just dangling on my TV as I'm too lazy to take it out!", "My initial expectations for the Chromecast was low. I have a second home that is wireless only and I had to install the wireless router in the basement due to the way the home is built. I planned on placing the Chromecast at the furthest point from my router 2 floors above.To my surprise, Chromecast got a good signal and played Netflix perfectly for weeks.I then decided that I was going to finally ditch the last Apple products I own, which are Apple TV's. I have a VERY large media library and have been using iTunes as the hub even after getting rid of iPhones and iPads I once had.I found an app called Plex and decided to give to a try and to my surprise. the Chormecast was able to stream high bandwidth movies from my personal library with ease.I now have 4 Chromecast units in my mountain home working wonderfully.I recently purchased a 5th to use in my main home on a remote TV and unfortunately, it arrived defective. Thanks to Amazon's great return policy and speedy service I was only without it for 2 days.One star taken off for no Ethernet port. My main home is fully wired with Gig Ethernet and would be nice to have the extra bandwidth. If I have 3 Chromecasts running in my second home I get some stuttering. I turned down the streaming settings and can now get 3 working fine at once but quality suffers when using a lower bit rate. I get that the device would be larger but it would be a price I was willing to pay to get wired GigE. I have a family that enjoys streaming movies/shows even as background so I use a lot of bandwidth. I understand this may not be an issue for the large majority of households using the Chromecast.", "It is still in its early growth stage, and doesn't have as many apps as Roku, but the Chromecast is still the most cost effective way to stream media to your television.  And, once, it matures, and has a lot more apps, it will be the top dog in this medium.", "We were looking for a device which would allow us to live stream content from a laptop to the television without having to plug the laptop into an hdmi port. We set this thing up and started streaming, but it was very herky jerky and hard to follow. Videos always appear more jerky than the feed. Then, although it is possible to start a video and do other things with the laptop, the interface doesn't allow you to view the video in full screen. You have to have the stream open in a google chrome window with full screen selected, and as soon as you try to alt-tab to another task the video goes out of full screen on both the laptop and the television and you have to watch a tiny window. We may try to use it when traveling so we don't have to walk over to the television every time we want to change something, but if it doesn't work better than it has, we'll stick with carrying an hdmi cable...Well, we tried taking it on a trip, and the hotel where we stay didn't allow peer to peer connections on their network. We travel with a ton of animals and really like our hotel, so going elsewhere is not an option. Since we have HDMI enabled laptops and a neotv, this thing is useless for us.", "This is awesome! Everything for this devices plugs in through my TV. further more, I discovered that it puts out better picture quality on netflix that the built in app does on my SMART TV", "The Chromecast device, first and foremost, represents a huge value. It is the cheapest device of its kind and has all the functionality that most users ask for. The services I stream with the Chromecast are Hulu Plus, Youtube, Netflix, Pandora, and Plex,-Why did I buy this device?I got a screaming deal on a TV on black friday, also from Amazon, and it did not have &#34;Smart TV&#34;- nor did I want it to. Integrated Smart TV has never worked very smoothly in my experience. Poor integration and lack of updates means that many tvs have broken or unreliable smart TV features. The Chromecast is widely popular and support from Google guarantees that Chromecast will continue to add features and improve stability.-How easy is it?I was not experienced with the &#34;casting&#34; type of streaming, so there was a bit of a learning curve for me. However, after I became comfortable, I found that Casting integrated very smoothly with all my media. Using my iPhone or laptop as a controller, I pull up content and click a &#34;Cast&#34; button, which sends the media to the Chromecast connected to my TV.-Is it worth it?For only $35? You bet it is! The Chromecast will give you the best Smart TV package available on any TV with an HDMI port. Some may complain about lack of content providers, but what more do you need? Well, if you do need more, Google promises that the little &#34;cast&#34; button will be coming to many more apps in the near future, and even rumors that you will be able to stream files from your desktop (which I actually achieve with Plex right now).The Chromecast is the central media hub that I have been searching for. I had thought that it would come in the form of an HTPC or game console, but this tiny USB stick gives me access to millions of songs, thousands of movies, new TV shows, and all the media on my desktop.", "It works great. Almost makes my plain vizio flat screen look like a smart TV. Netlix, pictures, you tube and hulu play great. Hulu tends to buffer a lot however this might be due to my home internet. I have already recommended it to friends.", "Very cool product. It has glitches- but it is still worth it. Makes my annoyingly in the middle of the room HDMI cable unnecessary!", "Excellent product. Does exactly what it says, and does it well. My son plays his minecraft youtube videos to our big tv while we are watching our own tv which is a bit annoying. There is no protection on the chromecast, so anyone who is on your network can &#34;cast&#34; to it via DIAL. But still it is an excellent product for the price. Can't wait for more compatible apps to come now that the SDK is released. I primarily use it for Netflix and YT. Would like to see BBC iplayer, Ted, and more apps able to cast.", "Love this thing.  Use it to consume content from my Nexus 7 using Netflix and other applications.  I am glad to see that Google is continuing to develop this product and am excited to see what is next.  I would highly recommend this to anyone interested in managing content from their mobile device.  I have seen no issues with streaming over our wireless.", "Pretty limited in it's use. Needs more apps to make it worthy, although the technology is fantastic. It's really cool to watch YouTube videos on our big screen.", "Unless you travel a lot, I don't see the point of this. My Roku 3 loads much faster, has a friendly user interface, and free local content support. I sent the Chromecast back.", "Easy to set up, simple to use, and it looks great when I have it take over the video from my tablet. I often see my kids huddled around a tablet watching things. No more of that. At the cost Google is selling it I can't see why anyone wouldn't buy one.", "Easy to set up and use. Your phone/tablet acts as the remote. You can still do whatever you want on them after you select whatever it is you want to watch. Basically, it is the same thing as running a HDMI wire to your TV from your PC but a chromecast is much more convenient and space saving. Goes on sale for $25 sometimes. Lots of potential even though I know most techies and computer people see this as obsolete or a waste. For those who aren't always on their PC, this is very convenient and so easy to use that it is worth the money alone. I would definitely give this as a gift especially those who are older, it is that easy to use.", "Simple set up -- just follow the directions included in the box. I've been switching between the Roku and Chromecast. Available apps typically stream really well via the Chromecast; sometimes they are glitchy and seem more like beta versions. The tablet and smartphone touchscreen interfaces are definitely much more convenient than the Roku's remote control-operated interface. I hope that developers will crank out more apps and the existing apps will become more stable as the product matures. Definitely lots of potential with this little stick.", "Casting from computer works (via Chrome Browser) fine.However, you can't cast from Chrome Browser from a mobile device or tablet - that's a real drawback and makes this just a 3 star product.You can only cast from mobile devices and tablets if the app has casting abilities written into its code. Currently, the only apps I have found to do casting is Netflix and Youtube. Definitely not enough.Set up is EASY!Cost is great.Love the product.", "Like most people I mostly care about getting Netflix on my TV without an expensive piece of hardware,  For that purpose it works just ok.  One TV has a PS3 and the other this Chromecast.  The quality of the picture on the Chromecast is noticeably worse than the PS3.My Chromecast has recently started to stop working after about an hour of usage, like a heat-related issue.Using the Chromecast extension on Windows 7 inside of Chrome browser is not quite consistent enough for my liking with YouTube.  Sometimes when you switch from one video to another it just works as expected.  Other times (more often than not actually), you have to change the output to the computer screen and then switch it back to the Chromecast in order to get a second, third, etc video to show in sequence.However with all that said, for $30 (not sure if that offer is still out there), this is hard not to recommend.  Other than the recent problem of freezing after an hour or so, I think it's a nice gadget to get video easily into your TV from your computer.  Hopefully the ability to play local videos rather than internet-streamed videos will improve.  I think Plex is the current officially supported way of doing this.Seems to get frequent updates from Google, which happen automatically.  Hopefully they fix the stuff that ain't to my liking and make a nicer product as time goes on.", "The videos which accompany the pitch for this product are very upbeat but also very juvenile. They contain almost no useful information and are edited with lots of very short scenes with lots of background movement. I still don't have any idea if I should buy this or not.  Kind of sad. Perhaps Apple TV is the better choice???", "So far have only used it at home, but next time I travel, I'm going to take it with me.  It works great and easy to install. Allows me to watch Netflix on the 'big' screen but I wish I could watch whatever is on my screen (e.g., Amazon Prime).  Except for inability to watch Amazon Prime, it's a great addition to the electronic entertainment arsenal.", "I'm an Android user, and this device does *almost* everything I need it to do.  I use it with my A/V system:- Stream music from Google Play- Netflix- Hulu- Watch Youtube on the TVFor these purposes, it is an excellent device.  I've used bluetooth streaming boxes for my music in the past, and the chromecast is a far superior solution.  The chromecast saves your phone's battery life by taking over streaming tasks on it's own.  For me this is worth the price on it's own.No, it's not perfect.  It occasionally locks up, and not every Android app supports it.  But as software updates are released, and more developers add support, it gets better every day.Biggest aggravation is lack of Amazon Prime integration.  But Android OS is not the same as Kindle, and Amazon has chosen not to offer services such as Amazon Prime Instant Video on Android devices.  There is nothing to be done about this unless Amazon changes it's hardware business model.It may not have as many &#34;channels&#34; as a Roku, but I wouldn't use 90% of those channels anyway.  At $40, the chromecast is dirt cheap for what it does.Oh...and I can pack it in my travel bag and use it on the road--big bonus.", "For the price it works well. Mostly my daughter uses this to display youtube videos on the tv. One issue i have is that the clarity of the picture is much better when my daughter does this from her ipod touch. When i do this from my laptop - the picture is of lower quality. I haven't figured that out yet.Still neat to be able to display whats on a phone / laptop onto a tv screen quickly.", "The Chromecast must be set up from a wireless device.  If you try to follow the instructions on your ethernet-wired desktop to set it up, you will get an error saying, &#34;No big deal, but your wifi is off.&#34;  This refers to your computer, not the dongle itself.  Once I downloaded the iOS Chromecast app from Apple on my iPhone I was able to get the device to connect.  Once set up, the desktop computer running Google Chrome can &#34;cast&#34; to the Chromecast.  In this case you will need to download the Google Cast Extension to your Chrome browser.  It will automatically find your Chromecast device and allow streaming from the browser.Unfortunately, two phone calls to Chromecast support failed to even ask me how the computer I was using to set up was connected to the internet... a very important and obvious thing to ask it seems to me!  One rep actually told me my router wouldn't work unless I turned off security (not an issue since Chromecast is compatible with both WEP and WAP).  Another rep sent me an email with instructions on how to install from an Android phone when I specifically told her I had an iPhone.  I suppose the tech support will catch up as these devices become more common and are used by non-techies.All it all, if you read all you can (the reviews here are very helpful and accurate) and understand what it can and cannot do, you will be happy with this device.", "Wonderful little device simple to follow setup instructions for the most part. Small form factor means less clutter as well as being very easy to move, take with to another device. Once setup all you need do is plug it into any TV anywhere. Traveling and using your mobile hotspot just plug it into the hotel TV and you are good to go. If you go somewhere and cannot access your network and need access to a new one? Simply setup, it will find that network, you enter in the password and you are good to go.Of course for tablets you need the \"chromecast\" app. Download that before you do anything else. Also download the \"remote cast\" app as it will allow your tablet to do double duty as a remote control.Then plug the chromecast dongle into a vacant hdmi out on your hdtv. Next if you have a usb port on the TV just plug the cable that comes with in and then into the chromecast to power it. If no usb on the TV chromecast comes with a wall usb adapter so that works too. On newer sets you don't even need to worry about the usb power source as the hdmi is powered but don't count on that.Next your television has multiple hdmi outputs so you must select using your TV remote the correct one where your chromecast is plugged in, no different than selecting the one for say your Blu-ray player.You will then see the initial setup screen. Before you get started be sure you know your network name and password as you will be asked. Start the process and soon you are done. It is very simple to do.Next is to set up your devices, from where you will be streaming content, tablet, pc or mac. It is a little different for tablets as opposed to pc's and macs. If you have a tablet at this point you are basically all done just need to set options and get familiar with using it.If using a pc or mac go to the \"google chromecast help\" webpage. Just do a search for that term. Using google search the first item in your results is the link you want. Under the heading \"learn more\" click on the link \"get started with chromecast\" it will guide you step by step even the step where you download the chromecast software to your pc/mac. After having done that just continue through the steps to get a feel for it. (on tablets you use apps directly such as Netflix and YouTube within each upper right corner click on the chromecast icon) but using the chrome browser on your pc or mac device you can mirror anything from your laptop/desktop to your chromecast enabled flat screen.Open the chrome browser then get the \"google cast\" extension. Once installed Click the Cast button in Chrome. Look to the upper right on your chrome menu bar and listed with your other extensions is \"chromecast.\" Sometimes depending on screen size you will need to left click on the >> double arrows to view all your extensions. Otherwise first time right click on google cast for a drop down menu. You will see at the top \"options.\" Left click and then you will see your device with either the generic name it came with or one you have given it during the initial setup process. Under options check automatic resizing and full screen zoom. Then depending on the strength of your Wi-Fi network signal choose the best display quality 720p+, 720p or 480i. Then simply close that tab/window.From then on when you are using the chrome browser and you want to mirror the image to the chromecast device all you need do is go to the upper right corner of the browser, left click on google cast and then you will see your device, \"cast this tab to,...\"whatever you have named your chromecast and just left click on that and momentarily your entire screen is then on your hdtv. Close the tab to end the mirror stream to your television. So be it the front page of cnn, espn or hbogo if you have a pc or mac setup you can get it all via your Wi-Fi network to mirror on a large screen, so long as that television is within your Wi-Fi network range. If not or a weak signal do as I have and pick up a Wi-Fi signal extender. They range from $50 to $100 and can make a huge difference.There is much more you can do with the chromecast and more details I found the best to be at \"techhive.\" Again just do a search and then search there for chromecast. All this may sound a little overwhelming but it really is simple once you get going. It took me about 30 minutes to complete the install on three pc's and two android tablets. After that it took me about ten minutes become familiar with how to use chromecast with either the tablets from apps or the pc using chrome browser tabs. It's the best $35 I've spent in a long time.", "I bought this as a Christmas gift for my son. He's been happy with the performance of this and it's ease of use. Came carefully packaged and delivered on time.", "I have been sitting here since yesterday trying to get this stupid device to work right.  Took me forever to set it up, finally after all the updates got it to work, but then it keeps crashing!  I am tired of wasting my time on this device.  I have never been impressed by google products.  They make useless/impractical things.  I thought I would be able to use this for desktop mirroring.  That doesn't work right. I don't understand the point.  I would consider this a &#34;poor mans&#34; media streamer.  I mean if this is all you can afford then I guess go for it.  I don't consider it wife or child friendly and nobody wants to sit on their couch load up a video on their phone than &#34;cast&#34; it to their tv.  I can save 1/2 the time just using my roku.  Roku is wife friendly, and it works!!!  If you can spend a little bit more money just get a roku.  This device to me is dead in the water.", "When I first heard you could 'beam' your favorite media (Netflix, Hulu, Amazon movies, etc...) from your computer, I thought &#34;Now that's what I want!&#34;  I actually own a smart TV so I'm able to get most of those services on my TV anyway, however, this little gem lets me stream much more than my TV can.  (It especially comes in handy when there are certain shows you can't stream because of Hulu's guidelines.)The only &#34;complaint&#34; I have is that sometimes my laptop and TV/Chromecast don't talk to each other or sound is missing.  I've had to re-install software for the first issue and re-beam the Internet page for the second issue.Overall I like this cool device and would recommend it to others.", "I got Chromecast since our fami
