TV, actually don't know if its good or bad now she occupied the TV ALL THE TIME now!!!", "I have purchased five of these Chromecast units so far (two for myself and the rest as gifts)--they are absolutely fantastic!Since Google isn't really letting people run wild with the SDK yet, the Chromecast is currently best suited for people who are using or would like to use Netflix streaming (if you don't have an internet-connected TV or do but think the interface is horrible, the Chromecast provides an easy/convenient interface via your phone/tablet), subscribe to HuluPlus, watch a lot of YouTube content, or want to stream Pandora to your home theater system (assuming that you don't already have an internet connected AVR). The YouTube integration is particularly nice as you can quickly throw together a 'watch on TV' playlist while other YouTube content is playing, but it isn't without its bugs... YouTube ads sometimes abort playback or revert the video target device back to your phone/tablet (this mostly happens when YouTube decides to stick an ad in the middle of a video).I'm excited to see what people come up with once the SDK is finalized later this year.", "Easy setup, easy to use and overall really great technology that I can use with all my WI-Fi-enabled devices. :)", "Price is great.Playing supported apps is great.Want to see something from the web that isn't associated with an app?  You can mirror what is on your screen.....well, only if you use chrome browser.  Oh, and not if you are trying to do it with an iPad or iPhone. Oh, and if you do it from your desktop and your chrome browser; the sound will be out of sync. ( they really need to fix that)However, we have used it everyday to watch netflix and YouTube. Love sonza.Still waiting for someone to make a device that will mirror anything on my iPad and ancient iPhone.Overall it's my bad for not doing more research on its limitations.", "Perfect. So easy to set up. I use mostly Plex Media Server through it. Works great. No complaints about it. Can't wait for more apps to come out for it.", "I have one of these myself and love it. Completely replaced Roku for me. I got some tablets for people for christmas and chromecast and they all love them as well. This is one of the best value items out there.", "Great way to stream tv", "This was easy to install and works great for playing You Tube from our phone or tablet onto the TV.", "I like the idea of being able to push Netflix or other data from my phone to chromecast, BUT this doesn't work in any hotels (those that require an internet login), doesn't work if internet bandwidth is at all low, seems to have buffering issues often, and seems to have lower quality video when it does play.Google needs to pay a little more attention to this product to make it work well enough for everyone to want it.", "My new favorite toy. I have been having network issues with my &#34;smart&#34; dvd players taking too long to load streaming content and stopping to buffer way to often. No more issues. I have seamless transfer with no buffering while using this.  You can load things like Netflix and even use your TV to surf the web from your pc (Google Chrome for mobile does not currently support streaming). I think I won't even bother with a smart device purchase next time. It seems like you can save a lot of money with this convenient little dongle.", "finally got this to work and really like it.I have actiontec fios main router and linksys e4200 as wireless N access point.  The Chromecast setup would not work when the e4200 was in bridge mode.But when using only the actiontec the chromecast setup worked just fine.2 things for install1. you have to setup using a laptop connected to the wireless router that the ChromeCast will connect to.  The laptop connects to chromecast device and sends the setup info to the chromecast and then the chromecast connects to the wireless router.  I was trying to setup from a regular desktop and it would not work, must be setup from a laptop with wireless connection.2. for some reason when I had the e4200 wireless N router in bridge mode, the chromecast would not connect to it.  I had to have laptop connect to actiontec wireless n router ( i have both setup as wireless N on different channelts) and chromecast worked.  Not sure why but gave up.Google support was friendly and responsive and spoke english but they didn't seem to understand #1 requirement for setup.Once working very cool, can cast netflix from desktop computer to hi def tv.  Can also cast from iphone to hi def tv.", "Even though I have a new smart TV, loading Youtube or Amazon Prime is slow (loading the actual app). Not to mention you can't pull up a true browser from a smart TV (at least not my 80&#34; Vizio!). Chrome does both better - youtube loads faster, and clips load faster too (b/c chrome has a stronger wifi antenna?) vs. loading clips through the wifi of my smart tv. Basically anything you can bring up with a browser on your iPad or iPhone, you can beam onto your TV via chrome cast. Picture quality does not suffer!", "i love this product and i can say as a tech savvy person that this product has a lot of potential if google and third party developer work together .", "I like this little unit for the picture quality and smooth streaming if netflix (no stalls) I am running 6 Mega-bit DSL and have had no problem streaming to the Chromecast HDMI unit. My Pioneer Plasma TV does not have a USB port in back to get power to the Chromecast unit but it did come with an external A/C power adapter and that is what I am using. I also have the Chromecast unit plugged in to one of my Yamaha Receiver HDMI ports and it works great, and as it is through my receiver I also get great sound.One negative,  you have to use a compatible Computer/Laptop, Smart Phone or Tablet to control the Chromecast unit, I have an old Android smart-pone and the O/S Version is not compatible, so I use my Laptop for controlling the Chromecast unit. I would be nice if Google came up with a stand-alone remote to control the Chromecast device.", "The Chromecast is a useful, though somewhat limited, device for casting multimedia directly from your computer or android device. In the box is the actual Chromecast, a USB to micro USB cable and a power plug.The Chrome cast plugs into a free HDMI port in the back of your TV. It needs power so it can either be plugged into a USB cable in the back of the TV, or you can plug the included USB cord into the power plug (included) into a wall outlet.Installation is easy. You simply plug the Chromecast into your TV, turn your TV to the required HDTI outlet and the Chromecast prompts you through installation.  In less than 5 minutes i was casting things from my PC and tablet to the device.Anything that casts content to the chromecast must be on the same WIFI connection as the Chromecast.Casting from PC requires you to have Google Chrome installed and the Chromecast Extension activated on the browser. Casting from your Android phone or tablet requires you to install the Chromecast app. All of which are free and easy to install.Right now the primary apps that can cast from your Android device to the chromecast include Netflix, HBO GO, Hulu Plus, Youtube, and Pandora. Those apps have a cast icon in them when they are open, so when you want to cast to the Chromecast, you just push the button and you are off and running.You can cast  anything from your computer's broswer. So if you happen to have Amazon Prime streaming, you can stream from your PC and then cast to your Chromecast.Also, though the Chromecast does not have native ability to view videos from your PC, since the Chrome browser can natively play videos in it, you can simply drag your videos to the browser or open them as files. Since they'll play in the browser, and you can cast from the browser to the Chromecast, you can then view videos and content from your PC on the Chromecast.This also means that you can use your TV as a large screen for browsing the web, viewing content from websites like Prezi and Google Docs.The Google Chrome app for android devices does not currently support casting, but I hear that is coming.There is also no native app for the Kindle Fire, but there may be a work around, and when I get time i'll try that out and post my results then.I like this Chromecast so much that I am going to cancel my Xbox Live Gold subscription as most of the multimedia content I use that for is available through Chromecast.", "This is not something I needed, just had to have, here are a few justifications -- and how the device has performedWhen streaming content in any room, or even on the road, when I find that I have enough time to relax and view media I attach Chromecast to any HDMI port, and I am viewing on full-screen.  This has allowed for the removal of two devices which were simply cluttering space, and unused until time permitted.  On the road, while visiting family I have used the device to share media and it performed flawlessly, it has been connected to it's home network, public wiFi and my mobile hot-spot, all with excellent results.  While not in use the device takes less room to store than a remote presenter, less space in my gear bag than a granola bar, and yet allows me to view and share content.  The Chromecast is easy to set-up, extremely easy to operate, and does exactly what it is designed to do...", "It works but has limitations.  We could not get a signal on the TV (in the rec room), so it's in the bedroom where it will get minimal use.", "I Love this thing, I use it for mainly for netflix as i did not want to waste another device holder for the owner of the netflix account (My Bro) i decided to do research and came back to this as i looked into this before release. finally bought it Christmas day, arrived quickly which was great. so i test start with this on a 40 inch and i am telling you now, Netlfix looks amazing on this device. me and my sister watch and enjoy shows and the quality is great, even the background images are impressive lol. if you do not have a smart tv or cannot bring netflix to your big screen for any reason, i recommend this for their great quality product and their great pirce. sorry if this review does not help the way i typed this but i just trust me. This device kept me loss for words.", "This is the easiest product ever to setup and use. plug it into your TV and then you are ready to use it.What can use improvement?well there are only a few apps that are optimized for the service. netflix hulu youtube and etc. other video websites you need to cast the tab. the hitch is that you are casting the tab not the just the video. so you can full screen the video, but it will remain in full screen on your computer as well so if you wanted to multitask you couldn't. you could leave it in normal screen mode and check other tabs or other programs.I would like to see the ability to cast as if it is a second monitor.I am very happy with the performance of this product.", "As of now (Aug 5, 2013), it has limited functionality (casting from YouTube, Chrome Tab, Netflix, Media player). Works simply great.As soon as possible, Google should add screen-cast feature like Airplay.", "It makes my wireless ping go through the roof. That is totally unacceptable when my brother and I play games on the same internet connection. It's great though if you have a laptop and want to watch a movie in a browser window, or need an easy way to show a youtube video.", "Google hit a homerun with this device; it makes much more sense than Google TV.  I am able to stream movies, music, pictures, pdfs, tabs from Chrome, and more.  Make sure your pair this device with the right app: AllCast, LocalCast, BubbleUpnp, Avia player, Mirror, etc, so that you can use it to its full potential.", "Bought it because it was cheap. It's okay, not great. There's lack of support, even Amazon's instant videos don't support it. The only other thing its good for is screen mirroring, but then there's lot of lag with it. Even with a high-end router there 3-8 second lag.", "I don't care if it can connect to the 5.2 Ghz band. It works great. Plex is now fully supported and it's awesome because I can now stream my whole library of videos and audio to my TV. I did have to upgrade my wireless router because I had way too many devices connected in my house for this to work properly.", "this device does what it says and works and has a very easy setup I'm really happy with it I use it a lot but the only reason it didn't get 5 stars is the limited apps that work with it there will be more in 2014 but as of now theres only 10 apps outside of the few Google Apps there's Netflix and hbo go which is good I'm just waiting for more but I would say it's cool device and for the price it's hard to not recommend", "Awesome performance for the price.  It does have its drawbacks but for the price it is worth it.", "Sometimes it works, most of the time it doesn't.  The majority of the time, i cannot connect to it. The device is not found, even though the tv is on the welcome screen. When it does work, if I am watching a movie, it will lose connection and when the movie is over I cannot stop the movie.  If I am watching a TV show, I cannot stop the episode and start a new one.  It worked fine the first couple of times then just crap.  I have tried updating Netflix, YouTube, and Chrome software.  I have uninstalled, rebooted, reconnected.  Just tired of dealing with an unreliable product.  I expected more from Google.", "I'm 21 years old and Love the chromecastI had it for a little over a day now. I got to say I love using YouTube and Netflix on this device. Before I would have to connect my chromebook to my Monitor just to see YouTube in a bigger screen, and the quality was horrible.I can plug this Item into a computer monitor or even a TV (Any HDMI input device). It has clear HD (1080p) when watching Play Movies and Netflix, as well as HD YouTube videos.If you have your living room media center set up correctly you can watch your chromecast videos using your stereo! Surround sound for me!The only problem with it is that it has no password to use it. Anyone in your home (Siblings, parents) can hijack the feed and start a different video.I heard streaming a chrome tab requites a good PC, I've tried it on the Chromebook and it wasn't very good. So I will need to get my brother to bring his good laptop and try it.I WILL UPDATE WHEN AND WHERE NEEDED", "This is the kind of toy (and for work of course) that i expect from Google, i love it! Thanks", "I have bought one of these for each TV in the house. It makes it easy to stream movies from Netflix, Google Play, etc. while controlling it from my phone.", "What I wanted was an HDMI connector so I could connect my little Android mobile device to the big screen so I could play my lectures/presentations and videos. Since my Nexus 7 does not have an HDMI connector I thought I would try the Chromecast instead. It does not work for this purpose so at first I didn't like it.Chromecast works very well with the YouTube application.So I hooked it up on the big monitor and sound system in my dining room. When we have company I set it up in advance. The Chromecast puts up some nice pictures that no-one notices. So when someone talks about their favourite YouTube video, I pull out my Nexus and we can all enjoy the experience. We end up passing the nexus around arguing about who has the best video. Since some of us like to sing it usually turns into a sing-a-long. So I guess now I like it.The Chromecast requires modification to the application to work. There are a few applications in the play store that are modified. The applications that seem to work best are from internet broadcasters like YouTube.Vimeo does not appear to be supported yet ....", "Couldn't get any easier! Love this small device, does everything I wanted a roku for but much cheaper! I might just buy another one!", "This thing is Amazing as long as you are using applications that work with chromecast i.e. You Tube or Hulu Plus.  The very first day that I had mine, I was able to chromecast anything - PORN - Web Pages etc. - Anything but the second time I used chromecast from my computer or phone or tablet - I could only view the applications made for chromecast i.e. Hulu Plus so its pretty cool but it could  be better if it worked for everything like PORN", "I bought 3 of these, one for my roommate as a gift, one for my friend as a gift, and one for myself. In my opinion these are a better option than Roku and other streaming devices if you have access to a mobile device or a laptop to stream to it. This is because it lends more flexibility to what you're able to watch/browse on your TV.", "Use this all the time, works very well, just have a computer, smartphone, or tablet nearby. Theres lots of apps in the Play store that have support for this, always something new to try. Try the Doodlecast app with your family and see what I mean.", "I bought this as a birthday gift. My son is having difficulty figuring out how to use it. But, I think he got it figured out since the last time we talked.", "I bought the Chromecast as a gift for my wife because she has an Android phone and there was no way to stream, Airplay etc., to my Apple TV 3. Neither of us find ourselves using this or the Apple TV now that I have an HTPC hooked up to the same TV. The device has no exceptional features, but for the price it's a huge value.Who's this for?Anyone needing a streaming solution without specific needs for a box with more utility. Anyone looking into an Apple TV as that machine does nothing more (ATV 2 can be jailbroken, however).Who shouldn't get it?Anyone with ANY streaming device including Roku, Ouya, Apple TV, Xbox, PS or a PC hooked to their television.Biggest complaint:The power chord. I knew this going in, but I would love for this dongle to be powered from the USB port similar to an external hard drive. It's far less elegant with a chord hanging out.Bottom line:It works, it's simple and it's a great value considering price. The limited feature set will not be reason enough for many to shell out more $$ for a more versatile box.", "They like to advertise the tab browsing and say that you can pretty much mirror your webpage to your TV. This is true, but only from your computer! Google chrome on the phones do nothing with chromecast. So if you are using your phone the ONLY casting you will be doing will be from supported apps. Having said that, the product is much cheaper than the roku/apple tv alternatives, so even for those few apps it is a pretty good buy and works great. However, I feel like they should hurry up and offer a little more.", "Chromecast is the most elegantly simple electronic product I have EVER purchased! It is fantastic in how simple and effectively it works. There are only 2 things that hold this device back: One is my crummy internet connection and the other is the relatively limited number of apps that work with it. However, it has Netflix, Hulu+ and HBO GO, so the only ones I am really lacking are Amazon Instant Video and WatchESPN. However, I am sure that in the near future Chromcast support will be nearly ubiquitous.With Chromecast, I no longer need cables (or Cable). In its simplicity it is the best electronic device I have ever used.", "I ordered the Chromecast on 7/26/13 when I first heard of it. I finally received it on 9/12/13. I have been using it since and my overall impression is that it is a great idea but needs further development to truly live up to its potential.Pros:Set up is very easy. Connected to my wifi network and we were off & running.Works really well with Netflix & YouTube. Since it is streaming the content itself, you can use your phone/tablet to do something else.It works with my Samsung S3, wife's iPhone 5S and LG G-Slate tablet running Gingerbread.Cons:The biggest issue that we had is the inability to quickly access control of what's playing. In the Netflix app, we would start watching. If I need to get up & want to pause Netflix, have to unlock the phone to see the app. You then have to wait for the app to reconnect to Chromecast and have the blue &#34;Now Playing&#34; bar to show up, then click on it, THEN pause. This happens with both the iPhone & Samsung S3. It could take anywhere from 10 to 30 seconds before you could actually pause the show, which seems like an eternity. Surprisingly, the old LG G-Slate was the easiest as the lock screen itself displayed a still of what was playing with a pause icon in the middle.What's worse is that in the last month, the above problem has reached the point that now, once the mobile phone has gone into standby mode, when you go back, the Netflix app will no longer show the small Chromecast square at all. The only option is to completely close the app & restart. Even then, it may or may not work. Again, this happens on both phones and now even the tablet. This resulted in us going back to using the Wii for Netflix and look for other solutions.The YouTube streaming worked better than Netflix but also degraded as time went on. Now, 3 out 4 times if you went back to the phone, the app no longer displayed the Chromecast square symbol & the app had to be shutdown & restarted.The mirroring of Chrome did not work as well as I was hoping it would. Video for which there is no Chromecast-compatible app (such as Hulu) suffered from severe lag & was unwatchable. This occurred from both my Dell Win7 Laptop & my wife's MacBook. Pictures worked ok but with a 1-5 second delay between doing something on browser and seeing the result on the TV. Watching videos stored locally thru Chrome was a little better then streaming but would have 30-45 second pauses every 4-5 minutes of video. Displaying static sites worked fine except for the lag in what you did on the computer showing up on the TV, such as scrolling. In all cases, the wi-fi network in the home is strong, with a current router, no cordless phones etc.Conclusion: I was incredibly excited when I originally read about Chromecast. In my experience, it did not provide the type of experience that I was hoping for. The development of more compatible apps has been disappointing but the worst aspect of it is the degraded performance over time which pretty much has made the device unusable for our household. We are once again thinking of possibly getting a Roku box or getting the PS4, now that the kids are 9 & 7. The Chromecast will be sitting in the garage & I will bring it out again once it seems Google has developed it further.", "Gave as a gift and they loved it.  Can watch different shows on tv now instead of on their ipad", "Pros:Easy SetupInexpensiveSmall form factorCons:Very few apps (only ones supporting certain streaming services)Difficult troubleshootingConsiderations:Do the research as to whether this fits your needs, it doesn't display your screen, it streams limited apps, and it can only be used with home wifi.Feel free to ask me questions!", "Bought this as a gift for my boyfriend and it is absolutely amazing to have in the house! With the new updates coming up for it that were announced at Google I/O, the Chromecast was a definite must have.", "Hey, for $35.00 and you can find it on sale at times for $29.99.....it works great.....very convenient.....very portable.....goes where you go.....get Plex installed on a server and use this remotely wherever you go! Awesome product!", "First, if you have a recent(?) Vizio TV, make sure that your \"CEC Function\" in TV settings is turned on.  This function allows Chromecast to control your TV.  And then select discover, and it should find your Chromecast and name a custom input.  (My TV creates a new Chromecast input)My TV, model XVT553SV, does not supply power via HDMI, but it does supply USB power, but only when the TV is already turned on.  If you want to give Chromecast the ability to not only select the right input, but also to turn on the TV for you, use the AC power adapter.-------------Rest of the review:I don't know what kind of dark magic it's using, but the thing was able to talk to my phone before logging onto my wifi network.Only caveat for the dead simple setup is for people with multiple AP's or dual band routers.  Make sure what you configure your chromecast while connected to the WiFi network you want it to use.  It's not going to throw you off too far if you don't do that, but it'll ask for the password for the wrong network if you do.So far, it works brilliantly for youtube.The chrome tab mirroring success is completely dependent on how intense the incoming data is.  I was able to successfully watch an HD Vimeo movie, but Hulu was not good at all.  But, the fact you can even do this at all with a simple extension is impressive.I look forward to Chromecast 2 with 5ghz and 802.11ac.", "This little sucker took so getting used to how it sets up and works, but once you figure it out, it works great.  Now I wish there were more things on my iPad that I could Chromecast to my big TV.  I set it up, got it working, tried it again a couple of weeks later.  I ended up resetting it to factory and starting over.  Now I have figured it out and I do not have to mess with it at all now.  Just cast a You-tube and use it and swich back to my cable HDMI when done.  No sweat.", "You want this.You really want this, and at $35, you have nothing to complain about.Works with Netflix, Pandora and Chrome.  Also works from my Moto X phone.Anything you do ,like magic, on to the TV.  My stone-age self is amazed.", "It doesn't work like I expected. I have problem of hesitating and slow streaming the data. I wouldn't recommend this product.", "This is a great unit, I rated it 4 stars, as every unit I received, seemed to have some scrapes on it. Not sure what that was about.Anyway, for the price, it works great, don't expect anything less from Google. This unit will stream whatever you throw at it, as long as there is an app that works with it.Mirroring feature could use some work, little choppy, but otherwise great.", "Had to wait - was on pre-order.  Finally got it and spent some time setting it up but once I did we could watch zmovie and solarmovie streamed from my notebooks on my 70 inch smart tv.", "I have WD TV Live box so I can pretty much use any service including Netflix and Youtube. With my android phone it is even easier to control WD TV Live. For me the only reason to buy Chromecast was to use Chrome browser's tab casting function. I have an I7 extreme laptop with 16 gb of ram and 250 GB SSD, so I can guarantee you that it is no slouch. I have a net gear router and have had no trouble streaming anything from the internet before. The problem with this device is that the tab casting is terrible. The video is choppy and the sound is out of sync.PROSBest device on the market for  Youtube and Netflix.Small SizeConsJust another disappointment after Miracast.Apple has had Airplay for ages and us Android users still can't get it.The collection of APPS is 4.It supports 4 APPS.That's it, just 4 apps.", "With Price Range $30-$35, this gadget is a \"must\" if you like youtube/netflix at home.Setup is simple and super easy.Pro:- Cheap especially if you are the \"Early\" buyer, (you got 3 months of netflix for free)- Works fine for streaming videos e.g. Youtube and Netflix and even from your PC \"chrome\" browser- More apps are being released now to support chromecastCons:- Amazon Instant Video (come on amazon - release your instant video to this chromecast)", "The most amazing $35 tech item in the history of the world. I am enjoying mine and while it isnt an absolute media center replacement yet, for $35 it is pretty awesome.", "Chromecast is a simple, elegant, and perfectly executed piece of technology. I have been using it everyday since I got it for a variety of things. This includes Netflix, Google Play Music, YouTube, and mirroring my browser to watch unsupported video sites.I am a heavy YouTube user, so being able to watch all my content on the big screen for 35 dollars is good enough for me. And because it pulls directly from YouTube's servers, it has little-to-no buffering or lag. I also am very pleased with the interface to stream fro YouTube. It is pretty useful, though I'd like to see it revamped and more unified across platforms(desktop and mobile).Another good use I have found for the Chromecast is the browser mirroring function. I use this to watch TV shows on unsupported video sites. It works great. Plain and simple. The only problem is that if you have very slow internet or have multiple users using your home network, you may run into buffering issues. That said, I still use it to watch practically everything on my tv now.The Chromecast is essentially an ingenious take on the media streaming device. Coming in at 35 dollars makes this throw away money cheap. Anything under 50 dollars is worth the risk. And Chromecast delivers. As opposed to the Apple TV or Roku Box, Chromecast attempts to leave it's functions as open as possible and the only major gripe I have is that it only streams in 720p, for now", "Ignore the naysayers. Many of the complaints found in the 1-star reviews for the Chromecast make absolutely no sense.People complain about video freezing while being too naive to understand that it's their internet speed, not the Chromecast causing it.  Others stay that its functionality is too limited or that it has false advertising. This is simply not true, the Chromecast does everything it is advertised to do, and the faster your internet, the better it works.  If anything, this products packaging actually UNDERADVERTISES it since new apps are being added that support its functionality. For streaming HD video, you would want an internet connection of at least 6Mbps or better. Many people have 15Mbps, which is plenty fast enough.Netflix recommends 5-7Mbps for HD video, and 12Mbps or better for streaming 3D on their website.Some people complain about it not having Amazon InstantVideo support. WELL DUH! Amazon is one of Google's main competitors in the tablet space, they would rather have people streaming Amazon InstantVideo on a Kindle Fire rather than a Google device.  It's not Google's fault for the lack of Amazon InstantVideo support, it's Amazon's. Just ask yourself why Amazon hasn't even bothered to make an InstantVideo app for android. It's because then nobody would have reason to buy their precious Kindle Fires and everyone would be buying better, more functional tablets like the Nexus 7 instead.If you want to watch Amazon Instant Video, then simply install the Google Cast extension for Chrome, and type chrome://plugins and make sure the Microsoft Silverlight plugin is disabled, and then you can use Flash to watch Amazon InstantVideo instead, and simply cast the tab via the Google Cast extension for Chrome. It's not an ideal solution though, but it's also not really much of a con either considering the price of the Chromecast.Other people complain about not being able to stream the content from their galleries. There apps that let you do this, such as Plex. People need to update their reviews to reflect this rather than knocking a product because of their inability to learn how to use it.I have personally bought 5 of these and have been using them for months. I bought one for my 74-year old grandmother for Xmas and she already understands how to use it. It works amazingly well, and new apps are adding Chromecast support all the time. There is no on or off switch on the device, simply unplug it from it's USB power source (whether it be a USB port on your HDTV, or the AC adapter included) if you wish to turn it off while in use.You can download the Chromecast app to reboot it, check the MAC and IP addresses, rename it (such as Living Room, Master Bedroom etc).  If your TV's HDMI inputs are too close together, the wider rounded end of the chromecast may be too bulky to fit between your other HDMI inputs, but fortunately, Google includes an HDMI extender cable in the packaging to eliminate this problem.The best part is, it updates itself automatically, much like the Chrome browser. If you wish to update it to the latest version, simply reboot it via the Chromecast app, or turn your TV off and on again, or unplug the Chromecast's USB power source and plug it back in.Lastly, the Chromecast serves as a beautiful slideshow of photography from Google engineers such as the amazing photographer Romain Guy,who used to be a part of Android but now works on Google's robotics team, as well as several other photographers.  New images appear to be added every week, so you'll never get bored of the same images over and over and over again.It works with all the biggest and most important apps for streaming content such as:Google Play MusicGoogle Play Movies & TVYouTubeNetflixHulu PlusPandoraHBO GOVevoRed Bull.TVSongzaPlexPostTVVikiRealPlayer CloudSupport for more apps will be added in the coming months, so have patience, as this product has only been out for about 5 months now.  If you want an inexpensive way to watch Netflix, YouTube, Google Play Music and TV, or listen to music from your Google Play Music collection, and don't own a smart TV or smart bluray player, this is the perfect device for you.  Really what the Google Chromecast does, is that it allows for any HDTV to be converted into a Smart App-enabled TV.  It's absolutely perfect for parties or family gatherings where everyone wants to be able to share their own content through the TV.There's many reasons why this is currently the #1 electronic gadget on Amazon, most of which I have listed above in my review.", "I have bought multiple of these after the first one and LOVE them. The only thing that I wish it could do is Amazon Instant! Once it get's that it will be unbeatable.", "If you do not already have a means of streaming mainstream sources like Netflix or YouTube or Hulu, go and get it! Works great with Chromecast supported sources.Otherwise, if you are looking for casting Chrome browser content to the TV, you might be a bit disappointed. It works .. but, you need a powerful personal computer to do it. Laptops and tablets don't cut it.The device is small, simple and easy to set up. Beware of quality issues .. the USB power connector on the first unit was not tight and power fluctuated making it unusable. Amazon quickly replaced the unit with a good one. (Google's customer support .. excellent .. also offered to replace it but Amazon's return process is so much easier to use).", "Simple; quick; works excellent. Hopefully Google and Amazon will work out their differences..... would be nice to 'cast' the Amazon Prime streamable vidoes... but, there is a work-around.", "Great little piece of hardware.  Easy to setup and enjoy Netflix, HULU, YouTube, etc on the television.  I just ordered another one for the bedroom tv.  No complaints.", "Cons: The list of chromecast enabled apps is pretty short. The quality is OK if you want to put a browser window contents on a TV. If you want to stream Netflix or some other streaming service Roku or AppleTV are better (or just get a smart TV) are much crisper.Pros: compact, relatively easy setup.", "Works ok but when it's plugged in, my laptops can't get wifi service.Not sure if it's my router or what.TP-Link TL-WR1043ND using latest firmware from website.", "I wanted to like this device. I wanted to give it a high rating. I wanted to say it continues to work flawless and perform up to my satisfaction, but I can't. Besides the Chromecast I also have Roku and WD streaming devices in my home, granted these devices are hardwired. After 3 weeks of flawless use it now constantly disconnects from my router. The router is a ASUS RT-N66U w/ latest firmware, 15ft away with a straight line of sight. I have 0 problems with the router with every other device in my home, so I know it's not that. I spent a lot of time in forums and tweaking my router settings to accommodate the special needs of this Chromecast, ridiculous. I've had to re-setup this device 1/2 dozen times to only have it work for a couple days then disconnect. When it worked it worked great, hence the reason for 2 stars however, now It spends more time not working than working. I contacted Google tech support and they couldn't figure it out either. They agreed to send me a new one after I threatened to use it as a hockey puck. Crossing my fingers on the #2.", "I have Sharp LC-60LE640U tv, it has smart features built in.  You will ask: why do you need it if you've already had the smart tv?Well, first of all, convenience.  Each time I turn on my tv, Chromecast becomes available within a few seconds (WIFI connection), no mater you switch to that channel or not, it's always there.  When I need to cast something from my pc or tablet, I just click that icon in the corner, it will automatically switch to Chromecast channel on tv.  Life is much more enjoyable now...Secondly, each time I tried to stream my photo and video from my pc to tv, I had to use its built-in DLNA feature to PULL the sources (because it's a DLNA DMP, not DMR), it's very hard to use remote control to search on tv.  Now with Chromecast, I can PUSH anything from my pc to tv, that saves me a lot of time and energy!  This is another $30 (it's now back to $35)  well spent, it's worth every penny.Last but not least, after I got this, I've found the viki site, which has tons of free tv series from China, Korea, Japan, and many other countries, literally you can watch tv shows from the whole world!  Viki has built-in Chromecast support now, just like Youtube.I'd highly recommend it if you are someone like me.", "This is a very economical and attractive device for streaming. Of course it is limited in its use. Wish it could stream everything you are doing on the laptop. Of course, for the price it is too much to ask.", "This is an excellent product that makes life easier for video and movies from your phone or tablet, very practical and easy to install and use, recommended a very good price.", "Trying to search for a Netflix movie or Youtube stream using your Blu Ray player's remote is a frustrating experience that has one wishing one could use a keyboard. With Chromecast, it's possible. I use my laptop to find the Netflix movie or Youtube stream I want to watch, start it running, click on the Chromecast icon built into the Netflix or Youtube tab or window, and the Chromecast device takes over. Movies and streams run at the same quality had you used the clunky remote to find and start them.This is the only way I run Netflix and Youtube now. And in case you're wondering, you can go on and open another window and check email, search the web, or do anything else and your movie will keep on running.I don't use Hulu and I think whether videos from other sources run well is probably hit and miss. Read other reviews for more info on that aspect.A real keyboard is much better than a virtual keyboard and a remote.I had a little trouble getting set up and running, but I got very competent help from Amazon telephone customer service  and soon had things going. I probably missed something in the documentation.$35 well spent as far as I'm concerned.", "So it's not really a true substitute to having a home theater pc however for $35 you can't really complain.  Streaming is good and easy to use through any of my android devices which is nice since i don't have to have yet another set of remote/keyboard/mice.  It even does desktop steaming if you use the chrome extension which allows you to watch internet content that are not supported by it's current list of apps through your computer on your tv.  However, Chrome browser stream can be a little laggy at times, but works 97% of the time.  Hopefully the list of apps Google approves for the Chromecast will continue to grow.", "this was a great way to get netflix and youtube videos on to the living room tv for friends and family.", "For $35 you can't go wrong. It will broadcast just about anything from Chrome or directly from YouTube and other apps. I'm sure the number of apps will increase dramatically.", "I love the idea of this, but there are some serious limitations.  One of my biggest beefs is the fact that it does not work on the 5Ghz frequency or with 802.11ac which means you can't get your fastest wireless network speeds and since wired isn't an option at all, you're going to have to do everything you can to get a good, strong signal to the Chromecast over a channel with as little interference as possible or you are going to have all kinds of hiccups.The only time I ever use the Chromecast is when I want to watch something directly from an Internet page (for example, watching Grimm from NBC's web site).  The only ways I've figured out how to do this (and if someone else has a different method, I'd be interested in hearing it) is to either use WiDi (all kinds of problems there, too) or to do Chromecast.  Even with pretty much ideal circumstances, I still get hiccups and plenty of jitter.  Still looking for a better solution.For all your other streaming needs including Netflix, Amazon prime streaming, Hulu, Pandora, Plex (for streaming your home media) etc. I'd strongly recommend Roku.  I've used WiDi, Chromecast, Roku, and Apple TV and I like Roku best by far.  The only thing Roku won't do is YouTube and arbitrary web page streaming and that's where Chromecast currently fills the gap... but only until I find something better.", "Superb quality of youtube, netflix and hulu.Chrome mirroring is working only with computer.if it can mirror an android like apple tv it would become the best", "Its ok, I thought when it came out they would expand the things you could use it for, but not much more now then when it first came out. If Google expands it then I would rate it higher. Hopefully Google is not spying on us with this thing too!", "This works great with YouTube et al, but not so well with other streaming video sites.  On other sites the picture can be jerky, the audio out of sync with the video and it will sometimes just stop working in the middle of the cast for no reason, even though it had been working perfectly the second before.  I tried watching something from PBS yesterday and finally just gave up, but the day before I watched a TV show with no problems.  But it is still in the Beta stage, so hopefully this will improve.", "We own this and a Roku 2 HD box. Between the two, I would take this any day.We watch a lot of educational videos on YouTube and this is a vastly superior interface compared to any other TV centric streaming device I have used. You simply use the video app on your phone as you normally would, but press a button in the app to switch the video content to play on your TV.Setup was a breeze and the price is right. I can't wait to see additional functionality added.The downside is that no remotes are included. You must use a smart phone, tablet, or laptop to control the video. Also, there is still a limited pool of apps that can make use of the device. On my iPhone, I can use Pandora, Netflix, Hulu Plus, and Youtube, but not Amazon Prime streaming video.", "If you don't have a chromecast- go out and get one right now! It is great for streaming Netflix from your ipad because it allows you to still do other stuff on your ipad while Netflix is streaming!", "The Chromecast HDMI media player is the perfect choice for streaming video to a TV when you do not have a connected TV and when you don't want to lug around a laptop and connect it all the time. Once you set it up, you are good to go.", "I love that when I connect it directs me to the app store and when I try to download, &#34;Currently this product is unavailable for your ....blah, blah.Don't get me wrong, I like the Chromecast but why can't someone come up with a product that Apple TV, Roku and Chromecast does in one package, I'm willing to pay for it if its a little pricier.", "it does what its supposed to do and it does it good, installation was a breeze, the only downside is that if you are using Chrome to cast it has to stay in full screen mode to be full screen on the TV, other apps like or websites like youtube don have that problem, overall Im very happy with it.", "this is not as good as apple tv, still has ways to go but a good 1st attempt.it works well for what is advertised.live tab cast is a bit laggy but manageable.", "So coolif you have a tablet or phone. Doesn't work with Chrome OS yet. It does display web pages on Chrome OS. For a PC it must be on wireless. Smooth playback with no queue problems. Easy setup and easy control.", "terrible image quality, if you are lucky to be able to stream something... From a PC : Windows Media player does not stream to this device. Embeded WMV videos  or streamed WMV videos will not play on this device. So there is an &#34;experimental&#34; stream your desktop option, well, that doesn't stream sound with it...  I was able to stream a local video by browsing the file system with chrome, the video will stop every 30 seconds to &#34;Cache&#34;, how can anyone watch a movie like that.From an android tablet, the chrome browser does not stream to this device common video players do not stream to this device, except for Plex, but you need to be a register plex user... I could still return this thing to google, I just feel insulted that I had to put so much effort for such a piece of junk...so thank you google and enjoy my $35... merry christhmas...", "This thing is great although the Netflix app doesn't &#34;autoplay&#34; the next episode of shows when you use it. I also got it when they were still offering 3 free months of Netflix, so the price was really only $11.  It is so much better using Chromecast to watch Youtube as well, as the &#34;streaming&#34; apps that my bluray has and the tv has are clunky and crappy to &#34;search&#34; for videos on. It is far better to be able to call up the video's on the phone or tablet or computer, and then send them to the tv.This thing is great!!! A Must Buy IMO.", "When it works it works well. Initial setup was easy. But way too often my device does not recognize the Chromecast on the network. It's been more frustration than it's worth.In retrospect, I should have paid up for a Roku instead.  It's annoying to have to control the pause through the iPad. Whenever I want to pause, I need to powerup the ipad, swipe the screen, sometimes enter a password, wait for the application to load.  So, unless you're willing to have your device on the whole time, it might take 10-15 seconds just to hit a pause button.", "I am not sure what is the problem but I had the third replacement for this device and replaced my wifi router to fix the streaming problem I have but it continually drops streaming and disconnects.  I  tried running in 2.4 GHz or 5GHz but the issue remains.", "I was a fan of the Nexus Q concept and kicked myself for not pre ordering it when I had the chance. I was happy to hear it when Google was redesigning the Nexus Q after bad initial impressions but had no idea that it would ultimately become the Chromecast.The Chromecast is very well built, very easy to setup and very easy to use. It's about as close to plug and play as one can get in this age. I use a lot of Google services and Netflix so my needs perfectly align with what the Chromecast is capable of. I stream Netflix, Google Movies and TV and Google Music to my HDTV. Google recommends plugging the device into a HDMI slot on your HDTV but I've found that it works fine plugged into a 7.1 surround sound Sony receiver. No great revelation really as the concept behind the Chromecast is pretty straight forward. But for those with killer audio setups going through receivers, subwoofers and such, know that the Chromecast will work through them. At least it worked with mine.Streaming has worked flawlessly for me with the exception of Google Movies and TV. At times I get a buffering loop on certain films which can be very annoying. I believe this has more to do with the movie service as there's a licensing error that appears from time to time after constant buffering. Netflix and Google Music have run flawlessly even after running for a full 24 hours.It's disgustingly good to the extent that my WiiU and PS3 look at me like scorned women because I don't need them to stream Netflix movies anymore or to play music (as the case with my PS3).The only true negative I've found is Chromecast doesn't stream everything available on Android or iOS. The selection of supported apps is limited at present. There are other streaming solutions that support more apps and features but I chose Chromecast for one reason and one reason only...official Google support. I know Chromecast will get dedicated Google support that 3rd parties will be hard pressed to match over the long term. The limitations of Chromecast is changing as Google has made available the APIs for developers to cast their apps.The day when Chromecast can stream games to your HDTV will be the day dedicated game consoles really start to lose their luster for many and Ouya becomes totally irrelevant.Final verdict....Buy it. Easy to set up, easy to use. Well built. The Nexus Q reborn. For $35 you can't beat it unless you already use Roku or AllCast.", "I have 2 Roku boxes and love using the Chromecast over both of them. I love the fact that your remote is the native app on your device. It makes going through services like Netflix so much more intuitive and easy.And the quality of the quality of videos is top notch. No lag and the streaming video looks beautiful.And with all the new apps being introduced the Chromecast is a must buy at such a great price.", "I finally hooked this up to my tv, which was extremely simple, and in no time I was watching my favorite YouTube music videos!!  Great little device!!  And it updates itself so it will always be &#34;relevant&#34;!  Can't beat the price.", "It's simple to use! I've had no problem with this thing at all. I got it for my parents, because they love watching Netflix, but sometimes wish they could watch it upstairs in their room. Their tv doesn't have Netflix built into it, so I get them this. It's cheap and effective! Highly recommended.", "Is the best streaming device I ever bought. It has a excellent wireless reception, very portable, It seems a USB drive,  100% recommended.I hope Google unlocks new contents soon.", "People with no streaming devices can buy this without any second thought. But people who already have streaming devices most likely will buy for the Tab casting and the tab casting is not smooth. But the Price is a steal with 3months of Netflix. It's so cheap we can buy it.Coming to the performance i am giving 3 starts as the Tab casting is not smooth which is the main reason what i want on this device.Youtube, Netflix are excellent and i can give 5 starts for these for the ease of casting.", "I was expecting it to be something like apple tv, but it is not even close.Good part, you can mirror chrome and bad part you cannot do so on you android device.i recommend this product to others but i do not think it is still in the league of apple tv.", "Nice gadget google came up with. I love it. it turns your existing systems in Air Play mode basically. I hope more and more apps will be supported in future.", "This product works about 85% of the time. It will sometimes be available to cast and other times the cast button will not show up on any of my devices.. This could of course be due to my router, so don't think it's an overall quality issue. It's built nicely, comes in a nice looking box that is equipped with a usb charger and a cable as well. Even though it doesn't work sometimes, it really is convenient for playing YouTube or Netflix videos on the fly. On a side note, you can play a video from YouTube on your phone and you don't have to keep the YouTube application open for it to keep playing.", "Why choose this over other streaming products? Price, features, and portability.It is easy to move to other tvs, and streaming is very simple off both android and iOS smartphones. No clunky remote required! Use your more intuitive touch screen smartphone instead!Until a Chrome box comes out with as much ease of use, a low price, and lets you load your entire Play Store library and games onto it, this is the streaming device to get.", "I got this because of the price.  I have a smart tv that does most of the things this does. However my cousin did not and I gave this to her and it changed her life. She uses it to watch Netflix and not having to use a small screen to watch entire series is awesome.", "This was so easy to setup.  And the quality is amazing, although it does seem to work best from a phone or tablet than casting Chrome.  I will use this for years to come and it will travel with me.", "I would have given this a five star rating had it not been for the fact that Google's support and troubleshooting leaves a lot to be desired. The product is great, small and compact and the device plugs into an HDTV easily and simply. The price can't be beat! It practically installs itself to the wireless network and even logs into the router for you. Unfortunately getting the device to work after that was not so easy. My wireless network recognized the Chromecast but I could not get anything to broadcast from a Google Chrome browser over my Verizon FiOS network via an Actiontec MI434WR Gen2 router. After wasting hours searching online for a solution I chanced upon a chart at [...] and the last entry solved the problem. Logging into the router and disabling the IGMP Proxy under the Advanced tab made it functional.", "Good for what it is. I use it to play podcasts from Pocketcasts on my android device to my TV. Streams smoothly.Haven't founf any music apps that will cast to my TV. I use Jetaudio for music.", "NO MORE CABLE bills, with this I have now cut my cable, other TV's had Netflix built in but had a couple TV's that were older, now no more cable bills and it works great", "the unit is simple and more apps are been added all the time.  Plus the ones that are out there already like netflix do changes to their app often to improve it.My only advice is that don't us the usb power from your tv and just plug it in to the wall.  Tv's like sonys do not power this properly and will give some issue from time to time so go strait to the wall", "Pretty cool little device. Very portable and simple to move from room to room. The apps are limited, but we enjoyed the free trial at Netflix. I'm not sure why, but not all casting was in HD even when the original file was. Probably just me.", "Chromecast is very easy to setup and Use right of the box.  Occasionally chrome browser tab mirroring will suffer a lag. Hopefully these Issues week be sorted out in successive software updates.  Need to see a few more chromecast apps on Google play store this year to justify This product.", "Although I have connected my iPad directly to the television via HDMi cable and watched Netflix, we had not experimented streaming video. I do like having direct control from my iPad or iPhone without having to plug in a cable, sort of a mirroring effect. I was not clear on exactly what we would have access to when I bought the Chromecast device. I guess I thought there would be more viewing options. We are considering eliminating our cable and this seemed like an inexpensive way to dip our toes in the water. There are few free offerings that I have found, and so I was disappointed by that. In the big picture, one might still save money by not paying for a cable plan and using the Chromecast to view specific subscription services. I would like to hear from someone about how the Chromecast and Apple TV viewing experiences differ or are alike. For watching Netflix ( to which we already had a subscription), watching Videos on YouTube and listening to Pandora, it is worth the price of the device, IF you have a mobile device to use with it.", "Supports my netflix, plex and youtube - my main goto vid apps.  for $35.Since they opened up the API, there's even more goodness.  for $35.", "Several mainstream popular routers are unsupported. Making this far from plug and play. Its ok, but honestly there are much more versatile and easier / cheap alternatives", "It's so darn cheap for what it does.What I use it the most for:-Hooked it up to my TV in bedroom, sit on phone, subscribed to documentary subreddit and video subreddit which just about all youtube links, cast to TV and enjoy.-Desktop in one room, open Chrome, find file directory within Chrome where I store all videos, play video within browser, cast it to Chromecast and enjoy.Now that the SDK is out, I only expect more to come from this incredibly versatile device that cost me sub $35.", "The google chrome cast is one of the big solutions out there , but if u have a smart tv you don't need it . the good thing is the developers are working on adding extra apps to support users .", "This is great for what it is but does have some limitations. You can't easily stream existing media from your laptop for example, and it's nearly impossible to use it with a hotel wireless that requires you to authenticate on a web page. If you want to do that - you need to bring your own mini wireless hotspot (there are some designed to work in hotel environments that can repeat out to a hotel wireless.)", "This thing is cheap. It's easy to set up, works on both Android and iOS, and it's only just started. I bought it on launch day and there were only a few apps that supported it. Then a few more were added. Then 10 more a few days before I wrote this. And, Google hasn't even opened this up for all developers to use yet.A lot of people have said they wish it would mirror like Apple's AirPlay or Miracast, and in the latest Android code (4.4.2) it looks like that is coming too.Buy it for what it is today, because it works great (by far the best way to get YouTube on a big screen), but know that you will get far more from it in the end.", "This product need no introduction.Works exactly what it advertise, paid 35 USD for this, totally worth it.Plex support is out!", "Google has a hit on their hands.I did have to buy a new router, flash ddwrt and put in some forwards to get it to work with Hulu plus in my country. But besides that its one of the best purchases I've ever made.I can't wait for Plex to release the chromecast support in it's app for everyone so I can stop paying for Plexpass monthly!WarrenTrinidad & Tobago", "While you can control your Chromecast with a desktop computer, you won't be able to set it up with one. You will need either a laptop, or an Android phone.Why? Well, when you first power-up the Chromecast, and plug it into your TV's HDMI jack, the Chromecast creates it's own wireless network. You need to connect to that network (instead of your home router's network) to set-up the Chromecast, and you can't do that with a desktop computer that doesn't have WiFi itself.If you're thinking ahead, you're probably thinking that maybe you can change your router's settings so it'll connect to the Chromecast... but even if you overcome that hurdle, the last step is to connect the Chromecast to your home router's network, and if you've already changed the router's settings, the Chromecast won't be able to connect to it.So you will need a laptop (with its own WiFi), or an Android phone. (Sorry, no iPhones.)Once you get it set-up, you will use an extension to your Google Chrome browser to send content (\"cast to\") the Chromecast. There are two ways to cast to it.First, for Netflix, Hulu+ (not Hulu, Hulu+), and YouTube, you can cast directly to the Chromecast. That is, once you direct the content to the Chromecast, the Chromecast downloads it directly from the internet. You could, theoretically, shut-down your computer, and just let the Chromecast run.The second way you can cast is to send a tab from the Google Chrome browser to display on your TV. Essentially, your Chrome browser is downloading the content to your computer, and then is resending it to the Chromecast. This allows you to watch video from any website.Note that most of the videos you can get online, especially the free stuff, is going to look really bad on a big TV set. So to really take advantage of the big screen, you will need to have either a Netflix or Hulu+ paid subscription to get good, high-def video that can go directly to the Chromecast (as opposed to just re-casting a tab in your browser.) Otherwise, Chromecast is just a cheap trick that'll get a low-rez browser tab playing on your nice TV set instead of on your computer monitor.Update: Okay, I signed-up for the free trial of Hulu Plus, something I've been considering for a long time. I thought that now with the Chromecast it would be worth it. However, even from Hulu Plus, you can't, from your PC (desktop or laptop), cast directly to the Chromecast. You still need to cast the the tab.There are apps so you can use iPads, but not iPods or iPhones, and certain Android devices to directly cast Hulu to the Chromecast, but my Android phone is not supported, and I'm not going to buy a new phone just to cast Hulu.Since it's the start of the TV season, and I have plenty of new things to watch, I'm not going to check Netflix at this time, but I have to say that I am now quite disappointed with Chromecast. It was pitched as if it was a way to turn any TV with an available HDMI port into a way to watch streaming video on your non-Internet TV, but it doesn't play well with PC's at all.If you don't have a fairly new Android phone, the Chromecast is really just a toy that allows you to watch Youtube videos on your big screen. It certainly isn't the greatest thing since sliced bread like it was hyped to be when it was released.", "THis is only going to get better as they continue to develop and allow others to develop. Even though it is not what it is meant for right now, it can mirror your screen but without sound. Read about this yourself and make sure it does what you think it will do but you can't beat the value. Also, don't forget to drink your ovaltine.", "It was very good, except that the signal lagged behind the signal that came from the computer, making the tones wavering.", "Set up is nearly automatic, picture is superb and cross platform usability (I Pads and Phones AND Windows PCs) is great.Only negative is lack of Amazon player app for me.", "The cool thing would to be able to stream a video or pictures taken on your phone to the TV. This would be cool if people already have multiple ways of streaming; netflix, youtube, hulu etc..This is for you if you don't have a smart tv or roku or google tv or any other streaming device.Ive tried the couple apps that say they stream local content and it does work to well.potential for this device is huge.", "For now,  this is the greatest product on earth.  So  many uses!  I take it with me when I travel and use it on hotel  TV's to  watch whatever I want.  Love it!  Great market disrupter.", "I have both and am an Apple fan,  unfortunately this is awesome and a surpior product to Apple TV. The ability to start a show with your device and then being able to turn that devicd off is a really awesome feature that has come in handy.", "Great item!!!! But I wish I could stream my VUDU service with it!!! But still great, especially for the price", "Taking notes from Apple the installation is made to be super user-friendly, but if you run into problems there is little to no help. I was able to install everything and get it working for about 10 minutes. The device seems to be unable to maintain a connection to my wifi network.I checked their FAQ, thankfully I have one of the supported routers, they listed an older version of the firmware, which I downloaded and tried and chromecast was even less reliable.From the 10 minutes I used this it seems like my Roku 3 is a far superior device. The form factor is better (this may be small but it's the biggest thing coming off the back of my tv and has tiny cords coming off the back of it, one they don't show in product shots). The only thing my Roku doesn't do better is YouTube, because for some reason they don't have a Youtube station and anyone that makes one gets shut down.But Amazon, Netflix, local media via Plex, and all the rest are done better and more reliably by my Roku.", "If you have netflix, you would be crazy not to get it.  I do enjoy the different streaming options and the fact that you control it with you smartphone or tablet.  I've bought a couple of these and love em.  I'm excited that the API has been opened up and we should soon see more apps that can use the chromecast.", "Son loves the fact that he could stream his Anime to his TV now. He loves it and for 35 bucks that is not too shabby.", "It's cheap enough but you have touse Chrome and stick with the other Google products. I hooked it up and was instantly disappointed. Save your money and by a Roku. I realize it is meant for different use but this didn't fit mine and it felt cheap and cheezy", "Get a Roku, this thing is very awkward. I still can't get it to fill out the TV screen. From the horrible help files it looks like I need to buy a chromebook to adjust this. My movie just finished so I have to find my netflix app on this tablet to start another instead of just picking up the Roku remote. Everything about this thing is awkward.", "Just got the unit in the mail and set it up.  Set up is a breeze: you plug it in to HDMI, plug in the USB for power (either to the TV or to the included USB power plug), connect to its ad-hoc network via the chromecast app and then it's good to go.Content is currently limited to: Google Play media, YouTube, Netflix, and tabs from Chrome browsers on Windows, Mac, and Chromebook (Pixel only at this time).  Pandora is coming but not available yet.  Content must come from the internet at current and does not support local file streaming (except in a loophole where you can load local files in to a chrome tab, those will be streamed).The streaming functions work really well, there's a small small delay since the device acts as a remote more or less.  Web browsing, which is in beta form, is noticeably laggy.  Slower than direct streaming (e.g. WiDi, AirPlay or Miracast) but that's due to again, it working more like a remote.  It all works very well and if you have any experience with AirPlay from iOS/Mac you'll be used to how it works from an end user standpoint.  Technically it works differently as again AirPlay streams from device to AppleTV or similar device, Chromecast doesn't send content from the phone to the Chromecast directly but instead allows the Chromecast device to pull the content from the internet/cloud.  The negative of this is no direct mirroring and limits functionality to application specific implementations BUT it allows the device to be turned off or removed from the network or other tasks to be done on the device.  So it's an interesting comparison.So what's not so good: It's limited to 2.4GHz wireless, which is slower and more congested than 5GHz spectrum.  It does support 802.11 N at least.  The selection of content/apps needs work, but it's brand new and will get better - hopefully.But here's the great thing.  It only costs $35.  Not only that, but if you ordered soon enough it comes with 3 months of Netflix for new OR existing customers (although limited to one code per account so if you buy multiples you'll get multiple codes but can only personally use one of them).  When you factor that in you're getting $23.97 of a service you're probably already paying for.  The puts the net cost of the device at just $11.03 plus tax.  Eleven Dollars!!  If you weren't lucky enough to order by then - it's not as good a deal but the device is still worth $35.  If you only use this thing a small handful of times, just to quickly stream a chrome tab up on your TV or to watch a youtube video it's worth it.  But with how well this has been selling I imagine we'll be seeing more apps support it soon.Pros:+++ Cost - $35 or $11 depending on when you ordered++ Cross platform (Android 2.3 or higher, iOS 6 or higher, Chrome for Windows, Mac, Chromebook)+ Easy setup+ Small/portable (just need to bring the USB power and the device)+ includes HDMI extension, usb cable, and usb power supply (amazing for the cost)Cons:- Limited content for now (no local content either)Overall, again it's not perfect.  I'd love to have seen 5GHz wireless support and I want more content/apps and I'd love to see some direct streaming or an easy way to get photos streamed (I hear you can do videos but haven't tested yet).  But for $11 I'll bet on the future of the device.-= Notes on content source =-I've seen on forums that people have questions about streaming from your device or the playback of local files.  Chromecast, in the current form, does NOT support streaming of local content.  The source for all content must be online, your phone/tablet is used for content discovery and control/credentials ONLY.  There's a loop hole to this in that local files can apparently be opened in a chrome tab and then displayed via Chromecast but this is an exception (see: [...]See the image on this post for a visual representation: [...]-= Notes on power source =-Also for clarity, the pictures that Google uses to show the device plugged in to the TV neglect to show the USB cable attached for power.  HDMI is not capable of supplying enough power and as such you need to use the included USB cable to power the device (some TVs have a USB port for debugging/update purposes that can be used).  Some reviewers are pointing out that HDMI can power it but it cannot.  HDMI only supplies 5V @ 50mA, you'd need roughly 10 times that power (5V @ 500mA) to power this.  The included charger is rated for 5V @ 800mA which goes a long way to supporting that HDMI alone cannot power the device.  As a side note: MHL ports could power the device but I can't find any confirmation that this supports MHL.To some of you this may seem trivial/obvious but I've had more than one friend ask for clarification about this so I thought it might be of important note here.  They did a good job of explaining this at the press event but apparently not as well elsewhere.-= Notes on comparison =-Roku/PS3/360/AppleTV/etc - This isn't meant to compete directly with these, yet.  Content is too limited for now.  This is changing and should get better.  A key distinction is the mechanics of it.  While it presents itself as something similar to AirPlay it functions as more of a hybrid between AirPlay and using a remote app (Roku, SmartGlass, Remote, etc) on your smart device.  Essentially the content comes from the internet/cloud - the device is used for content discovery and control of the content but the content comes from the internet.  Another key distinction is cost.  Even at Roku's cheapest this is still 80% cheaper (after netflix cost factored out).  Even if this is the full $35, it's still roughly 1/3 the cost of Apple TV.If you already have one, or more, of the devices (I do) the utility of this device is a little more limited in terms of uniqueness but there's one very very key difference, one I'm excited for, and some unique overlaps.  With Roku or PS3, your account (e.g. Netflix) has to be tied into the device.  So someone visiting has to sign in on their account or use your account.  This isn't ideal.  But with Chromecast as long as they're signed in on their device (Android/iOS) they can connect to wireless and see the Chromecast and then stream from their own account.  This makes it a perfect device for visitors and will ultimately replace my use of a Roku in my guest room for this EXACT reason.  While AppleTV with AirPlay rivals this it has two drawbacks: it's iOS only and doesn't allow the streaming device to be used for anything else or to have the screen turned off.  The cross platform nature alone is a notable distinction and again a welcome idea for guests.  The fact that with Chromcast your phone/tablet can do other things or have their screen turned off will save battery.So while the distinctions aren't as explicit - arguably on the face it functions much like a cross platform Apple TV would in certain cases - the subtle differences add to it.  Content discovery (and account info) come from the iOS/Android device but do not require that device to be on/active/present to continue streaming and can be picked up/resumed from another device.  Again, these issues don't exist with Roku/PS3 but in those cases your account has to be used on the Roku/PS3 - Chromecast allows for easy user swapping and multiuser control.  So while it's hard, on the face, to see the distinction it's there.  It's that overlap of features included in a single device that drives this as a unique thing.  While it may not be much, for the few dollars it costs it could be of use in those specific scenarios.  If you already have multiple devices (e.g. AppleTV and PS3) and don't see specific use in that distinction or cross platform nature then it's likely not for you but I'd bet for $11 you'll find some use for it.-= Questions =-If you have any questions about the device, technology, experience or anything I can try and test let me know in the comments and I'll do my best to answer as soon as possible.", "This thing is a amazing and will wow your friends. And not to mention it cheap for what it can do. I show off to my friends with this with all the things I can do. We will be hanging out talking about a new movie then bam I pull out the trailer onto my tv simple as that. And when you're not using it it displays some breath taking pictures on standby mood.", "Chromecast is a brilliant concept but lacks the ability to &#34;cast&#34; most animated web content. You start Google Chrome (with the Chromecast extension enabled) and there is no problem in getting web pages to display on the television as long as the content is &#34;static.&#34; web pages that have various type of imagery available such as .pdf, and most video animated formats such as weather in motion, film clips of news events, movies, etc. do NOT display. Only U-Tube and Netflix display properly. Amazon movies and  Amazn TV do not work. Until Chromcast is better able to &#34;cast&#34; the web I would give it a 3 star rating.", "I used to have my PC wired to my tv to watch netflix and youtube videos. This product is great.", "Pretty easy to setup and use.  I have a samsung smart tv with the apps and such but I now just use this instead as I don't have to type anything using a TV remote I just find it on a phone or laptop and boom its on the screen, will be getting some for the family as well.", "after an hour with tech support Roku referred me to my internet provider after first telling me that their network was having problems...for 3 days?, I asked.not very helpful, and the product in my case just isn't reliable.", "It took me awhile to figure out how to use this gizmo, but it works OK.  Somehow I got the impression that I could watch everything from my computer, like Facebook, e-mail and MSN and Yahoo News on the TV. This turned out not to be true. Programs have to have a special app to be compatible. I read that there are many more apps to come, but if they are anything like those they currently have available, they can keep them. So far, I can only watch YouTube. We'll see what the future brings.", "Installed it on my living room TV (60&#34; Vizio), a smart tv.  The apps on the TV were pretty poor and the WiFi was very weak.  The Chromecase works very well.  Use Pandora, YouTube, and Netflix. All work well, when more apps come available we will put another one in guest room.It support CEC which makes it better than the Comcast DVR that is connected to the same TV.A very cool product,", "I have a Roku and I have to say I like it better but this is great for watching Netflix if you are traveling. No watching Amazon Instant on this device.", "OK, so it works, and it wasn't too hard to setup. Downside is that it's not the easiest to stream your home videos. They either have to be on YouTube or on your desktop, you can't stream them from your phone which is what I was hoping it would do.", "Works about 75% of the time.  Very frustrating device.  My phone app locks up also.  Samsung S4.  Don't recommend it.", "First- I have two of these. One is used in a guest room at home, while the other is used in a commercial environment to drive a HDTV used for internal announcements (for now).I only use Apple products (iOS and OS X) at home. At work- we currently use a PC with the Chrome Chromecast plugin.I'll start with the home environment:When it works, it is great. I've had recurring issues connecting to it though, and re-connecting after locking a device. I mostly just use it in the Netflix app, so I suppose the blame could be pointed at them, but since this was a \"flagship\" app- I expect better. After the Chromecast starts- it often takes a couple of re-starts of the Netflix app to get it to show up. It rarely shows up when I first launch the Netflix app. I've also occasionally had to restart the Chromecast to get it to show up as an option as-well. I've also had problems re-connecting to control the Chromecast after playback has started but the device goes to sleep. Just to try to illustrate this...I will wait until the Chromecast shows it's online (in its screen-saver).I'll start Netflix on my iPad or iPhone, and start playing a movie or TV show. More often than not- the Chromecast icon won't show up.I'll have to force-quite Netflix, start it again. I may have to repeat this a couple of times.Eventually- the Chromecast icon will show up and I can play the show via it on the HDTV, controlling it on the device.Now, eventually my device will go to sleep/lock to save power. The show will continue playing on the Chromecast. (This is good.)If I open up Netflix on my device again- there seems to be about a 50% chance that it won't show the Chromecast controls or even acknowledge that the Chromecast is there again.Sometimes- I can restart the app and reconnect to the Chromecast. Often the only way to actually shut down the show streaming via the Chromecast is to power it off.I believe all of this is due to poor Wifi management stability on the Chromecast.I've used it on an iPhone and two different iPads, all have the same stability issues.Similarly- we have problems with the one used commercially as-well. It frequently disconnects from the WiFi network, or from the Chrome browser we show the content in. The Chromecast itself is line-of-sight to a commercial WiFi hotspot and less than 10' away from it. So- the display we are trying to drive more-often-than-not shows the Chromecast screen saver, and not the browser content. The browser content is on a dedicated PC with no power management or even screen-saver turned on. It is on the same WiFi network.On a related note- we found the Chromecast plug-in for Chrome on Mac to be completely worthless. It will often not even show the Chromecast, and when it does- it disconnects within a minute every time. We can't get anything to stream to it from a Mac for more than a few seconds. iPads and iPhones work fine, except they have the same stability problems for the initial connection and control interface as the home unit does. Streaming from the Chrome browser on iDevices is currently not supported, so that isn't an option.I'm sure it probably works flawlessly on a newer Android device, but if you have Apple products- you are better off with an Apple TV, and I can't recommend it if you want to stream from a PC Web browser. This is a relatively new product, and I'm sure they will introduce stabi
