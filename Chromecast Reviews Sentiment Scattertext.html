n all I highly recommend this product.  My needs are pretty simple and I didn't want to invest a ton to get the results I wanted.  This more than fills the bill.  I use my kindle to control it and it doesn't bother me in the least.  My one complaint is that I wish I could connect to my home network and stream movies that I have saved on my pc's.  From what I've read Google disables any 3rd party software that would give you that ability.  I'm hoping that in the very near future they will offer an upgrade to allow you to stream from your computers.", "I bought this dongle to stream at college. It didn't work with my college wi-fi. I immediately gifted it to my parents, and it has changed their lives. I would have given it five stars, but I had that minor issue. Otherwise, it does what it should: it streams wirelessly from your computer to your TV. High-five for Google.Minor note: The image quality could be a little better sometimes, but it really depends on the size and model of the TV you're outputting to.", "I bought this for my father for Christmas. We played around with it quite a bit and it works like a charm.", "I bought this knowing i can play my plex library on it but unfortunately there you must be a plex pass user. I didnt purchase a plexpass because im having issues with plex not playing sounds on videos with DTS 5.1 sound. So chromecast will stay on my drawer till then. Or maybe wait for the xbmc to put their app on it.", "I bought this primarily to test it out and play around with it. My SmartTV already has YouTube, Netflix, Hulu, etc. so I don't necessarily need this stick for it, but at $30 I could not resist to give it a try.", "I bought this product the instant Google announced that it was available. I already have an Xbox and a Playstation 3, so I'm already able to easily watch Netflix on my tv, but this product is still extremely useful!! When I'm hanging out with friends at home and a youtube video comes up in conversation, it's so easy to turn on my laptop, open up youtube, and throw it onto my tv using the Chromecast. It works just as seamlessly with my phone and my tablet!The streaming through the Chrome browser is what interested me most about this product -- it's still a little laggy and sometimes the audio and video are off, but it works 75-80% of the time. I'm sure this is something that Google will improve with software updates though, and they already have in the short time since this product became available!Set up is pretty quick -- it did have some trouble finding the network a few times, but eventually I got it to work, and there were step by step instructions along the way. All in all, this is already a great product, with even greater potential!! Everyone out there who doesn't have a Roku or Xbox or Smart TV should definitely buy this -- especially when it comes at such a great price!", "I bought this thinking it would be pretty neat.  Maybe it's my wireless AP but I can't get good quality streaming video out of it.  The video is choppy and it lags pretty bad. I have a good wireless signal with a newer DLINK wireless AP, but just can't seem to get it to work very well.  It was cheap so I'm not all that dissapointed, but I thought it would work better.", "I bought this to just try it out and fell in love with it. it's so simple to just be watching random videos on youtube and with one mouse click you can have it up on your TV. Google has also recently added local content streaming with apps like plex and realplayer so you can stream movies straight from a laptop to your TV.", "I bought this to prevent my PS3 from being on constantly to simply stream video. My wife loves this device and uses it daily and loves how convenient it makes streaming to the TV. You can pick your video on the phone (android) tell it to play to the TV and it will turn on the TV and adjust the input to display the video with one simple click. Our only complaint is with the audio function. It currently defaults to max volume which catches us by surprise almost every time. Hopefully a future software patch will remedy this or make it optional to default to max, another set level, or last set level.The device has been selling itself at my house. Over the holidays 3 family members and friends have left my house to get their own chromecast after seeing how simple and useful it is.", "I bought this to use with my android phone, but it's not as useful as I thought. I pretty much solely use it for the youtube app since I don't have netflix or hulu. I would think Google would push out an update that allows me to stream my personal recorded pictures/videos onto the TV (like the way Apple TV works with iPhones), but it just doesn't have that functionality yet.Other than that, it works as it should. Great if you have Netflix, but not very useful for me since I can only stream Youtube.", "I bought two of these as soon as they were announced (with the Netflix promo codes), one for my mother and one for my father, in hopes that they would leech off my Netflix account and embark in their newfound source of entertainment. To date, both Chromecasts have been used no more than a dozen times, and a vast majority of which by me.It's hard to make old dogs learn new tricks, I suppose. Nevertheless if Chromecast allowed wireless display mirroring (so my mother could play her games on her TV, or my dad could better see the ESPN app) or, better yet, be installed in between a cable box (or whatever is in the primary HDMI input) and the TV and override that input when in use (so you didn't have to manually switch inputs, which neither of my parents seem to be able to do without great difficulty) then maybe my parents would get more use out of it.For me, I have an Xbox 360 and PC hooked up to my TV. The Chromecast doesn't really make my TV any smarter, or in any way more connected to the services I use or to my Android devices. And that's a shame.I'd love to play games on my TV (wirelessly) using my Android tablet and wireless PS3 controller, for example, but I do understand we are a bit away from that happening. Meantime, I still think this is an amazing product because it's the cheapest way to turn dumb TVs into smart TVs, and I look forward to the greatness that will inevitably come from it.", "I bought two of these the day  they were announced and we still use them everyday.  Time named this Gadget of the Year.", "I can't comment on Google Play or Chrome tab integration, as I don't really have a use for that, but I figured $35 for a nice little Netflix and Youtube streamer would be worth it, and I was very pleased with the results. I have a first generation Roku XD and its navigation is painfully slow, Netflix constantly drops quality for no reason, and I can't stream Youtube on it.For starters, my setup is probably different than most (the INTENDED setup). I actually plug this little guy into the back of my receiver on one of the inputs (previously used by my Roku), and for this purpose, I did actually require the HDMI extender included in the box, which I didn't expect to need. It was very comforting that Google included ALL of the required and possible use cables and adapters in the box. For $35, that's really something, if you ask me.Setup was so easy, I'm fairly certain an 8 year old could handle it. It took about 3 minutes, then another 10 or 15 to wait for updates, and my Chromecast was ready to go. So far, I've used it quite a few times. Youtube is great. It usually starts in SD and goes up to HD in the first 10 seconds of the video. I'd prefer it to default to HD, and would rather wait for that to buffer, but I'm really just looking for a complaint here. It streams very nicely and the integration with my phone and tablet is seamless. Netflix always plays HD when available. I have not yet seen a Netflix video drop down to SD as it does frequently on my Roku. Considering the Roku is hooked up via LAN, I'm wondering if this is impressive for the Chromecast wi-fi radio, or just plain sad for the Roku. Either way, I'm pleased with the Chromecast.It does the things I expected out of it, and probably better than I thought it would. For the price, I don't see a reason to not get one of these unless you have a smart TV that already does what this device does.", "I can't say I regret purchasing my Chromecast, but it's often an exercise in frustration if my internet connection isn't operating at maximum speed. You don't get to set the quality that it uses, and sometimes playback just freezes rather than telling you it's buffering. Actually, sometimes it doesn't even seem like it's buffering. The YouTube app on my phone will spontaneously lose/forget the connection, forcing me to exit the application and reconnect. Lockscreen controls usually take two taps to do anything, as if the first tap is just to make it reconnect. There aren't many supported services, and there's not much of an advantage over just hooking my computer up to my TV. Hopefully Google opens things up a bit in the future.", "I can't say much that others haven't said. The thing just works. Plug it in, and you'll be streaming Netflix, Youtube, and now Hulu Plus in minutes. at $35 you can't really go wrong. I imagine before Christmas Google will release the SDK (this means people can build things to work for it), and then we will see the real possibilities of this little guy.", "I cant want for more apps and websites to officially support this!it works great, I use it to watch ABC.com shows since I can never be home to watch them live. it streams webpages &#34;good enough&#34; but would be amazing if websites like ABC, NBC, and FOX would officially support this device.I love that it can stream my entire computer including the desktop to the TV.I don't have a USB port on my TV only a service port that Google says not to use. but the power cord works just fine!", "I can watch all i want in 1 seconds without a cable, so its perfect to me this Media Player, only you need its wifi, that is all", "I can watch it now bringing Youtube clips and even movies to the screen.My kids love it as well.The interface is better than simple - it does not exist at all on that device.10 seconds after I turn TV on Cromcast is on and ready to accept video.Now it is all about interface Android or Apple versions of Youtube have for it. And it works marvelously with both Youtube versions in my home.I do not have Netflix account and can not judge its performance when showing Netflix.Same goes for Hulu and many other services announced as already streaming to this device.But I am looking forward for the upcoming wave of new Cromcast ready services Google hinted about for 2014.", "I can watch Netflix with it on my TV without stuttering that is evident from my LG Bluray player with Netflix.", "I connected the Chromecast without too much trouble. It works Very well with my Samsung tablet 8&#34; but not with my IPad3,. Downloaded the app, to no avail. Maybe somebody can figure it out.  Great concept that I think will gain traction when more apps come. I wanted Amazon Prime Video and being able to watch my own videos using the iPad. I don't have Netflix, so the use is limited .  Until then, I will keep using Roku.", "I connected the device to a 5 year old Sony 47&#34; TV that is connected to a TV  Antenna.The Chromecast caused the TV display to distort immediately in TV mode meaning thatthere is a lot of RFI coming out of the Chromecast.Next, I tried to set the HDMI channel the Chromecast was plugged into.  It would notshow up as an HDMI device.  Even though my cell phone and router could talk to it,there was no picture when trying to watch Netflix.  I tried it on another Sony TV with the same results.It's time to return it.", "I cut the cable and I have used internet only media for years so I wanted to check this out.  The bottom line is that the roku continues to be my go to device with the AppleTV as my number two.  This ranks a distant third because I find that the appletv does a better job streaming from my macbook air than the chromecast but if you don't have an AppleTV then this is obviously more affordable for specific uses.  I was amazed at how much processing power was required by the device streaming to the tv.  I think it's a very good version 1 but I am hoping for a more refined version 2.", "I did not understand that this device is limited to streaming Netflix and YouTube.  Very limited functionality but works OK.", "I did not want to spend 50 plus dollars on the high end stream devices, so decided to give this product a shot. With my new tablet it was the perfect combination as I can stream movies, shows, pictures in my tv. I even down grade my cable programming as hulu and netflix gives me the choice on what I want to watch versus all the junk channels that the cable package offers.", "I didn't buy this device because I had a real need for it.  My PC is already hooked up to my TV.I just bought it because I like gadgets, and it was $35.  It's really simple to install, and I'd recommend it to anyone who wants to turn their regular TV into a smart TV.  I've used it to watch a few movies on Netflix without any issues.  Pandora and youtube steaming works as well.To stream music on Google Play though, you must own the content in the Play Store.  This means any MP3s you have from other sources won't stream to the Chromecast.", "I didn't get this product because of all it can do right now, but what I hope it will do in the future. Netflix, Youtube, Play Music, Play movies and Hulu plus is about all it does. I expect support for Plex in the future and alot of other things. If you don't have a Roku or apple tv, this is perfect for you. Until they support more apps, you might wait on buying one if you can get your netflix somewhere else.", "I didn't notice that Amazon prime does not work with this. I'm keeping it just to use on vacations instead.", "I ditched cable and went 100% google chromecast.  I love this thing.  Works like a charm all the time, great access to all my desired content.  The best part of this thing is that you use a cell phone, tablet, or any computer connected to the same wireless as the remote control.  You can literally choose a show to watch and then completely turn off the device used to select said show.  No battery drain, no streaming through the cell phone, tablet or computer.  Just easy and awesome streaming.", "I don't get it, how can google come up with the product with these limitation. i can get it to work with my 1 pc but not the other. contacted google support and they claim that chromcast has trouble working with firewall and anti-virus SW.", "I doubt there is much I can say that hasn't been said already, but the Chromecast is one of the best devices I have ever bought.Super easy to setup and even easier to use. I bought this because I was trying to find a device that my wife could easily use without getting frustrated and this delivered!I won't go on more, but this is one fantastic gadget if you are wanting to add some &#34;Smart&#34; TV features to a regular old TV.", "I do wish it had some level of security so users cant change it while I am watching  something.  for $35.00, this is the best deal around!", "I enjoy my Google Chromecast. I wish it worked with my Amazon Prime Movies. Right now it is very limited, YouTube and Netflix. I hope there is more support soon. The one thing I noticed is it gets pretty warm for it's size. Because of this I got out my trusty Kill A Watt (TM) device and measured the power consumption. When it's power cube is connected the Chromecast consumes 4 watts of power. This is true whether it is connected to your television or not. If you unplug it from the power cable, the power cube shows no power consumption. Because this device will get limited use for now, I will be unplugging it except when I want to use it. It only takes a few seconds to start up when power is applied.I also have a Roku box and it's power consumption is 6 watts. As with the Chormecast, there is no power switch so it is consuming power whether you are watching on it or not.There is so much great programming on YouTube I feel my money was well spent. The video quality is excellent. I have no complaints with the product so far. With more support, I would give it five stars.", "If all you use your set top box (Roku, Apple TV, Tivo, BluRay) or smartTV for is Netflix, YouTube, HBOGo, and you always have your phone on you...Then, this can replace them and be much easier and faster to use.  Plus, it makes quick 'hey check this out' moments much easier for showing those videos on YouTube.Yeah, it's super cheap and portable too.  Love this little thing and looking forward to new features and new apps that support it.", "I figured for the price, the Chromecast device was worth a shot.  It is significantly less expensive than any of the other popular streaming units out there (Roku, Apple TV, etc.).  I will say that for the content that it is designed, the picture is great - Netflix, Hulu, Google, Play, Youtube. While it doesn't surprise me, I wish amazon video was supported. For any non-chromecast supported content, the image is great, but I have found that the audio lags. I tried TBS's streaming channel, and it looked great on the cast, but as the content went on, the audio lagged farther and farther behind.Setup is a snap - you plug it in to your HDMI slot on your video device, register your unit and connect it to your wireless network.  Chrome has a plugin that allows you to cast any content from your desktop, laptop, mobile device, etc. It's pretty awesome as it is, but it would be super awesome if they somehow snuck in an OTA digital receiver.  My guess is that they didn't want to mess around with antennae.Pros:Great price pointEasy setupVideo and audio quality is superb for applications that are paired with chromecastCompact and unobtrusiveCons:Needs more content available (probably to be increased in the future)Non-chromecast content quality is sketchy.Overall worth the investment if you have a nice TV or projector and you want to watch your Netflix, Hulu or Google Play  streaming content  on your home theater setup.", "I finally received my Google Chromecast from Amazon yesterday.My verdict?  Mixed...Pros:The device hooks up easily.  All you need is a free HDMI and USB port on the back of your TV.  The USB is needed to provide the power to run the device.  You do get a AC to USB adapter in the box if your TV doesn't have any USB ports.You are directed to a Google site to setup the device.  You have to setup from a computer/tablet/phone that is currently on the same WiFi network as the one you wish to setup the Chromecast.  I mistakenly tried to setup the Chromecast from my ethernet-connected desktop PC and it failed to run the setup.Cons:The Google Chromecast is a device that really should be considered a 'beta' version.  So far, the device only supports Netflix and Youtube, and will only 'broadcast' web pages in Google Chrome (no surprise there).  The big deficiency is that it does not support Silverlight which for me meant I could not broadcast my Amazon Prime videos over the Chromecast.Granted the Chromecast only costs $35, however don't throw out your Roku if you have one.  It is a superior product.  I'm hoping that Google is not done with development and has further enhancements coming soon.", "I find it works better/more responsive than the built in miracast feature on some tvs.  Will be even better when it supports more apps.  For the price you can't really complain plus it's portable, should be able to use in hotel rooms.", "I found the device easy to install.  The installation package was almost automatic and foolproof.  i controlled the installation from my iPAD and no problem what so ever.  I watch Netflix movies a few minutes after I started the installation.", "I found this super easy to setup, connect to the network, download updates online, and play Hulu, Pandora and YouTube on the TV. You use your iPhone or iPad as the remote control for the TV, which is brilliant. You don't have yet another remote to keep track off with a million inscrutable buttons. And all for $39. A", "IF this device was from some little company I never heard of I would only give it 1 or 2 stars.  But since it is from Google and thus I believe they will support this and other vendors will make code available it should work pretty good in the future.  Right now it is problematic.It only cost $35 & I was one of the lucky ones that bought it when the promotion for 3 free months of Netflix (new and existing customers) was available.  Thus it only really cost me $11Right now it supposedly supports Netflix and YouTube with Google Chrome (in beta).  I have it plugged into my smart Vizio 47&#34; TV that also has these apps built in.  My TV apps work much better than the Chromecast does.  Chromecast has several pauses and hangs using Netflix.One thing that I was disappoint with on Chromecast it that it only supports 2.4 and not 5.0 GHz.  It kind of works now, but will do so a lot better in the near future.  Worth the money, but you have to be patient.", "If this thing would have cost a penny more I would have returned it.  They did a great job setting a low price since it really doesn't do very much.  I was under the impression I would be able to easily stream most things from my tablet via Chrome, but that only seems to work from my laptop. I think it has a ton of potential and it's awesome if you travel frequently and stay at hotels with HDTV as you can bring this and stream Netflix from your phone or tablet.", "If you are an Android enthusiast you NEED this! It is so simple and fast. Just pick your show and throw it to your TV. I've had it for about a month and it has already been used more than our Apple TV has been used in the last year. Great gift idea.", "If you are living overseas, this device is not the greatest.  That is because it does not work with a VPN.  So if you want to watch Netflix or Amazon prime using your chromecast, you are out of luck.Also, I was disappointed at the extremely limited compatibility with iPad.  Essentially, you can only cast YouTube and Netflix (but again, if you're overseas, not Netflix, because Netflix is not available to overseas users, unless you use a VPN).I was watching mlb.tv during the season, and that is not location restricted, so it was a lot of fun casting a tab from my desktop browser (careful, Chromecast only really works well with Windows 7 or 8 OS, you can try with XP, but it doesn't work that great, or not at all) and watching MLB games on my big screen without having to hook the lap top up to it with an HDMI cable.Overall, this device has a lot of potential.  And it is probably much, much cooler for U.S. users.  I'd definitely like it more if I could stream Netflix and Amazon Prime.I mainly wanted to post this review as a service to users overseas who could get their hands on one of these (i.e. U.S. military, diplomatic, or other expat); probably best to wait until Google makes it more compatible with VPN and iPad apps.", "If you are looking for something to watch online like &#8220;YouTube,  Hulu,  NetFlix then this thing is for you.Google doesn&#8217;t want people to watch their own music and movie with this thing, and you won&#8217;t be able to. Google did auto update the firmware to make that people can&#8217;t play their own stuff which the previous firmware did.This thing doesn&#8217;t have a user interface, so you have to open a browser &#8220;Google chrome only&#8221; that very ODD.My was freezing 2 to 10 second during making the image like ghost shadow.", "If you are watching YouTube, look no further. This is the best media device for your TV, integrating with your laptop or your phone. If you are interested in other video content sites or in streaming from your own media center, then you have limited luck.I am still hopeful of this device's future though!", "If you don't already have an easy way to play Netflix etc. on your TV, then this is useful. It's a bit limited but hopefully will improve and you'll be able to use it for more things. My main reason for buying it was because there are some programs that I can't get on Netflix or Hulu etc. and can only access by going to the website (like CBS programs). I wanted to be able to start a program on the computer in the Chrome browser and then send it to the TV and keep working on the computer. Technically, it does that but I haven't figured out how to keep the video in full screen mode on the TV while I switch to other tabs etc. on the computer. It works great with youtube and Netflix but I could already watch those on my TV with other streaming devices I owned. Also, when casting a tab in Chrome that was video, the video and audio got out of sync somehow which was very distracting. Basically, it's good at things I already was able to do and not very good at the one extra thing that I wanted it to do.", "If you don't have a smart TV with Amazon videos, netflix, hulu, etc., this is definitely the best possible device you could buy. Super cheap and has a pretty decent wifi capabilities to stream HD content from the existing apps.BUT, if you want this primarily to mirror your browser or entire desktop (yes, you can do that with this device except the audio), this product is in serious beta stage. I tried to cast Hulu (not plus) and the audio was fine but the video was not HD at all. Same with Netflix. I was excited about their Beta feature of casting the entire desktop but realized that in that case the video is pretty decent, but it does not cast the audio to the TV speakers.If Google keeps updating the apps and the hardware, I will definitely give their version 2.0 another chance.", "If you don't have a specific app, the tab casting is really not a reliable option.  Chromecast has specific apps - the playback using apps is outstanding.For those situations where there is not an application (i.e. trying to stream from ABC, PBS), the tab casting function is awful.  Connection is not reliable.  You need a fast computer (i.e. my Mac Mini was OK but trying from a Chromebook didn't work well).  The quality was very bad - low resolution.Ended up returning it.", "If you don't want to turn on your pc to see netflix or youtube, this is clearly what you're looking for", "If you have Verizon FiOS you might want to check and make sure your equipment supports the required protocols. I did get it to work at the office and is pretty slick little toy.", "If you're an avid YouTuber and stream music from Google or Pandora, you will love this device. For $35 you can't go wrong. I love watching my channel subscriptions on the big screen and no longer have to use the xbox YouTube app.This device is going to change how we watch TV, remember YouTube has been experimenting with paid channels.", "If you're big into netflix, but don't own a game console, THIS IS FOR YOU!!!  Streams with great quality, easy to install and control. With a little technical know how you can even stream your own library of videos from your computer to your tv. Home run for the price!! Requires PERSONAL wifi.", "If you're missing \"smart\" features on your TV with an HDMI input, the chromecast is an option that I recommend for the price. When a controlling device, such as a smartphone or tablet, is connected to the same network, each supported app will have an additional option to \"cast\" the content. When a content is selected, the chromecast will request and receive the stream from the associated server and play the file. The downside to this is that local content playback is not supported at this time (unless you play a movie file on Google Chrome and cast the tab to Chromecast).Currently, the only \"apps\" supported are Netflix, Youtube, Chrome Tab Casting, & Google Play/Music.The apps for Netflix, Youtube, & Google Play acts a controller & content lookup/queue management agent which is convenient considering only 1 \"remote\" is needed.As for the Chrome Tab Casting extension on Google Chrome, you are able to screenshare what you're viewing on your PC (connected within the same network). The quality is dependent on the strength of your wi-fi signal but there are workarounds if the buffering is severe, such as lowering the quality of the packets that are sent from PC to Chromecast.Overall, it was a good purchase at $35 based on the current apps that support the device. For my purposes, it accomplishes 80% of what a smartphone-based streaming ecosystem should be, but others may be disappointed in the lack of app support. I was able to purchase 3 units for TVs both with and without \"smart apps\" capabilities so that I could somewhat unify the systems within the house (since you can control which content can be viewed on certain TVs).With proper support from Google, I believe this will be a great investment for the future to somewhat resolve the \"fragmentation\" issues of Android OS & Electronic Manufacturers.", "If you use the included apps it works like a dream, if you put up a website or stream from a website it can lag, bur overall I LOVE it.", "If you want to use only Netflix this might be just what you need. If for example, you want to stream your own content, that is a different story. If you have movies on your device, you aren't going to be able to stream them to anything else. The same applies if you watch Amazon's Prime Video streaming.There are all kinds of comments about work-arounds, experiments and so on but is that really what you want to do? If so, try it but if you think you can just take this along in your pocket, plug into some TV somewhere and stream a movie, that isn't going to happen unless you are also paying money for some other services.If you have a lot of movies you already own, Chromecast isn't going to let you stream them to a TV. Again, you can try the work-arounds but really, isn't that a lot of trouble when other products can do what you want out of the box?", "If you want to watch Youtube videos on your TV (and Vimeo now) you can do that.  If you want to look at your own video and photos, get ready to throw your privacy out the window.  There is a way to do it, it's called \"Plex\".  You don't have to have a Chromecast to sign up for it, you can sign up without it.  It seems to me like it requires a direct line into your hard drive.  No thanks.  I'll just plug my computer into my TV with a USB cable like I have in the past.  How sad that it can't do something so simple without making you jump through hoops.**Edit**  You can look at your photos and other things that can be opened with Chrome browser without having to upload.  This option is PAINFULLY slow.  It sends the info to your router and then back to your TV.  It might as well not even exist.", "If you watch a lot of streaming tv shows or movies, you need this. It is amazing. It is so nice to not have to sacrifice my computer if I want to watch shows on the tv. I can't help it, I'm a multitasker and I just like being able to browse the internet while watching a show. It was easy to set up and works really well, especially with netflix. I haven't quite figured out how to watch home movies with this thing yet (non-streaming movies that are just files on my computer), but with streaming stuff, it works very well. I could never go back to life without a chromecast.", "If you watch Netflix or Youtube this is a good deal, until it can play videos from a tablet or phone its not going to fly.", "I gave them out for Christmas, and received one myself. I am pleasantly surprised that this little inexpensive device can turn your TV into a Smart TV. I was able to watch Christmas movies all day. Very cool.", "I got my Chromecast for Christmas and love it. I am an android user (HTC One and Nexus 7) and setup was a breeze. I have a 4 year old Pioneer plasma and connected to an open HDMI port, downloaded the Chromecast app and was on my way.First you have to update the Chromecast, then you are ready to stream. YouTube looks amazing!! Considering how slow YouTube is on a desktop, I was blown away with the lack of buffering and quality. Same with Netflix. Streaming from Google Music is great too. I will look at using Plex next.I'm very pleased with my Chromecast. If you have android and understand what the Chromecast does vs other options, buy it. Well worth the money.", "I got this as a solution at a friends house. She had no cable but she did have cable internet, netflix account and movies on her pc. So with this we can watch videos and any videos on her pc with this device. As long as you have a good router the streaming will look great. And the way you get videos on your pc to play via chromecast simply right click the video and open it with the chrome browser cast it and there you are!!", "I got this Cromecast thing because I love to watch You-Tube videos on my big tv and it works good. Love that I can watch them and still can work at the same time with my tablet or pc. Only had a little work setting up witg my tv and laptop but after that no problems.", "I got this for all the TVs in my house and use it daily. I have a Roku and a Smart TV, but I find myself using this more as the interface of apps like Netflix and Hulu are quicker to navigate when using my phone.New apps are being added at a respectable pace and I am excited for future possibilities.There are full Android devices that you can use that offer more functionality like web browsing and running Android apps, but if that extra functionality is something that you won't use then you'll find yourself spending more time trying to do what the Chromecast can do in seconds.The price is just icing on the cake, it can't really be beat for what it offers.", "I got this for my girlfriend as a gift and she loves it.She uses it frequently to stream Netflix movies, play music and watch YouTube videos. She set it up all by herself (I'm the geek not her) and she had no problems, I wasn't even around when she set it up!", "I got this gadget to display websites on my computer directly onto my large tv.  It also allows Netflix and other video sites to stream to your tv.", "I got this initially because I thought with the 3 months free Netflix promotion it would cost me next to nothing.  Unfortunately they decided to rescind that promotion so I was 7 hours shy of qualifying for that.  Still it is a neat gadget I hope to have work for me in the future more than I can actually use it right now.Currently I have Blu Ray players on all my TV's which have WiFi connections with a ton of apps.  Those all work seamlessly and without any delays or buffering.  I am hoping that with the increased apps and support that the Chromecast will become more useful for me.At $35 it has a lot of future potential.It was very easy to set up my Chromecast.  It was up and running in just a few minutes and I have tried out everything from Netflix to all the content I happened to have on the various tabs of my computer.  When playing a YouTube video at 720P it did have some issues keeping up, it was not entirely smooth as if I were watching it directly on my computer or through one of my WiFi capable Panasonic Blu Ray players.I am trying to find a dvd player that will work within a browser so that I can stream a DVD or BluRay from my laptop to a TV using Chromecast.  If I am able to find a way to do this it would become immediately much more valuable to me.Since you need to power the Chomecast via a USB power source and my TV does not have a USB port I have used the A/C adapter but have also successfully used a 12,000Mah battery I bought new from Ebay for 10.33 which is designed to charge smart phones and tablets.  I am waiting to see how long the capacity is for using it with Chromecast.  I have not had the time to measure that yet but am happy that I have this alternative way to power up the device.I had been hoping to use this with TV's in hotels but apparently that does not work.  There is an article on Cnet discussion this issue.  I doubt many hotels will want to let go of their very overpriced movies they offer but right now there are issues with using a hotel's WiFi with Chromecast.  Hopefully this will be resolved in the future to make it possible for this use.So Chromecast is a good idea, a neat device and has lots of potential.  It is new and very limited in it's apps which I think is going to expand for sure.  As for some of it's other limitations it is a wait and see situation.  I use many Google features from the Chrome browser to storing my music on Google play for free to using free Google Maps as a navigator on my smart phone.  Those all work exceptionally well and have remained free for a long time which is great.  Hopefully Chromecast will become as useful to me as those applications.The best part is that I only have that $35 at risk.", "I got this in my quest to put YouTube on my TV, since that's the one thing a Roku doesn't do, and I was tired of having to plug my laptop into the TV with an HDMI cable. I also wanted to watch websites with video that don't have apps for Roku or tablets, such as RiffTrax. You're supposed to still be able to do other things on your computer while casting video to the Chromecast, but you can't switch tabs or applications while you're watching full-screen video. The only way you can send a video to your TV and still do other things on the computer is if you don't make the video full-screen. That might be fine if you're watching alone, since if you're doing things on the computer you may not be looking at the TV screen that much. It also dropped the connection once while I was using it the first time, and it got really hot after two hours of use. The setup was a little bit complicated and annoying. Not hard, just too long and involved. The screens didn't download all the way so I had to roll over them with the mouse and sometimes guess what I was clicking on. The only real advantages of the Chromecast over just plugging your computer, phone, or tablet into the TV with an HDMI or micro HDMI cable are that it turns the device you're casting from into a remote so you don't have to get off the couch, and it might be easier if you don't have space to put a laptop near the TV or if you need to cast from a desktop computer. It's not horribly expensive, so the remote aspect alone might make it worth it to you.", "I got this item so that my wife could watch some of streaming videos of shows posted by the network web sites. The intent was to cast from the browser tab. It is very laggy when you try this though. It is fine with youtube because the content is not being served by your computer but rather from the origin server. Tab casting basically mirrors the tab and you need 1) a fast machine and 2) a fast WiFi connection. My wife's laptop is not that slow, an Intel i5 CPU but I need to connect it to the 100Gb ethernet and that helps a little. The Google docs do warn about these limitations but I hope this will improve at some point because it is pretty useless at the moment for browser tab casting.", "I got this on a lark to see what it was.  It works.  Not a big hassle to set up and what makes it nice is that I can unplug from one TV and just plug it into another.", "I got to try out Comcast today. Let me start with that I have HTPC and I also own Asus Wicast (wireless HDMI)It seems that installation could be much easier, since it does not have user interface you don't get many error messages if something goes wrong.  One of my cellphones was not able to connect, it just stuck on connecting. Second cellphone actually gave me an error saying to check router. I checked router to make sure it's compatible with Chromecast, and it is. After configuring my router, for another 20 minutes, it actually connected after 5th try.I could not play all youtube videos, some of them were giving me an errors.I tried mirroring Chrome on my Laptop and latency was about 2 seconds. Asus Wicast has almost no latency between screens, you can even play some games with it.Range could be better as well. Also if you don't have router somewhere not far away from TV I would recommend you to move it somewhere closer to it.Bottom line is IT NEEDS WORK, lots of work. Since I already bought it, I'm not going to return it, but I would recommend rest of you to wait for a few more months,  since most features are still in beta testing and there are many bugs present.", "I had an issue with the device not being able to reconnect after the initial setup,  but it turned out to be my wifi access point blocking it.  Once I switched out the wifi AP everything has been working great.  Awesome buy for the price.", "I had wanted to be able to &#34;cast&#34; webpages from my tablet, but that is no longer an option.  I have a Roku which does everything else the chromecast does.  I don't need another device duplicating what I already have.", "I have all sorts of things that do what this does.  Sometimes I have a laptop that I plug into my TV via an HDMI cable.  I show photos and videos via Intel WiDi and wireless DLNA depending on the laptop.  I use Netflix and Vudu on my Smart TV.  Occasionally I Youtube through my Playstation 3.  I've even been known to hook up my old Samsung Infuse 4G and play games on it via Bluetooth and a PS3 controller.And yet, I still got this, because it makes it so gosh darn easy to painlessly cast Hulu Plus, Netflix, Youtube, or other media content via Plex Server.  Click on the Chrome Extension, and there it is!  What could be easier?What this really does for you is turn all your laptops, phones, and tablets into user friendly wireless remote controls, all for the cost of a night out.", "I have all the set top boxes (Roku, AppleTV, Google TV) and sometimes you just need something that doesn't have an app.  But with this thing, as long as you can do it in a chrome window, you're good.", "I have a Mac Mini attached to my living room TV so I can literally play anything that Chromecast can play plus a LOT more. So why get the Chromecast? Because it's SO MUCH EASIER to control it! I had family over for Christmas, and anybody who wanted to put on some music from Pandora or play a movie from Netflix or Hulu Plus could just pull out their phone and do it themselves. You don't even have to show anybody how to use it, because the little button that is built into Chromecast-supported apps is so intuitive.Right now the app selection is limited, but expanding compatible apps is only a matter of developers updating their apps to be compatible. Still, the most important apps are supported, like YouTube, Netflix, Hulu Plus, Pandora, and a few others. I really love this little dongle, and so does everybody who sees it.", "I have an apple tv and a roku 3, so the Chromecast wasn't really needed. But at $35 I bought two: one for me and one for my Dad. I can say I'm very satisfied. I can cast youtube and netflix videos from my pc and my smartphone straight to my tv.", "I have an apple TV, have used Roku and have just about every streaming option available through TV's and Blue Ray devices. I was interested in this because it seems so simple, and it is. If you happen to be cruising around YouTube and see a video you like you can simply press the cast button and &#34;Bam&#34; it's on your TV. This is awesome, and if your using an HDMI control as the input it will take over and automatically change to that HDMI channel. Netflix casting was flawless and worked amazingly well, as is usually the case with Nefflix offerings.Casting from the computer using a browser was actually quite good, and with a stutter here and there it was very manageable. The option have a cast option in Chrome is just convenient, because sometimes you want to share something quickly without having to change inputs, change audio, hook up and HDMI cable and generally waste time. It's just quicker.The only drawback is content, as of now you get Youtube, Netflix, Hulu on a Tablet and Chrome casting on your PC. I think of this as a cheap investment because it does look like the rest of the market is starting to push content to the Chromecast, and I think it will expand rapidly when they get their API's down.Overall a great device, not an apple TV killer but a fast alternative to stream content when you want to rapidly.", "I have an older flat screen tv in my sewing studio.  It does not have wifi and I wanted the chromecast player installed permanently to watch YouTube videos with my Ipad.  It works quite well for this purpose.  It is a different concept from the Roku,  I feel it is well worth the cost.  The lack of good instructions keeps this a four star rating.", "I have a Roku and bought this to  supplement it. Chromecast is great! One thing I didn't know, I can cast my entire desktop to the TV, so I use this to show others when they ask how to do something with a computer.", "I have a room that's about 10ft x 10ft with the TV on east side of the room and my router is in the room adjacent to mine on the other side of the west wall. If that's too hard to visualize, the chromecast and router are separated by about 10ft through one wall and through the TV itself.I'm using an older Dell XPS 15 L502X (i5 2410M) and when I can get a decent signal, it works great. On the idle screen the reception would mostly stay at one bar and would occasionally go up to two wifi bars.I tried tab streaming South Park from the official site using the computer (by casting a tab with the chrome extension) and the video quality was there, but it would drop the connection after about 5 minutes. I need to revisit my router settings (I'm using a Belkin N300 with TomatoUSB, on only G with N disabled) since I might be on 40MHz which may be causing the bad reception. Other devices in the house can get reliable reception up to about ~30 feet, and this is through multiple walls so I know it's something to do with the device itself (or an incompatible router setting).Setup was very easy through the iOS app, no complaints there. I had the option to set it up through the computer but my phone was more convenient. I briefly tried the Netflix app to stream from my iPhone but it just got stuck on the spinner icon.Only other thing I can say is that maybe the HDMI extender should be a little longer so it can possibly clear the TV, though I'm not sure that would do much for the reception anyway.The USB Cable is an OK length (not sure exactly how long) and it works for me because there is an Xbox 360 nearby for its USB ports. I could see how this can be a problem for other users without a USB port on their TV and they'd probably need an extension cord with the AC adapter.Great value here, but I'm hoping for an update to fix the wifi issues sometime soon. Will update my review later on if they do decide to update or if I'm able to fix the problem myself.UPDATE: I changed my router from Auto G/N (I previosuly thought it was on G only) switching to just G and at the same time set the bandwidth from 40MHz to 20MHz and now the device gets a full signal. The 40MHz setting was probably at fault but I thought I remembered reading it doesn't work too well with N anyway. I've bumped up the stars from 3 to 4, but not 5 because of some weird issues I've been getting (but it's in Beta after all). I played a youtube video in Chrome on my PC and used the Chromecast button inside the youtube player (instead of the extension button next to the address bar) and the video got stuck looping on my TV. I would try to play a different video and the new title would display but would eventually switch back to the looping video after a few seconds. Removing the power cord didn't fix it. I can't remember my exact steps but I ended up using my iPad mini to take over the Chromecast and play something else.I'm also surprised to see that my mid 2009 MacBook Pro can only handle 480p video tab streaming and still sometimes stutters for a fraction of a second whereas my 2010 Dell XPS-15 dual core i5 (base model) can stream everything fine.", "I have a Samsung Smart TV and the Google Chromecast is interesting but does not work well with my TV, the resolution is very poor. There really is not much more I can do the Chromacast that I could not already do. So I gave it three stars for affordability, It's an interesting start but has a long way to go.  Apple TV is much much better in my opinion.", "I have a TV and Blu-ray player, both of which don't have Wi-Fi, and since I was looking at getting Netflix, I figured I would try out this product. I must say, I only used it for about 10 minutes and I am pretty impressed. I'm happy I bought it. For $35 (or $30 if you capitalized on Black Friday weekend), I think it's well worth it. It's portable enough that it's easy to take on the road and while staying in hotels, you can now enjoy streaming HBO GO or Netflix, e.g. on the hotel's TV. My daughter's obsessed with watching her Disney shows on my ipad or iphone (via Netflix), but now she can watch it on the big screen.it took &lt;5 minutes to setup, update, etc. It works pretty seamlessly and is really intuitive. For a list of apps currently supported, go to: [...] I am sure that over time, the app list will only continue to grow so I think it's worth the purchase!The quality was pretty good for streaming. You really couldn't tell (I tested HBO Go, Pandora, and YouTube). If your TV has a USB, then you can plug the device into both HDMI and USB (for charging). Otherwise, it does come with an AC Adapter that you can plus into if you wanted to keep it charged that way.", "I have been using this to stream youtube or other videos to my tv while i work on my laptop, its fairly simple to set up, had a minor issue with my wifi but that was quickly resolved and has been rock solid since", "I have found the Google dongle is great for traveling and keeping nieces and nephews occupied.  I also found this is a cheap alternative for my niece who cannot afford Apple TV or Roku.  Easy to set up and use.  As advertised, this dongle does not have the variety of channels that Apple TV or Roku have, but is excellent for Netflix subscribers.", "I have found this not entirely useful. Since Google has locked out the API it doesn't really do a heck of a lot that I would want to do now that people can no longer write code that will stream to it from other apps that Google hasn't officially sanctioned, which at this point is just Chrome and Netflix. I found that trying to stream to it using the Netflix app on my iPad has some problems. If you start a movie, close the Netflix app, and then return to it, requiring the Netflix app to reload, it loses affinity to Chromecast, and you no longer can control the movie. It will just run until it is done. The fact that it will broadcast a Chrome tab is a novelty only IMHO. Also, when There are practically no controls for this thing other than for setup. I was hoping for Plex support to come out but it hasn't happened yet, so I just got a Roku 3 instead and couldn't be happier with it. This is now gathering dust as I hope that some day Google will change their tune so this is actually &#34;neat&#34; again.", "I have had a Roku and Apple TV, and this thing, for the price and functionality, is my favorite of them all.  I use the Chromecast in my living room because it is hidden perfectly, with no wires showing...I am a huge fan of this device and am looking forward to seeing how it is integrated with other services.", "I have not had it long but so far it is really cool. It did take a little bit to get it synced up but that was not bad and it needs more apps like amazon or crakle.", "I have only used this for Netflix and Youtube but it's great.  Even with a 1Mbps connection, the Chromecast is connected to my Kindlefire HD and it streams perfectly.  It's very easy to set up my 11 year old daughter and my 8 year old son set theirs up no problem.  In a world of expensive devices that let you down this is an inexpensive device that goes beyond what I expected.  With more features in the works it can only get better.", "I have other ways to stream media in my home, so I have actually only used it in some unusual situations (at friends' homes to demonstrate its functions), but I am very impressed so far. You cannot beat the value for the price, and it is very easy to set up and use. Google, please expand the capabilities of this device.", "I have owned an Apple TV (3rd Generation), my parents own a Roku. I purchased the Chromecast because I was curious and it ended up replacing my Apple TV. Any device can be a remote, the future possibilities for in-app casting are endless, the picture quality is fantastic (especially using the Hulu Plus app for Android), it does NOT overheat (or even get very hot) if you use the extension cable to angle it away from your TV. There were no wireless traffic problems to my surprise. I don't see my network slowing down or our internet, which is fairly slow at 12mbps. If you have slow internet, you can cast in 480p SD. This thing is feature packed and really pretty incredible for only $35!", "I have purchased 5 of these bad boys from friends and family.  Google continues to make the product better by adding additional apps that have the ability to cast.  As long a google continues to allow the development, this will surpass the Rokus.", "I have read a lot of reviews at other sites by users complaining about various things. I have only found a few video sources I cannot stream from my Mac laptop. Amazon Instant Video and PBS SO CAL are the only sources I could not get to work using the Chrome browser from my Mac. The image quality is not as good as a Roku but having the ability to throw almost any free or paid video source on my TV makes it well worth the $35. I can't play HBOGO on my Roku because Directv does not allow it.  But I can do it via the Chromecast. There is an amazing amount of free content you can stream to this thing. I also can stream local movie, music and photo files from my Mac using a 3rd party media server app via the Chrome bowser. I keep wondering if Google is going to cripple it sometime in the future. For now it works great.", "I have read so many mixed reviews and thought for something that costs less than lunch, I would put it on my Christmas list.It's worth 4 stars simply because it works with Plex, no issues whatsoever. Plus Netflix looked great and both streamed in HD with no issues whatsoever.Judging this on it's Chrome browser function is not really fair as the developers fully admit that it's still in Beta. I was able to stream Chrome from my computer, with video and sound, but it was choppy and the audio was slightly out of sync.I own Roku, Boxee and Google TV,  compared to these Chromecast cannot be beat price wise , if you want a simple Plex, You Tube and. Netflix streamer this is for you....if you want more bells and whistles, go with the Roku 3, but be prepared to fork out more than twice the price of Chromecast.", "I have several Rokus that can't stream youtube and a modern large Panasonic Plasma and a large Sharp LCD that do stream youtube terribly.This device fits works seamlessly with all of the Android and IOS devices in the house for control and I would definitely recommend it as a great value.", "I have tested this product now on several networks with several TVs, streaming from several services from my Galaxy S3, Galaxy Tab, and Windows 8 desktop over Chrome. With the latter I easily casted Netflix, Amazon Prime Video, Hulu free, and MLB.tv in fullscreen HD. For $35, there is nothing better out there. It won't replace my full on HTPC, but it wasn't designed to. It was invaluable when I took it to a cabin in the mountains last weekend. Great little gadget.", "I have to agree with so many other reviews, this is a great idea, but is still a Beta version implementation.It intermittently drops connections to your source machine, and takes several steps to reconnect.The content can come only from Chrome Browser, although the way it passes off Netflix, YouTube, and Hulu URIs directly to the device is a good approach and seems to work well. It will still stutter and pause on some streaming content.I was largely interested in using it for meetings and presentations, but it still requires some local WiFi setup, although not too much. When sending PowerPoint presentations, I could not find any way t o have it shown in regular full-screen mode, it always keeps the slide index on the left as one would do during development. (There are workarounds, converting to full-screen locally, and using a different display mode, but the standard &#34;casting&#34; mode should work better.)But overall it also has limited content sources - for example who wants to subscribe to Hulu and pay to watch commercials?I look forward to when this develops into its full potential - the idea is a great one!", "I have to say for $30 how can you not want to buy this?Pros -1) My wife is able to move items to the TV a lot easier than she was with our Windows Media Center setup.2) Setup was SOO easy3) Small and out of the wayCons -1) I expected more features, like screen sharing for presentations etc2) No support for Windows 8/Office. I would like to have been able to play my PowerPoints through it. If it had that, I can assure you my company would have bought 50 of these.", "I have to say I won this and didn't purchase the item.  My TV sits about 8 feet from my wireless router.  My laptop is about 5 feet away.  First installation, it knocked my wireless router off and took over as the main router for everything.  Took about 3 minutes to reset that and had everyone reconnect to the network.  Easy fix, but it was pain not knowing why I suddenly had not wifi in the house.The only thing I can stream is Youtube.  I tried streaming from my laptop and it runs great the fisrt 2 minutes, then the screen freezes but the audio continues to go along as if nothing is wrong.  I've tried to fix this but I can't seem to make it work with streaming videos from my laptop.  The upside of streaming Youtube from my S4 is that I can create a play list and leave it alone or add new videos.  This works great for thinks like Nerd Machine panel interviews that run an hour long.  Once in a while it will drop the network connection.I have a roku plugged into my tv, plus an xbox, and HD attentna.  I have no problems with my roku connection and can stream movies from amazon prime no problem, netflix no problem.  I've read some reviews that says the roku box can cause interference, but the two are not next to each other and the roku is off when I'm using the Chromecast.  I'll try disconnecting the roku this weekend, if that's the cause, it will be disappointing because the roku is used more than the chromecast.Finally got it working and loving it.  I don't use it much but it has been useful.", "I have two Apple TV devices and they are now unplugged.  These things are plugged into my TV's HDMI and USB ports(for power).  Even my original Macbook Air that doesn't work with Apple TV's Airplay, works with Chromecast.  I'm not saying it's perfect, yet.  Support is limited and for the most part requires that you are in a Chrome Browser if you are using a PC, and mobile applications are all updated to support it yet but it is getting better.  I hope they allow this to extend your desktop or duplicate your desktop soon as that's the only reason I'm not giving it 5 stars and I expect they will if they haven't already.  Oh and did i mention it's only $35!", "I have used this with Android phone, Apple phone, Surface, and iPad.  They all work!  You can pause it from your device while it's playing.  Here is a great review that describes the features well:  [...]", "I just got another of these for xmas (and gave some away as presents), I've had my first for half a year now... and the only thing I can say is that it's an incredible value at $35 (and if you got one at $29 even better).Basically there are two modes that it operates in...The first, you use your phone, tablet, computer as a remote control to tell the Chromecast to fetch content directly from the (inter)net...The second, you transmit what you have in a Chrome tab (or full screen) on your device.The first most works exceptionally well (provided you have adequate bandwidth -- which you probably do); the second mode works OK, but that's the mode you're most likely to have issues with (turn the sound down/off on the computer your're Chromecasting from and avoid an annoying &#34;echo&#34; from the slight lag).Support for the Chromecast is only going to grow, so unless you're planning on a TV with built in streaming (or got one for xmas), this is great.Oh, and lots of people don't realize you can use this for music too.... works great with Google Play Music.", "I just got mine last week. The setup for iPhone and iPad was flawless but my Windows notebook suffered and it still doesn't quite work. I started with Internet Explorer open to their setup page as instructed and then somehow the process got the Chrome Browser involved and that's when I probably messed it up. It may be half installed in IE and half in Chrome. The downside is that it only has YouTube and Netflix at the moment. I suppose that can increase over time and I'll up the rating as more apps arrive but only having these two is pretty useless since every TV or DVD Player or Roku-AppleTV-like device on the market will do more. I was also under the impression that this device would allow me to mirror my device screen on my TV but it doesn't (yet). It also requires that a device (smartphone, tablet, Laptop) be present to act like a smart remote control. I suppose that eliminating a standard remote control for basic lean-back operation was a sacrifice to achieve this low price point.", "I just got my Chromecast yesterday, it is very easy to set up and works very well.Comparing to my Samsung SmartTV interface it is much, much, much easier to use. My TV has HMDI 1.4 port, so I just need to select the content and stream to the TV that it turns on the content automatically.Comparing to my Apple TV, it is very limited compared to Apple TV because it doesn't have an interface with multiple content and it also dependent on using your smartphone, tablet, or computer to command the content.I hope Google can enable more content faster, current just Google Play, Netflix and Youtube, but you can stream your PC screen so it is a good alternative if you want to watch Hulu streaming from your computer.", "I just got this and haven't used it yet, but I have used it at a friend's house.  He has a 4K Seiki television and the picture on You Tube and Netflix is great.  We watched a few 4K videos on YouTube - very impressive video quality.Would have given it 5 stars except:1 - It has to have power connected and you never see a power wire in any of the ads.  It's understandable since (to my knowledge) HDMI doesn't currently provide any power (like USB).  It would have been OK if it were a bit bigger if it had a battery (rechargeable, preferably) - that would be swell.  Take it on trips, simply plug it into the hotel TV's extra HDMI port and watch your own stuff.  I know you could still do that with a wire, but it would be nice not to have to find a reachable outlet.2 - There aren't may apps (seems like it was, basically, YouTube and Netflix) - especially compared to something like a Roku.  However you can display any video that's running in your Chrome browser.  However, I have a number of videos (home movies, ripped DVDs - that I own) on my PC and tablets and it would be nice to be able to play them.  Perhaps that will be available later.By the way, Roku is coming out with a similar device (Roku Streaming Stick), but it will require a MHL port (something new on some TVs).  And I'm not sure at all of its power requirements.Further proof that this is an exciting time to live.", "I knew someone would eventually come out with something like this. It's so nice to be able to just plug it in to the TV and stream shows. Hate to have to have a big Xbox or whatever to stream from. This eliminates the need for that. :)", "I knew what limitations it had when I got it and I was fine with that so I give it a 5 because it does those great. I expect that in the future it will have more features which is a bonus. I was able to connect with my tablet with no problem and my wireless with no problem and even set up one of my computers to stream but I had to add a little wireless dongle. Now I see they are even cheaper so I would buy another but I only have one TV and with two TV's I would have no life.", "I know this is bleeding edge, but with only streaming from Chrome on a PC and built in Netflix, it hasn't lived up to my expectations.  I was hoping I could stream from my tablet, but that is not the case.  Hopefully more streaming options will come up in the future.  Great idea.", "I like how it works but I feel not enough apps are able to use it yet.  I think in time I will be using it more but I still fall back on my Apple TV from time to time.", "I like how my laptop and phone can put my netflix on my nonsmart TV. It doesn't make my phone hot or use too much battery it is convienient to pause and so farI am satisfied with its abilities!", "I like it and doesn't all of the things it says but the initial set-up can be confusing so be sure to read and do the step-by-step otherwise it will take you longer than it has to.", "I like it, I don't love it. It currently only has Netflix and Hulu for watching videos. If Amazon Video gets on board, I'll be set.", "I like it. I have only have 2 complaints. One: after you use it for a while, you go to remove it from the TV and it's HOT. It gets really warm after just about 20min of use. Two: it only has a few programs that you can use it with, so you can't go to FB and stream a video from there, you have to use one of the programs that it's designed to use it with. BUT it really works well. I had no issues with it streaming to my TV.", "I like it.  I'm not sure if I would purchase it again compared to a Roku.  The device works without issue, for the most part, and was easy to set up.The biggest issue is the 3rd party apps that you are required to use.  Not all of them function that great at this point.  The netflix one sometimes presents difficulties with navigating around, for example.  Not a big enough inconvenience to really trouble me, but it may just be easier to get a dedicated device next time, like a Roku.", "I like that I can display anything from my browser on my TV. I wish there were more Android apps, but like the Netflix and HBO Go. Works pretty well, but needs a strong WiFi connection.", "I like the Chromecast I use it daily. The best feature is cloud streaming, that means I dont have to have my device on to be streaming, as the content is being downloaded on demand to the device itself as the video plays. I also like the backgrounds the Chromecast displays meanwhile nothing is being casted to the device itself. The idea behind it is great, but the app support now is not the best as right now (October 5, 2013) only Netflix and Youtube are supported. All in all the Chromecast is a definite buy for anyone interested in the device!", "I like the concept of the Chromecast, but Google is dragging its feet in allowing other developers to utilize the APIs. I'm glad Hulu and Netflix are there, but there is much more that I'd like to see, like Vimeo, Crunchyroll, and Spotify. Heck, even allowing casting of games would be great. Until then, I am more apt to use my Apple TV since it has more available to stream and can mirror my entire iOS device...not just &#34;approved&#34; apps.", "i like the idea of chromecast.  it works well with netflix.  nice for movie night with the kids.  but as far as i know the uses are limited.  you can't use on some random website.  only established, contracted sites like netflix.  admittedly, i could be wrong.  as i am not the most tech savvy person --  there may very well be a way to use with other websites that i haven't figured out yet.", "i like this little thing, but it leaves things to be desired. the screws had to be pounded in with a hammer because the holes were not lined up perfectly when drilled in the blade part of the knife. one handle screw and two of the arm grip screws needed massaging. but the other 4 screws went in fine. thats how i know it is poor craftsmanship. the blade is fairly dull, and shipped slightly bowed. not noticeable from a distance, but when your inspecting your purchase you notice it has a slingt bow to it... although that may have been caused by me trying to get it put together", "I like to watch YouTube since I cut cable and this makes it easy for me to get it on my TV since my TV doesn't have a built in app. I prefer to search for videos on my iPhone or laptop anyway. I've also cast entire tabs from the Chrome browser, but I can't see myself getting much use out of that. My kids love to watch cat videos on YouTube now. I really like playing HD surf videos just for something pretty in the background. I did have to use the WiFi extender that came with the device. I also plugged it into my Yamaha RX-V473 receiver and it works fine. When I switch to that input the ChromeCast then connects to my network. You do have to restart the Chromecast app on the laptop or iPhone if you have rebooted since the last time you used it. Overall I'm happy with this.", "I live in Costa Rica hence my initial worries were: would there be any problem with Netflix?  Would it connect with my tablet and iphone fortunately  it connected in a snap with both.  The quality of video is very good as well as the sound. I am very satisfied with this device.", "I live outside the US so I had to do a workaround to get the Android App installed on my phone and tablet. After that Netflix and Youtube work great.From my Windows 7 laptop it's a different story. Video and navigation are slow, out of sync and have about 1 second lag. Other than that, great device!", "I'll start off by saying I'm a pretty big Google fan.  But, I've had this for a whole day now and am still not able to set it up.  I'm pretty knowledgeable about tech, so its not like i'm a newbie.  I first tried the setup using my desktop, but after it found the Chromecast and I clicked go ahead and set it up, my wireless network dropped out.  Tried it again, same thing.  So, then I tried using my Nexus 10 figuring since it was a Google product it should work just fine... no such luck.  Again my wireless network dropped out when trying to run the setup.  So, now i figure I have a problem with my wireless router, so I'll get out the laptop and plug into my router with a cable and set it up that way.  Wrong!  This can't be setup using a wired LAN.  So, now I have to figure out what settings in my wireless router I have to change to get this thing configured.  So, I'm pretty disappointed at the moment.  I'll update once I get it working.**********UPDATE**********My Thinkpad would get farther along in the setup procedure than my Nexus 10 or desktop.  The setup would get to a point where it would say there is a problem with my wireless setup in the router. I disabled security on it momentarily and the chromecast setup completed. Then I turned security back on. Works as intended now, but this was a pain...", "I LOVE IT!!!!! easy to use, and innovative way to watch youtube or Netflex and stream it either from your phone or computer... the best investment I ever made with a $35!! GO GOOGLE!", "I love my Chromecast. I didn't know I'd need it until I started using it. It's the best for showing content to your friends when they come over and watching YouTube series on tv. The support for it is getting better and I can't wait until they have support for Amazon Instant Video.", "I love my chromecast! Works great on every platform including android, iOS, Mac, and Windows naturally using Google Chrome. Using a CEC enabled port it will switch the HDMI input for you, here is a slight catch 22 if you will. Because this device requires power from USB if you are like me you put in in your usb port on the tv. This means that you have to turn the tv on for the device to be operating. If you went the route of the power adapter in the wall you will not have this &#34;issue&#34; and CEC will turn the tv on and onto the correct input without intervention. Note that streaming is only via enabled apps currently as of August 2013 this is youtube, netflix, google play music, and youtube from your browser. There is a beta feature on the chrome web browser to send any tab to the chromecast results certainly vary but most of the time you will not have an issue.", "I love the Chromecast! I watch Netflix all the time through it. My only complaint is I wish they had more applications supported but I hear its coming soon. The picture quality is amazing and its really easy to setup and figure out. Everything works as promised so far! For the price..its awesome!", "I love the concept, but the performance has been flaky.  First week, it worked great, no problems.  Then all of a sudden, it cant be found.  reset this, reset that, still no go.  Researched and found a list of routers it doesnt quite work with, mine was among them (D-link 605-L).  I found this odd as it HAD been working.  So I did the &#34;fix&#34; they recommend.  Ok, then it worked again.  A week later, it cant be found .  Dont know what to do now.", "I love these chromecasts.  they are extremely easy to set up and function perfectly.  I have bought several of these and plan to buy more for the holidays.", "I love the size and wireless streaming from my phone/laptop, but the limited uses (Netflix, Pandora and Chrome) make it really more of a novelty item.  Hopefully they strike some deals soon to increase the useability of this device.", "I love this, brings your phone (youtube,google apps) to your big screen. I will anxiously wait for more app options to fully view ALL phone or tablet apps!!!!", "I love this cause I wanted to watch netflix and use my tablet. Idk about other purposes but works great for mine.", "I love this Chromecast. Once I got the hang of how to intstall and set up to stream, I LOVE IT!", "I LOVE THIS DEVICE!!! I purchased this first on here, but since it took so long, I eventually found one at a local Best Buy and bought one locally for one TV, and fell in love with it! So easy to use, almost a direct plug-n-play device. Just minimal setting up and you're ready to stream YouTube, Google Music, Google Movies, Hulu, and Netflix. There was an app where I could even play any movies from my device to the TV, but now that app's gone =( Hopefully they'll restore that", "I love this device. It costs $35. It is ridiculously easy to setup. No, really...it costs $35. You can stream anything from your Chrome browser to your TV. I'm not lying...it costs $35. It can also stream video from several apps on your phone/tablet. Seriously, it costs $35. It has yet to fail or crash on me. Yup, still costs $35. Why wouldn't you buy this?", "I love this device. I think my favorite part is being able to search for specific titles on my phone and send them straight to my HDTV. This is way easier than using an arrow on a TV or console remote to navigate through an onscreen menu.Scrubbing forward and back on a movie could be better. It's hard to go forward or back only a minute or two or stop on exactly the right spot.", "I love this device, it makes things so easy!  Even though I can have Netflix on a tv, Xbox, or blu-ray player, you still have to use clunky remotes or controllers with it.  But the Chromecast makes it so you can just use the keyboard you're already used to on your device!The video quality is also incredible.  We don't have the fastest home wi-fi (only 15 mbps download speeds) but it still streams extremely well and we never have problems.", "I love this device. The way it works is it grabs the stream directly from the source not from your computer, phone or tablet. This leaves your computer, tablet or phone available to go get the next video or picture or song.For example, I use it watch Youtube. I go to the Youtube app on my tablet. I find a video and I sent it to the Chromecast. Chromecast grabs the link and streams it directly from Youtube. I can now use my tablet to find another video while the first one is still playing.Quality is great although only 720p. Content comes up fast. It connects to my Nexus 7, Nexus 5, Samsung S3, S2, and My Dell Inspiron. It is very quick to find a movie on Netflix with my Tablet and have the Chromecast play it.When not in use, the Chromecast plays beautiful scenic images from around the world form many different photographers.  Sometimes we turn it on just to have the images play.It was easy to install. I have the usb plugged into the usb port on my Samsung tv thats right next to the HDMI port the Chromecast is in.I also use it with the Plex app and stream from my Plex service on my desktop. It makes watching family movies and photos fun and easy.I seldom have issues/bugs with it. If I do, I usually just have to close the app I'm sending from and reopen. Takes just a few seconds to solve problems.It buffers less then my Roku but thats probably due to the 720p.Overall I really love this. I will probably be picking up at least one more for the bedroom.", "I love this deviece its wireless what more can you ask for, I'm giving it 4 stars because it needs a 5% improvement. There's a5 second transmittable delay from pc, cell, tablet to Tv. It needs to work with more devices and Apps other that its great.", "I love this for Netflix...cant wait till I can use it for other things!!  They are working on HBO GO and Hulu plus and I am sure many other services.", "I love this.  It was easy to set up; set up in moments.  Easy to use.  It works flawlessly with Netflix but not Amazon Prime.  Most videos playing in the browser will display on the chromecast selected TV.  The technical through-put is excellent.  Playback does NOT stutter.  This is SO much easier than using the Wii to control netflix . . . . and I can work in another browser window without lag . . . marvelous thing.  I'd like a few more around . . .", "I love this! I watch a lot of Netflix, and Youtube and I was incredbly tired of paying $60+ a year for Xbox live Gold just to watch those on my TV. Now I can control this easily through my smartphone, and I don't pay any yearly fee!", "I love this little thing! I had problems with it connecting the first time, but after I plugged it in the second time, the setup process was easy and painless. This works great if you have a smartphone or tablet and want to get YouTube, Netflix, Hulu +, or other services onto your TV.", "i love this thing! i wish i could stream sites from my phone onto the screen, but besides that all the features it supports work with out  a hitch! do need wifi though so keep that in mind if you got a wired internet set up.", "I'm a huge fan of Android/Google products, and while I love this device and its functionality, there are still little quirks about it, which I believe to be due to how new it is. A year from now, this will be a mature device and any flukes will be fixed. I use it almost daily and have one for each television in my house.", "I'm a nut for new technology, so HAD to give this a shot, and much to my surprise it works great.  I can stream anything from my computer, but selection is somewhat restricted from my iPad and iPhone, but it's really great to stream Netflix and Youtube to the TV while sitting across the room.", "I'm fairly surprised at all of the gushing reviews.  I mean, I like it, but it's very limited in what it can do.  You can stream YouTube and Netflix and Google Play and s
