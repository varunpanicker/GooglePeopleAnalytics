ly recently dropped our cable service and opted for Netflix as an alternative. Given the great reviews and after a little research, I decided to give this a try. Setting it up was super simple. It comes with a Micro USB cable and that is used to power it. Everything to use it is in there. I only needed the cable itself and connected to the TV's USB port and power it that way. After that was done, I was able to cast YouTube and Netflix from my iPhone to the living room TV.The cool thing about this is that it's not tied to a single TV. I moved it to my room and I was able to cast YouTube off of my computer, working just as well as in the living room. My parents loved it, I ordered another one so they could have it in their room and it works great. This is an awesome little device.It does get hot after being used and it is normal, according to the instruction manual. Just like the manual says, I disconnect the power and let it sit for a bit after I'm done using it before putting it away.", "The Chromecast is a great gadget.  I use it often.  I can watch video on my HDTV which is better than a laptop screen.", "I bought this when it was first released and promptly put it away when it became apparent that it was incompatible with my Samsung Chromebook.  I pulled it out every month or so to try it again... and finally in February it worked!!!Now I can cast to my television and it works well almost all of the time.  Once in a while, my cable internet isn't quite up to the task and it buffers, buy 99% of the time it works as it should.I really like this device since I don't have cable tv and it allows me to stream programs effortlessly.  I use it with the free Amazon Prime television offering most and it affords me programming I can't receive over the air.I would give it 5 stars if Google would have been a little more forthcoming with compatibility info in the early days... and if they would have covered their Chromebook customers first.", "This was very easy to set up. I plugged it in, downloaded a few things on my laptop, and voila! It played.", "I gave this device four stars because day-to-day workings and app selection need improvement, but make no mistake - I love this thing.  I just bought my third one yesterday to put on a house television.  I thought this device might be a game changer when Google announced it last summer (almost in passing) and it has proven to be.  I think it is no accident that the newer version of the Roku streaming stick no longer requires an MHL connection to work, the price has dropped substantially, and the 1200 available channels through Roku are mentioned loudly and often in ads and other comparisons.Here is what I love about this little device:It is unobtrusive and can be powered either by a wall outlet or a USB port (most newer tvs have the USB port these days).  It is wicked easy to set up.  When I visit distant family or friends, I can bring my Chromecast so I can share or watch my media content over whatever else might be available.Some reviewers of Chromecast have complained that there is no remote.  I think that is one of the great advantages of this device.  I am tired of having to keep track of remotes.  I love that my smartphone or tablet (one of which is always nearby) can be used to choose, and otherwise control, my program and then that smartphone or tablet is available for other tasks.  That is brilliant - and along with the all-inclusive price of $35 - simply an amazing deal.  I get most of my streaming content through either Google Play movies or Netflix.  As far as I know, the only way to watch Google Play media on a tv screen is with Chromecast.  It's also great to be able to &#34;cast&#34; Internet content to a tv with Chromecast -  another great innovation.  Yet another nice touch is the revolving set of pretty photographs that scroll on the hdmi input screen that Chromecast occupies - much more preferable to just a black or blue screen.Here is what needs improving about Chromecast:The minimalist engagement required to set this device up is great until something goes wrong.  The only indication is the &#34;absence&#34; of the Chromecast icon.  The icon's absence is easy to miss.  I missed it just last night when I wanted to watch &#34;The Fifth Estate&#34; on my tv.  Chromecast could do a better job of holding onto the wi-fi signal.  Its hold on a wifi network seems to degrade over time - especially if there is a period of weeks between uses.  The &#34;help&#34; documentation doesn't really help, as the only way I have found to fix the situation is to reset my router.  I shouldn't have to do that to get Chromecast to reconnect to my wi-fi network.  Chromecast can also lose its connection to a program while it is playing.  There have been times when I get a program to play on my tv, but it is also playing on my tablet - and always at a different point in the program.  That's not supposed to happen, but it does, once in awhile.I don't think Chromecast needs to connect to 1200 applications, the way Roku does, to be successful.  It's not the number of channels, it's the quality of channels or apps that is important.  Being able to use Chromecast for Google Play media, You Tube, Hulu Plus, Pocket Casts and HBO Go makes the device useful to me.  But I would like to see Chromecast apps for Starz and Showtime and even Amazon Prime (ok, Amazon Prime is not likely, but I can hope, right??).  I think Google could add partnerships at a faster clip and be more aggressive about getting compatible apps developed for premium channels like Epix and Starz.And another thing -  Google can do a much better job of keeping the list of compatible apps up to date.  For example.  Pocket Casts is my go to podcast app and it is compatible with Chromecast.  But it is not included in the list of Chromecast apps on Google's own website.  Tsk, tsk, Google!Anyway, I think Chromecast is an amazing piece of engineering innovation, but that said, it still is a work-in-progress.  That's why I gave it four stars instead of five.  I hope Google continues to invest its considerable resources into Chromecast development.  I could pay for and be happy with a Roku media streaming stick, but I would rather pay for and be amazed by the (almost) awesome Chromecast.", "It is a great little gadget that allows me to watch Netflix on my Sony LED TV without the wires. It took me 5 minutes to install and I've had no problems with it using it with iPhone 4, iPad 2. Unfortunately you cannot use it with safari with a mac computer, but works with Chrome, though I've had trouble with it, sometimes it just stopped working. But, since I can use it with the other gadgets, it is no problem for me. Sometimes it takes a while for the Netflix iphone app to go back to the Chromecast to control (pause, stop, etc.), but if you are patient it will show up...For the price, it does the job and is nice to not have all those wires. The image and sound are neat and gorgeous. Good job GOOGLE!", "Got this for a Christmas present from my step-son. He knows I was thinking about it and braved Black Friday to secure one at a good price. I used my laptop to do the setup because it was quick and during the process, I installed the Chromecast add-on into the Chrome browser. I had an adaptor to run video from my Samsung Galaxy Note 3 to the HDMI port of our TV but that tethered my phone while we watched a video and we'd hear the alert tones from my phone on our surround sound system. With Chromecast, I installed the app onto my handset and immediately enjoyed 1080p video on my TV and once I started a video and &#34;cast&#34; it to the TV, I could turn off the screen or go to any other app without interrupting the video on the TV screen. That includes alert tones since the Chromecase dongle is a standalone piece of hardware and not directly fed by my phone. While I couldn't see a way to control volume using Hulu+, the function is available on the Netflix app which is VERY convenient! With my laptop, what you have on a browser tab is what you see on the screen. So, if you have work to do or play a browser-based game, you'l be able to use your TV for a much larger display. I look forward to additional functionality from Hulu+ and others but I'm very pleased with how the unit functions and highly recommended it!", "My main reason for getting a Chromecast was to get HBO Go on my TV, the Xbox One app is apparently dragging its feet and I put the 360 away.  To this end it works very well, the Xbox has the necessary close USB ports to power it and I don't have to take up another HDMI port on my home theatre system.  Looking forward to more support fo this thing.", "I have bought 3 and they all work just as described. Would buy again. Easy to use and very convenient.", "Excellent product, works very well playing videos from the iPad. I hope they keep getting more applications compatible with this device.", "This device could be the coolest thing ever, but when it supposed to work my laptop and android device can often not find it.  We are on the same wifi and have followed the plethora of tips, reset the device, etc. and this thing likes to play hide and seek.  When it works, it is the coolest thing since sliced bread.  There are hiccups occasionally, but has a lot of promise.  I hope it improves.", "I bought it with high hopes that more content would come out to support this. For a bit more money, you can buy an apple TV or a roku with built in apps.", "We tried the Roku 3 and this replacing media servers and Xbox 360 for apps access.  This works well most of the time.  It occasionally stutters since it can only use wireless and seems to have small buffers.  It is an awesome device for the money though.  No more fixing PCs.", "First, understand this does not allow you to use your TV like a mirrored monitor for your phone, tablet, or laptop and only plays the streaming video or audio from them.  Not counting YouTube or Vevo because the quality of video for those two are extremely inconsistent and mostly not worth displaying on a TV, the only apps the Chromecast will stream video with at this time are Hulu Plus, Netflix and HBO GO; I tested the last two.  Though the video quality is uneven when it first starts, it does smooth out and is pretty good considering the source though I only tested it on a 24&#34; TV.  However, with so few apps this device has extremely limited use and most people would be happier with a Roku.  For myself, I am extremely disappointed it does not work with Amazon instant videos playing in Google Chrome on my laptop though it does so with Netflix.  It would be nice if Amazon would provide an Android app for instant videos with Chromecast support but I do not expect that to ever happen.  I could see the Chromecast device being more useful if your phone will allow you to create a mobile hotspot and use it alone for streaming to your TV and possibly dump your cable provider altogether if that suits your needs.  Unfortunately, my T-mobile pre-paid account won't let me try that out.  At this point I will probably just stick with connecting my notebook to the TV and using Unified Remote on my phone as a remote control, anyone want to buy a barely used Chromecast?", "Bought one of these at launch based off of price alone and didn't use it at first because I have a smart TV and a HTPC.  Since plex and several other apps began supporting chromecast, I use it almost daily.Streaming quality is excellent.  Can't wait for VLC to support it.", "Three stars, meaning, it's just OK, so far.  If we could get Rhapsody to cast that would probably bump it up another star.  I'm also deducting a star for how much power this thing uses, it gets pretty hot!  And that's just when it's idle, doing nothing.  Wish there was a way it could go into standby mode or something.So all in all I don't really use it that much.  My wife uses it to stream Pandora sometimes, or if we have friends over, sometimes we'll look up Youtube videos on it, but that's about it really.  It needs to be compatible with more media, which hopefully will be coming soon.", "I would describe myself as an audiophile/videophile, although by no means a &#34;golden-ear&#34; type. For example, I never listen to MP3s (lossy) -- instead all my CDs are ripped to lossless FLAC. I use a (somewhat hacked) Logitech Touch to stream music to my stereo system. As for video I don't watch streaming video (from Netflix, Amazon, etc) because the quality does not match blu-ray. However I decided to checkout Chromecast since it does 1080p. I use it primarily to watch YouTube videos, which vary in quality. I think the potential for this inexpensive device is there ... it just needs software support to stream more sources. Hopefully that will come in the future.", "I bought the Chromecast so that I could stream Netflix to my bedroom tv without spending much on a device. I love that it is so small and is powered by the tv itself; this makes it great for a mounted tv. It does exactly what it says it will: streams video.Cons: you have to use a phone, tablet or laptop to control the device. There is a delay when you find a tv episode or movie to watch in an app to have it start on the Chromecast. The initial setup was a little complicated even for someone who has set up many similar devices.All in all, I would recommend Chromecast for casual use because it gives you streaming functionality at a very low price. However, if you're looking for a device for frequent use, I prefer something with its own remote so you can scroll through content on the streaming device itself rather than relying on your tablet or phone's app to start playing video.", "wheel i thought it was more then they pretend to be it won't work in 5 minute i guarantee you that you have to install chrome and chrome cast then your pc may see it or not in my case it did not suppose to work with wireless only but does work with wire internet too so by the time you figure this up you spend a lot of time plus its in no way replace Roku that i think its the best for the money work with every thing in the house with this Chromecast you need your pc on so if some thing go off your back to pc to solve problem its okay barely use it because got Roku and a blue-Ray player that does every thing i need for me so that why give 3 star and that pushing it .Ray", "I purchased this item without properly researching, shame on me.Full disclosure, you can not transmit pictures, video or music from your portable android device.  These media have to be on an approved web server (google+, youtube, etc...).  I have heard you can trick a laptop/PC to broadcast via a chrome browser, I haven't tried this yet.  I also see programs which you can buy and broadcast, I have not tried these apps yet either.The aforementioned aside, I like streaming netflix from my tablet/phone to my home entertainment system.  I can use my device as a controller (netflix/youtube/google music/etc), turn the device screen off, and still be able to watch the movie on my television.I have this device plugged into my home entertainment system receiver and can have my surround sound functional.I RECOMMEND THIS DEVICE!", "This thing is just AWESOME. For the price tag it is just so convenient and exactly what we needed. We have always watched the majority of our TV on the computer since we don't have cable. This allows us to put Hulu, Streampix, etc on our television. I was so impressed that the sound goes right to the TV along with good picture quality. This does exactly what we needed it to do, and now we're watching our shows on a 46 inch TV instead of a little computer screen. I just hope all of the websites we use don't end up blocking this.... but it works for now! :)", "Terrific gadget.  It should be noted, however, that the device requires a power source... so there's a cord that runs from the 'stick' to an outlet.  ... which makes it a little less convenient than the picture might indicate.  Still, it's reception is great, with apps for Netflix, Amazon, Hulu, and more.Since no remote comes with the device it is necessary to control it via a smartphone or ipad... which could be a minus for some users.  However, good news is that's one less remote to worry about misplacing!", "Works perfectly with my older &#34;non-smart&#34; tv set. Streams Netflix and other content from phone, teblet etc. You can also stream any content from the web using laptop with WiFi and chrome browser", "I bought this so that I could send my ipad's display to my big TV. Now I understand perfectly well that not all ipad apps will have the Chromecast plugin, but not the ipad Chrome browser itself? How friggin' lame!", "The apps are great on both my Nexus 7 (2013) and Windows 8 laptop. Youtube and Netflix both play video in 1080p and using your device as a remote is almost as responsive as a real remote. I did have some issues with the youtube app on my laptop; sometimes a video ad would play on my laptop and when the ad was done I would no longer have control over the video that was being played on the Chromecast.The function to automatically turn on the tv did not work for either my tv, which is a few years old, or my parent's tv, which is a few weeks old.The laptop screen share essentially works as a wireless hdmi cable, but it has a few expected flaws. Initially, my router was upstairs and I was testing on my middle floor, and it was impossible to screen share a video. It was far too laggy and glitchy (testing on South Park Studios and HBO Go). I then moved the router down to the middle floor and placed it near my tv, and the performance was greatly improved to the point where I was able to stream video. Even though the performance was improved, I would rather just stream video with a cable under most circumstances. The screen sharing resolution is also maxed out at 720p. Hopefully more content providers will make their own apps, which clearly perform better than the screen sharing.The Chromecast is nice for laptops/desktops and incredible for mobile devices. The ability to starting playing a video, then turn off your screen or start doing something else is not possible with just a hardwired connection (for mobile).There are a few things that I still haven't tested, such as multiple mobile devices queueing up a Youtube playlist, but overall for only $35 I highly recommend it. Google has publicly released the SDK, so it's only going to get better.", "The Chromecast is still a rather new device, and Google is still updating the API for developers to use. We'll see a lot more support as time goes on. We use ours primarily for Netflix. We also have an IP camera that we use as a baby cam on our computer. We can stream the camera straight to the Chromecast as well.Hulu Plus is now supported along with Pandora and a bunch of other apps. We've got two and recently gave one as a gift. It's great if you only use it as a netflix streamer, but as more apps support it there will be more and more uses for it. All I need is Amazon Instant Video support and I'll be good to go!", "Simple device and easy to set up. Not enough apps supporting this device. If only it can work for the ipad or iphones as an airdisplay, this would be a no brainer purchase. Just for YouTube and selected apps, it is OK. Glad it wasn't too expensive to try. Might sell it off since I hardly use it.", "Works great! Just needs more apps to come out! I don't want to write more words. la la la la", "This HDMI connecter Chrome Media Player was easy.  I plugged the Chrome stick into my HD TV and used my tablet to go to their setup site.  I logged in the code that popped up on the TV.  I find videos on my tablet and send it to TV via connected Chrome media stick.  So now I can watch YouTube, HuluPlus, Netflix...videos on my TV and use my tablet to surf net, play games or check email.", "Work great.  One trick to play movie on TV is open up chrome browser andCTRL + O and select your movie.", "I have a Galaxy S4 and a Samsung 32&#34; tv in my bedroom that I hooked this up on. I have watched several Netflix movies on it since without any issues. The documentation however is pretty sad. You need a USB and HDMI port on the TV and you will need a smartphone to load the Chromecast software on. Once an account is created your good to go and multiple phones can operate the device. The Galaxy S4 is nice because I can use the phone as a remote for the TV. All you do is launch NetFlix (and other apps) on the phone, pick your movie and click a little icon that the Chromcast Software adds to the Netflix application and the movie starts. Very easy and the unit is cheap and solid built.", "Works okay.  Found that the speed of the controlling computer is very important.  I had it initially set up though an old netbook but the picture was jumpy.  Initially thought it was my network connection but when I switched over to a tablet.  Everything was fine.I hope Google starts adding apps.  Limited usefulness.", "The Google Chromecast device is growing on me. I bought this with the hopes I would be able to play my android games on the T.V. I was disappointed and to be honest, I am still not clear on why this is not a feature with this device or why it connects to both my phone and tablet when I start streaming from one device. But what I am loving about this is the streaming of Google Play Music, BeyondPod Podcast, and Netflix to my bedroom television. The PS4 is in the living room and is my primary source of Netflix. But now I can watch it in my room. I will continue to use this device.", "It's hard to imagine this thing was only $35.  It's amazing!  My living room was always setup for home theater use, so adding it there just made sense and it works great.  I primarily use it with Plex & Netflix and it works awesome!  After using it for a few days in there, I bought another one for use in the bedroom.  Now I can get all my movies in there as well easier than using my DVD's apps.  Thinking about buying one more for the upstairs/loft TV room for the kids...", "This is a good piece of equipment I can see being used in many homes. For a very low price, it allows you to watch NetFlix and other streaming service on your TV, beamed from your laptop, tablet, or mobile device. You can also beam some webpages and use your laptop on your TV, so to speak.While it worked as advertised, I decided to not use it regularly for two reasons: (1) I want to use my laptop frequently while watching TV. With this, both devices had to be left alone. (2) It doesn't work as easily or smoothly as my Roku streaming player.I'd say it's worth trying, but not everyone will keep using it.", "Plug in Chromecast, fire up your Nexus 7 and watch just about anything.  Just remember you'll be streamikng through apps from Netflix, Hulu+, etc., and not your browser.  Easy Peasy.", "I love my Chromecast,  Very easy to set up and use. I prefer to use it to stream my Netflix over my blu ray player, it just seems to run smoother.Many ppeople still don't know about this product or what it can do, Google should do a better job promoting it. Great price on top of that.", "This works great! I now get YouTube on my tv. You can use chrome to chromecast as well. With the auto software updates works very well.", "Don't get me wrong, for the price this thing IS great but it doesn't work as seamlessly as my apple or fire tvs.  My house isn't large and I have a solid wifi signal strength through out the house but this thing still gets caught up when I'm streaming from Plex.  I always get it working eventually but it's a bit annoying at times.  Especially when I'm trying to show it off to my friends.", "With nothing but a TV in my living room since we do most of the extra ciricular watching in the basement theater, I wanted something for the occasional internet viewing upstairs but it wasn't a big enough need to warrant paying even $99 for an apple TV. At this price-point I thought, why not? So far, so good. I've watched content from my laptop and from my iPhone and it's great! Heart you google!", "My family is using this regularly with great success. Even the luddites are comfortable! And transferring from the little screen to the TV is quite helpful.", "I ordered this for myself.  My son has the Apple TV, but I wanted something smaller for my room.  This has worked absolutely great!  I truly recommend this product!", "Chromecast works, well enough for me to buy a second for the other large TV. There are very few vendors on board with it so far, but they are the ones we watch. There is some hesitation and low res on some movies/videos depending on the source, time of day (internet speeds available) but I've seen that will other brands of device.My main complaint so far is that there are currently few apps to cast from an iDevice to the Chromecast. Even Google's Chrome web browser on the iPad does not cast to the chromecast. In my case only HBOGO and Netflix cast to the chromecast from my iPad.From my MacBook Air, anything I see in my Chrome web browser I can cast to the Chromecast on the TV. Very useful.Be aware you need a TV with an unused HDMI port AND an AC electrical outlet OR an unused USB port on the TV itself.", "I bought this for my downstairs living room, and I was not able to use it for almost a month because my older sister marathoned a show with it,which got so bad that I almost returned it, so I guess thats a good thing? My only complaint is that it does not automatically go to the next episode.", "Ordered it within minutes of launch.Pros: SleeknessUSB PoweredCons: Not many apps supported.Update: Netflix and Pandora have joined ChromeCast appEven without apps, love the YouTube screencast functionality. Totally worth $35", "This simple device is great for streaming movies and YouTube Videos. My husband had been watching his Netflix and Hulu videos on his computer screen, but that gets old when you have to sit in your desk chair. My son recommended this simple device, and we decided to try it. At the price, how could we lose.We love the streaming. We have a problem in our area getting good bandwith if everyone in the area is streaming movies at the same time. The Chromecast device solves this if you put in the extension. I'm not sure, but I think it buffers the signal and as a result we got fewer dropouts. It's a major plus when you can watch a movie all the way through.We did have one problem because we didn't realize the capabilities of our television. It has two HDMI ports. We thought we could easily switch from one to the other with the remote. It turned out to be harder than that, but reading the manual solved the problem. It turns out to be quite easy. So now we can attach both our DVD player and the Chromecast device. It's a shame we can't play DVDs on the computer and cast them to the TV, but maybe someday.I can't recommend this device highly enough. We love it.", "Love this ... it is my second one for my home, haven't yet hooked up but the one I hv already works great!", "I purchased this device knowing very little about streaming media players.  I am happy I choose this product.  It is very easy to setup and use with my many different devices.  I have used this to stream videos from my desktop computer in my upstairs office to my TV downstairs.  I did have to upgrade my wireless router to a N router because I was getting a choppy signal.  I also use my laptop, my iPad, and my iPhone to stream various web videos.  The apps are free and easy to use.  Overall, I'm very happy with this device as my first streaming media player.", "Love it. Such a cheap way to just get hulu/netflix on your TV. Youtube integration as well as pandora, etc... is flawless.", "This is a must have.You can stream things from the phone, or the browser. In that sense, everything is supported in one way or another. Everything can be found on the web, and more apps are supporting it every day. It's easy to set up, and there is no learning curve. The devices you have are remotes already, so there's no more fumbling with multiple remotes.Epic win, Google.", "Works pretty good, I just wish it had a dual band wifi connection.Seems laggy", "Love this works really great for only $35 dollars! Will purchase one for my daughters room soon!", "If a Roku 3 is a bit much for you, and you don't have another method of streaming to your tv, then a Chromecast is a great, inexpensive alternative.Pros:Low profileOnce paired, reacts fairly reliablyFast streaming capability (I can watch HD movies just fine, so it is capable of at least that)Cons:A bit finicky. What I mean is that I occasionally have to just reset the device and connect it to my wireless network again. It fairly often doesn't show up when I first scan for devices in my chromecast app (same across all our devices: Kindle, Android phone, and Apple phone).Limited in terms of services available: Cannot stream your own media. Has to be through a sometimes poorly supported app (off the top of my head, it supports Youtube, Netflix, HuluPlus, and Crackle)Overall, great for 30 bucks, and a nice novelty to be able to sort of easily control the device through your phone/tablet.", "Works well without too much effort to setup. Simple to cast from a mobile device and stream from Netflix, Hulu, Youtube(At least from my iOS devices I use) Does not work as well sharing a tab/desktop from a computer/laptop and the better the laptop to better the performance of course.I wish it was 5G compatible. I think that would really help the speed for tab/desktop casting from the Chrome browser.", "I bought this because I love new gadgets. And google makes good things.PROS-cheap-easy to set up-many new things in beta, expected to see more development-control netflix from my bed to tv like a remote-use chrome to stream videos from laptop to tv-better than itunesCONS-my desktop has no wifi card so i use laptop/iphone instead-some tvs come with built in wifi so this can be redundant-runs on win7/win8 but NOT XP. beware if you have old laptop-HDMI cord can do more but with less devices-i use HDMI to run between desktop and tv, desktop has more power/videos than laptop doesOVERALLWould buy for everyone i know! Great product that moves into the wave of the future of cordless. Sadly, I stalled on getting one and missed out on 3 months of Netflix but oh well. I split the bill with roommates so it was only a few bucks lost.", "it is to most unuseable product I ever purchased. it does not work, it can only cast youtube video. nothing more. you could cast youtube video thru any other player like wd media. google let me down, they made aweful product.", "So far so good.  It works for youtube and Netflix for now.  It fit well in my smart TV.  Luckily, my smart phone had one HDMI and USB port next to each other.  Connected Chromecast in HDMI and powered it through the USB port.My smart TV does have both youtube and netflix.  Smart TVs are still not smart enough when it comes to typing in the search box.  But having the chromecast is very convenient to send what I am watching on my cellphone to the TV.", "Took a bit of time configure on the computer and other devices but it works flawlessly.  Great picture quality, easy to set up, portable.  I wish I had the ability to view pics and vids on my computer to the TV.  it works basically with anything thatis viewed in Chrome or one of the Internet movie services...Netflix, etc.  But for the price you cant beat it.", "All this product is, is a beta, and we the consumers are testing it.  More and more companies are doing this.  Instead of releasing something that's ready to go, they are releasing a test product, to judge demand and to work out the bugs.  They also want complete control.  Yes, there is much potential for the chromecast, but it's far from ready and very limited.  I'm not sure what Google is so afraid of.  Just open this thing up to developers and let them put their apps on it.  Instead, we have yet another product that has great potential, and that's about it.  It's fun to dream about what the chromecast might be able to do in the future, but I'm tired of that.  Apple TV is the same way.  Huge potential, but Apple wants complete control and has been dangle a carrot in front of us for years.  Maybe some day, someone will release a product that works great out of the box with no limitations.  There I go dreaming again.", "I got the Google Chrome expecting a feature rich device for turning my older flat creek into a smart TV.  It does that with certain apps and within google chrome but is very limited when running off an ipad.The device sets up easily, and quickly connected to the wifi network.  I was able to sync with my mac and cast within a few minutes.  When casting the tv responds quickly and graphics scale well. I was expecting more ipad apps enabled but suspect that will grow over time.My primary goal was to push espn3 to my TV and it does that well from my Mac but will not from my ipad which has limited my use to my office.", "35 dollars : 350 dollars worth device. Casting your chrome window to you TV is an amazing experience. You can watch anything on your chrome window and cast it to the TV with sound. Amazing.Youtube, netflix and pandora play nice, spotless .Best thing, power it from your plug, then cast something from your ipad/iphone/android/laptop , it will switch on the whole tv, sound system all with out pressing another button.. all for just 35", "Chromecast will eventually be awesome, assuming the right developers sign up and Google allows open development. I am really waiting for the Plex support- if this little thing can utilize my plex server, it will be a 35 dollar media center solution for all of my TVs.As of now, however, the only thing it does is play youtube and netflix videos- which is pretty lame considering the plethera of ways to watch youtube and netflix. Most TVs and BluRay players do this already. yes, you can stream a tab directly from chrome onto your TV but what does that do? Not much. it doesn't work well to stream non youtube video. The best use so far seems to stream pandora on my TV so that I can hear it thorugh the house and can control it with my portable device.All in all, Google has shot themselves in the foot... again. They released this thing before it had any real functionality and unfortunately, the hype about it will probably die before it gets off the ground- unless they work very quickly.UPDATE 12/10/2013Chromecast just added a whole slew of apps, including Plex! Yeah, it is official. If you have a plex server set up on your desktop PC, and you have a smart phone... this is a 35 dollar HTPC solution. FANTASTIC! A must-own! Chromecast just knocked Apple TV out of business!", "FYI--before you buy this for the TV to which you intend to hopefully use on a regular basis, make sure you have enough HDMI ports.  While my plasma was state of the art in 2004, it only came with one free HDMI port, to which the DVD player is connected.Otherwise, this is an ingenious product. Just don't forget to take it with you as generally most hotels now have flat screen TVs to which you can connect it.", "I own 2 of these already, probably going to get a 3rd. Cheap way to stream Hulu, Netflix, Youtube, Pandora, etc to your tv. So simple and easy to use.", "Arrived as stated and was in tip top shape. Good instructions. Followed and install was done w/o problems on tv. configuration is auto after chromecast is selected on browser. Works as indicated.", "I found the instructions lacking and it took a lot of exploring websites maintained by people not related to this product to discover how to do what I wanted and it didn't do that well enough to be of value. Money wasted.", "I have tried everything to make it work right from moving my network to next to my tv, to using it on different tv's. It just doesn't work right. The audio comes through good enough but the video is completely unwatchable. It's frozen frames while the audio is playing and the audio is always lagging behind the video. It  works a little better with Youtube but still not well enough to say it works. I really like the idea but it's not quite there yet. I do have a friend who says his works well so it seems to be hit or miss.", "it dont get any better than this, cast your stuff, enjoy not having to pay for tv, get one of these and watch virtually  anything on an hdmi enabled tv.i am going to buy 3 more,", "Netflix, You Tube and streaming home movies.Very nice and quick setup with a great picture.  I was going to go with Apple TV but many said that Chromecast was the future.", "Works fine with TV in good wifi range, spotty with other TV in room at edge of wifi range. Nice that you don't have to keep your device (laptop, phone, tablet) open for streaming to continue.", "Great price for a device that solves your streaming needs, the ability to cast content that is already on your computer is great", "We bought this hoping to get rid of cable and it does the trick perfectly. It can stream anything that is compatible: youtube and hulu for example. It can also stream the screen of a chrome book (albeit , not crystal clear). I have heard that it is in the works for Amazon prime streaming to be added as available and that would make this the perfect tv substitute.", "Excellent product, I highly recommend this for anyone with any android device. I mostly use this with my phone and my Nexus 2nd gen tablet to watch Netflix, videos on youtube, and to stream music. I also use it to play videos off my computer by dragging movies into chrome. It's super simple and easy to set up and only requires you to switch the input and connect every time you want to use it after that. For the price it is a MUST have.", "The Roku we had out in our living room stopped working recently, so we have been using this a lot more now. It is awesome. I love that I don't have to go find a remote to get something to play on my TV. It works from other rooms in the house, and the quality of picture is fabulous. I do wish I could use it with anything in my computer, though. (as in apps for pictures, etc.) I would recommend.", "I got this so that I could stream from my computer to my tv (duh). The thing is though, it's not very good when it's streaming from a chrome tab. It's laggy, the audio doesn't sync half the time, it's just not very good for the tab streaming. That being said, it is very good when it comes to streaming from one of the apps that have the chromecast API built in (like hulu or netflix). But who needs that? My TV has hulu and netflix built in, so does my ps3, my receiver. Heck, I'm pretty sure that my toaster could stream the latest Downton Abbey if I held my pinky up while dropping the toast in.", "Great little device. I was watching YouTube and Netflix on my Wii. Dragging speakers around the house to listen to Pandora. Now I've plugged this thing in, it has integrated my media apps with the TV. $35 and done. Often when friends and I watch movies, it starts conversations about things on YouTube like (HISHE) and we can quickly jump to YouTube (in HD) on the TV.I did have some signal issues with the wifi (goes through several walls at angles and the TV blocks), but I used the 3&#34;  extension cord they provide and I'm set.", "I bought this because I didn't want to spend the money on a second Apple TV. It works well, and it looks nice through HDMI, but there really aren't enough choices for the average person. I know they make all of those &#34;Get the Most Out of Your Chromecast&#34; books, but I don't have time for that. It doesn't support enough apps at the moment, and since I got it in October, there really haven't been many added. Certainly not as many as I was hoping for. I use the apps on my iPhone and a lot of the time, apps like Netflix don't recognize the Chomecast right away, or they'll lose contact with it mid way through the movie, and you have to shut it off and start over. Just seems like it has a lot of bugs to me, I wish I had spent the extra $10 for a Roku.", "If you want to watch youtube or whatever is provided for by Google, then it is fine.If you want to display your photos or videos from the phones/laptops, etc - looks somewhere else.Overall, for $29 not bad, but would be 5-star if it was more flexible and played more content.", "To be clear, my four-star rating is not because the device does not behave perfectly, but because there is room for improvement. My household recently had a dedicated home theater PC (HTPC) that died and to quickly fill a gap we opted to give Google's Chromecast device a try and now there's no looking back. Surprisingly, we've enjoyed better streaming performance across the board and with the exception of disc playback have been able to completely replace the function of the HTPC.Though it's true that Chromecast does not have the wide variety of apps available for it that its competitors do, the few apps it can run perform enormously well. The device has some truly stunning potential, and because of this I can understand that Google is being very, very careful with the content it officially supports. For those who may not be technically inclined, it is important to understand that Google is relying on third-party partners (eg. Netflix, Pandora, HBO Go) to supply direct integration, which means that certain companies, specifically Amazon, may *never* decide to make their competing products compatible with Chromecast. In this sense, the Chromecast device is very different from Roku and Apple TV which can extend licensing agreements with third-party vendors. Because of this, consumers should be warned that not all services they enjoy will eventually become available on this new platform. In that sense, similar products may always be at a certain advantage over this one.That said, the device performs remarkably well for what it does do. The &#34;beta SDK&#34; available for developers seems to have some genuinely stunning potential, and as a no-fuss content delivery device the Chromecast does not disappoint -- so long as your expectations are in order. The portability and inter-device compatibility are truly exceptional, and with virtually zero set-up besides simply linking the device to my Wi-Fi network I could not be more impressed. If Chromecast was never updated past today and continued to support the select apps it already does, I wouldn't complain.One other thing that really enamored me with the device is the extras it came with: a 6&#34; HDMI &#34;extension&#34; cable, a micro USB cord, and a AC-USB adapter. Personally, I needed none of these peripherals, but it reminded me of the fact that Amazon's own Kindles frequently ship without even one of those same USB components for a measure of cost-savings, and in fact sells single, Kindle-branded AC adapters for more than half of the entire cost of this device. The fact that Google threw in these extras for &#34;free&#34; as a convenience to me, the consumer, has earned them a generous amount of good-will. I would gladly recommend these to anybody who spends time in front of their TV and doesn't already have a dedicated set-top box for Internet streaming.", "Not a bad. Being able to stream media from an android device to the Chromecast is nice, but it's limited to various google apps. I had gotten this so that I can broadcast my presentations during meeting, but I'm finding the limitation is enough to stop me from using it.", "The unit I received didn't work for me. The connection to this device from my iPad and HTC One kept on dropping.This product does not support Wireless-N 5GHz band and all my devices at home (my iPad, MacBook Pro, HTC One, Samsung Smart TV, Synology NAS, Samsung Bluray player) are connected either via LAN or via 5GHz band. I suspect this could be the reason why this didn't work properly.As a product, my feelings are explained below.Pros:- Price is great; it costs only $35 compared to most set-top boxes which cost around $100- Form factor is very small; it is a HDMI dongle and you can put it in your HDTV's HDMI port although you need to power it from a USB source.- It can cast contents from Chrome web browser (laptop or desktop) but mobile chrome is not supported. You can cast YouTube, Netflix and Google Play contents from mobile devices.- It is not a screen mirroring device (like AirPlay of AppleTV); it uses cloud. i.e. you can stream a YouTube video from your mobile device and can switch off the device, the play on your TV won't stop. And, you can manage that video from your chrome browser.Cons:- Works only in USA at the moment and Google has a bad habit of keeping things in &#34;beta&#34; mode for very long time (e.g. Gmail).- Supports only 2GHz band of your WiFi. This is one of the significant limitations. A device made in the year 2013 has no support for 5GHz; are you kidding? We are talking about WiFi AC standard and this crap doesn't support part of Wireless-N (5GHz)!! This will have impact on 1080p video (sampled at 20+ mbps while shooting) streaming for sure.- Very limited app support at the moment; it only supports YouTube, Netflix and Google Play (music and video). heck! my TV has both YouTube and Netflix app built-in and my android phone has YouTube Remote App; another $35 on such a device is not worth (at least at this moment).- HD video streaming is not as smooth as expected. It has lags and I could see framing issue in the videos (looks like some of the frames reach with some delay) while casting a 1080p YouTube video from my HTC One to TV.- Heavy dependency on High speed internet (and yet it does not support 5GHz band!!)- You cannot play your local files (audio/video); heck! my android device can play those using a DLNA-UPnP app. And, most HDTVs come with DLNA feature, so this is not a compelling need from this device, but it would definitely a nice-to-have. Plus, many people tried playing local content by opening those in Chrome browser and then casting it, but result is not good. The contents are too slow.", "Chromecast is the cheapest way to turn ur tv into a smart tv with ease.  Over time more and more apps are adding support to the chromecast.  I mostly use HBO Go and Allcast", "Works great as advertised.  Will stream from my Samsung G3, Nexus 7, and Chrome browser.  Highly recommend to anyone wanting to stream wirelessly to their TV.", "Cant complain. Very smooth seamless connectivity. It is not like Roku or a Roku replacement. It does not store apps like Roku does. It beams what is on your device.", "I love this thing. Simple setup - simple controls. Noticed it has some issues with Ubiquti routers (what I have) and had to do some forum digging about a config change and since then - smooth sailing. I cut my cable cord and switched to the internet world and this works wonders.", "Loved these so much I bought 3 more for all my TV's! They work really well for Plex and I would highly recommend opting for these instead of getting a &#34;smart&#34; TV", "The only reason I did not give this 5 stars is because of some connectivity issues. I use my Moto X with Play Music to play music through the TV along with my iPad to play YouTube videos and Nextflix. When playing music, either with the iPad or Moto X, the Chromecast just stops playing the playlist for no reason and everything needs to be restarted. I have never had issues with YouTube or Netflix. I also cast from time to time from my PC with Chrome with no problems. Could be the Play Music app, no idea. Just kind of a pain at times. First world problems.", "This item shipped really fast , was easy to connect and works exactly as promised. Recently they are updating software to allow the Chromecast to allow apps like AllCast to work on this device. Overall its a great price for a great little gadget.", "This little dongle has a whole of potential and is very affordable.  Works great with netflix, HBO go from my phone.Unfortunately, it hasn't been greatly adopted by 3rd party apps yet, but that may change in the future.The cons of this dongle is that it is a little slow when mirroring video from the chrome browser.  This may be due to the fact that you have two separate streams running at the same time: one on the chromecast and one on the laptop.  It would be nice if you had the option to just send the video to the chromecast like you do from your phone rather than just mirroring.Cool little toy with a lot of potential", "Not everyone will like Chromecast, but I am quite fond of it.  It's cheap, small/discrete, and does a great job for what I want.  I currently own 3 of them.You have to understand the main limitation to appreciate it.  Namely, it's not an ecosystem that arbitrarily supports all content you can view/access on mobile or computer.  There are many popular sources that are well-supported, though, like Netflix, Hulu, HBO, Plex, etc.  The list has really improved since they opened up development for it.  The ones I'd love to see added are Amazon Prime and DISH network, but there's competitive interests at play there.All in all, if you mainly want access to the popular content it supports, know how to view those on your phone/tablet, and understand how to switch inputs on your TV, you should have no issues with it.", "Excellent product. Don't hesitate to acquire it, Easily installation and configuration, you can control it by your smartphone or tablet or PC.", "I was pretty happy with the device, which was working fine using several devices Apple OS, Android, Windows. But since the upate it started having problems with the connection, requiring a reset.If I were within the return window, I would definitely  return it.", "i've used other apps, they all work well, but netflix hulu plus and google music are perfect through this, buy it, best $35 you'll spend.", "What can I say? It's inexpensive and brings the smart tv experience to your regular HD tv. I use this with my PLEX and MediaBrowser servers and have no issues at all. Great little device.", "awesome neighbor wanted to by for his wife for present she loves it its small and a happy wife happy life", "There is still a need for some more apps but I love it. Its super cheap setup was easy and the quality and speed surpassed my expectations.", "I could not be more impressed with my chromecast. It was super easy to setup; done in 2 minutes. Some of the streaming is a little blurry at times, but i suspect that is from my internet connection. I love that i can control my tv from ipod and computer. It is the best 35 bucks i spent.", "do the research for you may not even read this if you are buying one you would already know all about it. the one thing cant figure out is that on an older sharp aquas 46inch lcd gives me a terrible feed back noise when i connect it .", "I use this with my Samsung Galaxy SIII, and my HP Chromebook 14.  I can stream anything from my computer, and also from my phone.  My favorite thing to do with it is just go to my phone, bring up my YouTube or Play Music app, and then click the &#34;stream to Chromecast&#34; button, if the TV is on it automatically changes to the Chromecast source and starts the streaming, so I don't have to use the TV remote to change from my cable box to the Chromecast.  Because it's so cheap I'd recommend this to anyone using a Chromebook, Chrome browser, or Android device.  It doesn't have an OS or remote, like an Apple TV or Roku, but it's great to stream videos.  I would only caution someone who want this to replace their cable box, I don't think it's advanced enough to do that, but for streaming anything you want from your computer with Chrome, or Android device I would highly recommend it.", "I bought this primarily to cast the content from the chrome browser. I am very disappointed that it did not work properly. The connection keeps dropping or freezing. This is a bad product design.  I did not try the other apps becasue I already have them on my connected TV device. I have returned it and will not recommend it to any one.", "So I've been hearing a bit of buzz about the Chromecast and wanted to see for myself.  For some background, I have a variety of PCs, Android (phone and table), iPhone (4s and 5c) and iPads (4 and Air) and two Apple TVs; while I like the features iTunes gives me to share media across devices I myself don't really like the iPhones/iPads (the wife and kids do) so the idea of having something non-Apple for my TV in my office was appealing.Problem #1 - the AC Adapter included was DOA and wouldn't power on the device.  As they are simply AC-to-USB blocks, I found one from an old cell phone and used it to get the device working.Problem #2 - I went through the setup for the Chromecast using one of the iPads, it all seemed easy enough but as soon as the Chromecast restarted it downloaded an update.  Once the update was loaded the iPad could not find the Chromecast on the network.  I had to do a hardware reset on the Chromecast and re-do the setup (which now did not need the update) to get things working.Problem #3 - I called Google support to get the AC Adapter replaced.  Dealing with their support was VERY easy.  They gave you the estimated hold time and then gave the option to have someone call me when they were available.  The call back came within a minute or two of the originally stated estimate.  The support person was very professional and spoke native English.  Unfortunately he informed me the only way they could replace the AC Adapter was to replace the entire device.  So after I did the troubleshooting and still got my device working they want me to send the whole thing back?  I told him I wasn't interested and left feedback that I expected more from Google.As for the device - once you get it working, the quality is very good; though the experience is somewhat lacking in that you can really only &#34;cast&#34; from within Chrome on the PC or specific apps that support Chromecast on Android/iOS devices.  I believe there may be some other apps (not supported necessarily) which allow you to do more from the PC.  Given the bad Adapter and the lack of features from the PC (which is how I was planning on using this one most of the time) I will likely return this to Amazon.", "With this device, I can finally watch Netflix on the big screen TV. It was easly to install, and yes, you have to have wi-fi in the home for it to work. Out of the box, my tv input recognized it, and followed the prompts to connect to the wifi.  Once it configured, it works with everything that allows chromecast.  For the folks out there who are upset that you can't view your own videos on chromecast, I found that uploading your videos to utube solves that problem.  Its a great device and works like it should, and well worth the $35 it cost. Thank you", "Streaming YouTube, Netflix and other things is so simple with this.  There are a lot of music apps out there that work with it.  I use it from my PC and my Android devices.Nifty little gadget.", "Just love it, works for well with SG2 and Nexus 7 and iPod 4G. Just download app onto device and connect through your home wifi and BOOM. What's on your TV/Phone or other device will appear on Chromecast", "This little device is a fantastic compromise for those with older model tvs that do not have Smart TV capability.How it works is you plug Chromecast into a HDMI connection (you must have one HDMI slot free on your TV), and then it sources your wifi signal and gets your older model TV online. It requires you to use a tablet to use it properly .. so basically you turn on your TV, flip to Chromecast through your TV's source list, then open up the Chromecast app on your tablet and what you see on your tablet, you see on your TV now. That includes apps like NetFlix, Youtube, etc.The easiest way to understand how to use Chromecast is to consider your tablet like your television's remote control. You use the tablet to set what you want to see on the big screen of your TV.At the moment, in Canada, apps are limited. But the product is being heavily invested by Google, so expect more and more apps and choices to pop up as the system matures. With some fancy footwork, you can also set up your DNS to get U.S.-side apps, but you'll have to (pun intended) google to get more info on that.For those tired of paying high cable fee rates, this is a wonderful alternative to modernize any TV in your house into an Internet capable smart TV.", "Very easy to 'install', idiot proof.  Works well.  I was up and running within minutes watching youtube and Netflix videos on my TV.", "This was easy to set-up, however I haven't used it as much as I anticipated. I initially purchased the Chromecast to watch Amazon Prime movies on my TV.  I discovered that the picture doesn't fit the entire tv screen when you maximize because you open a web browser rather than playing directly from an app. The video was delayed and &#34;froze&#34; a few times when I was chromecasting. I'm not sure if that was due to my internet connection speed or the device. For now, it's easier to watch Amazon Prime videos on my iPad or laptop. If you subscribe to netflix, huluplus or watch a lot of youtube, videos, you will love this device.", "Everything on this device is awesome, i have 0 complaints, for what it's advertise. My only one recommendation and that it should let you stream any content, not only their own supported apps.", "Very easy to use", "I can quickly stream videos from Google Chrome, what else is there to say?  If there isn't an already built in tab for the device like in YouTube or Netflix just broadcast your entire Chrome tab and it will play remarkably great.", "can't really expect much from a $35 dongle! most of the time it streams in 720p which is very watchable for Netflix, Hulu and YouTube, videos maybe very choppy on other websites such as Crackle, TheCW, etc... it also depends on your internet connection, mine is fairly fast at 50mbs down and 15mbs up. i usually watch it at night time or early in the day when no one else is using the internet besides myself. overall, it does the job, it beats using a HDMI cable adapter, but in all honesty, i believe with that, you will get better quality content streaming...", "I excitedly received my Chromecast and got 3/4 through the setup, but am getting an error that Chromecast cannot connect to my network, and i have to either modify the AP Isolation or enable the UPnP.  The UPnP was easy enough to locate, and it is enabled - but i have no clue as to how to modify the AP Isolation in my router settings.  I've sent a note to the support department for my router (Netgear) - but i have NEVER had any problems getting other hardware to connect to my home WiFi network:  TiVo, Roku, Wii, PlayStation, multiple computers - all have connected seamlessly and i expected a smoother setup from Google.  Very disappointed so far.  I'll update this if i can ever get it installed.  2 Stars for now (I haven't abandoned hope yet).***Update: i had to manually enter the MAC address of the Chromecast into my router to get it connected.  Google's Support never mentions this, and if you're \"googling\" for Chromecast support, your results are biased towards GoogleSupport.  I had to page through several results to find a forum that mentioned hardcoding the MAC address.  No opinion on the product yet, but Google's support for the product has so far been inferior and inadequate.I actually got some media from my MacBook to \"cast\" to the television - YouTube video, Netflix... i had a webpage casting - but then the ChromeCast got \"lost\" and does not appear in my \"casting\" icon in my Chrome browser.  Still looks like i am having connectivity issues.", "We have a Sony smart TV connected to the internet and stream Netflix a lot. However it was frustrating because Netflix took sooo long to load through the Sony servers and would often pause to reload, making some videos unwatchable. So when I heard about Chromecast I figured it might do a better job. It sure did! Chromecast was easy to plug in and set up (about 10 minutes), after I loaded the app to my smartphone. Now all I have to do is tap the Netflix icon on my smartphone, select the video I want to see, tap the &#34;cast&#34; icon and within a couple of seconds the video is on my TV screen. Picture quality is great, sound is great, never any reload pauses. The video comes from Netflix through your internet provider to your wifi router, then by wifi to your Chromecast device which is plugged into an HDMI port on back of your TV. It does not go through your smartphone so doesn't use your data.  If you don't have a smartphone, you can use a laptop to control it. The Chromecast app sits in background on your phone so you can easily and quickly control the video even when using the phone for anything else. There are only some video providers supported right now (not Amazon) so this is a drawback, but we just use the old smart TV/internet connection to get these.", "This is an awesome dongle.  It works very well, it was easy to install.  I especially like that you don't have to install anything on mobile devices, the correct apps just do it.Only feedback for improvement would be to allow chrome tab casting on mobile devices and to speed up the performance while chrome tab casting.I absolutely love that it doesn't stream from your device, but rather from the cloud.If your app doesn't chromecast, it should.  For $35 I'm giving these out at christmas.", "I have a regular LED TV and I didn&#8217;t want to spend a lot to get a streaming player so I purchase this item instead. Great purchase for the price, and I can stream Netflix, Youtube and search the web with easy. It was a bit confusing at first trying to use the Chrome OS and has a lot of room from improvement, but great deal for a streaming device that only cost $35.", "This product has so much potential, the developers just need to keep working on it.  Currently you can only use it with a laptop or an Android device.  It will stream Netflix and anything from your Chrome Browser, but that is about it.  It is essentially a wireless HDMI link that can only display your browser and Netflix . . . FOR NOW!  Please pay attention to the &#34;for now&#34; part, this is a recent device, and the potential is endless.  They can integrate this to work with almost anything, and we know it because AirPlay essentially does the same thing.", "I bought two of these. My sister loves hers, but my stepdad's doesn't work. We tried two units and they both kept losing the signal on 720p and 1080p trying to stream the desktop. They were just photos we were trying to stream. So, they seem kind of &#34;hit and miss.&#34; Good thing they're cheap or I'd be ticked off.", "Quite convenient. Plugging this thing into my TV/Projector leaves a much smaller footprint and energy bill than an old laptop as a media center. Netflix and Plex apps are necessary.Sometimes, though, I cannot connect to it and I do not understand why. It is quite inconsistent in this regard -- like I can stream one episode, and then I cannot play the next one, etc. Restarting does not fix, it is really random. Also, the ecosystem is not AMAZING yet, but it is getting there. I got mine upon release and the ecosystem was really bad back then, so I really can't complain about the current one.Plex is necessary because if you drag certain video files into Chrome, it will play the video but not the sound. I could not play a lot of custom videos prior to the release of the Plex app, which was frustrating.The UI addition to your apps are also not amazing. You cannot just play next on the Netflix app, for example, you have to exit and go all the way to episode selector to select the next one. If you just hit play from the main screen after your current episode ends, it will just replay it.....I'll try to keep this guide updated based on software updates I receive.", "This is a great product for my family. It was very easy to setup and use. I would recommend this product.", "I'm a little disappointed in google.The application &#34;plex&#34; I pay the subscription &#34;PREMIUM&#34; from IOS to use it.IOS is very limited, can only use &#34;Youtube&#34; and &#34;Netflix&#34;.IF you have &#34;IOS&#34; buy an Apple TV do not make the mistake of buying this product.", "The Chromecast is a great product if you know what you are getting. We have a Samsung TV (flatscreen, but no smart TV). We used our Blue-Ray player to stream Netflix movies. However, the Blue-Ray player took ages to open the Netflix app and navigating in Netflix was horrible and slow. The Blue-Ray player was connected to the router through ethernet, so it was not a connection problem.The Chromecast solved this for us. We use it mainly to make our TV a little smarter. Mostly, we watch Netflix and every now and then we watch some YouTube videos through it. I also tried the Google Play Music function, which works nicely for me, the same goes for Hulu Plus. The app selection is very limited at the moment. However, it is a product that is very much in its infancy, so I am expecting more apps to become available soon (-ish). I am really hoping that Amazon will make its Prime Instant Movies available through the Chromecast at some point. NHL Gamecenter and HBO Go would also be nice.Setting up the Chromecast was rather easy for me. Make sure you do have a reliable wifi connection, because the phone/tablet and the Chromecast need to communicate over Wifi. Also, the Chromecast will create its own little Wifi hotspot for a short time, so make sure you are rather close to the TV while setting up, so the Chromecast and the phone/tablet can communicate with each other.I hope the Chromecast technology will make its way into more products in the future. I would definitely get a soundbar/music system that would let me stream my music (plus Pandora, Rdio etc.) directly to a set of speakers, kind of like a Sonos, just cheaper and super easy to set up.I would recommend the Chromecast to people who want to upgrade their \"dumb\" TV or to people who purchase most their digital media from the Google Play Store.", "have two of them, i use it mainly whit netflix and works fine. Hope to get local media streaming soon", "I finally decided to try Google Chrome... It is very easy to set up, installed app on my tablet and in no time I was streaming from Youtube.  My only issue with Google Chrome, as many have mentioned, is that streaming is limited to Netflix, Hulu and Youtube basically.  I have Amazon Prime, and do not have Hulu account or Netflix.", "This little thing is great. I bought a cheap flat screen TV for my patio outside, I did not want to buy a nice TV because I know is not going to last because of the weather, so I got a cheap brand, basic TV. Now thanks to the Chromecast I have a smart TV outside and I can watch videos, listen to music and even use it as a screen monitor.", "If you don't know by now, THIS WILL NOT MIRROR WHATEVER YOU HAVE ON YOUR SCREEN. That being said, the device acts like a wifi antenna turning any HD TV into a smart TV. I love the implementation with my android phone using it as a remote. I've tried using the Chromocast with tabs using a Chromebook and laptop. Sadly, video playback was choppy and unsatisfying. However, the supported apps (Youtube, Netflix) worked really well. I'm more apps will continuously be added.Overall, I liked the device but will return it. Most of the Apps simply won't work outside of America, where I reside.", "Sets up super fast and easy.  Awesome picture.  Only 2 small nits that might make me drop it do 4.5 stars.  1) it requires a power cable, which they never so on the adds, so that can be ugly hanging off your tv.  2) Since there is no remote, when we are watching a netflix movie from the iPad, it takes a long time to pause or rewind if you miss something. You have to power on the iPad, open Netflix app (wait......) then hit the pause or rewind.  Too bad they don't have a one button remote: Pause, unpause.I only use for Netflix, so don't know if it has issues with other apps.", "Does exactly what it claims, I am able to watch movies/videos from my i-pad and my phone on my tv.  Very easy to setup and I use my wi-fi connection which uses up no data from my phone.  Plus the video looks great.", "My little brother is an avid PC user and gamer.  He was so excited to set up the device and test it out.  The set up was really easy and user friendly.  The casting of tabs was confusing at first but he got the hang of it and uses the device religiously.", "I purchased the Chrome because I was thinking of returning my Amazon Fire.  I decided to keep the Fire and because the Chrome was so cheap I just kept it too.  All my friends love the Chrome, but honestly, I don't like it nearly as much as I do my Roku or my Fire.  But it keeps me from running a long HDMI cable across my bedroom when I want to watch HBO Go (which Xfinity doesn't allow on my Roku or my Fire.) All in all, it does what it says it will do, it is well worth the price.", "EDIT (1/11/2014): I am bumping this up to 4 stars. Getting a stronger WiFi signal where the Chromecast is located drastically improved the performance of the apps on the iPhone/iPad and the whole experience. I can't stress that enough that this device is only a 4 or 5 star device if you have a strong WiFi signal in the room where you are using the device.Still not a 5 star device yet because it still too often has an app that won't allow you to pause/stop the content on the Chromecast for whatever reason (dropping signal, etc.) that forces you to stop, reopen apps and click around on the Chromecast button until the correct controls for the content appear in the app.ORIGINAL REVIEW:After using this for the first few days I have a few early impressions:1) You need to have a VERY strong WiFi signal for this to work smoothly.2) It is a clever device and easy to use and setup.3) The price was great.4) The firmware update took 20 minutes at least. Wow (might have been my internet).5) The streaming quality was very good and didn't buffer once it started playing (when I used it on a TV closer to my router).We only really use Netflix, YouTube and HBO Go (Amazon, too but until that is supported I will just watch that on my PS3 in another room). So for us the \"lack\" of supported apps was not a deal breaker.I was completely frustrated with the initial use of the product. I was trying to Cast Netflix from an iPad 3 and it made the entire app slow, laggy, and terrible. I kept getting errors saying that I need to keep connected to the same WiFi network at the Chromecast.... and I didn't disconnect! After reboots and restarts I kept noticing that the Chromecast was showing one-bar on my WiFi (I have 12 mbps but the WiFi is old and has lame range).Once I realized that I get terrible WiFi in the living room I made the decision to get a better wireless router. Hopefully this fixes the buffering and app slow-down issues I'm having with the Chromecast currently (when i put the Chromecast on the TV in the room with the current WiFi router I saw a HUGE improvement in response and had no buffering.... so it seems pretty obvious).I will update to 4 stars from my current 3 stars if the faster, stronger WiFi signal makes the Chromecast work smoother!", "It works great with you tube, Netflix and basic web browsing, but not Amazon.  Not favorite streamer Will not get an other one", "FYI, box comes with HDMI extender (about 4in), power cord, USB outlet, and Chromecast.Functions great, easy setup, they are expanding the number of apps that work with Chromecast.  Recommend the best way to enjoy a smart(er) TV.Cheap, easy to operate, everyone can pitch in.", "I am easy to please. This product is so easy to use it basically installs itself. I wish Microsoft could make things this easy. My kids bring up stuff on youtube and watch it on the tv via this device. That's all I wanted it for. That's what it did. $35 is a small price to pay. I've cancelled my cable contracts and just use this.", "I really like this product but it is very limited at this point. While it streams Netflix and Hulu beautifully they also are limited in content. Looking forward to Amazon Instant Video to become available on the device. For the price it is great and for us whom are hearing impaired it supports CC.", "The chromecast is pretty ho-hum, more of a parlor trick when compared to the Roku 3. Even though the Roku is a little more expensive (2.82 times in the case of the Roku 3) it's 10x's more useful.As far as the chromecast goes I have it hooked up to a LCD monitor in my basement just in case I want to catch something on Netflix while I'm down there and I've found using my phone to control it is much more convenient than using a tablet.", "Chromecast is what I expected. My only warning would be that if you don't have the horsepower in your laptop, you will be disappointed because it relies on that.", "Great product. great price. Must have for android users. Now its worth it to rent movies on my phone cuz I can watch them on the big screen now..not to mention Netflix , Hulu plus, and a few others.. HBO GO.. You Tube...ECT.. and More to come they say.. for 35 bucks you can't beat it.", "WAY too easy to set up!!!  AWESOMELimited options for iPad users right now.  But that may change with future updates, or Apps?Over all,..... I love it", "Was working well, watching a movie on Netflix when it just quit. Network wouldn't recognize it any more. Reset my modem and had to reinstall Chromecast to get it working again. When it works, it works great! Hopefully a one time thing. The other disappointment was casting Chrome from my laptop. It is in beta right now, and needs quite a bit of improvement as it lags behind the laptop.", "One of the best liked and least expensive gifts I got for the kids this years (16 and 17 year olds), both love this thing.", "The chromecast is works very well. I was a bit skeptical at first, but the set-up was very easy and the use of it is even easier. Once everything is set-up with your devices, there is nothing left to do but to enjoy it all through your TV.", "Can't believe that this thing is so cheap to buy and works so well. If Apple made it, it would be another hundred bucks and the TV would tell you you're not pre-qualified to watch anything yet. One thing that they don't tell you, is that this does not send everything to your TV, but what goes there works really well.  We have a smart TV in the Living Room, but an older dumb one in the bedroom. This is perfect for sending programs from your cell phone to the TV that you would otherwise not be able to see. Besides, it;s Google.", "Love that this can be used in either TV or PC monitor with HDMI and watch Youtube videos or the browser (which includes videos in Full screen) as I hate regular TV programming. The only downside (hence the 4 not 5 stars) is its gets very HOT! when plugged in even when not being used. Have to remember to unplug it from AC when I finish. Have to figure that the heat may reduce the life of the unit which might explain some of the failures mentioned in other reviews.", "Great Product. Only thing lacking right now is apps that will work with chromecast, however more should be coming in December according to the latest reports I have read. You tube works great and streaming movies are no problem.", "I use Chromecast for one thing - looking up videos on YouTube on my iPad that I want to watch, then casting them to the TV. It works great. Yes I have a built-in YouTube app on my Sony tv, but my desire to search for things using an on-screen alphabet controlled by the directional control on my tv remote, to then have most of the videos not even load properly is about the same as my desire to repeatedly head butt my Sony gorilla glass until one of us gives way. Incidentally this is what I would be doing if I couldn't Chromecast my YouTube videos. From what I've read, the gorilla glass would probably win.The best part is once the video is streaming it doesn't use my iPad battery power. When Chromecast isn't doing anything it also shows you amazing pictures which are both calming and enticing. It's $35, I'm not sure where the decision even is.", "This tiny, low priced little device is amazing. The best part is you can stream YouTube but now it works with Hulu, Netflix, Vudu... more and more coming. I love it!", "This was easy to connect and use.  I was disappointed that it only works with SOME apps, and does not allow me to, say, use my iPad to show iTunes-bought movies on the TV.  The suite of apps that support this continues to grow, of course.  Make sure the content you want to use works with it.  If it does, I can only say that it works as expected, no issues.", "Apart from getting very hot connected to the TV you have to download App's from every provider to your device which is tedious. You are better off using your own device and save your money buying the Chromecast.", "When I first got my Chromecast it was not very stable with the wifi connection, however after moving the CHromecast to an MHL HDMI port on my tv it works great and never drops a connection.", "My kids and I are easy-to-please users.  We aren't doing anything particularly demanding, so keep that in mind as I ooze enthusiastic about Chromecast.LIKES--price.  Low price and it solves a lot of our demands.  We have more televisions than we need, and we now want to use them watch ChuggaConroy and other LPs; or Michelle Phan.  The Chromecast lets us do this from every laptop.--easy to install.  Okay, the hardware is super easy to install.  The software is bit stupid and doesn't have great directions, but even stumbling around like I did, it didn't take more than 10 minutes to set up.--once you have the Chromecast software downloaded, you can easily cast videos or whatever using the Chrome browser.--works on MACs, works on PCs.--LOVE, LOVE, LOVE that I can set something to cast to the TV, and it is possible to turn off the sound and action on the PC so I can continue to blow up jewels and/or piggies.DISLIKES--I wish the instructions had been a little clearer, but I think Google spends so much time making sure that no one can understand their SEO policies that they've forgotten how to write concisely.--doesn't support 'locally' stored mediaWe have simple needs and thus are VERY PLEASED with this inexpensive toy.Pam T~mom/fur-mom", "The setup.Let me start by saying that I've ordered literally ALMOST everything through amazon in terms of technology, household items, accessories, etc and I've never been let down in terms of delivery and customer service.I received my Chromecast two days after ordering it which was expected as I am a Prime Member of Amazon. It came in perfect condition, packed neatly with no problems or rips or dents on the box itself.The connection too the television was smooth and simple and quite quickly as all I had to do was connect the Chromecast to an HDMI output on my Vizio LED and then connect the USB into the chromecast from the USB port on the TV itself. There were no problems and it instantly turned on as soon as I turned the TV on.The first problem however came up during the setup. Chromecast WOULD NOT connect with my phone and in turn connect itself too the WiFi which of course was frustrating but I wasn't the only one. I have a Samsung Galaxy S5 so compatibility wasn't an issue but I just kept having issues until I decided to put my phone on top of the Chromecast to see if it worked, and after 10 minutes of trying? WAH LA!I use an application called Local Cast which allows me to stream directly from my Galaxy (I use Showbox) so I can watch movies and shows and also listen too music.I definitely recommend this buy too anyone as it will work with Apple Products and Android as well!!! Bummer Apple is so ig
