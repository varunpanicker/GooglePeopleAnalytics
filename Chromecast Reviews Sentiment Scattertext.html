 only available for Windows, etc., NOT for an Android smartphone. Another disappointment from what was once a dazzling company.", "I can't add much to what has already been reviewed. Chromecast sets up in less than 5 minutes. It does what Google claims it will do. Don't expect it to do other than what it is intended. It streams to TV. It is a streaming device not a mirroring device. It accomplishes what it is intended to accomplish in the Google fashion - extremely well. We consumers are benefiting from the Google-Apple competition but this is not an Apple TV CLONE. Read and analyze the reviews written by actual users not those who diss a product because they are loyal to a competing product. Apple TV and Chromecast are two different devices accomplishing the intended purpose of each.", "If you have a Roku, AppleTV, game machine, connected smart TV, or computer hooked up to your TV then you have very limited uses for the ChromeCast. If you are new to the ipTV world then RokuLT @ $49 gives you more options (it is also easier to setup) and does not require a second connected device to be with you. If you always have a connected device then ChromeCast it worth it and will (someday) provide more options.Only 2  good reasons to get it:1. If you got the 3 months of Netflix then it is a no brainer to try this out otherwise wait until version 2.2. If you use two HD computer screens for work (I do) putting it in one will allow you to watch an online \"instructional\" video on one screen and take notes on the other.Unlike the Roku, AppleTV, and/or computer setup Chromecast does not support DLNA. Considering I have a number of DVDs and all my music on a NAS server, the NAS information is just about useless with a ChromeCast.", "I have to hand it to the google engineers, the technology is impressive. If you wanted a meeting to show what is on your computer browser to the main HDMI screen this is it. But wait, computers have HDMI out already! OK how about a phone or tablet browser to show it's content to the main screen. OK it does that well. How useful is that for home use?  But it has to be the Chrome browser. Minor detail. What about living room use. Since this does not have a remote control, you need something to run a web browser and CAST the  page to the main screen. Now you watch TV with a phone or table browser? Come on! This isn't so practical after all is it?  For a few dollars more you can use a Roku stick and a normal remote control and have great menus on screen and forget the chrome browser. Maybe google should just stick to being a search engine that do that well.  This caster went back for a refund. Now I know what i have friends that have this (because its cheap) and they don't know where it is (because ether don't really use it).", "I just installed my ChromecastIt doesn't work with my I-Pad 2, and don't get me wrong I'm not a Apple fan at all.I do have Logitech Revue-Google TV , and the Google TV kills the Chromecast and it well worth the extra dollars .Chromecast just lacks features, and with the GTV I have a nice keyboard to use too .Google should go ahead and just invest the time and effort into GTV.The Chromecast stick is pretty weak, and there are USB Android drives you can get that have more features.Also just use your laptop you have now and a wireless keyboard and you can save $ 35 bucks.The media has hyped this one up. It's not that good, maybe a year from now, but as we all know Google is the ADHD kids in the tech world and I doubt we will see any major updates.", "I love the concept and I can connect from my phone to it and the beta laptop chrome extension.  In my opinion it does not go far enough or do enough. It should have a built in browser and a few other features.  It is really on good for NetFlix and Youtube or Hulu at this time.  They have supposedly recently blocked rooting as well.  It is kind of fun if you do not have a smart TV.Price was ok but for the few features they should give them away...LOL", "I'm generally not an early adopter, and the Chromecast reminds me why. Had it cost more, I'd be pretty unhappy and would probably return it. But since it was so cheap and I waited so long to get it (I placed my order a day after it was announced, and got it almost a month later--later orders are even more back ordered), I'll keep it for now. I bought it primarily to watch YouTube on my TV (for things like exercise videos) and to do some web surfing. Having said that, there are a couple of things I would've liked to have known before buying, so I'm listing them here.1) It doesn't work with Windows XP, or, oddly, Macs older than 2011, so beware.2) You can only use the Chrome browser to surf the internet. Perhaps this is obvious, but the thought didn't occur to me. I mostly use Firefox, so I had to download Chrome (only to find out it doesn't work on XP). I haven't had any luck getting it to work with my iPod Touch except through the YouTube app.2a) I got a Win8 computer over the weekend, so now I can use Chrome to chromecast. But even that isn't straight-forward--you have to download the chromecast app to use it. Another extra step.3) The quality of most Youtube videos on a big screen is pretty bad. This wasn't a huge surprise to me, actually, but it was a bit worse than I was expecting. Doing some research, it looks like it doesn't support 1080p streaming. If you're expecting a good picture quality, you're going to be disappointed.4) The setup is more awkward than it needs to be. It doesn't just find your wi-fi then you enter your password, like every other device I've hooked up. You have to change your wi-fi to Chromecast, then it guides you through the process of getting it back to your regular wi-fi. It just seems like an unnecessary step. Once you've got the wi-fi going, figuring out how to \"cast\" is also not as obvious as it should be. For this, I place the blame entirely on google's pointless move away towards using actual words and replacing them with symbols that may or may not relate to whatever it is you want to do. There's a short video that explains it, but again, if they just used the word \"Chromecast\" instead of a weird little symbol, the video wouldn't be necessary.I also have a Roku, which I love, and I think that it's a better value overall (the cheapest Roku, which is what I have, is only $5 more than the Chromecast). But the Chromecast has a lot of potential.", "I thought this would be a neat addition to my Media center. I already have an Apple TV, but I liked the Youtube and Google Chrome streaming aspect of it. I ended up returning it because i found it to be too limited with the apps it offers, Apple TV and Roku both offer much more functionality and are much more useful. You might say, &#34;well, this is only 30 bucks, compared to close to 100.00 for an Apple TV&#34; But the extra 70 is well worth it for the Apple TV...Just compare the features... This is a waste for now, maybe when more apps come on board this will be more useful.", "It was easy to set up, but once we did set it up we found that Amazon.com Instant videos cannot been viewed with this product.  Perhaps some day they will find a way for Chromecast to view Amazon.com Instant videos.  But since it does not I returned this product and bought ROKU 3.  It was just as easy to set up and one of the channels is AMAZON.COM INSTANT VIDEOS, now.", "Started out great. Interesting to see how some youtube videos look better than cable on 50&#34; TV, while most look and sound meh or worse.But now, 3 months after using it, about half the videos on youtube are legally prohibited to be used with this device in the US ( music licensing).Save your $.", "The packaging and setup experience was great.  Kudos to Google there.However, I'm not impressed with the rest of the offering.I have 2013 Nexus 7 and the ability to use the dongle is 'locked down' to apps that Google 'wants' (i.e. monetize I'm sure).It works great for Netflix; and if this is your primary use case, &#34;Go for it&#34;.I dont buy movies from Google Play, so that's no usage to me there.The dongle doesnt allow playback of 'local videos' that you store to your device (FAIL GOOGLE).Casting via Chrome Broswer under Android doesn't work / not available.Casting via Chrome Browser from a PC is spotty.  Some machines it'll work, some it wont.Anyways, so much potential.  So much fail.  Avoid until Google 'unlocks' the Ecosystem.I'm thinking about returning it.", "The video quality isn't great and I ran into some trouble setting up, but I'd say overall it's worth $35.  Its value will increase as more services adopt their API.Don't buy it if you like the idea of the chrome tab mirror feature. I've tried it on several different computers and they're all super laggy.  Not useable for streaming video.", "This is for those of you who do Not have a &#34;Smart-TV&#34;. And even then, you should have enough memory in your TV to be able to handle data transfer from stick to TV.", "You can't beat the price if you need this to do something that some other device you have can't, but for most folks this will add nothing to their Home Theater system they don't already have.This device is good for streaming Netflix, YouTube, Google Music, Google Play Movies/TV, and if you use Chrome Browser on your laptop or computer, it attempts to stream any media in a tab, but it doesn't do that too well (in beta, ya know).If you already have a Roku, TiVo, Google TV, PS3, Apple TV, XBox, or even a recent Smart TV then the only thing this device will do that a couple of those won't is stream your Google Play Music/Movies/TV.The interface is unique and simple for Android phone owners.  Install the Chromecast app on your phone and it scans the network for the Chromecast device, then it lets you &#34;cast&#34; the YouTube/Netflix/whatever to the television.  The streaming is handled by the Chromecast over its own network connection, but the phone is used as the remote control.  Just control the video stream on the phone the same way you always have, but the video on the TV is controlled.  I actually found this more tedious than just using a remote control for my GoogleTV/TiVo/PanasonicVT50 apps.After the initial, wow, a cool new, very affordable Google product enthusiasm wore off, I found myself not using this anymore and just went back to the GoogleTV for playing YouTube and the host of other useful things like PodCast apps that it offers.  Perhaps when the Chromecast adds some more features it will be useful for those who aren't already connected with some other much more capable device.I did find one small usefulness for one of my three Chromecasts:  I had an HDMI-compatible 1080P 24&#34; computer monitor I wasn't using.  I plugged the Chromecast into it and now can play some limited videos on it, but with no way to hook up external speakers, it needs to be in a quiet room.", "As i own a smart TV and so already have amazon prime, youtube and netflix, I purchased Chromecast for the sole purpose of casting tabs from Google Chrome Browser.. rationally figuring that anything i can watch on the laptop or the tablet (Nexus 7), i can watch on the TV.Not so.Tablet:Nexus 7 does not support the casting of Chrome tabs, making the whole &#34;relaxed on the sofa and throwing a video to the TV&#34; largely a joke,Laptop:I have an i5 based laptop, not a slouch by any means, and this only can cast SOME videos, and those only in the small in-page view player. As soon as I attempt full screen mode. the screen goes blank.Bottom line:With pretty much all new TVs being smart, this is an obsolescent device that is worthless until the casting of tabs works seamlessly across phones, tablets (android & ios) and flawlessly from laptops.", "Been using this now for a month. I like it and I was able to find some tricks by googling so I can watch Prime.  I guess you need to ask yourself why you want this.  I'm already starting not to use it that much... Do you own a lot of apple stuff? Than don't get this. Are you buying a new gaming console? Like Xbox 1, you probably don't need this then. This is great if all you want is to cast youtube or Netflix. Its early in the game and more apps are needed to really see the potential.", "I agree with most of the other posts, but will add a few details I have not seen covered elsewhere.Agree with others that Netflix works great, as does youtube.  However, I have other ways to do this and was buying for the googlecast feature (sending any video straight from Chrmoe browser).  Good news is this works with password-protected web sites much better than playon and is easier to use (higher spouse - not wife - acceptance factor ;)  Unfortunately, it is unwatchable.  Audio/video are way out of sync and stuttering.  From an ethernet-connected htpc it is iffy but watchable, but over wifi from my laptop not at all.  My network wifi and same laptop can support live tv streaming from my hdhomerun via windows media center, so it is not a weak network issue.I bought mine a few minutes after the announcement and had not thought through one obvious drawback.  If you don't have HDMI pass-through on you stereo receiver, think through your audio setup.  You may need an adapter or have to send audio through your TV, maybe have to change your universal remote settings, etc.  If you have a new-ish tv this is not such a headache for Netflix from your phone, as it uses hdmi control and can adjust the tv's volume from there.  This does not work with googlecast, but you can leave tv volume up and adjust the video's volume on screen, just as if you were watching it on computer.  Also I cannot say whether this works with hdmi passthrough as I don't have it to test.  It does work through a rocketfish wifi wireless sender.  I hooked mine up to that and used usb from my xbox to power it (powers even when xbox is off).All the marketing and demos say you have to be on the same \"wifi network\" as the chromecast to use it.  You just have to be on the same network and subnet, not connected through the same access point.  Might only matter for a few readers, but I can use this from devices attached to the network via the same access point, a different one on the same network, ethernet or MOCA bridge.Set up is easy, but changing your setup is not.  It has no setup utility or access web page.  If you need to change your wifi password, put it on another wifi access point, etc. factory reset button and re-running the setup prograam was the only way I found.  If you have to do this, make the second setup from an android phone instead of pc if possble.  Gets into your registry settings the first time through and it is hard to make it try again from the pc.Bottom line - if you want to be an early adopter and wait for features and upgrades, get one of these.  I am not sending it back, but would if it had cost more.  If you are looking for a device for netflix, this is easy to use and very small/unobtrusive.  If you want Netflix and other content, you might want a roku or similar device, use playon with a device you already have, or get this and wait for the development to catch up.  Once it does, this might become a really neat gadget.", "I bought one of these as I am regularly on the road.  I wastoldby the google rep that it would stream anywhere there is a wifi, great product, I have one and its the best.. blah blahas long as you are right next to a wifi, it works well.  in my house it streamed without lags, but if you go less than 3 wifi bars, it will stop to buffer every few seconds, especially if hd, and theres no way to set bitrate that I have found.on the road, I was told I could use it in hotels, etc.  this is wrong.  the unit will not connect to any public wifi that has a secondary login page (you connect and when you try to go somewhere a page pops up and you login, or click an agreement)all in all, lots of hype but little substance.  im going to return mine until they get their act  more together.  the ability to stream directly to it would be very nice also.shame, I really did want to love it, but feel &#34;meh..&#34;I think ill just get a slightly bigger device that can do more, maybe a roku or similar.", "If you have Apple TVs and iPhones/iPads, don't purchase this device.  Its intended purpose is to stream Chrome browser, Netflix, and YouTube content to your TV - something that Apple TVs have done for many years.  Other than its small size and low price, there's nothing particularly impressive or innovative about the Chromecast media player.  I'm no Apple fanboy, but when objectively compared to the latest Apple TV, the Chromecast falls short on features - i.e. no remote, can't be used without a laptop or mobile device, no apps (as of Sep-13), no support for Hulu or HBO go, etc.  Further, as indicated by other reviewers, the Chrome browser streaming is terrible - quality is lacking and lag is excessive,  In a nutshell, this is a low-end Netflix streaming device but you'll need an Android device to feed content.  Save your money and purchase aRoku 3 Streaming PlayerorApple TV MD199LL/A.  While a Roku or Apple TV will set you back 3x more than a Chromecast, they'll give you substantially more features.  I don't know what Google was thinking by releasing this device - it's a great idea but is not competitive with offerings from Roku and Apple two years ago.Everything you need to know about the Chromecast streaming media player:- The Chromecast runs very hot.  Not sure if this will impact long term reliability.- The device includes everything you need to connect and power it.  But you'll need a laptop or mobile device to control it.- Setup was very easy and took less than five minutes.  Adding the Chromecast to a local WiFi network is simple.- Streaming quality from a Chrome browser is very poor - perhaps this is why Google still refers to the feature as \"Beta\"- The primary feature of this device, streaming from a mobile device or laptop, is a diminutive and well established feature with the Apply TV.  If you want screen mirroring and have Apple devices, stick with the Apple TV for better performance and wider support.- The Chromecast doesn't support Hulu, Amazon Prime, HBO Go, ESPN Mobile, VUDO, Disney Mobile, content on your LAN/NAS devices, etc.  If you want to watch something other than Netflix or Google Play, consider the Apple TV or Roku player.- The device isn't appropriate for a guest room or kids room - it requires a mobile device to stream content and it can't run standalone.Don't be fooled by the Chromecast's cheap price.  It only delivers a small fraction of features available in modern blu-ray players, connected TVs, Apple TVs, Roku players, and other smart TV devices.  I'm not sure who Google thinks will use this device, but unless you you have an old blu-ray player (or none at all), no connected smart devices for your TV, and only want to watch Google Play or Netflix, this device  probably won't knock your socks off.", "Not happy about this product you require a tablet, laptop or desktop to display on the TV, even then not everything is compatible. you are better off getting yourself the Samsung allshare cast and image everything on your phone or tablet.I am an android fan love Google products but sorry Google you get an F on this one.", "This isn't an android mini PC. This isn't like anything you've used before. Even after having used it, it's difficult for me to describe what it is. ... So, plug it into your TV, go through the awkward setup instructions, preferably through the Apple or Android app available for free, then see the two default services available for \"casting\" programs to your TV: Youtube and Netflix. These \"apps\" both work really well. So enjoy your first day's watching, then tomorrow when you try to watch again expect a puzzling time gap while the system sorts itself out again, then watch some more. You won't get \"app\" access just yet for Hulu or Amazon, but I hear and I hope that those apps are coming soon. BUT - if you download the Chrome browser to your PC or Mac, find the also-free Chromecast add-on in the Google store and install it, then go to Hulu and hit the \"cast\" button (look around for it in the Chrome tab, on the right side), you might find you have enough bandwidth in your wifi setup to broadcast shows backward (don't know how else to describe it) to your TV. Now here's where the quality and capability of your router comes in. To get a good picture, since your asking your router to have traffic going both ways at the same time, 300mbps is minimum for a good experience on Hulu and necessary for Amazon Instant Video; 150mbps won't be enough to even pull up a shoddy picture on Amazon. ... Firmware updates and more app services will imporve the operation and usability of this device greatly, so overall I think it's worth having (particularly at this price). But it's best not to expect great things from the Chromecast right now.", "Bought this because CyanogenMod for Android had the ability to stream any media content to Chromecast. This made the Chromecast pretty handy as a Miracast alternative and I don't need the MHL (HDMI) cable anymore. This was very, very useful. In fact, my system was set up so that I could display presentations to the projector for work functions the moment I step into the conference room for a wow effect with my audience. For this utility the Chromecast was perfect for $35.A week after I bought Chromecast, Google sent an auto-update over the Internet (that you can't disable) that broke my setup. I went to search (ironically) on Google to find out how to fix this issue. Unfortunately it was ugly. Google caught on to CyanogenMod's ability to stream anything and this apparently misaligned with Google's business strategy. The response from Google was that these APIs were still considered experimental and can change any time. The fact the stream anything feature was intentionally disabled and no replacement \"experimental\" APIs for developers to use was disingenuous.Unless you're only interested in _specifically_ Youtube or Netflix (or one of the few handful of specific applications sanctioned) the Chromecast is really not going to be what you want.Let's say that you actually want to use Chromecast because you love Youtube so much and that's all you ever wanted to use it for. The following are three experiences that you're going to have depending on your technical experience level.Newbie user: You want to set up once and ignore it for the rest of your life.Follow the instructions and you can watch Youtube or Netflix on your home TV. Make sure that you have a wireless router because Chromecast needs it. Once set up, you just need to install Chromecast application on Android or on your PC then select Chromecast option from a Google sanctioned application to start streaming.Intermediate user: You want to play something at a friend's home.Do the newbie step all over again.(If you're using Android, make sure to disable the Google privacy settings for the Chromecast application otherwise the app can't discover the Chromecast dongle).Advanced user: You want to play something while watching at a hotel on a road trip.Oh my... this is going to blow your horns. The problem is Chromecast needs a Wi-Fi router to work. Who brings with them a \"portable\" router with them on road trips? Using your phone/computer at the hotel you will be presented a web page to log in. Once logged in you can then surf the web. The problem is Chromecast only understands how to log into Wi-Fi routers using the WPA2 password you give. It does not understand how hotel log in screens work.Option 1. Change the MAC address of your phone/laptop to use Chromecast's MAC address and then log into the hotel's log in page. After logging in with your phone/latop, you can then tell Chromecast to connect to the hotel's Wi-Fi. The hotel's log in page will no longer show up for Chromecast because it thinks it's already registered so now Chromecast can use the Internet without any more problems. You may have to do this a few times a day because the log in may expire after some idle time passes.Option 2. Bring your laptop installed with Windows. Buy/install Connectify for Windows to make your PC a Wi-Fi router using only one Wi-Fi device. Use your laptop to log into the hotel's Wi-Fi router and make your Chromecast log into your laptop as Wi-Fi router. Now your Chromecast can reach the Internet through your laptop.ELI5: For those curious about how the heck a laptop can connect to one Wi-Fi router and yet simultaneous become a Wi-Fi router itself, the technology works by having the network driver switch between being a Wi-Fi client and server so fast that the end user can't functionally tell the difference. Though there's no limit to the number of networks you can join simultaneously, the total Wi-Fi bandwidth is still limited so your internet doesn't get faster. (Source: [...]Note: The technology is probably patented by Microsoft which only exists in Windows and a feature that Connectify exposes. It would explain why it's not in Android/Iphone. Haven't checked, but maybe it exists on the Windows phone since that's just a port of the PC operating system. Would be quite nice as a workaround to set up your phone as a hub for Chromecast to connect and using your phone to log into the hotel Wi-Fi. What would be nicer is if Chromecast could be changed to log in itself.The Chromecast team needs to listen to user feedbacks or this product is going to tank hard. This product needs to be made way easier to use than what was described above. All I wanted was a plug and play device to play anything I wanted. Even playing only what Google wants is still too much work for the average working person to use for traveling.", "I connected this device to my TV and followed the on screen instructions.I connected it to my laptop fine, but with my cell phone it kept saying connection failed try to recast.After several tries it still will not work properly.I finally gave up with the cell phone and just used my laptop.The device is so limited in what it will do that it's not even worth the $35.Sent it back for a refund.I'll try something else.", "I didn't do a lot of homework before buying, my bad, but the Chromecast appears to be just another way to stream Netflix content to an already-netflix-enabled TV, and stream $ from your bank account to Netflix and Google. I expected a Ruku-killer, and instead got a Netflix-Google revenue producer.PLUSES? EZ to set up (note - you MUST use a wireless device to set it up with the CHROMECAST AP, not a wired one. Andriod phone works great. It give you a confusing Wi-Fi error message if you attempt to use a wired device).Also, nice and small- hides behind the TV. And even the USB cable is hidden if plugged into a TV USB port.MINUS? As NOT a Netflix subscriber, apparently the only content is TV reruns @ $2.99 (which I can get free on cable) or some old movies, also over priced. It says there is FREE content- all I asw was perhaps some old TV shows I never heard of.BIGGEST MINUS? I pay for AMAZON PRIME and have access to lots of content. Think Chromecast helps me stream that to a bigger-than-7\" TV? Think again. No. Still stuck in 7-in-land.So far, the only thing I like about it is it's hidden, so as not to remind me that I just wasted $35.", "Just setup a PC or Laptop - Use an HDMI cable and stream internet direct to your large screen.  Get a wireless keyboard and you are in business.", "If you want to watch YouTube on your TV this may be the device for you.  However the Roku or Apple TV are both much better options with more content options.", "Installed it, and it looks like it could be a very nice product, EXCEPT, nowhere does it tell you the system requirements to run this thing properly BEFORE purchase!There is some MISLEADING advertising going on wit this device!  My video is very choppy and it turns out that though everything else in my chain is full speed, and full connection, the GOOGLE installation and setup site used during setup AFTER YOU PAY FOR THIS product tells you you need a \"2nd generation i5 core processor, 2Ghz+ for 720p steaming, and minimum i3 core for 480 SD streaming!  You also must have Windows 7 or newer.So I paid double to get one of these thinking it would save me from buying another PC with HDMI to hook to my TV directly, when it turns out, you need a $500 PC to run the thing smoothly!  I could have paid another $100 and just hooked up an eMachine Atom, or the small dual core PC directly anyhow for less money!  Bottom line - if you already have an i5 2Ghz+ this thing likely do well.  Anything less, you might as well hook up a cheap PC with HDMI capability and a wireless keyboard/mouse combo.  That will be cheaper than buying this thing, plus a new $500 PC.The way they are getting around the hardware system requirement not being published, and saying you can use some little dual core Android, etc. is because they can claim some folks may not need to stream 480 or 720 video, and it will display webpages with less, but it will NOT stream worth 2 cents on less than the required processors.  I tried it using a new E-300, Atom based PC with 6GB memory.  It uses 1.6GB of memory which is not the problem, but it runs the processor at 100%, even on the 480 setting and still freeze frame video with unsynchronized sound and much delay.I either have to return this now and use my Atom as direct HDMI out and my wireless keyboard/mouse, or keep it and use it someday later down the road with a new i5 core PC or better.I'm very surprised at the high overall ratings it shows, but I guess I must be in the majority with my little dual-core Atom E-300, and my older Core 2 Duo PC with XP (XP won't work) to not have the ability to run it properly.  Just not worth it to me to have to buy a new $500 PC to stream this thing.  Amazon could have saved me lots of trouble by at least re-posting what the Goggle setup site requires as the minimum PC hardware requirements and not just the operating system requirements.", "Ok, I don't know why people are raving about this product because it doesnt do much of what people on You Tube as saying and the reviews as well.  This product doesn't do anything it only takes us back to the &#34;gilda years&#34; in 90's when Microsoft Web TV was a flop and 3D has failed. Here is why...1) Why would you buy this product when you already have NEW TV's that have &#34;internet application&#34; already which are &#34;smart TV&#34; with NetFlex, YouTube, and a browser?  Really, all you should already2) Plus you CANNOT use your Tablet to mirror off on your TV because Google Play Store does not support Google Chrome.  You HAVE to go to Google Store to play games there to mirror off your tablet or laptop.Note: I bought this product thinking that you can use your Tablet that already google playstore purchased apps to play off on the TV from the Chromecast Device....IT DOES NOT!!!  (find another device on Amazon that you can do that)3)  I wanted this product so that I can use my laptop to work off my desktop and use it for Excel, Work and (see my laptop) on the TV screen...IT DOES NOT!!! If you want to search the web, email and other stuff, you must be on the Google Browser to see ONLY what on the Google Browser and NOT on Explorer, Firefox, etc.  (you got it?)Note: Its a really dumb device because it ONLY does what google wants it do ONLY.  Google does NOT support Windows and Windows does NOT support Google (The want to keep it a competition and a monopoly) until they are willing to together as a unit or company and make each product compitable to work on each other software platform, but I doubt that for know, because both of them are too greedy and needs to do it for the people or consumer.Note: When I hooked up this device and saw my Google browser, I noticed that my Bluetooth Mouse Did NOT appear it was invisible, but you can click on images, type, but you won't see your Mouse Pointer or taskbar on top, because remember, Microsoft owns that taskbar or pointer on their Window platform...you understand?This happens to be a really dumb product and I don't why the everybody is &#34;raving&#34; about it when Microsoft made a similar product called the WebTV and that FAILED! So will this product.  I know I know everybody is saying that is still in its infantcy stage but that what they said about WebTV and it was (paid sucription) and didn't go nowhere.Everybody wait when they come out with a TV with a computer hard drive right next to the TV so that you can access your TV as a computer while your on your bed or lounge to do your work.  I will be waiting for that, if there is a smart brain out there who is listening.So, I experienced this product and it really didn't nothing for me, because if I wanted a bigger TV for Netflix, YouTube, or Google, then I would buy a BIGGER TV WITH ALL THE FEATURES without buying a small device.", "This gadget, from one of the world's pre-eminent tech giants is a disappointing distraction.  It does nothing new for your TV.  The only broadcasts that can be seen are Netflix, and Youtube.  You can see both on your home TV without this gadget.  You can also view Chrome web sites on the TV with the aid of the Chromecast add-on.  I am surprised that Google released this dongle without more content available.  There is discussion on-line, and in the press that more content may be coming, but for now, nada.  As an early buyer, I was promised a 3 month Netflix paid subscription which was to arrive by e-mail in five days from the shipping date.  No subscription has been forthcoming.  Recommend holding off on buying this gadget until Google provides a lot more content.  In the mean time, this thing is a distraction, and not a notable addition to your digital capabilities.", "It's not really a Google TV&#65279; replacement. It buffers kind of slow, wish it had a LAN dongle, not just wifi. It also needs the Amazon Instant Video&#65279; app. It's good for the bedroom TV. We'll keep the Vizio&#65279; Co-Star hooked up to the living room TV.Still waiting on my NetFlix code. It was purchased before the cut off time on July 24 2013 @ 2:00pm.Update:07/AUG/2013 - I have used it twice since it arrived on 26/JULY/2013, I set it up in the bedroom.Vizio Co-Star in the living room is use primarily.", "Nice try, but this thing rarely works ad advertised. The streaming video constantly drops frames, making it choppier than Android. Also it requires power, no MHL HDMI support here. The ROKU stick is worth it. I guess you get what you pay for.", "Just a streaming device dependent on Computer, smart phone or tablet. Not an independent device. Need power thru usb adaptor.", "A lot of limitations and few app, it drops connections every few minutes. My smart TV can do better youtube and Netflix without touching another device, better yet I can control them using TV remote. Returned it.", "Funny the commercials still give the impression that you can stream your own content (video, photo). Total crap.Already have a wii, playstation, blueray that does everything this thing does plus stores personal files. Google worse than Microsoft.No blocking apps", "I got carried away with the hype on this. Potentially it will be a winner. But right now, the number of sources you can download videos from is limited (mainly Netflix and You Tube). Others will probably show up down the road. But not for now.Oh, and you can't stream your own content. Sigh.", "I had faith in this device from the beginning. I actually set up my house in anticipation of the device coming and working, having my tv set up with no cables running to it at all in hopes of having everything run through chromecast. My router is a new AC router with 800mb/s throughput,  a very high end home built gaming computer, and internet is 30+mb/s. There is no bottleneck causing my issues with this device. To make this clear I have never given any product 1 star before and hope I never do again. When attempting to use youtube the chromecast will fail to move from one video to the next in the queue and after the first video you watch it is no longer usable until you reset it. The feature that works best is casting from my desktop files from my computer.That isn't to say it works properly, but at least you can watch about 20 minutes of video or so before the chromecast breakdown. Casting videos from amazon prime or hulu dont work at all. In response to this device I am now going to run HDMI through some pretty inconvenient places to my new TV because it isn't moving after I have remodeled. Please wait for version 2.0, at least maybe a 5.0 GHz model that can do double the throughput and maybe stream HD. I'd pay 200$ for a device that worked as advertised.", "Setup: Chromecast on front (AUX) HDMI port of Onkyo AV Receiver TX-NR515 to Panasonic Viera TC-L47ET5 (everything purchased from Amazon)Pros: Excellent TV picture and sound with Netflix and YouTubeConvenient program/movie selection via iPad$35 price tag cheap even without Netflix PromotionFree shipping with Amazon PrimeCons: Cannot set up Chromecast (yet?) from iOS deviceCannot cast tabs from Chrome on iOS devicesChromecast doesn't pick up my WiFi from rear HDMI port of the Onkyo AV ReceiverAmazon delays 5-7 days to email the Netflix Promotion Code (for earliest purchasers)Apps on iOS so far limited to Netflix and YouTubeGoogle-supplied HDMI extender cable only inches long and too short to relocate Chromecast device from rear of AV Receiver to  front In order to pick up WiFi signal.Experience: I managed to set up my Chromecast, but not without a few time consuming issues.  First came the unwelcome surprise that I could not set it up from the Chrome browser on my iPad.  I had to use a Mac or Windows computer.  But, my iMacs are upstairs, and my entertainment system is downstairs...TILT!  Ah, but we do happen to have an older MacBook running OS X 6.8.  So, I hauled it downstairs and installed Chrome on it for the setup.  OOPS! The setup requires OS X 7 (Lion) or later.  So, I tried, anyway, and despite the on-screen warnings, it worked...well, sort of at first.  Next, one must read the step-by-step directions carefully, especially the one to switch the WiFi network on the computer to the one running on the virgin Chromecast device.  OK, check! My Chromecast at that point was plugged into HDMI slot #5 in back of the Onkyo AV Receiver, and I had swiveled the receiver around 90 so that the Chromecast device was visible to me and to the WiFi source, apparently.  So, eventually the setup worked, that is until I turned the Onkyo AV Receiver back to its normal position such that the Chromecast dongle (even using the short extender that is supplied) was behind the receiver.  It was no longer able to pick up my WiFi signal in that position.  No real worry: I just relocated it to the sole front HDMI port of the receiver, and it picked up the WiFi signal easily.  By the way, the HDMI port on the receiver does not supply power to the Chromecast device, so the USB power is required with my setup.  I was able to use one of the two USB ports on my Onkyo receiver for the power source (the other one is used by a WiFi adapter).  Well, everything works now, and with my Logitech Link setup, I can select Chromecast operation by selecting the corresponding programmed icon on the Harmony app.  It should be noted that the extra HDMI and USB ports on the Onkyo TX-NR515 AV Receiver really facilitated the setup as an alternative to plugging the Chromecast directly into the Panasonic TV.  Now I await Google's promise to come up with more apps and to offer an iOS compatible version of Chrome so that I can cast tabs to the TV via the Chromecast device.  At this point, the Chromecast is a toy gadget in progress to becoming a really useful adjunct to my entertainment system, especially since I already have four other ways for playing Netflix and three other ways for YouTube on my TV (Apple TV, Roku, Vizio BluRay Disk Player, and the Viera TV apps themselves).", "This device DOES work but there are a few drawbacks. First off, it ONLY works on 2.4Ghz wireless networks which removes a lot of wireless N networks from the picture.  Secondly, Google is actively blocking local content streaming which takes away a lot of it's value.This is nothing more than a roku and not really worth it to be honest.  I personally don't like it because I cannot use it at work which is a wireless N network.", "Very misleading.  They get you with the Google name, price, and 3-easy-step setup.  Easy? - I'm above-average in solving my pc problems, and spent too much time reading their massive online troubleshooter regarding the problems with my Verizon FIOS router (pretty common router for Google's product designers to screw-up this \"handshaking\" of hardware).  I sure got fooled! - don't be their next fool.  If Google wants ChromeCast to succeed, wait a few years for them to work the bugs out, and keep checking user reviews.  For now, you'd have to agonize over all the bugs yourself.After removing it from my TV to prepare it for return . . . my TV (4 years old) no longer picks up channels.  I had the TV auto-reprogram its channels, and all I'm seeing is snow on the screen.  Judge for yourself, product review readers.  I rarely write reviews, but sure hope this helps some of you.  10% of the reviews are 1-star, which for me is pretty bad.", "I ordered this device when I read that you can stream local media files using the Fling app but that's no longer true. The last update from Google is blocking local media playback. Although Google have said that the move is not intentional and they would \"like\" to support local playback. I think they caved under pressure form RIAA and such. I'll return the unit for now and may buy it again if this matter ever get cleared up.", "It\"s o.k but as it is it\"s nothing special.only plays songs I have uploaded to Google play music ,others in my library won't play.Youtube works,but my Apple tv does that .it\"s a cool gadget,when more apps work with it I think it will be much better.", "It Sounded like a good idea, unfortunately the hype writers and the designers seem to have been working from a different scriptOne of my many complaints is that once it is plugged in, it sits there and consumes around 500Kbps of bandwidth WHILE IDLEthat may be a good thing if you have a really FAST connection and unlimited data usage, BUT some of us have less than ideal conditions, and that 500K represents a significant part of the available bandwidth,Second major gripe,I could NOT get it to connect to the wi-fi router I wanted to use, and once I let connect to the one IT wanted, there doesn't seem to be any practical way to reconfigure it to a different routerand the straw that broke the camel's backOnce I got it hooked up and tried to use it, playback was so slow and choppy that it was worse than useless`YMMV,  but that's what I learned in trying to get it to work", "My Chromecast device arrived today.  I had it plugged into my LG i(SmartTV) in minute and TV configured for my WiFi network.  From then on it was downhill.  The required Chromecast app I downloaded per instructions on my TV screen did not work on an old XP laptop.  Well, maybe that was to be expected.  Then, the app would not work on a new Windows 8, Dell laptop either.  I tried about a million settings just to be sure it was not my settings.  The Chromecast app started fine but never completed a necessary search for compatible things to run -- it just searched endlessly.  It is suppose to run from Google Chrome browser, but the extension (add-on) did not show any indication of working within Chrome.  Next, I put the Chromcast app on my iPad, and it worked -- but only with Netflix.  My TV came with Netflix.  I tried to &#34;throw&#34; Youtube on the TV, but that application said I needed updates of some sort. In spite of all this, the concept seems solid enough if it worked. It does not, as far as I can tell, with the one exception -- Netflix. If you only have a Smartphone and have no other way to see larger images, maybe this will work for you.  Disappointing that Google didn't or couldn't do better with this. I think 2-stars is generous.", "PEOPLE WHO HAVE ISSUES CONNECTING TO THEIR HOME WIFI NETWORK-If you have the USB cable connected to your computer on battery, try connecting it to your TV or a wall outlet power source.  I think the power management settings on my computer wasn't giving enough power to connect the Chromecast to my wifi.", "I got this on a whim when it was released for the reasons many have stated, like low price and streaming capabilities. Sadly I had to wait almost a month for it to arrive. One has to wonder why big companies come out with something that is supposed to be revolutionary and then don't build inventory before the initial release.Anyway. I got it and plugged it into my fairly new LG 55 inch TV only to find that I need to use the power adapter, apparently my 2 year old $2000 TV doesn't have the powered HDMI ports. Oh well no big deal, once I plugged in the power cord to the device and mains it was recognized and I set my TV to that input. It instructs you to log in on your computer or device to set everything up. That is when I found out that my main desktop computer that I use 99% of the time at home will not work with this device because I connect to my home network with a network cable instead of Wifi. I do have Wifi but mainly use it for my smartphone, tablet the occasional times I use my laptop at home. So I powered up the laptop only to realize I don't have Chrome installed as I use Firefox. Downloaded Chrome and waited for my slow laptop to do all of the Windows updates as I hadn't switched it on in awhile. Finally logged into the Chromecast setup site using the Chrome browser only to find that Windows Vista is not a supported OS! This kind of sucks!So I power up my Asus Transformer tablet and go to the Google storefront and download the Android App. Finally I open the app and do the setup and log into the Chromecast device on my TV. Wow, I am finally connected after just 45 minutes :(So, I try to figure out what I can do. Maybe I will listen to some music from my collection. I open Google Play and try to play some albums only to find it the device does not stream music from my tablet but only from the few things I have in the cloud.I had hoped that this device would me to stream from my main computer to the TV, looks like it will not do that.Next I opened my YouTube app on the tablet and was able to stream some videos from their to the TV. Not bad if the YouTube video you want to watch is of a high enough quality to look good on a 55 inch TV screen but if not it will look rather blurry.I don't have a Neflix account and  my TV already has streaming capabilities for that and VUDU built in.I can see some uses for this device but I am really glad I did not shell out any more then I did.UPDATED REVIEW 9/21/2013Well to my surprise Amazon sent me the Neflix free 3 month offer so I did get something not expected. I ended up moving it to one of the HDMI ports on my new Onkyo stereo system and that seems better than when it was just in the TV input. Now I can easily listen to music I have since added to my Cloud space. I think this would be a plus if I travel.In reassessing my initial review I have raised my rating to 4 stars.", "my fault first off for not installing this and trying it out right away. with a busy schedule, i ordered this on July 26th. so after a week and a half after receiving, i was able to finally try and hook it up to my Panasonic Viera, about 4 years old now.first issue: with 3 HDMI ports used up with my WDtv Live, xbox 360, and my media center pc (each device using HDMI connections). i disconnected all of the HDMI devices then connected the chromecast. i saw a red light, which looked promising, but when i turned my tv on, and switched to HDMI 3, there was no picture of the \"set me up\" screen. i shut my tv down, then tried both of the other ports, with no success in getting picture. my tv does not have a usb port, so i had to use the power adapter, which is fine. i don't have cable tv hooked up to the tv, so i was unsure of whether i needed it nor not.\"maybe i had to install the software first\" i thought, but then the setup failed to find my wi-fi network. \"no big deal - it looks like your wi-fi is not turned on\" it said - LOL. i was using my desktop to set up the software, and installed chrome first, even. my tablet can see and connect to the wi-fi at will, but the chromecast software did not want to cooperate. after about an hour of rebooting devices and reconnecting things, i may have just given up.might pass this onto a google-loving pal of mine to see if they can get it to work, because i don't think i will be able to return this thing. at least it has been a nice deal.", "After purchasing this, I realized how limited its functions are.  I was probably better of buying Apple TV or something else.", "Setup is very quick and painless, you plug it into your tv and power it by usb, you turn your tv to the hdmi it's plugged into, then you use your laptop/phone to set it up, it tells you exactly what to do. took literally 2 minutes because of internet being slow...hahaHighly recommend!ALSO, mine shipped in less than 16 hours...thanks AMAZON!", "This product wasn't made keeping user experience in mind. Plenty of bugs, WIFI reception is bound to be a problem because this dongle has to be attached so close to the TV which is a big hub of radiation. This radiation interferes with WIFI reception and I rate it flaky at best.Google isn't known for being huge on user experience.  Setup is confusing. It took me hours to just figure out how to get chromecast to connect to my network. I started with the Ipad, it didn't work. Then I tried chrome on Linux PC, it didn't work. Then I tried Chrome on Windows 7, it didn't work. Finally, I used the Windows 7 application and it didn't work 5 times, before connecting to my home network. Phew! I consider myself an expert in technology and I had a ton of trouble, god knows how much regular folk's will suffer setting this thing up.Bottom line - if you aren't getting the free 3 month Netflix subscription with this, not worth spending $35 on this device. Go get yourself some beer and wings instead.", "The Netflix promotion was deceptive advertising by Google and its merchants. I purchased the Chromecast yesterday thinking I would get $24 in savings from my Netflix subscription. Amazon/Google/Netflix need to manage their promotion better; this is inexcusable quality control by companies that are supposed to be at the top of their game.", "Very difficult to set up. Very vague instructions. I spent almost 3 hours screwing around with trying to get it to work. You just go in circles. What ever happened to PLUG'N'PLAY?Also Amazon reduces the price from $35.00 to $29.99 but doesn't offer an Amazon credit or refund for the difference to the poor suckers who paid $35.00 for it only a few days before it was reduced. Thanks Amazon.And they have the nerve to charge $3.99 to return the piece of junk.I think I will shop my local computer and electronic stores from now on. They believe in customer service. Amazon doesn't!", "The description says Chromecast works with \"Chrome for Windows\" -- which is not correct because it only supports Windows versions 7 and 8. It does not support XP or Vista but there's no indication of that in any advertising -- you only find out when you try to set it up. The web is starting to light up with people discovering this after they own the product.If you have an XP or Vista computer or laptop that you intend to use to control this device, it won't work.", "I didn't see an option to view the Chrome browser from my nexus 4 or nexus 7. I was able to view my desktop version of Chrome and the view is very poor quality. Tried Pandora and the sound is extremely choppy. Tried the YouTube app from nexus 4 and nexus 7 device and again the video is just poor. Playing music seems to be fine. Shows the image of the cover album on the screen. No options to show images like AppleTV. Did not try Netflix because Google stopped the 3 month trial.[video quality update] Video quality from YouTube seems to be fine. I don't see an option to play different resolutions for the video but maybe the fist time it tries the lower resolutions. I don't normally watch YouTube on my Nexus 7 but I did buy the Chromecast so that I can play YouTube on my TV. Maybe I don't know the app very well but I don't see a way to change the quality like on the desktop version. Seems to be working fine now. I expect the quality to up and down I guess. Gave another star to the product.[Netflix update] I was one of the lucky ones to meet the order deadline and did receive the code a week later. I'm a new Netflix user and one of the reasons I wanted this device. I don't know where I've been but Netflix is great. But this is a Chromecast review so I'll say the video quality is great and didn't have any streaming issues. I've only used the Netflix app and don't know what the video management is in a browser. I quick look at the browser version seems to have more features and options and seems like the app has the bare minimum for now. I'm thinking with time the app will be enhanced. Gave another star to the product.", "I use an MK808B dongle Called a mini TV.Cost 40.00 and up, Has BLUETOOTH plus 2 USB inputs and can go \"anywhere\" your computer can go and is just as good. Can even hook up a keyboard and mouse, external flashdrive or hard drive. This also hooks up to your TV HDMI.CHUCKR", "Please vote up this review, because I have read every single one of the 1 star reviews and NONE of them are valid reviews. Vote this to the top so it will drown out all the non-review bad bs!----I have a Chromecast installed on my TV right now. Here is my review:The day before I bought ChromeCast, *I* (a 16 yr software engineer) had spent FOUR HOURS troubleshooting our own YouTube streaming capabilities via XBox 360+PC (via Playon and TVersity) and via the Roku. I finally got it to work, but then I contrasted that to how I unpacked, plugged in and did a little welcome steps and was up and running in literally less than 5 minutes on the Chromecast, with superior quality to boot.***The best news is that my 72 yr-old mother plugged in a Chromecast herself, launched it, set it up, and was using it *WITHOUT ASSISTANCE OR TRAINING* in under 5 minutes, and the same w/ my 7 year-old.***Do you know how gratifying the experience was to both of them?! My 7 yrold couldn't stop laughing and my mom said it was the best technical experience she's ever had. She didn't even need a manual.It's simply a next-level disruptive experience. I have never been able to use iTV as it's Mac-ecosystem only (and we have no apple products in this house), but I want to now, just so I can know how the usability stacks up. ChromeCast is simply the easiest to use video streaming service I have personally used and using a tablet or laptop as the controller is *far* faster (and easier!) than navigating complex menus and touch-typing via a remote (roku) or XBox 360 controller.The kids just had an angry birds competition on the TV for the first time ever using their Galaxy tablets as the controllers. So now Chromecast is competing directly with our XBox 360, at least for web games.The Chromecast is *so* disruptive that my parents would have bought a cheap tablet if they didn't already have laptops and, well, smartphones, just to control it.They didn't want to mess with netflix since it couldnt be streamed on their TV. Now, my dad was like, \"I wonder if I can cancel DirectTV now?\" rut ro Bad comment for someone who's just demoing a device for the first time.", "For me, it's been a piece of crap. Very unstable. I have several laptops, desktops, Roku, and even DVD wi-fi players, and none of them, except this Chromcast device, have trouble connecting up. And it is every time I use it. I have to reboot several times, cross my fingers, and toss coins into the fountain to get it to sync up with my laptop to stream. It is much easier to just use my 25 foot HDMI cable from my laptop to the TV, and be done with it. A waste of money...", "This niffy device works as advertised, however...The inconvenience for having to control it through the phone or laptop is rather annoying and slow to respond.  Tab view from Chrome is very flimsy (currently still in experimental stage).  Have to go to different websites and and play from within the websites, there isn't any center control panel for doing everything.  Slow to download and slow to start playing.  Probably due to the minimum hardware they could stick in a small form factor.I'm trading this in for a Roku which should offer more (minus YouTube), plus a remote.  Nobody should be stuck without a way to quickly control their TV-connected devices.", "I don't usually write bad reviews and I was on board and loving the Chromecast at first.I can't get this piece of trash to connect to my wifi. It connects and I watch movies and I enjoy having it and then out of the blue randomly once a week the damn thing stops connecting. I factory reset and reset my modem and unplug and replug it in and then it works...for like 3 days. I don't want to spend 2 hours fixing something that I want to use for an hour every few days. This is simply stupid. I was try to be supportive of Google and using their products because I figured they were a good company but forget this I am going to go back to running Microsoft everything.Don't waste your time and money.", "I was on 1 day ago and it was listed for its MRSP of $35 now its up to $60+ go over to goggle play and buy it for the actual selling price. Not cool.", "If you have the patience it MAY work after 2 days. Mine did for a while before concking out!I dont want to spend another 2 days...", "Here are my thoughts after one day of use.Installation:I have a TV that doesn't have HDMI 1.4 (i believe it can draw power from a 1.4 device, not sure though). Connected the USB to my TV and it powered up.Installed the Chromecast app on my RAZR. I got the device to go from Step0->Step1 where a 4-letter ID shows up but my RAZR immediately reported an error (saying the communication failed). I just couldn't get it to work with my phone. I finally picked up my laptop. I was able to go from Step1->Step2 where I provided the 4-letter ID. The Chromecast device had serious trouble connecting to my network (I have 2 routers with different names but it wouldn't connect to either of the two routers). After dabbling with the device (turn off, turn on) and the app (restart the app) it finally did connect (although there were no logical set of steps that I could come up with).Use of Chromrcast:First i installed the Chromecast extension and tired out a youtube video. It should be noted that the chromecast device does not mirror the screen but rather works very similarly to the way youtube works with smart-tvs. It sends the appropriate information to the chromecast device and then you are free to turn off the device if you would like. However, this would not allow you to pause/rewind/ff the program you are watching. This is different than the experience that I have with my panasonic tv which allows me to control the programming even after the device has been turned off. This was a little bit of disadvantage.Netflix worked similarly too (thanks for the 3 months of free subscription!) and I found having to go to the device that started the programming to control ff/rewind/pause etc. Not a problem but definitely not an optimal experience as watching the program from an in-built app.Amazon instant video (and I really wanted this to work because I have a prime membership) doesn't work. You can cast a tab from chrome onto the screen. The movie will play too on the screen but it stutters big time. This is because in this case the screen is being mirrored as opposed to youtube and netflix which support the native mode. I hope this feature is included as part of instant video. I wasn't expecting this to work (but was desperately hoping it would!) but this is an observation.I also tried playing movies from my hard drive thro the chrome browser. I saw three issues. a) it only plays some formats even if your laptop is capable of playing more formats. b) video stutters thro. c) There was no audio. Not sure why the browser muted it and did not allow an option to unmute.Video quality (netflix and youtube): In one word, excellent. No stutters, no pixelation (at least 10 feet away). The audio quality is good as well although I do not know if this is 7.1 quality. I haven't tried installing this onto my receiver directly but definitely plan on doing that soon.Still hoping for more streaming apps (especially Amazon, are you listening!) and using an device (not just the one that started the program) to control the programming using the chromecast app. Rather use the app as a simple remote (a touch-pad type remote) would be nice.I must add though that I had no issues installing and updating the Chromecast device from a Samsung-S3. Not sure what the issue with Razr was.", "This device would not connect or work with either my computer or my Android smartphone.  The mechanical installation was easy enough.  I just plugged it into an HDMI port and powered it with the USB connection on my TV.  This device also came with a separate plug-in AC power supply that I could have used, but it would not have turned on and off with the TV.  Unfortunately, after spending more than an hour downloading software and an Android app, and making repeated attempts to connect the Chromecast to my Wi-Fi network, I was not successful.  If you already own a smart TV and/or a DVD player that has a built-in Web browser you should be able to do just about everything with them that this gadget is purported to do.Although I was disappointed that I could not make this device work in my home, Amazon allowed me to return it for credit.", "I was the first person to purchase this item at the local Best Buy.  I was really pleased, and rushed home to try it out on my \"Smart TV\".  It offered NOTHING that was not already built into the Smart TV.  I had been told by my \"techie\" friends that this device would mirror the content on my laptop.  Wrong!!  It does YouTube and Netflix, and that's about it.  I guess that if you don't have a smart TV or a ROKU, this thing would be of some value.  For me, it's going back.  Too bad, 'cuz the sales lady was REALLY nice and spent a lot of time looking for the device.  Anyone know of a device that really does screen mirroring?", "I just got it today, Friday.  Amazon delivery has been great!It's true, I was able to setup in less than 5 minutes from my Android Phone.Wifi proximity determines how 'choppy' your performance will be. (But mostly for the BETA Chrome tab casting).The kind of device you use affects performance and features, too.My phone has no Chrome browser casting, so it was the most limiting.My slow Apple laptop was slow at browser casting.My PC i5 laptop- everything was golden.My Ipad has no casting for it other than Youtube.The \"apps\" are limited to 3: Netflix, Youtube, and Google Play.Although, any Chrome laptop browser can stream almost anything through one tab.Of course the better your connection, the better the streaming.On one TV I have downstairs, the Wifi is only 30%, but fast enough to stream Youtube directly to the Chromecast, but Chrome browser tab casting was awful.On another TV upstairs that has 90% Wifi, everything was smooth.  There is slight lag when scrolling, but it's a solid streamer.Be sure to use the HDMI extension- it improves Wifi reception a hair.  And the Chromestick has a big butt which can get in the way of other cables.So, a few apps, but apparently many more to come (do Picasa, and all the video apps and everyone will be happy).You can view local files by dragging the file to the web address line.  It views most anything.It seems limited until you realize it can do almost any type of entertainment you normally do on your TV.Some thoughts: It really feels simple, almost too simple, like having an HDMI cable attached to my laptop.I really don't want to use my laptop to control it because that feels so arcane right now.If I could use my phone or Ipad to fully control it that would be nice.Also, an app to share photos and videos without using a browser would be great.====================================================================================================Older pre-review:Ok, I haven't got mine yet, but it says by Friday.I have them all: PS3, Roku, Sony Media Player, Apple TV3, Vizio Costar, Android TV Stick.If you want to web browse, then only the PS3 and Google TV (Vizio Costar) have it.  Only the Costar can play flash.If you want Amazon Instant, Apple TV doesn't have it.If you want Youtube, the Roku doesn't have it (well, no officially).If you don't want to hack, then the Android TV stick and Apple TV2 are out.If you want to stream your MKV, DIVX, whatever then only the DLNA players can stream/play it: PS3, SMP, Costar.The Sony Media Player is discontinued.So, out of that bunch, only the Vizio Costar can do everything, but it is only the best of the worst and it is infinitely more capable because of the Chrome browser.But you might not like learning a new OS.Google got it right- you can use whatever you already use to control it.  Simple.  And, the big deal, it will handle the streaming, your device only controls it, meaning little lag.  I'm guessing the chrome browser mirroring will be slower.And, heck, if you want one for work and home and the room downstairs, you can get 3 for about $100.  EVERYONE has been waiting for this simple device.You don't need a giant Apple Television to do this.  This is the next big thing that everyone wants.  Here comes a new wave of couch potatoing.", "I almost got the Google TV, and cables to connect my Nexus 7 and Smartphone to my TV ... this products eliminated all that.", "So much power in such a small package. There are hundreds of great reviews of its other features, so I will focus on just one, using the Chromecast for presentations. While you cannot currently broadcast from PowerPoint or Keynote (although these features could be developed in the future), the Chromecast can easily be used to display your Google Drive Presentation, or a Prezi, or any other web based presentation. iPad users love to hook up their AppleTV to a projector and walk around with an iPad, and this should enable Android users to do the same thing. If you use PowerPoint, simply upload your presentation to Google Drive to broadcast. You could also use SlideShare or any other web based presentation service.1) You need a wifi network connected to the Internet.The Chromecast pulls most content directly from the Internet, so you will need to be able to connect the Chromecast to the Internet. You will also need for your laptop to be on the same network as the Chromecast.2) Point your Chrome browser to your presentation.Open your Chrome browser to the presentation, and anything you can see in the browser tab will be broadcast.3) Click the Google Cast extension to broadcast that tab.You can even put your laptop in full screen mode and the display at the Chromecast still shows the full slide.Questions-----------** Can I use a presentation remote?Sure. Most presentation remotes work fine with Google Drive. I use aLogitech Professional Presenter R800 with Green Laser Pointer.** Can I view speaker notes or do other things with my laptop during the presentation without disrupting the display?Yes. Only the tab with the presentation will be broadcast, so anything else you do will not disrupt the presentation. Just don't close Chrome.** Does the presentation need to be public, or can I present a private \"unpublished\" presentation?I don't know the answer, but I will try it today and get back to you.** Can I drive a presentation with my tablet?I have not figured out how yet, but surely this will be a feature soon.** Can I mark up the slides, highlight or zoom in?If the web based service allows you to draw or highlight on the slides, then yes! You can zoom in using Chrome's zoom feature.", "I'm not sure what GOOGLE is up to...Here is a USB type stick that has a few APPS on it and allows you to bring in Netflix, You Tube and a few other APPS on your TV.  So what.Most TV's already have the same APPS.  For $49 to $59, you can also buy a Blu-Ray DVD player (lower-end models) and enjoy NetFlix, You Tube and a slew of others.ROKU USB sticks allow me to add or delete APPS with ease.  My Sony TV does the same.Here is where GOOGLE really stuck it to customers:They offered 3 months of NEXFLIX free along with your $35.00 purchase of the GOOGLE CHROMECAST MEDIA PLAYER.  However, the next evening, they recinded the offer, affecting thousands of customers that had already purchased it online.The USB stick needs a cord and power from the wall so it gets no points for being user-friendly.  Plus, while they claim you can stream material directly from your laptop or smartphone, it sadly has a range of just 20 feet on a wireless basis.Stay with ROKU or Apple or better yet, go grab a Panasonic Blu-Ray DVD player which is loaded with the same APPS plus a dozen others plus can play your Blu-Rays at the same time.A lously and sub-standard launch.  Not worth the $35.00 despite the demand.  That demand will quickly end.", "Bought this from Best Buy primarily to use with iPad and iPod, knowing that the app(s) for them are not out yet and that I might have a little wait. However, I thought I'd set it up on my Windows laptop to check it out. Despite the Google site info indicating that Chromecast works as long as you have the Chrome browser installed, it apparently does not work with WinXP, browser or not. First, I get the LARGE note on screen that \"we suggest you not use this device.\" No reason, just don't use this device. Took a little looking on the Google pages to see that they really want Win7 or higher. Google needs to make this clearer in their literature. Same thing with the iPad; Chrome is installed, but Chromecast just won't work with the iPad.I'll update this once the iPad app is out and I can set it up.", "Awesome idea, but it doesn't hold a candle to my apple tv or my roku xs.  Easy to setup, but the streaming quality was definitely NOT HD quality.", "Until bugs are fixed and things are added, and people stop RIPPING people off there isn't a point to buy this.  They pay $35 for it and I've seen some people buy it for 120...  Wait 2 months for supply to catch up and the features to be even better.", "Very disappointed in this. Amazon just emailed me that I can expect delivery at the end of October for this order which was placed in July. Ridiculous. I can see Google underestimating the demand for this product, but a 3 month wait???? No thanks.Someone else will come up with something better in that time-frame now that the ice has been broken... Google is certainly going to lose their momentum (and their market advantage) with this kind of delivery schedule.Why is Google so hell-bent on sabotaging itself? The Revue, Google TV, now Chromecast, and I'm sure there were a couple of other \"mistakes\" in there as well... seems the \"Peter Principle\" can apply to big corporations as easily as it applies to individuals.", "What a waste of time. I was so optimistic when I got it. Set it up in a few minutes. Worked fine.Then went back with my Mac a couple days later to sit back and watch YouTube. Would not work. Tried my PC. Would not work. Tried my phone. Would not work. The Mac, PC, and Smart Phone can all see the device and all the codes are right. But it will flat not work. I have been to the tech web site and nothing there that helps me. A bad purchase.", "This thing is not even a beta product.First and foremost, the device does not connect to \"N\" networks. Devices you stream from can be on n, but not the Chromecast, it only supports b/g wi-fi connectivity. I was shocked by this myself, but after digging through the support page I finally found the unadvertised truth.This will limit the bandwidth to a ~2.75 MB (not megabit) per second. So be very aware that all transcoding and processing is being done on your laptop/desktop/mobile device/etc.So I excitedly plug the thing in, get it powered up, suffer through the wi-fi pairing dance, and start casting from chrome.The introduction video play back is stuttered, laggy, low res, and unwatchable. If this were a tv show I would lose my mind.The Chromecast tab in my browser starts to complain about poor performance and that my device should be on a \"N\" network if available. Due to the wi-fi pairing dance it wasn't. So I switch it over and start again. Video is a little better, but audio is sluuurrrrrrrrrrrrddddddddd. Audio and video quickly get out of sync. Again if this were a TV show it would be unwatchable. Mouths and voices need to sync up, it's not a \"nice to have\" feature, it's a \"must do\" requirement of any video streaming product.Yet again the chrome tab is complaining about \"optimal performance\".Fine, lets look at the settings. 720p is the MAXIMUM setting. The solution for poor performance is to set the resolution down to 480p. That's right kids, just downgrade to SD resolution and things will be fine...I decide to try it at 480p. Blocky, laggy, pixelated, hell.Fine, maybe its my source device. I startup my newer work laptop. Same problem. Fine, lets try my iPhone. Same. iPad (3rd gen) same.One of my co-workers brought his into the office thinking we could use it for screen sharing during meetings. Same kinds of issues. So its not a problem with my hardware, or my network. Three of my very tech savvy co-workers bought this thing thinking it was going to be AWESOME.  We have all since sold our devices at a profit through 3rd party sites, which is really a shame.People are overpaying for garbage. Do not buy this product until at least the next revision.", "I made an impulse buy, even if I could get the device to connect, it appears to have no function that I do not have already have covered on my roku, blueray or smart tv. The tech support is a bunch of untrained newbies who could at least be polite and helpful but are short and rude. It was only $35 but quite frankly useless. I have never returned anything to Amazon, but there is always a first time, and the Chromecast is it. As recently is the case with Google, way too little, way to late.", "A friend just got this from Amazon and invited me over to check it out.  We were so excited and were planning on buying a few of these since the price is just right. We quickly realized this is too good to be true:We tried Netflix and was not able to watch anything. The picture was very choppy with out of sync audio.  It kept on buffering and we could only watch 2 to 3 mins at a time before buffering again.  He has the Roku and AppleTV on WIFI there and both work flawlessly with HD quality pictures.  We then rebooted his WIFI, hoping that it may help but the Chromecast kept on buffering.  We then tried youtube and it was worst.He got a replacement yesterday from Amazon and it didn't help. Save your $35 dollars and buy a Roku and AppleTV.  This is really a worst streaming device on the market and I don't understand why lots of folks gave it great reviews.", "What can I say, this how turned 2 of my non internet tvs into internet tv's.  Just know that if anyone else is hooked up to your wifi and has the chromecast app, they will see them and be able to control them.  Lock down your Wifi.  Great for google play, youtube, HBOGO and a few others.", "Easy to set up!Computer in and HDMI stick! Crazy!Connect from any Android device in your network.Several apps supported already, ex: Netflix (works like a charm)Code was just released so more app support on the way, including Vudu!Misconception about the dongle, it's not streaming Netflix from your phone or tablet when you cast it.Your Android device is telling the Chromecast dongle to go out to the web and load this web app and play the video.So your Android device is basically just nice remote control.The only time it's actually streaming media is if the media, like a family movie recorded from your phone, is on the phones memory and you're streaming it. (hope that made sense, lol)I can also stream media from my home NAS synology server and it works like a charm!Sadly MKV format is not supported at this time. but I'm sure that wont last much longer w/that code release.It NEVER freezes!the pix that are cycling when no media is being streamed are nice and changed.It's very easy to use and I can control what my kids watch from any room in my house.You can turn volume up and down as well.This is just a great product, once more video/audio codec's are supported this will replace my huge PC I'm using as an HTPC.Great product for only $35! You can't beat that IMO.Help this information helps. Cheers!*** UPDATE... Nothing really, just wanted to say this thing still rocks!I have a few other streaming dongles and set top boxes that I use in other TV's and what not.But what I want to add is that this Chromecast is used almost every single day and never has it locked! Not even once as apposed to every other dongle and set top box that does lock up all the time.Now that DEV kit is released I can't wait to see what else is added, support wise. Cheers!", "Our TV came with NETFLIX installed, but it always took a long time to load - I mean several minutes, if at all - and many times it would kick us out right in the middle of a program. VERY FRUSTRATING! It got to the point where we seldom watched NETFLIX on that TV and only used it on our iPad/iPhones.This unit is very compact when compared to Apple TV and easily hides behind the TV nicely. It plugs into an HDMI port and the power cable (included, but not shown) simply plugs into a USB port. If you wish to continue using cable or satellite, make sure your TV has extra ports!A minor downside is having to use your smartphone for the remote after the installation of the Chromecast app. Normal sleep setting will have your phone blink out, which requires it to be booted again before you can pause, rewind, adjust volume or go to another show.That said, this is way, WAY better than fighting with any cranky TV's operating system.As for Apple TV, I just purchased one of those and will be installing it shortly. Another review will be forthcoming.Update: Gave the Apple TV to my son, who loves it. We're waiting for some of the reported shortcomings to be worked out of Amazon's Fire TV before purchasing one of those units.", "I bought this because the price was right for the technology I wanted to experiment with it. I see where this Chromecast has future potential but at this point it didn't bring me anything I wasn't already getting in a more convenient way. As a conspiracy nut I'm wondering whether Google just figured a way to get a bug inside our homes.", "For $35 you eliminate those wires fluctuating in the room. Long life to Google and Apple. It was very easy to add the chromecast and in a few minutes I was watching a movie from Netflix. I hope Amazon join the Google Chromecast soon. Amazon has some streamline movies that I would like to watch with Chromecast.", "This is a cool little toy. I already have one but I bought this as a gift.  And it is freaking awesome.  Just a few years ago things similar to this was just about $100 and now it's just barely $30. Awesome device and works like a charm.", "I found the Chromecast very hard to use.  I am used to a Roku and the Roku just
