norant and blind that they won't allow Android products to use their Apple TV when it's also really well built and extremely stable but at a steep price. These 35.00 are well worth more than the 100.00 Apple is selling their Apple TV for.", "Was super excited to give Chromecast a try after my vizio google tv pretty much died, and it's ok... One thing all these devices are missing, one of the few things google tv got right is a freaking hdmi out AND an in. Who wants to change inputs? Or better yet try explaining how to do it 500 times to an elderly family member, or better yet any non slightly tech savy family member. After playing long videos on it (hour +) it kinda freezes up and you have to disconnect app from it and reconnect it to get it going again, kinda annoying. Also had it loose connectivity once to my wifi and pwr cycle did not resolve, had to wipe it and set it back up like new.", "....I cant stream videos I got on my hard drive. I don't know what it is about the format of these video files but roku and chromecast cannot display the video.This is great if you want to play videos off of youtube, but it doesn't work so good with other sites.", "I am not sure why this product received all the hype that it generated. All it offered was the ability to show my Chrome browser on the TV screen, and even then the resolution was poor. So for $35 a better alternative is just use an HDMI cable and see your PC screen on the TV. I would suggest a Roku, Apple TV (my choice) or save your money and buy a web enabled TV.", "This thing is better than I expected.  You will be addicted to playing youtube videos from your phone.", "Need to use Chrome web browser, not as &#34;universal&#34; as I had hoped for. Options are very limited unless you subscribe to a paid movie appZero Linux support, Not Open SourceI will look for another wireless device", "This thing is cheaper than a Roku box, and finally I can get YouTube videos on my TV. The device has trouble with my router some days, but it works pretty good most of the time. It's easy to set up, and sends a strong signal to my TV. I wish it was a little smaller so it didn't stick out from the side of my TV, but I imagine they will be building them into future televisions. I hope they add more functionality soon.", "If you want to watch YouTube on your TV this may be the device for you. However the Roku or Apple TV are both much better options with more content options...they need more apps", "It what it supposed to do I can't wait for Google to add more apps,overall I'm happy purchasing this product.", "I bought this to travel with me for use in hotels and at friends houses. Its very nice to be able to watch what I want when I want. CONS: very limited app support at the time..", "I was on this very website scanning replacement options for my dying Roku 2, which could no longer hold a WiFi signal or play a Netflix movie longer than 5 minutes at a time, and the customer feedback was strongly suggesting that the newer models had all the same problems right out of the box.  The initial run on Chromecast was over, meaning they were available, so I thought I'd give it a try.  At only $35 I would be stupid not to. Man, am I glad I did.  This thing is better than myrRoku ever was.  In several months of use, it has only spooled once during a movie, and only for a few seconds at that.  It has never lost my WiFi signal, even though I don't have it in an ideal location.  And the HD picture quality is gorgeous.  Okay, there aren't many apps for it yet.  At $35, if it never did more than Netflix,  Pandora, and Google Play, it would still be a bargain.  But that situation is about to change rapidly.  This is Google we're talking about,  after all; remember when Android was the underdog?  This is a great product that is only going to get better.  Note:  I downloaded the Chromecast app onto my Android phones and iPad tablets.  The user interface for Android is far superior to that of iOS.  Go figure.", "I own both and was extremely optimistic for the Roku product. Plex integration is my primary concern but there are a number of other uses as well. Chromecast is all about displaying content. There are no on-screen menus or remotes to navigate. You use your phone or tablet, find the content you want to display and &#34;cast&#34; it to your TV. The simplicity and efficacy of this is remarkable. You get to experience the richness of the full Android/IOS app (youtube, plex, etc) and all that goes to the TV is what you actually want to watch. Roku provides a vast library of connected services and excels at searching for content but navigation on the streamstick is very slow overall. I really don't like having to use another remote and forget about universals unless it's wifi capable. Also the user experience of the Roku apps is not always great, the Plex app for example is very basic and plain. Additionally I experienced some occasional streaming performance problems on the Roku. After having used both products for a while I was surprised to end up preferring the Chromecast after having such high hopes for the Roku. If you don't mind using your phone, tablet or PC to choose content to display on your TV, Chromecast is the way to go!Pros:-Inexpensive-Simple (connect to wifi, cast almost whatever you want)-Performance is fantastic. 1080P streamed over wireless with no issues or lags at all.-No additional remote (may be a con for you)-Awesome Plex integration!!!Cons:-Some services are not compatible (amazon instant video)", "With Google having released their API for developers to utilize this better, it's only going to get better.  The support on Android is great, though I look forward for more OS integration.", "If you watch Youtube, Netflix, or Hulu Plus then this device is a must. Simply choose what you want to watch from your phone, tablet, or computer then cast it to your tv. Quick, easy, and in HD...love it.", "At launch, the chromecast wasn't that great since it only had a few services (Youtube, Netflix, and that's about it) Now that the apps are rolling out, the chromecast is the best gadget to have to turn any tv into a smart tv. The setup is very straightforward and after that you can use your phone, computer, or tablet to cast media to the chromecast! The list of apps are incredible from Hulu, HboGo, Pandora, and others. But the real power in the chromecast is the screen mirroring it can do and the plex media server. Plex costs money but it is the best way to get any downloaded media you have on a device to play on your tv. As for Google Cast through Google Chrome Web Browse, I have yet to run into any issues using the Google Chrome browser on my laptop to cast a tab to my tv. Yes there is lag involved so don't try to do anything too intensive such as playing a game but other than that, Using the Google Chrome Web Browser to cast anything on your tv is incredible! Beats the pants off those other devices and at an incredible price! If you're on the fence about the google chromecast, safely get down (you don't want to hurt yourself, it's a far fall from the fence ask Humpty Dumpty) and buy one ASAP! You won't be dissapointed.", "I literally have an old PC attached to a 42 inch HDTV just so I can watch videos or play games off of it, but its one of those TV's that doesn't quite recognize the PC every time (or even half the time) it starts up so having to remove the HDMI plug and replace it back in to get sound and video to work is a hassle; it also screws with resolution settings reverting them and having to readjust that as well. Once I got chromecast I no longer needed to rely on that PC to watch videos or even bother turning it on anymore, I can sit back and stream it from my Galaxy S3. The amount of power drain from your phone is small, if I were to watch the same videos on my phone it could drain 2-3% of the battery per 30 min video whereas streaming to Chromecast it only drained 1% for 3 videos in all so it's just sending data rather than playing it on both devices.Any device on the wi-fi can connect to the Chromecast, it doesn't need the phone App on all of them just the one that sets up the connection after that the app is no longer needed. We tested every smart phone we have and they all connect to it automatically. For PC/Laptop you do need the Chrome Browser, but what if you don't like using the Chrome Browser? Well there is a way around that, but you still need to use the Chrome Browser as a back drop hiding in a minimized window. Open Chrome, and download the browser app/extension \"Chrome Remote Desktop\" with this you can remote into your own PC/Laptop and can be viewed as a direct mirror of sound and video onto the Chromecast. Once you have it setup you can minimize the window and run whatever else you want, from other Browsers, video players like DivX, if you're old fashioned like me play WinAmp, Windows Media Player, your photos, or even PC games. They will all project through the Chromecast as long as the Chrome Browser has the Chrome Remote Desktop actively running. Video games have a slight delay for less video intensive games its hardly noticeable, but for fast pace games it can be pretty annoying like Planetside 2 there's at least a 0.5 second delay on input to video, it gets worse when you have big armies on both ends.", "I have several of these Google Chromecast for use with our TV's. They are reliable and perform quite well, providing a convenient way to view movies and programs from a computer.", "...You just need to uninstall Microsoft Silverlight from your computer, and tell Chromecast to stream through Flash Player (you should get this option the first time you try to stream from Amazon Prime).  Of course you need to install Chromecast first, but the installation worked flawlessly on our system.Once you do this (and that's all simple to do), it works fine.  I suspect from other reviews that how well it works depends on your Internet speed, and how far your TV is from your router.  Some people report poor resolution or hangups in play... we have not had these problems, and it works fine for us.Very happy with it.", "Love the Chromecast and use it several nights a week.  Primarily use it for Netflix streaming in my living room but have also used it with friends to show each other Youtube videos.  Being able to queue up Youtube videos from multiple people is great.  Have used to to share webpages from my laptop a few times as well without issue.  Can't wait to see what else comes to this device now that the SDK has been released.Makes a great gift for anyone.", "As with any new media device, it takes time,  customer feedback to get things right. I bought this when it was first released and I have only seen improvement since. I amazed by things Google does and I will continue to support this product as long as Google keeps delivering updates and improvements.", "This unit is not to be believed. All my friends that have seen it tell me they have to have one. Am thinking of purchasing another for another room t.v.It works from my Nook, Ipad. Laptop, etc.", "You get what you pay for and unfortunately, Google needs to invest in adding access options to this device or it will end up like the Logitech review...  In the recycle bin.", "So here's the deal. I have a first generation Google TV (Sony made BD player running Android), so I have been used to the google tv \"ecosystem\" for a while. I was hoping that the Chromecast would bring improvements in the way that my computer could interact with the google tv, but alas, I was VERY disappointed.Rather than embracing the idea of open source access as with Android devices, Google has locked the Chromecast down tighter than a young man's ass in federal prison. You cannot stream anything other than what Google has allowed. Amazon prime streaming is NOT included in the short list of options.If the developers wake up and realize that they have made a mistake with locking down access, and open the device up, I would give this a better review. Until then, it's 2 stars.", "Love this very good to watch Netflix and YouTube on televisions that don't have internet. Just wish they can update it to get more apps on it.", "It's amazing price, amazing quality. I watch netflix and youtube with my tablet and amaze my friends with Chromecast features!", "I love it.  I love how straightforward it was to set up (cannot say the same for Apple TV).  I can watch Netflix movies while I exercise.  No hassle.  Admittedly I did have to get a switch so that I could also watch other things using Apple TV  since Chrome does not support everything and I only have one extra HDMI port, but what a feeling of power to cast things to my TV from every one of my devices, PC, Android, IPhone, Macbook, Mac Air!  Except for not having an HD TV, I cannot think of any reason, considering the price, not to get it.", "I was excited about the Chromecast and managed to get it set up easily enough.We wanted it for our spare TV in the garage so could get Netflix and broadcast Youtube content easily.This is easily done and does an adequate job, but does that and little else for me.Personally much prefer the Amazon Fire TV as has more interaction options and has the added bonus of Kindle video and games.", "Amazing device. Really easy and quick to set up, super user friendly, and it's cheap!!!The best way to watch Netflix movies and YouTube videos on your TV, without cables. I just hope that Google release new apps soon, specially a solution for mirroring locally stored videos and photos (they are working on their own version for AirPlay)Totally recommended.", "Works right out of the box with little set up. If it is online and able to be streamed you can use this to watch on HDMI TV. Nice.", "Chromecast just came in the mail today.  Setup took about 30 minutes.  Most of that time was waiting for my WiFi to recognize my password in the setup.  Use your phone or iPad to run Netflix or Youtube.  Also, you can still use your phone apps, check mail, facebook.  Good picture and muchcheaper than buying a Smart TV.  Happy, Happy.", "The Chromecast HDMI player was extremely easy to install and set up.  People who want to order this need to make sure their TV allows HDMI input.  I have used this for Netflix and Xfinity and find it works well.  If you have a slow internet hookup, you might experience some slowness in getting the movie.  Also, on a slow internet connection the sound and actual movie action might be a second off (not syncing up exactly as it should).", "For reference, this is my setup:Time Warner Cable in Austin, Texas with gamer speed, on really old shared wiring that is so bad there isn't enough power to get actual cable--I just have cable internet; a MediaLink router; a four-year-old Korean re-branded Viore monitor without a working antenna, but with three HDMI ports; and, a two-year old basic Dell, factory setup laptop.Having said that:  my cable service, despite paying for \"gamer speed\", is pretty shoddy during peak hours.  HuluPlus and Amazon on Demand seem to have packet streaming that deals with that pretty well--I have to restart movies during peak hours, two or three times, but other than that I don't have much interruption.But, I thought this didn't work at all with a two-year-old Dell laptop because it couldn't connect during peak hours. (It wouldn't work at 10 p.m. on a Monday night). Then, my boyfriend got it to \"Cast\" using a Samsung phone at about 11:00 p.m.. We like to watch very old Led Zeppelin videos on YouTube, and it did work well for that. The video and audio with even really old footage is excellent.The next day, I had no problem at all getting it to cast at 1:00 a.m., from my laptop.  As of this writing, though, I don't think it works unless your cable is really good.If you have bad internet, this isn't worth the money.  The free Netflix is nice, though.", "Sometimes a little slow but it works fairly well.  My teenage daughter has taken it over and enjoys using it for streaming movies.  A great buy!", "Great product works great", "I know it's still in Beta, but it is a little annoying.  Overall very happy with the device, had to reboot my router for the initial setup to work properly, but no other problems since then.  Vimeo videos don't seem to cast that well, have to cast a whole tab and then it plays on the computer and simply twin-view's it's way onto the screen with some lag.  Again, overall a good product, I was just hoping it would have been great.", "Wow, I still cant believe what all this Tiny 35$ Chromecast can actually do..  Amazing..  It can stream almost aything..It can cast the entire Chrome Browser page to TV- that means you can actually watch any videos on earth on your TV. (No Smart TVs has this ability).Here comes the Best Part - This is the future..  Cast your Android phone screen to TV , Ooooo Laaa...  and thats it. whatever you do on phone see it on Big screen, when it come to games .. Outstanding.. all of your games on TV.. and no investment on consoles.. If really required we can get a controller for android phone..Overall this is a Small device with Big potential... Google i Salute you...", "Sets quickly on home NW.  I can play any youtube video from PC on TV. PC controls volume as well.  New beta feature allows exporting Chrome tabs to TV. So you can now see photos, web pages on TV while browsing on PC.", "I really enjoy having this, it's fun to have friends around and all of us adding to the youtube video queue or picking out something on Netflix.This device works wonderfully with android phones and tablets, i've tried both.Where this thing falls short is the casting of tabs on your Chrome browser on your computer. The quality is simply terrible even on the lowest settings. The audio stutters and the video is rubbish.I had to call Google about this so i'll make a note here for everyone that wants to buy one: It only works with devices connected to your wireless network! If your desktop is hard wired into your home, you will not be able to use chromecast. Wifi only!", "I bought this for my family, who wanted to watch Netflix on their large TV but didn't want to pony up for a Roku or Apple TV.Come the Chromecast, which is really affordable and doesn't add another remote to the house. We use either a phone or pass around the living room tablet. It's really fun to watch together, and the number of supported apps should continue to grow, what with the public API being released and everything.If anything, we don't really use it enough.", "The Chromecast was Google's first opportunity to really hit apple and Microsoft where it hurt. I believe that the expectations far exceeded the delivery. I originally had planned to turn my whole life around converting my entire household into a Google environment. I got of course the Chromecast, and Chromebook to start. Little did I know that the only Chromebook that supports Chromecasting was the Pixel. Literally the most disappointing thing that Google could possibly do to me.. So I dropped it all and went Microsoft. Now that I've invested in one, I'm not really disappointed. But I seriously doubt Google can contend if it doesn't sort out its own compatibility issues first.", "You dont need my review as everything that needs to be said is already out there. Buy this you WILL NOT be sorry.", "The Chromecast is a wonderful creation by Google.  It turns any TV with an HDMI port into a multi-media powerhouse.It is super easy to setup and as soon as you do, pretty much anything you can put on your Chrome browser on your computer, phone, or tablet and be cast to your TV.  Do you have a HD TV that isn't a Smart TV?  Well for about $30 the Chromecast turns your not-so-Smart TV into a very Smart TV.For you techies out there that use Plex, the Chromecast is a playback device now recognized by Plex!  No more expensive hardware as a Plex client, just get a Chromecast and Plex away!", "I give this two stars due to the extremely limited content offerings.  No Netflix, cannot stream from your phone, no USB or sd slot.  I don't even use it.  I bought a Roku 3 and it is on a totally different level.  The Roku has seemingly endless variety of content and does all the things this thing doesn't.  I don't recommend this unless you just want to watch YouTube on your TV.", "After years of struggling to get traction with Google TV, Google finally found its living-room hit: the remarkably priced $35 Chromecast.Google's streaming stick has been an instant hit and although it was rather limited at launch, the Chromecast has steadily improved, adding Hulu Plus, Pandora, Google Music, Plex, Vevo, and HBO Go since its debut. That's in addition to Netflix, YouTube and Google Movies & TV, making it a basic, but competent streamer -- especially for the price.However, the recent improvements still don't make the Chromecast my favorite budget streaming-video device. The Roku LT ($50) is just $15 more and offers up hundreds more channels, including prominent services like Amazon Instant, MLB.TV, Rdio, PBS, Vudu, Watch ESPN, and Watch Disney. Roku also has other niceties such as excellent cross-platform search and a true onscreen interface, which some will prefer over the Chromecast's smartphone/tablet-only control. It doesn't have the Chromecast's awesome-sounding screen-mirroring capability, but that feature doesn't work all that well in practice. The Chromecast is sure to catch up, especially with the recent release of the Google Cast Software Development Kit, but at the moment Roku still has the lead.The GoodThe Google Chromecast is a dirt-cheap wireless video dongle that streams Netflix, YouTube, Pandora, Google Music, Google Movies & TV, and HBO Go to your TV using Android or iOS tablets as remotes. Its small size hides neatly behind your TV and makes it easy to take with you when traveling.The BadThe beta screen-mirroring feature won't work as well as you want it to, so you're largely limited to the supported apps. The lack of a dedicated remote also means you always need a smartphone or tablet nearby. And for $15 more, you can get a Roku box with many more channels and an onscreen interface for a more traditional TV experience.The BottomLine Google's $35 Chromecast stick is a cheap and easy way to add streaming video and music to your TV, but it still isn't as fully featured as similarly priced Roku boxes.", "Does what it is supposed to! Now I can stream almost every website!", "Hey, this is a great little gadget and it was so easy to install! Now I can watch the shows I missed from the comfort of my couch watching the TV rather than sitting in front of my PC to watch it. Try it...you'll like it, too!", "The unit is so small so you can hide it bebing the TV which is a plus.  It is also very easy to install and use.  I wish it could provide better applications so we can run verything from ipad through it on TV without paying the fees.", "It's probably the best way to watch videos from the internet on the big screen. Not only is it incredibly easy and intuitive to have your smartphone as a remote (a TRUE 21st century remote, not the crappy IR stuff found on the HTC One and Galaxy S4), it's also the cheapest &#34;box&#34; to get Netflix on your TV.I have to knock off a star because of the lag when mirroring tabs in Chrome. It's pretty much useless because of the audio delay, and it doesn't have too many uses besides that. It also is only 2.4GHz 802.11n. I guess that is just leaving room for improvement on Gen2.It'll be nice if they can make a way to let me use my phone as a remote to play videos to the Chromecast FROM my Windows PC. That would make this a $35 HTPC.It's a no-brainer product though. It's seriously great and I think eventually this is how we will watch TV in the future. There's not a single set-top box whose interface is as intuitive as a smartphone app. They just need to work on the lag (both the mirroring and loading apps and videos) and the cohesiveness before you cancel your cable.", "Easy to set up and easy to use, love the youtube queuing feature but definetely needs more applications and support. Looking forware to the future.", "I love it for it's price. My iPhone, iPad, and Android tablets works well with Chromecast. I still prefer Apple TV because it comes with it's own remote and it's easier to get to Netflix (and other apps) that way. Overall, very nice for it's price.", "This thing is a ton of fun to sit around with friends and have everyone queue up funny youtube videos. Makes NetFlix a lot easier to control as well. I only gave it four stars because it doesn't have Amazon Prime (hint hint)", "Ok here's the deal. I bought this to use with one of my tv's. I unwrapped it (very easy) plugged it in (even easier) and then went to my computer to set up the software (a cinch). When I got it all done about 12 mins later I was able to view what was on my Android (Samsung Galaxy S4 Active) easily. Picture is fantastic, sound is great. It's also very easy to choose when you want to stream.This little gadget is GREAT for anyone who wants to stream Netflix, Youtube, Hulu etc.What I didn't realize is that I have a PS4 also connected to that same TV and I could've just streamed Netflix through that. Instead of purchasing this. So I returned it. Great little gizmo but not what I needed. Thank you Amazon for your great refund policy. Had my refund in 2 mins after filling out the form.This is great for ppl who need it. Works simply and well at a low cost.", "Bought for a gift. My friend loves it. It works great, less than half price of an Apple TV. No glitches nor any issue", "Google updated the device and got rid of the hack. the hack allowed you to view anything you wanted on the device not just netflix and chrome", "I will never be able to sleep again because the choice of movies, tv, etc through this device is amazing!!  How cool to sit on the couch with phone as your remote. Also using at work to chrome cast our web-based software onto 2nd screen.  Can't WAIT until this supports VLC player. Just a pointer- you CANNOT cast web pages from and android or IOS tablets or phones. So far all I've found that will cast browser is Dell Venue 8 pro 7&#34; table (about $275) and The new Surface (about $800). All laptops and desktops will cast just fine.", "I ordered my Chromecast on the day it was announced and just received it today.  My tv is a 2006 40\" Samsung LCD, so it's an older set and not smart.  Before the Chromecast, I was using my Blu-Ray player for YouTube and Netflix playback, but it was a cumbersome enough process that I hardly watched either of those on my tv.  It's not that it took a super long time to boot up, but it was a multiple remote control process that took enough time that I'd rather just watch videos on another device.  In just a few minutes with my Chromecast, I was swiping through movies and videos on my tv and was immediately extremely pleased with my purchase.First, the price made it almost a no-brainer to try out.  When I received it, the packaging was simple and nice.  The scant directions on the box are all you need to set this up.  It took just a few minutes to plug in and set up with my laptop.  I was guided along the process with very simple, easy to follow instructions.  Within five minutes of taking it out of the box, I was loading up my first Netflix show.  I set it up to work with my phone (DROID Razr Maxx HD) and tablets (Nexus 7 and 10).  Using my phone as a remote was cool.  When waking my phone up, a nice fullscreen showing my current Netflix show with options to pause, stop, and rewind were displayed.  Being able to make calls and send texts while controlling playback was amazing.This is a great little addition to anyone who doesn't have a smart tv and would like something easier and seamless to view Netflix with.  It doesn't take up any space on your entertainment center and it makes watching videos a breeze.  Because of my Chromecast, I'll never have to juggle three remotes or wait for my Blu-Ray to boot up and load.  That in itself makes this purchase a winner.  I'm excited for the future apps and compatibility that will surely come in time.  For now, though, I am extremely pleased with my Chromecast and would highly recommend it.", "This media player works well. The Chrome browser has a good working add-on that makes it very easy to use the Chromecast device! It would help if more apps were created to work with this device!", "I have a 5 year old Bravia Sony TV and this device when called upon will power the TV on and switch the input properly.The Netflix app is 1080 and works wonderfully and better picture than my previous broken blue ray player with Netflix.Chromecasting. I love this. I use it to stream xfinity, hulu, amazon and other items. It was choppy until I realized using a wired connection from computer to router instead of wifi clears that up. I can even stream perfectly in the 720 extreme mode no issue. . My router is supposedly high speed too (Cisco E3000) but wires trump wireless any day. I have a Lenovo W530 laptop. Please note it is wireless between Chromecast and your router.I also like it for streaming Spotify to my TV with a nice Zvox speaker.Very happy with my $35 purchase.", "Excellent product YouTube plays without any issue. But streaming from chrome browser is little sluggish , good sound , compact and cheap price", "Absolutely great. Using it daily.Wireless HDMI-------------------- Chromecast is like a Wireless HDMI for 35 bucks.- I use my Boxee mostly for watching youtube and netflix videos, and now Chromecast has replaced it.Tab/Screen Casting-------------------------- Tab casting works great for viewing most of the web pages with mostly static content. You'll experience lag while watching videos, audio might be out of sync.- Screen casting isn't great with my experience. It stops every now and then, stating network issue.Power Up-------------I have a Samsung LCD TV with Anynet+, so as soon as you enable Chrome cast streaming on your phone or PC, TV turns ON and it automatically switches to HDMI input on which Chromecast is connected. That is a great feature.Switching Control With Different Devices---------------------------------------------------Of course, you can play a video from your laptop, pause it from phone and resume it again from a tablet. Every device will detect chromecast and shows you what is being played so that you can control it from that device.Pretty Stable----------------Since its the first gen I was expecting occasional crashes, frozen screens, and other issues that might need us to reboot Chromecast. So far no issues whatsoever.", "Pros :  Price is cheapmultiple device can be connected to chromecast  from same networklots of program recently availableGoogle opened adk so that third party software's are available like allcast which can cast your local phone videos,music and photosCons : sometimes it disappears from network displays on tv like its ready for casting but on apps like youtube you want have option to cast ,have seen this issue with my friends chromecast also so i belive its wide spread.", "Got this because I didn't want to run CAT5/6 cable from the MBR to the front den, where my 55 inch Westinghouse HDTV (LCD) was mounted. The ONLY reason I gave it 4 instead of 5 stars: doesn't support Amazon... which is how I watch most of my movies.  Installation was simple (a little time-consuming, 20 minutes) and the dongle retains memory even with the power off. Best advice for long periods of non-use? Unplug power from the dongle - replug it in when you need it. Don't want heat or a surge to take it out.", "Made watching Youtube and Netflix experience awesome. Device work like charm, no Ads on youtube video.Cons:- Device has potential to do a lot more it is doing currently. Waiting for Google to act...", "I've been using my Chromecast for several months now. Initially I was very excited when I first set it up, but its limitations started showing up very quickly leading to disappointment and 'do I really need this?'. Now, it has its own niche place in my collection of media devices, where its very useful in specific situations.Pros:1. Very easy to set up. Its amazing how your phone can detect the Chromecast as soon as you plug it in, without the Chromecast needing your wifi password. I have no clue what kind of hackery makes this possible. My Sonos was similarly easy to set up, but Sonos requires at least one wired connection, so its not surprising. With the Chromecast, its magical.2. Unlike a popular misconception, you only need your phone to be on the same wifi signal as the Chromecast for the initial set up. After the initial setup, ANY device on the LAN can control the Chromecast. I have several routers and wireless bridges set up across my high-interference apartment with both 2.4GHz and 5GHz signals being broadcast. Only the Chromecast is connected to the 2.4GHz signal, yet all my computers, phones and tablets can control it.3. Casting Netflix and Youtube videos is really easy.4. The device takes up a very small footprint. This isn't such a big deal for me, but it could be for many minimalists.5. Its cheap!6. It takes advantage of CEC to control the device it is connected to. It can both turn on and change input on a CEC-enabled TV. In my case, I have it connected to a CEC-capable HDMI switch, so it cannot turn on my TV (which is desirable in my case, since I use a harmony remote and automatic power state changes can get my remote confused), but it can automatically change the input on the switch to itself, which is a great feature.7. Its always ready to go. Unlike my PS3, it doesn't require a 2-minute lead time to turn on and get to a video. Its also great to be able to calm down a toddler in the living room when you're not physically in the same room, since you always have your phone with you.8. My HDMI switch is connected to my SONOS Playbar, so this set up allows me to use the Chromecast as a youtube music player without turning on my TV or having to change inputs.9. Nice collection of rotating wallpapers when nothing is being played.10. Supports 5.1 sound output.Cons:1. The 2.4GHz-only limitation is a big limitation in high rise buildings. I had to move one of my routers right next to the Chromecast to get consistent, good-quality playback.2. Casting from an android device works most of the time, but casting from a chrome browser on a PC is hit-or-miss. I have a 60% success rate, so I rarely use it.3. Several workarounds exist to play local content, but the experience isn't great - playback is laggy, there are audio-video sync issues, etc. and its just not something you would rely on the device for unless you're in a pinch.4. Though you can cast anything from a chrome browser tab, there are too many limitations - it needs to keep playing on the browser in the PC, the experience can be a bit laggy, etc. Again, not something that works well enough to keep using.5. Most of the limitations stem from the fact that the device does not have Ethernet support, meaning the available clean bandwidth is severely limited.6. Google hasn't really been very aggressive in expanding the feature set or adding more content sources. This is really the challenge with Google. The company suffers from an attention deficit disorder and you never know if a product or service they offer will be expanded or not.Right now I have the following media sources in my living room:TV: LG 55LM8600. Its a smart TV but I do not use the smart features since audio out is only stereo. However I do use the iMediaShare android app to play camera videos on my phone directly to the TV.HDMI Switch: Monoprice 4x1 HDMI switch with SPDIF output. I use this because my Sonos Playbar only supports SPDIF input and the SPDIF output from my TV is stereo-only.Controller: Harmony One RemoteAudio: SONOS Playbar + SUB. Apart from being my home theater, it also plays all the local audio stored on PCs on my LAN. Also use it for radio and Pandora. It also allows my Chromecast to be used as a youtube audio player.Media players:1- PS3. Main source for Netflix and Amazon VOD. It is wired to my FIOS router, so playback quality is always consistently good.2- Chromecast. Mainly used as a youtube video/audio player. Used for Netflix if in a different room and need to calm down someone in the living room.3- PC. Connected via HDMI as an extended display. Use 'universal remote' android app to play locally stored videos or view livestream events.4- FiOS Set-top box. TV!Overall, the Chromecast is a great addition to your Living room setup provided you are aware of its limitations and do not expect it to be the be-all and end-all media player for all your needs.", "Google has a great product but compared to my Roku it doesn't do it. a lot of the streaming is interrupted and you have to wait and leave your pc on when watching. I just feel like it is a hassle to go back in forth to the pc to change to the next video , yes you can put chromecast on your phone but some of us do not have the luxury of having a smart phone.", "Now if I want to show my family a quick laugh or just something exciting on youtube I can display for everyone. Also to watch Netfix is awesome. Now that's they open the sdk for developers, it'll just get better and better.", "A lot of people were wondering what to buy for Christmas, and tons of people chose to go with the Chromecast. Overall I would say this is a solid piece of tech. The setup could maybe have been a *touch* easier (for iOS it involves connecting to a Wifi network the dongle creates, then connecting the dongle to your protected Wifi network). It was easy enough for myself, but if my parents were to try to hook this baby up, forget about it... it'd never happen without me coming to the rescue.The one thing I did not realize with this device, and how it differs SIGNIFICANTLY from players such as Roku, AppleTV, etc. is that this will / cannot work w/out another device of some kind. Whether it's a tablet, phone, iPod touch, or another PC, you essentially tell the Chromecast to stream &#34;x&#34; and it does so without issue. The starting device (say, iPhone) does not have to keep its screen on, and essentially the battery does not drain because the show isn't playing from that device, but natively from the Chromecast. This is good because it saves battery, but is inherently BAD because since it's made by Google, Apple has zero interest in making their things (ie- iTunes music) compatible or playable on the device without significant work. Yes it can be done, but again, that takes extra know-how. I think this is probably my only (and fairly significant) complaint. I didn't want to spend $99 on an AppleTV, however, so this is something that I guess I can live with.All in all the performance is pretty darned good. I have witnessed a bit of waiting while it buffers, and it seems to buffer much more than what my computer does, but at the same time you don't have to have a PC on to make this thing shine. It's very much so worth the $35 and looks great for the streaming. As long as you're aware you have to control this from another (powered) device, and you're OK with this, Go with the Chromecast. It seems to have better functionality than a lot of others (including AppleTV).", "Streams well on approved apps as stated, but is choppy when streaming local files.  I'm not using an &#34;n&#34; router so I can understand that and accept it (this was not what it is advertised for). Setup is confusing until you actual read and follow the directions.  I'm hoping new apps will come more quickly.  I use it for mostly for YouTube, but would like to stream movies cleanly when they get that bug worked out.", "I've been using this for a while now and am very pleased withed the ease of use. Once I got a good network connection it works flawlessly. As more apps are supported I expect to purchase more of them.", "We bought this for the TV in the rec room, and it is fantastic.  It just plugs in, and was no trouble finding the wireless router and made a connection.  The kids figured out how to control it with their phones and tablets and love using it to watch Netflix and Youtube.", "Very nice chrome product. able to stream 1080p you tube videos and i am happy with this.I recommend this product. .", "Bought the Chromecast because of the price... but I feel like its not as fast and clear as the Apple TV.", "I think this has the potential to be a cool device.  I don't think it is where it needs to be.  There aren't many apps that will use this yet.  If you send something from your iPhone to the device you cannot stop viewing it.  I think they need to work out the bugs.  Also, this device gets very hot while it is plugged into an electrical socket.  This is fine, but be ready for it.  In the ideal world you will have a USB (not a service USB) port on your TV so the chrome cast will shut down when the TV is not in use.", "I have several set top boxes and got the Chromecast last December. I bought it when the price was only $30 so I ended up eventually getting a second one for my upstairs TV as well the downstairs one for my home theater system.The key with Chromecast is simplicity. It is small device that is easy to transport and take with you and easy to hook-up as well. You plug it into a free HDMI port on your TV or A/V receiver. I have it hooked to my A/V receiver downstairs and direct to my TV HDMI upstairs. The upstairs unit I use with the included AC adapter,  the downstairs one is plugged into a USB port on my A/V receiver that powers it. Once this is done you control everything through either a mobile device or a computer. The interface is completely driven by installed apps or websites on the internet that have a casting icon option.Compared to other boxes the ease of use and speed is generally pretty good. Your smartphone or tablet is much more powerful hardware wise then most set top boxes so you can browse faster. Searching is also easier as you are using a mobile device keyboard instead of the typical remote control selection process. Mobile device keyboards also work well with voice search so that saves you having to type anything. I always have either my Galaxy S4 phone or Ipad tablet near me all the time and being able to use this without having to hunt for another remote or keep an extra one around is nice.Content wise Chromecast is getting much better then when I bought it. Chromecast has most of the stuff that I want to watch including Netflix, Hulu Plus, YouTube, HBO Go, and Vudu.  It would be nice to have an Amazon Prime Instant video app that would cast. The YouTube experience is the best of any other set top box because you can create live playlists of content. This means you can cast one video and while it is playing you can add more videos to a live playlist that will play one video after another on your TV. To add to this anyone with a YouTube app on a mobile device can add to this existing playlist without interrupting any of the content playing on the TV.Sound and picture quality wise Chromecast is as good if not better then any other devices I have used. With the HDMI going into my receiver I get Dolby Digital Plus content when it is available on Netflix, Google Play movies, and Vudu. HBO Go is lacking Dolby Digital which is a miss since it plays with Dolby Digital on other devices. Picture quality wise I have always been impressed with Chromecast especially on Netflix. I noticed some nice film grain on several films and the device holds the Super HD resolution without any drop offs during broadcast. This will depend on your internet speed but it works quite well in my home.When you combine features with the price point and value I give this 5 stars. If it were a $100 box like Fire TV I would not give it as a high a number. Fire TV is however worth the $100 in my opinion for its extra features and it can also cast content to YouTube like Chromecast. If you want an inexpensive set top box solution however Chromecast is still a great solution. If you do not like or use mobile devices though I would not recommend it. If you do then it is a unique and fun experience for a great value.", "Love this device. Great yo be able to stream content or share my laptop screen to my 60 inch samsung TV. No more using video cables or audio cable to get picture and sound. Liked it so much I bought another for my kids room. Easy to use and set up", "I have purchased two of these devices. It is a well thought out design. It's major advantage compared to all other Streaming Media devices is that it is the only one I have found that is powered by an available USB Port. I am disabled and is the only player I could install on my ceiling mounted Westinghouse TV (model number unavailable).One Chromecast was installed on my living room Toshiba set and it worked very well but I later purchased an Apple TV player and I prefer it over the Chromecast. The one installed on the Westinghouse TV had trouble sinking with the network with the wi-fi transmitter in the same room. Eventually this Chromecast unit quit working and was stuck in a boot up routine. I returned this unit to Amazon with no problems in shipping it back.I had the perfectly working one installed on my Toshiba Set removed and installed on the Westinghouse set and it too had trouble maintaining a connection with the wi-fi signal. Based upon these experiments I have concluded that your satisfaction with the Chromecast may be based upon the TV set you install it on. If yours does not work, DON'T WORRY. I requested a return from Amazon and had UPS  pick the package up at my front door. The package was picked up and I received my refund from Amazon that included all charges the very next day.", "I bought this to broadcast shows that we missed.  Don't have a DVR; cost was excessive so I subscribed to Hulu to see and broadcast the missed shows.The problem is CBS shows, our most watched station, are not available through Hulu.So initially, I was a little disappointed that I couldn't cast tv shows from the laptop to the tv.  I Googled it and found there is an add-on app that enables you to broadcast from a laptop.This app isn't available for the tablet or smart phone.  The CBS app doesn't work with Chromcast.It's almost just as easy to watch the show on the laptop.I'm hoping Google will make an Android app available to solve this issue.", "Most tech-savvy users will find setup and operation a breeze. There's a slight learning curve for those less technologically inclined, but all can become masters after a little practice.It may not be as user friendly as AppleTV right out of the box, but the price point can't be beat for those only looking to stream Netflix.", "If you don't have a Roku, Apple TV, Google TV, or any other set top box, this is your answer. Get it!", "Anything I want so far to play thru my phone I can play on my old dumb 42&#34; flatscreen.  It just works.  I now have a smart TV and only for a $35 investment.", "Google really surprised everyone when it came out with the Chromecast. Although it is marketed toward college students, it really doesn't work well with networks that require login/password combos.Pros:Works beautifully with the approved apps: Netflix, YouTube, HBO Go, etc.Can be run by almost any device in your house (phone, tablet, computer)Seamlessly allows anyone on the same network to send videos (great for parties)Cons:The pulsing light is REALLY BRIGHTStill a short list of apps that are approved to work with itA more seamless way to play videos that are downloaded would be appreciatedFor the price, you won't find anything that compares and works with so many other devices. Keep it up Google!", "Misleading documentation.  As of today it will not stream chrome off your android phone...  Cue the bwaaa, bwaaaaaaa sound... It will only stream select apps.  Additionally I am finding it very unreliable while trying to cast from my laptop or iPad.  Has yet to work flawlessly.", "Nice 3 month Netflix deal, great price, super fast shipping.Streams high quality videos from YouTube which is great as I watch hour long episodes.  Arrived just in time for the current season of the show I watch.Netflix on it is nice too of course. Much more convenient to use than Roku menu wise and time to boot and all that.I like that you can use the remote Android app, but yet once the command is issued, it doesn't use my phone's cpu/battery.  A huge plus.All in all satisfied greatly with it.  Hope they add more apps like Amazon Video to it soon!  C'mon Amazon, work with them to get the Amazon Video app on it! :o)", "It works, but picture quality is not the best and it is heavily reliant on your internet connection speed and quality of your wi-fi. But it does the job as described if you temper your overall expectations.", "I've got a few of these. Good to have if your tv is not a &#34;smart&#34; one. Hopefully they add more apps for these, I use them mostly for streaming Netflix and it works very well indeed in that capacity. The streaming from a pc browser is average and not very smooth or impressive.I use the Avia app on my android phone to stream pics and that works well. Setting them up is usually easy but I did run into one that failed to connect and had to return for replacement. They're ok for the price and beats adding boxes everywhere.", "How convenient to flip things to your TV from your Android :-) smartphone, tablet, or Google Chrome instantly!! Man, this has been a gem of a product! Love it", "Gave up trying to set up the Chromecast with my Galaxy Note II. Tried multiple times. Installed first time using my Google Nexus Tablet.", "It does everything it says it will do. I no longer use my ROKU. Sure wish there were more apps for it but I'm sure they are coming. Be aware that Chrome on Android does not support Chromecast. I certainly would expect Google to fix that soon.", "When it works it works well, but I have had several times when it just sits there thinking and then it makes me think it has a while to go until it can replace cable which never lets me down. How come Amazon Video doesn't support it yet?", "While just about every major cable company has relented in allowing its subscribers to watch HBO GO on their Rokus, Comcast has held firm in its prohibition (they only allow HBO GO on Apple TV and Xbox 360).Because it's your tablet, phone or computer that's actually doing the streaming, there's no way for Comcast to prevent you from using a Chromecast to enjoy HBO GO on your TV. So suck it, Comcast!Generally speaking, Chromecast doesn't do anything that my Roku or Blu-ray player (which streams) can do. Picture quality is as good, but no better. If plugged into an A/V receiver it will stream surround sound audio. While a flood of new apps were recently added, it still doesn't support Amazon Prime or MLB.tv.And despite being pretty cheap, the Roku base model isn't much more expensive and offers far more content.Casting from Chrome browser tabs is pretty poor. Not only are most video formats not supported, but even for surfing the web there's a pretty big lag time between what you see on your computer screen and TV.I imagine that Google will eventually provide casting capability to all of its computer, smartphone and tablet apps, allowing its ecosystem to be available on your TV, but until then, you're better off with a Roku (unless you're a Comcast subscriber who wants HBO GO on your TV).", "so simple to use. Took a whole 5 minutes to set up and stream from my google tab! I just wish I could get this to work with my Ipad.", "I like the product, but Google needs to step up with having more software capabilities associated with it.  The web casting is choppy but I don't know if it is the device or my WiFi system.", "The viewing experience was slow and sluggish.  Maybe the next generation will be better.  For now, I'll just keep watching on my iPad.", "Out of the box it only plays videos from Netflix, YouTube and Google play. Essentially it turns your dumb TV into a smart TV. I have no issues streaming videos to this device with my wireless router sitting on the other end of the house.Many developers and companies have hinted at supporting this little device like Hulu, Plex and others (how could they not? it's cheap and reportedly easy to develop for).", "Like so many other aspiring supervillains, I too dreamed of seamlessly uniting my laptop, mobile and living room content on one HDMI-equipped screen. I dreamed big; show off my plans for the Fart Ray to the League of Evil, play that episode of Pokemon that causes seizures for a room full of people and enjoy my collection of Windows 95 screensavers on the big screen.Casting Tabs:Here's the deal: if you want to use Chromecast to 'Cast' Google Chrome tabs to your TV, you're going to need a relatively new wireless router if that means watching Putlocker or other Flash videos. It does, however, perform excellently with static pages.Travel:Chromecast's portability is only useful if you plan on taking the device from one room to another - or if you're going to be taking it to a friend's house - but hotel and public WiFi are out. You'll need a router which supports multicast, which public networks will not, and you can't create an Ad Hoc connection to stream directly from your device to the Chromecast.Desktop Casting:Google stresses that this feature is still very much in the 'BETA' stage. The capitalization is no doubt for emphasis! It's buggy, crashes frequently and is by no means a practical alternative to using a wired connection to bring your PC/Mac desktop into the living room. Keep an eye out for future updates from Google which may make this feature more reliable.Netflix & YouTube Casting:In my testing, Netflix would crash or end up locked in a continuous loading screen when casting from my Samsung Galaxy Tab,  Samsung Galaxy S III and iPod Touch (5th Generation). READ CAREFULLY - When the Chromecast encounters an error of this type, it broadcasts its own SSID (network signal name) and totally disconnects all other devices on your network. You will need to unplug the Chromecast and wait for your devices to reconnect. On the plus side, the Chromecast is totally badass at disrupting the WiFi connection of everything on your network, which is great if your roommate likes to stream Happy Feet really loudly.YouTube, however, works flawlessly. Since the Chromecast doesn't actually stream video from your device directly, you can feel free to take a call, play a game or do whatever you like with your mobile device or computer while YouTube is playing your content.Multiple Devices:Switching between your phone, tablet, iPod or computer is seamless; just cast the content from whatever device you want to use and it will start playing.Be aware that anybody connected to your wireless network can also control the Chromecast - no password, user account or security verification required. If you plan on using the Chromecast in a public place or at a party, don't. Anyone can download the Chromecast app and start streaming Desperate House Husbands 2: The Dickening at your next house party or business conference with the League of Evil.Pros:-Small form factor-Still cheaper than descending into a life of supervillainy and crack addiction-Receives updated functionality from Google via updates-Doesn't require your mobile devices to maintain a WiFi connection-The Android and iOS software makes it very easy to cast from inside compatible appsCons:-Not truly portable-Netflix and YouTube are really the only 'Apps' available; developers are still waiting to see if this catches on-Tab casting video content is buggy; video quality does not adjust automatically-Netflix casting can disconnect all of the devices on your network-Extremely easy for random strangers to 'Cast' porn onto your TV", "4/22/14 -- I've had this thing for a few months now and it's working great.  I think they must have updated it because the few bugs I had (it stopped turning my TV/Surround on over HDMI-CEC (aka Bravia Link, etc...) but that only happened briefly) with it went away pretty quickly.  I use it about 90% for Plex and randomly for HBO Go or Netflix and the rare YouTube video.  I'm done with the worthless vizio costar garbage, they refuse to fix the software.  I just use this thing now!------------Now that this supports Plex, it's pretty awesome.  Plex permits you to play all the local media you have!  I got these for a bunch of people for Christmas and everyone is using them.  Once it's setup, it's extremely easy to use (and it's really easy to setup--especially if you have and android device).  It's easier to use a phone or tablet to find a movie on Netflix than trying to use the TV's UI with most TVs.  All you do is find the stream you want to watch on your phone and send it to the TV.You need to know what you're buying, though.  If you expect to be able to browse hulu and webpages directly from the device, you're not going to be happy... it doesn't do that.  It's solely meant to sling media to from your device or your computer and only from supported apps/chrome.  You have to use your phone to control playback, remotes don't work.  For $25-35... it's pretty cool.", "I purchased this produced so I could watch videos from my laptop.it seems the quality of viewing is not as good as viewing directly from the laptop.  The viewing was somewhat choppy and sometimes the action was ahead of the lips moving.I haven't used a whole lot so I will continue using to see if perhaps it was just my internet connection (which is always exceptionally fast) or if it is this product.", "This is not a revolutionary product but I love it!It works really great from my phone but it does not work very well using Chrome browser - it disconnects all the time.Awesome with YouTube because you can queue multiple videos.", "The Google Chromcast definitely is the best choice, not only for the price, I recommend it, it is great if you want to have all you need in your TV.", "Life is great!", "I purchased the Chromecast player for my &#34;dumb&#34; TV. It was fairly easy to install but I did have to buy an adapter. Set up was easy and once I joined Netflix, I was sitting back with my popcorn and enjoying my first movie. Works great!", "I expected this device to basically be a wireless hdmi input to view whatever you have on your computer screen on your TV.  It was only kinda like that.  When viewing videos other than youtube online it lags and the mouths don't match up to the sound.  Youtube works pretty flawlessly through it.  It's pretty easy to set up overall if you know how to use a computer.  If you are clueless with computers it may be difficult and you may need to watch a how-to video.  Chromecast was not what I expected, I feel like I would have been better off just getting a 20 foot long hdmi cable, but it still does a few cool things I guess.", "Player works great. It was easy to install and very easy to use. I love being able to display anything from Google Chrome on theTV. My grand children can get all kinds of stuff on the internet to watch on the big TV. Lots of Sprout Jr stuff available.", "This connected easily to my wifi and my computer running Chrome found it immediately.  It works well, sometimes, but also sometimes seems to get confused about whether it is mirroring the computer (&#34;casting&#34;) or instead simply being controlled by the computer (like a big remote).  I've used it with YouTube but no other programs support it.", "Google Chromecast HDMI Streaming Media Player we just love the media player. I recommend this product to others it work fine.", "The uses of the product is wonderful, it streams well and is very easy to use.  The 2 reasons I didn't give it a 5 out of 5 are:1. It doesn't have enough integration with the iphone, I can really only stream from youtube.  If I could stream from Safari it would improve drastically.2. Sometimes the product isn't available to stream from.  I then have to unplug the product and turn it off and back on for it to be available.", "Google Chromecast will NOT work with Microsoft Surface RT Tablets.  There are NO apps available in order for the tablet to work with the Chromecast.Will return the product.  Either Google or Microsoft must create an app for this product to work.", "Quick and easy to set up. Streams 1080p. I mainly bought this for Crunchyroll, YouTube, and Netflix only and it works like a charm. It's like turning your normal TV to a smart TV (I do have a smart TV but it does not support the app that I want and Chrome Cast does). 5 stars!", "I didn't get Cromecast from Amazon, but I have bought enough here that I don't think they will mind. Download this, \"television fanatic dot com\" just put it into your search engine, they wont let me copy and paste the exact address. It's one hundered percent free and works on Mac too. Thats what I'm using it on. You can get Live TV including sports and over 100 channels. No ESPN but hey, without your cable password. Because of this, I am cancelling cable TV and using chromecast, netflix, hulu, and television fanatic plus an air antenna. Other than ESPN everything else is on there. No, I have nothing to do with them. Just letting the people know HERE IS THE ALTERNATIVE. Amazon Prime is on this!! Go to Watch Movies Tab, and there it is. After a little more looking from suggestions it TF does have Ad-Ware. It's not virus. You however can bring Prime or any other stream up in your Chrome Browser and go to the top right and click the Chomecast source button to TV network, whatever you named it at installation. I'm leaving TF on since I'm on a Mac I don't have the problems before mentioned and I use Safari to surf not Chrome.", "I wasn't sure what to expect from this little device when I purchased it.  For the price you can't go wrong.  Picture quality is clear and device works as advertised.  I am hoping in the future more apps will work with it.  For now I will stick with the few apps that do work with it.  Setup was quick and easy.", "Really solid first entry into this market by google.  Unfortunately it doesn't work perfectly all the time, and I have to reset the power every couple days or so to get it to connect to my devices again.  Overall though, it's been very positive.", "This is so great I have bought two for my home. Nice to watch shows from my smart phone transferred to my TV. Signal is strong and works a few rooms away. Makes a great gift.", "Really an awesome product. The only reason it's getting 4 stars is because the options for streaming source are VERY limited. I understand the reason, but a few more options should be added, such as iTunes or the Amazon Prime Instant Video player.", "This is by far one of the best gadgets to get. I hate that my TV does not have those nice automatic buttons for Net Flix, etc. With Chrome, you never have to worry about that! I set this up in less than two minutes. I used both my iPhone and iPad to stream content. It worked beautifully. I love it! Best thing that I have bought in awhile!", "I've tried Miracast, Apple TV, PS3, various DLNA players. This beats them all, hands down.Once you pair it with Plex so you can stream local media, it becomes a fantastic addition to the TV, without any of the ugly set top box nonsense.", "The best Streaming Media Player for less money! its awesome, google products are the best!!", "This is a great little gadget for watching shows from Netflix and Hulu. Doesn't work on some other media, such as streaming Amazon. Still, worth the money, if you don't yet have a fully interactive &#34;smart&#34; TV.", "I picked one of these up so I could use a flat panel in the back bedroom that doesn't have a cable jack. A cable jack would have been an easier solution but I hope to convince the family that cable TV is a terrible waste of time and money and get rid of it entirely. This device was easy to setup on my Android smart phone and an Android tablet. The programming options are somewhat limited but Netflix and YouTube suit my needs since I don't spend much TV time in the bedroom. I like that I was able to power it from a USB jack on the TV instead of using the AC adapter.", "THE UNIT WOULD NOT SET UP ON MY SONY . TRIED EVERYTHING THE DIRECTIONS SAID. STILL NOTHING. SENT IT BACK.", "I notice that this keeps fluctuating between $35 and $29.99. As other reviewers have mentioned, there's no remote to it, and the apps to control it are not on the device itself, rather you need another piece of equipment. If I were you, I'd wait a few days until the price drops to $29.99 to purchase this. I love that you can chromecast from your mac, that DOES work well, however, it's not exactly as nice of a mirroring capability as an apple tv is, if that's what you're going for, but for a third of the price, you can't beat it!", "Works like a charm! NetFlix on our non-smart tv. Downloaded the iPad app and was off and running. Happy camper.", "I am still learning what it can do. When I get it to work correctly it works fine! I recently upgraded my laptop to 8.1pro and I have an app (which you can't get anymore I think) called Youtube Art and I can actually download youtube to my hard drive and play on my hdtv with the Chromecast.I am talking LFL Jacksonville Breeze!  We have a great defense this year!", "What can you say about the Chromecast?It became the only thing my family uses to watch media (along side a Plex server) about a week after we received it. I now own two.I hope they release some software updates to use Google Now cards on the screen saver, to turn my TV into a display center.", "I get the idea now -  this is media stream stick, not a PC mirroring device.  That has plusses and minuses.The plus:  You get just the content (or whatever is on your PC/tablet/phone).The minus:  You can't control the content remotely, or at least not without your tablet of phone sitting in front of you.I thought I could get away with an app called Remote Droid Server - which turns my phone into a remote for my desktop or notebook.  That didn't work at all.  Chromecast would have to mirror my PC in order for me to see where my mouse is at any given time.Still, I'm very pleased to be able to watch or listen to anything in my living that's on my tablet, phone or PC.  It's not the same as watching TV, but we don't watch much TV anyway.", "Simply it works as it is described, do not expected more features if they were not promised.I am using it with Youtube, Netflix, Pandora (from android phone and Nexus tablet) and Chrome browser ( from my laptop) and works flawlessly, except sometimes when my internet connection have some lows, but the device itself is excellent, compared with other LG box device. It is a steal at this price. I bought another Chromecast for my 2nd TV.I expect more third party apps with come sooner than later as happened with HBO and Hulu.The only thing I do not like is that Google is preventing the streaming of media files from your devices at your home network.", "What a waste...  Tried to cast video from my laptop (HP Envy I7 core) to my LG LED, and could not get a video to show even at 480P.  When I attempted to go to full screen, the screen simply blacked out.  The audio seemed fine, so if you want to listen to a movie, I guess it would be a good buy.", "I like this better than my Roku. I seem to use it most for YouTube and Netflix. YouTube isn't available for my first gen Roku yet.", "I am really impressed with this little device. It plugs into the HDMI port on your TV, and then you're able to stream from an ever-growing list of apps and programs. Netflix streaming works like a dream from my computer, Android phone, and Android tablet.", "Worked great for LITERALLY 15 minutes...now netflix won't play.  Google the error and see how many people have it...and nobody knows how to fix it.  Netflix doesn't have a fix, chromecast support doesn't have a fix.  Youtube streams just fine, it's only isolated to Netflix (which is the only thing I actually want this pos to work with).I've tried everything.Factory resetRouter ResetApp uninstallOS updatesAll the BS online gimicks...closing all apps except Netflix, clearing cache, etc...nothing works.Getting and fixing errors is one thing, but not having a FIX for the thousands of people with the same problem is BS.", "Great product works smoothly. Like that is can stand alone without having my phone constantly working on streaming the content the Chromecast takes over. It's simple yet designed well and does what it says it will does.", "Chromecast allows you to connect smartphones, tablets, or your computer to your TV to allow for streaming your device's display to the TV.  If you want to watch Netflix, you can!  If you want to show someone how to do something on a website or give a presentation, you can!The only drawback so far is that the Chromecast module gets a bit hot, so when you're done doing what you need to, you'll want to unplug it from it's power source.  The manual says it's best to leave it unplugged when it's not being used.", "Simply, it's fast, easy to use, easy to set up, and there is even a beta app now that you can view exactly what's on your computer screen. Mostly though, you just have to keep a tab open with your netflix, or youtube, etc open while you watch TV and browse the internet as usual.", "The Chromecast works great. It is very easy to install and very simple to operate. With just a click of the mouse button my laptop projects whatever is on the screen to my tv. It's especially great for streaming Netflix.", "I got my Chromecast player and it was up and streaming in less than 10 minutes. My TV did not power it up directly so I needed to use the power adapter that came with the item. Once you log into their site, it will immediately identify the dongle and link to it. I tried it on Youtube, Google play and Hulu where it streamed easily. But not on Amazon video. Amazon, when will we be able to use this amazing device on Prime Instant Videos? If not, there is always Hulu and Netflix...", "I got this Chomecast device for my birthday and I love gagets. I have to say though that other than using it for You Tube or Netflix, it's about worthless. There are times that it does a bit more but not without restoring it to its default each time. Opening up the Chromecast will tell you that it is ready to use but nothing but errors follow as you try to cast anything. Changing networks would seem simple enough but again you will have errors until you restore to its default to evey try to get it to work. Sometimes I can use it to cast pictures on my TV from my android tablet but mostly it will not do it as it does not see the device. Lots and lots of errors on this thing when you want to do the simplest task. Unless they can do a firmware update, this is worthless for me. I hardly ever use You Tube, and although I do use Netflix, I have other devices that are more reliable than this and easier to use. I would not recomend this device unless you want another headache.", "I love this thing because it is so tiny. I guess only complaint is that I can't stream anything locally for free and idk if you ever will. You can stream stuff from a chrome browser and I am cool with that.", "You can't beat this at this price point. easily sling YouTube, Netflix, HBO etc. From my phone and tab.Can't wait to see how far the development and features developers bring to this little guy.Definitely getting one for the bed room tv.", "I ordered my Chromecast on the last day of the Netflix promotion, and I received it 7/29.  I used a PC Laptop to set it up.  As all the other users have noted, setup is SIMPLE and direct.  Yes, you need to use either the USB adapter or the Power Adapter to give the unit power!  From my iPad and iPhone, casting from Netflix and YouTube was great.  From my laptop, casting from YouTube and Netflix was good, but casting video or audio from other websites using the Google Chrome Browser Cast plugin was terrible.  HOWEVER, turns out that my laptop is old and slow.  Using my desktop, casting video and audio from websites using the cast button in Chrome worked wonderfully - just a slight delay initially, then smooth as silk, and in full 720p.  I received my Netflix code today, and it worked perfectly - the email with the code has a &#34;learn more&#34; link; follow that link to get directions to redeem your code.  BUT even if you don't get the Netflix code, for $35 this product is amazing!  I have 4+ year old 1080p HDTV without WiFi, away from my router and cable box, and now it's instantly a wireless TV to which I can broadcast YouTube and Netflix - perfect!", "It's a good product with inmense potential but very limited.  It would be a killer iff you could use it to mirror your computer (mac or PC) to projectors or TV, also very good if it had a RC.", "Really good product, purchased 3 actually. Obviously 1 for myself and another 2 were given away as birthday gifts.All this little baby requires to run smoothly is a stable internet connection and a smartphone / tab, with decent specs, any device 2012 onwards.Note: this device is useful mainly to people (like myself) who have spent a good amount of money on their HD TV's a couple of years back and are not looking to upgrade to a newer model just for the added &#34;smart&#34; capabilities...  this little device should be just fine for you.", "Works with youtube and netflix flaswlessly. Would like to see more streaming services compatible with this device though. If you could stream videos directly from Internet explorer or Chrome etc that would be ultimate upgrade.", "Wow! What a great idea. We bought 4 so we could watch streamed programs on any TV in our house. Such a great idea at a reasonable price! I would highly recommend this product.", "Excellent product. Great compliment to my Roku. Does everything I would want. Very easy to set up although I did have some issues setting up my second one. But if you have ever configured something to work on wifi it is nothing hard to get through. I highly recommend this.", "1.  It interferes with my existing WIFI network and connection drop has started.2.  No way to disable SSID name broadcast3. Some time, it plays only audio but video freezes.4. Have concern on security. There is not a way to configure for securing this device.", "I bought a Chromecast for one reason: to stream HD quality HBO GO series from my cell phone to my television. It streamed the video (after having to reboot the Chromecast once after setting it up) BUUUUTTTTTT..... it's nowhere near HD. I have high speed broadband (20mb download and 5mb uploads), so that's not the issue. i didnt test netflix or any other streaming service because i only needed it for HBO GO.", "When I first learned of this gadget, I couldn't believe how cheap it is. But I soon found out that you get what you pay for.Compared to Roku and Apple TV, the selection of channels is very limiting. There's much more quality content from those two TV boxes. Plus, Chromecast doesn't have a remote control, so you have to have a tablet or smartphone handy, with the app open. Honestly, a remote is much more convenient for a family to use. The Chromecast seems much more glitchy too.Sure, this thing is cheap, but for about just $15 more you can get a full-featured Roku box with a nice remote. Roku's remote and on-screen menus give it a more polished, traditional TV experience. Or for a few more bucks, the Apple TV has a even more premium experience. Apple TV has special features that work with iPads and iPhones, like AirPlay.", "This receiver was simple to setup and use. Since this is a Google product, the Chrome  browser should be installed on the pc before starting to make the process even easier. The transmission appeared to be smooth since the unit picks up the signal from the wifi router - currently an n spec.", "I use it in the bedroom to watch instructional YouTube videos on how to do stuff. Instructional videos are ofter lengthy and watching them in bed is more comfortable than sitting in front of a compute. I watch how to perform Photoshop and Lightroom edits all the time.", "Being an all Apple household I wanted to see if this could be an Appletv killer. It is not. But it does allow my friends with android phones to stream music when they're over and they can share videos on the tv much easier. This is a great product at a great price, it just doesn't see much use in my house nor will it be able to replace my other streaming devices.", "This is a great device to view YouTube and a few other streaming video services, but the best part is that when my grand kids are arguing over who gets to watch what on the tablet then I can stream it to the TV and they all can watch something and take turns", "I was hesitant to purchase a Chromecast since I own a Roku 3 and run Plex media servers, but I was pleasantly surprised.The Chromecast was amazingly easy to setup, supports Plex media, and turned one of my no named plain televisions into a smart internet TV.", "Another amazing tool from Google to connect my computer and my phone via Chromecast and bluetooth. Now the world is truly at my fingertips and under my control! Thanks Google. What a value!", "On older flatscreens (that don't come bundled with apps) this is your solution. Five minutes to set it up and then just forget it. One day all TVs will come with these installed...", "Great item for streaming my laptop and computer to the TV for larger view and easy to use/setup.", "This works awesome. Buy it NOW. It makes it so easy to stream to your TV from your laptop iPad or phone.", "I was excited to try this, having heard so many people talk about it, but it doesn't come close to matching what the Roku can do.  For example, in order for it to work you have to make sure your phone, tablet or PC is constantly connected and on.  So if you are trying to stream Netflix to it via your mobile phone and you decide to leave the house you better hope nobody else at your house is watching it because as soon as you leave the wireless network - poof - it stops.It seemed every unintuitive, and even as an IT geek I found myself trying to figure out just what I was supposed to do.  There are no channels per say, you just have to go find what you want to watch and then tell it to cast it.  This would be very confusing for children or older adults who just want to watch something, not spend all day searching and trying to find the magic button to make it work.I tried it for a week, but then sent it back and ordered two more Roku 3's for my televisions.  Much happier with the Roku setup, and much easier to use!", "Me and the family love this as we can watch a lot of youtube stuff on the tv.Needs more apps especially with the new streaming player that came out from amazon this thing is very limited.", "- I use it mainly for streaming (youtube & netflix).- I used it for Pandora for a while (worked well) but I did not wanted my tv on while I only played music.Pros:- Works well with youtube and netflix.Cons:- Turns off when tv is off. Takes a long time to turn on.", "Totally COOL.But understand what it does and doesn't do (It's not Apple TV).Easy setup.Cast videos from Youtube or your Desktop to your TV.Quality very good...and you can't beat the price.", "This thing is great!  It is compact, portable and allows you to have an easy interface with which to stream Netflix, YouTube, HBO and Hulu shows.  All you need is a wifi connection and possible a power outlet (unless you have an HDMI 1.4 port on your TV, which provides power to the device).  All streaming is controlled from a mobile device (iPhone/iPad/Android) and you use the standard apps to control the streaming functionality.I was looking for a cheaper alterna
