 works.  The Chromecast was difficult to set up and It was really only usable with my tablet &#34;beaming&#34; through the Chromecast.  I like the Roku because it is its own network device which logs into things like Netflix without having to use an &#34;app&#34;.", "Chromecast in short, is a poor man's media player and not a very good one. If you can spend $50, just buy a Roku. If $35 is your limit, Chromecast may suit you. ( of course if you have Internet TV, you don't need either).Google does search and has largely 2nd rate products in every other space.Chromecast  does only one thing - stream Netflix and YouTube playing on your mobile device to your tv.If you have a Roku or boxee or WD tv live, you don't need it. If your tv is Internet enabled - you don't need it. If you have Apple TV, you will hate Chromecast.If you have a small PC connected to your TV with XBMC installed, you will find Chromecast silly.And that's the point - This is a silly little product with nothing of value.I don't have Apple TV so can't say how setup is on it.I have a small net book connected to my TV. I can play all my music, movies photos on TV. I installed XBMC and now I can stream movies, music from my ipad to my TV.Chromecast in short, is poor man's media player and not a very good one. Don't buy if you can spend $50 for a real media player.", "Got two of these as presents for savvy teenagers. They couldn't be happier both had the same &#34;deep&#34; answer:&#34;It's exactly what I need it&#34;. Go figure.", "I keep one with me at all times. Works great and have used it at my family's house a number of times. Would definitely purchase again.", "Bought one of these straight from Google the day it was released and have been able to test it out extensively. This is by far one of the coolest gadgets for streaming that I've ever used, mainly due to how simple it is to setup. From the minute you stick it into your TV to it being ready to use, is maybe a minute and then you are ready to stream.Netflix streams extremely well, simply hit the Chromecast button and select your Chromecast and it begins playing on your television. Now what is cool about this is the ability to still use your device for other things and to be able to use it as a remote. It also does not kill your battery doing this, due to servers doing the work.Google Music also streamed very well and I was able to adjust my queue and only pick up my phone when I needed to pause the music or change the song.I've also done some testing using a laptop and the Chrome browser. Pushing YouTube videos works very well, but broadcasting a tab from your browser is a bit jumpy and not as smooth as it could be. I also pushed audio from Spotify and that worked perfect.One other thing I tested out was copy the link to a movie on my hard drive and pasting it into the Chrome browser. After making selecting the Chromecast and making the video full size it began playing on my TV. I would not say the quality is as good as the Apple TV, but it looked pretty good and the audio was great. A feature like this would be great while traveling and not having to take your Apple TV on the road with you.Overall, I'm impressed with this little gadget and the potential it has if more companies like HBO, Spotify, and Amazon add this to their apps. However, the jumpyness of the streaming of a chrome tab has a lot to be desired, but I'm sure will get better over time.Lastly, if you have a Motorola branded phone, expect to have issues with Chromecasting. I have a Bionic and YouTube works, but Chromecasting does not work in any other apps. However, my Nexus and my wife's Samsung phone have no issues. I've read online that several Motorola phones are experiencing issues with this.For the cost I would say go ahead and buy it, but expect it to take awhile to catch on with other companies.", "I bought this to convert my 50&#34; HDTV into a 'Smart' TV. I was really excited about this device because it had all the apps that I normally use on my laptop: Netflix, Youtube, Hulu Plus, & Pandora, and I would finally be able to watch them on my TV. It does not disappoint. The set-up is a piece of cake and in under 5 minutes of plugging it in to your TV you have morphed your regular television into a &#34;Smart&#34; television. The apps that it originally came out with has now doubled. As of today (2/16/14) the apps the Chromecast have added include: Vevo, Red Bull TV, Songza, Plex, Viki, RealPlayer Cloud, Avia, Revision3, & BeyondPod. Google use announced that they have opened the floodgates to developers that want to add the &#34;Chromecast button&#34; to their applications, this means that we could soon be seeing thousands of apps be supported on Chromecast. Imagine playing Real Racing 3 from your tablet or phone onto your TV? The Chromecast is worth well over it's asking price and is IMO the steal of the century.", "We don't have cable; our TV uses an indoor antenna to pick up over-the-air broadcasts. As soon as I connected the Chromecast to the TV and its power supply, the signal on all channels was severely degraded (broken up sound, pixellated video). I don't think it's adequately shielded. I might try putting it at the end of a longer HDMI cable to see if that helps.", "I think a lot of the negative reviews about this product comes from those who weren't clear on what the product is supposed to do... it casts video from your browser (or apps like pandora, Hulu, and Netflix) . With that being said, the chrome cast is pretty good at what it is SUPPOSED to do, not what people expected it to do that they didn't fully research before buying it. I give it 4 stars- it works awesome with supported apps but anything else freezes (ie. Trying to stream an online movie/video)", "I already own a PS3, and I usually just use that with my TV for things like playing Blu-Ray movies, watching Netflix, Amazon Instant Video, and things like that. However, my wife and wanted something a little more portable that we could take with us to use in hotels while we&#8217;re travelling. We saw how popular the Chromecast was and thought it would make for a good substitute that we could easily take with us on the road.  Here&#8217;s my take on it.Pros:It IS extremely portable and easy to take with you. The pricing is also pretty reasonable, and it ships really quickly. Setup was fast and relatively painless, and it&#8217;s worked very fluidly with my Samsung Galaxy S4 so far. I pair to the hotel&#8217;s Wi-Fi, connect to the Chromecast, and can instantly watch stuff on Netflix, YouTube, Hulu, etc. So far the audio/video quality has been pretty good too which is nice that I don&#8217;t have to sacrifice in those departments.Cons:Very limited as to what you can actually watch on the Chromecast. You have a set list of certain applications that it will work with, but beyond that, not much you can do with it. It would be AWESOME if you could exactly mirror what&#8217;s on your phone, tablet, or laptop onto your TV, but alas, the Chromecast has an extremely limited functionality that does not extend beyond a few apps. Also, it&#8217;s a huge bummer that it doesn&#8217;t work with Amazon Instant Video, because Netflix and Hulu don&#8217;t always cover everything I feel like watching. Lastly, it stinks that it requires an external power source beyond the HDMI port it plugs into. If your TV has a USB port or an AC plug nearby, great, but if not, you&#8217;re screwed because you won&#8217;t be able to power your Chromecast.Conclusion:All griping aside, the Chromecast is still a pretty good device. Not perfect, and it certainly has its drawbacks, but if you&#8217;re looking for an easy way to watch Netflix or a few other popular applications on your TV without a gaming system or streaming device like a Roku, the Chromecast is a cheap and easy fix. Just be aware of its limitations before purchasing.", "Finally came in & got to set it up. Very easy to use & fun if your using the chrome browser. It wont replace the Apple tv, Little Black box but will be used along with them. For the price cant go wrong.", "Easy set up and easy to use. Couldn't ask for a better product for my anti-tech parents!", "I am a total Google fan-boy so I had to buy this when I first heard about it.  I will say that it still needs a lot of room for improvement.There are not many \"apps\" for it.  And the few apps that DO work (see full list here: [...] ) are glitchy and will cause issues.  Also, the phone apps are full of problems.  I have a iPhone 5 and my wife has a galaxy S4 (android) and the app will stop responding randomly.  Mine also randomly turns off for no reason.The key feature for this thing is that you can just send any page on chrome to your television in a click.  This is really cool and great for presentations.  But as a media device, this falls short.But that doesn't mean don't buy this!  Google is great about supporting their products and in due time the Chromecast will be a great tool, but for right now, get a Roku player if you want a media machine.", "I bought one of these for my HD LCD in my bedroom.  What a great purchase.  Using this and my Android phone I'm able to push Netflix, Pandora, Google Music and a variety of other apps to my TV.  Its an easy install, if you can get to your HDMI plug on your TV all you have to do is plug the Chromecast in and then plug the supplied power plug into the wall to power the Chromecast.  Its that easy.  The setup took 5 minutes using the Android Chromecast app on Google Play. The only thing that suprised me was the device is a bit bigger than I expected, but it comes with an extension in case it needs to hang freely behind your TV or device instead of plugged in directly.", "One of the best purchases I have ever made in value for money. Let me finally commit to being a chord cutter. Absolutely love the thing and cannot wait for google and other developers to continue to make this better.", "For $35, it is worth the price.  I found it easy to pair with both an android tablet and my iPhone.  Content streams smoothly for me on my network.  Google recently opened the API, so hopefully more compatible apps will be released.", "If you are looking for a device that allows you to mirror your laptop, smart phone, etc. to a non smart TV then this will work for you. The browser isn't the best, the interaction is limited, and the software is very restrictive. If you want to make you TV a smart TV then I'd recommend looking for something akin to a Roku. save your money.", "Set up takes a while, but once set up, works perfectly with my Chromebook.Great little gadget for the money. Does appear to get warm.", "If you are running Chrome on your computer or smartphone (except iPhone) you can easily plug in your TV and currently watch (with subscription) Netflix and or Hulo plus. I happen to like these two internet companies thus Im happy with it. You need fast internet and wifi connection (you can obtain obtain with a router, apple airport is ok too.).In regards to other channels to watch these are the only two I like unless you like oriental movies. I find it I don't need TW cable with antenna and chrome cast with one  for the living room TV.FYIYou need a router unless your cell or tablet have their own wifi and you have plenty of data available. With a router once you make the connection with let's say your cell, the rest goes thru your router over the internet connection and you are not using data from your plan.", "It's just awesome. You start with thinking where would you use it and end up using it a lot.$35 is really quite less for this much awesomeness.", "I love this thing. The only downfall is it doesn't stream amazon videos. I'm happy to hear that they're opening up to new ideas.", "The lack of 5Ghz is disappointing, and the lack of apps compared to Roku 3 shows the weakness in this product. The big pro is the fact it can run off USB which is a huge plus and the size of the unit.If Google would listen I suggest: 5Ghz support, USB support to accept flash drives and additional support of apps and integration into other browsers like Firefox.For now I'm going to keep this b/c the wife only uses it for Netflix which it works great for. But I'm also going to keep the Roku 3 as well.", "I purchased this for my husband for Christmas.  It was highly recommended to us.  It is a really neat gift for someone that likes gadgets&#8230;.and my husband loved it!  I highly recommend!", "If you're looking for one more way to 'cut the cable' or 'dish', this is one sweet little tool. Basically anything you can upload to your computer screen can be 'broadcast' to the Chromecast dongle. Just plug it into the HDMI input on your flat screen TV or your amp and load the software at the webpage. The rest is even easier. Click on the icon when you have loaded the page and 'voile' it's projected to your TV. Works great with YouTube and hundreds of other video streaming websites many of which are free online. You have the option of using a USB cable or the 'wall wart' power supply. I chose the USB since it was available on my TV. Even while you're making your decision on what to watch the Chromecast has some incredible backgrounds/screensavers to entertain. I spent nearly an hour just appreciating the 'breath-taking' images shot by professional and amateur photographer. With the cost of cable and dish services escalating out of control, I decided to spend a few dollars once or twice a year on programming I prefer rather than a hundred dollars every month for stations I never watch. So far I have invested in ROKU, Chromecast, BasicTalk and FIOS internet. I have disconnected dish services and land-line phone and am still saving 50 percent of what I was spending. I highly recommend this approach to selective 'intelligent' viewing.", "This little device is great to have around!  I got it for my husband for Christmas!  He plays with it quite a bit!  Also, we gave one as a birthday gift to my neighbor, and he loves it too!", "In short? Buy this device.In long? Buy this device immediately. It has changed the way that I use my phone and television. I use it literally daily, and I cannot imagine a life without it at this point. No words can explain how useful this thing is. For the price, the value is literally limitless.I'm not exaggerating when I say that this is the best thing I've ever purchased.", "I wanted to watch Netflix on my TV from my Kindle. Twice, I purchased the cable here that was specifically for the Kindle to HDMI and it didn't fit the Kindle so I sent them back.  I was considering a Roku box or something similar.  Then I saw an ad for the Chromecast.  It's the answer to what I wanted to do and much better than a box for only $30.  I set it up in 5 minutes.  Pretty cool.", "To get 5 stars this needs to have more ability to play local content. I am hoping that this will happen as the SDK was recently released, however for now, I can only play local content through chrome.  This I sflawed in the chrome does not support AC3 audio format (and most 720p movies are in that format), nor does chrome natively play .mkv files. So I need to first convert the audio to AAC (I forget which program I use). I then rename the file to .mp4 and it plays. However if the audio is off I cannot resync it. Hopefully vlc player will soon be chromecast compatible and all issues will be gone.", "bye bye HDMI cable and hello wirless , even if ur tv is not smart tv no worries with this little majic device it will be just hookup this one in ur tv which does not have either explorer or wifi and that little device will take care of the rest ., cast from ur phone ,laptop .tablet .best technology", "Works kind of like a remote control for your media.Very easy to set up.I was disappointed I could not use it with my Kindle fire HD and had to buy a new tablet to use it", "Chromecast makes it much more convenient to search for content on Netflix, Hulu, or YouTube, using my phone or tablet, then &#34;cast&#34; it to my TV.  Far easier than the tedious searching in those same services using the remote for my smart TV", "It's really not worth overthinking this. I got it just to play Netflix on our bedroom TV which already has an older Apple TV attached (a model that doesn't support Netflix). I don't want new Apple TVs yet because the current hardware has been around a while and it's no big deal to wait and see what comes out in 2014. In the meantime, why not add this even if it is only for Netflix? It's cheap, it's simple, and it works. And when it gets kicked out of the bedroom it will be no big deal to leave it unused. Except it won't be because there's always someplace this can be used - a home office, for taking on trips, something. I'm glad I have it around.", "This is excellent and stay's hidden, I donated our Sony streamming box because I get more out of this and there are no wires and remotes I highly recommend it.", "We have two of these, one in the bedroom and one hooked up to our home theater. Both work great. Slowly adding to the compatible apps, but since you can use them right off of Chrome, not in a rush for more apps. All the basic apps are pretty much covered. And for the price? No-brainer! Get one...or a few!", "This is a great gizmo and works pretty well; however it is limited to streaming only certain apps or channels from your notebook, tablet, etc. I originally thought it would reflect everything your tablet displays, i.e. every app or website. Other than this, the product is quite user-friendly. Perhaps the next generation will overcome this limitation?", "I ordered this because I have three android phones and a very nice wifi network at home. However it's usability isn't that great. Streaming YouTube and Netflix from my phones work like a charm. However streaming webpages and my desktop with videos stutter like no other and makes things unwatchable. It's a great idea of a device but has a long way in development to be actually good and usable for everyday entertainment streaming.", "I already have 2 smart tvs and 2 apple tvs, so I didnt think this could give me any extra features. I was pleasantly surprised at how easy this device was to use and setup. Everything that it suppose to do just works. I like how it hardly drains any battery when streaming from your pc, smartphone or tablet. I mostly bought it to use with my windows laptop to stream video content without having to use an hdmi cable. It can stream or mirror most things from the chrome tab which is nice. Chrome tab streaming/mirroring is limited to 720p right now. It still looked great and was very reliable with stuttering or other issues. What the chromecast can do out of the box officially is still very limited. Over time hopefully it will gain more support and functionality. There is no way to mirror your android smartphone or tablet officially at this point. But there are third party apps that can do this unofficially. Also there is no official way to stream locally stored content on your tablet or smartphone. Again there are apps available that will allow you to do this but they are third party apps that are not official. I really liked the fact that I could use the chromecast with anynet on my samsung tv. Bascially this means when Im streaming something from my phone or tablet the tv will turn on and change inputs and start playing the content automatically. This is something I cant do with my apple tv with airplay. The chromecast works 4 different platforms. Android phones and tablets, iOS devices, Windows pcs and Macs. This another great feature of the chromecast. Right now there is support for netflix, pandora,vevo, youtube and many other apps. This device is great way to turn an older hdtv into a smart tv. With chromecast you do require a second device to stream the content. The roku stick is also another contender and it only costs $15 more. With the roku stick you dont require another device to stream content and it comes with its own remote control. Also the roku stick does dual band wifi which is faster, this is something the chromeceast cant do. It all depends on your needs and budget. The chromecast is great for $35.", "Great service and fast delivery. I like the idea of streaming bit still lacks lots of features and applications. Google says more is coming. I like songza with all the music you can listen. Looking forward to see how it will develops.", "As long as you know that the Chromecast needs Chrome to run and can only watch Netflix, Youtube, or surf the web via Chrome, then this device will work fine for you.A big issue that bummed me out was I thought I could take it on the road and watch Netflix on my hotel TV.  The Chromecast has to be on the same network as the laptop and the Chromecast can't communicate with any hotel router that asks a question for entry such as \"Do you agree with these terms?\" or \"What room are you in?\"  Chromecast has no provisions for logging into wireless networks therefore it is only useable on home networks. I'm picking up a TPLink mr3040 portable router and will try to get Chromecast to work in the hotel that way but it is getting to be a PITA.As for how Chromecast works at home, it is pretty cool, the kids are starting to use it to watch youtube videos and play music videos from their Android phones.  I like it for browsing the web.This product has huge potential but it is too restricted now... I'd give it a year.", "Nice little device to have. It is very user friendly, and for those of us without the smart TV's, it is the next best way to stream videos to our TV sets.", "The chromecast was a great addition to our Vizio smart tv, that was unable to directly stream HBO Go.  Nice and small, it was easy to use.", "Works really  well. But needs more content. I am not a Netflix or Pandora dude so its functionality is limited for me. Great potential.  Looking forward to when more can be done with Chromecast.", "You probably wont be using this too much but its a cool concept and its cheap its really small too and i like the packaging", "I needed to stop using my ps3 to use netflix because the system was a hassle to turn on, change input, wait, select netflix. Now I just use my mobile or tablet to switch my lcd tv automatically when I turn on chromcast.", "Interesting new piece of technology. It's nice, but Google needs to work on the software a bit and maybe add some more TV channels. Other products like the Roku hdmi stick are now coming into the market trying to compete with the Chromecast. The full screen live stream is very glitchy for me. I only see a part of what the full screen should be on my TV screen if I was to stream the full screen of my laptop's screen onto the TV. I have no updated Chromecast yet, however, looking into it, a lot of people didn't know that there were even updates for the Chromecast and others are saying that it updates itself. If it does update itself, then there really have not been any changes. If it doesn't update itself, then Chromecast needs to let it's customers know when there are updates. Other than these things, I like the fact that you can stream things to your TV without wires, however, there is a bit of a small lag time.", "I was not very confident of this device at first but Google has done a hell of a job making this work. But I have to say that not buying this device is insane. The amount of apps that have compatibility with this device is unbelievable and it is just getting started.", "It took a while to get it but I did get e-mails advising me of the delivery.  It only supports YouTube and Netflix, I am hoping that it will eventually support playing videos that are already in the device, Amazon Streaming, Hulu, etc.  Once it starts growing I will come back and change my rating, but so far it is only OK.  Another thing that needs to change is that it requires WiFi to the internet, it would be better if it would also work with cell network or WiFi with no internet (i.e., home network and play movies that are in the network).", "This device is the best on the market.conectly easily with my iphon 4stotally recommend for everyone.thanks google", "The problem with Chromecast is that each streaming provider must provider their own software to control the Chromecast. Some providers have awesome software such as Netflix and YouTube for example. You can control Chromecast easily from your phone or laptop using custom software.Some providers have pretty crappy software such as Hulu. I couldn't get Hulu's software to work from my phone or my wife's phone. Only my work tablet was supported and Hulu doesn't support laptops either!Some providers, such as Amazon, are not supported at all (except through tab casting, which uses the web browser and is so choppy it's unwatchable.)For now, my Chromecast is gathering dust and I've reverted to just plugging my laptop's hdmi out into my TV.", "I bought this for a relatively new large flat screen with multiple HDMI outlets.  I followed the sparse instructions and the TV didn't recognize that it was plugged into an HDMI port.  I put it away for a few months and t hen spent an hour or so trying various configurations, but same result There are NO helpful FAQs or manuals, so I emailed  Google support a week ago -- serial number, problem in detail.  Maybe you got a response; I didn't.  I'll try to return it but it's probably too late.  I understand that gadgets sometimes don't work, but the lack of Google support for a product bearing  their name is shocking.", "$35 ! I'm watching YouTube and home videos on my TV with just a finger swipe. We use this on our porch TV and don't need to run cable. I've suggested a Chrome to several friends and family.", "The setup was a touch complicated, since this is the second Chromecast in the house. I'm told if there's only one it's pretty simple. It works easily from Google products and you can often get local media to stream via playing it in Chrome. I use it all the time for playing music in the main room from either my computer or phone, and it's made me seriously think about getting a straight Android tablet too. Very much simplifies the connections behind the TV, and perfect if your TV runs right into speakers. Hopefully it's obvious that I like the Google suite, like G-Music, Chrome, YouTube and Android; if you prefer other services, this won't be as useful. Nevertheless I think you'll like it better than physically plugging things in, like some sort of gross caveman.", "I guess this would be called a thin client since it relies upon other devices (smartphones, tablets, PCs) to feed it content so I kind of doubt this will ever be hackable into &#34;android-on-a-stick&#34;.  Don't buy this thinking that's what you're getting.  This device is much closer to a Roku except the &#34;remote&#34; is your personal devices and the potential seems much greater.My wife bought this for me originally, which is why I'm not a certified/genuine/whatever owner, and I knew at the time it wasn't going to more than what my PS3 already did in terms of media.  Now, since their API has been opened up to developers, it's been MUCH, MUCH better!  If the Chromecast played Blu-Rays I'd dump my PS3 in a flash (I barely play games on it).  At this point you can expect new apps and old apps to be coming out with Chromecast support on an almost daily basis.Ever since Plex released Chromecast support and allowed the general public to use the feature I've been using it like crazy.  Plex does a great job at managing my movies and TV shows and they play almost flawlessly via Chromecast.  I have had trouble with longer movies &#34;buffering&#34; towards the end but that may be a Plex issue and not the Chromecast.  I've also had issues with Pandora going off on it's own and not being able to rate/pause/skip with my phone anymore.  So it's not perfect, hence the imperfect rating.Also, even though there's little storage on the Chromecast, obviously it's not meant to have user storage though, it's disappointing how little it does by itself.  If you're not actively &#34;casting&#34; content it shows a nice picture slideshow, but there's no way to configure it, choose your own photos, or anything.  Someone has come out with a conceptual homescreen displaying Google Now, which should've been a no-brainer as a homescreen option.  There's been no talk of customizing the homescreen, but hopefully Google will update it to show more useful information or personal content when the Chromecast is idle.Again, I won't say it does a whole lot right now, but the potential is huge.  There's no reason why [in the future] you couldn't cast Angry Birds, presentations, Pinterest, or Twitter live-feeds, so it will definitely have something for everyone.", "If you're like me, you saw the price on this and are thinking &#34;why not?&#34;.  Well, there isn't a tremendous amount of applications available that utilize it, so the novelty is short lived.  Google promises more in the future, but for now it's hard to recommend.", "I love this little device!Pros: Portable, easy to setup, great for streaming from devices, google support.Cons: The device is still a little dry... I'm sure this will change as time goes on.", "This review is for those that intend to use it outside of USA. using NetflixBefore you buy it make sure that you have Netflix service in your country, you will not be able to use a DNS service.  Chromecast is locked to Google DNS service. There is a lot of information on the web about this problem, read before you spend your money.If you have Netflix Latin America the Chromecast will reproduce Latin America programming even if you use a DNS service with the intent of receiving USA programming.You can customize the Chromecast settings such as IP address and DNS, but the DNS will not take effect.", "This is my second Chromecast and it works perfect in the same network than the first one. The setup is awesome, doesn't need special or complicated configuration.", "Disappointing! Much cheaper than Apple TV, but the proportional lower price is surely related to the limitations of this product. Would not buy it again.", "Netflix and this tiny tech are all you need. Supported apps are easy to quickly display from your phone. Any other media service can be pumped through Google Chrome. Works great in Hotel rooms as long as the hotel doesn't have a special login screen after you connect to the wifi.", "Works well, set-up is easy.  Limited number of apps so not great until they provide more apps and more variety.", "Limited as it will NOT let you show everything that is ON your Phone or / Tablet, which I thought it would do.I am just So, So happy with this purchase.Other than that it seems like it is made with good quality", "I have to say for what it's worth, definitely an awesome device. Especially with my plex pass membership plex where ever I have WiFi? Count me in. great price for a great product.", "When I bought this, I was using a Samsung Blu-ray player whose ability to stream Netflix was abysmal.  Chromecast certainly made it easier to stream Netflix and it also gave me the ability to send youtube directly to my tv from my iPhone, iPad or macbook.  You can't stream amazon prime video to it though.The thing about is Chromecast is it's not always convenient to use.  It's not totally chromecast's fault, but when i'm watching something on netflix and I need to pause it i need to: reach for my phone, unlock it, open the neflix app then wait for netflix to re-establish connection with chromecast then pause the stream.  That just takes too long (especially when you compare it to an apple tv).Also, there have been more than a couple of occasions when chromecast wouldn't be seen by the netflix app that forced me to restart chromecast.  That's frustrating.  I would call this a minor annoyance though, but it is an annoyance.In regards to broswer tab mirroring: it sometimes works.  I understand it's in Beta, but it really is frustrating to use.  It often just starts up then drops (by the way, I'm getting 22mb over wifi at the chromecast).Also, sadly: no intuitive way to stream local music or videos to it.  There are hacks out there to do it, but I don't want to hack around to get something to work.All in all, I'd say this: chromecast is good.  It's not great, but it is worth the $35 if you need a streamer.  If you already have an Apple TV or a Roku, there's really no need to buy Chromecast.", "I guess setting up the Chromecast was not as a breeze as it was for most users. I simply couldn't set it up through chrome. I checked all the router settings as it was suggested by the installer, even reseted my router, but to no avail. After going though all forums and troubleshooting pages, I realized that the firewall on my Macbook Pro is on, and that's the reason. When I disabled the firewall, it was set up in no time.But things got better after that grueling installing experience. I have hooked the Chromecast up to my LG 39LN5300, and it works (almost) perfectly. I use it to watch youtube, Netflix, or to stream (some) online videos using VidCast bookmarklet. From time to time, it doesn't work, but a simple reload of the chrome page almost always solves the problem. I also tried tab-casting, but it's not something to write home about. You can cast The Daily Show, or Colbert Report, but it only runs (almost) smoothly at 480p, and it takes a lot of CPU and RAM (you can hear the fan on Macbook Pro going crazy). The good thing though is that it also casts the audio to the tv. To be fair, this option is still in beta version, so hopefully it will get better with time.What is exciting about Chromecast is that Google recently released the SDK for developers, and they are doing a great job coming up with cool ideas (check out AllCast, for instance). This is what sets apart Chromecast from Apple TV and Roku. I hope Amazon also releases its own app for Chromecast some time soon.", "This is the second Chromecast device I've tried; the first worked great, easy setup, for several days; then it fell off my wifi network, and I was unable - even after multiple device resets - to get it to reconnect. Thinking it may be a device defect, I got a replacement - once again, the new device worked great ... for several days; it, too fell off the network. This one, though, will reconnect to the network (briefly) upon a restart, but promptly falls off again. Useless device if it CAN NOT RELIABLY KEEP A WIFI connection. Disappointing. FWIW, my router is relatively typical - Netgear WNDR3700 AP.", "I was under the impression that if you can watch it from chrome browser you could watch it on your HDtv through the chromecast.  This would be true if it wasn't for the necessary software player requirements on your nexus.  Apparently some videos require the use of a secondary video player software to be played.  This secondary software is no longer available for use on the nexus (yes it used to be available).  It is essentially a software hardware battle between companies.  Open source software really does shine when you encounter this type of chest bumping between the big corporations.Aside from the above....  The connectivity with the chromecast and the nexus seems very poor.  Sometimes it works and sometimes it does not.  I find it MUCH more simple to use my HDtv's web based apps to play what I want rather than using the Chromecast.  I have left the Chromecast in the TV's port but unplugged it.  I don't even use it.I will probably take it along when I go on a trip so it could be used in a  hotel or something.  Hope it works then.The good news is it wasn't that expensive.  So not  a big loss.", "This is a case where the product comes no where close to the hype. If you want to see your Chrome browser on your TV screen - then this is the product for you - though you then have to get really close to the TV screen to read much. If you want to display you PC pictures and other content on your TV and not through your browser - then you may want to reconsider. It is possible to display your screen on the TV using this application but it is less obvious (you click a pull down in the Chromecast icon in your browser but there isn't any real instructions on that) . Also it is all in beta.The net is that it does work - just not as well as you'd think and only if you have the Chrome browser.", "We all love it. I can stream videos from my tablet or laptop to the TV while working something else on it. Works great with YouTube. You can also share your desktop or anything else to the TV, but it doesn't work good enough yet.Nos encanta. Podemos proyectar videos en la TV desde la tablet o la laptop mientras se trabaja en otras cosas. Trabaja muy bien con YouTube y si bien se puede proyectar el contenido del desktop de la laptop o cualquier otro video, esta aplicaci&oacute;n a&uacute;n no trabaja bien.", "The concept of the chromecast is too good to pass up at this price, but I have had difficulty with streaming starting and stopping and my router is directly next to my TV. The apps with the built in feature seem to work better than just streaming out of the chrome browser.", "Got this to take with me on business trips.  I really like being able to watch Netflix and Amazon videos right off of my laptop when I am traveling or in my bedroom where I do not have a Blu Ray player..  I only gave it four stars though for one reason and that is it can't connect to all hotel wifi networks.  Some hotels require that you put in a password and login name on a website to connect to the WiFi and I have not figured out a way to do this on the Chromecast yet.  But still for $35, this is a great addition to my suitcase.", "Great option for TVs that lack the &#34;smarts&#34; or some sort of game box or alternative media center box. Easy setup and connection to your WiFi. If you are a Netflix subscriber, this is a must have for any TVs in the house that don't have it built in. I also recently took this on vacation with us which made for a great alternative to the in-room options.", "I bought this for one thing only, the ability to mirror the page i was browsing on my laptop to my tv. That feature was introduced as a beta feature but it worked great for my needs. Whenever I saw a webpage that I had to share I would just cast it on the screen. If its a youtube video it often will use the native youtube player instead of casting the page (although sometimes it casts the page playing the youtube video). It even worked for watcing hulu on my tv. However this feature is heavily dependant on how powerfull your computer is that is casting. So for example when I use the chromebook to cast hulu, it is laggy and jumps and you cannot watch anything. When I use my laptop with 6gb ram, quad core processor and an ssd installed I can stream hulu...however even on that I have to make sure that no other app is running in the background.I power it from the service usb port on my tv and do not need to plug it into an outlet.They are adding more apps to the list (like i heard hbo go is on it now..and I really want an amazon vod app for it) so it can on ly get better.I didnt really need the netflix app since everything nowadays comes with netflix on it (ps3, xbox, bluray players, google tv boxes, roku, smart tvs and more). Pretty much everything has netflix on it so that was just there...Im gussing next gen toasters will come with netflix on them so you can watcha  show while your toast is being made.I bought this when it first came out so I got the 3 months free netflix (worth 24 dollars) making this a great device for 11 bucks but I would even buy this at 35. It is worth it for streaming all sorts of things.", "To those of you that feel this was a waste and restrictive consider who made this and what device you're using. If you're using and Apple product pretty much forget it.  This is out of Apple's Eco-system. Until Apple decides to support this (and I doubt they will completely) you should stick with Android or Chrome devices.  There's not much I can add to this that most people didn't already know but new apps are being added.Plex Media Server is The Saving Grace of the Chromecast.  I give Plex a 4 out of 5 stars for what it does it does it well. And that's broadcast your personal videos in full HD 1080p or 720p or whatever you resolution you recorded the video.  4 stars is for the additional fees associated with a Plexpass.  However these guys are working hard to bring you a one stop shop solution,so take that with a grain of salt as I see potential here.  One review I read spoke of this app already and I cannot tell you how correct he is about this app but that's only for videos, no music no photos for that read on.Avia is the 2nd App I'd like to discuss in detail because this is the one thing that most people complain about.  Broadcasting you're personal media.  But this also supports other DLNA devices too so it's not just limited to Chromecast.. It's a decent App and does the job appropriately but if I had to rate the app it would get 3 stars for the dip in resolution and only supporting specific type of formats vs all types.However I give the Chromecast 5 stars for the potential that it holds.  Given more time more apps will get onboard and I see the sky as the limit for this little dandy.So in a nutshell I'd say give it a go, if you have an Android device.  At $35 (there are small fees to unlock most of these apps but they still seem to be worth it.)", "Had it for three days and could not get the thing to sync and Netflix to actually run on it.  Then magic happened on the last day when I had come to my wits end and was ready to return it. Everything synced beautifully.  My tablet recognized the Chromecast and I was actually able to view the movie on my television.  Yahoo!  I have not had any problems since then and I have watched a ton of movies and fave TV series.  This thing ROCKS!  It was the best $35 I have ever spent.  I love it and I recommend it to anyone who likes watching movies on their big screen TV.  I sure do.", "This device changed my TV viewing habits.It makes watching PBS shows, streaming from laptop to TV, so much better than before.  Now we subscribed to Hulu+ and it works very well.It sometimes needs to be reset for no apparent reason.  So, learn where the reset button is on the device before you plug it into the back of your TV!  Then you can find it by feel.However .... if you are a technophobe and have trouble with apps, etc., this might be hard for you to learn to use. You have to download the chromecast app to your tablet or phone before using the device.  And this might be too much for some folks.  (Really, I know that 90% of the readers of these reviews will not believe this comment but there are plenty of people who can barely work a simply remote control....)", "I tried the Chromecast on our home network where we are subscribers to ATT DSL service.  The dongle was easy to install but the network load bogged down too much that the video was jerky and the audio was off track.  When I direct wired the same laptop to the TV via HDMI cable, all the problems cleared up and the program was displayed exactly as normal, leaving me to believe that my network load was too much to use the device successfully.  I like the concept, but it wouldn't work for me.Also, I tried to use this device from my Mac laptop but was never successful at achieving the link between the Mac and Chromecast.", "I was really hesitant because I didn't know much about &#34;casting&#34; from your phone or laptop, I have the Roku and love that type of streaming device.  This device blew away my expectations, and I love it.  I downloaded the Google Chromecast app to my android phone and am able to send movies from Netflix, HBOGO, YouTube, HuluPlus, and more.  The best part is that it doesn't tie up my phone or my laptop, I can continue receiving calls or doing something else on the laptop (fyi: I have an HP Chromebook 14 which you can get the Chromecast extension for Chrome - works like a dream).  The device was extremely easy to install, which took about 5 minutes before I was watching a movie.  This is especially great for people who want to use HBOGO on their TV and don't want to pay for the pricier devices that may not be supported by your provider (i.e. Comcast on Roku, etc).", "Wow. What a great wireless solution to watching files on my Samsung tablet on the big screen. I should mention, you do have to dowload a lot of specialty apps if you have your media on a server at home. It will work with my Kindle Fire HD, but needed differed apps.", "I got a great black Friday deal on the Chromecast from Amazon and it came with $6 Google Play credit.  Set up was very easy, just plug and play, add wifi password, and essentially you are good to go.This was purchased primarily to do what Roku can't, stream Google Play Videos and YouTube, but I was pleased to learn that I can also cast CBS episodes from the Chrome Browser.  Thus far, I have casted from my phone, my wife's phone, and a laptop with no problems.I view this as a must have for cable cutters like myself.  With the added capability of streaming Google Play videos and YouTube combined with Netflix and Amazon Prime from my Roku, I will be able to shop around for best deals on movies and TV episode seasons.  With the ability to take advantage of streaming Play Store movies and episodes, the $29.99 I spent on this should pay itself off rather quickly.", "Amazon Prime doesn't directly support the unit, but there are some work-arounds on the web we might try with Amazon's customer service.For Hulu+ and Netflix, though, this is fantastic.  I assume that Amazon will be doing something to support it in the future since they sell the unit itself and then our world will be set.Highly recommended.", "Every now and again something comes along that does more than you expect.  Sending CSI episodes from the CBS site to the living room TV as well as YouTube videos is a major convenience.  Setup couldn't be easier.", "Great for streaming movies and content to the TV.  I would love to see support for streaming to multiple TV simultaneously.", "Have one on all the TVs in the house. Anything on my phone can be cast to the TV.", "I cant wait for new apps to come out for this device.  So far its pretty nice to be able to &#34;cast&#34; what you choose to watch from your phone or tablet to the TV!", "I got a Nexus for my mom last Christmas and decided to get her this too so she could play things on the tv. Works really well with playing movies from Google Play, Netflix, and playing videos from YouTube. My mom really likes the screensaver too and keeps it on the screen when no one's watching tv.", "I got one of these for myself and one of these for my father, who is not so good with computers.  He had an Apple TV and was frustrated that the device he had spent so much money on didn't work as well as he had hoped so I showed him how to use Chromecast.  He regrets ever buying the Apple TV.  It works well with any of the supported apps (Netflix, Hulu, Amazon etc.) but does not do personal media streaming as well as I'd hoped, but this is more so the speed of one's network (wireless routers can be slow) than it is the device.  Using any device to stream video is great.", "I have the Chromecast, Roku 3, WD live, 360, and PS3.  Needless to say they each have there positives and flaws. The chromecast is nice because of it portability. However, the app selection are limited.  I was mainly using it it for HBOgo untii Prime add the shows.  Comcast does not allow Roku access to HBOgo, but they do on the Chromecast. I have  not  tried all the other apps, so cannot comment on them.  Hbogo has frozen on my phone Note 3 while it is streaming to the Chromecas.  The movie/show will play just fine except if I stop it. Then I have to go through my phone apps again. The nice thing is it will pick up where it left off.  As to the picture, it is great.  For the price, it is definitely worth it.  I would recommend that when you use it, you keep  your phone/tablet on the charger.If I had to  recommend a product for just streaming netflix, amazon, etc... I would recommend the Chromecast over the Roku 3 based on price alone.  However, I do use my Roku 3 more, because I had  it first and because of  the remote.  If I did not get my Roku 3 for next to nothing, I would  be using the Chromecast.", "I hope the content providers start to support chromecasting better. you cant chromecast from all devices... computers dont cast hulu...some tablets have a tough time with netflix... others have a difficult time with hulu... i blame it on the aps/ devices, not the cromecast... cant beat the price!", "I know I probably sound like a hater, but believe me, I have over 60 Android figurines, so this is not an anti-Google type of thing. It's just not as awesome as everyone says. I have a Roku 3 for my Netflix and Amazon, but dumb Comcast won't let you use HBOGO on Roku. I wanted this for that. I can't multi-task on my computer with this - the window for HBOGO has to take up the full screen or it gets weird. People say that they can multi-task with it, but I haven't had any luck. Maybe Netflix or Hulu works better. Keeping it b/c it's so cheap and Google is building more features in around it, but not the great multi-tasker I was hoping for.", "I love being able to use my phone or tablet to browse for shows to watch, but then send them to my tv for actual viewing. Works with Netflix, Hulu, Youtube, Google Play TV and Movies, HBO GO and many more services. But does NOT work with HBO GO if your provider is DirecTV. Greedy DirecTV wants you to have to pay a monthly fee to rent their box for each room in your house.", "I love this thing. So far I've only used it to stream youtube videos to my TV and for that alone it is worth it. Setup is very easy and it works flawlessly.", "I'm about done with this thing. When it works, it works great. But OFTEN it just doesn't show up in my Netflix app. I have to restart my Nexus, the chromecast or both. Or it loses connection so that trying to pause becomes extremely frustrating. For my purposes, just casually watching a movie, it turns in to a thirty minute frustration. Roku boxes in our house never have these issues.", "I really didn't think I woud like this little gadget, but I have really grown to like it alot. I wish there were more applictions compatible with it, but that list is growing. Easy to set up and nice to not have to turn on my PS3 inorder to access Netflix on my plasma, which is not a smart tv.", "I really like the interface and it was really simple to setup. As they add more features I'll be even more satisfied. It's a great deal and has a high value to usefulness ratio. I'm moving away from Android devices but the great thing about this device is that you can use it with a Chrome browser so I can stream from my Surface Pro too.", "I really love this device. I don't have &#34;Smart&#34; TV's and this little device enables my TV to be not a genius but close enough. I runs most of the apps I love and now with VUDU included I am in heaven. I bought 2. One originally - gave that to the Mother-in-law (who loves it too) and another to replace the first one we gave to the mother-in-law. Want to buy a third one to give to the granddaughter for her Netflix movies.", "It doesn't work on Chrome for my Windows 8 RT tablet, and my Android phone (Samsung S4). Only works on youtube for my phone.Using Chrome, it only works on my desktop Windows 8 professional.", "Its a bit early in the ownership stage of this product only having it for two days but so far its going pretty good. I watched an HD movie from Netflix and only towards the end did it slow down a little bit but then was gone. I have successfully displayed pictures on my tablet and phone on the TV as well as videos. There are plenty of apps in the store to set this up. Best of all for $35 it presents full featured gadget that delivers.", "It works great. The only thing missing is Amazon videos.it is simple to install and work exactly have promised.", "I was excited to receive this product, but it is so limited, I'm so glad I did not sell my PS3.", "I watch Netflix and YouTube with the Chromecast.  Also play Pandora in the bedroom while getting dressed in the morning.", "Just so you're not fooled by the ads, this isn't REALLY a &#34;just plug in and play&#34; sort of deal. Depending on the type of tv you have, you might need to plug in the HDMI cable included in the box, and if your wifi connection is anything like mine, might take half the night getting your firewalls to allow the device access. Once finally set up and connected, however, it does exactly what I need it to do. I have a phone to access Netflix and Hulu, and use my Chromebook to cast Amazon Prime/tv channel websites. It probably won't replace Roku/Xbox/Playstation if you have it streaming through there, but it is easier and less space consuming than my hooking my laptop up to the tv.  I'm glad I bought it.", "Only certain things can be sent to it.  The computer and chromecast have to be on the same wi-fi (what if the machine you want to chat from isn't on wifi at all?), and getting the casted thing to go full screen is problematic.  Also syncing audio and video sometimes has problems. Disappointed.", "Only does a fraction of what I expected.  Basically good for Netflix and does nothing your smart TV cant already do. I think mines doomed for a life in the drawer with many other over hyped gadgets I just had to have.", "Really, really enjoy this.  Watch YouTube, Netflix and HBO Go regularly.  Even casting tabs from a Chrome browser works well.One thing that was a surprise was that I thought I could use it in a hotel with free wifi to watch movies.  However, if you need to log in to access wifi this doesn't work.  There are good technical reasons why this is so, but it was a disappointment.", "This is an amazing idea.  I love using it for Netflix and Hulu shows.  My son is a pro with the tablet and he'll be 3 in April.  He knows how to find Netflix and he can pick a show and play it on the tv.  The only down side is I use my laptop for blu-ray player and would love to have VLC media Player or some kind of player where movies can come straight from my computer.  Even home movies that I have saved would be awesome if I could click a button and watch them on the tv too.  Everything else is great about it...very happy, very satisfied,", "This was ordered as a gift and my mom is very happy with it. It makes streaming a breeze which is what she wanted!", "This works great and now you can stream without wifi and also do screen mirroring. They really improved it a ton.", "Turned my Playstation Tv into a smart TV. My son, let me have his playstation TV, but it does not come with a way to put cable on it so bought this thing for it. It is better and faster than my Samsung Smart TV. It shows movies in full 1080p for HBO, NETFLIX, and YouTube. That is all I needed. I now can stream my exercise videos from YouTube on my TV in my room. It works great and does not run my phones or tablets battery down at all and can even use my android phone or tablet as a remote with my Chormcast.", "Was not expecting much for a$35 item, but it works really well. Streamed from Chrome with Allcast ESPN3 to get UCONN games only on ESPN 3 web. Great image, many additional programs becoming available as the opened the SDK to developers.Only minus is here, Amazon Prime streaming video doesn't work, hope this can be cleared up soon as with this feature it would be a great product. (Assuming Amazon won't allow it as they are probably developing a set top themselves.)", "We already had a smart TV so this wasn't a big change but you can't beat it for the small investment.  It is nice to watch something on Netflix and control it from your phone.  I really dislike that you can't stream Amazon Prime and feel kind of misled about that.  It is especially galling when they have now come out with Amazon Fire TV.  If you have $35.00 to spare, go for it.", "We use this occasionally to Cast Youtube, it can also cast videos outside Youtube when played on our laptop in Chrome. But I haven't figured out how to Cast my phone pictures/videos. You can't even download to your PC and Cast them from Picassa.", "Work without any problems, too bad you can't cast the Chrome browser on my Android phone and tablets. Easy setup, less than 10 minutes are you are ready to go.", "Apps it works with - Netflix, HBO and Crackle.Apps it doesn't work with - Xfinity, CBS, ABC, TBS.Supposed to stream any content from phone to TV. IT can't, needs a &#34;Chromecast&#34; ready app.Will be returning it.", "Attaches quickly. Easy setup. Easy connection to the network. My greatest joy is being able to control the device from my laptops and Android devices - it is so much easier to control than similar devices because it is easy to to use the full applications when searching and navigating vs using a remote control and typing one letter at-a-time, etc. Love it. Got one for every TV I own and take one with me when traveling.", "I bought this because it was supposed to be able to cast Netflix and I didn't want to buy another Roku 3 which I have now ended up doing since I couldn't cast Netflix.  I searched online for possible solutions for the first two days that I had it, tried them but none worked.  I searched online again tonight and I found one which stated that you must make sure that both the chromecast time and the tablet time were exactly the same.  I reset the time on my Samsung Galaxy Note 8 to the exact same time as shown on the chromecast, and tried Netflix again and it now works!  However, I found that if I wanted to pause the video, unlike Youtube, I had to stop casting to the chromecast and set it to show on the tablet.I had a hard time setting up my laptop to cast as well - laptop would not see it at first, then had to setup my router to allow multicast and then it did (you don't get these instructions either).  Now that I've got it to work it works well, but it's a pity that such a simple thing should cause so many problems.  You can't turn it off either or you will have to set it up all over again.", "In less than two minutes I was up and running. The device turns my TV on and works flawlessly - it's simply amazing!I've read tons of review from those who don't quite understand the product. Here's the thing - I have a smart TV, I have a Roku, and I have a Google TV... they all can stream YouTube and Netflix. But which one is best? Without question the Chromecast blows them all out of the water - I don't have to learn to use a new menu; the same menu I use on my phone and tablet is what controls this little device... perfectly!I've heard some say \"It only works with Netflix and Youtube, and Google Play, and Google Play Music, - but I don't think they see that this device is brand new and is being promoted heavily.The code to make an app work with this device is extremely short.... there will be HUNDREDS of apps coming on line - there simply is NO GOOD reason for developers not to add this little bit of code to their applications. HBO GO, Pandora, Songza, and on and on and on WILL come on board. There is simply no reason they won't.For 35.00 you will have the easiest, cleanest, and best experience ever!", "I see more than one thousand reviews are here. Let me keep this simple. I don't have a netflix account neither i use google video&music.; I watch some youtubes but those are short clips. I do watch amazon prime videos but no chromecast apps are available for that. Still, as you know, these is a way though.When you set up your chromecast, wifi connection is required even if you are using the wired lan cable. Here is the point.WIFI IS NOT REQUIRED AFTER THE INITIAL SETUP.The reason casting your chrome browser lags is this. When casting youtube, it's pretty much the dongle that is doing most of the job. That's why it works great. However, when you casting your browser, two way traffics are going on. That's why it lags. Most wireless connections are slower than wired lan. Well some hi-tech wireless would certainly beat wired but that's not for many of us. Then, if we can make at least one way faster, we can assume that casting with your browser would be much better.(I assume you know how to do it. 1)Get the chrome browser for PC 2) download the extension named as google cast 3) put folder's path on the browser 4) browse and run the file 5) click the extension on the right top and cast 6)if you are just casting the screen of your chrome then you don't need 3)and4))Okay, once I set up, I took off my wifi usb adapter for my desktop and connect it with lan cable. Nothing fancy, just a simple cat5e cable. Do I have an expensive router? No way. Mine is refurbished Cisco Valet M20. Got it less than $20.My computer is a bit high-tech. But I assume it doesn't matter since my laptop returned the same result.The difference is huge. With two-way WIFI, I can't even make it with high 720p option on the chrome browser. The amazon video lags so bad that I had to set it to 480p. Playing local video files was worse. I played 2 gb 720p mkv file just FYI.With wired and WIFI, it works great. I would say it's 90% perfect. With wired cable, I can set it to extreme 720p and it still works great. NO lags whatsoever. amazon prime videos or local media files. Since I don't have 1080p files in my HDD, I couldn't test it. However, 720p mkv file worked just great. This means ANY STREAMING on your PC chrome will cast to your tv with the dongle without lagging. hulu, hbo, vemeo.. you just name it.I know the chromcast app on your PC will still ask for wifi connection. However, it works without it as long as you are connected to the same router.Well, hope this helps for those non-netflix users but still thinking about buying this.", "Product has VERY limited capability! Price was reasonable. Limits were NOT clearly and easily made available in advertising. Nedd expanded connectivity,", "The Chromecast is the first (of many?) device built on the GoogleCast specification for media transmittal. What Chromecast affords you that other streaming receivers do not is the ability to start a stream on another computing device and then hand it off to the Chromecast. For instance, if you start up Netflix on your iPad then toss it over to the Chromecast, your iPad is NOT streaming the media any more; you're free to do other things on your iPad. This handoff protocol is something that's been missing from streaming and this spec and device can be a real potential game changer. Super easy to use and set up. Big fan.", "This is a really useful product that allows you to very simply plug into the back of your TV, and stream HD video, movies etc... from your computer, laptop, tablet or phone. right to your HDMI TV. It comes with everything you need to get started. The only thing you will need to do prior to getting started is to download the Chromecast app on the device you wish to stream from; then just plug in the Chromecast and your ready to go!Remember: download the app first!", "The product worked fine for a few months then stopped casting. Could only view on the tablet.When attempting to cast to the TV an error message called 16003 occurs. If you google that error messageyou will find many people having the same problem. If there is a way to seek help from chromecast I can't find it.I just ordered a Roku 2.This followup is an apology to chromecast for my one star review. The reason for the 16003 is not chromecastsor Netflix fault. If you make sure the device you use(tablet or phone) has the correct time it will sync with Netflix and the 16003 error will no longer occur.", "Everything that it's advertised....  so simple and easy to use.  If you're tired of watching movies on your laptop and want to move those movies to your big screen TV, then this is the way to do it.  The only thing that I didn't like is that it requires you to download Google's operating system....  which I do not like because it slows down my laptop.  Other than that...  it's a great product.", "The Nexus Q was one of my favorite tech devices of all time and I mourned its demise for months. Enter Chromecast. The Nexus Q 2.0. Smaller and simpler than ever. I can now bury my Nexus Q and move on...What I love about Chromecast:1. Plug and play--open box and plug into HDMI port: 40 seconds2. Setup--the whole process is as simple as can be. Like they say, it just works: 3 minutes3. 3rd party app support from the start: I loved seeing Netflix already supported. (Hulu?? Are you going to join the party?)4. Browser sharing: YES! Love it.5. Out of site: the little dongle is 100% hidden behind the TV.6. This thing is so popular already I'm sure we'll be seeing lots more apps soon.7. So cheap!What Chromecast doesn't have on the Nexus Q:1. Playing music without having the TV screen running. I get it--using HDMI is easier all around but it's a pain to have to turn on the TV if you just want to listen to music.2. The glowing space-age orb. Maybe I'll donate it to a museum one day.", "i purchased Chromecast from BestBuy where it had 3 months of Netflix offer and quick delivery.first impression after using Chromecast for 2 days has been extremely positive.  though my TV Panasonic VIERA TC-L47E50 has both netflix and youtube i went with chromecast since browsing YouTube using TV remote was not so good, alternate option of pairing my smartphone with youtube/TV did helped but again not as convenient as Chromecast which was breezing fast and super easy.chromecast worked perfectly fine with my Panasonic VIERA TC-L47E50 and i did not had to connect to external power source as the USB port in TV itself worked.tested Chrome browser casting over wifi and i was able to play a full length movie from internet without any lag or sound issue.  since long i was exploring option to mirror my laptop output to TV and now i am very happy that chromecast did this for me with just 35$.i have already recommended several of my friend about chomecast and i am very sure none of them will be disappointed with there chromecast purchase.", "Beware, google chromecast is not as usefull on Mac OS as it is on other platform.  The promise is as long as the content is loaded in chrome browser you'd be able to stream to TV via chromecast.  In reality it depends.I have two of them myself purchased as soon as it's released, which I used to be able to stream video from any website to TV as long as the content is loaded in the chrome browser (even the chrome browser on a macbook).  Today, I found there is a problem in streaming, either no audio on TV or simply the chromecast option is not available in the browser, albeit certain web site such as youtube has a direct chromecast stream option now by clicking the chromecast icon within youtube player.While this is not what used to be, there has always been a problem playing youtube or any video streaming in chrome browser on macbook.  Searching on web returned some discussion shows that the issue is with chrome browser plugin \"Adobe Flash Player (2 files) - Version: 11.6.602.167\" (enter \"chrome://plugins\" expand details in chrome) which came with two versions, Shockwave Flash 11.6 r602 and 11.9 r900.  The odd part of it is the first version intermittently mute the audio on Mac when playing video but streams to chromecast on TV with audio fine, whereas the latter never has problem with audio as long as you play youtube on Mac but streaming to Chromecast via chrome browser will not have audio.  One way or the other you're screwed if you switch back and forth between browser and TV, unless you constantly check/uncheck the \"chrome://plugins\" to switch between the two shockwave plugins accordingly.The only way to avoid this hassle is to leave the second shockwave plugins enabled (disable the first one), while only use the chromecast option within youtube. However, for other web video site who doesn't yet have a direct chromecast option hence you must use chrome browser's streaming, you must opt to the \"switching shockwave plugins\".  However, this tweak has not become a \"mandate\" for chrome browser on windows PC, mainly because the \"mute within browser\" problem never existed with the first adobe plugin.This quick diagnosis has shown how complex the nature of today's consumer experience based on a mix of technologies from several independent vendors competing to each other.  It's hardly Google alone plays the \"evil\" here but takes Apple, Adobe and Google together to bring you a multimedia solution that sucks.  The rule of thumb can be led to conclude thanks to the collective \"effort\" from these vendor is to stay with a single vendor for everything, otherwise you're on your own.In the end, if you're on Mac, stay away from Chromecast.", "Very cool, and getting cooler with every new interface that's released.  You can access the Chromecast from most devices, without any significant hassle, and, once it's playing your media, it is no longer using resources on your device, so it doesn't slow down anything else you're doing.  It's just providing a remote control for all your cloud-based media from any compatible device.  Just what you always wanted, without the complexity of a PC, or some weird universal remote, or even clunky Linux-based interfaces.  Slick, fast, and simple.", "This is the best $35 I have ever spent. This device is like magic, and I am an IT. In just a few minutes it almost sets itself up. I plugged it into my HDMI port on my TV and not only powered up the TV but started installing itself! Once the software had loaded on my laptop I was ready to stream media. Next I set it up to stream from my smart phone.  One issue I did discover is that after the Chromecast app is loaded on the phone I needed to update my media apps, like Netflix, Youtube, Pandora. I have an Internet TV but it has always had issues streaming from Netflix, but with the Google Chromecast it works all the time.  The &#34;magic&#34; in this device is one you start streaming you can use your phone, tablet, computer for other task. I am streaming music right now while composing this review.", "I use this to cast video from my laptop to my tv screen. It works pretty well. I like it.Thanks,", "You can do alot with this little device! And there is a work around to watch Amazon videos (although this may change in the future where you will not need a work around) this can do a lot with little effort, and it looks great!", "Works great right out of the box.  Configure and control it with a phone or tablet.  Streams youtube videos (which a Roku couldn't when I got this).", "This amazing device has just begun to be developed. There will be mountains of apps to come. I find it plays Netfix, You Tube, etc better than any of my other electronics(Smart TV, WD Media player, etc) plays them. Smoother, brighter better colors. I talked a buddy into buying one a month ago not knowing I would also buy one. At this price you cannot miss. It is in it's enfancy and will continue to grow for quite some time to come. It's not an Apple. It's a Google.", "I wanted to be able to watch Netflix on my non-smart LCD TV in the bedroom, but I did not want to add another box like Roku to the setup .  The Chromecast seemed like a goot solution at the right price.The TV handgs on the wall, so I used the included extention to connect it to the back of the TV so that the dongle does not stick out and does not hit the wall.  I plugged the Chromecast into the outlet, and did the setup on my Android tablet.  From opening the box to using it tool me less than 10 minutes.  I tried Netflix and Youtube and both work great.  However, casting a streaming video from a Chrome browser from a netbook did not work well at all.  The video was choppy and the sound was out of sync with the video.Overall, I have achieved my goal of being able to watch Netflix on this TV, and the price was reasonable.", "I ordered this so I could watch Hulu on my TV. When I saw videos of it, it didn't mention the setting up factor. I've had it a few weeks now, and it remains in it's box. Unfortunately, I'm not very technically minded, and I found it impossible to set up. Very disappointed.**UPDATE**I'm smilling now, someone told me about a website that gave you instructions on how to get chromecast working on the TV. It wasn't as difficult as I expected, I am now watching Hulu Plus from my tablet, on the television.I have the website on my tablet (I'm on the computer) so cannot let you know it now, but if anyone wants to know the website, let me know and I'll look it up", "Super easy to set up...and it just plain works!  All the YouTube videos I had set for &#34;watch later&#34; are now being watched now...and with great resolution.  Now that Google opened this up for developers it will only get MUCH better.Can't say one negative thing about this device!", "I did not know a few things that surprised me.  I am sure if I had read a little more I would not have been surprised.* The device plugs into an HDMI on the T.V. not your computer.* The device must be powered by a wall socket or USB on the T.V.  So it comes with a cord and plug in.* The device will allow any computer, phone, tablet etc in range to cast anything in a Chrome web browser to the web not just videos.Everyone that sees it ask the same thing...  &#34;How do you do that?&#34;Pictures scrolled through on the T.V.,  Facebook stalking for the room to enjoy, etc...G+ hangout (video chat) looks like a futuristic movie.", "It works very well when streaming youtube from the android or chrome browser on my pc, but doesn't allow to stream much more from the android, and when streaming a video from the chrome tab on my PC, the speed is really slow.If more applications or interfaces to stream to it are produced, it will keep to be a great addition to both my work environment, and home lifestyle.", "all in all it's not that bad however IT DOES NOT SUPPORT AMAZON PRIME VIDEOS i got this for my prime account to see my movies on main tv. i dont want to pay for netflix that there line up is really old stuff or that stupid hulu pluse that even though you pay you still get commercials I AM ALREADY PAYING FOR PRIME and now its going up to $99 so the only thing i am using it for is to watch some youtube webcast and listen to music on tv...so you pay $35 then $8 for netflixs and another $8 for hulu pluse you know what get the ROKU youll get alot more for your buck", "We've got two of these now and we just might give up television as we know it. Just stream Netflix and other programs from your tablet or iPhone to your TV and there you go!", "Google Chromecast HDMI Streaming Media Player. Thank you to Google. High recommend, it's a good product, easy to install, easy to setup.", "I went through the setup on this device many many times.  Each time it would detect the wi-fi but it never connected.  The wi-fi status on the laptop would say 'limited'.  I purchased a wi-fi extender and while it helped all my other wi-fi connections it did not help with this device.  I also used the included cable that 'extended' the usb connection cable length.  I returned the device.  I purchased a Roku and it worked perfectly the first time.", "Pros:- Once set up it works as advertised for a great price- Image quality is good provided you have decent wireless coverage- Superior use model to Apple's AIRPLAY for cloud based content where you initiate with synced device, but then the Chromecast takes over and directly streams the content.  For example, with Netflix you an use a tablet device to select a movie, select the Chromecast to stream, and can then turn off the tablet device or do other things with the tablet.  On an iOS device using AIRPLAY you must leave the device on as AIRPLAY is streaming from the device and for video the iOS device must be actively playing the video - in the AIRPLAY model the iOs device is streaming from the cloud based source and the AIRPLAY device is streaming from the iOS device.This direct streaming model is a VERY nice feature for Chromecast (please copy Apple) but will be more useful when more apps are available.  What makes this less useful in reality is that for cloud based content, like HBOGO or Netflix, an app can be written for AppleTV (or Roku) and selected direclty using the on-device GUI which is a better use experience anyway.Cons:Lack of a GUI makes setup and use harder than it needs to be:- Why require any secondary device to set it up?  (The Roku has the same issue which makes even less sense as the Roku has a remote and full GUI interface.)- On my network, during setup, the Chromecast claimed it could not connect even though a look at the DHCP server clearly showed the Chromecast was getting an IP address.  Google's (rather poor - online only) help was useless as it asked me to set things that were either already set or did not resolve the issue.  I finally had to DMZ the Chromecast to make the initial connection and complete configuration.  (At this point I was able to remove Chromecast from the DMZ and it worked fine for regular use.)- Really miss a proper GUI for regular use - this device is not really an alternative for a Roku or Apple TV, as one must use the synced device to find, select, control (read Pause) any content.  I find myself missing a GUI and missing a real remote even more.I eagerly ordered this device to try because as the 3 months of Netflix included meant it was less than $20 to test drive.  However, as I already own other devices (AppleTV and Roku) I have not really used the Chromecast since setting it up.  The Chromecast is simply not as slick as either the AppleTV or Roku as a media player.I think this is a great device (at a very fair price) for Android users who want the capability to show some content on TV screens (meaning an AIRPLAY like option for Android) but the Chromecast is not a great media player alternative - the Chromecast needs a GUI and remote to be really useful for media player duties.", "Perfect for Netflix and Youtube. Sometimes while casting a tab there's a delay between what's see on the laptop and what's on the tv, but the audio and video on tabs were in sync on the tv so that's good. Only negative thing is that it needs more apps and better support for desktop sharing. But at this price, it's a killer device and thus gets 5stars from me!", "I bought this little device so I could &#34;cast&#34; my Chrome browser tabs onto my TV screen from my tablet & phone (Transformer Infinity tablet).  Based on the documentation, casting Chrome tabs was one of the main selling points and it says it fully supports Android & Chrome.  However, what they don't mention is that you can only cast browser tabs from the &#34;desktop&#34; version of Chrome.There is currently no Chromecast extension for the mobile version of Chrome...  which basically means you can't cast Chrome tabs from your tablet or phone.From a desktop/laptop computer you CAN cast Chrome tabs (since this isn't the mobile version of Chrome).  This seemed to work good.  However, tablet casting was my main intention and in this category it's very limit (from tablet, you can only use Netflix, Youtube, and Google Play/Music.... that's it...)I guess I'll just have to wait until Chrome mobile support is added...", "This works so well with all the apps that have elected to use it. I use it on a daily basis and love it!", "Love the conversion of a tv set to a bigger screen for streaming data over from computer which was exactly what was needed when browsing the web.", "there is are issues with this..0- HTLM5 : live shows can not be played.1- screen saver is not always active.2- there is no TV l
