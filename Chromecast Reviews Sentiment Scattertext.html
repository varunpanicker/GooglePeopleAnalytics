D resolutions the Chromecast just can't handle the amount of HD data to stream wirelessly?  For example, I'd be watching a YouTube video on my tablet just fine at full 1080 resolution with zero lag, but at the same time on my tv with the Chromecast it is chopping the video up like broccoli.  I guess I'll have to play around with it more with the HDMI extender, but I still wish it could handle HD content better.  Still, for $30(what I paid) it's a pretty cool toy.", "I spent most of the day watching YouTube videos on our big screen TV.  This has got to be one of the best things I have ever bought.", "It does almost everything I want: cast videos to TV from youtube, netflix, a growing list of other streaming websites, and for everything else, I can play on my laptop and cast the tab (full screen) to the TV.For all the supported apps/streaming sites, I can browse other videos while watching the current one. It has made watching TV easy and almost seamless. Best of all, it doesn't drain the battery when casting a supported service.", "For those of you who don't know how this works:You plug it into the back of your TV in an HDMI slot  (one not already in use...) and it allows you to do things on that TV that you couldn't normally do.Basically, any App (Application) you can run on your phone, can be run on your TV via bluetooth.Like what?Like watch your Netflix movies or shows on a TV that doesn't have an internet connection!  That's really cool! No extra account needed!Show your photos from your phone on your TV screen (via bluetooth.) so everyone in the room can see themUse it as a remote for the TV via your smartphone.broadcast a movie from your phone on your TV.Again, basically, any App (Application) you can run on your phone, can be run on your TV via bluetooth.And- it doesn't have to be plugged in to a wall outlet the whole time!Drawbacks:When it is plugged in to the back of the TV, you can't just switch it off to watch regular TV or whatever. You have to unplug it.  Once it has been paired with your smart phone or ipad, it will automatically look for that connection as long as this device is plugged in to the back of the TV.Any games you can play on your smart phone can be played on your TV screen via bluetooth", "For this price, this thing is awesome. We have a TV in the game room and the only thing I ever do with it stream youtube or netflix using this thing. Before you buy you just need to make sure you understand that everything you stream using it is actually through your phone/tablet.", "the chormecast works great. We have our tablet synced to it and enjoy hours of uninterrupted entertainment using the apps available.We use it with youtube, netflix mostly.It has not worked well with our laptop...(it claims to work extremely well with that...) i wonder what the problem is..all in all i would recommend this to ppl who dont have a smart tv and plan of buying one...get the chromecast...it works well with your phones/tablets.", "I got this for my flat screen and so far its been great. My internal network is great so no delays on that side so overall great cheap product", "Hi all, I just got my ChromeCast and hook it up via the provided USB power cable. I have an older TV where the HDMI does not have the power need, so I have to use the USB. I plugged it into my Kill-a-Watt and it only uses 1.8W when streaming content! .02 amps, very little power is needed to run this dongle. I did notice that it runs VERY hot, might get some heat off the TV but its pretty hot.I have not been able to really get the youtube playlist feature to work yet, and when bouncing around from iphone, ipad to computer it does not really play nice yet. I might need to reboot everything and try again tomorrow.I wish the device shipped with more apps that supported it, maybe google should of held off the launch and just show off the SDK to get devs on board. Oh well, its a really cool piece of hardware that has TONS of potential, its just up to Devs to make this a killer \"set top box\"", "Note: I got mine free as a gift, so even though I'm not over the moon about this thing, I've lost no money personally.There isn't much to say about this little toy that many haven't said already, but it bears repeating: this doesn't work on its own.  Those of us who thought we were buying a wireless streaming device that would practically solve quantum sums on its own are, of course, disappointed. Pretty much anything you want to cast from your computer requires the Chrome browser which, if you don't use it normally (like myself) means installing yet another effin' browser to add to the list.  (Which, in my case, is now Firefox, Chrome, and that piece of crap IE that Windows no longer lets us uninstall.)  You can't extend your monitor as you can with an HDMI cord, so you can't fullscreen videos on Chrome if you want to actually use your computer whilst playing videos in the background.Well then, just use your phone or tablet, right?  Obviously the main thrust of this thing was to use one of these other gadgets to cast video and such from it.  So now, you, like me, have your phone perpetually docked, trying to watch Hulu. And since I have a Note 2, I have to keep flicking the screen back on and off, because I sincerely do not need burn in, and apps like Hulu will keep the sodding thing running even as it's not actually playing video.  Can't comment on streaming personally pictures, because I have no interest in doing so, so I don't care.The apps list is still pretty poor.  That goes without saying right now.  About the only thing I'm happy about is that Hulu works, because the Hulu app on my LG blu-ray has problems handling commercials, while it seems to stream just fine on my phone.  No Amazon video, though.So, for $35 you have a bit of a gimmicky device that actually costs quite a bit more when you think about it: the thing is useless without a phone, tablet, or computer to cast *from.*  On the other hand, something like a Roku (or the $49 upcoming Roku stick) doesn't require anything extra, has a bunch of apps already installed, and doesn't frustrate you by requiring you to jump through Googley hoops to make it work.  Frankly, I'm thinking about buying one of those instead.  $49 for a stick that works on its own out of the box, versus a $35 stick that requires an expensive second piece of equipment to work....", "My Chromecast was simple to set up, easily switches between multiple users/devices in the house, and does exactly what it is supposed to do - if only there were more things to do with it, this would get 5 stars.", "I have a 10,000 square foot house and have to use 2 wifi repeaters/extenders with my router to cover the whole house.  This device wouldn't work when it wasn't near the main router.  Unfortunately I really wanted to use it in the bedroom where the wifi is extended with a repeater.  I have had issues with other devices too.  If anyone knows a solution let me know....", "Cannot tell you how much I love this little piece of tech. It's always in use. Only real issues I had with it is sometimes gets too warm. I have to unplug and cool off, then it will pick up requests again.", "It works well enough for what it does. Setup is trivial, all you really need to do is plug it in and follow the on screen directions to connect to wi-fi and register the device so it can be found for streaming. It must be on the same local network as whatever device you stream from to work. It's sensitive to Wi-Fi strength and needs to be close to the Wi-Fi router. There is no RJ-45 ethernet option. It plugs into a HDMI port on the TV but only supports resolution of 480 and 720 so it's not true HD. Since DVD is only 720 anyway it's OK for that, but 1080 sources like BlueRay rips lose some of their video quality.It's powered via a micro USB port. Since my TV has a USB port for memory sticks, I use that to reduce cable clutter. It also has a little AC adapter power supply, which offers the advantage of allowing use of HDMI-CEC. That allows Chromecast to turn on and switch inputs on the TV when you begin streaming automagically, given the TV supports HDMI-CEC. If you use the TV USB port, it's not powered when the TV is off and the magic doesn't work.It has some limitations in that it will not stream local content directly out of the box. Since I have NAS running a web accessible media server I can browse to my Twonky server and stream whatever's there with the Chrome browser. Firefox, IE and other browsers aren't supported. That way anything you've ripped from DVD or downloaded elsewhere can be sent to the TV no prb. The iOS app won't allow streaming of itunes content, which I found odd. No Airplay support either, which is a shame. I think the self imposed limitation was probably added to mollify content owners who hate the idea of a universal streaming device.But for just $35 it is a bargain and requires no physical connection to the device it streams from. It's great for shooting YouTube, Netflix and Hulu Plus content to the TV, but is somewhat limited in the apps it supports. Roku and even Apple TV support much more, but are more expensive and require more space and cables. A current list can be found here: [...]", "Took only a few minutes to install and use and we can watch youtube and Netflix no problems. Nice addition to our TV which does not have native apps. Only wish it could stream more sites like our Dish network, Hulu etc.*edit* they have expanded the list of sites supported see here  [...]", "Works great with Netflix and Youtube from my mobile devices, so from that standpoint it's great for turning an old tv into a smart-tv.  Unfortunately what I was most excited about was using it to stream Amazon video since it would've been the first device I have that's capable of that.... and it doesn't work.  After trying several troubleshooting steps suggested online and finding out that Google says my problem is a known issue, I've given up on it being Amazon Video capable for now.  Therefore, if I do buy another device for my other tv, it will probably be an Amazon Fire instead of a 2nd Google Chromecast, which is a pity because there's so much potential here at such a great price.  But if you'd be satisfied with just Netflix and Youtube, knock yourself out, it's well worth the price!", "I recently received my Chromecast that I ordered directly from Google and I can already say that this is a very impressive device. It is also important to note I own a Roku 3 (verified purchase on my profile)and an Apple TV.This device is the perfect for those who don't need as many options as the Roku but require the Popular apps like \"Netflix, YouTube, Hulu (this was just announced and confirmed), etc.. Not only that, you get the added bonus of \"casting\" a web browser.As many have noted most apps simply \"cast\" by pulling what you want to see through the cloud and not your device (iphone, tablet, etc..)It is important to note that the \"casting\" of a Chrome browser tab is a direct broadcast from your computer. Currently \"casting\" chrome browser only works with a computer and requires an extension called \"Google casting\" which you can get from the Play store. Tab casting is only in Beta and should only improve from here.The other apps have worked flawlessly thus far and I have no complaints.Highly recommend for users that only need the essentials or those who have extra TV's that need to get \"connected\" You simply cant go wrong at this price point, and it will only get better as new apps are added to it.", "Very easy to install and use. You need a local wireless network (hotspot might work) and any devices on that network can cast to the player. My android tablet and phone, as well as my Windows laptop and desktop, can all cast to the player without a hitch.", "More apps are promised everyday, yet today you can enjoy YouTube, Netflix, Pandora, and stream local media from you phone with Plex.Super simple to connect.  Just follow the instructions and add the device to your wifi.Suddenly, a new icon appears on Chromecast compatible apps in your phone.  This allows you to simple connect and stream whatever content to your TV.  That's it,  other than adding an attachment to your Chrome browser so you can stream from the desktop.Though in beta, you can stream the entire desktop to your TV.  Nice for me as a photographer who likes to see how an edited image appears on a different monitor.", "It did exactly what I need it to do. Cast my Netflix, Youtube and even my google Chrome desktop on my TV. If you don't have a SMART TV, this would be a nice addition to have. I control chromecast with my samsung S3, no problems. Great Chromecast background scenary. It fit snug back on the TV in the HDMI port. Waiting for more firmware updates. I know there much more this thing can do.", "This device is great to use to hook up to your TV. It defaults to 2.1 sound which can be pulled out with a audio switch which makes it very convenient to use on new and old TVs alike.", "This is my 3rd Chromecast device.Easily watch Netflix, Hulu Plus, Youtube etc on any HDMI enabled TV. (must be on same WIFI network)I have 1 in Bedroom, another in Living Room and this 3rd one is going in Kitchen.You can find many Apps that allow you to stream from your mobile phone and tablet to your TV with your Chromecast.Also you can use your Laptop or computer to do the same.I strongly suggest looking for YouTube Videos that describe and review the Chromecast.Can't beat the price and you will wonder why you even need Cable or Satellite TV.Great as a Gift too.", "The Google Chromecast is simple and brilliant. It's one of those perfect little \"duh! Why didn't someone do that before?\" ideas.I didn't realize I needed one until I realized that I've been chasing the idea for years. In fact, I put together a poor man's \"AirPlay Raspberry Pi\" Chromecast last year. By plugging my Raspberry Pi running RaspBMC into my Receiver and using it just for Airplay, I was effectively using it as a Chromecast.You can agree or disagree in the comments, but here's their idea - most of us don't need set-top boxes. The world's big technology companies clearly want to control the largest screen in the house. So far, that's the TV (if you own one.) If TVs go away, it'll be the largest monitor in the house. What's the best way to control this screen?You can get a PS3 or an Xbox. (I have both.)You can get a TiVo. (check.)You can get an Apple TV. (I did the XBMC Airplay thing instead.)But each of these devices is a darn-near full computer with an OS, and storage, and a life and ecosystem of its own. What we really want is to use our TVs as wireless displays and use the power of our phones, tablets, and computers. Until one of the world's wireless display formats is finally declared the winner, they'll keep making set-top boxes portable computers to connect to our TVs.We could wait for $1000 receivers to include Wireless Display functionality, or build it into HDTVs. No! Let's make a $35 dongle that capitalizes on the fact that HDMI has finally won. It'll plug into any monitor and we suddenly that HDMI connection is available over wireless. It's open, in fact, to anyone who is on the network.You just plug the Chromecast into any free HDMI port and get power via micro-USB. Many TVs have a USB port that can provide this power. I used the always-on USB port from my TiVo as it was open.The Chromecast contains the Marvell 88DE3005 system on a chip. This integrated circuit includes hardware decoding of VP8 and H.264 codecs. Radio communication is handled by AzureWave NH-387 Wi-Fi which supports 802.11b/g/n (2.4 GHz). The device has 512 MB of Micron DDR3L RAM and 2 GB of flash storage. - WikipediaWhen you plug the Chromecast into your TV you'll connect to its initial ad-hoc wireless network and teach it about your wireless network. Then it'll reboot and jump sideways onto your network and most of your config work is done. The only way to change the Chromecast at this point is to hard reset it. The wireless setup process is very similar to other embedded wireless devices like the Nest Thermostat, FitBit Aria Scale, or Twine Wi-Fi device - connect to ad-hoc, setup locally, jump. It took all of 2 minutes.Ready to castHere's my Chromecast plugged into my Onkyo TX-SR674 Receiver's front HDMI port.The Chromecast in my ReceieverMake sure your phone's YouTube and Netflix apps are updated. They all got Chromecast support automatically last month.From inside the Google Chrome browser you add the Google Cast extension that lets you play content from within Chrome to the Chromecast. You can cast a browser tab to the screen and show a friend what you're browsing, which is actually very cool and useful...when it works. More on that in a second.THE GOODWhen it works, it's fabulous. For example, at a recent party someone mentioned a funny YouTube video. Within 30 seconds I had it up on my iPhone, then threw it to the Chromecast. That's exactly how it should work, right?YouTube Casting Netflix ChromecastingI've thrown video to the Chromecast from all my iDevices in both the Netflix and YouTube apps. There is a hand-off and then, interestingly, the Chromecast takes over the stream. Rather than the phone or tablet pulling the content down then pushing it again laterally to the Chromecast, there's a little YouTube applet or NetFlix applet running on the Chromecast. The Chromecast inherits or hijacks the stream. All of this is transparent to the user, of course, but it's a clever implementation which allows you to close the app and do other things with your phone.Each app looks a little different. The YouTube iPhone app shows Views, avatars, and the date when pushed to the Chromecast.YouTube on a ChromecastBeing able to use your Tablet as a remote is great. Myself, I get this functionality in three totally different ways across my devices, but the result is the same - tablets are good remotes. I have the Tivo App on my iPad, I have the Xbox Smartglass app on my iPad and Surface, and I have the YouTube and Netflix apps on my iPad talking to the Chromecast.HDMI-CEC is the ability for the Chromecast to automatically tell my receiver to switch to the right HDMI input when content starts playing. It would be amazing if my receiver supported it. If your system has HDMI-CEC the Chromecast will set your inputs for you and remove a step which has a high WAF (Wife Acceptance Factor or Non-Gender-Specific Spouse Acceptance Factor).THE BADMy computers just can't see the Chromecast anymore. They could last week. This is extremely odd considering we are all on the same wireless network and that the phones and tablets work reliably. You'll find the forums filled with people fighting with this issue. They're having to disable firewalls on MacBooks and turn off IGMP Proxies on FIOs Routers. I've done all that and while on the first day my first laptop was able to cast its Chrome Tabs to the TV, a few days later either Chrome or the Chromecast auto-updated itself and now it's just dead.No cast devices foundNo matter, for $35 it's a great device. It works as advertised on both iPhone, iPad and Android, although the settings for casting from iPhones are a little inconsistent and hard to find in Netflix and YouTube. The Chromecast troubleshooting should be more polished (today it's just a link to a FAQ, with no diagnostics) but since Chrome and the Chromecast both appear to be updating quite often, we should see improvements soon. If I had paid $80 or more, I would be more frustrated with my inability to use the device from my desktop and laptops, but the tablets and phones have been rock solid.I'd love to see the Chromecast become a more generic wireless receiver and be extended to support Apple's Airplay, as well as Miracast which is now built into Windows 8.1, and WiDi that Intel supports (although Wi-Di also supports Miracast as of WiDi 3.5). Unfortunately though, here we are again with FOUR companies each betting on a format to win while the consumer is left to pick a horse.Which wireless display format will become Bluray and which will become HD-DVD? It's anyone's guess. I'd like to see an open format win. However, for now, and for only $35, I'm happy with the Chromecast.The Chromecast is basically an impulse purchase that just happens to be the simplest, cheapest, and best solution for getting a browser window on your TV. Everything else, including the potential for app support, is secondary -- Google has a lot of work to do catching up to Apple and AirPlay on that front, and those deals aren't easy. It took Apple years to get HBO to add AirPlay support to HBO Go on the iPad, for example. History suggests that counting on Google to convince content companies to add Chromecast support to their apps is a foolish bet. And if all you want is Netflix, spend $50 on a Roku -- it's better all the way around.But if you're the type who routinely watches things on a laptop and just wants an easier, cleaner way to get those things on a TV, the Chromecast is a no-brainer. Think of it as a wireless display cable for your laptop and you'll get the potential immediately -- there's a reason all these companies have been trying to put a browser on TV for the past 15 years. I have no idea if Google can build the Chromecast ecosystem into something rivals AirPlay, but for $35 I'll be too busy sending tabs from Chrome to really even care.", "Love it. Very easy set up and it is great to use.. buuut does not stream amazon prime. Kind of annoying.", "Works great with youtube, however with Plex it's not great.  Constantly stutters and freezes up.  Needs more apps to make it worth while.  Maybe a better revision next year?", "Maybe I just got lucky, because my friends can't get theirs to connect to any of their devices, but I had this up and running in no time! Haven't used it much yet, but I was finally able to use HBO GO on my big TV and not my tablet! Follow the directions and it only took five minutes.I even got it set up on my new Harmony remote! It's not in the database but if you create a command to watch what is on the HDMI port you plug this in to, you're good to go!", "Interesting device, I loved the idea of having something that can wireless receive HDMI signals from other devices.  The downside is Google has locked this down so it's limited to a few apps.  For the iOS users you can only stream You Tube and Google Play (at this time).  You can't just stream anything you want from your PC to the Chromecast, it's limited as well.  There are &#34;hacked&#34; versions of this device out there that allow a lot more flexibility in what it can do. (I know have one).If you just need something that can play Netflix, HBO GO, Hulu or Pandora and that's all you really want for now, this is a cheap way to get high quality streaming video over WiFi!  If you want to stream anything and everything, this isn't there yet.Note, this product will continually update with new firmware so it's possible things improve and new features continue to be added to the device.", "This beautiful device has revolutionized our entertainment center. Netflix, Pandora, YouTube, HBO Go ... All of it streams flawlessly to my TV. It is one of the cheaper options out there for connectivity. Also, the Chromecast app for Chrome fills in the gaps when it comes to integration. Xfinity does not have Chromecast integration, but I can just full-screen my Xfinity on-demand stream, then cast my browser window to the TV. Boom! Workaround.If you still don't have a streaming device attached to your TV or built into it, pick this baby up!", "Works great in the Family room with my wifi on the other end of the house.  Love the music with Pandora, love the movies with Netflix and love watching You-Tube.  For a small device it provides a lot of entertainment value.", "If all you need is something to hook up to your TV to watch Netflix/YouTube, this is the perfect device. If you want to stream video from your phone or your computer, that's tricky. The portability is great, but still won't stream MLB at Bat when I'm on business trips. Still, a solid start for the price.", "great device for the applications it has and for when it does connect and work.  price is great, easy setup, but the connection is not strong.  even when it is right next to my router, sometimes the other devices show that no cast devices are present or detected.  when is works, it's a nice feature for phones and tablets and even youtube, etc.  but most of the time, no cast devices are detected so it sits there unused and i wouldn't try to bring it out in front of company.  would want to use it for travel but if the devices are not on the same wifi network or if you have to use guest access like at a hotel, you are out of luck.  looks like i'll be getting another android tv stick which has all the applications features and capability of phones and tablets for just a little bit more in price.", "I wish I would have bought the chrome-cast sooner. The only complaint I have is the inability to stream movies.", "Google has done it again - Chromecast is awesome, smart, fast, and really easy to use. For the price, you can't beat it. I highly recommend.", "I got this for my sister and my wife for Christmas. Wow what a cool little unit. My wife actually set it up without much help from me. Shorty after we realized what it could provide we also ordered Netflix , Hulu Plus and Vudu so now for about $20 A MONTH we cut $90 off the cable bill. I just subscribe to basic cable $30 again it only took 20 years to get back to the basics....LOL.", "I bought this to try out because i was on the fence as to whether I wanted to replace my 60&#34; TV With a new Smart TV. I am glad that I decided to do this first. I watch a lot of stuff on Netflix, Hulu, and Youtube. It is by far the best way to get these on my non-smart TV. The box comes with everything you need to get started. If your TV does not have a USB port it even comes with a adapter so you can plug it into a wall socket. The set up was quick and easy, and took less than 5 minutes. It works wirelessly so there is no need to have Ethernet cable to my TV. You can also stream your music from google play or pandora as well. I just ordered two more devices for my other home TV's this way no matter what room I'm in, or my family can watch one thing in one room on Netflix and I can watch a different movie on another TV. Another benefit is that anything I can bring up in my Chrome browser I can put on the TV. So I can show people my pictures or bring up a web page for all to see. I have even done my gmail with it. I would recommend this product to all my friends. For $35 this is by far the best value out there.", "Does exactly what is advertised.  Simple to use.  My only wish is they would roll out other apps faster than they are.  There are only a few big names in the list.  Amazon, I'm looking at you and your video service.  Would be great to stream to the chromecast.Given time I'm sure all of the major services will be offered.  For thirty bucks, you can't go wrong.", "Works fine.  The only problem I found is the Apps for the iPhone seem to be limited for pictures, but the Android picture App (Dayframe) works fine. For videos, RealPlayer Cloud works great for both Windows PC and my iPhone.  I would like more Windows Apps for my PC to work with Chromecast.", "I really like the product.  It's nice to be able to use my phone, tablet, or laptop as a remote for my TV.  If you pair the Chromecast with Netflix, you will be happy.Positives1.  HD streaming.2.  When idle, it has beautiful landscape photos that cycle.3.  You can use it for music or video streaming.Negatives1.  About once a week my devices stop being able to connect to it and I have to restart the device and program it from scratch.  This is irritating.2.  Not enough apps.  There is a pictionary-like game that is okay but they could really kill with some fun family-type board game apps.  You could play monopoly on it and never have to clean off the kitchen table.", "It works better than watching netflix thru my dvd player. I don't know if it use more bandwidth or not. It looks better than that off the netflix device.", "The Chomecast almost does everything it's advertised to do.  I received mine 2 days ago and finally have it working.  Not mentioned in the description is the fact that the initial hook up to your HDTV must go through a wifi device (router).  Once the initial hook up has been made, it can then work directly from your computer, then through the router.  If, as in my case, you are planning to use a Kindle on the receive end of the wifi and then transmit through it to the chromecast plug in, good luck.  Kindle advertises it is an android device.  Chromecast states it works through android tablets.  There is a problem with these statements.  Chromecast requires apps that come from the google app center.  The Kindle defaults to the Amazon app center.  As constructed, the Kindle has no way to access google apps and google has built the Chromecast to require said apps.  With a lot of digging, there are locations that provide access to google.  With a little work, the Kindle can be made to accept these apps.  If you're not technical or have very little computer experience (or get frustrated easily), I wouldn't buy the Chromecast, look at the Roku.  The same holds true for many Apple products.  If you're intend on saving a few dollars or you have an acceptable android device, this unit does a fine job.", "This device has turned my non internet 60&#34; Samsung LED TV into a virtual unlimited resource for videos and movies and more! It connects to your phone via your wi-fi and bam... I am playing YouTube videos on the big screen and downloading movies off of GooglePlay. Many other apps as well. I love this. Best decision I have made in a long time. WELL worth 35 bucks! Easy to set up.", "Gave this to my son for Christmas and he reports that he loves it.. he can now watch videos through his computer, iPad or phone on his flat screen TV.  His only complaint is that you have to connect it to power so it takes up another outlet on your powerstrip... he uses it often and for the price you really can't find anything else like it.", "it works well. couldn't be simpler to setup. cool how it moves videos from youtube on my iphone to chromecast on the TV.having said that, I can't use it because of the lack of service options. I'm keeping it because it was cheap and they may add options but right now it is of little use to me.", "Lacking in some areas, for the price it is great, but right now there aren't a lot of things that can cast to it.Gets very hot, even when idle.I was lucky to have usb power on my TV, however, you may be stuck finding somewhere to run the cable to power it", "I have one of these and currently love it. It's so affordable at $35 (presently) that it was easy to justify purchasing it. I have been using it in the bedroom where I do not have a cable box - they just want so much money for an extra room. I use my smartphone (Android and iOS compatible) to tell the Chromecast what to play from Hulu, Netflix, and other apps.PROS:-The Chromecast is super affordable, why not buy one to play around with. It also makes a good housewarming gift!-The Chromecast gets its instructions from your smartphone or tablet, however it does all of the streaming on its own - your phone or tablet don't need to be nearby for the TV to continue enjoying the program.CONS:-There's no remote control; you MUST use a smartphone or tablet to tell the ChromeCast what to play.-You can't (at the time of writing) play videos that existing on your phone - they have to exist in a compatible app.", "Amazing is an understatement .....I'm what they call a cable cutter.  Disconnected from comcast tv, but utilize internet, saving about 80 bucks a month!  Anyway, wanted to continue watching netflix and youtube on my tv instead of the ipad .....and didn't want the big hdmil cable to deal with.....This thing is fast, smooth, with awesome picture quality on my Led tv.....I can see why it's the number one seller.  I'm buying a second one for my bedroom tv.", "I got 2 of these one was a gift ,best thing ever for the money. I use mine to stream movies off of youtube etc etc. I recommend you get one you won't be disappointed. From your PC to the big screen it still amazes me & wireless to boot.", "I bought one of these as soon as it came out last summer. In fact, I bought one early enough to benefit from the 3 free months of Netflix, which was initially offered as an incentive for buying the product. So I've had some time to get used to how it works, and I've been able to watch as the user experience and ecosystem slowly improve.First, the setup: This product plugs into an HDMI port on your TV or AV receiver. However, it draws power via a power cable which has to be plugged either into a wall socket or a USB port on your TV or AV receiver which provides enough energy to power the device. After plugging the device in, I installed the official Chromecast setup app on my Windows computer, which used my computer's internet connection to connect to the device. My computer found the Chromecast almost immediately, and I found the app to be fairly intuitive and straightforward to use. Once I was connected with my computer, I was able to tell the Chromecast to connect to my home wireless network after I provided it with the network password. The Chromecast then connected to my home Wifi and I turned off my laptop. Next, I installed the Chromecast app from the Google Play Store on my Android smartphone and tablet. This allowed me to send media from my android devices to my Chromecast by simply tapping a single icon.Use: Once set up, the Chromecast allowed me to play media from a variety of online sources on my TV using my android device as a remote. For example, if I'm watching Netflix on my tablet, I can simply tap the Chromecast icon within the Netflix app, and the video will automatically start playing on my TV in the same location. The tablet essentially becomes a remote, which I can use to pause, seek, or change videos. It is also possible to send Netflix, Youtube, and possibly others to Chromecast from a laptop. If you install the Chrome extension, you can mirror a Google Chrome internet tab on your TV while you browse the web. So if you're reading an article on your laptop, and you want everyone in the room to be able to see it, you click on the Cast extension and suddenly everything within that internet tab will be on your TV. Though I did the setup using Windows, and I control the Chromecast exclusively via Android devices, I believe Mac and iOS 6+ devices are supported, for most apps at least. So it's possible to stream Netflix or YouTube to your TV using an iPad if you have one, but you won't be able to stream iTunes music unless Apple adds Chromecast functionality to the app, which is almost certainly never going to happen.  Using a service like Plex, it's possible to play any music or videos you have stored on your laptop's hard drive on your big TV, which I find incredibly useful.Experience: I rarely have any problems with the device. Media playback is smooth and responsive. It's easy to pause videos or switch videos, and it's also very easy to switch to a different app. However, Internet connectivity is sometimes an issue. If you try to use the Chromecast too far away from your wireless router, you'll probably start experiencing things like lag and streaming issues. Furthermore, the browser tab casting feature isn't very useful for anything much more intensive than sharing a basic article with the other people in the room. Trying to cast a tab with an embedded video, for example, always resulted in significant lag. This could probably be partially alleviated if I had a better internet connection and a computer with more powerful hardware, but as it is I rarely use the feature. That being said, I primarily use my Chromecast for sending YouTube, Netflix, Hulu, and Plex to my TV from my tablet, and that works perfectly about 95% of the time.Ecosystem: When the device first came out, there weren't very many apps which supported it. Over time, the situation has improved greatly, as apps like Hulu, Pandora, HBO GO, and Plex have gained Chromecast support. Given the fact that the Chromecast has apparently been a very successful product so far, I think it's reasonable to expect even more apps to gain Chromecast support in the near future.This product is hardly perfect. The occasional Internet connectivity issues, the still rather small app selection, and the poor Internet tab casting feature keep me from giving it 5 stars. However, given it's low price, these faults are more than forgivable. Over time, the app selection will improve. The connectivity problems may also be alleviated with further device firmware updates. It's already gotten noticeably better since I bought it. No, the Chromecast can't yet compete with devices like the Roku or the Apple TV, but it's also much cheaper than those competitors. In the end, I'm giving it 4 stars and I'll encourage anyone who is curious to buy one right away.", "I hopped on the Chromecast bandwagon as soon as I could. I mean the marketing was perfect, for 35$ you can stream everything from your android device to whatever is open in Google chrome on your computer. Sounds perfect till you actually start looking for apps that Google is allowing to use it. When i first got it Netflix and Google's Play Apps and Youtube were the only thing that were available that I found myself to use. Now we have AVIA, HBO, and a couple other apps. Avia is what is needed to stream photos, music and videos from your phone. Google Play Music ******WILL NOT****** play music sideloaded from your phone on the Chromecast, that means no music you physically put on the device will be playable through Google Play Music on Chromecast!! (This is where AVIA comes in handy) Only music uploaded to Play Music &#34;Cloud&#34; will work with Chromecast. This didn't really affect me because about 90% of my music is stored on the &#34;Cloud&#34;, but I did find it annoying when I did have a track that I downloaded from my phone that I wanted to listen too. I'm still waiting for more apps though, as of this review there aren't any games that you can stream, and still not a whole lot of apps in general. Overall, for 35$ I'm not disappointed. I got a little less than what i wanted but it still awesome! I still find myself using it nearly everyday, the user interfaces are a lot easier to navigate through compared to the PS3.", "Awesome product, fun if you have a good android phone to cast content to the screen.  Works well, beautiful images, amazing with what it can do.", "Great product! Very impressed with easy installation. Love to \"cast\" movies from our Android supporting devices.Depending on which high-speed internet provider (and movie streaming service) you use, you may experience faster streamed movies = much higher resolution streamed movie quality, For example, in our home when we do NOT use the Chromecast, then Comcast \"throttles back\" the streaming rate for Netflix down below 0.8 MB/sec (horrible!) when we use any one of my other media players (Apple TV, Western Digital HD Media Player, or Sony Sony BDP-S580 Blu-ray Disc Player). (Comcast is a horrible high-speed internet provider)However, if I stream Netflix directly through the Chromecast, the streaming rate and resulting movie resolution is MUCH higher. This makes sense because Comcast wouldn't dare throttle all streaming and web surfing done directly through any PC or smartphone appearing device. You see, it is not so easy for Comcast to determine IF you are streaming Netflix through a pc/tablet/smartphone, but Comcast can tell based on IP if you're streaming Netflex through many set-top-box style media streaming players", "My 4-star review (subject to change) is based on the fact that the Chromecast, in a year's time, could be an amazing fully functional value at $35.  But that all depends on what type of app support and additional functionality they build into.  As an early adopter, I'm not disappointed, but it's not quite an elite device right out of the box, either.The important thing to recognize about the Chromecast is that streams independently from your WiFi connection, but is controlled by another device (PC, Mac, iPhone, Android, etc.) on that WiFi network.  That's both good and bad.The good is that streaming on something like Netflix seems to go extremely well once you get it started up.  You're also free to close the app and do other things on your phone, even if you used the app to start the video.The bad side of the design choice they made is that there isn't any real \"remote\" for the Chromecast itself.  Android and Apple may offer one soon (much like the Apple TV \"Remote\" app), but at launch, none is available.  This can make navigating content a little clumsy.  It's best done with a smartphone running a supported app, but the only supported apps are YouTube, Netflix, and Google Play, which is a woefully underpowered lineup.Of course, you do have the ability to stream from the tab on your Google Browser, BUT, it needs to be a laptop or other computer on the WiFi network.  For most, this will probably be the case, but our house computer is a wired desktop, so no go.  I expect this device to improve a ton in the near future, and if it does, it's a great addition to the marketplace.  But it's definitely more of a \"secondary\" TV device compared to full-function boxes like AppleTV and Roku.", "When used from my desktop PC it does work using the Chrome browser but not well for streaming.So now I hook my iPad directly to the HDTV using and HDMI adapter - much better!ALSO - it uses an HDMI port for video/audio AND a USB port for power.So make sure your HDTV has a USB port near the HDMI port or you're out of luck.", "I don't need it to stream my media from the laptop - that's what Plex is for. All my music is in on Google Play and that casts perfectly. The apps work perfectly with \"Chromie\" (as I named it during setup). I just sit back with my iPhone in hand and now my TV is the media hub. Super easy setup - just follow instructions.", "Does what it's supposed to do.  Easy set up.  Wish it was 1080p.Won't work with older versions of Android (and by older I mean like 2 yrs old.  That's unbelievable).  I have an Asus TF101 tablet which is running gingerbread I think and chromecast won't support it??  Doesn't Google make Android??But it works great with my Galaxy S3 so I'm happy about that.Now just TODAY I am reading that Google has released a bunch of new apps that will work with chromecast...including PLEX!  This means you should be able to cast LOCAL MEDIA without having to jump through all sorts of hoops (&#34;you can cast local media from your desktop by typing C://filename into a new chrome tab, then press CTRL+ALT+F5, B,A,B,A Select, Start, so you can play your media on the tv and still use your computer/laptop....but this won't work from your phone or tablet so you're kind of screwed there, ha!&#34;).  Read some of the other comments here and on YouTube and you'll see what I mean.So if this is actually true then I would think about giving it 4 STARS but until I try these new apps out it gets 3 STARS.", "It's just worth 35 bucks.. not 50. Works great with youtube. But nothing else is as good. With older laptop the casting video is a painful experience (but mirroring a website is just fine). In addition it does not work with corporate laptop, as antivirus on the work laptop will block it. Finally it only works on 2.4 Ghz. So if you don't have a dual mode router, you have to configure the router to 2.4 Ghz only, that means lyou won't get benefit of 5.0 GHz if your mobile device supports it. Google needs to improve a bunch of things on this device, but one thing is certain you will have the best Youtube experience with this device. If you watch Youtube a lot, it's worth the money for sure.", "I cannot cast my videos stored on my computer without going through downloads of programs that come with more hidden programs that I do not want and large intrusive advertising and I found a great increase in junk mail about things I do not want to deal with. May be a fine product if you wish to only use chrome for your browser. I do not, too much baggage and does not do the one thing I wanted it to do.", "I bought this to try it out but it appears you have to have at least windows 7 on your computer for it to even communicate.  If anyone is a recent college grad like me and doesn't have a new computer, try something else.", "Its a nice technological advancement by google. Replaces all the messy cables to the TV. You can watch videos on youtube as well as chrome. The only issues I have are that sometimes the connection is not very dependable and fails to recognize an active window. Also when using chrome browser, if you switch tabs you will have to relay the new tab again which is a pain. So far enjoying the comfort.", "Installation was very easy. We tested streaming to the device pretty thoroughly last night with great results. We streamed from two different Android phones, a laptop and a desktop PC. We tried every supported app (YouTube, Netflix, Google Play Movies, Google Play Music) and streaming from the Chrome browser on the laptop and desktop. We streamed Vudu and HBOGO from a tab in the Chrome Browser with very good quality. I also briefly viewed some other websites (eBay, Facebook) also with good results. I watched video on Facebook, etc. Everything worked well. Great product! Great price!", "Found it on sale @ AMZN for $30 Prime so I bought it to use on a bedroom TV. Installation couldn't be easier and the picture quality is great. Having owned a Roku 2 for a few years, I was accustomed to the polished UI and relatively quick performance offered by the Roku. To me, the casting button in Netflix is pretty clunky. There's normally a bit of delay when making selections and sometimes Netflix &#34;forgets&#34; it's talking to Chromecast when the phone wakes up.I don't regret buying Chromecast however with the Roku stick now available, I'd probably consider spending the extra money for the better UI and increased app availability.", "...and the person I gave it to tells me it is awesome.  How much better can it get as a gift giver?", "I bought my parents one as an early Christmas gift. All I can say is Google got this thing right. Both of my parents learned how to use it within minutes. Its great for streaming video from YouTube, Google Play Movies, and Netflix. The support for Play Music is great too! As more apps become compatible with it, we'll see how it holds up. But for now, it works very well, it's simple to use, and it displays very good looking content.", "I got this because I wanted a 'smart tv' to search the internet and do media streaming.It did a very nice job of that....but it was not what I wanted.  I ended up returning it, as you cannot access the entire internet, only those with streaming media. Instead, I ordered the Sony Google Tv....now I am a happy camper", "I bought many as gift for friends, home use and all my friends love it. Easy to setup, connect flawless and no need wired connection from laptop/phone/tablet to the TV.", "If you are like me and you have always wanted a way to mirror whatever you are watching on you tube to your TV, then this is your lucky day. This device is small, cheap and does the job very well.", "Kills so many other similar products !! Price Vs. Features; amazing. I ordered a second one in the next few days. Will order a few more as well.", "this thing just acts like a gateway between 2 devices.  sounds great in theory but didn't well in the real world for me.  it was super laggy  and just didnt do enough on its own to warrant the purchase. I return it the next day.", "I purchased the chromecast after reading about the service. It seemed to good to be true. Intermittently it works great. When I first set it up, it streamed Netflix and You tube from my Mac laptop without any issues. However, the story goes bad after the first use.The next time I tried to use it, it only streamed video, not audio? I rebooted both the chromecast and the computer - no change - still video only for Netflix, but You Tube streamed video and audio fine. I searched for solutions and other than finding a lot of folks with similar problems, I can't seemed to find a solution.However, it does work with my iphone - audio and video streaming netflix - no problem.  I took a gamble as it was only $35 vs. $94 for Apple TV. I think it may be going back next week.Updated - raised to 4 stars. It now works better with my Mac Air but still a little clunky. Will keep.", "Google is the other name of innovation. Their products are reliable and loved. I have bought 2 so far. Works well for both my Vizio 80&#34; and Samsung 65&#34; TVs. I have used it with Apple MacBook Pro, Samsung and Toshiba Laptops. Works well with Samsung galaxy note 3 cell phone (you have to use chrome-cast app). Very simple to operate (view the youtube videos).", "Love this device!", "Roku or Google Chrome?  $99 vs $39?  Easily for the price and performance differences Chromcast is the winner.  Got it stuck it into the USB socket in the TV, pair it with your device and you are in business. Anything that you can stream on your device can be streamed to your TV with the same quality.  If the original video is HD, it will play HD on your TV.  Simple, works great.", "Should be a good device to have.  Bought when it first came out, and have tried a couple of times to set up to use.  Complicated, and still don'te have it right.  Sort of waiting for Google to get their act together with licensing agreements for programming.", "This thing is crap.  It might be an ok product if you are sure you have a rock solid WIFI signal, but if not don't even think about it, get a ROKU (which is what I did after getting this thing).  When this thing has a disrupted signal it is as if it overloads the thing and it just can't handle it or figure out how to re connect and I usually end up having to set the entire thing up again from the very beginning.  Avoid this thing.", "I love this thing and use it every day.  It's great for streaming netflix from your phone or tablet.  Not sure exactly how it works but it seems to take over streaming and the phone/tablet just acts as a remote control.  This means your batteries don't die as fast as watching it on your portable device.Setup is really easy,  I recommend if you have a USB on your tv to just power it that way.", "I love this little gadget. I have yet to travel with it, but setting it up on my plasma TV was super easy. I connect with my Samsung GS5 and iPad all the time.", "Bought this on pure potential, youtube streaming now is a bonus. This device has soo much potential the things that it does now is in beta but works seamlessly.Con: no streaming youtube directly from the web browser on ios.no streaming of videos on websites such as watchdub", "Elegantly turns a dumb TV in to a smart TV compatible with phones and tablets. As more apps are getting integrated, it's getting even better. Installation was surprisingly easy. I mostly use this for Netflix and Pandora. It is a bit slow to power up, then add a little more time to connect to your mobile device, and then to get a movie or station running. So a bit pokey, and I'm removing a star for the interface. Still, I'm mostly pleased and the price can't be beat compared to competitors.", "I LOVE CHROMECAST!! It can do everything I want it to very well! The only thing I wish Google would do is make it able to be powered by the HDMI port, but otherwise you should get this thing!", "This is the best purchase I've made on amazon. It plays Youtube, Netflix, and movies from your computer flawlessly. Even if you have a slow internet connection, this doesn't require buffering every 5 seconds. If you are thinking about buying this, DO IT! You won't regret it.The only con I can think of is that there aren't a ton of apps that support casting to your Chromecast yet. I expect that to change in the future. But if you are planning on just using it for Netflix like I do, that's no problem.", "what I like is that I can take it anywhere with me. to be able to take it to other countries you only need to change the mac and IP address and you are done! pretty cool item.", "I bought this for $5 off the normal price on Amazon Prime.  Setup was super easy. Streamed Netflix, HBO Go, Youtube, and Play Movies, all without issue.This really is a cool little device and it is not very expensive. It was cheap enough so that if it did not work out, I would send it back. But it is definitely a keeper. What I like best is I can navigate and search for content on a phone or tablet without tying up the television screen. I think that is a big benefit.  That use case alone makes it more enjoyable to use than Roku.I read rumors that Plex will soon be supported by chrome cast. If that is true, that would be a major win for me. I have plenty of content on my Plex Media Server that I would like to stream to the rooms.Downside of the device? None really, at least not as far as I can tell.", "if i had read that this basically tries to turn your regular tv into a smart tv with just a few of the functions i would not have wasted my time and money.  want to watch youtube or netflix on your tv?  fine works ok with my nexus.  but thats about it.  cannot use it in a hotel like i had hoped because by itself you cannot connect the chromecast to the hotel's wifi.  the advertising on this item is very deceptive and I think attorneys general need to look into the deceptive google advertising.  so glad it was only $35 because if it was more i'd be raising holy h*ll.", "Absolutely amazing product. Easy to set up, and great HD picture quality. Would occasionally get some glitches where it became unresponsive, but the problems seemed to be related to the iPad app, since once I closed the app, things seemed to work normally.I'd recommend to anyone without a smart-TV who wants to stream Netflix and other online services. I don't use this anymore since I got an HTPC, but for $35 you can't go wrong.", "I love my Chromecast. Especially now that the SDK is open to developers, more and more apps are able to take advantage of it. Being able to cast YouTube videos wirelessly is a breeze, and I even bought one for my parents (who appreciate its ease of use as well).I think this device still has lots of room to grow, and look forward to seeing how it matures.", "At first I thought this was the greatest invention I had seen in a long time.  The awesomeness soon wore off as I realized that Google has gone to great lengths to limit what this can be used for!  Because of their mental Apple-like control of software and content I can't even stream a movie clip of my kids I made with my camcorder!!!  So close yet still so far from perfect.  Too bad these big companies are control freaks!", "I was skeptical about the Chromecast device because I wasn't sure exactly how it worked.  Once I received it the light went on.  Here are the things you should know.  You need to have HDMI and USB (the USB powers the device) connections on the side of your TV OR be able to get to them on the back of your TV and you need to have your own WiFi connection,  You need to install Chromecast on your phone or laptop etc.  Once installed you can connect using your Wifi connection.  Make sure you have your WiFi router password (It's just like connecting your smart phone to your network.  You can then (if you have and account) connect to Netflix and YouTube.  Make sure you select the right input on your TV.  Once done you can take the device and connect it to any TVs in your home that have the same ports and it will work.", "Google Play SD movies only stream in 2ch stereo?  When good old DVD has 5.1, something's not right here...Video streaming of home videos from Nexus phones is also another must have.Amazon - where's your app for streaming Amazon video on Chromecast?", "If I could give this 3.5 stars I would. Don't get me wrong, it's a great product but they rushed it to market without a lot of 3rd Party Application Support. The range is decent (when used with the supplied USB power adapter) and I was able to stream movies from my Galaxy S4 and Google Chrome on my Windows 7 Ultimate system. It even works with my iMac.For the price, it's fun to tinker and I'll upgrade the rating when there are more apps. If you are looking for a replacement for your Cable Box, get a Roku 3. If you are looking for a simple way to stream media from your computer or phone, this will do the trick.To be fair, it does a great job with HBO Go and Netflix, but it doesn't do Amazon Prime, which is a huge disappointment.", "We have 3 of these in the house.  Great if you want to watch netflix on a non &#34;Smart&#34; tv.", "This thing is awesome! It is great being able to stream content from all of your devices and the list expands all most monthly.", "there is a lot of room for new features, both firmware and interface but these little guys (I have 3 now) are pretty cool.  I am an avid PLEX user and they are perfect for that and an Android as your control.  They DO NOT work as a standalone device but for me this IS my preference and I'm very happy.  My phone, kids phone, tablet, PC.  They can all control the Chrome interchangeably.  Others, (like my parents) who aren't attached to smartphones, tablets or PC will find it annoying.  Content-wise, It is still very limited although there is a growing capability of sources to stream.  Some might consider the ROKU 3500 Streaming Stick (~$50, stay away from the 3400 series) which features a remote control and works with Amazon TV.  I prefer PLEX and the ROKU works with it as well.", "I bought this for my android tablet and hoped it will support &#34;airplay&#34; or &#34;mirroring&#34;-like function for the tablet.I was disappointed to find out. It did not support mirroring like function. I bought a Micracast stick instead.", "My only complaint is that it only really does 720p, and streaming is very delayed and uses a ton of processor power. Other than that, it is a magnificent step in the area of home media. Simple to set up, simple to use and is completely fool proof other than the times it sort of messes up (but that just comes with technology).", "I love this product.  It's great.  I like to send Netflix episodes over to it.  It does, however, need a remote.  I'd like to be able to pause and rewind without having to control it from my laptop or phone.  Also on Netflix, I'd like to be able to tell it to move to the next episode.  Simple commands.It has bugs.  My chrome browser dropped the chromecast plugin.  (Try finding help about that on chromecasts site.  There's no easy way to contact chromecast for technical support.  The solution is to reinstall the chromecast plugin, but I couldn't find it.  I had to go into my computer's 'downloads' directory to do the reinstall.)Every once in a while the device hangs especially when loading new episodes.  The only solution I know is to turn off the TV and close the browser.There's no Amazon plugin.All of these bugs will be worked-out over time.  This is a cool device, but it needs a remote control.", "Now if only the MLB.tv service didn't crap out all of the time.....", "This works great for viewing You Tube or anything from my computer on my big screen TV. Price is right also.", "RECENT: JAN 7, 2014; GLADLY one (the 2 returned keyboards)  (single, just only 1) ITEM has been returned as of right now..but please tell me,WHAT about all the OTHERS? They were all returned in ONE UPS PACKAGE!!?? ANd one of them is this GOOGLE CHROMECAST Streaming Media Player...??", "Right now, there is a limited selection of Android phone apps that can use Chromecast to send their video to your TV, but that's all changing.  Soon (this summer), most devices will be able to Chromecast *everything* -- they call it &#34;screen mirroring&#34;, and it will make this little device ten times more useful.  It's already worth the cost, but will be an incredible bargain....", "Great product works great. Brilliant device to play movies n files through your tv. Plex is a fine app to use with this device. Plex is very nice to use and organized very well. Streaming of all apps is flawless and is in hd.", "You plug it into the HDMI port and (after the inevitable period of tapping on iPads and iPhones) it works. beautiful picture, incredible convenience, unreal price. In fact, the price is low enough that you don't mind the fact that you're going to have to replace it in a year or two when something completely different comes along.Binge on Game of Thrones, Luther, and Orphan Black for a couple of weeks and it will have definitely paid itself off.", "this doesn't really do anything that I can't do with my android tablet or smartphone. For some reason, my TV won't release the HDMI input that the Chromecast was plugged into - it cannot be used for a different input until it has been unplugged for some time. And it screws up an HDMI switch I bought to use multiple inputs with a single HDMI port. Nothing else will work until the TV has &#34;forgotten&#34; the Chromecast. It's only $35, but you probably don't need it.", "I gave this 4 instead of 5 stars because for some reason it doesn't work well with my 60&#34; Sharp Aquos TV. I don't know if it's a Sharp problem, but I've tried cable extensions and everything and it tends to clock out so frequently that it makes it unwatchable.  However, on all my other TV's it works flawlessly, so overall I recommend it. Just be careful if you have a Sharp TV.", "First of all, this plugs into an HDMI port, not a USB (which is even better).  Not sure why I thought it was USB, but just wanted to put it out there.  The Chromecast works wonderfully.....if you have wifi in your home and a spare HDMI port on your tv, this should work for you.  Your phone or PC will act as a &#34;remote control&#34; for the Chromecast.  The Chromecast unit is the one that uses wifi to get content....not your phone.  So, you phone stays well charged, etc.  Nice!  You can look up online content of your choosing (or anything on your home network) and the TV will display it.  Netflix works great as does YouTube vids, etc.  I read this will not with Amazon vids yet, which is a shame, but for my purposes, it is a great addition for a low price.", "This is THE worst product I've ever bought in my entire life. I threw out the receipt thinking how could you possibly screw up such a simple device. Well google managed to. This thing is lucky to hold an internet connection for 35 seconds with the access point 10ft away. It was once able to play a YouTube video for about 45 seconds. I just threw $30 and half a day of my life in the trash. Do yourself a favor, buy an Apple TV or Roku or whatever.", "I got myself two, and a third one for my parents. It has been working great. Every room needs one, it changed our television interaction completely. Note I rarely watch the cable channels, since YouTube has so much material available.", "I bought this with the hope of using it while in the hospital so I wouldnt be stuck with their limited channels. But that is when I found out that this doesnt work on Guest or Open Networks, This is due to the port that is required to be opened so it needs to be on a home or managed network. Now that I'm home I havent had the chance to use it. I plan on putting it on an upstairs TV in my office but since i cant go upstairs due to the severity of my injuries, it can wait. I also suggest that you make sure your TV has a side-mounted HDMI port. If not it can go in the rear but make sure you get a 90degree HDMI adapter. Preferably one that is hinged. Or even a 3ft HDMI extender cable. Most rear HDMI ports are recessed and if you have your TV wall-mounted, it likely wont have space to go in straight. Still, cant wait to put this in my office which means I wont have to run another cable line upstairs. And that alone is worth it (plus the very low price)!!", "Thanks google for taking some more of my money, to be able to watch my movies from you on my big tv, without using the anyoing remote to set them up. So easy to use. Plug it in, get you password or so and connect it to your google device. Love it.", "Works great for watching Youtube videos on my TV.  Easy to install, but you'll need a free HDMI port on your TV, a good wifi connection and a Google account to use it.  It's not powered by the HDMI port.  I had to use the included USB cable and plug it into the USB port on my TV to get power.  It also includes a plug-in AC power adapter, in case your TV doesn't have a USB port.  You gotta have an HDMI port on your TV to use it.  If your TV doesn't have an HDMI port, it's probably time to buy a new TV anyway.You need to download Chromecast and Google Play apps to use it.  At first I installed the apps on an iPad.  The kids were always using the iPad, so switched and installed the apps on my iPod Touch instead.  The iPod Touch makes a great 'remote control' for watching Youtube videos without tying up the iPad.  I didn't try installing these apps on an Android device or PC.", "Couldn't get HBOgo on my ROKU because my stupid cable company...&#34;Comcast&#34; won't allow it.  LOVE LOVE LOVE being able to catch up on my shows and this little device works great.  Way worth it!  LOL", "I've been an owner from &#34;day 1&#34;, starting with one device, then I was so impressed I purchased 3 more from Amazon and Bestbuy before supplies became limited. Inside the space of approximately 2 weeks I had all 4 units plugged into my flat screens around the house. In my Theatre Room I have one plugged into one of the HDMI ports on my receiver which is connected to a projector. The result is an awesome 120&#34; Chromecast 1080p, high def video that is stunning, audio is managed by the receiver so I get Surround Sound, the programming is generated from my iPad, iPhone, or Mac laptop while I can still surf the net or answer email if I choose to.  Great product and soooooo inexpensive!", "It's so limited from devices; but anything on the Chrome browser is great! Slow, but great.I would like it to work like Airplay and force broadcast anything on your device or computer.Any day Google may actually get up to speed.", "If you have a smart TV or DVD/Bluray, you really don't need it.  Having said that I got one anyway.  I'm not real impressed with my smart Bluray's connectivity and its slow reaction to commands.  This little thing streams YouTube and Nextflix effortlessly. The only draw back, it's support by a very limited number of content providers.  It will stream much of what you have in your Chrome browser window, but places like Comcast have prevented me from streaming from my computer to my TV.  Yes, of course I already have Comcast on my TV, but I tried it to see if it would work.  It's new, so it will have issues and shortcomings, but I think it's great.", "Seriously. You pay $30 for a HDMI dongle that can stream Netflix, Youtube, and Pandora. That alone is worth the $30. Now on top of that, with a little tech saviness you can do sooo much more than that. No problems.", "\"Send video or anything on the Web to your TV from your smartphone, tablet, or laptop.\"Let's clarify this, shall we, since no \"fine print\" or disclaimer appears anywhere on the packaging:\"Send video or anything on the Web to your TV from your PC (via Chrome), or send a few selected apps (that you already have on your Smart TVs and/or Blu-Ray Players, as of 2011) to your TV from your Android tablet or smartphone. *Though we're 'working on it,' Chrome on Android does not currently support casting video from web pages, or web pages themselves.\"Does this help to clarify things?  Think people would still buy it?  I wouldn't have, given that the one and only reason I purchased it was to enable the viewing, on my 60\" television, via my S4, of web-based broadcast TV replays that aren't present in Netflix (e.g. last night's \"The Blacklist,\" via nbc.com).  \"Send video or anything on the Web to your TV from your smartphone, tablet, or laptop.\"  Hmmm.  No...that isn't actually the case.  I expect truth in advertising, and this is what appears to be a blatant statement of something that simply isn't true.  It may be the case that it *becomes* true...but as of today, 12/3/13, it is not, and thus, the box should not state it as present fact.  The sad reality is that, as of today, this device adds no value unless you're one of the few hundred people on the planet who can't already access Netflix, YouTube, and a couple other choice apps from either your TV directly or your Blu-Ray player...*unless* you have a relatively high-end PC on your wi-fi network (your netbook isn't going to cut it...trust me) *and* you cannot run a length of HDMI cable in your house/apartment.  Why \"and?\"  A weak CPU will send weak video..it's that simple.\"You should have researched it first.\"  No.  \"Send video or anything on the Web to your TV from your smartphone, tablet, or laptop.\"  This is a false statement.  You *cannot* send anything (at all...I mean nothing [excluding app-based content]) on the Web from your smartphone or tablet.  What am I missing, here?  Shame on Google.Don't get me wrong...for $35, for those who are vehemently opposed to simply spending $50 on a Blu-Ray player that includes the same apps, or those with powerful laptops and PCs on their networks who cannot run HDMI cables to their televisions for any reason (I can't think of one, minus different floors in a house, e.g...but then, how would you control your PC or laptop? :)), this device is perfectly fine.  Well, not really; even when transmitting from an app, am I getting the 1080p that I'd get using my Blu-Ray player's apps?  \"HD\" isn't good enough for me, given that said device's apps confirm specific resolutions.  Further, why would I want to use my PC to send video (using the worst browser under the stars--you guessed it--Chrome) at \"720p, high bit-rate,\" when I can simply send the same video via my PC's HDMI output at 1080/60p?  Why would I want to use an inferior device that doesn't add additional value?  I wouldn't.  I'm gifting it (to the only person in the world, to my knowledge, without a Blu-Ray player that has Netflix installed on it [as of 2013]...my grandmother). :)p.s. \"unknown\" is actually a ~5 mbps stream (on \"extreme,\" of course...) that is uploaded by the PC to your network, then downloaded and displayed by Chromecast (I measured and monitored speed with NetMeter).  It frequently stutters, and audio often loses sync with video, requiring reloading of the browser tab...and that's with a new wireless N 300 mpbs router.  If you still use an old wireless G router, it isn't likely that you'll be watching smooth \"720p extreme\" casts (the average G router maxes out at 13 mbps download and 2-3 up, despite whatever it claims to do).  Also, on \"extreme,\" audio is uploaded and output at 32 kHz (LPCM)...which means output frequency response is limited to 16 kHz.  All things considered, it's a far cry from using HDMI (1080/60p at 44-192 kHz, depending on your settings)...so I continue to recommend simply finding a way to use an HDMI cable, if at all possible, in place of casting browser tabs.  A 25-foot cable (which should be more than sufficient for most situations) can be had for $7: https://www.amazon.com/s/ref=nb_sb_noss_1?url=search-alias%3Daps&field-keywords;=25+hdmi", "As a set top box replacement this has been a major disappointment but if you use it as a super portable table/phone extension it works great.", "Now all we need is for Amazon prime to get connected with it. It did take a few minutes to set up, but after that it works great. I am actually going to use this on my boat this summer!", "Use it to cast chrome tabs to my television and to watch Youtube and use my tablet as the remote.", "This was my second purchase. It works great to me. I cast my favor movies or tv series from my ipad or my computer to share good time with my families and friends.", "There weren't that many options for the chromecast when it came out.  And now even tho many apps have caught up and are offering the option to stream, the reliability is still suspect.  Halfway while playing it can just disconnect.  In addition if you use plex or even just get a video with AC3 or DTS you can't get any 5.1, it all goes down to 2.0 channels...  They keep saying in the future but... but here is the catch, the device is awesome, for 35 bucks and being able to throw up a browser tab is indispensable!", "I liked the one in the bedroom so much I got one for the living room TV, which already had many of these streaming apps installed. The CC runs better and can be controlled from any computer, laptop, tablet or smart phone in the house. And no more remotes to lose in the couch.", "Did NOT work with my router!! I have NEVER before had any problems with devices connceting to my router but this device is very picky and only works with a limited number of routers. The product description should make this clear. Very disappointed! Needless to say i returned it.", "pros-cheap way to get netflix on tvpretty goodfast and preloads the videocons-limited support of apps", "Great little adapter, and very easy to set up and use.  I only wish it was adaptable with my main internet provider (Foxfire) instead of  just with Google Chrome.", "I hate to throw a towel on all the wonderful reviews on this item, but I found it to be a dud as far as I am concerned. I have a very strong internet connect with high speed cable. I managed to get through the setup with no real problems, but when I tried a YouTube video it hung up and just did the typical spinning wheel in the middle of my TV. Then I tried a Netflex movie....same issue. I really don't see the big attraction so far with the Chromecast as my Apple TV performs just great on the same network. I get NetFlix and YouTube. I found the Apple TV to be much more stable than even the Roku players. Roku does support Amazon Prime movies. The Chromecast is really limited and even the $35 cost seems low, but not worth it to me if I had to return it. There are probably many people waiting for my return so it can get back into the stock of back ordered media players. I do really appreciate Amazons returns policy if the customer does not find the product to be operational or defective.", "While this works as advertised most of the time, it often has difficulty connecting to the network, and I've tried it with three different wireless routers.  I mainly dislike how laggy the control is.  Press pause and wait wait wait...PAUSE.  I understand why it's slow but that doesn't make me like it.", "It is important to note that this doesn't have the kind of depth of features of something like a Google TV or Apple TV device. However, for the price tag ($35 when I purchased it), it's a very impressive product that performs extremely well.Setup was impressively easy. Even as a computer programmer, I was mystified how it auto-detected the Chromecast at first without Bluetooth or the device being connected to the internet, but I have since learned that it (semi-obviously in retrospect) uses an ad hoc WiFi connection to do so. Regardless, it makes the setup process incredibly painless.Currently, the device can have a \"native\" cast from an app setup to use the Chromecast SDK or a \"tab\" cast from a Chrome tab. I ordered mine on release day, and when it arrived, the only non-Google app to support native casting is Netflix, however, many developers have already publicly expressed that they are looking into implementing the SDK, so I'm sure the comparative lack of apps capable of native casting will be a very short term issue.Tab casting, on the other hand, just mirrors a Chrome tab exactly on the Chromecast in real time. I have heard that people with slower computers have had issues with video playback, but I had no issues whatsoever myself tab casting a 1080p video on a Core i7-equipped computer. Watched all of Ocean's Thirteen that way without any stuttering or hanging at all.My only complaint is that I am 100% sure that my TV has HDMI 1.4, and yet I cannot get it to power the Chromecast without the bundled power adapter. Apparently many others have had this issue. However, the power cable is not that inconvenient and can even be plugged into a USB port on your TV if it has one available to avoid having to take up precious plug space.All in all, for the price tag, however, I am very impressed with the device, and it's a great way to add powerful functionality easily, cheaply, and quickly to any HDMI-equipped screen.", "i feel like it was a waste of money. you can only do a few things with it. i was under the impression that it would take my tablet or laptop and put it on the tv screen. but i could be wrong/working it all wrong. i will find the time to mess with it more in the future. i just wish vizo would have just created the chrome app or firefox app on their wifi tvs", "I must say this thing is pretty nice.  Controlling from an android phone is so convenient.  It really needs a web browser and ability to play local media.  Other than that I can see so many possibilities for this as long as Google follows through with this and actually commits to making it a great device.Google kind of has some history with Dumping devices if there not popular when expected.", "We use this all the time. It generally works flawlessly. I hope more and more companies make their streaming products compatible with Chromecast. If you think you may want this, you do. Will be buying another for my house. Main use on this is at office.", "This is an excellent little steaming device and for 35 buck you wont find a better deal. This may not have all the features of a Roku device but for a third of the price this is a much better deal.", "The only issue I have is that I wish there were more apps that utilize the chromecast function. Other than that I love it.", "I didn't really understand exactly what the chromecast did and was a bit disappointed that all it did was mirror the apps from your smart device. I was hoping it had it's own menu/screen with the apps built in", "i bought the chromecast with the specific intention of using it to stream from my nas media library. i waited until recently to get one because i wanted to make sure the android apps were available to meet my needs. as it turns out, i found two apps to do this perfectly: NAS Cast ($1.67) and LocalCast (free with paid ad removal). now i can stream all my local content without having to fire up the ps3!as an added bonus, i received my chromecast on the first day of the coachella music festival, which was streamed live all weekend on youtube. using my chromebook, i cast the youtube live feed to the chromecast and enjoyed free, live music all weekend!ok, bottom line. everyone interested in a chromecast has a pretty good idea of what it can do. with the potential of this device, the price tag makes it an easy choice over roku, wd live, or appletv. i'm considering adding one of these to every tv in my house! the cost of a couple more is about the same as i used to pay every month for cable tv, and with the ever-increasing compatibility of the chromecast with media sites and services, this thing could very easily become the main media delivery device in my home.", "And this thingy totally did the job. My wife loves to watch trash reality TV online now she can watch them on HD
