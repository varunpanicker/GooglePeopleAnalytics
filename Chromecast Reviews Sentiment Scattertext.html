 the TV, which was AWESOME. Happy that I got it for 35 bucks before it went on backorder and jacked up in pricing!", "I cannot compare this to any other similar device but Apple TV, which I have used and love, but could not dish out the cash to pay for one for myself. Chromecast is a fraction of the price and, though its apps are currently limited, I have recently gotten around that by simply Chromecasting from my laptop. I had a little trouble with Amazon Instant Video until I disabled Silverlight on my PC and made it stream using Flash (point your Chrome browser on computer to chrome://plugins to disable/enable Silverlight). Voila! So anytime I cannot operate it using my iPad, I simply pull out my laptop and cast from there. My brother likes to Chromecast from his Android phone when he is visiting and plans to buy a Chromecast of his own. For a mirroring device to mirror from my laptop, and for streaming YouTube, VEVO, Pandora, and Netflix from my iPad, I feel like I have something the same (or better) quality of AppleTV, with a slightly higher learning curve. At first I bought this because I was curious and thrifty. Now, it's the only reason I turn on my TV, and I may ultimately invest in Hulu+ and ditch cable for good and just Chromecast everything. One surprise bonus: I can use my iPad or PC to Chromecast a movie to the TV, then still use my iPad or PC's other tabs/screens for other things ... So think a movie for the kids, then grownups can use the device for something else. Nice way to multitask.", "Simple set up, not many things work with it now, but expect beaucoup with a year or so...Google ChromeCast works!  Perfect for showing photos,etc on tv...", "To cut to the chase, when it works, it works great.  However, despite being fairly adept at home networking, I couldn't get it to work with my Windows 7 laptops, but ironically, works fine with my iOS devices.  On those devices, it works with a limited set of apps.  Overall, it is far less useful than my Apple TV for flinging content from all my PCs and devices.  It was, however, very cheap with the Netflix promotion, so can't complain too much.", "I found the Chromecast to be pretty cool the first time I plugged it in, but after realizing it's wimpy to non-existent support for amazon prime video, I decided to return it.  Yes it has access to the web, but it just didn't cast the video from Amazon for me.  Besides, I didn't need a glorified youtube viewer.Besides that I had an issue getting my device to connect to it after the initial setup.  I would set it up, could cast some things, but once I closed the app on my phone, it wouldn't find the chromecast again.  I factory reset the Chromecast a number of times before tossing up my hands and sending it back.  So despite its low price tag, it went back.Perhaps a Roku is what I will end up with.", "Chromecast works really well and once connected to your flatscreen, you can use your cell or tablet to watch shows, youtube, etc. as easily as watching on your cell or tablet. I love the technology and for $35, you cannot beat that...  A good buy and kids will enjoy it.", "if you are buying this to cast netflix dont please dont waste the money..IT DOES NOT WORK...do a google on netflix/chromecast issues before you throw away your moneyworks on youtube etc..but not on netflix..and i have the latest build, latest version blah blah blah and i have rebooted everything 50 timesit does not work..end ofi have an apple tv ..they now work well ..at last", "This is very confusing to use. When it worked I was only able to see things from you tube. This was a gift for my boss to use in the office since she has no cable but, it dd not work properly. She never got to use it so  I took it home to look at and noticed it was not a good product. I contacted Amazon and they did not want to refund my money because the time to return it was up. I believe it was 3o days. Now i'm stuck with this product. Apple TV is way better and easier to use, but too pricey.", "I love this thing. I now have 3 . I use it with my iPad and android to watch netflix and YouTube easily on my tv.", "Happily this junk was fairly inexpensive. If you can have a friend demo it first, you can save your money. Simple put, it does so little compared to Apple TV and an iPhone/iPad, that google should be ashamed. Here's the dirty little secret. It doesn't display anything from your Android phone. What it does is let you control it from your phone but IT connects (itself) direct to the youtube or netflix and plays direct from the Internet. To demo, start a video, then turn off your phone. Keeps playing. So if you want to play your phone video or music or photos that you took with your phone, well forget about it. One star is generous.", "There isn't really a lot that can be done with this. Not enough Chomecast apps yet. My Roku can do a lot more.", "Works without flaws!  Quick and easy to use! I can use it with my smartphone or my tablet once the app is installed!Excellent!", "I love this thing. I bought it for my vacation rental. How cool! Pull up Chrome on your computer, screen share to Chromecast.The future is now and it's awesome!", "I have had this for over a week now and I love it. I use it for watching YouTube on a 40&#34; LED TV. It works seamlessly with my iPad and a Windows 7 laptop running Chrome. Setup was pretty easy as well.There are not a lot of Apps that you can use this with at the moment. I have two Roku boxes that don't support Youtube. Instead of dropping $99 for a new Roku3 box, I chose to get this for less than a third of the price.If you don't have a streaming box, this is a great (and cheaper) alternative for watching Youtube, Netflix and Hulu Plus on your HDTV.", "I haven't reviewed anything on Amazon in a while, so I thought my experience with Chromecast would be a good place to get back in the review game.First, what you will need:A wireless (wifi) connection that you have accessA computer / tablet / smartphone that can access the same networkA device with an HDMI input connection (TV / Projector / Monitor)What you get in the box:1 x Chromecast device (dongle) with HDMI male end and micro USB female end.1 x HDMI extension cable (HDMI male and female end) for when you can't squeeze the device itself into an HDMI port due to lack of space1 x USB cord with AC Power adapter end (removeable)User ManualThe box itself has a simplistic design with a popping image of the device itself.  Somehow, looking at how it is packaged and presented is very satisfying.  How does Google do it?Hookup is an ease.  It's pretty simple to grasp, even for those not extremely well-versed in the field of electronics.  The HDMI end can only hook up to one spot, though you may need to use the HDMI extension cable depending on the layout or positioning of your HDMI ports or existing cables.  The USB cable can be used to connect to your TV or device's USB port, or you can use the adapter to connect it directly to an AC power outlet - the latter is recommended by Google as some devices power off the USB port when the device itself powers down.  Essentially, hooking to an AC power outlet ensures the device remains powered on at all times to eliminate boot / wifi connection lags.Once connected and powered on, change your TV or components to the appropriate input and you will see the initial setup menu.  Unlike typical streaming components, there is no device for direct input.  Let me clarify:  you do not directly control the chromecast device.  All control is done through tablet / smartphone / computer and relayed through your network to the device.  At first, this seems a little strange, but you'll get used to it once you find out how simple it is to use.The setup process will ask you to use your computer / tablet / phone to activate the Chromecast on your network.  Simply follow the on-screen prompts and soon the device will check for updates, reboot, and come back up on its own ready for normal operation.  You will be prompted to enter your home wifi network security key (password).Once connected, you are ready to &#34;Cast&#34;.  As long as you have access to the web pages through Google Chrome browser, or have the apps on your mobile devices, you are ready to go.  Youtube, Netflix, Google Play, and HBO Go are the apps I have been able to test so far.  Once you pull up one of these apps or web pages, you will notice the Chromecast icon usually positioned in the top right of that app (if you can't find it, google it and find an example).  Upon clicking this icon, you will need to pick the actual device you want to Cast to.  If you have more than one Chromecast, they will be shown with the names you set up during the setup process.  Pick your device, and the app or service you are watching on your device will immediately begin streaming to the Chromecast instead.  That's it.  Have fun.Now, here's the part where I need to correct a lot of the reviews on here.I see a lot of in-depth reviews with great information.  A few of these always state that there's no way to &#34;Cast&#34; items from a local network without installing a 3rd party piece of software.  This is true to an extent, but the only piece of software you need to accomplish this is Google Chrome with the Chromecast extension installed.  With this extension, you can Cast any page you can open in Google Chrome directly to the Chromecast device.  Most people don't know this part:  you can drag and drop music, movies, and sometimes photos directly into the Google Chrome address bar to open them directly in the browser.  I know for sure this works for movies, I have personally used it many times with my Chromecast device.  Any file you have stored on a network drive or hard drive can be dragged and dropped into Google Chrome's address bar and then just click the Cast icon at the top right and you're set.  From this point on, consider anyone explaining this process using a 3rd party software other than Google Chrome as an advertisement for that software, personal preferences aside.Any feedback on my review is recommended.  I would rate this more closely to maybe 4.5 out of 5 if I could due to the fact that this is not a typical streaming device, with no apps built in to the device itself.  I can understand the simplistic design makes it more cost-effective, but at just 20-40 dollars more, a device like the Roku accomplishes the same ends without REQUIRING you to have another computer or device.  Otherwise, a very innovative design and hopefully more app support will be coming this year.Thanks for reading my review.  Have a great day, and enjoy your Chromecast.", "For $35, this can't be beat. Simple to set up, works with my iPad and Android phone, and has a variety of supported apps (Netflix, HBO Go, YouTube, etc.). It is improving as they add more every week. Other similar systems seem to be at least $50. A Chromecast would make a great Christmas present.", "I'd rather spend a little more and get a 2nd Roku, which is what I did after I returned this item. The interface is clunky, and it's just not that exciting to push stuff from my Chrome browser to my tv. Even when playing media IN Chrome and pushing it to the tv, the quality wasn't very good.Lifehacker sums up my experience best:Perhaps the biggest disadvantage of the Chromecast is that it came out in 2013, years after devices like the Apple TV and the Roku were already in living rooms. For those that haven't bought one already, many Blu-Ray players and TVs also have many of these same functions built in. $35 may be a pittance to pay for what the Chromecast can do, but if you already have the ability to do so, the money isn't very well spent.", "If you use Google chrome as your browser, this is great. I am showing my family videos on the TV all the time with the click of a single button. The fact the device is AnyNet+ is great too, since the input will switch to it automatically when you send something to the Chromecast.", "I had been using a long HDTV cable from my computer to the television. There was no good way to run the cable past a door with hardwood floor on the outside and wall-t0-wall carpet on the room side. For $35 I accomplished my mission, and did not have to go into the crawl space below the room, or snake cable under carpet. A well spent $35.", "I have been pleasantly surprised with what this can do for being a $35 item.  It will only get better as more apps support it.  I ordered it on July 24th and still haven't received my 3 months of Netflix code.  Please email it Amazon, I have some TV shows to watch!", "This item did send the picture to my TV but there was no sound on either of my Macbook Pro's.  Sent the items back, Amazon was very helpful in arranging the return.", "I owned a Roku3 before I purchased this for a secondary television. It took me several tries to get it working correctly. I have a router extender, and it doesn't work well with one. I finally got it to work with my original router, but I think there will be delays in the projection because of the distance to my router. Anyway, the app works well. I am not sure if the Chromcast has as much content available. I haven't used it a lot, so I can't say for sure. I bought it because I am about to ditch cable and wanted another option for my televisions.", "Although most of the apps for chromecast still have very much a &#34;beta&#34; feel to them, it has great potential to be a game-changing device.  i can't wait to see what comes out for it as it grows.  and for the price, you can't beat it.", "My Boss gave me one as a Christmas gift.  After it lay on the table for a month, I finally decided to test it out.  I plugged it up through my Samsung Galaxy tablet this past weekend.  I was really impressed with the HD screen quality while streaming from Netflix, eight episodes of my favorite TV show &#34;Scandal&#34;.  I watched 4 episodes one day, and 4 the next day, and not once was I disappointed with the steaming.  So far, I've viewed shows only thru Hulu and Netflix.  I have not yet tried viewing thru You Tube, but I'm sure it's great.  I give this only 4 out of 5 stars because I feel that a unit such as Chromecast should be able to view any video from any website, and not just specific websites.  But this is not the fault of the unit itself,  but it is the fault of specific companies trying to monopolize the market so that you can only view video material thru their websites.  But the Chromecast device itself is superb.  I have no complaints.", "When I heard about the Chromecast dongle and the Netflix deal (which is no longer available due to initial demand), I readily hopped on, bought my device from the Google Play store and received my Netflix code for 3 months.  This made it a no-brainer for me.  As an owner of a Roku device, I knew there was going to be some overlap for services but I wanted to try it anyway.  Truly, for the most part (besides some stability issues with my Nexus 4) I have been nothing but impressed.I am streaming multiple ways from different devices:1)Google White Nexus 4 Phone Limited Edition 8gb - Unlockedrunning Android's latest OS Jellybean 4.32)Samsung Galaxy Note 8.0 (16GB, White)3) Macbook Pro 13\" running Mountain LionOut of all of my devices, I prefer to run Chromecast from my Galaxy tablet as this appears to be the most stable.  The picture quality is excellent and with our current Internet connection (which is fast at 50 up and 5 down), streaming does not seem to run into many delays.  It's fun to watch YouTube on a larger screen through this device.  Currently it only supports Netflix, YouTube and Google movies.  But Hulu, Vimeo and Instant RedBox are in the process of getting onboard with Chromcast.  One of the coolest features about this device is that once your start streaming, you are free to use your device any way you want to.  Once the stream is going you can check email, surf the web, etc .... the cast is already happening and is taking place in the background.  This technology kind of blows my mind.  :-)Set up is a breeze with guidance and good feedback through the entire process.  In under 5 minutes, you can be ready to roll with this device.Besides the stability with Nexus 4 (the Nexus 4 is crashing / shutting down during streaming) this thing is very cool and very handy.  The stability with Nexus is being addressed (interesting that it is a Google phone with stability problems - grin).  The problem really appears to be this: Putting some Android 4.3 devices to sleep while using Netflix causes freezing.  So I don't think I can blame Chromecast - seems to be a combo of Netflix and 4.3.4 stars only because of the Nexus 4 (Jelly Bean 4.3) issue.", "We recently \"pulled the plug\" and switched to mostly streaming.  We got 3 different media players: Roku 3, WD, and Google Chromecast.  We were a bit disappointed in the Google ... we admit we aren't techies and actually may be part of the problem. We like the compact size, smallest of the 3 by far, but you can only access it on your TV through your iphone or ipad or computer, which we find clunky. So far, we have only succeeded in connecting to Netflix, even though we know there are other options out there. We just can't find them.", "If you think you can use this to use your tv as a monitor it is too slow.I connected a bluetooth keyboard and it is so slow you cannot control the cursor, that and the screen locks up on the PC trying to get the info out to the google tv device.Netflix is not as clear as the PS3 or Wii, you could blame my NW but then why does the PS 3 on a wireless do just fine and deliver HD to the Tv.Not bad for the price, but still needs work.Does not support 500mghrz so you are still stuck streaming video over your 2.8 with all your other data", "So, my android phone can send youtube, google play, and a few other things to my teevee now.  My old desktop runs Chrome as the browser, and with a plugin installed, it can send the contents of any browser tab to the teevee as well.  While nothing's connected, it runs pretty awesome pictures.One note; the Chromecast has a power cord, sticks out of the back.", "The fastest way to make a non smart tv into a smart tv... I use my Nexus 7 to control it and stream Netflix and Pandora to it all the time...", "Easy to install. But am disappointed in the apps available for it.  However, apps will continue to be added in the future.  Chech here for available apps before you buy: [...].", "I recently suspended my DirecTV service and now I use my Chromecast to watch TV off of the internet. I also use it to watch most video content off the net. I look forward to the New apps that will be coming out very soon to make this device even more exciting. You can't beat the value for what this device can do for the money..", "This is definitely a promising product.  I just wish it would have more apps like Amazon Prime Video and other apps.  They are a bit slow at pushing out apps.  This is glitchy at times and will need some ironing.  However, this is still in beta stage.", "I heard about this device on a TV advertisement.  Thought it would be a good thing to have to transfer online videos to the TV for viewing.  Be aware that there are no specifications given to tell you what you need for this item to work.  Your OS has to be &#34;7&#34; or above and you have to have an updated modem.  Microsoft will tell you that you need to have &#34;Silverscreen&#34; to run the program, but windows doesn't like Google and once you have downloaded &#34;Silverscreen&#34;, Chromecast will tell you it is not compatible.  It has been a headache to get it to work and I am not there yet.  Really, with the quality of others Google products, I am quite surprised with this one - disappointed!", "So simple to set up and use. I like how I can use my phone or a device to control Netflix. Hoping they add more variety of use soon.", "I was expecting more than Roku. I was disappointed that the Chromecast would only mirror my laptop, so in order to have full screen on TV I could not touch my laptop. So... I returned Chromecast and I just put my old desktop behind my flat screen. So now I can stream directly at full screen. Total cost? Zero dollars. If Chromecast had a website with a list of channels to stream perhaps I'd have kept it.", "My local Best Buy was out of stock after the initial release and by chance I checked online and it said my store had some in stock.  They only had 3 left and to my surprise they were still offering the 3 months of Netflix deal which according to the talk on the internet was no longer available.It's streaming a Netflix movie right now and working great with no wifi interruptions. I messed around with the tabcast and it seems to be working pretty good too although I need more time to put it through it's paces.Is it perfect? No, Obviously they have a ways to go with the app development but I bought this more for the tab cast than anything and considering it costs me $12 after the Netflix deal I can patiently wait for those apps to come plus I have a Roku 3 and between the two should not be wanting.Two things I discovered are #1 if you want to use HDMI cec to turn on and off your Tv you have to use the power adapter and not the usb so the dongle is on all the time and #2 According to Google if you use the dongle extension chord it will increase your wifi reception a little acting as an antena", "Love using this little guy, sending Google Play music, Youtube and Google Play TV/Movies to my TV is extremely easy. This is exactly what I was looking for to complement my Roku, since I cant connect to Google's products for the most part.", "An inexpensive, effective way to stream video to your HDTV. This unit uses your phone, tablet or PC to control streaming through your wifi network, so if you don't have a tablet or equivalent, Chromecast is far less cost effective than Roku. The tablet control app for Netflix is excellent. The small &#34;dongle&#34; is plugged into the HDMI socket on your HDTV and is powered by a USB cable that can be plugged into the wall or into your TV if it has a USB port. Supplied instructions are vague but several videos online explain the process quite well.", "This is one of the best things I have purchased in a long time. Works great, and is extremely simple to use. One of the few things I have ever purchased that is exactly what was promised. Works great with Nexflix, Hulu, Pandora, and other.", "I've used this countless times.  It works flawlessly, and was a breeze to set up and use.  I've had it for 8 months now and I love it.  I can't wait until more integration with other products....I'm looking at you SlingBox!", "Cheaper alternative to Apple TV although with much fewer apps and channels - serves its purpose well allowing streaming from iPad/iphone or android device - only has more room to grow. Will likely buy more in convert UNSMART TV's to SMART ones without difficulty...", "I didn't understand that I could not project my amazon prime movies form my computer to my tv with this device.", "If you are a Verizon FIOS customer and you are NOT a techy person - DONT BUY THIS!!. Make sure you try seting up this device on a laptop, phone or desktop. If one doesnt work and connection is not establised - try another one. I had to try 3 different laptops. 3rd one was a charm after I changed the configuration on the router.If you have a Verizon Actiontech router you need to enable UNPN and disable IGMP. When you call Verizon - they will not help you. Menus to these items are disabled on the router. Even verizon tech will not now where they are. After a long search here is a workaround. You have to enable UNPS it with this link https://192.168.1.1/index.cgi?active_page=900 and you have to disable IGMP with this link https://192.168.1.1/index.cgi?active_page=6059. If that doesnt work then you are on your own. It tooke me a good 2 hrs or reasearch, 1hr wasted with stupid verizon tech that didnt help me a bit. Calling actiontech will not help you either.", "Great easy to use once setup.A little complicated to setup specially when there are several wifi networks in the home.make certain that the network selected is the same as to the laptop, computer or tablet you intend to stream thru.", "Mine worked fine for a while.  It was fun to cast videos to it.  But then it just died a few months later.  Can get it to reset.  Just has a solid red light on it, and screen says &#34;chromecast ..&#34;", "If you have an Android, mentally change my rating 25 stars and go have fun! I don't have an Android so I'm not having much fun with my Chromecast. Setting it out was no fun at all. It took me three tries. Then I realized the Chromecast app that I downloaded for my iPad to set it up does really do anything. Maybe I'm not doing it right? But, hey, &#34;making the user do it right&#34; is so IBM PC 1990s.Contrast this with my experience with the Apple TV. It was relatively easy setup and when it was finished, dozens of access points appear on my TV screen. Netflix, YouTube, etc. I could even look at my own pictures and my own videos. Friends, see the other reviews complaining about not being able to see videos that they made it home.If the Chromecast is Google's way of improving their sales of the android operating system, they have succeeded. Otherwise this is a failure.", "Bought 2 of these so I could test this device for a client.It was simple to set up once I plugged it into USB & HDMI ports on the LCD TV and the TV on screen instructions were easy to follow via my Galaxy III phone, using my netflix account I was to watch any program.Great product for the price, this means I can now disconnect my PC from the TV that did the same function.", "So I bought one of these for every TV in my apartment and I have to say setup was incredibly easy and I've been loving it so far.  So right now it seems like there aren't many applications that work with it, but a) the most important apps do (Netflix, Google, Pandora and Youtube) and b) this is like the first few days it's available so I have no doubt many more apps will follow suit.For all of you out there saying your built in TV functionality can do the same thing, I disagree... well unless you have Google.  I have built in functionality and internet in all my TVs (none are Google) and I have found them slow, they crash, and the music support is terrible.  This system allows me to stream all my music I have in Google Play, which honestly might be the best feature, plus it really does give me the interface I want for using things like Netflix and Youtube.  I can be playing something while searching for other things, which is nice and not possible on any native TV applications.  I know with the PS3 version of youtube you can do this through your phone, but I've found tons of problems with that and this seems to work perfectly.Lastly, this thing is so unobtrusive.  Yes, you do have to plug it into both HDMI and USB on your TV, and I wish you didn't, but that's not really Google's fault... had TV companies had the foresight to build power into HDMI you wouldn't.  I imagine in the future some companies will if these things catch on.  It's awesome and I love it.  I'm going to buy another just to keep on me when I'm out and I want to broadcast something at a friends house who is a little behind the technological curve.", "I bought this for a friend who thought Netflix was only available for her computer. We hooked it up to her 60 Inch HDTV, linked it up and off she went watching Netflix and YouTube.  Set up was extremely easy and now they are using the ChromeCast more than cable.", "Pure impulse buy!!!Nothing special here....I can stream nexflix from my ipad to our TV...big deal we have netflix on our tv....you can stream Utube from  you ipad to your tv....big deal!!!!I thought i could stream alot more than 2 things!!! FAIL!!!!", "Gotta love this little thing.  Can stream all kinds of stuff from any of my home devices (laptop, phone, tablet, etc...) and it is awesome.  I use Plex Media Server on my PC that has a lot of stored media and then I use Plex App on my tablet and phone to cast to Chromecast and let me tell you, this setup is AMAZING.  Plex and Chromecast is an epic win and makes playing my media throughout my house an incredibly pleasant experience.  Chromecast alone is pretty darn cool, well priced and it's tiny and easy to set up. Love it, recommended 100%!", "I received this device on April 15 and set it up in 5 minutes. All you have to do is plug it into an outlet and into the HDMI input from your TV. You need a smart phone, tablet or a computer using Chrome as the internet browser, set up  by downloading the app and entering the WiFi password. Once set up, I was able to watch whatever was on my laptop. tablet or phone with a click of a button. This device makes watching whatever you want with a push of a button. I am able to watch MLB, Netflix, HBO Go, Vevo, Youtube, Amazon Prime, Hulu and more.", "This is a cool tool for watching YouTube and Netflix. Both my Samsung support YouTube and Netflix, but they are so freaking slow and buggy that using the Chromecast makes me jump for joy. It is so easy to use and navigate using my android phone. My only wish is that it support DLNA and HDMI CEC. It would be great to stream video direct from my phone or Windows PC and not just from the internet. I would also like to be able to pause/rewind etc using my TV remote, which the HDMI CEC would allow for. That would make the user experience much cleaner. I always forget I am watching a movie through Chromecast and try to use my TV remote to pause, which does not work. It supports CEC a little bit, in that it will turn on my TV automatically when I use Chromecast, but a little more functionality would be awesome.", "Works great. Lets me watch Netflix and Hulu on my tv. Cheaper than a Roku or Apple tv. Love it.", "As advertised.  Needs more supported function from Google.", "This little device allows me to stream movies from my phone and my PC directly to a HDMI movie projector or to a HDMI TV. The video/Audio quality is great. Thank you google for pricing it so competitivly. I've been using it for several months and it is working great. I'm hardly using cable TV anymore.", "Google's Chromecast:1. While the picture shows a nice, little self-contained device, you will need to plug it in via a USB cord to provide power. That should not be surprising, but I do wish it was more evident. It is in one of the promo pics, but that assumes you've got a USB port right by your HDMI port. Which I don't. One more cord in the mass isn't a problem until I move the TV.2. Setup was a breeze. I used an Android Tablet (Sony Experia Z) to do the setup.3. I was easily able to add \"Casting\" to my computer, which sits in the other room, and display tabs from Google's Chrome Browser on the screen. I'm not a fan of the fact that I then can't see what I'm doing with that tab on the screen in the room I'm in, but that's the way the cookie crumbles.4. As a side note on that, you may or may not be able to use Tab-casting to watch web-video on your TV. A few Internet video sites kicked back that \"Chrome's Incognito Mode\" is not compatible with their website, so it would not transfer. Netflix, Youtube are no problem. I couldn't use it to work around Hulu or ESPN, though.5. Netflix and Youtube streaming are great with this, though I'm mainly using Youtube. I've got a Netflix compatible device already setup, so I just use it. Youtube, though, is awesome with it.6. I would love to see Google and Amazon show a little more love and let this work with AIV streaming.7. I would also like to see this develop where I can screen cast my Android tablet, whatever I'm doing. I know there are some copyright issues there, but that would be a marvelous bonus.8. There is a very low power drain with this, so it's not been a problem leaving it plugged in.9. Tabcasting is a shade slower than app-based (Netflix, Youtube) casting. This is clear in the documentation.10. Trying to use a Chromecast revealed an issue I was not aware of: I cannot play through the Cast feature on Google Play Music the music I have bought elsewhere, like here at Amazon. Only native-purchased content can be played.For the low price, it's handy--easy to set up. I'll be taking mine with me for family travel, because we can use it to show Youtube clips on the big screen at family gatherings instead of everyone crowding 'round the tablet. It's easy enough to set and use that way.", "This is great.  I built a HTPC specifically to use with internet-based entertainment since my TV is not internet ready.  Now all I have to do is access Netflix and others on my iPad and connect to the Chromecast on my TV and BOOM, I'm watching it on 47&#34;.", "I ordered this the hour it went on sale on Amazon, and I'm glad I did, because not only did I make it under the cutoff to get the Netflix promotion (which really makes this a steal at $11) but I got it before it sold out and was at my door Friday. After having a few days to play with it, I can safely say this is one amazing device and really a smart move by Google.It comes in a nice little package with an HDMI extender (for those tight ports on your TV), Micro-USB cord, and wall adapter, as well as a little instruction booklet I didn't really look through. To set it up, you just plug it into your HDTV or A/V Receiver (I plugged it right into the front HDMI port of my Denon AVR-1613) then plug in the usb cord for power into your TV's, Receivers, or any other USB port close by (my A/V receiver has a USB port right next to the front HDMI port, you can also plug into the wall if need be). It immediately lights up and, provided your HDTV/ Receiver is setup with CEC (Consumer Electronics Control, allows HDMI to control the device) it'll change the input automatically and even turn on some TVs!Once it's on, you're greeted to nice looking setup screen, it tells you to go to a URL on your Mac/PC to download the small Chromecast application for setup. Once you start setup it actually connects your computer's wifi to connect direly to the Chromecast, this allows you to see what networks are available for the Chromecast to connect to. You can change the name of the Chromecast to whatever you want and select your local 2.4ghz wifi network (hopefully the next revision has 5ghz abilities). It takes a little bit to connect, but once it's on the network, YOU'RE DONE! Here comes the fun.So, the idea of this product is you can send Youtube and Netflix links to the Chromecast and it plays those videos on your TV in up to 1080p with 5.1 surround (surround only for Netflix right now), then your phone, tablet, computer acts as the remote control. However, this is just the beginning of what it can do. First off, you need to have Chrome installed on your computer (preferably the Beta or Dev version, I'll get to why in a minute), then install this extension to have the ability to mirror your chrome internet tabs to your TV: [...]With this extension installed, a button appears in the top right corner of your browser which gives you the ability to stream content on your browser to your TV in 720p max with a click of the mouse. There is a slight half second lag, but no worse than something like WiDi. You have options as well, streaming quality, zooming to fit, and browser re-sizing allow you to change the look depending on your preference and TV/Computer. When you click on the name of your chromecast, it immediately starts streaming and changes the input on your TV/Reciever, you see the tab you started streaming from and you can browse any site and have it mirrored, allowing you to watch Hulu, Vimeo, go to Facebook, anywhere you want on the web. With this, it only casts that one tab, so you can actually browse other tabs or windows on you computer and it won't change what's showing up on your TV, this can be great for watching Hulu in one tab on your TV, and checking facebook on your computer in another tab.Now, getting back to why you should have the Beta or Dev channels of Chrome installed on your computer, this gives you access to the extra Chromecast feature of FULL SCREEN MIRRORING, that's right, Chrome will stream your entire computer's screen. You can see your desktop, folders, and other applications in 720p right on your TV. To do this, you have to click on the little down-arrow in the right hand corner of the Chromecast extension, here you will see \"Cast current tab\", \"Cast entire screen (experimental)\" and the ability to toggle \"Audio mode\"* to stream the audio as well as video from your computer. Selecting entire screen does exactly that, this is obviously something google is still perfecting and testing, but it has worked very well for me so far. It does take a bit more performance from your computer and local videos do not play that smoothly just yet, but it's still a nice feature. You can also drag local videos into your browser and stream that tab, but that has its hiccups as well. This type of screen mirroring is in it's beta stages though, so I'm sure it will be improved upon, streaming videos from the movies app on your phone works much better. The fact that a $35 device like this has this capability is just amazing anyway, I'm very excited to see how it evolves from here.Streaming Netflix is a breeze, using either your phone, tablet, or computer, you can select a movie/show, and select to play on your chromecast. The beauty of this is that the video doesn't stream from your device, so it's not using resources or battery on your phone or computer, the Chromecast plays Netflix natively and your other device just acts as a remote control and you can even exit the app all together and it'll still keep playing on your TV. The chromecast button even shows up in the web browser version of Netflix, making it super easy to find and watch anything. If your family all uses the Netflix app it will stay synced with whatever is playing on the Chromecast and all devices can be used together as remotes, it won't kick anyone off. Netflix looks wonderful on the Chromecast, and if more developers take advantage of the Chromecast like Netflix did, we're in for something really special here (I'm looking at you Amazon Prime!!). Google didn't leave anyone out either, iOS devices have access to the same Netflix app control as Android users.Finally you can play your local music from your phone using the wonderful Google Play Music app, it streams directly to the Chromecast and can even pull songs from your Google Cloud. The album art shows up on screen and you can browse all your music and control it from your phone while it plays on the Chromecast. This is much better and easier than using bluetooth or just plugging your phone into your receiver. Pandora is supposed to add support very soon, so I'll update when that hits, I'm very excited about that and hopefully developers like Spotify will follow suit. Unfortunately, the music app does not allow multiple devices to queue music into a Chromecast playlist, the Youtube app does allow this for videos, and the Nexus-Q did allow this for music, so I'm hoping Google will add that ability very soon, but it's still good for playing a playlist on one device right now.One last note, the Chromecast does get VERY hot to the touch, supposedly this is normal and Google has acknowledged as such. There is a huge heat sink inside that goes right up against the plastic shell, be careful when handling after heavy usage. I think it is designed to handle extreme heat, so you shouldn't worry about the device, but just thought I'd mention it.So, to wrap up, this is one hell of a device for $35, and really should be a part of every living room, it just has so many capabilities and even more potential. Do yourself a favor, and pick one up, you won't be sorry, should make a great gift too!*UPDATE: The \"audio mode\" I referred to earlier is actually a feature that lowers video bandwidth in favor of increasing audio bandwidth when streaming for better quality and consistency when playing music from your browser. It DOES make your video extremely choppy, so if you want to watch video, un-check the \"audio-mode\" and and your stream will still play audio, but the video will be of a much better frame-rate. You can turn Audio on and off with the little speaker button that shows up when casting.", "This is a great way to stream movies from android or iOS to any HDTV. Easy to install and setup!", "Love it, I have canceled my cable and now enjoy Netflix and all else of the computer and other places, streaming is amazing", "The Google Chromecast definitely has a target audience. I bought this as a gift for my girlfriend since she does not have a SMART TV and was stuck watching Netflix and YouTube on her phone. The setup for the Chromecast was idiotproof in my experience and I had absolutely zero issues with it then (and continue to have zero issues). It definitely has a target audience of those without SMART TV's but can still be useful to those who do have SMART TV's as you can control the streaming from your phone, and even stream a few more things to it than your SMART TV probably has apps for. Everyday use is far too easy to have any complaints about and even controlling it from multiple different devices (for example, adding YouTube videos to the queue) is not difficult at all. The best part, however, would be the ease of connecting your devices to it since, well, you don't have to! If your device is on the same Wi-Fi network as the Chromecast, it will automatically add in the &#34;cast&#34; button in to the supported apps. All in all, a great product that I would buy again if need ever arose.", "First off, I am a recent cord cutter.  I purchased a Roku 3 and we use that for most of our TV viewing which replaced our Xbox 360.  After using the Roku for about a week and discovering that we were not able to stream many of the shows that say they are free(sorry, free means no money, not a 1 week or month trial before you have to pay), I decided to get this so we could actually stream videos from the web.I get this and install the app and plugin on my phone/tablet/laptops and start streaming.1.  Streaming from any Chromecast supported app is great!2.  Streaming from a web browser is HORRIBLE!  We got maybe 480 at best, no where near HD and it stuttered constantly and I ended up using an HDMI cable on my laptop to stream instead.I have decided to keep this even thought it doesn't perform as well as expected in anticipation of more apps getting added to their support app list and I can still stream wirelessly from a browser.  If you watch one of the 8-10 apps that are supported, this is a great device.  Sadly, I can stream all of them via my Roku that are supported by Chromecast.Basically, if you want to stream video wirelessly from your laptop, this will do it but not very well.  If you want to get great picture, step up to a Roku, even at triple the price, you get so much more for your money.", "I cut down on my TV satellite service bill since I can now watch some of my old favorite movies and TV showson Netflix and Youtube on my television", "What a useless little device.  Its really nothing more than a glorified Youtube player.  If you are tech-savvy you probably already have a smart internet-connected TV or a Roku or a laptop with HDMI output, all of which do way more than this guy.  You can &#34;throw&#34; Youtube from your computer to your TV but that's about it.  Oh...and it does Netflix but not if you're running Linux ('cause Netflix refuses to support Linux on philosophical grounds...but that's another tale.)  I didn't test Netflix since we're a Linux household, but I'd expect it works fine.  But again, there are so many other ways to watch Netflix who needs an extra dongle.  By the time you click your remote to select this HDMI device, you could have selected the native Netflix app on the TV or cranked up your Roku.  It does Google Play Movies as well as Google Play Music but this device doesn't add any functionality.  My Google Music connects via bluetooth directly to my sound system.  Why would I want to run the TV just so I can throw music from my phone or computer to the TV and then back through the sound system.Lastly and this is no big deal, but some really smart programmers figured out how to root the Chromecast within days of its release.  They added all kinds of functionality but Google quickly found a way to re-handicap its device forcing an automatic &#34;upgrade&#34; as soon as it powers up the first time.  This blocked the root exploit.  So rather than create a device and let smart people all over the world figure out how to make it do the coolest things, they chose to prevent its real use by keeping it handicapped.So buy this if you really have no way to watch Netflix on your TV.  Or if you want to buy movies from Google Play.  Or just can't get enough Youtube.  (As if....)Google continues to prove its not in the business of creating new and innovative hardware or delivering content in new ways.  Its about collecting information and selling it.This thing didn't add anything to my technology experience.  Thanks to Amazon for accepting a return.", "It's really easy to setup. It's really fun to watch youtube video's on the big screen. Also they're adding support for more apps every now and then.", "Easy setup, works great and now with local media compatibility it is even better.  I also use it to listen to live streaming shows online through the TV, it's a great buy, and for the price you can't afford not to have it.", "I like it a lot, my TV is relatively new but doesn't have internet, this does it for it, now I use my phone to select the show I want to see on netflix and watch it on the TV, is very easy to use and install, and is tiny, no cables hanging or anything.", "Like what it does with Netflix and U tube.  Would be a lot better if you could view everything that you put on Google Plus into a single APP.  Can't view pictures from Google files.", "Items works as described in the listing.  No problems and I have been using it for several months at this point.", "I use this daily to &#34;cast&#34; music or video from YouTube or Netflix.  Absolutely easy to use and awesome to use.  My TV is connected to my surroundsound via an optical cable and never before has the unit driving the audio been able to change the volume level when using optical.  But with the Chromecast, I can change the volume of the music/movie/video via my phone.  I LOVE IT!Because of this device, I've cancelled my cable TV and only use web-based media and news.  Saved me a lot of money.I think this may very well be the least expensive tech device I've ever purchased that I've gotten SO MUCH quality use!", "It can not cast videos on TABS. Keep complaining and WIFI. Tried resetting many times. But no help. Our Roku, Playstation or laptop do not have issues with WIFI. Sometime complains about the home network. Did not want to waste my time.", "I ran into a few glitches when setting it up but after I got past those initial problems it works like a charm. It's fast - reliable - and the picture quality is amazing. Hard to beat the value you get from something so cheap yet so effective.", "Anyone who hasn't been living under a rock for the past few years probably owns a smartphone by now. And anyone who owns a home or rents, and owns a smartphone, probably has WIFI by now, too. The Chromecast plugs into an HDTV via HDMI and works in conjunction with your smartphone and a WIFI network.So, instead of spending hundreds of dollars more on an HDTV that has some built-in Smart TV capabilities like Netflix Streaming or DLNA support, just forego those and get yourself a cheaper DUMB TV and a Google CHROMECAST instead. And if you already have a dumb TV with an HDMI input, a smartphone and WIFI, then the Chromecast is the cheapest streaming device out there. Heck, you could turn a large PC monitor that has HDMI into a smart TV, if you were so inclined.It was a bit of a pain to setup, but after an hour and a few  router reconfigurations later, I had everything running smoothly.It works beautifully. No interface lag whatsoever. HBO GO and Netflix look outstanding. Highly Recommended!------If there is only one complaint that I have, it's this:GOOGLE, PLEASE ALLOW PEOPLE TO CONFIGURE THE NETWORK SETTINGS. I WOULD LIKE TO BE ABLE TO SET A STATIC IP ADDRESS FOR MY CHROMECAST.", "I have Chromecasted to various monitors in my home and hotels.  Always takes a little time to set up with the new network, but then works fine (except one time).  Version 2.0 will be even easier, I'm sure, but I would recommend this product - great small size, relatively easy to use, great form factor, good quality image projection.  It's now on my packing list for trips.", "Works just as advertised.  Plug into an HDTV and stream from compatible apps or any Chrome tab. The main issue is lack of compatible apps and that you can't cast Chrome tabs from android yet.  I expect more compatibility to come in the future, making this a great deal.", "Worth every penny! Streaming content smooth like a butter. I like that you can still do other things while streaming.", "And the next time that Amazon has them on sale again, I plan to pick up a couple more.  DirecTV does not allow HBO GO to be streamed on the Roku for some really irritating reason.  This was a very cost effective solution to that problem.  Very easy to install and works flawlessly.", "I bought one of these, then I bought one for both of my daughter for Christmas, then bought myself another one!  They work great and the addition of additional content makes it even better.  I see many more apps that will be Chromecast compatible in the near future.  Compact, clean operation, turns any TV into a smart TV.  Looking forward to what's next for this little beauty!!!", "This is not a realistic product since it only streams a hand full of apps. I ended up just giving it to my kid since we watches videos on YouTube and he doesn't even use it also. There are much better products that steams the entire screen of your android devics, not just specific apps.", "This makes watching Netflix (and other apps) on my TV really simple and clean. I can't even see the device when its plugged into the TV, but it still works its magic.", "1. Cheap 2. Getting better and better with more support. For those in the android camp or even the iOS camp, this is a great dongle to connect to your TV and stream from phone and tablet.", "Best $value$ streaming device out there. Works on my PC, Mac, and Chromebook. Lots of apps (Netflix, HBO Go,, Youtube, etc.) come &#34;Chromecast&#34; ready. Easy to setup, and easy to use. If you have Chrome web browser, you can &#34;tab cast&#34; your screen. Definitely worth checking out due to low cost, ubiquity, and entertainment choices - especially if you are invested in the Google Play ecosystem.", "As of now, I haven't been able to get this player to work at all. I wouldn't recommend this item to my worst enemy!", "I ordered one the day it came out because I loved the concept, especially the independence from a device once your program is running. I bought it for my parents who are technologically slow, and they have no problem using it from an iPad, iPhone, or antiquated laptop. Not good for streaming video from a web page. Too much lag. Too much lag to use as a second screen in general, except for stationary presentation. Supported apps work beautifully. Price is right.", "A few popular services, like Netflix and Youtube can be easily &#34;cast&#34; from networked PC's and mobile devices on to your TV.  For $39 bucks, it seems worth it so far.  Hopeful that there will be upgrades in the service that will allow for broader selection of services to &#34;cast&#34; on to my TV.", "Works great for TVs that I don't care to or have room to setup any sort of entertainment center. I personally use Plex and Netflix on it, Plex being the primary and I couldn't get by without it. But just as a super easy Netflix streamer you can't beat it.", "It's excellent, easy viewing from a number of devices. Hoping for a few more features in the future, but for now it's a cheap and effective way to put content on the big screen.", "I decided to buy in on this idea while it's still cheap. Opened the box, plugged it in, and after 5 minutes of setup and a software update it was up and running. So far I've tested a lot of Netflix and it's running perfectly. Can't wait to see what Google does with this thing next...", "Worked fine with picture, but no sound, even though I had everything configured properly. Tried to get tech support, and like Comcast Google just passes it off to consumers to help each other solve problems or they outsource to people who don't have anything to do with Google. So for me, Chromecast is worthless. So is Google support.", "I bought this when it was first released by Google. It is a neat little device that streams high quality video on my 47&#34; LCD TV. Having to plug it in is a annoying, but I don't have a brand new model TV that supports powering it via HDMI. It's relatively easy to setup, even with an iOS device, and it is recognized by the apps that support it right away. I wish it could handle local media streaming a little bit better, but with Plex capability, that resolves a lot of the issues I had originally.Being able to stream from a Chrome tab is nice as well. I wish Android had the ability to do a screen mirror like the AppleTV does, but Google hasn't built that sort of functionality just yet. Since they opened the API a lot more people are taking advantage of the device, but it's still pretty new yet.", "Love to be able to stream netflix in the family room without a smart tv!", "Easy to use and setup. Excellent product. I have purchased five of them. Four have been gifts and everyone that has used the device cannot believe how easy it is to use and setup. I highly recommend this product to anyone.", "Works great with newer operating systems for Mac. Works great with Android operating systems.  When you are not watching a movie, or listening to the radio, has a slide show of great pictures", "I love this device! We purchased another one to use in our home for the simplicity of the set up and the mobility of the device. you could take it anywhere with you. the only limitation are the amount of apps allowing you to view with the chromcast but i anticipate more apps being able to view with this device as popularity grows. I personally use it for Netflix and Youtube the most. So easy to use. What an amazing value!", "I think the product is what it is. It streams video from devices that support Google Chromecast but that's it. There's nothing about it at the moment that makes it better than the competition (Roku, Apple TV, Amazon Fire TV etc.)", "Which completely limits the use of this.  So, I use my Roku instead.  It was so cheap, I really bought it just to play with, but I found I don't really play with it at all.  I could have skipped this purchase, for sure.", "purchase arrived in the estimated time, it is a great buy, now I can take all the content on all tvs internet, browser, netflix etc.", "A quick,review of the new google Chromecast device.  It has a very  limited capability with the iPad,  Essentially it will interface with Netflix, YouTube  and a couple of google apps.  However, the casting will NOT work at all with Chrome from your iPad.  It gives you a very definite error message, to the affect,  this device, &#34;if we have any say about it at all&#34; will NEVER work with Chromecast!!!!  You get the idea.  However,  it will work with you lap top and potentially, although I can not vouch for it, non iPads,  smart phones and maybe some other devices.The laptop using Google Chrome and an add on for casting works, surprisingly well, what you see on your computer, anything , can be cast to the tv screen.  However, there is a one second lag, between audio and video.  So don't count on watching Hulu or other video products other than YouTube and Netflix with out bad lip syncing.  Looking at your Facebook picture file on a 60 inch is quite nice.So if you thought as I did there would be some compatibility between your iPad and the device,  that's not in the cards.  But using your lap top or non Apple  product you might have more luck.Was it a good 35 dollar investment.  Perhaps, but it could be so much better.  I guess we just  have to wait and see.", "I never knew what I was missing. I considered getting a Chromecast back when they came out, never got around to it, but now that I did, I am extremely glad I did.  Media streaming is obviously great, but the options for desktop/screen sharing make this even better.One downside is that this cannot reliably stream 1080p content from a desktop to a TV (via whole desktop sharing) but this is really not its intended purpose.Definitely recommend.", "Have been using it with HBO Go. It is very simple yet very functional. I see that multiple apps are now adding chromecast: Tinycam, tunein and PocketCast and many more by the day!", "This works with Chrome so you can project what you see in your Chrome browser onto your TV with a wireless connection and an existing wireless Internet connection. It is fun for browsing and sharing on the big screen and for a one time fee it is not a bad value.", "Item does what it is suppose too..easy setup and is what is suspected to do&#8230;iI would recommend this to anyone looking to stream movies from netflix", "Absolutely no complaints on how it works. Really there are many other devices that do the same thing, so I ended up giving this away. But it works great.", "At first I was impressed. I bought it on day one.  Then it started working sporadically if at all. Sometimes Chrome browser stuff will stream - sometimes not. Sometimes Netflix shows the Chromecast icon on the Nexus 7 and my phone - sometimes not. Sometimes it completely disappears from the network - sometimes it is there. When it goes bye-bye it is a pain to get it reconnected. And the apps that were on the way at launch (Pandora for one) - no where to be found. My advice and solution - if your laptop or desktop has HDMI out - but a nice long cable (25 footers are ten bucks here at Amazon) plug it in - mirror or extend your screen - then you can stream EVERYTHING - and it works ALL the time...", "It was pretty cheap product from google and it was working at the end but the installation was painful  and complicated.  For some TV model you need to make changes to the setting in your modem.  At the beginning I envisioned that this product would be easily installed such the one in apple TV, but I was wrong.  For some reasons this device also messed my TV operation once a while, it would shut and turned on my TV numerous time at one time.  Other than that it worked as advertised.", "I have been wanting a device like this one for years.  I have smart TVs in the livingroom and bedroom, but have never gotten around to wiring the ethernet cables.  I live in a very old house, so going under it is scary and dangerous, especially at my age.  Wiring through the attic would be difficult due to the layout of the house.  I was to the point of considering running the cables outside where they would be slightly visible.Happily Google came to my assistance and solved two of my problems with this one device.  I can now view my recorded movie files and Netflix, etc.  in the bedroom and use the smaller of our Samsung Tab 3 tablets as a remote.  In the bedroom before, I had to turn a light on to see some of the more complex remote operations and the remote on that particular TV is the type that if you punch a wrong button to pause or restart, it goes to live tv and you lose your place on the recording on the USB.  I doubt many people watch movies, etc from a USB stick, but I do, because I live in a very remote area and it's a miracle I even get live tv... ah well.  Anyhow, the Tab 3 makes its own light so that problem is solved as wellBut with the Tab 3, the Videostream app and the Chromecast dongle, I can watch movie files direct from my PC in 720p without bothering anyone else in the family who wants to use the internet.  Of course it does use the internet if I want to watch Netflix or its clones, so with only a 6Mb/s service some time sharing has to be done.Other members of the family that already bought Chromecast dongles report that it works fine for HBO GO, but not for Amazon or Dish Anywhere or Xfinity.  I'm sure one day those will be worked out but I don't use them anyway.", "Great device to stream Movies and TV shows from your phone to the TV. The most inexpensive streaming device out there, and it's very easy to set up and use. Streaming Netflix, Hulu Plus, Vudu, YouTube, MLB and others works well. Even streaming from the Chrome browser works good on both Windows PC and the Chromebook. I like it so well I've bought one for each TV in the house, and also as gifts for others.", "Great little gadget, I use it from my phone and tablet to cast videos that I want to enjoy on my living room TV or indeed to share with my family.", "Really easy to setup, it does require changing networks to the device to temporarily start the setup, which could be cumbersome if you are using the same Chromecast in multiple locations.", "We like this, it allows any device to broadcast via our WiFi directly to the TV where it is plugged in.However they ate still adding programs and video protocols to work with it, so check on Google to ensure your planned program works with Chrome Cast.", "I have a couple of Roku Hi-Def streamers and a Vizio Co-Star Stream Player. I wanted to try this inexpensive method to get my computer and Ipad on my big screen TV wirelessly. I ordered and received it within a week. It came packaged very nicely with everything you need. A neat feature is you can connect the USB directly to your TV ( if it has an input. If not, it also comes with a power source that plugs into the wall or strip.) to power the gadget. The set-up is straightforward and easy to download Google Chrome from, in my case, a laptop. It synced my laptop to the TV and in short order and I was up in running. I first tried Netflix which was immediately flagged until I installed Silverlight. Okay, that done, I was flagged because the content I was trying to play ( Breaking Bad episode) was not supported. Huh? I tried an Amazon Prime episode of Alpha House and it was cast in whatever less than 480p is, just horrible. It consistently froze and disconnected. The final straw? The app store DOES NOT offer any way to stream your own videos. You are left with an inferior streaming device. As a way to get the internet from your laptop or other device to the TV it does a so-so job, mainly due to the glitches. Roku and the Co-star do a much better job of streaming movies, Netflix, Hulu Plus and Amazon Prime content . Although they cost more, I feel there are better, more versatile alternatives out there.", "Google Chromecast is byfar one of the most useful products that I have ever invested my money into. It's a simple, fun, and easy to stream media to your TV of choice. For it's affordable price, it fights well on the market for media streaming players.PROS:-affordable price (comparatively)-simple setup-can stream youtube, netflix, etc.-allows for simple web browsing-no subscription fee-small and easily movable productCONS:-does not come with any sorts of remote-does not work with my HDMI switch (this was a huge bummer for me)Worth the purchase? Google Chromecast is a perfectly functional product that allows for media streaming extremely easily. YES!", "I got this one as a gift for my father in law, this thing is just awesome, I have one on each tv that I have at home.Keep up the good work Google!", "The idea of this is great and I do love it, except setting it up is a pain. I have a Mac, and to set it up I had to download google chrome, than this additional thing to make the screen stream. Now they are asking me to download a plug in. I have avoided it thus far, but I know that if I had it it would be working more smoothly. I have tried to download the plug in 5 times, and every time it gets to the end and then there is some sort of problem. I don't know how to fix it. It is frustrating, so I'm going to keep trying to dodge it.", "When I have been able to get it to work properly, it is fine.  However, I am still trying to figure out how best to use it.  I have a first generation Nexus 7 which is the main way I have been trying to use it with mixed results.  It only works well with Windows 7 and Windows 8 but I am using Windows XP on my computer and this supposedly limits its functionality.  I am surprised that it does not work easily with the Nexus 7 unit since it is also made for Google.I know that this was a hot seller as the Best Buy stores could not keep them in stock so I assume it is just a question of learning its total functionality.", "Got this finally, today. Setup was a breeze. Cast Youtube and Chrome tabs, they all worked perfectly. Had a problem with Netflix though. Evreytime I cast Netflix to Chromecast, it loads a long time and after that tells me that the video was not available. After that my internet slows down significantly. Had to reset my modem and router and Chromecast for my internet to return to normal. It happened when I cast from my laptop on win7 and my android tablet on ics. Googled the problem but it seems the only know problem so far is Netflix not working well with android 4.3. Other than the Netflix issue, I love the Chromecast. If anyone has any suggetions regarding the Netflix issue, feel free to comment.", "Pros:SmallEasy Set UpQuick to access via iPad and iphoneGreat priceCons:Sometimes it just doesn't work. It's probably my wireless. When I first set it up we played youtube videos for a while and then it just wouldn't load them. though lately it's been okI only have two HDMI ports in my tv and 3 things that want to go in it (blueray player and xbox) so I have to shuffle things around sometimes. But that's not the fault of this guy.basically, youtube + netflix + hbgo. we don't use it too too often because we usually want to play with our phones/ipads while watching stuff so we still use netflix on the xbox. but you can have a great youtube session with friends!I certainly like it, just not sure how useful it's turning out to be.Got one for my parents and they love it! They instant stream netflx a lot. It's easy to teach someone who doesn't know much about tech stuff to use this.", "What it does, it does reasonably well. Unfortunately, it does so little, why bother? Netflix, HBOGO, YouTube. These are decent.It is SUPPOSED to cast websites to your TV..  I'm not holding my breath for that to happen effectively. Sure, they say it is in &#34;Beta&#34;.. How long will it be &#34;experimental&#34;? Image quality from ESPN, ExFinity, and most websites is dismal.Why bother with this thing? The slightly more expensive Roku devices do VASTLY more, do it effectively, and you don't have to feel like you're a video pioneer in the early days of broadcasting.If you've already got one (like me), at least you've only wasted $35.", "I got this thing while thinking of cutting cable.  I can say it does what it says.  I use this with a Nexus 7 tablet (works with my phone  (nexus 4and 5)and my wife's (some android model not needed as it is a android 4.0 or newer) as well and other products examples iphone/ipad/computers both mac and windows).  I use this to cast netflix, Hulu Plus, Vudu, crackle and hopefully very soon aereo.  I will say for the most part the chromecast works well, i do see from time to time some artifacts (the blurry, fragmented picture on the screen).  I assume that the artifacts are caused by the interface with the wifi signal/ the lack of signal/ little hiccups that will be solved soon (hopefully).Pros: Unit was easy to setup, price is very good (except you need a tablet or some similar to run it (see there list of millions of products that work with it.)  I was able to cut the cable tv from my house with the help of this guy ( so a win for me)Cons: only the random artifacts/hope they add more apps soon.", "I bought it since it was on sale for $30. Even though I haven't seen too many uses yet, I know There are apps being made for Chromecast that will diversify how the product will be used. I can already use it with Flixter to play some of my movies.", "Yeah Google. Awesome as always. Only issue is that some things....like Amazon Instant Video...wont cast. Get with it Amazon", "These are a pain to integrate into some routers and networks. Even then the performance is not great. I was hoping for more, maybe future generations will be better.", "I expected something like a small Roku or Apple TV and what I got is a slimmed down version of Airplay but with only YouTube and Netflix channels for now. Nice toy and the UI is very pretty but it is pretty useless as is. Unlike Roku and Apple TV you must use it with a smart phone, tablet. etc., it is not a stand alone device. Back to the drawing board Google.", "This dongle plugs into my HDMI port and is powered by an on board USB port I have on my TV. Setup was simple: Downloaded the chromecast app to my phone, connected it with the ChromeCast, and input my information. Setup time was only 2 minutes total. After that, I was able to stream Google Music, Movies, Netflix and Youtube all to my TV. For $35, you really can't go wrong with this.The selection of apps that work with it is quite limited for the time being, but developers are already doing great things with it so the app base should expand in no time. (For those with rooted phones, CyanogenMod ROMS already allow you to stream local content from your phone and ChromeCast your photos and videos.)", "I got a Chromecast as soon as it was announced so for 30 bucks I figured it was the perfect Christmas gift for a friend of mine. I was correct and they love it.", "This little dongle is pretty amazing, it does it's job and does it's job very well. For those of you out there wondering how worth it it really is with it being so limited you have to understand it's well worth it and won't be limited for so long. This little dongle only requires developers to add a few lines of code to make their apps work with the Chromecast and with such wide adoption by consumers developers will be getting on updating their apps very quickly.Streaming content from an Android and iOS device is very easy, BUT it cannot stream local movies or music! Only music from Google Play Music, and videos from Google Play, Netflix, and YouTube are supported right now. That is only for Android and iOS though. On a computer you can drag any movie stored on your hard drive into the Google Chrome window, Chromecast (or Google Cast) the tab and it will play it. You can even cast your entire desktop though this is still an experimental feature.One of the coolest features of this is with iOS and Android streaming it isn't actually \"streaming\" it is actually casting. What happens is the Chromecast will look up your content from YouTube or Netflix (so far) and then play it using its own Wi-Fi network, at this point your device becomes a remote and nothing more, you can use it just like normal. The device won't heat up or lose battery power because it isn't actually streaming the Chromecast is doing all the work.When it comes to mirroring a tab on your computer or mirroring your whole computer desktop it is streaming though, it does have to get the image from your computer so it will wear down the battery on your computer a little faster. It does have a little bit of a lag as well but software updates will soon fix that I'm sure. You can use the tab casting method to watch movies from other services besides just Netflix and YouTube with (almost) no problems. Some sites don't work and the quality may be degraded somewhat but in my testing none of that was really a problem. I don't have Hulu so I didn't test that out.This device is amazing, especially considering there is much more to come, and well worth the $35 price tag. At that price why are you even considering this? Get it now!Don't forget to let me know if my review was helpful!", "this is a big hit.  i have an older tv and during our new year's eve party, my family was having fun with this prodct especially with all the dance videos on youtube.  controlling the chromecast on a tablet is better than hooking up my laptop to the tv.", "I love my Google Chromecast. It works just as described. I use this with my cell phone. I go on YouTube and cast it to my TV.", "So I've had Google Chromecast for a few days now. I ordered it the day it became available on Amazon. I've used it nearly every day since streaming both YouTube and Netflix, with no problems what so ever. The quality of the video is great, as good as Netflix is when using any other device.Setup is a bit wonky, as the instructions don't make things very clear. But the setup problems are very short lived as once that's done, watching is super easy and reliable.I connected mine to an hdmi port on the back of my receiver using the supplied hdmi extension. Mine wouldn't power up using hdmi power even though my reciever is 1.4 spec, but that's no problem, I don't mind using the included power adapter.I was actually quite pleased with how well YouTube works with the Chromecast, very quick and very responsive. It's clear that Chromecast works to make sure the video quality is as good as it can be.I'm quite excited to see what applications come to Chromecast in the future.", "Works great. Connects to my home wireless network and can cast from my PC or android phone to my Theater projector.  I only wish there were more apps available that can &#34;cast&#34;.  Better yet a way to cast your entire screen like Apple AirPlay.  I hear that is coming, but haven't seen it yet...", "This was literally set-up and ready to use in 5 minutes, does everything I expected, has a super simple user interface and is a heck of a lot cheaper than Apple TV.  What's not to love?", "Google has made it easier for me to watch TV shows, listen to music, play games, etc! I use my chromecast at parties when i want to get on pandora and play some music or even show some pictures on the big screen. At a reasonable price, you can have one connected to every TV in your home and make it easier for you to watch your shows. This is a device that i would keep in my pocket just in case boredom strikes.. Very useful gadget when missing your laptop. Just find a TV, make sure you have Wifi connection, and a device that has the Google chromecast App and you are ready to go!ENJOY!!!", "I'm a huge fan of Google, so I really wanted this to blow me away.  It didn't.  When you get right down to it, this device isn't much more than a wireless HDMI cable.  Sure there are other features, but nothing that makes me think this is a device worth having.  It's a little clumsy to use--nowhere near as intuitive as a Roku.  You also MUST HAVE an Android or iOS tablet or smartphone.By way of comparison, I have a Roku 2 and WD Live TV, and both of them blow the Chromecast out of the water.I do travel from time to time, and I'm hoping this will be useful then, but I'm not holding my breath.To be honest, I'd like to return it, but I got it for a super deal before the holidays, and by the time I pay return shipping, I'd be getting very little back.  Might as well keep it for those few dollars and see what Google does with it, especially since I still have my Roku and WD devices.If you have no devices for doing Netflix, etc., skip the Chromecast and get a Roku.  It's just a few dollars more, and you will be far happier.", "Awesome product.  I'm excited to see in the near future more comparable applications. Worth the price paid for. I can stream from iPad and android device with no problem.", "The functionality is limited, but the device works as advertised.  It works pretty well, but I would like to see folders that have no broadcast potential, like documents an pictures.", "The most suitable hardware you can buy for every budget. It works perfectly with any HD TV with an HDMI input. Requires Android or iOS for streaming.", "It's a cool idea, but Content is King and having Netflix stream from my tablet is not cool.  Can't stream websites, can't view what is on your tablet or phone, just the content Google has... which ain't much.  Save your $$$ until it's improved.", "This is actually my first streaming device I've ever owned other than gaming consoles or my PC and I must say it is fantastic. The instructions are very well written and if you follow them you will not fail. After getting this setup it is a breeze to use. I primarily use it with my Nexus 5 Android phone and it basically turns my phone into a remote for a plethora of apps that can broadcast to the Chromecast.Some might be mistaken and believe that you are streaming from your phone to the Chromecast but that is not the case. Like I said before your phone (or your PC) is basically just a remote that tells the Chromecast to access Netflix, Youtube, Chrome and then the Chromecast does it on it's own.The price being $35 doesn't hurt either. A great product with a fantastic price to boot. Must buy for anyone wanting to stream content!", "I love it. But not as good as apple TV", "Works as expected, although its a bit slow!!! Was easy to setup and start using.Could do well with more content!!", "i can't complain very much because of the great price, you can 3 chrome casts for the same price of a apple tv. but their aren't many apps yet, soon they will have more apps, and i will give it five stars, but it's not their yet.", "I didn't really know much about what the Chromecast was when I got it and expected more of an &#34;android on a stick&#34; or &#34;chromeos on a stick&#34; when I got it. Unfortunately it's not much more than a way for you to show stuff from your mobile device and then tie up your mobile device showing it. The screen casting I did didn't really fit properly and while I can see how it might be convenient sometimes, or if you don't have a HTPC, it just wasn't what I want in an HDMI stick.", "Nice addition for watching Hulu Plus & Netflix and listening to Pandora.", "Does exactly what I bought it for and I love it. I use it for listening to music through my Google Play Music Subscription all the time.", "I love this little gizmo.  I have one on every tv in every room.  Works like a charm, simple to set up and fast to connect.  Run it from a laptop, iPhone, iPad, or iPod.  I have a multiple account from Netflix so the kids have their own and can watch in their room what they want to watch and not clutter up my recommendation feed.  A Slick device for pennies.  I can't say enough good things about this device.", "The Chromecast is a high quality streaming product, realize though it doesn't stream FROM your device, but from the &#34;Cloud&#34; or just the internet if you want to think of it that way. Works really well with Plex Media Server and the Plex App!", "The more apps gets available on this the more useful it becomes. But all the apps that I stream it for are now all available and its all I need for my tv.", "It is perfect to get netflicks to work on our bedroom TV and without having to have another internet connection in the same room not sure how it works but it does and we can now watch netflicks in any room we want to.", "Very simple installation. Once I plugged it in all my compatible devices (ipads, Nexus, laptops, computers, cellphones) were able to see it and I could cast to it with the simple tap of a bu
