y netflix which makes the device less then 15 bucks which is good.All other devices do a lot more and easier and better.No amazon streaming yet either.Google needs to get on the ball and soon or this will fail as quick as it got popular.............Had few months and have used it uh o times.Really if it wasn't for the netflix credit I would have returned it.Nothing major added since its release and news of other apps being added has since faded away.", "Pros - stream music and video from phones and tablets. Tablet and phone supported apps are flawless and stream just like a smart TV or better. Quick and no lag on my network. Setup was simple.Cons - Limited apps are supporting it (SDKs released so now anyone can write apps for Chromecast ---&#62; expect many more) . Desktop Chrome Browser to TV is laggy (I dont use it anyway just tried it out - it sucked).  No screen mirror from tablet to TV.", "Really enjoy the google chromecast I use the most to stream movies from my tablet to my tv and on top of that I watch a lot if YouTube videos that I'm able to stream.", "Received as Christmas present.  Instructions said wouldn't work with XP.  Son updated firmware on my wireless router, and the Chromecast works perfectly with XP.  Great pic and sound.", "Seriously underwhelmed with this.  Glad I only spent $35 on it.  Only sporadically works with YouTube and you'd think of all the apps, one that Google owns would be well integrated.  Hangs periodically.  Limited apps.  Not a well thought out device and app roll out strategy.  Google fail.", "Setup is pretty simple and easy. You do have to set it up with each device, which is to be expected. It is pretty restrictive on iOs devices, as far as what you can cast. However, if you know of one of those websites (not going to name them here), where you can stream movies for free, you are able to open a tab in Chrome and cast that to your TV...which was the reason I got the thing in the first place.I consistently run speed tests on my internet. I'm usually between 10-12 MBPS download and 2 MBPS upload, at these speeds I am able to cast in high quality, but not the &#34;extreme&#34; setting. For me, watching a free movie, 720p is fine for me. There are some times where it lagged a bit, but that is an issue more with my speed I think.My biggest complaint is that if you watch a 3 hour movie, Chromecast will undoubtedly, lose connection at least once. It is a beta device, and it isn't perfect. I notice there is about a 1-2 second lag from anything you do on the computer, till it is casted to you TV, but considering the data transfer process that is going on wirelessly, I think this is a fair compromise for now...second or third generations I would expect to be much better at this.So you are asking yourself, &#34;should I buy this&#34;?...at $30 (what I paid for it at Best Buy), it's an easy yes. Just do not expect perfection out of it just yet.", "Setup was very easy.I had been looking into possibly purchasing a wireless HDMI transmitter which would have cost at least a couple hundred bucks, in order to be able to stream some web content (e.g. korean dramas from a popular online site), but decided against it as I strongly suspected that it would probably not work too well through walls.Basically, with this Google Chromecast, and it's tab casting feature, I am able to view those Korean dramas on my big screen tv seamlessly and easily.  Quality is pretty decent, although I just realized that the default setting at the aforementioned site is only 360p (I'll most likely do some experiments with setting it to 480p/720p). But even the 360p setting is very watchable on my 50\" tv. Interestingly, in my particular case, my computer is connected via wifi, so basically my computer is streaming the video via wifi and then casting the video via wifi to the Google Chromecast gadget. So even though it's maintaining two concurrent wifi streaming connections (from Internet to computer + computer to the Google Chromecast dongle), it's very acceptable in terms of the video quality and performance.Once I had enabled the HDMI-CEC feature on my plasma tv, the Google Chromecast gadget will actually turn on my tv and switch to the correct hdmi input automatically, which is *very* cool.So I can cast a YouTube video to my television and it will automatically turn on my tv and start displaying the video. Without the HDMI-CEC feature, I would normally have had to manually turn on my tv, switch the hdmi input to the hdmi input corresponding to my Google Chromecast gadget. Note that your television has to support HDMI-CEC and you may then have to manually enable it (check your tv's menu settings). For my television, the option was called: AnyNet+ (HDMI-CEC), and I had to explicitly enable it.So far both Chrome casting, via YouTube and Netflix, and Chrome browser tab casting have worked almost flawlessly.Helpful Tip: I changed my computer monitor's resolution setting from 1920x1200 to 1920x1080, so that the Google tab casting feature would work better with my 1920x1080 tv. Prior to this change, sometimes the video subtitles would get cut off, in fullscreen mode, due to the differing resolutions between my computer monitor and my television.  Hopefully, Google will update their tab casting feature so that the user can specify that he/she wants to cast the full screen to either a 1920x1080/720x1280 screen target, instead of using the computer monitor's fullscreen resolution.The one downside, is that once you start the playing the video, there's no easy way to do a 10 second rewind or pause the video (bathroom break, etc). One workaround is to use the Wyse PocketCloud app from my iPad/iPhone/iTouch to remotely login to my computer to pause playback, but this is a bit awkward..As an aside, I think I made the cutoff for the free Netflix 3 month promotion by about 8 minutes, so my effective price for this dongle was about 11 bucks ! :).", "So far I am not impressed.  Shipping and packaging were good but using it is another issue.  It is very limited on what you can stream to it and when I streamed a youtube video from my laptop to it, it was so choppy it was really unusable.  they have a long way to go, I say wait.", "So far I have yet to get this thing to work!1.  Mother's Sony flat panel, without network access - FAIL!2.  Roku box on a CRT television with network access - FAIL!3.  Sony BD player with network access - FAIL!In the end this device will cost you over $300 with either the purchase of a new television and/or the purchase of internet access.I am LESS THEN IMPRESSED...", "so i got my chromecast dongle, plugged it in, downloaded the app to my laptop, easy! i watched some youtube videos.but then when i wanted to go back to cable-- my television no longer worked. nothing happened when i pressed menu on my cable box, nothing happened when i pressed the input button on my remote to change back to cable. basically, now i have no television service, no cable service; nothing works anymore. my screen simply says no signal.plugging in this item messed up everything!!!i called google support and was told to call my cable company. of course, this had to happen on a saturday-- i'm not going to have any television until next week when the cable company comes to fix this. and i doubt google will pay for that service call.everything worked fine until i plugged the [expletive] dongle in. and now it doesn't.i'm returning this product.", "Sometimes ya get a lemon...or perhaps it's me, or perhaps it's the product?  At any rate the setup was a bit confusing for the variously aged products that I have.  Perhaps it was the mix of products and their age?  &#60;&#60;chuckle&#62;&#62;  I just didn't like it, but for $30.00 I'm not going nuts about it!", "Sorry Google, your device doesn't work as well for me as the hardwire hdmi cable for a lot less cost.", "Surprised that it arrived earlier than expected. Easy to setup and use. Main reason for purchase was ability to view YouTube videos and it works beautifully for that. [Note: I dropped cable years ago and Roku lacks a YouTube channel.]Why good, not great? Device runs hot which is a bit of concern because heat is not good for electronic devices. Also, the &#34;channel&#34; content available is still limited. While this was known at time of purchase it has been several weeks and nothing additional has arrived.", "That's the reason I returned the item. After a phone call to Google Chromecast team, they suggested me to replace my (perfectly working) wireless router. It doesn't make sense at all.", "The Chromecast device plugs into the TV set using the TV speakers.  Most TV Speakers are poor quality compared to a surround sound system.  This was not made clear in the information that was available to me.  This was a FAIL and was returned at my expense.", "The Chromecast, in all honesty, is kind of useless without software. Watching YouTube on TV? YAWN.However, Plex recently released software that works with Chromecast. I can &#34;cast&#34; my movies/tv shows right from the Plex iOS app! Brilliant!", "The Chromecast is a fantastic device and will really change the game of home streaming media as the simplicity and portability will enable it to take it with you and get it to work wherever wifi is available.  Thru the downloadable Chromecast app from the iOS or Android Play Store, pairing thr CC to your mobile device is simple and you can pair your CC with multiple devices and simply use whatever device is closest at hand to start operations.  Even if you shut off or reboot your mobile device, streaming playback is uninterrupted on the CC and operations can even be picked up on a different paired device.Right now streaming services are limited to the major players (netflix, hulu plus, pandora, hbo Go) but hopefully the list of supported services will continue to grow and once the SDK is released then other features will be opened up including streaming of local content", "The Chromecast is a great media streaming device.  For the price of $35 I am now able to watch videos from most online streaming services directly to my computer.  This is easily controlled with my smart phone.  This allows me to play, pause, increase/decrease volume, and search for content all on my phone.  Then I just click the cast button and it all goes onto the TV.The only thing that I would mention is that I did have a bit of trouble setting up the device.  Initially when I was going through setup I would get to the part where you provide the WPA2 network password to the Chromecast and it would time out saying that my phone could not communicate with the Chromecast (I used my phone for set-up).  I tried reading through Google's support page and couldn't find anything that helped.  Eventually I just tried standing closer to the Chromecast during set-up and that fixed the problem.  The initial set-up requires your device to communicate directly with the Chromecast and apparently it was having issues doing this from more than 5 feet away.  But, after set-up the Chromecast has been working very well.I would also add that since the initial set-up requires direct communication from the setup device (computer/phone) to the Chromecast the set-up device must have WiFi capabilities.  This means that computers that only have LAN (such as some desktops) will not be able to go through the Chromecast set-up.  However, once the Chromecast is set-up properly a Computer with LAN can cast to it just like any other computer.Overall a great product in my opinion.  I've no problems with it since setup and I use it to stream Netflix and YouTube on a regular basis.  Also, it's worth mentioning that any computer with Google Chrome running on it can cast any full tab to the Chromecast - effectively allowing you to stream anything in your browser.", "The Chromecast is the easiest media device to use, period.  My mother, who is not very tech savvy, figured out how to use it by herself in no time.  I have used it for netflix, youtube, and play store and it works great in all cases.  The YouTube app is especially nice since you can browse (and add to queue) more videos while playing one on the TV.  I use Netflix every day and I never go back to my TV app anymore - Chromecast works better/faster/easier.I have even tried to chromecast a video from the web and it worked almost perfectly.  We watched Duck Dynasty streamed from its website on our laptop and cast it to the tv.  It worked great but you need a decent computer to do that - a low powered laptop would not be able to do that well.There is one thing that would make the Chromecast better - more apps.  I would love to see espn and amazon video apps for the Chromecast.", "The Chromecast will not turn my TV on, that is very minor thing.The problem is the Chromecast is now it is so limited in what it can do, basically watch Netflix and You Tube and get into The Google play (music and movies) on a pay basis. Yes, you can watch it on your TV without a wired adapter and this is nice. My Roku XS  Console can get 10X more internet contents plus Netflix and You Tube also (I paid $59 for this at Costco) yes with the Roku player I must use their included remote. Google needs to get a hundred good solid company's to make players that work with Chromecast to make it a must have product. If this happens buy Chromcast if not this prouduct will die on the vine. Wait Wait Wait before you buy.", "The device was able to be setup and active within a few minutes, I was unsure how easy it would be since it has no interface to connect to secure wifi.  Instead I just plugged it in, went to the google link as directed, typed in my wifi password and moments later I was chromecasting.  I docked a star off because it hasn't been as nifty as presented, no issues with netflix which has been clearly supported and developed from the start.  My issue was chromecasting browser stream, for instance watching a tv episode on hulu was failing to stream correctly or at all in full screen.  It would somewhat work in windowed mode but I could just use a hdmi cable to the computer if I wanted that.  There is potential as they tweak and improve the device though so maybe it will be updated and fixed (either driver or browser issue improvements) to get a 5 star bump.I will say that if you just want an easy way to watch netflix on a non \"smart\" hdtv this is a fantastic method.  The pricetag is nice and the setup couldn't be any more simple, the marketing has somewhat hidden the fact that it uses usb power though so be mindful of that.  All images tend to just be of the dongle without power cable attached, it can pull power from a tv usb port or if your model is older simply use the included wall power adapter, the usb power cable is moderately long so it shouldn't be an issue.  The instructions recommend using wall power though I have only used the tv usb port (which is fine).  I am guessing this recommendation for wall power is because usb power has the potential to vary for instance a laptop with many power pulling devices might not have enough \"juice' to properly power another device.Note: another perk of the device is you can get multiple chromecasts for different rooms/tvs and label them to what they are.  Hijacking can happen though, I used it to interrupt my fiance streaming netflix with a youtube love song because I started a second chromecast on a different computer ;)Summary:it's cheap, simple to use and works with pretty much any tablet,phone,laptop or desktop.  As long as they have an app IOS or Android or google chrome they should work.  You just click a button on chrome and it shoots over to the screen.", "The fact google thinks everyone is a mobile zombie is absurd. The chromecast is nothing other than a android/Cell contract pusher device.Google play will NOT work on a laptop for movies or TV in HD. even the standard version requires casting a tab rather than the play store player having a native chromecast button. You can cast in a tab but quality is standard and low resolution, but if you want to watch HD movie, You MUST have the app and that REQUIRES an android device.Read pandora was added, well guess what? Requires Pandora android app.HELLOOOO! people still use desktop and laptop computers google.", "The Google Chromecast HDMI Streaming Media Player has worked flawlessly I now have three of them and can watch a Netflix movie in any one of the rooms as I go from one to the other....", "The Google Chromecast HDMI Streaming Media Player is an inexpensive alternative to units made my Roku and Western Digital.  The savings is not worth the additional effort required for EVERY use.  All viewing selections must be made independently on a PC as opposed to the other streaming video players that have remote input units.", "The potential for this once pandora and chrome (from Android) casting is available is why I bought it.  I don't use netflix and I use youtube sometimes so reall this is fairly limited at the moment.The ability for it to turn on your TV and swap inputs for you is awesome.  Note that turning the TV on is only possible if the USB power is on while the TV is not (usually will mean external power source) and I believe it requires the latest HDMI standard.  The input switching should work for most everyone.I love that it streams from the net itself so your phone isn't rendering or DLing anything.  Saves my battery while I still get to use it as a remote and browse whatever else I want to while the thing I &#34;cast&#34; is on the TV.Awesome device, awesome price, awesome potential.  Needs more apps to reach 5 stars.", "There is a bug in the ChromeCast code that causes massive interference with local WiFi networks under certain circumstances.I have three ChromeCast and had problems with one of the others previously, but had thought that recent updates had taken care of the problem, having not seen the issue recently.This one, however, being installed in a different location exhibits the exact same problem that I had earlier.If you do a brief web search, you will find additional information (but no answers) about the problem.", "These sold quick and it was hard to get one.  It is a great device for the price paid for it.  However, it often seems limited, but still something to have.", "the software/apps can be flaky every so often, but a quick restart of the app solves it....would be nice if you could cast from iphone browser, but works great from netflix/youtube app, as well as chrome on the laptop", "The support for this is so limited it can't be recommended unless you have almost no other type of tech.  An Apple TV with AirPlay is a much better solution for our needs, though AIrPlay is still blocked by certain developers unless you hack your device to get around it.", "The unit works as described, setup is not difficult, i wish it support the display up to 1080P, however, it supports only 720P", "This article is very interesting. Installation is simple and intuitive. When connecting with Google Play will be obtain so much benefits in this article so cheap. The bridge set it is fast and stable", "This device is incompatible with the 5 Ghz band of the ASUS Dual Band RT-N56U router, despite Google's listing of this router as compatible.  They conveniently fail to mention some details.  The standard advice available from Google and other Internet comments (Disable AP [or Client] Isolation, Enable UPNP, and other more esoteric router settings) did not solve the problem.  While it is true this router will connect at the slower 2.4 GHz band, using that band requires the device controlling the Chromecast to also be set to this slower speed.  I choose to not set my brand new Galaxy 10.1 2014 to this slower speed just so I can use this Google device, so, for me, it's unusable.  Next stop, Roku 3.", "This device _requires_ a 1080p TV.  My old 720p BenQ projector does not work with the Chromecast.  I've plugged all kinds of HDMI stuff into this projector, the Chromecast is the only one that does not work.I called Google support, they told me to RMA the device &#34;because it is not compatible with my TV&#34;.Nowhere did the product description indicate that the device requires a 1080p TV.  Very disappointed.", "This devise is simple to install and easy to work. You never loose your remote as long as you have your phone.", "This is a simple and a great device. The beauty is in its simplicity.1. Great device to run Pandora, Google Music, You tube or Netflix videos from my iPhone, iPad,  Nexus 7 and Nexus 4.2. To add to that it is very easy to play Flash Videos through the Chrome browser from the computer.3. I have 2 Chromecasts. One for Living room another for Basement. I can pause on one device and resume on another device and switch back and forth between these devices using my mobile device, tablet or computer.Before buying the second device, I compared this with Roku 3, Apple TV,  Sony/Vizio Google TV among others.  The factors listed above made me choose this device.", "This is awesome.  I like it better than the Apple TV.  I certainly hope more apps are able to work with it soon - this is a great way to watch video or listen to audio from a tablet or laptop. That said, it IS limited in sources you can view from.The setup was soooooooo simple.  I read the (rather sparse) instructions in the box, and asked my 11 year old to see if she could follow the directions to set it up.  She did, no issues.  wonderful design.  Great job, Google.Amazon, get on this train! Get support for this in your Video app for Android! it's sweet.", "This is my second Chromecast, and I will be buying a third.  I wish the seller would have done a factory reset though...just laziness I guess.  But the Chromecast works perfectly.", "This is the best purchase I've made in a long time. It blows away the Sony blueray player I've been using for a number of years. Always thought it had problems and apparently it did. The picture quality is excellent and I believe the sound is way better. Set up is very simple. Running it on Galaxy s3 and through my Onkyo AV receiver. Have run a bunch of You Tube and Netflix movies this weekend and no problems.", "This little gadget is absolutely amazing. Not only does it let you stream netflix and other apps to your television, it also lets you cast from your computer once you install the chrome-cast add on. Literally took 5 minutes to set up.And, to top it off, you can also cast music, movies, photos etc from your personal data collection if you install Plex. Best 35 dollars I ever spent.", "This little gem is a great solution if you view lots of YouTube on your iPad like my wife does. It's an amazing value for the price and sets up easily. I have bought 3 of them now. Only thing not shown clearly here is that it does require power. It comes with a power base, or you can power it via USB. Many newer televisions have a USB service port which can be used for this.", "This little guy is AWESOME!  This is not like Apple TV or Roku.  Those units are stand alone devices.  Google chrome requires another device to control it but only as a controller!  In other words, I use mine with my iPhone and Netflix a lot.  When I open the app, there is a little icon that you can toggle that will allow you to play a movie on your device or on your Chromecast.  When you select Chromecast (here's the major misconception by a lot of people) the Chromecast doesn't steam the video from your phone!  Your phone (or tablet or laptop) tells the Chromecast where to find the video you want to play out there on the internet and gets authorization to play the video.  After the video starts, you can close the app if you want to or leave your house or turn off your phone.  The video will keep playing directly off the internet until you tell it to stop of until it reaches the end of the video, whichever happens first.  If you do close the app, all you have to do is re-launch it and your device will open the controller.  From the controller you can play/pause, fast forward / rewind (via slider bar), back up 10 seconds, turn the volume up or down, change audio and subtitle settings, or put the video back on your phone.  The cool thing about Chromecast too is that if I start a movie with my iPhone and leave home, my wife can open her app and it will put a blue banner across the top of the screen.  If she were to ignore it she can just go about watching videos on iPhone, but if she clicks the blue banner, it will launch the controller at which point she can control what I casted on the TV.  Another cool feature, if you get more than one of these.  You could start watching a movie on the couch and decide you want to finish it in the bedroom.  All you've got to do is hit the cast button and tell it where to go and your movie will pick up right where you left off on your other device.  I mostly use mine with Netflix but have also enjoyed using it with YouTube, and even Google Play Music.  Oh yeah, almost forgot!  You can NOT browse the internet with Chromecast!  If you have a PC with Chrome you can &#34;Cast a tab&#34; which will make your TV mirror your computer screen just on the Chrome Tab.  In that case, you are steaming from your PC to the Chromecast and not getting info directly from the inet.  Hope this was informative!", "This little guy started out with its fair share of problems (it kept on kicking out of the program being watched) however it seems there has been an update that has fixed this and I LOVE it now.", "This little, relatively inexpensive, gadget is very simple to set up and work really well.  You just need an HDMI port, electricity, and wifi.  Once you plug it in, the directions appear on the screen.After you set it up on wifi and the upgrades are complete, you download the Google Chromecast extension to your Chrome browser.  Then you can &#34;cast&#34; any tab in your Chrome browser to the TV.  Certain apps like Netflix, YouTube and Hulu Plus are already compatible with this device, so you're streaming directly from your wifi and your computer or smart phone are just used to control what you're streaming.This makes it so much easier to stream because your computer or smart phone have a keyboard and you don't have to use the user-unfriendly interface many of these products provide for searching if you have a wifi TV or wifi DVR that supports streaming.", "This little thing is awesome. It is crazy easy to install. Definitely one of my best purchases when it comes to technology. I love that they keep adding apps to it. It is only going to get better. Do yourself a favor and get one.", "This product does not need my review to herald the tremendous amount of work, engineering and quality that comes in your chrome-cast box, If you want to stream media in home for the kids, it's easier than a roku player and Xbox, and PC All of which we have in our home, 2 clicks and you're streaming before you can take a deep breath literally.Also - if you're like me, you like to stream home movies off of a NAS HDD, well you're in luck, the chromcast cam stream local movies too thru  - google chrome browser.Great Product - H bought 2 of them, will buy two more this week.", "This product tooked time for coming but  and soon I setup very easy and Im enjoy now for see internet. I loved", "This sounds like a great addition to the home entertainment system. Its not so easy to use without going online to see how it works. I could play movies from my laptop after I found out how but video stuttered and not watchable. I have not used the Netflix function I use my Blueray for that. I still have not taken the time to look up and figure out how to use this from my cell phone.!2/17/13 Update  After playing around and reducing the settings to 720 the video transfer was much better and I did get the Netflix to play from my Galaxy phone and was very satisfied with the quality. The Netflix does allow you to turn on subtitles for the movies.", "This thing is a of very limited value, and I'm not sure that it's quite ready for prime time.  Yes, it works- more or less, and no- I don't see much utility from it.  This analogy may not mean much to non-nerds, but this to me is a bit like an Arduino or Raspberry Pi- you can get it to do some stuff if you are really determined, but it's not likely to be worth it.  No.  That's not fair to Arduino or Raspberry Pi- I've done far more interesting things with those.  The Chromecast is a bust.  The video quality is underwhelming, and the UI and connectivity are equally yawn-worthy.", "This works for exactly what I needed it for, which is watching shows/movies from my browser, and I don't have to use my Ps3 to watch Netflix or Hulu. However, I wish that there was an option that allowed the episodes to keep playing, like they do when you watch online or on the Ps3. Other than that, I really enjoy using Chromecast.", "Took a couple tries to connect the first time but has performed perfectly since then.  I would recomend to anyone that knows what it is for and recognizes its limitations. Seriously though, its one of my favorite tech purchases ever.", "Trash, please skip this device and buy an Android PC Stick instead. The Chromecast is a very limited Device that only works as a Media streamer. Android PC sticks are PCs running Android.", "Two big issues not mentioned amongst all the positive advertising...1) very dependent on your wifi router.  We had to buy a new one to make this work.  Big hidden expense there.  (And do you have any idea how hard it is nowadays to find any wifi router that doesn't have a backdoor???  It seems like every brand has some device that's been compromised.)2) barely supported by iOS.  On my iphone the only app with Chromecast support was Youtube; even Chrome itself didn't support Chromecast.", "Unfortunately Google did not release the SDK for this product therefore you can only beam netflix and youtube from your phone. Could not get the chrome web browser to work from my iphone.  Really needs to be compatible with more apps to be better than the competition.", "Until they start getting more than Netflix and youtube, I'm not gonna give this a good rating.  I don't have my computer in the room I use this so I can't use the Chrome add on.  I only have an iPhone so I am a bit disappointed.", "Upgraded my phone, and decided to give this a shot. Did not know this works with pc's.Setup was a hassle.  I have a linksys e2500.  Chromecast would connect, but unable to use internet issue. Set up my old phone for tather router (Did not have simcard for my new phone yet) and updated the chromecast device. Worked great after the update. No need to disable antenna, or look for features I did not know exist.Was disappointed that the application for casting local media was free, but required an in app purchase of $2.99 or so to unlock the casting feature.Overall, I enjoy my chromecast. It was frustrating during the setup, but if you're having issues, try to find a different network you can temporarily use to get the latest updates before reinventing wifis.", "Upsides- easy to setup- it's Google- will be expanded in futuredownsides:- Very few options for content- No freedom for developers- has an annoying, bright blinking light when it's powered and have to take it out at night to sleep", "useless... you cant beat the Apple TV, wish i knew how limited this thing is... forget it.. move on !!!!", "use thisnalmost everyday with my galaxy s3 fast and works this is such a great product its awsome hahabuy it", "Very convenient little device! Easy to set up and easy to use, it makes a simple chore out of watching Hulu, Netflix or listening to music. And new apps are being added all the time.All we need is an Amazon Prime app (which probably will never happen due to Amazon Fire TV).", "Very easy install and setup. Netflix app works great (my new favorite Netflix app.) the Chrome browser cast to the TV with ease and a very good picture for watching Hulu Plus etc. My only 2 complaints are the limited apps and the fact that the only Chrome browser that can cast to the TV is from your computer, I wanted to use the Chrome browser on my Android tablet which is much easier to use for casting to the TV than a bulky laptop.Update: now that they have added Hulu Plus I'm very happy. I like the Netflix and Hulu Plus apps much better than the apps on my smart TV. Well worth the money and if they add the mobile Chrome browser to chromecast it would be awesome!", "Very few apps on Android phones will cast into this device.  When I did cast from laptop, the streaming was not steady but was broken.  Further, there appeared to me no way to stop the screeen on the computer to also play.", "Very limited use in fact, haven't gotten it to work yet. . .it shouldn't be this hard to &#34;plug and play&#34; but it is.  I'm sure once I get it going I can give a better review but for now other devices I bought are working better and are easier to setup.", "Way too many reviews out there to go on about this- it's simple, easy to use, cheap, and lets you stream browser, netflix and youtube to your TV. It will make any tv with an HDMI port a &#34;smart tv&#34;.Only complaint is that it took amazon forever to get it to me. But it was new and hot at the time.", "Well, actually I had a bit of a problem getting it to work. I wound up having to contact Google support and was pleasantly surprised when they had an answer - reboot my router. I'm able to watch youtube videos etc just as advertised. But I wish Google would let me stream videos from my PC without all the vendor lock it. For that reason I rated it 4 stars not 5.", "Well, I am curious about what this nifty thing could do so order one. The first time i ordered it, I was told I won't get one for another couple of months. Ha..So it is really hot. Then a month later, I ordered it again and Amazon shipped it to me in a week.First, I could not do the set up from my iPad. I did everything according the instruction, but when I got to the part that I need to set up the home network, the app refused to accept my WPA security key. So gave up on that one. Then I tried again and ran the set up from my MacBook: it worked!I can then start streaming from my iPad..but only from Netflix and YouTube! OK so what good is it? Most newer TV, media players and some BluRay players already have this capabilities. I have 2 devices that I can access Netflix and Youtube attached to my TV, why would I want to stream from my iPad??If you are thinking about getting this and have iOS devices, wait awhile. May be Google will get around to add more steaming apps.  Mine is going up the shelf now and staying there until I can stream to it from my iPad's movie players, Azul, Seagate Media...:-).", "Well, I ordered the Chromecast the day I read the announcement about it, and it arrived a day after the gift code for 3 months of Netflix (which I didn't know about when I placed the order, but it was a good marketing idea and, if I wasn't already seeking a way to link TV & my new One piece Windows 8 computer [which lacks an HDMI port], would have sold me).It literally took five minutes to get up and running (only because I didn't push it far enough into the HDMI socket, LOL).I tried it with HULU from the Chrome browser on my PC.  Those who use HULU know it can be spotty over wireless connections, so some problems were expected.  What I didn't expect was a one second or more delay between browser and TV images -- not that you'd normally be watching both.  It is nice to be able to watch &#34;web only&#34; programs on the TV -- but you cannot &#34;full screen&#34; and still use the computer.  It would be nice if, somehow, the transmission source could be &#34;second screened&#34;, maybe it can ... I'll need to experiment.The real annoyance  is that the Chromecast doesn't work with a KINDLE HD as the source.  The app download says no device, so refuses to download the app to the KINDLE HD.For those interested in hardware, the Chromecast comes with USB power wire to connect to computer, plus they provide a plug in adapter for direct from outlet (which is better -- with Kindle the plugin is an extra, here it's just provided); they also provide a HDMI extender/adapter -- so fishing for the HDMI slot on the TV is a one time effort and you can shift from Chromecast to HDMI cable (as with my ROKU box) without being annoyed and fumbling around.  Thus, both of these show the designers were really thoughtful and the company marketers made it a nice touch ... now if it would only work with a KINDLE HD...", "Well, weve all read the reviews and it does what its meant for. What i think it lacks is more creativity in the app availability. Eg adaptation to games or simpler apps. Started having problems with the chromecast app with netflix for gs4, i think its a common issue and support is working on it.", "we use this at both of our homes and it is awesome.  We watch HBO/NETFLIX etc without having to contact a cable company for access.", "What an amazing little device.  works interactively with youtube and netflix.  able to take whatever is on your current tab on chrome browser and plays it up on the tv screen", "What an amazing Netflix Player (if you have an Android phone).An Apple TV provides a more-convenient Netflix experience. But if your Android Phone is always connected to your Wi-Fi network, then it's pretty nice being able to control Netflix from a well-designed UI on your phone.The ChromeCast needs to be fairly close to the Wi-Fi router in order to connect. If the back of the TV is away from the router, then even 20 ft. away is too far to connect, as the TV blocks the signal.Just to be clear, Chromecast streams only from the local Wi-Fi connection. It would be nice if it could share the phone data connection. Mine is over 10x the speed of my Wi-Fi Internet connection, so jumping around in Netflix on the phone is very fast. But Chromecast streams over the Internet using the local Wi-Fi connection - not the phone data plan (this is a plus for people without unlimited data plans).", "What can one say? Google made a great device. It is small, simple to set up and easy to use. A very simply way to experience to internet and streaming media in the living room.", "What junk!  Everything says you can stream your desktop and browser to your TV.  No it does not allow you to do this!  It may have used to allow this to be done, but the current version is nothing more than another big brother controlled streaming player.  I guess if I really want to hook up my PC to my TV, I'll be running some long HDMI lines.  You have been warned!!!", "When you are thinking of purchasing this...think of what it is meant to do.  This is just supposed to be a simple streaming device, and it does this masterfully.  It is NOT going to be like your Apple TV/Roku/Xbox 360 in terms of having apps and other things to keep you entertained.  The CC pairs with your device through your WiFi network (takes like 1 minute to set everything up once you plug it into your TV) and basically takes directions from whatever device you want to use.  Tell your Chromecast to stream Netflix from your phone, then pick up your tablet in the next room and pause the streaming.I bought this because it is $35 and I got 3 months of Netflix, so I thought \"what the heck\".  I don't necessarily need it because I have other streaming devices and only one HDTV (student).  So if you have an Apple TV/Roku/Xbox 360 and you are going to use the CC on the same TV, don't except to have any additional functionality besides \"casting\" things up onto your TV.  Your other streaming devices have more supported apps right now (I'm sure CC will be supported by almost every major streaming app in the near future).  Don't expect something out of the device that it is not.", "While this device works mostly, it advertised that I could run anything on my computer to my TV. This was not exactly true. Only services that have contracted with Google can run on your TV. Flixster does not work, my private recordings do not work, but Netflix does.", "Who can possibly downvote a $35 device that lets you stream the web directly from your phone, no confusing GUI required?", "Works great and fine but I have Amazon Prime...it's useless if you want to watch amazon prime on your big screen. a THANK YOU FOR AMAZON FIRE!!! &#128077;&#128125;&#128077;", "Works very well with Netflix and Youtube, setting it up was very easy. Really wish Redbox and Amazon Instant Video would supported today, maybe one day.", "Works well but seems to have limited applicability.  Suppose I'll eventually figure out if it's good for all I thought it might work for", "Youtube or Netfilx, yes -- but is that all there is to the product?  Chrome tab cast non functional after a few days.  No indication of issue.  Amazon Prime via tab cast worked (sort of) but laptop fan on high (annoying) and video did not match sound (annoying).Considering how many of these are sold by Amazon hard to imagine no support for Amazon Prime.  Cancelled Amazon Prime.  Not a good day for Amazon or Google.The packaging is amazing.", "Able to send Netflix and YouTube to the tv with the device plugged into a TV.  Limited now due to such recent roll-out.  However, it will NOT work in most hotels, which is a reason I know a lot of people were interested in it.Good device, hopefully Google releases the SDK for it and there will be more availability to beam to it.", "According to the product info &#34;Easy setup: Plug into any HDTV and connect to your home WiFi network&#34; .  I have a substantial home wireless network with top-notch wireless products and I could not get it to connect. I've never had any problem getting anything else to connect including other streaming media devices, but this one just wouldn't work. I actually followed the instructions and it STILL would not connect. I'm sure that if I spent an hour or so troubleshooting it I could get it to work, but it's not worth the effort. I decided to just use an adapter that lets me project my ipad screen onto my TV.  I already have enough other devices that let me access all my media so this one was just for fun. For me, it's just not worth the time.", "After you purchase it they give you a list of about every router that it doesn't work with (which is about all of them). They all need some obscure settings changed for it to work.", "Already own a Roku and can't help comparing Chromecast to the device I already have. I do not use any android or I-devices so controlling this device is using a chrome browser.Roku vs. Chromecast is night and day. 100s of channel vs. a handful? Idea is to avoid another remote but often a remote comes handy. FF, rewind, pause, etc. a remote is a better tool than re-launch  chrome, may be wait a second or two for allowing me to launch the menu a perform my action: not exciting.Roku + Plex far better than this product.", "Bought this because I am a gadget guy.  I a not sure what the point is.  I have no plans to buy applications from Google in order to use this.  I see this as being pretty useless.", "Delivery was great as usual but this is a gift so I cannot evaluate yet.  Will re-rate once I get more info.", "Don't buy this expecting to beam video from notebook screen. It doesn't have the processing power (and never will) to transcode on the fly. Watch slideshows, yes. Bore people with PowerPoint, sure. But no video.I'll stick with my Roku for watching Netflix and the occasional YouTubing.", "easy to use easy to setup.  works great.  fun to show off phone and computer to your TV magically .", "Edit: 9/17/13Unfortunately I had to return it. (Lowered my rating from 3 to 1 star). Even though it was working last night after 4+ hours of trying. I woke up this morning and it was not working again. The router is 5 feet away from it. It is unreliable and cannot always connect to the internet. FYI, I am pretty familiar with networks and I'm not a novice. This thing is not ready for prime time.9/16/13I spent several hours trying to make the Chromecast work with my network. Chromecast has compatibility issues with several routers. This thing was driving me crazy! I was able to connect it to my network but not the internet.You need to go to Google support here: [...] and check known issues with several routers and workarounds.My router is the Netgear R6300, and In my case, I had to enable ipv6 in the router. (it is disabled by default)I noticed that many people were having similar issue; so I hope this resolves your connectivity problems and help keep your blood pressure down.", "Extremely disappointing, if all you want is Netflix, it is okay, but if you want to do Amazon or other streaming sources you will be disapointed", "Fair warning, you have to connect to a home router with internet in order to use.  Will not work without it.", "First off, I am very much a techie...which was for better or worse.  I never got it to work, and here's the summary:1.  Device plugged in to receiver HDMI and powered up, and I followed the onscreen setup proc, which basically is to download an app from google.2.  Ran the app; my laptop could see the device for setup...a good start3.  The Chromecast apparently could NOT find my WiFi network...which is nuts, since the device and my laptop were communicating on it.  No &#34;help&#34; really available in the app.  No good help available online.4.  Called google support and their first tier person was of limited help. Said that my Linksys router was on their &#34;known issues&#34; list.  Said she could send me an email giving more info, but I needed to call Linksys to get further help.TIME OUT:  I have a WRT54G router...one of the most popular WIFi router ever produced.  And it is several years old...no way Linksys was going to provide tech support!  Waited for the email...which didn't arrive.5.  Fooled around w/ my router settings.  I have my router set to a non-standard channel (to avoid interference w/ other nearby routers).  Changed that back to channel 1, and the Chromecast connected!  I thought I had it working!6.  Chromecast device told me to stand by while it downloaded an update.  It then began to slowly count up from 0% downloaded, up to 13% downloaded...where it stopped counting up, and just spun on-screen, for an hour.7.  I gave up and went online to do a return to Amazon.  Which I am doing.8. The email from google tech support arrived in my gmail account 3 hours after the tech support rep said she was sending it.Jeez, Google...how badly could you do this?  How could you give so little help online?  How could your app have so little help built in?  And how could you possibly be incapable of working with such an incredibly popular router?  Or on a non-traditional WiFi channel (when I have NEVER had a problem with dozens of other WiFi devices)?  FAIL!!!!", "For some reason this device creates a separate wifi network, to which my Nexus device has to connect to stream the video.I could only manage to watch one video at a time before having to have to turn of wifi on my nexus and turning it back on. Otherwise the second video would not play. Same thing on all 4 chromecasts that I own.Faulty architecture, poor implementation. Device constantly blinking, thus creating an annoying light-effect during videos.Get a Roku instead, it's the only device that performs without hiccups in my opinion.", "For what it's supposed to do, it does it well. I use it to stream YouTube videos I'm watching. My problem is I mainly use Apple stuff, so switching to Chrome is another step. Another &#34;another step&#34; - switching to HDMI 3 on the TV. It'd be nice if it was all automatic, but that's not the situation yet.Again, for what it's supposed to do, it does it well. That's probably all that really matters.", "Good idea but not ready for prime time. When and if there are more apps for it it will be useful but not using it for anything right now.", "Good to be able to watch you tube videos on the television, but other than that it doesn't do a good job with Netflix or handle Amazon Prime.  And one must have a Chrome browser computer, Android phone or tablet hooked up to Wi-Fi to make it work.", "Google has created this for easy streaming for smartphones, tablets and computers on HDTV and easy installation in less than 5 minutes. Thanks #Google.", "Google's 3rd attempt at getting on your TV is sort of ok but mostly meh. I am more a ROKU fan but I figured I would give it a try just to check it out and see if it would be handy when travelling.  It's really just another device to play Netflix and Hulu (and now finally PLEX) but all my TVs already do that, my Roku boxes already do that.  This is an ok device performance wise, it's fairly inexpenseive, only $35 bucks so if you are looking for a simple device to cast a few things from your phone, tablet or computer, and to wach Netflix and Hulu then this device would be just fine.", "Got this to try. I have a TV in the bedroom with a spare HDMI input and figured for $35 bucks what do I have to loose. I bought it on impulse and didn't do a lot of research. I figured it would work mostly like the roku with fewer available apps and controlled via smartphone/tablet. One of the things that looked really cool in the ad was the guy browsing the internet, and then \"flicking\" the browser page from a table onto the TV. That looked cool, and would allow me to surf in bed without reading glasses for my tablet!It does not do that...on an android tablet. You can do it from a laptop, or a WIN 8 tablet, maybe even from an iPad, but the android chrome browser does not have chromecast support. So all you can really do is Netflix, Hulu plus, and Youtube, HBOgo and Pandora and of course buy stuff from the Google Play Store. It is almost unbelievable that the android support is so poor. There are a few other beta apps, but not a lot. No easy way to stream other content directly off your device or computer (yea there are some workarounds). Android browser support is coming...someday.I'll keep playing with it. Maybe Google will update it some day to be more useful.Pro: Youtube (still not available on Roku)Cons: Does not do what it says. No real advantage over Roku (other than Youtube). No remote, Not very many apps/channels.Edit: I carefully re-watched the video's and they technically never say or show web browsing from an android device, but I still feel like it is almost inconceivable that they do not have this working. Chromecast didn't come out yesterday. There are some third party solutions, so it's technically possible.", "I bought this without a purpose. I live in Israel and we do not have Netflix. Just for You Tube it is not worth it. Add more money and get Apple TV or Roku if you hate Apple...:)", "I browsed the device on day-1 but neglected to pull the trigger and lost out on the Netflix deal- I wouldn't be so disappointed if I received the Netflix credit.  Still, at a comparatively $35 price I decided to purchase anyway.  That's the only \"pro\".WOW- HALF BAKED DEVICE!I'm an Android fan and have only Android devices in my home.  However, this Android device fails to impress me.  I feel like I'm using an Eclair device again.  Brings back bad memories!  :(WiFi signal strength is horrible, even with the dongle attached.  I have Google Music All Access and the device continually loses connectivity and stops playing.  When I play a Netflix movie, the device takes over the streaming chores but then if I want to pause the video I find that my handheld device has disconnected from the Chromecast.  No way to regain button-control of the Netflix stream.  So, now there's not much reason to use my Chromecast.I am very diappointed Google closed the interface to block 3rd party apps from using the Chromecast.  Let developers be creative!  I'd have many more apps to use with the Streaming media Player if Google would only allow developers to stream media to it.MLB- where is your support?  I've got some TVs that don't have a built-in MLB app.  Chromecast fails to meet my simple needs.Google: make sure the connection between the Chromecast and the streaming device don't lose connection.  You put connections in a state of limbo with no user controls. I can't even use my push-button Harmony remote control at that point other than TURN OFF.Lame device... it's now sitting unused waiting for an update to let me use it to it's potential.Don't buy it... yet.", "I do like it and it will be great for watching YouTube on the TV.  I already have Roku so the NetFlix is no benefit to me.  I was really expecting to be able to put what is on Chrome on my iPad / iPhone on the TV but that is not possible at this point.The only way to cast internet content is from a PC/Mac with the Cast extension installed.  There is no Cast extension for mobile devices.Setup was a little problematic.  I have three wireless access points and it would only connect to one (the closest one thankfully) and I kept getting errors trying to connect to the others.I am impressed with the image / video quality so far.", "If a strength and intent was \"one more little box you could take with you, and have your YouTube and NetFlix at a hotel\", at least get a Roku that could do both HDMI and component for hotel/motels with crappy TVs.  This is a neat device on paper, but I can't find a hole in my life to fill with it.  Roku has too much going for it (minus the lack of YouTube at present, granted), but get over yourself, turn off the TV for one damned night or watch YouTube on your other 8 devices, people.  The inability to cast from Chrome on an Android phone or tablet (so far) is again, the dumbest of deal breakers here.  At best, it lets me send something annoying for my kid from a Windows Chrome browser tab (lets call it ABC Mouse, for example) over to the TV across the room, while I still browse at the PC, but this is hardly a mover of worlds.I have high hopes that things will develop and blossom for this little gizmo, but I just bought my first Roku, and three days later, bought two more.  So, tinker away, Google, and open this one up wide to developers and garage tinkerers from all walks of life.  For this to matter, it needs to have something... ANYTHING... a weather channel, some newsfeeds, RSS, come on...", "If you are on your computer all day long watching netflix or listening to google music, then this little cool gadget is designed for you. I guess I don't have to go into very detail of its functionality since you can find hundreds of reviews. But as an enduser whose job is also a programmer, Google did a good job on formulating the idea and bring a nice idea into reality. It is easy to setup, it works with chrome browser in different platforms, it takes commands from your mobile devices what's even better is that it only costs you $35 to own it.The only reason that I take one star off is because its WiFi connection is poor. When I tried to stream 720p or 1080p content from youtube, or tried to do a browser mirrowing from my laptop, often time it will stall for a few seconds then continue playing. I was on the edge to return it because of this issue. But hey, at least it plays google music well and can turn on your HDMI 1.4 devices automatically.", "If you have any concern at all about your privacy, you should stay away from it. It collects your WiFi information, including the password, forces you to use Chrome browser. Technically it is an OK unit, not better of worse than the alternatives. While it may differ for person to person, for me privacy is very important so this unit is a NO NO. I returned it shortly after I received it.", "If you're looking to stream movies off your iPad, etc..forget it.  This thing is limited to a handful of things you may subscribe too.  I was hoping to stream off my pc...it doesn't do it.", "I have never had a problem connecting devices to my wifi before, which includes a Roku player, a blue ray DVD player, a printer, 3 computers and a smart phone.  Google tech support was worthless.  Nothing they suggested worked and I was passed around to several &#34;experts.&#34;  Even the help on the blogs did not help.Too bad, I was hoping to &#34;cut the cord&#34; with my cable company.", "I know so many people with Chromecast who have no issues. My device says &#34;ready to cast&#34; but cannot be found by any other devices/computers. I contacted Google for support with no success, so I am arranging a replacement device.", "I like the idea and it was easy to set up and use on both my iPad and MacBook. I already have Netflix thru my TiVo. Don't watch much YouTube. So there isn't anything here I didn't already have.  Still, an interesting concept that can have more content in the future. Hopefully.", "I love having the &#34;newest&#34; and &#34;coolest&#34; tech-toy - which is what drew me to the Chromecast and to order it as soon as I could.I was slightly disappointed to realize I had to plug a mini-USB cord into it to power it (our TV has a USB port, so it's not a big deal), but that disappointment is very minimal when I think about it being a no-brainer that a device like this would need to be powered. I'm probably more disappointed that Google didn't accurately portray this in any of the videos/images I saw of it in action.We cast from laptops and smart phones in our home and can honestly say we love the technology and ability!", "I'm so happy I ordered this and the price is right!  Would highly recommend it to family and friends.  I can't wait to get it.", "I'm using an Android Tablet. This works for apps such as Youtube, but not to cast browser tabs. I have the latest Chrome browser and installed the Chromecast App. To cast a tab you need the \"Cast Extension.\" In the Play store it's not listed as downloadable, it just has a button that says, \"Available on Chrome.\" Well, I'm already using the latest version of Chrome, and it's not there. After 3 hours of scouring the Net for solutions, I'm returning this. Once they get things straightened out I might try again.", "I purchased the Chromecast last Christmas and after a few months, have decided to replace it with the Roku3.  The Chromecast just simply doesn't do enough and it is frustrating.Using a Google tablet, I expected the Chrome browser to &#34;cast&#34; web pages onto my HDTV via chromecast.  Wrong - that only works with a laptop.  It won't work on tablets or smartphones.The Chromecast doesn't support Amazon Prime's Instant Video.Chromecast loses connectivity when used in conjunction with an iOS (iphone) device - a fairly well known problem now.I wanted to like this gadget but it is simply not up to do any real heavy lifting.  It plays Netflix and HBO GO.  Youtube, I don't use on the HDTV - it's something I use on the phone or tablet or computer.I felt misled - I thought this thing could project a web browser's content to my TV using a Google-branded Nexus7 running Chrome browser.  I guess not.  It does project a web browser from a laptop but even then, video content, local video files, just don't play.In the end, it's just not a useful device right now in its current state.  Needs more support from popular content streamers the way Roku is.  Not being able to cast a website, photo, or video clip from a tablet or smart phone kind of defeats the purpose for me.", "I rented a movie on Google Play in HD & tried streaming it through Chromecast via my laptop. It buffered every ten to fifteen minutes. I should have bought the Roku Streaming Stick instead, although I might have had the same problem with that too. I am returning this product to Amazon for a refund and from now on will just use my HDMI Cable to play movies or TV shows on my TV via my laptop, which is fine. Chromecast is basically just a wireless HDMI cable is all. It doesn't even have a user interface or a remote. For $15.00 more I would buy a Roku Streaming stick (in the link below) which doesn't have ridiculous buffering times.https://www.amazon.com/gp/product/B00BGGDVOO/ref=as_li_tl?ie=UTF8&camp;=1789&creative;=390957&creativeASIN;=B00BGGDVOO&linkCode;=as2&tag;=nealo1-20&linkId;=NAY7ZD4IRWRFP7EF", "I spent 3 hours today trying to install this device without success. I am in a concrete and steel apartment building that apparently blocks the Wi-Fi signal.", "I think Google puts out a great product, but at times can be a little elusive in its descriptions.  I bought this to stream sports from the internet to my TV, which it did just fine through the Chrome browser.  Whe I went to the show full screen mode to stream a movie I was watching on my laptop to the TV, only video came through.  I researched this and that's all you get.  No audio, meant return of product.", "It is a snap-and-go device. I plugged it to an HDMI port on my TV, it does not need separate power. Once I downloaded the Chrome plug-in on my PCs, broadcasting any content from the browser is just a click. Quality is breathtaking. Multiple devices can control the TV, regardless of which device is sending the content. Love it.", "It work as Roku, limited function, easy install with wi-fi limitation. for my situation, it is difficult to connect to wireless.", "I was very disappointed with Google Chromecast. You must have another device such as iphone,android phone or tablet or Laptop or desktop. It is good if you want to stream youtube to tv other than that mind as well purchase a sony google tv or something else where you have full functions All in One device from there you can do your search and things.Cons.PC TO TV quality is really bad other than YouTube.You need a super fast computer coz chromecast will show your computer down.Pros.Good to send youtube videos to TVGoogle music to tv.MISCWhy do I need a Chromecast, to stream Netflix to tv when we already have tons of apps and devices which can connect to Netflix already for TV.", "I wish I had read the reviews before buying this lousy product!! Yes, it works and is straight forward,  but not intuitive to install. My huge complaint is that, compared to Roku and Apple TV, this thing is a joke!! It only supports a handful of video apps like Netfiix, YouTube and HBO Go.....What a joke Google, come on guys you can do way better than this!A waste of money, save the $35 and get Roku, Apple TV or now Amazon TV", "Just get it you don't need reviews and just buy the thing its 35$ what could make you regret your purchase", "MOST PEOPLE DO NOT KNOW THAT CHROMECAST COMES WITH TWO WIRES AND A CHARGING PLUGIN BOX CHROMECAST HAS TO BE PLUGED INTO POWER SOURCE TO WORK BUT GOOGLE MAKES IT LOOKS LIKE IT RUNS ON ITS OWN, IT DOES NOT ONE WIRE GOES FROM FEMALE PLUG ON VERY TOP OF CHROMECAST TO A CERTAIN TYPE OF USB ON BACK OF TV  POWERED TO POWER CHROMCAST,OR THE OTHER WIRE TO GO TO CHROMECAST TO POWER BLOCK TO PLUG TO POWER SOURCE ,BUT NO WHERE DOES GOOGLE SAY THIS IN THEIR DESCRIPTION OF CHROMCAST I WILL GET BACK HOW IT WORKS SOON I JUST GOT A FEW DAYS AGO", "Netflix on Roku does not pass through captions.Netflix on laptop through Chrome browser to Chromecast passes through captions.Very happy with this little item.", "One star is an unfair review. It did not even earn one star. Mine was DOA. 35.00 in the trash.", "Only drawback is that it doesn't seem to send sound to the Tv during a Google Hangout.  Does fine with You-Tube and Netflix, so not sure why it doesn't work with Hangout.", "Roku beats this device on each and very term - apps, content and just works. Chromecast at this stage is a $35 donation to google to do their R&D for a TV device.", "that doesn't work.My son was enamoured of this device. He loves all things Google.We were in a hotel and I was using it with their internet. It totally befuddled the poor little Chromecast thingie. After  an hour of fiddling, I pulled it out of the TV in disgust and plugged my HDMI cable from my laptop to the TV. Using a wireless mouse and keyboard, I sat on the couch and watched anything I wanted to.If you were trying to stream HD video and sound from a smartphone or something without an HDMI input to a big TV, AND if it worked, that might make this gadget be worth something...", "This device is worthless for my system setup.  Although it says that it can connect with &#34;hidden&#34; networks that do not broadcast the network name, it does not.  I've tried to set it up via an IPad, a PC, & a laptop and it failed each time.  It WILL connect to my network if I turn on broadcasting of the name, but I choose to not do that.  All other devices that I have (iPad, laptops, Kindle, etc.) have no problem connecting to my network.  I do have the latest Chromecast firmware and the latest versions of the setup program.", "This device will not stream your desktop or anything from your computer.The original was capable but after an update this is no longer possible.2 stars Google why must you try to control us?  better off buying a used $50 laptop Dedicated to streaming rather than purchasing one of these devices.  All Roku, apple TV, Rasberry Pie, Chromecast;  type devices are not technically mature enough yet for the price.  Chromecast is close, if you only watch netflix and youtube.", "This generation Chromecast doesn't do much. I expect great things in the coming year but right now it basically let's one play YouTube videos on the home TV.", "This is a product that google could have done a lot with but for unclear reason they are limiting it's potential.", "This is the next big thing! The next big thing since iPhone! This changes the whole way we watch online videos. I received the Chromecast today and I am impressed! The setup was a breeze. Been testing with youtube, googleplay movies, and chrome browser for the last couple of hours and everything working as expected! Hopefully more app support and 1080p casting via browser will come in future. Highly recommended. Kudos to Google for making it so affordable. Every home should own one!", "Totally misleading! Bet a lot of people got this as a Christmas gift and got burned. This only lets you view netfix and youtube on your TV, which is already built into most new TVs or people have via Roku boxes. Its a waste of money!Last week I heard Google opened up the licensing so 3rd parties can push their apps to the TV through this as well. Better, but still not what consumers want. People want to be able to see ALL their Android apps on their TV, play their games, etc.Save your money for something else. It won't get used.", "When the chromecast by google came out it was worshiped by many in the tech press. Some, like Leo Laporte bought several units right away. All of this sight unseen. So, is the actual unit as good as these folks would have us believe? Nope. It's an ok device for particular use cases but don't look to this device to solve the living room TV's problems. Look for Apple to do that sometime soon.Two of chromecast's biggest problems are: 1) Not so easy setup. Although the tech fanboys would have you believe setup is a piece of cake it many not be so easy for many would-be users. 2) Once it's operational it's not so easy or fast to use. For example if you get a phone call while watching TV to pause your show you need to wakeup your control device and even then it takes a few seconds to pause a YouTube video or Netflix movie. google should at the very least bundle a simple remote that allows a user to pause and then resume viewing.As is often the case the promise of the device and real world usability do not equate. My guess is in most cases I'll continue using my five year old Roku box.", "Where do I begin?  I am pretty disappointed with this product.  A lot of people had some great things to say about it... maybe it was earlier on in its evolution.... I think they've taken away some functionality because of piracy laws and crap.  This thing really doesn't do much. My Sony BluRay player with wifi has TONS of apps and I was hoping for a quicker and smoother netflix interface for only $35.... Nope.... I got Netflix running from using my iPhone, and it looked like 720p!  Then I noticed Google never promised 1080... 720 technically is HD... What a letdown.... Then I couldn't control netflix from my iPhone any more.  The friggin thing went rogue.  I had to physically unplug the Chromecast to stop what I was streaming.  I also tried \"Casting\" from my Computer. Slow and didn't even work most times.  Very Very bad. I am so shocked Google would put out junk like this. Just complete garbage.  I'm not giving it a 1 because at least it was cheap.Pro's:  CheapSmall, could maybe use for travel?Con's:  Just about everything.Little functionality, and what is supposed to work doesn't work wellSignal strength very weak.  I have other devices right next to it that have a good signal but not thisOverall:  I'm so sad to see Google put this out... Really damaged the brand in my eyes.  I guess when you're considering mining on asteroids and random stuff like that they've spread themselves out too thin and aren't focusing on making what they do make well.  Sometimes less is more Googy.", "Yes, it is cheap like they give out razors for the cheap...so they can get you on the blades that you would constantly have to payWhy would they technically stop you from playing whatever videos you have on your media? That was low ball way to control what you watch on your TV!Do you know why I love the Samsung Tablet and do not buy the Apple IPad or the Kindle fire? Because they (Apple and Kindle) do not allow you to insert ad SD card. Cause they want you be held hostage to their contents.So Chromecast is a FAIL in my book.I am sure someone is going to come out with a device that you can broadcast whatever from your tablet to your TV Anything  you have on your property is yours and you should be able to watch it on your TV. You don't need these Nosey Poseys permission. and then this would go the way of the Do Do bird.", "3 stars because it supports very less apps from smart devices. good product otherwise. Another thing is it is slow even over fast internet.I have Roku player that is way better in terms of number of channels.", "An hour of frustration is an hour of my life I will never get back. It should have been straight forward. I entered in my network password. It would not work. No support. I'm sending it back.Besides, Google probably uses it to spy on me anyway.", "Fruitcake Stick. I did not know, it was this limited in functionality. This is just a glorified Youtube stick for your tv. All of this functionality is doubled in your smart tv, roku box , Apple TV, WD TV box, etc. there is nothin special going on here, except that this stick will build out the reach for YouTube .... Lame and old news.", "Great product.one two three four five six seven eight nine ten eleven twelve thirteen to fulfill required number of words.", "I must be a dope.  I bought this mostly to figure out what it is and what I was missing.I already have a roku and netflix.  What was I thinking?  I can watch youtube on my tv now.  So what?", "I think the product is probably great, but I couldn't get it to work with my kindle fire HD 7&#34; or my laptop.  I admit not a techie, but something would not let it work.  Returned it, regrettably.", "IT WORKS ONLY WITH U-TUBE FILES , OTHERWISE MUST HAVE A NET FIX SUSCRIPTION.YOU CAN NOT WATCH A COMMON VIDEO FILES", "just got it.  the set up from the box was easy.  but it does have a power wire that i wasn't aware off before.  not a big deal.i have 42 Vizio dumb LCD tv that we don't use since we subscribe to cable.  so it was just hanging on wall, until now.the set up via computer was kind of easy.  we have mac, ipad, windows and Ubuntu systems.  first i tried Ipad, no luck. don't currently support it.  might in future.  then i tried mac.  had a hard time getting the download file to install in application folder (i'm not mac user) then went to windows.  it took 3 min and i was up and running.  one issue was that window system was plug in to LAN and not on WiFi, so i had to unplug LAN and let it sit on wifi for few.  once it was detected the network, it worked.i just tried \"casting\" hd clip from Ubuntu system via chrome browser and it worked great.  same for hulu.iPad chrome still don't have support for casting.  it should be updated soon, but not sure when.for not, i have to use either mac, pc or ubuntu to \"cast\" movies, but that's not a big deal for me.  the fact that my stupid TV will be used again...........priceless ($35)will be waiting on other options such as pictures, movies on hard drive.  right now the chromecast cant steam that over to tv.  maybe some app developers will incorporate that feature in, but for now its mainly chrome browser.UPDATE: 7/27/13i was able to CAST movies on my HD to the dumb tv via chrome browser.  picture quality was great.  try this method:  1. open chrome.  2. open folder where you have movies stored.  3. COPY the file name (Cnt C), 4. go back to chrome and paste the file name in to the address file:  /home/files/TV Shows/?????.mp4  5. click the CAST botton and go watch you show.this worked with Ubuntu base desktop.  it should work for all others as well.STILL running in to other technical issues:  i can CAST VOD of the desktop running ubuntu, but can't CAST the same show running on Win 7 platform.  not sure whey.  CAN CAST HULU from both platforms.  the casting is still in BETA form, so i'm keeping my rating at 4 for now.", "Pros:  Great for Netflix and YouTube viewing.  Clean image, no lagging.  Easy to set up.  Nice small form design.  Portability excellent.  Good price point.Cons:  Google Play Music does not stay connected once you select a song to play.  Chromecast software not available for Kindle Fire Hd so no casting from that device.  Browser function only works via PC, not via mobile device.  Casting video via PC is lousy (lip-syncing off, etc), as the software allowing PC casting is still in Beta testing mode.  Availability (as of this writing).Overall, the device shows a lot of promise.  Once more content developers get on board (Hulu, Amazon Prime, Pandora, etc), this product will shine.  If you need Netflix or YouTube access while travelling, this product is perfect as long as you have a good WiFi connection. You will not be able to browse the Net unless you have a newer PC or Laptop with you running the most recent OS.", "The only reason I am giving this one star is that a virus is attached on the Picasa2.exe.  This exe is part of your download and it runs the scrolling landscapes pictures on your tv after Chromecast is installed.  My virus checker caught it.I went back to Prime and will be returning Chromecast.", "this product is not that great. it does do what it says but very limited at this time, the Roku is a better buy. I can see buying this after more apps are made for it. but for now I would not recommend it for the non tech person", "From supposedly being a super streamer from all your stuff from a computer or an android it became a Netflixx player. Stupid restrictions", "I buy a ton of things from Amazon, but this one slipped and i had to get it through Google directly.Summary-------Devices like these are very common. If you truly know your technology, this is also an overrated technology.What it is----------A mini-mini computer designed to your portable device (ipad/iphone/android) do most of the work.  The alternatives are the Roku, apple tv, and Android mini PC.  The latter still is the best option.What it will do for you-=====================-Let you stream content from your device to your T.V.What it won't do for you-------------------------Let you stream stuff without your device which every other hardware does.Prices------This = $35Mini-pc = $33 (OEM MK802 Android 4 0 MiniAppleTV = $100 (Apple MD199LL A TVRoku 2 = $78 (Roku XS 1080p Streaming PlayerGoogle TV = $999  (really this was a mess of a device and i think only Sony has one out now.  I have the logitech revue and it was a disaster).Final Summary=============This device is Google's answer to the very popular Chinese android mini-pc's using their Google operating system.  Everything you can do with Chromecast can be done with the mini-pc's plus they can do more.  They can run full software like hbo go app, your local cable (brighthouse/TWC app), [...]Plus they can be used as browser with a wireless mouse/keyboard or with a remote software built in to your device.  In the end, i see no reason to spend more than the $30 or so it costs for a fully featured mini-pc for this device (chromecast) or any of the other half functional devices.I'm disappointed in this device.  I ordered it thinking it was a Google branded and certified Mini-pc.  But instead it's just a dumb terminal.", "This one is cheap, I thought it would be good to have. I've been bothered the most by the fact that it needs to be plugged into a USB port in order for it to work (or to a power outlet, meaning either an extra cord or less a USB port). The the thing is not that small to sit nicely plugged directly into the HDMI port.I was able to pair it, but I didn't see that much value in it. It feels like an experiment and it doesn't feel like an honestly advertised product.Granted I have different ways to enjoy my media already, so maybe I'm also spoiled. I own Apple products and I have an Apple TV, also the TV is a smart TV with USB ports and media sharing and I also use a PS3 for different media.", "Works awful with Chrome browser casting using a MS Surface Pro: Lots and lots of buffering, cannot watch anything for more than a minute, or two.  SURPRISE...it works perfectly from my old Motorola Xoom tablet! Also, with the Surface and the Zoom, the Chromecast redshifts, that is, everything is sifted into the red colors.  One other thing: Amazon, WHERE'S MY NETFLIX CODE? Actually, today was the 7th day (should have had the code in 5 days from shipping), but I gave them a couple of extra days to catch up.  But, I will be contacting them tomorrow, anyway. UPDATE: I sent Amazon an email this morning (8/7/13), and two hours later I had my Netflix code.  Kudos to Amazon.", "I haven't fully used mine yet that review will come later. I just want to let people know when you purchase this device you get a $6 gift card to purchase a movie from Google Play. The only problem with that is there are no good movies for $6. You also need to add tax and you can not mix payment. So the $6 card is not good for movies just Apps. This is a very wrong doing on Google Play!", "it grate as it sound but it a pace of junk.  I hate it dont even do what it say.  All you can do it stream youtube.  If you look for some to stream you phone and tablet get a roku I love that thing better.", "no ethernet portno huge collection of appwhy bother?  please dont tell me wireless is better than ethernet connection, LOL.", "Purchased it based on a friend's recommendation.  She has a subscription to Netflix so it is great but without such subscription and not many apps using it yet it is unplugged sitting in a drawer waiting for a use for it.", "This device is telling me I have to change the settings on my router to get it to work. No way for a $35 piece of junk am I going to start fooling around with my router and home network.Direct to the trash and I'll buy another Roku box.", "This is nothing but a local wifi screen connector that only works with Netflix. You still need a wifi network for this to work and content streamed comes though your wifi network NOT your cellular network. Google got it WRONG again!!Someone needs to make a version of this that allows the content streaming to come from you mobile device so it extends you mobile screen to your TV.", "Why is it just me that has a problem with software/hardware being released when it's not fully functional.  It would have been nice if Google let you know before hand that
