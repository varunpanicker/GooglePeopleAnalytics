this... thing...  is picky about how your wi-fi is set up before you purchase.  It would have been better if ALL standard WI-FI settings were supported before it was released.  I'm not going to strip down my wi-fi security settings.I've gone with the Android Mini PC RK3188 instead:B00AZR1TG2", "Garbage", "I thought this would be something great, but i guess im wrong.  If you already have a PlayStation or Apple TV then what is the benefit of this device?  I dont use NetFlix and if i did i would use it on my PS3, or even my TV (it has the app built in).Once you plug the dongle in the TV you MUST also plug the other end into USB or DC power.  I was under the impression you could just put it on the back of your TV.  Many of my TV's are new and none of them have a USB port on back so the only option was to run the separate power cable.So now i can beam YouTube over to my TV set, well, yay i guess, if i really want to see YouTube content, for that I typically just sit on my computer.I guess this would be great for a dorm room or tiny one bedroom apartment or someone with no cable etc... but for the average user with a computer and other media devices like Apple TV or PS3 i don't see the use for this.I guess if i had a video of some sort on my device that i wanted to send to my TV instead of just showing the person directly i could do that but ive never had the need to do that.I dunno, i used it once tonight when i got it, probably won't use it again.  Good thing its so cheaply priced or i would probably return it.", "So far Google has dropped the ball on this one. I love my selection of Netflix, Play Movies, YouTube, and Play Music. That is an unbelievable selection there.", "This chrome cast is only good at one thing, creating metadata for google to track..I am a major tech geek and after 2 hours of dealing with this thing I have yet to be able to stream local files.. &#34;I can see the replies now&#34; and that is because Chromecast is only meant to stream things like Netflix, Youtube, and other types of media services that you have to log into so they can track and profit from.There is a workaround for broadcasting files on your computer and even that is limited and requires you to install Google Chrome. So the problem for me being a Tech Geek is I spent a crap ton of cash for my Television that already does all of this without even getting of the couch or putting down the tv remote.Chromecast is such a massive disappointment and after the Youtube /Google Plus merger, I fully believe that Google should just take their narrow minded Nazi style business elsewhere! I will no longer purchase any device or service with Google behind it!!!!Do they really expect me to install Google Chrome on my computer just to use this crappy device, not a chance in hell. I will not let them stick Conduit on my computer. That thing is a beast to remove!!!!If you do not know what conduit is, I recommend never buying this device or expect to take your computer to the shop to have it repaired because it will slow it down massively.DO NOT BUY THIS DEVICE ------ It does not do a damn thing worth having!!! This is like buying a car with the most advanced handling in the world just to drive it on railroad tracks!", "Well.. it's there. It was $35 (but I got 3 free months of Netflix, so it was pretty cheap) but I hardly ever use it. I am a gadget guy, and had to have this of course.. but I don't really see myself using it much. Maybe one day, but now it sits in the back of the tv.. and that's about it.", "I was on the fence about buying this, but then I heard you get 3 months of Netflix for new and existing customers - this made me buy it! I mean that would effectively make this an $11 unit plus tax on $35. But apparently google decided to pull the plug on that promotion. Well that was the thing that made this a no brainer, and since they got rid of that promotion, I will let other people be the beta testers.Besides, they say this thing works with chrome, but it doesn't appear to work with chrome for ios. At least I could find no confirmation that it works on chrome for ios.Think I will buy a Android mini PC dongle from deal-extreme instead and pass on this thing...", "This Is an awesome looking dongle! This will absolutely change the TV world! I will post more information after mine arrives tommorow.", "Just some advice... Google pushed an update today to disable the Chromecast's ability to stream media from your local devices.Now, the only reason I wanted the device was to project slideshows of my vacation pictures to my TV, it seems that I'll have to go back to using that wonderful 50' HDMI cable I bought from Amazon Basics.Once again, the DRM crowd is spoiling things assuming the only possible open source uses are piracy.I was also hoping this device would allow 85 year old Aunt Delores, who suffers from macular degeneration to port the signal from her notebook to her TV.  Apparently that also is not a good use per the DRM crowd.\"Do no EVIL\"... Yeah, Right.", "I am an appleTV user, I though this might complement my setup essentially for youtube clips. Installation was ok but clunky and counterintuitive, I had to install using my MacBook Pro since it wouldn't install with my MacPro (computer has to be within 20 feet of TV) also it wouldn't connect to the 5 GHz band of my router, only the 2.4, oh well. So after few tries it is setup to my Samsung TV and it worked lunching youtube clips through my iPod 4. Discovered that it offers almost same functionality already available through my samsung BluRay player, oh well. Did not try the Netflix because I had the service suspended and Google special offer evaporated. For now I can only test youtube since it is the only service available. I would say it is ok to launch a clip but beyond that, it is clunky. Hard to control the playback, navigation, turn on/off etc really useless. It would be nice to have its own app available (a la appleTV remote), as opposed to control thru the youtube app which if you exit you need to start over again. There are no other services available for now so it is really limited. Will wait to see how this evolves overtime. At $35 I don't feel horrible about wasting money, although it is a waste since it offers nothing new or more convenient than what I already have. AppleTV with airplay is far more superior. The youtube app on appleTv is much better and more convenient. I doubt if the Chromecast will change that landscape anytime soon.", "Pros: It's cheap. That's the only reason it gets 2 instead of 1 star.Cons:1. It sucks.2. If you stream youtube from your smartphone (I have the Nexus 4, which is currently the best Google-designed android available), the chromecast glitches out if you try to change what you're watching, or even stop what you're watching. Even after closing youtube, it continues to play on the TV.3. When you stream from your computer (I have a very powerful laptop with a 3rd generation ivy-bridge Core i7 processor), the video and sound are often not in sync, and the video gets choppy, despite the router, laptop, and chromecast being in the same room.4. The chromecast software on google chrome constantly glitches and either fails to stream, or streams but doesn't stop streaming when you tell it to.5. It does not stream in 1080p. Maximum is 720p.6. It ONLY streams from chrome, so if you have videos or music on your computer, it won't stream that.7. It won't stream Pandora from your phone.8. It WILL NOT stream music or video from your phone's memory!!!! It will ONLY stream music you have on the google play cloud. So if you put MP3s on your phone, it won't let you play them. You must first upload all your music to the google play cloud, then stream it to listen to it, which means using up your bandwidth and data.So it doesn't stream pandora from your phone or play music directly off your phone, which severely limits its usefulness if you just want to put on some music while wandering around the house.9. There is a 1-2 second delay between your computer actions and video compared to the stream on the TV. So when you tell it to stream to the tv, you have to turn off your laptop screen to avoid being distracted by two different videos, and your mouse movements and scrolling have a long delay before the TV shows what you did.OVERALL conclusion,I REALLY badly wanted to like this device, but it is very clear that Google rushed it and released an unfinished, unrefined product. Very disappointing.I am going to return it.", "Junk, Do not Waste your money, the device is restricted to using the internet to deliver content, even if you just want to show a video of your family vacation, it is useless, Google has not updated their webpage on this product since july of this year, you would be better off buying another product one that will allow you to use the device for which you have paid, when a company fails to deliver a product that is capable of being used to display a consumers personal images, video for which they have the right to use then it is a deception to say that the product can do things which it cannot.  Stay Far Away, it will only do 720 P other products will do 1080 so spend your money in a better place stay away from Google", "another update:  use my iPhone w/ Netflix to play a movie... then the Netflix app hangs (due to chromecast?) ... then had to hard close Netflix.  & restart Netflix, but app cannot control chromecast anymore... only after 1 minute or so, it the Netflix app can control again.... quality is poor.use case for this seems very limited when all it can do is to show selective video apps (and photos).Airplay Mirror can redirect full iOS screens.  Miracast is one similar direction for Android... but here comes Chromecast.Thought the Chrome and Android teams have merged and  can create a better user experience product versus such limited capability.  Computer is required to set up chromecast... that's going to be a limitation moving forward as well.... guess that's what you get since it's a cheap dongle.  if it (or AppleTV) can run Splashtop, that will be awesome... then, you can redirect your PC/MAC screen (all your apps and data) redirected to TV.... play your PC 3D games on your TVs...  unfortunately, this is just a cheap dongle with limited capability....", "I bought this chromecast here on Amazon, when it arrived everything looked  good but when I couldn't get it to setup I called google tech support after  about 45 mins of jumping thru the tech support hoops ( by the way I an a computer field/tech support engineer with 40 plus years of experience) was told.#1. as it did not have serial number as all google sold items did they didn't know what the problem was#2 no it would not work with my Kindle fire HD#3 Some thing must be wrong with my computer it wasn't their hardware or software.Google support a minus 35chomecast packaging  10this is the reason I left chome browser  looks good just doesn't work", "I got tired of getting flat tires and bought myself Continental Gatorskin tire for my rear wheel. The drawback of that tire is that it is impossible to put on the wheel. I ruined every single tire lever I had in my garage and the tire still was not installed. I went looking for a way to solve the problem and thanks to the numerous recommendations in these reviews I bought the Peddro's lever set. I do not know how they did it but the levers work completely different from other brands. I installed that hard tire in one minute.", "A few quick taps on your phone and you are watching Netflix or YouTube on the big screen.Doesn't get much easier than this.", "After following the instructions, and trying to get my laptop set up to work with it, I finally gave up in disgust after an hour.  I'm donating mine to Goodwill - maybe someone with Google products will want it (I am not an Android devotee nor an Apple fanatic).", "After following the simple and clear instructions to connect this to my network, and entering my complex wifi password several times and rebooting everything several times, I still can't connect this to my network. It is going back.The TV commercials make it look like you can use this to put you computer/tablet/phone screen on the TV with a wave of your hand. I'm not sure what it does that my perfect Roku can't do better.The forums and the chromecast support point to router issues. All my stuff is right, 2.4 ghz network like they say, but they have a number of routers listed that won't work with this.Dude, it's a network. How hard can it be??", "After ordering a Chromecast on launch day I knew before I even plugged it in. At its price point nothing can even come close to touching what this device can do. After an easy setup, I was launching Nextflix and YouTube videos on my TV in no time. Even the chrome to tv feature I find myself using to share pictures and websites with those in my family. My only complaint is that the unit cannot be used from a computer attached to the network via a LAN cable. There is no reason that this cannot be implemented. I'm excited to see where developers will take the API for this awesome device.", "Although this device is still in it's infancy I see limitless potential in the future for thiis little dongle. Google has really outdone themselves this time especially with the price point.The purchase of this gadget is really a no brainer if you purchased this with 3 months of free Netflix. With Netflix running $8 a month this unit essentially is only selling for $11. For what it can do and what it can potentially do in the future, this $11 investment is very miniscule. You'd spend just as much or more on 2 trips to Starbucks, why not put that towards something you can use for much longer?Being able to control YouTube and Netflix with nothing but your TV, Chromecast, Android device and an internet connection is such a convenience, in my opinion. I can't wait until there are more features. The ability to sling the content on your computer from the Chrome browser definitely opens things a bit. With continued support from Google and 3rd party developers, I see a very bright future for this little device.There aren't very many cons about this device. Only cons I can think about relate to the limit 3rd party support it currently has....or lack of, but that's something that will definitely be remedied in due time. It is a very new product.In the past I've used my PS3 to stream media, to connect to Netflix or YouTube but it could be troublesome to navigate with just the on screen keyboard and UI. With this you have all of the control with a very familiar setting that is your Android phone, Android tablet, PC, or iPhone.When you purchase this item it comes with everything you'll need. The device itself, an HDMI extender, and a powered USB cable to power the device itself if your HDMI port is not powered. I guess the only thing you'll need is a TV with an HDMI port. Good thing is that most people who have a TV, do.I think everyone should get one just to experience the convenience and fun factor fo this great media doo-hickey.", "Awful - spend the extra money to buy a Roku. This device is for penny pinchers and does not work flawlessly and there is ZERO support.", "Background: I recently purchased a Chromecast after doing a bit of research into new ways to connect my devices (desktop, phone, and tablet) to my TV. Before I moved, I had my computer connected directly to my TV through an HDMI cable, but due to the layout of my new apartment, that was not going to be feasible. I looked at products such as the Roku and the Western Digital equivalent, but I couldn't bring myself to purchase those devices at the price they set, knowing that I could basically do the same thing on my PS3.Setup: When I received the item in the mail, I was eager to get it hooked up so that I could try it out. While the commercials don't show it, I would like to point out that there is a power cable that you must use to hook the dongle up to either a usb port or a wall outlet (via a provided adapter). Some people may be able to just plug in the dongle without the need to hook it up to another power source, but this all depends on your TV. It is safe to just assume that you will have to attach a cord to the dongle. Setup itself is a breeze, although I was having issues setting the device up from my PC, so I just used my phone.Use: The device is really simple to use - all you have to do is press the cast button on supported apps and wait for it to switch over! The list seems kind of small right now, but I'm not sure how many more apps really need to be integrated. I wish that Showtime supported it, but I'm not surprised that they do not since their app is already rather dismal. However, HBO Go and Netflix worked like a charm. I had a minor issue with Netflix freezing while initially loading, so I just had to stop the cast and restart it. One of my favorite features is that I can continue to use my device while it is casting content to my TV - every multitasker's dream! Also worth noting is that you can get an add-on for Chrome that allows you to stream from your browser. While I thought that this might solve the Showtime problem, there was still a slight problem - the video will not be cast if you maximize the screen. For those of us with media files on our computer that we would like to watch, the add-on makes this simple! Simply locate the file that you want to cast and copy it's local address into the URL bar of Chrome (e.g. C:\\Users\\Josh\\Videos\\sample.avi). Hit enter and the video will start playing. Simply cast this tab to your dongle, and you're set. You can even maximize the screen if you choose.Additional thoughts: For some reason, I really enjoy the simple screen saver that Chromecast displays while it's not in use. Maybe it's the clock that is on the screen. Also, there is an extension arm in the box if your dongle is getting a poor signal or if your HDMI port is at an inconvenient angle.All in all, this is definitely a product to invest in, especially if you are thinking about cutting the cable. I strongly recommend it.", "Best thing about this is its price compared to the Roku and AppleTV. But, all it runs is Netflix, Youtube, and your Google Play stuff. That's it! That's all it does! You like Amazon Prime video? Too bad! Hulu Plus subscriber? Go hang!Also, while the device itself is famously tiny, it still requires a power cord which largely negates the convenience factor.If all you subscribe to is Netflix and you never buy or rent video from the site you are currently browsing, and if you never plan on ever getting Amazon Prime either, and you have no interest in the vast channel line-up of the Roku, then sure, I guess buy this and save a few bucks... otherwise, go for the Roku 3 and never look back.UPDATE: despite several tries at rebooting our Android phobe and uninstalling and reinstalling Google Play, there is simply no way we can stream movies from Google Play to the chromecast, despite being on the same wifi network. The \"cast\" button simply does not appear in the app, and nothing will bring it up. It should be noted that the Roku is not limited by a failure on a phone/tablet app since all its apps are stored internally and does not require a smartphone or tablet whatsoever. Anyway, the Chromecast has been an unmitigated disappointment, and we regret the purchase.", "Blows. Nothing like the TV comercial lag on a 1300mbps fast wireless is horrible.  get a roku or WD streaming box, they are more money but in this case cheaper is not better", "cant stream your OWN library photos or video to it , ONLY can stream online service youtube hulu netflix &#62;", "Chromecast is a great concept, but installation may be impossible if your TV, Android operating system, or modem/wifi router is incompatible with Chromecast.  This info may be difficult to find out in advance.TV: An HDMI port is required, and a USB port is helpful (a cord and adapter plug are provided in case your TV lacks a USB port and you have to plug Chromecast into a wall outlet).Tablet:  If you use an Android, I believe a 2.3 or later operating system is required.Wifi:  Some modem/wifi routers are not compatible.  You may be able to find this info on the Chromecast setup website.  At least it lists work-arounds for some incompatible routers.I connected the Chromecast to my TV (Sony Bravia) HDMI port and used the separate power plug, no problem. The Chromecast set-up screen came on as soon as I switched the TV input to the corresponding HDMI port.I connected my Android tablet to the Chromecast wifi network (go to settings, then manage wifi, then select the Chromecast option).The TV screen instructs you to go to google.com/chromecast/setup to download the free Chromecast app.  It would not download for me. An additional problem is that the Chromecast website is designed for a large screen laptop not a 7 inch tablet, so much of it is illegible even with maximum enlargement.I went to my desktop and downloaded the free Google Chrome browser so that I could read the instructions in parallel.It was on the Chromecast setup site that I learned that some Qwest (Actiontec) and other wifi routers are not compatible.Chromecast told me to call Actiontec.  Actiontec said this is a common problem and told me to call Chromecast.  An impasse.After more than an hour of back and forth, I decided that wasting further time for a $35 dongle made no sense.PROS:--I got a good aerobic workout running up and down stairs between my TV/Android and my desktop.--Amazon makes returns quick and easy.  This is the first item I have ever had to return an Amazon item.  Just follow their instructions and drop off the item at your nearest UPS store (Amazon has a UPS locator).CONS:--A waste of time.", "Disclaimer - I'm a techie guy.I saw the early reports of the &#34;Chrome&#34; device and started salivating.  Then I read a bit more, understood the basic model/features/limitations.  Less salivatory, but still neat.The device plugs into a standard TV HDMI port and uses your local wi-fi network to stream video directly from the source.The device does require a separate power supply (standard USB power), which can be pulled from an existing power cube or from the small powersupply included in the box.  There is also a short (5-inch?) HDMI extension cable that can be used to connect to hard-to-reach TV ports (and this connector acts as a small antennae for wifi - according to the docs).You initially plug the device into your TV's HDMI port, provide power, and voila - it starts broadcasting its own little mini-WAP (wireless network).  You use your tablet to temporarily connect to that mini-network, configure the device, let it know how to attach to your regular Wifi (userid/pw) - and whoosh - you are now ChromeCasting.Instead of using a remote-control (there is none), you use your handy Android or iOS (Apple) tablet or phone device.  You can play from any mobile (or desktop via Chrome browser) device on the wifi network.  The HDMI connector is &#34;smart&#34; and when you start playing to Chromecast - it will tell your TV that there is new content streaming - so your &#34;smart&#34; TV should autoselect the Chromecast source.  (Nifty!)Here's the catch - the mobile application (running on your tablet or phone) must be written to support the Chromecast video streaming.While Apple build their iOS operating system to support their proprietary &#34;AirPlay&#34; - Google's Android can support its version of &#34;ChromeCast&#34; and other mobile apps can build in specific support for Chromecast.That's kind of limiting right now.  Basically an iOS device can run Chrome, Youtube, or Netflix viewing apps - and send data to the large-screen Chromecast is connected to.  Nifty but limited.Hopefully other apps (Amazon PRIME VIdeo??) will add this functionality - soon.  (Amazon's iOS PRIME video player still does not handle Apple's AirPlay either...  So more growth potential on both fronts.)JDMc", "Doe not work smoothly or easily with iPad, iPhone (current update) or iMac. It also have problems in programing since it required codes Apple users never need to use for their Airport wilreless system", "Does not work as advertised.  If you try to stream to a HD TV from an IPad or IPhone there is not enough processing power to generate a continuous stream.  An HDMI link from a desktop or laptop works much better.", "Dont waste your money.  This thing cant even mirror from smart phones or tablets. Get a roku 3. more money but well worth it", "Especially at thirty five dollars! This newer technology from Google has basically one function: it connects to your flat screen and wirelessly streams data from nearly any mobile device to the TV, including video. So, you plug the Chromecast into the back of your TV using one of its HDMI ports, wirelessly connect the device to your home network (yes, this little device is a wireless device that uses your home network, so you must connect it to your network, just like you do everything else, including your smart phone, your laptop, your tablet, etc.), then install one of the Chromecast apps on either your tablet or PC (including the Google Chrome browser, which is Chromecast aware), and then you fiddle around until you will see the content on your mobile device showing up on your TV.The interesting thing about this is that, sitting on your couch with tablet in hand, you can browse YouTube, NetFlix, etc, etc. (more applets are added over time) and then watch them on your large TV screen. It's like having a projection device without all the cables, and much more convenient, because once you have all the configurations set and the apps installed, it's like having a huge screen tablet or PC on which to watch your content!Is it ready for prime time? Yes, but \"yes\" at about 80%. There are still some apps we would wish to see, and not every device you have is equally supported. And I've had some issues where, after watching something on YouTube (on my second generation Nexus 7, no less), the system freezes up, and I have to disconnect and reconnect to move forward to the next thing. Resolution is generally good, but it's not going to look like your Blu-Ray player in terms of sharpness. And configuring the Chromecast to connect to your router may require changing some router settings. And again, my own mobile device is Google's own Nexus 7 (2nd generation), and even it is not 100% perfect in functionality with Chromecast, so you cannot expect absolute perfection yet in terms of functionality.But as this is a new technological device, and because it brings new functionality to your home computer-based devices, and because the price is so affordable (think of what the case would be if this device had been priced at $100, instead of $35), its really worth trying out and getting to know. It will likely turn out to be a lot of fun and give you some new ways to watch digital media. Four stars out of five, and it will probably move to a \"five over time as more apps are released.", "Everything works really well since day 1 and I just ordered another one for a 2nd tv. I love it!", "First of all Chromecast is hard to set up combined with poor product support = frustrating evening.  The WIFI at my house is encrypted with the latest encryption as should be yours (WPA2).  But Chromecast does not support it.  The only way I could get it to work was leave my WIFI OPEN!  Chromecast then updated itself so I turned my encryption back on after rebooting  to see if it would work now and......nope.  Had to open WIFI back up to get it to work.* FYI Chromecast also only works on &#34;G&#34; band WIFI it will not work on the newer &#34;N&#34; band.It does work well with Netflix.  But that was all the further I went.  It was too much trouble for too little payback.  And of course it does install Google Chrome browser on your desk top as well as try to make itself the default browser.  A Roku is a much better option with a lot more flexability which includes streaming from your home sever to your TV.It was much easier just to hook up my laptop to my TV via HDMI cord and use a wireless key board and mouse that to use Chromecast!  Spend your $$ on something else!", "For $35, this device does a lot. VERY easy setup on any TV with an HDMI port, small enough to fit in said ports, and even comes with an extension in case it doesn't. Google is making it easy for app companies to add in the Cast functionality, so even though there are not many apps that cast to the Chromecast, remember: it's a new device with many possibilities. And for $35? Great purchase.", "For its price it is the best extra media experience you can buy. It is very quick and easy to get setup and running. This is also a big hit at parties. Get all your guests on your next work, show them the app, and just watch all the random and fun music/videos get played!", "Glad it came with the USB cord extension because I needed it to plug the unit into my TV.Easy to install and get running. Works great and is inexpensive. Even this non-techy was able to get this working the first time, with no challenges.Giving four stars: -1/2 because I had to wait a couple weeks to get it due to demand. Note to Amazon-- don't offer it for sale, if you don't have it in stock. And -1/2 because Amazon Instant Video (AIV) is not supported by Chromecast, which has driven me to Netflix for content. Not certain if this is a Google or Amazon decision, but as a consumer, it would be great to see AIV supported.", "Google has locked it down so tight at the moment that it just isn't very useful.  Google really wants one to use things like Netflix or Youtube and then stream/cast them not from your tablet or laptop but directly from the internet.  That is ok.  They took away the ability to use sideloaded music (ie music not on google's system or from their store) and took away the ability to cast/stream video from your laptop to the chrome device.  I have Netflix on my devices, I really got Chromecast because it was cheap and for the ability to cast music and video to my television.  Really disappointed, though there is a work around.  If you use the Chrome browser, you can get the google cast extension and simply drag your media to a tap on Google Chrome and hit Cast.  Ok for long local video/movies, not so good as I haven't figured out how to do a play list for music (ie one song at a time is all I can cast).  Also, if you think you can Cast Hulu or Redbox...that won't happen using the work around...google disables casting of stuff that has silverlight and of course there is no Chromecast apps for these and most other services.  Ultimately, it could be a neat thing if Google decides to unlock its potential and/or more apps come out.  Now, it is only 30 bucks but unless you lack the ability to get Netflix any other way or you are a huge user of the Google store for Google Music or Video...I might wait a bit.  The fact I can't cast my itunes or amazon content just turned into a bit of a downer for me.  In addition to no hulu, redbox and other types of movie support.UPDATE - Using google play if I delete all the songs off of my Kindle from the amazon store and then upload them to google play (their cloud) I can then cast them without a problem.  Failing to delete them I get an error (can't play side loaded content).  It kind of stinks that I have to erase the songs from the device for amazon to do this, can't help but think google did this on purpose.Also, someone commented about uninstalling Silverlight.  I will definitely give that a try and see if Hulu and maybe redbox will then cast using flash as opposed to Silverlight.  I would much prefer Hulu and Redbox simply have a cast icon like Netflix and I have heard rumors that this might be coming.  The device really has a lot of potential though I feel like I am being pushed more to the google store and away from the Amazon kindle type store in order to use it.", "Google's Chrome-Cast is a game changer. Now you really can just throw anything you're watching in Chrome onto your TV.While Netflix and YouTube already have the option to &#34;cast&#34; built in, you can just throw anything you're doing, including web surfing, Facebook, or whatever, right up onto your TV as long as you're using Chrome. Amazing. And at the price point?! Seriously sweet move Google.TIP: The Chrome needs a power source and comes with a USB cable. I had it plugged into a wall socket for months before I realized that most TVs (including mine) now have a USB slot on the back. So the TV will keep the device charged up. Just plug it into the USB slot if your TV has one!", "Google's Chromecast is brilliant. I mean really brilliant. The fact that any chrome tab can be &#34;cast&#34; to any dumb TV is amazing. It was so easy to setup and works amazingly well. So far, there is no noticeable lag or delay and quality is amazing - I tried playing a Netflix video and it worked very well. I'll revise this review with more findings as I get to use it more.(You rock Amazon. It's amazing I already have it in my hands.)", "Had a hard time getting this to work in the way it was supposed to.  Price was right, but the access limited, for me, only to Netflix.  Like my Roku much, much better, so should have bought another one of those.", "I am so sad to write this review. I had really high expectations for the Chromecast, but alas, we are sending it back. Despite having our ISP send us a new, better wireless router, a lengthy conversation with Google support staff (for the record, they were wonderful) and several hours of extremely frustrating independent troubleshooting, we could not get the Chromecast to connect to our network for any length of time. It worked for a couple minutes  here and there, I think the longest we ever got it to work was for like an hour--and let me tell you, that hour was BLISS, but it would always disconnect and we'd spend a long time trying to reconnect.I read and heard a lot of conflicting information including:1. Verizon FiOS routers don't \"technically\" support Chromecast.This was directly from the mouth of Google tech support. She explained that it may work, which attributed our on-again, off-again connection, but that we'd have to do a lot of network re-configuring to our router security settings for it to work long-term and even then it isn't \"technically\" supported. BOO!!2. Chromecast has a horrible network card and will have a hard time connecting to the router unless it's really close by.Sadly for us, our router is on a different level of our home and despite having a WiFi range extender, it just wouldn't connect to it.3. Chromecast only supports a 2.4ghz wireless signal.Which means if you have a 5ghz or dual-band router, the 5ghz signal could interfere with the Chromecast and cause it not to work.4. Chromecast only supports WEP security.If you have WPA or WPA2 security, it won't work.So, overall I'm extremely disappointed. I'm giving 2 stars because I feel that Google customer support was helpful, friendly and easy to reach. Furthermore, for the rare instances when it actually connected and worked, this thing is awesome. Maybe one day I'll buy it again, but for now I'm returning it.", "I bought 3 of these Chromecasts thinking it would be the answer to all my TV watching Dreams.I thought, stream hulu, Netflix, Amazon Prime, HBO go, MAX go, Pandora, Spotify, Steam from my PC, stream from my ipod and iPhone..  : )Boy was I woken up fast!So here's the thing.  I own, Apple TV, Roku and now Chromecast. and at the end of the day, NONE of these will do everything you need. Oh and I'll talk about my Xbox 360 and my PS3 as well.Here's what I found from the 3 devices:Chromecast:1. I have to find my iPad in order to use this device. God forbid if the battery is low. God forbid one of the kids are using it. : (2. So i'll just use my PC to stream. God forbid I have dual displays, as it comes out so tiny on the TV, I can't see anything at a respectable size. So I just remove one LCD and whoa, it does not match my TV resolution so I get black bars all around.  : (3. OMG. the sound only goes through the TV set and not my Stereo. Oh yeah, that's because the streams don't actually come from my iPad. : (4. Resolution and sound are bad, really bad compared to my Apple TV and Roku.Apple TV:1. Wow, can you please just add Amazon Prime already? and maybe MAX go and Spotify so I don't have to buy Google Chromecast and find out it doesn't do much?Roku:1. I wish you was an Apple TV so you could work with my iphone2. Plays Amazon prime, HBO go, Max go, Pandora..  no Spotify : (3. Oh my Onkyo Stereo plays Spotify .. go figure.PS 3:1. Waiting for you to boot up is taking way too long.2. Must you tell me when ever my kids friends go online? It interrupts my movie!3. Not a bad solution as you can play Blu-Ray, DVD and do Amazon prime, but you can't work with my iPhone.Xbox.:1. Do you really need me to join Xbox Live to watch HBO GO?  I mean really?2. You can't even play Blu-Rays...  I'm so disappointed in you I banished you to the basement.So in the end............Roku would be the best DO EVRYTHING choice if it had iPhone streaming, and a Bluray\\DVD player built in.So if you had to pick just one...  just buy the Roku, you'll be real happy.But then again..  each of our needs are different... so..  see what's important to you and if you want it all, then you will need to buy a Roku, Apple TV, PS3 and Chromecast like I did.", "I bought one at BestBuy July 25 when they were first available. It installed easily on my Panasonic TV using my Samsung Galaxy tablet and has worked flawlessly for 2  months now. My AT&T; Wi-Fi internet service has never been a problem. There are 2 things I particularly like about my Chromecast:1. It streams Netflix without pauses. My WDTV Live box and the app built into my TV often pause to rebuffer. The Chromecast has never had a hiccup.2. The Android app for Netflix on my tablet has a feature that I haven't seen on other Netflix apps: it has a slider at the bottom of the screen to tell where you are in a video and you can move it left or right to instantly go forward or back in the video. There is no hesitation like when using the fast forward or rewind buttons on a remote control.One thing should be emphasized: you must have Wi-Fi (wireless internet) for Chromecast to work. It does not have an Ethernet port for an internet connection. And you must be able to find your Wi-Fi password. If you haven't changed it, it is probably printed on your wireless router or in the paperwork that came with it. On my AT&T; Gateway (2Wire wireless router) it's called the \"Wireless Network Key\".I don't understand why so many negative reviews complain about the limited number of applications that work with Chromecast. The specs clearly state, \"Supports Netflix, YouTube, Hulu Plus, and Google Play Movies and Music mobile apps as well as SELECT (my caps) content through Chrome browser\". Why would anyone expect it to do more than this? Don't they read the specs? Or worse, do they read the specs and expect it to do more? The Chromecast does exactly what it claims and does these things extremely well.If you have any problems, search YouTube on your computer for \"Chromecast\" where you will find lots of videos on setup and use of the device.I love Chromecast and have just ordered another one (from Amazon this time) for a second TV.", "I bought this as a gift and wanted to make sure it worked, and how to use it before giving it to my Dad and stepmom.  I know that they don't like setting up wifi access points and always call geek squad when--if i am in town--I can do it for them.  So I tried to set this up, followed the instructions.  I am using an iphone 5, and it autoupdated, leaving my iphone app to lockup unable to do anything.  When it finished updating, I saw the nice landscape screen and was able to confirm the code that links the iphone app to the chromecast, but the step where it then links to my wifi did not work.  I can confirm by the everyday use of my wifi for the last 2 yrs that my wifi works for my iphone, so not sure why this conduit did not work.  The handoff from chromecast wifi to regular wifi failed again and again.  I turned every device in the mix completely off for a minute, hooked them up and still no dice.  Seems the update broke the device and I'll be sending it back to google.", "I bought this product in August and it came in September. I enjoyed using it until today, when it started refusing to boot. Reading online, I discovered that this is some &#34;update.&#34; It worked fine before and would've enjoyed continued use of the device, but instead Google forces an update that leaves me with a pricey stick of junk.", "I debated getting one of these, but finally broke down and did it. Sorry I did.It can stream Netflix, Hulu+ and Pandora to the TV from another device. Whoopee! I can do that from the blu-ray player downstairs. I can do that from the Rokus I have in every room. I can send pictures across the room. I can play music that I have on one of my Android devices via the Chromecast.Why do I want to send pictures and music to my TV? The answer: I don't.What those don't do, and I wanted to do, was stream movies from my Android netbook (a homemade affair) that has tons of storage space. I can't. Period. I've tried nearly every app out there I can find. They either crash, do nothing or pretend to start streaming and never actually do it. I don't blame those apps. I blame the device. I blame the design of a device that won't let me send movies from a device I own to another one I own.To make sure the problem wasn't the netbook I made, I tried from my phone and my tablet. No workee. Same as the netbook.Get something useful if you're looking around. Get a Roku. It does the same thing and a lot more. There are even apps for Android devices (maybe iOS devices, too) that will let you use you handheld device as a remote for the Roku.", "I decided to ignore bad reviews of the Google Chromecast. That was a bad mistake. I received my Chromecast in after four hours gave up trying to install it. Everything went well until I had to download the first update. I got the message that it could not connect the network. So I opened up Settings and noticed that the WirelessPasswordwas only eight characters long instead of the 10 characters that made up my Internet wireless password. I could not change it nor could I get it to display the characters.I could not find any help on the Google website but a Forum gave me an answer as to how to do change the password. I was told to push the button on the Chromecast until it reset. Just doing that didn't work so I completely uninstalled Chromecast and started all over from the beginning. The same problem cropped up. Even though I entered the correct password for the wireless network, Settings still showed only eight characters. So Amazon, give me a refund.", "I did quite a bit of reading before ordering this and was looking forward to being able to display my photos on our TV.The set up process seemed to go well and the Cromecast would connect to my home network but displayed a message that it could not connect to the Internet.  I restarted the device several times, reserved an IP address in my router.  I could never test casting a web page or any of the Chromecast enabled apps as the device never installed properly.Chromecast is on the way back to Amazon for refund.", "I dont see where this will be much use to me. I have Roku and it will take something great to replace it.", "I ended up giving this to my mom as a xmas gift because in my opinion it is a product that has no real purpose. I have a roku on my dumb tv and a vizio smart tv. If I had to chose between a tv with built in features of a vizio or a dumb tv with a google chromecast I'd take the vizio built ins every time. Roku and apple tv are better products and you can pick up a roku for under $40 most of the time. no local media playback and needing a device handy to start playback were deal breakers for me. some people might like it, but it is not for me.", "I find it rather annoying that people will give this 1 star because, for example, Chromecast does not support Amazon Instant Video yet.Seriously? Did it claim to support Amazon Instant Video when you bought it?? There are many critical and unfair reviews for this product, in my opinion.What you get is a product that can (and will in time) stream media that is currently being viewed on your mobile device or Chrome Browser and allow that media to be played through your TV by casting it to your Chromecast. Plain and simple.Setup went fine.When using supported apps such as Netflix, Pandora, and Google Music, it worked seamlessly and flawlessly. The media arrived on my TV screen within ample time and the quality was excellent. The tab-casting is a little slow, but works. Streaming media off of your computer with the RealPlayer cloud was a good solution, but would not stream full HD 1080 videos from my computer, sadly.In between streams, the Chromecast has a lovely idle screen with scenic views and the current time displaying.You are also buying an ever-evolving product which will have more compatibility with more services in the future.In all, for $25-$35 you are getting a device that is capable of what most $50-$100 similar devices do. It is a little limited in that it does not have the 100's of worthless 'channels' provided by Roku, but It's worth skipping the silly Roku controller and using your smartphone or tablet as the controller. Roku has an app for this, apparently, but Chromecast gives you the flexibility of controlling and browsing for what you want while in the Native app environment in the app created by the content provider.And...It's only about $30.When you consider the price-point AND YOU UNDERSTAND WHAT THE DEVICE DOES AND DOES NOT DO WHEN YOU BUY IT, it's a great product.", "I find the irony agonizing, that the \"chromecast\" doesn't actually cast a chrome browser.  Basically, it just gives you access to hulu and Netflix.  This has a long way to go to be of any use.  I was hoping to free up my chromebook by using the chromecast to access my web content.  Nope.  Silly Google.  What were you thinking?  I mean I love you guys, but this was a flop or at best a missed opportunity for something really cool.", "If you have a tablet and a HDTV then this is a good buy.  The apps are few right now, but they are starting to grow.  It is a great way to make any regular tv into a &#34;semi&#34; smart tv.  It still has some growing to do before I would call it smart.  For instance I would love to stream game apps from my tablet to the tv with this.  I am confident though that Google will continue to build the portfolio of apps that will make this shine.", "If you want to view your Youtube, Netflix or Google Play Services on the TV, this seems to do a good job and was easy to setup.  I was able to play Youtube 1080p videos from my tablet app or from their web site on my laptop's Chrome browser and the streaming quality was good.  Chromecast power from USB port on TV is convenient.  For other websites however, it can only send Chrome tab content from a desktop or laptop. In this case, streaming from my laptop stalled often to the point it was not watchable.  Tablet versions of the Chrome browser are not compatible with Chromecast.  I decided to return it due to its limited capabilities.", "I got this thing thinking I could use it to stream movies from my phone or tablet to the tv when I am away from (Motel, Friends Home, Etc.) but Unless I misunderstood something you can only stream on your network. and its limited to only a certain amount of apps that take advantage of it. I could mirror my desktop monitor to my TV but I could not mirror my tablet (Which was the reason for the Chromecast)... Its a good product but its not what I was hoping for..", "I had this for a month and got it from Best Buy. I found it to be pretty useless. The only things you can stream to the TV were if they are in a Google Crome broswer, Youtube, Hulu, or Netflix. I am rather better off with just connecting my desktop to the TV directly though an HDMI cable. In addition, the devices that stream drain quickly trying to keep up a signal going to cromecast. I suggest only buying this if you plan on just using it to stream content from google crome or youtube. It can't do anything else!", "I had to give it one star for now.  I could not get this to work at all.  However, after asking some tech savvy people, the problem may be that my Linksys router is not new enough?  I'm not sure that this is the problem, but when or if I get it to work I will update and re-rate this device.I was so excited for this product.  How cool to be able to stream your own youtube and other media on your tv, right?  I'm hoping for a happy ending, with a functioning Chromecast media player... One day.  Sorry Google.", "I have Apple TV, Roku's and a Mac Mini and an OG Logitech Google TV.  Not super impressed with this one.  Right now it's limited.  Plus if you Cast a Chrome Tab, be prepared for to peg your host CPU out!  I have a 2012 MacBook Pro with Retina Display that has 16 GB of RAM and the 2.7 GHz Intel Core i7 special order CPU and my fans sound like a C17 taking off when I cast a Chrome Tab.  But I will say it's easy once it's up and running.", "I have been a fan of Google since they came up with Android OS and they managed to deliver perfection with Chromecast too! First of all, you cannot beat the price. Originally, it is advertised as $35. However, if you wait for the right moment, you might be able to get it for cheaper. It comes in a relatively small box. Your TV needs to have an available HDMI port for you to be able to use this item. In order to power Chromecast up, you also need some sort of a USB connection. Most newer TVs have a free USB port next to their HDMI connectors. If yours don't, Chromecast comes with a power adapter that you can plug into the wall. The USB cable that comes with it is long enough to cover both scenarios and it also has an attached Velcro strap that you can use to contain the excess cable. I have the Verizon FiOS wireless router. The setup of Chromecast was very easy. I used my Android phone to set up the whole thing. You will need to go to the Play store and download the Chromecast app on your phone if you want to use your phone. The rest is just following the steps. It took me about 2 minutes to complete everything. Once Chromecast was ready, I tested it with Netflix, YouTube, HBO GO, Pandora apps on my phone. At first, nothing was working. I wasn't able to get any of the apps to start casting to my TV since the cast button wasn't there. I just waited a couple of minutes and tried again and it worked without any problems. I guess it takes some time for all the apps to detect your Chromecast. I did try casting tabs from my Chrome browser also and it seems to be working great. I'll mainly be using it for Netflix and Pandora.For those who are complaining about the limited number of apps available to Chromecast, I'm sure Google will be adding more and more apps soon (see the currently supported app list here: [...] For now you can use Chrome browser on your computer to stream videos from other sources to your TV.", "I have been using an Apple TV for several months at both home and my office. At home it's mostly for picture viewing, streaming video, a bit of web browsing and mostly music. At the office we use it to allow visitors and staff the ability to quickly connect to our projectors and sound systems. Apple TV excels at these functions but I was excited to hear about Google's Chromecast because there are some things that Apple TV blocks - streaming Amazon videos being the main one. After using Chromecast for a few days now I make the following observations:Pros:Cheaper than Apple TVBattery consumption on your phone/tablet is minimal as the device pulls content from the Cloud rather than your deviceVERY easy config, though the Apple TV is just as easyCompact package though I had to use the power cord it ships with as my Sound Bar did not supply enough power via HDMICons:Works with a limited number of servicesYou cannot mirror your screen as you can with Apple TVOverall the Chromecast is useful if you are going to be streaming media from one of the supported services. If you want to share other content such as pictures, mp3's, presentations, spreadsheets, etc this is not going to be the right device for you. Overall I would recommend that iOS users (iphone, ipad) purchase an Apple TV rather than a Chromecast as you will be able to perform a much wider variety of functions with that.", "I have been using the Chromecast since its launch. I really like the device setup is really easy and your up and running in about 5 - 10 mins. One thing worth mentioning is the device requires a USB power source you can hook the supplied cable into a USB Port on the TV or into the supplied wall adapter. All my TV's have a USB plug so this hasn't been an issue for me but could pose a potential issue just check your TV first if you don't have a practical wall plug near by.Currently things supported: Youtube, Netflix, Google Play Music, Google Play Movies and TV. One thing to note is this device is like a stand alone device. It just uses your phone/tablet or whatever to receive commands. I figured this out one day when I started a movie on Netflix and left for the store, the movie continued to play because its not using your device to stream.Added support for HBOgo and Hulu are said to be coming and if company's continue to jump on board this will be a home run product for Google. It needs local media support would be very nice to send pictures from your phone or home movies of the kids playing in the pool.For $35 you cant go wrong!", "I hooked this up with my MacBook Pro. If you're just going to stream videos from YouTube and have a Netflix account, this is for you - as long as you don't mind lagging videos. Quick solution? Adjust the settings so you can see the videos with LESS lag in 480p (that looks soooo good on HD TVs - sarcasm intended). I don't have a Netflix account - I have an Amazon Prime account (and with it Prime video) so no need for Netflix. (Speaking of Amazon Prime Instant Video, let's get with the HD streaming on Mac, Amazon!) so the only thing I can really use this for is YouTube videos.I have an Apple TV on a separate TV and that streams flawlessly and there are no limitation; if I can see it on my computer, I can see it on the TV - anything and everything (pics, videos, music, Office, anything).Pros:Cool pictures on the screensaver!Relatively inexpensiveCons:Limited uses (YouTube and apparently NetFlix work)Lagging videosIt's waste of money.", "I just received my Chromecast Media Player and I must say the setup was very easy. Just download the setup app and it walks you through the setup in less the 5 minutes. My wife and I played a video directly from a website and it streamed flawlessly, with no buffering. I thought a 24 minute video might have some issues, but to my delight, no issues were encountered at all.Google explains on their website that they plan to build onto the media player.  I look forward to being able to stream my own pictures and videos straight from my device. I realize there may already be other devices that allow you to do so, however, I like the portability of this device, not just for use within my home, but also when I travel to my mother in laws or any other family member. I look forward to seeing how Google builds on an already well thought out device.I did also like the very attractive and sturdy packaging chosen by Google. The device itself, although plastic, does not feel cheap. Actually, for its size, I thought it was hefty. The HDMI/USB extension included in the box connects to the dongle very snug.I would and already have recommended this to others. As it is, it works very well, and I am confident that Google will continue building on this first streaming dongle, and it will only get better.", "I loved this device when it arrived. I plugged it in and played tunes from Google Play to my TV, This is the reason I purchased it.I recommended it to others, clever cheap device.  Life was good BUT then the Netgear wireless router died.Comcast provided me with a replaement Technicolor (how's that for a name?) modem/router/phone combo which worked with some but not all of my wireless devices. I spent my free time fiddling with DMZ and UPN settings to get a few more device online with mixed success. The Chomecast player was not going to work.I decided to go it alone with my own equipment. I purchased a Motorola Surfboard SB6141 modem (Comcast approved) and a TP-LINK TL-4300 dual band wireless router. The Roku 3 is working on 5Ghz, the wireless printer is online, Netlix is streaming from the TV, Amazon Prime works..... everything works except this.......If you want to get it I suggest you Google Chromecast and {insert your router model here} for compatibility.", "I love Google, and I am a software developer by trade, so I'm not completely ignorant of technology.  I was excited about this product because it is inexpensive, it is praised for it's &#34;ease of setup&#34;, and it's a good concept.So I plugged it into my girlfriend's TV, downloaded the Chromecast Android app to my Sony Xperia Z Ultra and proceeded to start the 'extremely easy setup'.  I get &#34;We could not communicate with your Chromecast.&#34;  Then I go to a help screen that talks about disabling access point isolation, ensuring universal plug and play is setup on your router, and .net3.5 framework is installed on your computer.  Fine, my girlfriend has Xfinity, and her router is not configured exactly the way Chromecast likes.Then I take it back to my house, and go through setup on my own network.  I use CenturyLink for broadband, and a completely different router than my girlfriend.  Same Error!  Just how many routers does this thing work with?  There is definitely no &#34;EASE OF SETUP&#34; here!  I'm fiddling around with the uPNP settings on my router, I can't find ANYTHING that resembles &#34;access point isolation&#34;, and all of the Google help tells me to go to my router instructions - that's not helpful!I think the marketing people have finally caught up to the technology people at Google, and are trying to convince us that their crappy product does something useful, but so far, I don't see it.  Lost a lot of respect for Google with this debacle.", "I love technology and being one of the first to try new products, so when I saw the Google Chromecast was coming out, I ordered one right away.  I thought it might be a good way to make my &#34;non smart&#34; TV, &#34;smart&#34;.  It did, but for me it was cumbersome and not intuitive.  It was hard to navigate through to places I wanted to go.  I also thought it would be an easy way to &#34;air play&#34; my devices on the tv.  It probably is for Google products, but I have all Apple products.  Not as easy to do.", "I'm thoroughly disappointed, but not angry, since the price was relatively low.  I'll be passing this item on to a friend while I luxuriate in the VAST choice of channels from my Roku Streaming Sticks that I've now bought one for each of my HDTVs.  Two of my TVs are Smart TVs, but Roku has MANY channels that I will actually use but are not available on my Smart TVs.Moral of the story:  Chromecast has it's uses, but it's not right for me.  Your mileage may vary, but check out Roku.  Or buy both and make your own decision!  It's not that huge an investment.", "I opened the box, plugged the HDMI and USB ports in, was up and running in 3 minutes. I used the chrome plugin to stream a tab and it was great, then tried streaming HD video through one of those tabs, also worked great. Then sent some videos from youtube to load directly through chromecast, worked flawlessly.I'd suggest any of the negative reviewers to make sure their internet connection is fast enough to stream HD content and that their router supports wireless 'N' standards. A wireless 'G' router isn't going to cut it these days for the high quality HD content you've come to expect from your cable providers.", "I purchased one early on - but have not found the content I expected on Netflix or Hulu.  I was pleased (for a day) when a third party product allowed me to stream from own computer - alas, Google shut that off quickly.  Still waiting for additional providers - still not there.  With Amazon selling the product, I can only hope that they will allow their video content to be streamed to the Chromecast.", "I really like Google chromecast. It could be much better if it had bluetooth capability to stream directly from your device in addition to wifi. For example, you can't use this at a hotel because of the requirement to enter a password for the hotel wifi. Also it would be nice to be able to stream everything rather than just certain apps that Google allows. I only use Youtube and Netflix.", "I really really really wanted this to work.  It does work ok when I am just using chromecast, but when I am surfing the web anywhere else in the house, the wireless is totally screwed up now on my home network.  I have to reboot my laptop every time I want to surf the web if the chromecast is plugged in, and most times I have to reset my wireless router.  Kind of a joke if you ask me.", "I see myself as a mid level techie. I may not be the guru everyone turns to with tech problems, but I'm usually pretty good at getting things up and running. I found this device so frustrating that I've given up. I have pretty new equipment in my house, good TV, TiVo, etc.  The easy set up so many talk about simply did not happen. I NEVER GOT BEYOND THE PLUG IN STAGE. It never worked, never showed up on my TV screen. The light on the device stubbornly stayed red. Research online did not help. I decided that the level of frustration I was experiencing was not worth the limited benefit I would get. I can stream on my Mac, iPad and iPhone. I guess I'll be satisfied with that. I'm returning this to Amazon pronto.", "I simply had no need for this product since I have a gaming system and computer both connected to my TV as is. Purchased it out of curiosity but my Raspberry Pi loads much faster and never buffers on local content. The Chromecast seemed to work fine for Netflix and YouTube but even then, the Xbox360 would buffer faster.", "It will not work while streaming from a wireless device on the same router. I don't know what type of router other use, but this didn't work for streaming from my iPad to the Chrome device. If you use your wireless router for everything in the house, and you try to stream with an iPad to this thing, good luck. You better have an excellent wireless router for this use. I stream from my PC which is physically plugged to my switch and then use the wireless to stream to the Chrome device, that's the only way this will work on my network. Oh, and I've been in IT for 25 Years, K.", "I've read many of the tech geek's detailed overview of the Chromecast media player and that's all well and good but thought a shirtsleeve English version, (read--SIMPLE without the geek-speak), might serve some who are looking for a general overview.  First, the Chromecast dongle or media player does work and it doesn't take much expertise (thank GOD on MY part for that) to get it up and running.Your TV will ideally have a spare HDMI and USB port for the device to plug into.  Checking the back of your HD TV before ordering for these open ports would be a wise thing to do as some of the early HD televisions only had 2 HDMI ports and those are quickly used up on your satellite/cable boxes to plug into and your DVR player.  Then too, one of my early HD televisions had NO USB ports so be advised on that.  If you have the spare ports, and you should, it's a simple matter of plugging in the Chromecast device, then using your TV's remote (the brand name TV remote, not your Directv remote),to advance the screen to the HDMI port you plugged the device into.  In my case it was HDMI 3.The TV screen will return data right away, recognizing the device and putting a code number out.  Follow the on screen prompts, enter your in-home wifi access number which you'll do from your mobile device.  In my case it was using my Samsung Note II phone.  By the way, you will have already quickly downloaded the Chromecast software from the internet onto your phone.  The instructions in the device box will provide the address and this exercise is straightforward and without drama.  I already had Netflix software loaded on my phone so you'll need to do that if you haven't already.The TV screen will again recognize and advise that Chromecast is ready for use.  Pick a Netflix movie from your phone, play it and once it starts, hit the small box icon on top of screen to activate the Chromecast which in turn will be now grabbed by your TV showing the familiar red Netflix screen, along with a time circle and a small bar revealing the status of the movie download (5%....9%...20% etc).  Once done, on your phone, hit the start arrow and voila, the movie will play on your TV.  You can pause and re-start the movie from your phone.  The audio volume can be done with your remote..either from the TV maker or Directv remote in my case.Getting out of the movie and back to regular TV fare is a matter of again changing the HDMI port back to main viewing status, in my case that would be HDMI 1.  Sometimes you'll have to turn off the power to the TV and cable/satellite box in order for the dongle to 'let go'.  At least that's been my early experience as it keeps toggling back to HDMI 3 when I try the easy route to get back to regular TV viewing.  In essence, the dongle converts your HD television into one with SmartTV capability.  I only wanted to view Netflix movies on my TV and can't speak of what else the Chromecast can or cannot do.", "I wanted something to allow me to watch my Chromebook screen on my projector.  I do something like this with my Mac and Apple TV.ChromeCast is just slow and has compression artifacts.This device is sold for about $35 and is not worth the price.  Every company has a dog of a product now and then.  Google really missed the mark with this one.", "I was hopeful for this device and expected to own 2-3 of them. Wasted my money on just one.I own Apple TV, Negear Push2TV, Roku, Bestbuy Rocket Fish Miracast, and Samsung media dongle.  Im in constant search for the best wireless video display and source mirroring. I have found the Apple TV and Samsung Allshare cast dongle the best and most reliable connections and with few limitations to stream content.The Chromecast has potential, I guess, but is mostly I can't do that.If you are looking for a way to play your purchased Google movies, Neflix and You Tube, and THAT's ALL, from your closed WiFi network, this might be for you, and minus Google movies via Apple.  At present, only Netflix and You Tube can be streamed via Apple devices. But if you have other needs, it's not ready.If you want to use it at a hotel or other secure open wifi, it won't work.THE WAY IT WORKSFrom what I can tell, the device seems to be a smaller version of a media streamer, e.g. Roku player.  I think it works independently of of the tablet, phone or computer that you set up the wi-fi it works through.  However, even if your phone is connected to a wi-fi connection, the Chromecast won't connect if it is not truly an open connection or it does not connect through a secure password. E.g. if you connect though a network that requires you to enter the password via a browser after provider connection, it wont connect.  I also tried connecting it to a secure public network with WEP/WPK and the Chromecast would not connect.Although its claimed someone reverse engineered the device and could play media off the device, it seems the the Chromecast actually accesses the internet independently and not through the controlling device. Your computer, tablet or phone is only used to enter the wifi code through the Chromecast.WIFI REQUIRED, NOT WI FI DIRECT-DOESNT WORK ON PUBLIC NETWORKSDespite its small size, this is not a Miracast device and it needs to access the internet independent of the alleged source device.  It's unlikely to work on an open secure wi-fi system, and unlike Apple TV, which can still stream source media even if the internet is down, Chromecast can not stream if the internet is not working. I also tried connecting it to a secure public network with WEP/WPK and the Chromecast would not connect.NO PROFESSIONAL APPLICATIONI was hoping to project powerpoint and business applications, but it cant be done, not even through Chrome browser.  The most you can do is stream Chrome internet media, provided both the device and the computer have internet access.", "I was lucky enough to get an order in before they sold out and I'm glad my knee jerk decision didn't turn out to be a bad one. My TV streaming tool of choice up until today has been my XBOX 360. So I'll be making my comparisons with it. I am fully aware that the 360 and Chromecast are in two vastly different price ranges, so I'm not saying you should choose one over the other, I'm merely comparing it to an experience that I imagine a lot of people have access to already.I'll quickly touch on setup. Plug it in and connect the USB cable to either the wall or a USB port. I plugged the USB into the back of my 360 and it worked perfectly. I set mine up via the Chromecast app on my Android phone. Basically just name it and put in your Wi-Fi password. Took about thirty seconds before I was able to start using it.I imagine most people are interested in sharing from your computer screen. Sharing your Chrome tab via Chromecast is great, but if the only reason you're thinking about buying Chromecast is to stream internet videos to your TV, you're probably going to be disappointed. I tested with 2 computers, an older laptop and a decent gaming desktop. From the laptop it was unwatchable, at least a 2 second video/audio lag even at the lowest resolution setting. From the desktop there was still a noticeable lag, but it was small enough that I would be able to watch the video at least. So buyer beware, it seems this functionality is pretty dependent on the specs of your source. It's also worth noting that tab sharing is listed as a BETA feature and will likely be improved in the future. Sharing your entire screen is also possible via Chrome, but it is listed as \"Experimental\" and not even BETA status yet, so in its current form its uses are fairly limited. I was happy to see though that it does not limit the sharing to Desktop Mode of Windows 8, it will continue sharing your screen even if you switch to a native Win 8 application. Do not purchase Chromecast if you plan to use it to play games from a PC on your TV, it's just plain never gonna happen, and there are much better options for that.YouTube is an almost identical experience with the 360. If you've shared YouTube with a device in the past you're not looking at anything new. I tested Chromecast both from my Android phone's YouTube app and my laptop via the browser and it's essentially the same. Both worked great with no buffering issues at all. The main downside is that if you close your browser/app and want to control the video, you have to relaunch it to control it (it will continue playing if you navigate away from it). As glitchy as the 360 YouTube app can be I could give this one to the Chomecast based on that alone.Google Play Music is probably the feature I like the most so far. I listen to Play Music often and am a subscriber of All Access. Streaming to the TV works flawlessly just as if you were streaming to bluetooth speakers from your phone. Once you select the cast option you just use the app to control your music normally. My only complaint is that the visualization could use some work, it simply bounces around the album art and track info. I'd like to see more on the screen, otherwise there's really no benefit of casting to your TV rather than speakers. I've yet to find a way to stream Play Music via my 360, so Chromecast wins by default.Netflix loaded up quickly and seems to work fine. To be fair, Netflix works fine on basically everything these days, so I wasn't expecting anything out of the ordinary. Since the search functionality on the 360 is pretty horrible I'd rather use Chromecast, but it's not so much better that I would feel the need to turn off my 360 and switch to the Chromecast if I already have the 360 on. One thing I do like better about the 360 app is that it will jump to the next episode for you. With Chromecast it stops after the current episode ends. Casting Netflix from my laptop browser worked exactly the same as Youtube. Note: Closed Caption settings do transfer to your TV.Overall, it's not the best possible device for all of your streaming needs, but at $35 it definitely meets the needs of an average user. If/when they improve the PC sharing capabilities this will easily be a 5 star product. I'm looking forward to more supported applications, but even if they never update it again (which is very unlikely) I still wouldn't feel like my $35 was a waste.", "I was very eager to get this and waited on back order for probably 3 months.  Setup was a P.A.I.N.  I was able to finally achieve it, but no way would I give this to my neighbor to try and solve.  Even after setup I find it mostly useless and although I used it to watch Youtube for the first few weeks, I can't say that I've used it any in the past 4 months.  My Roku does everything this does, better, and I don't need a e-pad to use it.  Sorry, Google, in the end, this thing just doesn't do enough, regardless of the low cost,and it does nothing that an internet &#34;tv&#34; box can't do better.", "I would like to thank Amazon the second time placing my order on back order as this will make ity harder for me to make excuses to sit in front of the TV.They are truly looking out for us and encouraging getting up and exercises by delaying the delivery of this item which would encourage people to spend more time in front of the TV.Also I it is nice to see Amazon supporting our economy by providing plenty of them to these people that are selling them for $80 and up.Keep up the good work and we will have a healthier population and strong economy.Ordered on July 25, placed on back order of July 26,  on Aug 3 given new delivery date of Aug 23, and today Aug 6 placed on back order again.", "Love the Chromecast which arrived today. But I'm feeling a bit mislead/ripped off.WHen I placed my order there was a \"3 free months\" of Netflix offer attached to the deal. It was one of the main reasons I bit on the deal. Already having a netflix account saving $24.00 bucks made the Chromecast a very good deal.Well -- after looking for a redemption coupon and checking my order history I learned the free Netflix deal was rescinded AFTER my purchase. No email updating me to that fact (I ordered a few months ago on the day it was released/announced).I'm happy with the device but feeling a bit burned -- like a bait and switch. ;) Oh well, live and learn.", "Managed to get the last Chromecast from my local BB (an associate had hidden one under the counter but gave it up). They had sold 43 in one day. A few minutes fiddling with the proper inputs and, using my Samsung Skyrocket III as the controller, I had it going. I plugged it into an HDMI port on my home theater receiver, then ran an HDMI cable from that to an HDMI input on my TV. That way I can use my Logitech Harmony One remote to switch from my cable box to the Chromecast and use the Harmony One to control volume and switch back to other sources later. I still need to use the phone to start Netflix. This gadget may allow me to shut down my home theater PC, which, since it uses a VGA input, has not quite as nice a picture as the HDMI inputs. For now, the HTPC does allow use of other video browser sites like Project Free TV for the stuff that is not on Netflix. Setup was easy. You have to download the Chromecast application from the Google Play Store, but my Netflix and You Tube apps were already up to date for selecting the Chromecast. The Harmony One did not have the Chromecast as a device, but I used the earlier Google TV object and just changed the name. Since there is no controller for the Chromecast, the Harmony One only needed to set the receiver and TV to the proper inputs.", "More trouble than it's worth!  Took five attempts just to get it set up, then it started crashing my entire home network.  Now that I've finally got it &#34;working&#34; the vids drop & freeze constantly.  Aweful&#8230;I'll just run a long HDMI cord from my laptop to my TV!", "Never connected with my wifi. Extremely disappointed with product. I'm not that goofy that I don't know how to set up a home network or pc. The directions were clear and straightforward. I downloaded the app and follow the instructions. Every time I get it to connect to the wifi as soon as it tried to authenticate,  it disconnected from the wifi and say I was not connected.  After about 5 attempts,  I just quit. Plug and play it is not. I factory reset, plugged it into the wall, into the TV... Nothing. The TV detected the device - never found wifi signal even with the unit sitting directly next to it.I'll wait for the 18 months Google decides to update the unit.  In the meantime I'll just buy a cable and hook my phone up the old fashioned way.", "No fuss, no hassle.  It took me about 20 minutes to figure out how to get this going with my laptop - you have to install the Google-cast to the Chrome web browser and then you are off and away.This is not as iPad friendly as I was hoping, but I imagine that will change here with an app update soon.All in all. for $30.00, this is the cheapest way to stream to your tv!", "Not as flexible as you might think and they have disabled some of the original ways to use it at home.", "nothing streams better than this. right now, only google play, netflix and youtube work. i think hulu and hulu plus? not sure. i can't wait for others to sign up like nfl network, anime stations, etc., etc. cast from your phone or your computer or pad for the price of a date at the taco truck.", "Not nearly as flexible as the Apple TV or the Roku. Look into those options depending on your needs. You can screen cast from a computer to an Apple TV, which buys you a lot more options...Amazon Prime, Hulu Plus, and just screencasting DVD's, etc.", "Not ready for prime time! My friend and I were eager to try this. Did the connection to my TV's HDMI using the player, extender and power adapter (not as simple as the ad photo implies). Then found Windows Media Player does not work, and there were several steps (in developer mode) required to try to get it to work. This prevents me from my primary purpose in buying the device. Going back to Apple TV which works as advertised. Sending this back.", "Not so good for streaming video.  It's reliance on Wifi limits throughput and often times causes video to be choppy.", "not worth the money, as it doesn't support basic functions. like casting from one's gallery.overall better buy hdmi cable to have full capabilities of streaming.", "Now I can watch Netflix on the bedroom TV.  I have a PC and Roku hooked up to the main TV in the living room, so I don't really need a Chromecast there.  Netflix streams without any lag or slow buffering on this gadget.  One note, however, is that a strong Wifi signal is essential.  This seems especially important when streaming a Hulu video on a Chro
