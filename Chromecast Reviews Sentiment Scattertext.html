control netflicks and hulu plus from my phone or laptop. I love it.", "Easy setup and works great. A bit of a lag but it's expected because it is new concept. I like it a lot and would recommend it to anyone.", "Easy set up, easy to use, inexpensive, works great so far. I get to lie down and surf YouTube on my tv all night using my iPhone as a remote. Never have to move! No brainer, get it.", "Easy set up.  I watched a movie and it was very clear.  I have not been able to link the Crhomecast with my IPad or phone as of yet.  I do not understand why it is not working.", "Easy setup. Watching YouTube within 10 minutes. Simple to use. Looking forward to more having a wider selection of apps!!", "Easy to install and set up. Item works like a charm, very easy to stream content to a non internet ready TV with an HDMI connection.  Streaming over wireless is very good quality as well.", "easy to installworked right off the batbeen casting from my ipad, galaxy s4 awesomepicture is greatmy internet is shared with kids so it slows down sometimes and the movie starts buffering but all in all works perfectly.No need to buy a smart tv anymore. kidding at least not for a while.", "Easy to setup, almost plug and play.I was able to stream videos from my iPad within 5 minutes of opening the box that the product came in.You should definitely use the extender that comes with the product, it distances Chromecast from the shielding in the TV and improves its connection.Definitely happy with this product.", "Easy to setup and use.  Great price.  Easy way to convert a TV to a smart TV.  So far have setup 2 computers and 2 android phones to cast to the TV with no problems.", "Easy to setup and works great with Netflix. Cannot play music stored on my device with Goggle Play Music program. It must just be for streaming off of the Internet. Really do not want to open a Goggle streaming music account. Hope more companies sign on, especially Pandora. Noticed Sony has or will have a similar device. Worth the money but disappointed about the music.", "Easy to set up, good picture, very portable. I hope more services add support, but for now Chrome and Netflix are good.", "Easy to use, adds new life to my old LCD 40''TV and the price is amazing. For some reason Youtube looks better than in my PC and videos load faster", "Easy to use and easy to install.  The services offered are limited but I am sure there will be more in the future.  And the price was right!!", "Easy way to stream Netflix and Youtube from my smart devices. Seems to stream in better quality than my apple tv does and is vastly cheaper. Hopefully with the release of the SDK more apps will be able to make use of the device.", "Easy way to stream YouTube videos or Netflix to your TV through your mobile phone or tablet.  Easy app download and setup.", "Edited on 1/07/2014: After 2 weeks of this device working correctly it stopped working and I could not get any of my devices to connect to the Chromecast so I had some problems getting this item to work with my Linksys E3000 router until I did some research and found out that I needed to make a few changes to my router settings.(see  [...] ). Also, this product only works on 2.4 GHz, so on a Dual-band router you will need to use a different SSID for each Band. One for the 5 GHz and a different one for the 2.4 GHz band. Be sure and save any changes you make to your router. Next, make sure your casting device (PC, Tablet, Phone, etc) is using the SSID for the 2.4 GHz band. Once I made these changes it started working properly again.  (original post)This product works as advertised and you can use with your smart phone, tablet or PC. Works great for watching Netflix on any TV with an open HDMI port and a wireless network. It does require Google Chrome (which is free) to use. Very satisfied with the ease-of-use (once I made the necessary changes to my router settings, see above) and performance of product. No extra cables required, everything you need to make it work is supplied in the box. Well worth the price and does not require a credit card to set up an account like the ROKU products do.", "Even better after the latest updates which supports plex and via. Been using it to stream youtube videos and now I can also stream videos through avia as well. awesome !", "Everybody knows this is basically a device to stream/cast your youtube video primarily to your tv. I connected it to my receiver and which is inturn connected to tv. device works great with youtube and maybe will work with other approved software.Con - if i cast anything from chrome browser, then the browser needs to be active from my laptop/android phonecant play local media (thought might work with options like plex media server).", "Everything is great about this device and google. I hope they come out of the beta phase for the chrome extension and stabilize it soon.", "Excellent all round except that it doesn't work in a hotel room where you have to enter a code on a page after connecting on wifi. I see a lot of people complaining about this and I truly believe Google will fix it soon. Also would be great to have more apps supporting Chromecast and I hope that developers make this happen.", "Excellent, easy to configure and works well. and the Build quality is more than expected.Work well with my iphone and ipad. expecting more app to support it.", "Excellent product for the price. You plug this in to an HDMI port of your tv and provide it with an power (all chord as included). Once you change the input on your TV to the selected HDMI port, you will be required to hook this dongle to your wifi. You can do it ehrough your regular tv remote, so set was a breeze.Now actual working - Uses are pretty limited right now. The compatible apps are Netfllx, YouTube, HBO, Hulu Plus, Pandora, Google Play. I have only used youtube on this and found this pretty easy to use. Once you tell you tube to cast the video (on ur phone, pc etc), you can close the video on the phone and the video will keep playing on the tv.However, possibly the best feature is the cast a tab feature. Anything that see on your chrome browser can be sent to your tv (videos, webpage etc). The downside is that the browser needs to remain open while the video is playing. I have not noticed any lag in videos so that is good. However, you will probably not be able to use ur pc for anything else. Note that this does not more when playing amazon videos because of the technology amazon uses to play videos. However, it does work with normal hulu website.All in all for $35, a very good product.", "Fellow Shoppers,If you have no *reasonable* means to get display content from your phone and/or computer to your TV, then perhaps this product will satisfy you a little. However, do read up on the product's limitations, because you will not be able to \"cast\" everything.On the other hand, if you already have (or can get) an HDMI cable for your phone and/or computer, then you can already (or will be able to) do what Chromecast offers and much, much more.  Plus, there is no convoluted means to get it there. With an HDMI cable, you're all set, and there are zero content limitations.  Everything and anything on your device (computer, phone, laptop, tablet, etc.) will \"cast\" to the big screen.Also, keep mind, with Chromecast you will need WiFi access. Perhaps most of us have a wireless router with internet access, I do not. I use my Android as a WiFi hotspot for all my devices that need internet connectivity (and yes, for me that works great). So now, using my phone as a WiFi hotspot I can also use Chromecast to \"cast\" (some) content from my laptop to my 52\" LCD. This works as the product claims. However, I cannot cast anything from the phone itself. For some reason, the Chromecast app for the phone does not understand how to bridge directly to the resident WiFi hotspot. So that functionality is now useless to me. But again, even if it worked, it would have been limited anyway, so who cares. I can go back to my mini-HDMI cable that connects right to the phone (and TV).Finally, in case this is not obvious, the product will \"eat up\" an HDMI port on your TV. So make sure you have one, and make sure you want to sacrifice it to this product. Otherwise, you will become an HDMI jockey, which is one inconvenience most of us don't want.I hope this was helpful.", "Finally figured out how to make it work. Everyone can sit around the bigscreen, and all can take turns sharing YouTube videos from their own smart phones. Everyone with the ChromeCast app on their device share Control automatically!", "First, I really do like the Chromecast Streaming Media Player. It has allowed me to watch movies from Netflix from my tablet (Samsung Galaxy Tab 2 7.0) onto my television, and for $29 you couldn't ask for more. Sure Apple TV and the others are &#34;better&#34; because they are compatible with more apps but for me, I wasn't looking for &#34;bells and whistles&#34; just something to make it more enjoyable to watch movies from Netflix. This little piece of technology certainly does that. The set up was easy, had to down load Chrome unto my lab top first, from there I think it was a total of may be 10 to 15 minutes for the complete set up. Once set up was complete, I opened the Netflix app on my tablet, started the movie/show/documentary that I wanted to watch, clicked on the cast icon and the video started playing onto my television. The only draw back and the reason for four stars is that it takes me two to three tries to get the video to start playing onto my television. By that I mean that I have to hit the &#34;back&#34; arrow on my tablet and then hit the &#34;play&#34; button on the video before the video loads and starts to stream onto the television (have to do this a couple of times) could be because of the Wi-fi connection. But once it starts to stream, just sit back, relax and enjoy the show. You can control the video (start, stop, pause, play, volume)  from the tablet and it if the video is in high definition, it will stream as such. Is it better than a $100 or more unit? yes. Is it as good as one that cost $100 or more, no; but it does what it is designed to do and nothing more. From what I read about the Chromecast, it is still a work in progress and I am sure that it will only get better. I am very satisfied with my purchase and will get another for my second television.", "First I want to point out that TECHNICALLY this device is considered to be in BETA. That means that it is still being improved and developed.The downside, for streaming TO your Chromecast, is that you are currently limited to a small number of supported android apps and Google's Chrome Browser.The good news is that you can do almost everything you need to already with some performance issues here and there. If your goal is to stream Netflix, Hulu, YouTube, Google Play Movies, Google Play Music or other web pages you will be very happy. If you are looking to stream DVDs or other video files from your computer than you MAY be disappointed. It is possible to stream video files, but file performance may be lackluster and you have to play the videos through the Chrome browser - not a dedicated video play on your PC. Also, don't expect to be playing your android games or device screen on your TV yet. I have no doubt that will happen, but it currently isn't an option.I was also surprised that the mouse pointer isn't visible when sharing a chrome tab OR your entire PC screen. That would be an excellent addition for presentations.I really think there is a lot of potential with this device. Hopefully it will get better and better over the next several months. For now though, $35 is still a great deal for a very capable device.", "First let me say that I'm a long time Roku user, so any experience with streaming devices is built around that model.  With that being said, Chromecast will NOT replace a Roku should that be your current streaming device or if you were looking to upgrade from an older Roku model.  However, the Chromecast is a good device for someone who is looking for a simple way to broadcast net content to their television.  The device is very simple to set up and &#34;throwing&#34; a show, music, or webpage from your phone, tablet, or laptop is as simple a pushing a button.  The only disappointment so far has been the lack of supporters in terms of major sites such as Amazon Prime Video, however hopefully that will change over time.  If your looking for something for heavy TV watching (to replace your cable or dish) then use Roku, but if your looking for a fun device that will bring a lot of your home android devices and computers together to your tv then give this a shot.", "First let me start bye saying i have a love affiar with google products. I have a chromebook that i use all the time, i use gmail, google hangouts, google + etc.I do not have satalite, local tv or cable.I do have a Roku on 3 of my TV's ( roku 1 roku 2 and picked up a Roku 3)This can not replace my roku's they stream flawlesly and have almost every app i would want. ( amazon prime, netflix, HBO GO, HULU, and Redbox instant)I did want this product to stream my chrome browser to my TV with out having to run a HDMI cord from my TV to my Chromebook. So easy peasy i thought. Took it out of the box and tried to connect .. nada .. tried with my Moto RAZR .. Nada .. what in the world. Did some research though google. turns out some people were having issues because it would not work with there wifi routers .. a lynksys E series .. so i changed my router out for the old WRT54GL ( just to see if it worked) ..still no though my Chromebook .. so i went though the setup proccess on my Razr .. bingo. After the initial set up it did work with my chromebook according to tech support you cant set it up with a chromebook ??? ok .. tab browsing was a little choppy but did work ..i have since then moved back to my Eseries router and the Chromecast is gathering dust.. perhaps i will buy another router at some point and try again ..summary : if you dont have a ROKU or internet TV or WIFI set top box then sure this is ok .. but if you do dont waste your money", "First of all I just want to say that we have came a long ways with technology, im 28 and I remember when you were fortunate just to have rabbit ears on your box television so you could try to have a clear picture but anyway back to the review. This product is by far one of the best I have ever purchased from amazon and I purchase a lot of items from them. The package comes in a nice little box everything is neatly organized inside, you really dont need any instruction to read as there is a diagram on the side of the box with 3 visual instruction. All you need to do is plug the device in, change the input to its corresponding channel and Google will walk you through the rest. Once I finished my setup of my Space Age Chromecast(thats what i named it) I tried it out with my phone through netflix, pandora and youtube and it works like a charm, it only takes a few seconds for the video to pop up. This product is ideal for me as I own a kindle fire, Iphone, laptop and desktop(im kind of a tech junkie) so I can watch my movies on the big screen anytime. I highly recommend this product and so far this has become a hit with my parents as they wanna be hip to so they are gonna purchase one as well!", "First of all, it won't run on a WPA 2 enterprise network, so I had to run off my own person WiFi.The is a noticeable lag when running chrome onto a separate monitor or TVWorst of all there is a lag in the audio if you try to use speakers connected to your computer.If you only use it to run Netflix and use the TV's speakers it works fine, otherwise just use an HDMI or VGA cable if you want to use the TV as a second monitor", "First of all, these are not chalks made for hair coloring; they are artists' chalks for drawing. They do work on your hair, but not as well as the chalks purposely made to color hair. They are thin and break easily. The good thing is that there are a lot of colors.Secondly, it took a lot longer to receive these than I expected because they are shipped from China. The fact that they are being shipped from overseas is not at all evident (and Amazon should make that fact clear on the product page.)", "First off, I have been a professional developer for almost 25 years. I've seen the sausage being made for so long that I am accepting of minor issues because I realize the technical challenges that exist and that seeming ruin a device/service for most people. The Chromecast is an amazing device for what it can do, what it costs, and what it will do in the future.What it can do:Stream web content from Netflix, YouTube, Google Play. It can also mirror a your Chrome browser. That's it. Don't expect local media files unless you have some skills and want to play around with someone else's add-on project, or want to roll one of your own. Currently the best experience will be for those with Android phones/tablets. I've used mine with a Galaxy Nexus, a 2013 Nexus 7, and an iPhone 4. All worked as advertised. I understand though that device setup is not currently possible from iOS. I didn't try this, but once setup I was able to initiate a stream using YouTube on iOS.What it costs:$35. For that price nothing else compares. If you want something more capabil get a Roku3. It's $99 and does a lot more (thus the ~3x price).What is will do:This is the cool part for me and why I keep ordering more units. Google has published an open API and is encouraging developers and content companies to develop for the device. There are already many 3rd party projects out there is extend the capabilities of the Chromecast. From Pandora support to local files streaming to desktop mirroring and more. Some may knock Google for their recent shuttering of many useful products and services (BRING BACK LATITUDE!) but they've done the right this here by making a really simple device and then publishing an API so anyone can extend it.I've knocked off one star not because of the device itself, but because Google hasn't done enough to explain the limitations of the Chromecast. Thus too many people are getting it and are confused about what it can/can't do. This is a Gen1 device and it should be understood that there are rough edges and features that are still being tweaked.Final though - If you are a Netflix subscriber and have an Android phone this should be an automatic buy, just wait until a couple more of mine have shipped. :)", "First off my opinion of this product is colored by the fact that it is not compatible with my Westinghouse TV,now this is as much the fault of Westinghouse as Google, but every other product hooked into my HDMI port displays the picture,but NOT ChromeCast.  Scan the internet, you will find many other instances where it is incompatible with the TVs, sometimes after a firmware update.Secondly, they have not fully opened up the SDK to the developers, but this is supposed to be changing soon.Also the instructions say that you should not under any circumstances attach the usb power to a service port of a tv, but nowhere in the instructions or their website do they explain why this is the case.After reading a lot of internet posts, it may be as simple as it disables the wake on cast feature because the service port may shut down when the TV is off.  This is not a very good reason to make a blanket statement without reasons, if that is the reason.On a compatible TV, the casting seems to work fine.  Hopefully in a couple months other programs will become available to make this a powerhouse, but for now it is somewhat crippled.", "First of the good- the thing is tiny.  Compared to roku, apple tv, etc, this thing is super small.- it works.  It is very simple to operate and begin using- its portable.  Unlike other products, when you are done with it you can simply unplug it from your tv and go.- its power comes from usb.  This is perhaps the one of the best parts about this thing.  You do not have to plug this into the wall for it to work, but simply plug it into a usb port also on the back of most TV's.  the usb cable is included!- PRICE!  I mean come on, seriously... you can turn your tv into a smart tv for under 40 dollars!The not so good- There is only a very few apps that work with this so far: Youtube and Netflix.  (also it casts whatever is on your chrome browswer)Suggestions:- It would be great if they could expand the apps to also work with MLB, NHL gamecenter, and slingbox to name a few.In the end, you can not beat the price of this device.  Even with the limited app support I would recommend this product.  Once more apps are supported, this thing will amazing.", "First, the con:It has a limited selection of apps.  I cannot watch my Dish Anywhere DVR recordings through Chromecast.The awesomeness:Set up is ridiculously easy.  The instructions are ridiculously easy to follow.  Everything is pretty much plug-and-play.Once it's set up, the Chromecast does everything for you.  You don't even have to change inputs - as soon as Chromecast detects your device it boots up and switches your input for you.  The only thing you have to do is hit the power button on your tv and open the Chromecast app on your device.  After that, you can use YouTube and Netflix and whatever to your heart's content.I really look forward to seeing more compatibility with other programs and apps.I love this thing.  Too often I have to hunt down the remote to change the channel while watching tv, but since I always keep my phone in my pocket I can play, pause or rewind no matter what I'm doing.Best 35 dollars I've ever spent.", "First things first.  I love the idea of the chromecast.  However, there is one very HUGE drawback to it.  It does not actually stream content from your phone.  All your phone really is, is a remote control for it.  To do anything with it, you have to have a WIFI internet source (which CANNOT be your phone).  All the ads and literature imply that you are playing stuff from your phone.  Then you read the description of the package very closely and decipher the cleverly word description and find out that your phone merely controls it (i.e. your phone is an overpriced remote control for it).  Now if you have a good, high speed, unlimited data, wifi internet access, then these facts will not really matter to you.  This thing will work just fine for you then.  However, for much of Rural America, this is simply not an option.  Our phones out here ARE our internet access.  My phone has a good 4G connection and has an unlimited data plan, but without another good internet source, this device is rendered useless. You can't even stream videos and pictures that I have taken on your phone through it.", "For $30 or $35, this should be on ANY television that does not have something that streams to it. Or if you already have every TV connected, I would still pick one up for travel. It works well and is unbelievably cheap and compact. Tip of the hate to Google for some pretty fantastic implementation.", "For 35 bucks its pretty cool.  I have a Netflix on my DVD player and navigating is bearable.  Navigation with my Nexus 10 and the Chromecast is easier, but I would like to be able to display more things.  I would like to display powerpoint presentation or spreadsheets for work but AFAIK this does not.  The power cord is a bit of a drag.  It would be nice if power over HDMI was in the works.", "For $35, it is a GREAT device. I will be buying another one for my TV in my room. Requires USB for power.Pros:Netflix works great! Makes searching and loading moviesLoads from device, not from phone, which makes it not use your battery!Pandora works greatGoogle Music works awesome too!You can add to devices playlistCons:Not very many apps support thisChrome browser doesn't work all that greatPlaylist feature still buggy. It sometimes clears out all that you have put in the play.Conclusion:If you are looking for a cheap way to make Netflix, Google Music and Pandora easy to use on your TV, then get it! If you want more out of this device, wait until more applications utilize it.", "For $35 there is no reason to not buy one of these.  The amazing thing is that it is already worth the cost, and will only get better as more and more apps support Chromecast.  Set up is impossibly easy, and it runs nearly seamlessly after the initial buffer.  For $100 I would think this thing is cool and probably never buy it. For $35 I don't see how you can pass on it.", "For $35 you can't go wrong with this.  I have a 50&#34; Plasma TV that is about 6 years old and is not a smart TV, until now.  I really hope that Google allows for more open development on this so we can get some more apps.", "For simplicity, this can't be beat. If your a Netflix, Hulu plus or hbogo user, it's a great streaming device. If your looking for a thousand channels, not so much. Being able to stream from the chrome web browser is a huge plus. Make sure you have a strong wifi signal to get the most out of this device.  This is especially true for picture quality.", "For the apps that are out, this works well. Streaming from chrome browser - does not work well. When this has more apps and support streaming from Iphone or IPad it will be much more useful.", "For the price, I cannot complain at all... it works MUCH better than that piece of crap Samsung HomeSync and it's only a tenth the price! Unfortunately, it only streams from Netflix, YouTube, Hulu Plus, Google Play Movies, and Google Play Music. It won't stream existing videos on your phone or from your network, so if you're getting it for that, don't bother. I have a couple of TVs that aren't &#34;smart&#34; and I've watched a few Netflix and a couple of YouTube videos on my 60&#34; plasma, it looked fine and the sound was good. Setup was too simple with absolutely no challenge, boring, but a good thing! I plugged it into the HDMI and used the USB on the TV so it doesn't have to stay on 24/7. It popped up with a URL to go to, I went, it found the ChromeCast, it set it up, I didn't even have to find my wireless password, totally lazy... you control it with your crApple (I think), Android phone/tablet/laptop, or Google Chrome browser. I just ordered another &#34;idiot box&#34; and will likely get another ChromeCast... in fact, I'll order it while I'm here.", "For the price, it's a great little device. So far, it's still a little limited, but the number of supported apps keeps growing. With the recent update, it is now possible to play local content from your tablet/phone (finally) through the Avia app (for $2.99), as well as support for a few other popular apps like Vevo. $35 is an incredible deal, considering similar devices, like a Roku box, can cost upwards of $50. lt is still missing support for Amazon Instant Video, but I have hope that it will happen eventually. I have noticed that the device itself does occasionally need to be factory-reset, which is why l'm only giving it four stars instead of five, but that process only takes a couple of minutes through the Chromecast app. All in all, it's a very good deal and a useful device.", "For the price, this is an amazing product.  I use this for my bedroom TV to stream Netflix and my Google Play Music. The set up was beyond easy.  I will often hear people question the need for this device when a 360, PS3 or Apple TV all do the same things and have more features.  My answer is this: Price.  My main TV has a 360 but I'm not going to buy an additional console to simply get stream some movies from bed.  I love that I can use my phone or tablet to send content to it and not deplete my device's battery.The biggest con I have for this device is the lack of compatible apps. It's still a newer device and new content will be added.", "For the price, this is a really neat device. But it is not a fully finished product and I imagine more and more features are coming with updates. But to be able to stream netflix to the tv, and now hbo go, from tablet/phone is pretty cool.I am more curious about the casting of chrome pages to a large screen for presentations, and this functionality could use some improvement but the price is right and should only continue to become a better value.it needs to add plex casting next though..", "for this price, it turns my slightly older LCD into a modern &#34;smart&#34; tv.love the netflix and YouTube linking.wish it had more apps, Chrome for Android, Hulu, and my phone's media player... not just play movies.also, there's a bit of load errors with YouTube on LONG video's that you stop mid way through and come back to.", "For those who stream and watch &#8220;online&#8221; videos/movies/TV-dramas on the small computer monitors from websites, Chromecast can cast all the videos (in 720P HD) from your PC (from your study or anywhere in your home) to your big-screen TV (in your living room). I used to have a PC (with wifi adapter) next to the TV to do this....now, Chromecast replaces that PC and does a better job. Here are few basic requirements in order to make the setup work:&#8226; Wifi (wireless home network) with hi-speed broadband (Fios, cable, etc.) internet connection in your home.&#8226; Desktop and/or laptop PC (share the same wifi home network) with Windows7 or 8 or 8.1 OS&#8230;.Chrome browser installed in your PC is required (free download from Google).&#8226; Everything you watch online through the Chrome browser (from your PC) can cast onto your big-screen TV&#8230;.basically, everything on the internet! Watching Youtube videos/movies is especially good because Youtube has a special Chromecast icon built-in that will produce high-quality HD video. PC must stay on while playing video on TV.&#8226; Chromecast also works with most mobile devices (late model Android tablets/smart-phones or iPads/iPhones)&#8230;.but, only Chromecast-supported apps (Youtube, Netflix, Hulu-plus&#8230;etc.) can cast videos onto your TV&#8230;.and, your mobile device has to be within 20&#8217; from your TV....the mobile device can be off while playing video on TV. Wish there are more apps that support Chromecast for Android or Apple mobile devices though.....&#8226; Big-screen LCD/plasma TV set must have HDMI (required) and USB (optional for power) ports.In general, Chromecast works well if this is what you want to do.....", "For what it does, and what it will be able to do in the future, it's low price makes it a great value.  I use a PS3 as my primary Netflix device on my main HDTV, but the Chromecast lets me watch Netflix on my secondary bedroom TV.  I ordered my unit in time to receive the (now discontinued) 3-month Netflix credit, giving me an effective cost of $11, which is a steal.  When (not if) they come up with a way to play locally stored content, this thing will be even better.  (And it may not seem like it, but the fact that this is controlled by your phone/tablet/laptop and not with a separate remote is actually a big plus.)", "Freshly after installing it yesterday I would say that it works almost flawlessly. There was a problem with setup using Chrome on Mac but Android app did it without any problems.Pros:1. Netflix image quality seems to be better than from AppleTV2. USB cable is supplied with cable tie so you can hide it nicely behind TV3. Beautiful wallpapers when it is running idle4. Can be controlled from multiple devicesCons:1. Mentioned setup issue2. App selection better than at release time but still limited3. It is not clear if it can turn on TV (HDMI-CEC was detected when I plugged it in). I suspect that my TV does not power USB port so maybe if I use power supply it would work.4. HDMI-CEC menu and info not displayed (Maybe it is Samsung Anynet+ implementation issue?)", "From a hardware viewpoint, it is a great device.  My biggest complaint is that there is not an operators console.  There is no way to control who can send items to the youtube queue, if they can see the device, they can send items to the queue and even worse delete them.  I understand that it is a young device, but this issue needs to be looked at.  My second issue is with Amazon.  I ordered 2 chromecasts, sent to 2 address, prior to the Netflix cut off time, but have still not received an email with the 3 month Netflix code.That said, the device is brilliant.  I use it with windows laptops, android phones and a samsung chromebook.  Streaming locally from a chromebook, or pc works as long as you have a fast router and fast computer.  The netflix integration is very well done.  It is possible to start a video on the phone, switch it to the chromecast, then back to the phone, walk into another room and put it on the tv there.  All without loosing sync or place in the movie.", "Functionality: Streams web, I said WEB content to your TV through apps like YouTube. It will take 5-20 seconds before showing your video stream to the TV. There is a way to play local files i.e. movies off your computer.Setup: Device connects physically to TV through HDMI and wirelessly to your wireless network. My TV requires it to has the USB plugged in at all times. Not sure if required to do so. It was relatively easy. Plug in. Change &#34;channel&#34; to HDMI for TV. Download app. Connect to Google Chromecast device. Use selected app to stream.Available Apps: YouTube, Hulu Plus, HBO Go, Pandora, Netflix, Google Play Movies, Google Play Music, VEVO, Red Bull TV, Songza, Plex, Viki, Real Player Cloud, Avia, Revision3, Beyond Pod.Value: Worth it. Would be nice to see a functionality where you can play local files from your phone.... I like wireless and detests wires so that it that.", "Gifted the item, and they love it. Great buy for the price. Easy to install and very smooth streaming. I heats up after a while, which always bothers me.", "Good device and idea but there are still only a few applications that support it. If you are a hard core netflix user and dont have set top box, its a great deal.I was hoping to use it while traveling as most hotel TV's have HDMI.. Unfortunately, that wont work as the device cant connect to hotel wifi and it needs to connect to the Internet to function. Silly design decision.", "Good device for low price.  Needs more app support to be great.  Tab casting (although in beta) is a great concept that can be improved upon.", "Good effort from GoogleWorks quite well with my phoneIts a little hard to work with - connecting to my laptop via chromehave trouble with connections - also breaks up quite a bitProbably best to wait a while after it matures into a full productFeels a little more like a prototype item like google glass", "good for it's price point, 1080p hdmi output, and the name behind it, after all.bad for it's firmware.  very weak sauce.  it still has a lot of potential and the 1080p for that price is terrific.  i tried roku's LT model and was shocked to find the 720 limitation.  Roku's 1080p offerings are obviously much more feature rich, but again, the three big factors here for me was resolution, price and name.Easily 5 stars with the right firmware.  I wonder if there are third party FW's i can try....", "Good initial product from Google. The set up is a bit clumsy and took a few tries to get it going. netflix subscription that came with it was a very good bonus. Casting is simple. Being able to push Youtube is also great. Also like the fact that once the casting starts you are free to do whatever you want on the computer. I would have rated it a 5 if I could push more content (pictures, movies from my computer) and the setup was a bit easier.", "Good stuff!  For $35.00 you can mage any HD tv internet ready.  Works great with streaming from your devices to the tv.", "Good unit and function very well.  Only complain is not enough applications supporting it except YouTube yet.  I wish it can support Miracast as well but not sure the protocals can co-exist.", "Google brought this to market to suck you into 6 hour marathon Youtube holes. You will quickly become the neighborhood expert on funny cat vids. Also you're Twitter and Facebook feeds might get piled up with ridiculous over sharing.", "Google Chromecast has proved to be such a useful purchase!  Install was almost seamless.  I have successfully used Chromecast on six different TVs without a hitch.  The quality of Hulu+ and Netflix (the main two things I utilize) have been exceptional.  This little bugger is great for people who travel often, want to turn their TV into a smart TV, or someone who likes to show off their tech prowess.  I did notice a slight loss of quality when transmitting YouTube.  Also, I've been at a friend's house and their router was rather mediocre, and the Chromecast reflected this via loss in quality/random loss of connection.  I would recommend, and have recommended this product, to all of my friends and family!", "Google Chromecast is a slick little inexpensive device that works very well at streaming media to a TV or HDMI monitor, but it only works with apps that were designed to support it (like Chrome, Netflix and YouTube). At the current time, this is rather limited, so you can't stream music, pictures or videos stored on your phone or tablet. I expect this will improve with time as more developers add support for it.", "Google Chromecast Streams YouTube and Netflix flawlessly! Easy setup. Even a caveman can do it.  I can't wait until they add more services.", "Google did a great job with this product. Setting it up was *almost* seamless and using it incredibly simple. Google does a good job taking you through the steps of setting it up and getting it running. I will be buying another one before I go back to Canada.", "Google in thee I trust.  Another product they knocked out of the park. There are very few apps right now that can really take advantage of it but the ones that can run flawlessly. There is so much potential here is ridiculous. And for $35, it's a no brainer", "Google made a great device. It streams from my tablet with ease.I wish it ran on 5 Ghz band, or over a person normal network. It works basically from Wi-Fi device to device, so don't expect a computer that is connected by Ethernet to a WiFi router to be able to stream.", "Google needs to open device up to more developers. Current app list is too limited. Come on google! Don't be afraid. Let the device be awesome.", "Google really got it right with this.  The out of box experience was flawless, and within a few minutes I was streaming YouTube and Netflix content on my television and controlling it from my Nexus 7.  It was one of the few products that I felt compelled to toss away the packaging right away because it was clear that I'd never need it again -- this thing is likely to have a long and productive life attached to the back of the television.Actually, my one nit with the device: the white status LED is far too bright, but it's nothing that a bit of black tape won't fix.", "Google's Chromecast HDMI Streaming media player currently falls short of my expectations as the capabilities are severely and possibly intentionally lobotomized by Google. The hardware design is very well capable of doing more but the software currently limits these capabilities. This is otherwise a very innovative product.All you get currently is the ability to cast YouTube, Pandora, Google Play music, Google Play Movies, Huluplus, Netflix, HBO Go, Vevo, Redbull TV, Songza, Plex, Post TV and host of other apps that might get added in the future. Casting is possible only with Google chrome browser on desktop PC running windows 7 & Mac but also requires 'chrome' extension app known as GoogleCast.There is an 'experimental' feature that adds the capability to cast the whole desktop which is very useful. The video and picture quality is 'average' at best. There is some noticeable lag and certain video quality are seen to be severely hampered depending on how fast your wireless network runs at. Having said, casting the whole desktop can be useful at times and might justify the purchase. You cannot cast anything yet from Android phones & tablets (Other than some limited apps like YouTube).The limited choice of apps (Which again might cost you money for streaming services) that this device supports currently does make this an ideal streaming media player. There are many more capable streaming media players in the market that costs a fraction more but does much more than this chromecast device from Google. If Google ever opens this device up for 'Wi-Fi' direct file transfer for display of local media from Android tablets & phone also make it 'DLNA' complaint to allow for local media streaming may be I will reconsider this purchase.", "Google's Chromecast took the MiniPC/TVBox market by storm with good reason: It's the lowest cost and simplest way to stream online videos to an HDTV's HDMI input.There are only a few content suppliers with Chromecast compliant apps: Netflix and Google originally, Hulu Plus as of 10/2/2013. More suppliers are expected to come on board in the next month or two.For more details, check out my Chromecast-specific blog posts by searching for &#34;Android MiniPCs and TVBoxes&#34; (URLs are verboten in Amazon reviews.)", "Got it as a Christmas present for her because she mentioned it one day. She is very happy with it!", "Got this as a gift for the holidays - it was a somewhat rocky install on both my iphone and chromebook. The unit had to do updates which took some time. After setup, it becomes clear what this does and what it DOES NOT do. If you want to watch home videos to your tv, that (at least right now) isn't doable unless you have the files stored online and have the right app and settings to cast them. I wanted to show my family some videos I had on my iphone and wasn't able to do so. I converted the videos and uploaded them to Google docs and they still wouldn't play right (fuzzy and/or no sound). This item can easily be replaced by a plethora of current/older tech that (IMO) works far better - hopefully Google will get Amazon (hint hint) to add the ability to stream videos and add more apps/providers. This item is also 100% dependant on your wireless speeds - high res video will stutter or get blocky over time.", "Got this for a new small 1080 hdtv in the guest room, so that the grown up kids can tune in Netflix with their smart phones when they're here.  I  opened the box at 6pm and was watching Emergency on Netflix by 6:15.  No buffering.Here's what I had to do:  1) Plug in the Chromecast dongle into an HDMI port on the TV; plug USB cord into back of dongle and into USB on TV (if you don't have one, you can get the power from an electrical outlet, cord is long enough), change input source on TV to the HDMI where you have the Chromecast plugged in (although mine went there automatically); a web address is given to do the chromecast setup (google.com/chromecast/setup).  If you don't have chrome on your laptop, you will need to download it.  This is where Chromecast dongle gets sync'd up with your wireless network.  Then it will tell you you're read to cast.At this point I was a little puzzled, but here's what I had to do.  I had to go to the Google store and download the Netflix app for Chromecast to my laptop, or to my google cloud in the google store, I'm not sure.  I've checked and you can't use just Netflix.com; you have to get the specific Netflix app for Chromecast because it has the little \"cast\" icon in the right hand corner of the Netflix selection.  Now I had to sign into Google to get access to the store.  YouTube was already there, and I added the Netflix.  I imagine I will have to get the kids to download the Netflix app to their phone.  This is all one-time set-up stuff.  I clicked on the new Netflix app in the Google store and it looked just like regular Netflix, found my show, and accessed my show.  Once the show was ready on my laptop with the usual Netflix loading delays, I clicked on the \"cast\" icon and it appeared on my TV.  I then minimized and did some other stuff while the show was on.  You can't close it out as that definitely shuts it down.You have to have a wireless network, you have to have a Netflix subscription, you have to have a TV with an HDMI port (a USB makes it a little neater).  This isn't taking the place of my WII, but it is allowing me to view Netflix from my basement TV or guest room TVs.  Tomorrow I'm going to try it on my basement TV.  It looks like it will be pretty portable.Update 9/16:  Moved it to my basement tv, and it works perfectly, using the same name on the network.  Basement tv doesn't have the correct USB port, so I just used the plug supplied to get power from the electrical outlet.  I also tried browsing in hulu and cbs.com thru the google chrome browser and was able to cast the screen content over ...", "Great affordable way to watch netflix and Google Play with friends. I only wish that google would continue to roll out support for the rest of its applications, (media stored in drive, etc). Excited for Pandora Radio and other third party clients to begin using the hardware. Super easy to use and much cheaper than the alternatives.", "Great device and easy to use.  The google play option is nice with the first 3 months free.  The product is well built and thought out for most streaming uses.", "Great device, especially given the potential once the SDK opens.  Right now it's adequate for netflix streaming, and great to use in a chrome tab for spotify.", "Great device for $35.  Hopefully we'll see more providers move towards this like Amazon Instant Video, HULU, etc.  I've been using the device almost on a daily basis and have had zero issues.", "Great device, hbo go just came to it, much cheaper than the Apple TV. I like how I can stream from the Chrome web browser. If you have Google Chrome open, all you need to do is press Ctrl + O, and you can open any file in the web browser.", "Great device. I have two. One at work and one at home. Its great for reviewing you tube videos on your iOS device first before pushing to the TV. you can even review while there is one playing. I think it's great that once you start playing a Netflix movie that it doesn't drain your mobile device. It seems to find the stream directly from the Chromecast device and even if I turn off my iPad, the movie continues on so don't worry about it draining your battery. Waiting for it to do more things like share the screen of the mobile device but they seem to be adding more and more. Setup was very simple using an app from the app store. I like it as it's nice to allow everyone to see you tube on the TV rather than crowding around you and the ability to control it from the mobile device is nice.", "Great device that has allowed us to start watching Netflix and YouTube much more easily on our TV.  Really did take only about 3 minutes to setup, and I can't setup anything related to a network normally!  Also, it's really cool how you can put your device to sleep once the media has started because the Chromecast is streaming the content directly from your router, not through your phone/tablet/pc which would drain the battery on those devices!One thing that I really like about it is that it senses the bandwidth available and automatically adjusts the resolution of the video feed to avoid having to pause the video for buffering.  Only under really poor bandwidth does it pause, but only after attempting to reduce the video quality some trying to keep it streaming.But don't think that it always plays at low quality.  I live in a densely populated townhouse community, and can see 20 wifi networks where I live, and generally it still manages to deliver crisp HD video, even though I only have 2 or 3 bars of wifi on my devices!I did knock one star though because I wish that it supported displaying things from the device sending it commands.  Unfortunately, right now you can't just display your own pics on your phone for instance (without jumping through additional hoops).  I've heard if you sign up as a developer through Google you can do this, but I haven't looked into it more.  But if would be nice if I could just stream some items straight from my phone or tablet.", "Great!  Easy setup, easy to use.  I bought three and even put one into my smart TV so I could control it from my iPhone or iPad.", "great execution, product arrived on time as promised, set up was easy...sort of had some issues but solved it without to little frustration. the only compliant I have is content, Netflix and youtube, come on guys...2??  really, its 2013, 1999.......otherwise 5 stars. highly recommended product.", "Great for casting YouTube from phone/tablet. Casting from Chrome browser on PC is OK as it is in beta. Only mp4 local video can be played in Chrome browser and casted to TV. Really need more compatible apps and better PC casting!", "Great for Netflix, Youtube, and Google Play Movies. Casting a tab in Chrome works great from my new Mac, but is choppy on my old, slow Mac. Despite that problem, I prefer the Chromecast over Roku and Apple TV.", "Great for youtube.  Not so great for just watching computer stuff on your TV.  I use Chrome already so I was primed for using this tool.  What needs to be known is that it shows what is on the browser, not what you can see otherwise.For example, I can get a football game on a small window on a browser.  I can set it to full screen on my computer but it won't go to full screen on the browser,. It doesn't broadcast full screen to the TV.Youtube and some other apps have written bits that let you broadcast them to fullscreen.  Wider adoption is bound to impact the features available.I give it a 4 because it's the best available.", "Great, I didn't even tried to root it, because it really does what I need: stream fro youtube and cas my tabs! Well what about local content? I suspect that soon, particularly in December we will see a bunch of apps for it.", "Great if you want to turn you dumb tv into a &#34;basic&#34; smart tv.  Google is adding functionality all the time! Excited to see additional functionality for such an inexpensive device!", "Great little add-on to any TV with an HDMI port. Luckily mine has a USB port as well, so it's easy to eliminate the charger. I use this with Plex and it's the greatest thing ever. The ROKU interface is a bit nicer and doesn't require an Android device, but who doesn't have their phone or tablet around all the time anyway? Definitely worth the $30 I paid for it.", "Great little device, however wish it would display everything on the ipad screen.  Right now only You Tube and Netflix.  Needs more options to cast videos.", "Great little device that installed easily and worked like a charm. I love that it simplifies my life- less devices to worry about.", "Great little product for a very reasonable price!  I usually watch Netflix on my PS3, but I don't like listening to the drive spin all the time and I'm always thinking about how I'm wearing down my PS3 just to watch Netflix, so this was an ideal solution!  Was simple to set up from my Galaxy Note 2 (point Chrome browser to setup site and \"Request Desktop Site\") and it took about 3 minutes total.There are some things I would change about the Netflix Android app (like automatic progression to the next show in a season) but as for the Chromecast, the device itself is great!  Would be nice to be able to turn it on and off from the Chromecast app to save the small amount of power it uses as well as wear on the device, but overall I felt at the price this is definitely a 5-star value!Now if only Google would hurry up and release the finished SDK to developers we'd be able to see what this little device is really capable of!", "Great on devices that we could get it to sync with, but wouldn't work on an older MAC, and said it wouldn't work on an older (2007) IBM PC, but did end up working. Awesome once you get it on your machine", "GREAT PRODUCT! BUY NOW!Only thing I would've liked is if it could stream higher quality videos / different formats. My server doesn't like converting on the fly&#8230;", "Great product. Does everything its supposed to do. The IOS app has some problems and lags. You can only cast youtube and netflix from your iphone or ipad. So you cannot use chrome browser in ipad to cast ur screen. Unclear if this is possible in android or samsung tablets. So this limits things that you can cast if you have an ipad or iphone. Would hope that google updates its app so that we can cast pictures and browser on our ipads to the big screen. It works great if you have a laptop where the who browser is casted. However I cant see the cursor on the tv so even if I have a wireless keyboard, I can use it without seeing my laptop.Update: 11/15/13After using the chromecast for 4 days, I realized that there is significant buffering issue and even with it playing youtube and netflix I cant seem to have a smooth streaming. The chromecast is barely a ft away from my router and I dont think its my internet as my laptop is streaming fine. Moreover the time of the day determines the streaming quality (I guess the cloud gets overwhelmed). I dec quality to 420p but still the same issue. Returning mine to amazon. Will wait for the next generation of chromecast. For now, going to buy an appletv.", "Great product for using Netflix on my tv. I wish it was adaptable to more applications such as web browsing, amazon prime on demand, MLB TV, etc; but it doesn't have that feature yet. The app is very easy to use though for Netflix which is the main use I have for it and it goes for a much cheaper price than Apple TV or other alternatives. I just wish it had more capabilities.", "Great product, great ease of use, just wish it supported more that Youtube and browser. Would be nice to stream your laptop, or videos from your nas, etc....", "Great product!  Love that we can stream things from our laptop or our iphone!  Kids have shown us different things that they have been sent or we've been able to watch an episode of a sitcom we missed a week ago.  Also love to watch YouTube on the big screen occasionally.", "Great productsmall and handy and at very low priceIt fits well the TV and connected well to my home WIFI and my laptopOnly &#34;problem&#34; is that apple wants money for the &#34;free&#34; appwhile it is fee for Android and Chrome", "Great product. Very easy to install. Just follow the instructions. My only complaint is that I'm waiting for more apps to be used with this. You can't beat the price though.", "Great things come in small packages and the Google Chromecast is one great little package.  YouTube and Netflix work just great.  Quality appears to be very good and so far no complaints on lag.  Setup was a breeze.  Using your Android tablet or phone as your remote control makes it super simple to use.Hopefully Google finishes the SDK soon and allows more Chromecast apps to appear.  Now if Amazon would just follow Netflix, Hulu Plus, and HBO and offer Amazon Instant Video for the Chromecast I would be one very happy camper.", "Great way to make any TV a &#34;Smart TV&#34;. I use it mainly for Netflix. Can't beat the price. I would recommend to a friend.", "great way to watch movies and tv without a lot of wires or expensive hardwarewish it worked with Amazon prime", "Great way to watch videos from YouTube and Netflix on my TV.  Works flawlessly with my Android phone and tablet.  LOVE this!  Will probably buy another for another TV.  Well worth it!", "Had a laptop that Netflix and hulu where all I seemed to use it for, ran hdmi cable across the room so I could control from the bed, got his little bad boy and have not had to use my computer at all. Both me and my wife can tie into it from our phones if I leave she can take over and use her phone as the remote. Streaming is fantastic quality, super simple to set up, now supports hulu plus, and I taught my completely technotard mother how to use it, if you can use Netflix on your phone you can use this guy. Just hit one button and blam", "Hard to beat this device for the price.  No issues, works great with all of our devices in our household.", "Have been using it to stream Youtube videos from my iPhone, love the quality and response time. It's just as good as a physical connection, but only it's not. The convenience of not tripping a cord on the floor is always welcomed.", "Have not used ours yet but have seen friends use theirs and the like it. Good deal too when I got it.", "Having come from a Roku, the interface system of the Chromecast is so much better. Initially, controlling what you're watching on your TV by using your smart phone seems a bit unwieldy, but then when you actually use it, it becomes extremely intuitive, and you wonder why more devices aren't following suit.The lack of a user interface on the Chromecast itself means that the device can be cheaper, because it doesn't have the programming or require the hardware to run a user interface.", "Having previously only used the Wii to access Netflix and after a somewhat clunky first couple of attempts to get my phone to talk to the dongle, I am pleased with the set up. I don't have blazing fast DSL but it seems to stream the HD just fine. Way better interface than the Wii and HD!", "Hidden gem of digital streaming i love this little device works great, i stream movies off my PC HDD right to the TV", "Hi so far so good.  I gave as a gift to a relative who has a lcd tv that didn't have the wireless internet access built in but they had HDMI and usb port on the back of the tv.  They have a windows laptop connected wirelessly to their home router and like to view nature websites and You tube videos.  I needed about an hour on the phone to talk them thru the process of hooking it up and gaining access but once they saw it work on their tv and understood what the process was it's great.  They love it.  Now instead of crowding around a 15 inch laptop screen they can view on a 42 inch tv screen.  Great product Google!", "How can you go wrong at this price (especially if you get 3 months of Netflix free).  Integration with phone apps is great.  It's as if the YouTube and Netflix iPhone apps were designed with Chromecast in mind.", "How could you not buy one of these at the price?  Only thing holding me back from a 5 star is the minimal app support.  The Chromecast is getting there though.", "Huge bang for your buck with this, right now I have access to YouTube and Netflix and very easy to use. Great for people who aren't technically inclined.", "I absolutely love this product.  Google has really outdone themselves with this.  Hopefully, they will add more apps to the direct stream as this is the best way to view (for NFL Sunday Ticket perhaps???).  So far I've used it to direct stream Netflix and YouTube.  The non-direct stream option is a little sketchy sometimes with quality.", "I actually purchased this directly from Google on the first day it was available. I could not pass it up due to it's very low price. The device (dongle) is VERY easy to set up - it only took me a few minutes to set up after I downloaded the the app onto my devices and Windows PC. The device does need to be powered somehow, so you have a choice. You can plug in the HDMI end into an HDMI port on your TV and plug the USB plug into a USB port on your TV. Please note that not ALL TVs can handle powering this device via the USB connection. It all depends on your TV. I have an LG LCD TV that's several years old, but hooking it up that way on this TV works perfectly. No problems at all powering it via the USB. Google also includes an AC power plug, so if you can't power it through your TV, you can just plug it into an AC outlet.You do have to use apps from your device to use it. (Your device acts as a remote for Chromecast to stream to the TV). For example, you would open the Netflix app on your phone or tablet, find what you want to watch, and then choose to \"cast\" it to your TV. Same goes for YouTube, Google Play Movies/Music, and any other Chromecast app. It's compatible with both Android and iOs.My experience with it has been very fluid, fast, and barely any lag. Before casting, you do have to switch to the HDMI port you chose during initial set, but it's very simple and quick. Then you go to your device and open the app that you want to stream from. From within the app, you can choose to \"cast\" the video to the Chromecast. I've tried many casts from YouTube, and the lag time from selecting \"cast\" to the time it starts playing on my TV is literally a couple seconds. I haven't had any issues at all, so it works great for me. I've noticed NO buffering whatsoever. Another plus is that it's tiny and hides on the back of your TV, so no extra boxes laying around. It doesn't take up any extra space.The only reasons I rated it 4 instead of 5 stars is:  There aren't many apps that can stream to Chromecast yet, however, there were recently 10 more that added the capability; one being Plex, which I love, so that you can stream all of your PC's local media through the Plex app, onto your big screen TV. This is a feature that many people have wanted, so it's finally available! There's another new Chromecast app called Avia Media Player, which even allows you to access your DropBox files. New apps were added very slowly at first, but this week, 10 new apps were added, and Google is working with many other companies to get them set up through Chromecast. Pandora was recently added as well, so you can stream your music to your TV.I am hoping that MANY more companies add apps to Chromecast, and, the way it's going lately,  I think there will be many more to come. It just takes some time to test and for apps to make sure they work well with Chromecast.The device also offers experimental features such as casting what's on your Chrome tab to your TV, as well as casting your entire computer screen to the TV. For some reason, I haven't been able to cast from my laptop yet, but I keep trying and am hoping it will soon work. My issue is that the Chromecast isn't finding my laptop, though it could be due to some of my firewalls or security. I haven't really checked into that yet, though.that's not very tech savvy. You would just have to show them how to open/navigate the apps on your device, and how to cast theSo, overall, I think this is a great little device with tons of future potential, and it couldn't be easier to install/set up for anyone videos from those apps to the TV. You really cannot lose with the low price!***Update 2/16/14: Google just recently publicly released their development kit, so now all app developers can add cast functionality to their apps. It's no longer restricted to beta testers. This means that tons more apps should soon be able to cast your TV. I'll update again in the future once more apps become available.", "I already have a smart TV, and PS3. I prefer to use PS3 for Youtube because my smart TV apps for Youtube is laggy. Netflix app on my TV is flawless.At $35 I didn't think it was worth it. But with Netflix deal, it would cost me only $11. I already have Netflix, so it is not like I am adding a new service.I received it yesterday. I spent at least an hour trying to set it up. The problem was not easy to diagnose. Chromecast's help said that I probably have Ip/Client Isolation enabled. I logged into FIOS modem, but didn't see any setting that remotely resembled IP/Client Isolation. After a while I found the answer online. I had to disable IGMP Proxy under advanced settings. After disabling it, it just worked.I was able to use my old old cellphone HTC Evo and Chromebook. Watching Youtube was better experience, especially searching for the videos. Another use was browsing Facebook photos. In past, we would usually connect our laptop to TV and then browse to photos folder and start a slideshow. But now can just open our Chromebook (which is always on our coffee table) and start Facebook or Flickr.I would recommend this to anyone without smart TV/PS3/360/other streaming devices and perhaps also for displaying personal photos when friends and family comes over.", "I am a little concerned about the heat the unit puts off. Will it shorten the life of the components? I really hope programmers are writing more apps for this. More is needed to make it a great player.", "I am an admitted Google addict, and I bought this in large part because it's a Google product.  But it is actually pretty cool.  Set-up took about five mins., including plugging in the unit (Be aware, it does have a power cable that is not typically shown in the promo shots - it can be powered from a USB outlet on your TV if you have one; and it comes with a power plug adapter if you don't).  The integration with the Android Netflix app is pretty good - I have some quibbles with the structure of the app, but the quality of the streamed picture is quite good.  I was a little less pleased with the quality of the streaming from a Chrome web page - the device worked, but the picture was a bit grainy and choppy.  I'm willing to be that will be fixed in future software updates.  For the moment, I'm primarily using this device to stream Netflix from my Nexus 7 to a TV that doesn't have any other boxes hooked up that provide Netflix. For $35, it was worth it to me to have a super-portable TV dongle I can use with pretty much any flat screen.", "I am behind the tech curve and am trying to get back in front so I bought this and it was too easy to set up.  Just follow the on screen instructions and the instructions on your phone or tablet.", "I am hopeful that the technology will come along to be able to Chromecast Hulu and Amazon from my PC to the TV.", "I am impressed by the performance over my wifi network.  I have tried the chromecast browser extension on both my chromebook and macbook.  Some services like youtube, hulu plus and netflix offer direct support that is high quality.  I have tried youtube and could see the difference. (I don't have netflix or hulu plus at this time.)  I have also tried casting a full screen browser window of an Amazon Prime video. Amazon Prime videos streaming doesn't directly support the chromecast (yet), but the chromecast browser plugin works well.  The color is a bit different and there is some latency between my computer's screen and the chromecast.  But the quality is still decent and I have seen no stuttering.  If and when amazon prime offers native support for the chromecast, I am sure it will be much better.  One limitation to be aware of is that audio from video sources that require plugins like silverlight does not come through.  So far this is not a big deal for me.", "I am not sure how - but the resolution of the netflix streaming is much higher quality than my smart tv app.  My smart tv kept forgetting how to log in.  This makes it much simpler.  Easy setup", "I am one of those who bought the Chromecast at the beginning and they got 3-free months of Netflix. So far I have not face any problems with it. Also, they will improve it with the time.", "I am only giving the Chromecast 3 stars because of its price. The limited applications and the glitches of the device are displeasing. Although, it did setup very quickly. The device sometimes restarts by itself when I am watching tv. Price is great.", "I am so used to stuff like this not working when I buy it.  Roku was horrible, this gave me awesome quality HD signals on my big-screen TV.  And it apparently works with iPads and iPhones as well as other tablets.  I would HIGHLY reccomend this product.  Didn't have to provide a credit card or anything...works with anything that can download an App or which can run Chrome!  This things worked like it said it would on a 2.5 year old television...that is saying a LOT.  You will not be dissapointed.", "I am using this in a hotel, it works greatAs hotel having wifi hotspot confirmation dialog, not the open wifi, i have to do some arrangements to make it work.Works great with ipad & nexus 7 tablets.It will be good if they allowed to mirror entire mobile or laptop (same like apple TV)", "I am very reluctant to use a source outside Amazon but the web site for Signature Hardware had a large number of customer reviews so I went ahead and took a chance. I am so glad I did! The table was shipped in a timely manner an it was received in good condition. This table's quality is fantastic. It went together very easily and the fit was snug and solid. All components were marked in a \"can't miss\" manner. After assembly it is a rugged table with no wobble of any kind. I live in Florida and our high winds, short of hurricane force, will not be a cause of concern for me leaving it outside. I am so glad I didn't buy a lesser table and now have a good solid working surface. I had a question on another product and a customer service person answered my email within 24 hours as advertised. Buy from this supplier with confidence.", "I am visually impaired sp even my 10 in tab can be a challenge but WOW this thing sends my movies and youtube to the big screen. I use the usb on my tv to keep it powered rather than plugging it in. Love it", "I bought couple of devices as gifts for my brothers and they worked only with the new LCD TVs. we've tried it with old Samsung Plasma TV and it just show the intro for seconds and then no display.", "I bought it for a friend to use on her tv. She loved it, took less than 10 minutes to plug in and setup on her wireless. Wished it works with amazon prime instant app.", "I bought it to  give it as a birthday present to a friend of mine. He says that it is a very good device because is giving him a lot of enjoyment with his TV.", "I bought it to try it out, and see how it compared to Airplay etc. It works ok, lets me send any Chrome content to my TV, but it's flaky, and reports an error after 3-5 minutes, over and over. Netflix works well, so I think it's a Chrome Extension issue or something. I'll be selling it since the return period just expired.", "I bought mine, and it was decent at first - a nice cheap way of casting some stuff on my TV. Then, it started to &#34;go weird&#34;. It became unresponsive once, and took some effort to get it reset. Worked for a bit after that, but happened, again, and had to reset it again, only this time it forgot its settings, and I had to re-initialize it.Now it just seems dead... permanent red light. I'm a little tired of wrestling with this thing.", "I bought my first Chromecast on Black Friday, more to just try it out. I am a person who has as Roku on each TV, a Mac Mini HTPC, and run a server with Plex. With the rlease of support for Plex the Roku and HTPC are quickly becoming redundant.It simply works, open your video app on the phone, pick something, send it, vola it's playing. No cumbersome slow remote navigation. Youtube videos play almost instantly and only buffer for a second or two. Plex works well, and it is needed considering Roku broke their support for many Plex users when they failed to update their older devices.It took all of 30 seconds for my niece to figure out how to use the Chromecast to play her favorite music videos on the TV from her phone.I wish I could get it to show my own Picasa photos instead of just random ones off the internet.", "I bought myself one upon launch and was highly impressed by the device.  I love being able to replace cables with wireless and much as possible.I bought my parents and brother one for Christmas and they absolutely love them.  I have a Roku for Netflix, Hulu, etc ... but they do not.  Both use Netflix on their phones and randomly browse YouTube together.  Great, great, great!  Even non-techie folks can operate this after a little setup.", "I bought one for my main entertainment center and one for the bedroom - both get used heavily on a daily basis. If you're at all in the Google ecosystem (YouTube, Google Play Movies/TV, or Google Music), this is a no-brainer. I still can't believe the price.With the SDK coming to indie developers, I can only imagine this will become more and more useful.", "I bought one of these for each of the three TVs in my house when they came out.  They do work as advertised, in that you can project a Chrome tab, youtube, netflix, etc. up onto your flatscreen.  However, the software still has some bugs to work out - It is a great idea and hopefully they correct the issues, but currently these don't get used much.  I have had this get confused numerous times - keeping a tab or youtube window up well after I've disconnected from the Chromecast, or not casting when I click Cast.", "I bought one, then I bought two more. I now have 3 Chromecasts in the home and love it. I used to be a very casual Netflix watcher, but now I watch Netflix and YouTube all the time while at home. It's so simple and now just reflex to be on my smartphone and instead of watching YouTube videos on my phone, I kick it over to my 47\" TV without hesitation. Netflix streams great all the way in the living room, away from the router's strongest Wifi signal area. I highly recommend it. Set up has been a snap with all three.", "I bought the Chromecast for the purpose of using Netflix (which I didn't have prior to purchasing the Chromecast) and to cast Chrome tabs to watch streaming video of my daughter's college softball games that I can't attend. For the price, this is a really nice way to stream video to your TV, if you don't already own a DVD player with streaming capabilities.The Chromecast forced me to move my wireless router closer to the TV; it didn't connect until I moved the router right next to the TV. This wasn't a huge problem, but it did require that I purchase a wireless extender for another area of the house. It was something that needed to be done anyway, as my family's use of wireless devices has expanded, and the router needed to be in the same area where those devices are most often used. So this is not as much as a complaint as it is something you need to consider.Otherwise setup was easy. I used the extender cord on the Chromecast because my TV has the HDMI ports in an awkward place. I also use the AC adapter for power. I turned off the router to move it after installing Chromecast, and it took a while for the Chromecast to reconnect to the network. At first I thought this could be a problem because sometimes you just have to reset the router. It just takes a few minutes for the Chromecast to find the network again, then it works fine.The Netflix app works very well using both a laptop and smartphone to choose and control viewing. Some video streams better than others, and I wonder if it has to do with Netflix. Some movies play well from beginning to end with no pauses for streaming, while others may need several, and at times, several within a few minutes. So I think this might be a Netflix server issue.The video quality is a little dicey. It may be the difference between HD and non-HD. Watching some TV shows, the video appears to be a little blurry. Movies are better, but at times appear blurry, then sharpen up. Again may be a streaming issue. The sound for both TV shows and movies is not great. I have a soundbar and it helps.I can't comment on any other uses besides Netflix as that is all we have been using it for since installing it on Christmas Day. I am happy with the purchase and look forward to using it often.", "I bought this a gift for my girlfriend and it was love at first sight, the says that is the best iron she ever had and indeed her hair looks really cool each time she uses.", "I bought this and now I use it ALL the time.If you have a smartphone(does not matter what it is) and you use Netflix, Google, Hulu or HBO Go, you will be using it all the time.I don't have cable and with this I WILL NEVER want to get cable anyway!By the way, Google is adding more features are we speak. So its ONLY bound to get better! :)", "I bought this because1. it was only $352. It seems to be a cool new toy3. it's really small so you can take it with you when you travelI give it only four stars, because it's still being developed.  It supports Youtube, Google Play, &#34;chromcasting*&#34;, and Netflix right now.  I'm hoping they add PlayOn soon.  Basically it's a Roku on a stick.  The fact that Google is developing it gives me hope that there'll many more apps coming.*I mentioned &#34;chromecasting&#34; above. What I mean is you can share you chrome browser screen from you PC as well.", "I bought this because it was cheap and wanted another streaming device.  This is definitely a great device, but I wish it had more support.  Steaming a tab has quite a bit of latency on my 300Mb router, but that really isn't an issue, I mainly use it to watch youtube on the big screen without using my &#34;smart&#34; tv's horrible thought out youtube app that hasn't been update in over a year.  For youtube and netflix, it is absolutely fantastic.  I love  having the ability to be able to stream on any HDMI connected tv.  For travelling, and things like that, it is awesome.  I love that it doesn't break the funcionality of my laptop or phone while using it either.  Before, if I wanted to watch something on the big screen, I would have to use an HDMI cord and have my device right next to the tv.  This way, I can just click stream and go on about my business.", "I bought this because it was cheap...Setup was easy since I have UPnP already on my Wifi.Took about 10 minutes (including the updates).Once setup I streamed a video to it. The sound and video lost sync instantly.I got disconnected from the Chromecast in minutes.Once I got reconnected, the video would freeze / chop while laptop was flawless.Also the usb cable is a bit short. But if you have a usb port on your tv or cable box not being used, just pull power from that.But if you want to stream stuff, try a Boxee Box.. I like mine. Streams with my devices including airplay. Plus the apps like Spotify are great to have native instead of having to rely on a computer or laptop, etc.", "I bought this because I wanted to use it with my projector and not have to run an HDMI wire all the way to my entertainment center. Using it ouside the States, Hulu, Netflix, HBO are pretty much useless. So I'm down to streaming my local and network content. This was near impossible until Avia & Real Player Cloud Apps came along. Avia is terrible. Real Player has done a good job. Now I can stream my local as well as network content. I really wished the Chromecast functioned more like Boxee Box or XBMC; instead all you get is a static screen waiting to be fed content from your phone or laptop. It's cumbersome to browse for local or network content on an app when you have an expansive video gallery. The chromecast needs to be more than a streaming stick and include a UI for navigating on screen so you can use all that screen real estate for more than just pretty wallpapers and clock. My advise would be to hold off on purchasing this till more apps support the device, and the navigating becomes easier.", "I bought this device for my parents and they loved it. Its easy for anyone to use. My 63 year old father was so intrigued that he went on Youtube and found music videos and artists that he had not seen in over 50 years. This made him very emotional. I was so glad to hear that a product like this could bring back old memories in our large TV.This is also awesome because you can stream from pretty much any device, android, apple, any computer, etc.", "I bought this device hoping that it would live up the the 'hype'.  I had another streaming device but found that it was much more labor intensive to get going.  The Google Chromecast was basically plug and play and go!  Loved getting the free trials to Netflix and Hulu.  All i
