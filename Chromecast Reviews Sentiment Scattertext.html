ometimes videos from your browser (if they don't use Silverlight) but it's not a \"screen mirroring\" type functionality that can just cast whatever is on your screen to your TV.  You can't stream a powerpoint presentation or hook it up to Hulu.So basically it's a Roku that costs less and does less.BUT...it's portable.  It fits in your pocket.  It fits in your change pocket, even.  It's not much bigger than a bluetooth earpiece.  I like it because I can stick it in my pocket, go to work and plug it into the TV so we can all watch some YouTube videos or something on Netflix while we eat lunch.  I imagine if I took it with me on a trip it would be an easy way to get my Netflix account streaming on the hotel TV (if they have open HDMI ports anyway).Setup is very easy.  You just need a good wifi connection that can be shared with your casting device (your phone or your laptop, etc) and start the app and follow the steps.It works great; it does what it says it does; it's cheap; it's portable; but it doesn't do as much as you're probably hoping.", "I'm having trouble getting sound from the TV to the stereo but that's not Chromecast's fault.  I love casing a tab from Chrome, going full screen and alt-tabing back to my browser to continue surfing the web with no hard to read in the dark remote to deal with.", "I'm not going to be one of those people that complains about the fact that it doesn't have enough apps, because that's not about the exact item. Instead, Im actually going to review itFirst, let me just say that it works, it does what it says it projects the certain apps onto the screen, and works well. But it could be much better. One issue is that you have to have recent software to run the app, so if you have anything lower than an ipad3, or an iPhone 4, you can't even download the app.Second, there is no way to turn the device off. If you plug it into the TV, it turns off when your TV is turned off, but if you plug it into an outlet, you have to unplug it to turn it off.Third, I have an iPhone, and when you are playing something on Netflix, you have to leave your phone on to have any control. If you click into another app, or click your phone to sleep mode, the remote feature stops working. The show you are playing will still run, but if you go back to control it with the remote, it will say you are no longer on the same network and that the remote feature won't work. So the only way to then regain control is to turn off the chrome sat (unplug it) and restart the process.So in conclusion, if you don't mind leaving it on 24/7 and you don't mind your phone or tablet battery getting drained while you watch, it's a great product. But too be honest I'm sort of disappointed with it, they should have made this device 49.99 and added a power button, and fixed the software on it.", "I'm not sure about this device yet. I have not gotten it to work as advertised. The instructions are very confusing and when I plug it in, it turns red, it maybe something I'm doing so I'm in the process of working it out.  I'm using it with a laptop so maybe there is something I missed on the setup. I'll write more after I have used a while. that is if I can use it. More to come", "I'm not sure why Google went ahead with the Chromecast with only a handful of programs available. It worked as intended but would often freeze up on my iphone 3GS when I used the phone as a remote and  I tried to activate closed captioning. I'll stick with using an hdmi splitter from the back of my Roku and watching movies in two different rooms on two different tv's. I like Google products, I'm writing this review on a Samsung Chromebook and I have a Google tablet but I feel the introduction of the Chromecast was a bit premature with what it has to offer.", "I mostly purchased the chromecast out of curiosity since between my smart TV and WD HD box I can pretty much already do what the chromecast offers, and for $35 I had little reservations in doing so.  So after using it a bit I've found that this is the absolute best way to watch youtube videos on your HD TV.  Being able to search for videos on your phone and then &#34;cast&#34; them to the TV is far, far, far easier than trying to use a remote control to type in what your searching for and then scrolling through your options.  When I ordered this I couldn't imagine even using it for youtube videos but now that I have it I'm regularly finding myself browsing through videos and watching them in amazing quality on my TV.I am able to get to Netflix in three different ways now but I keep going to the chromecast for it.  This is mostly for the simple reason that it's just kind of more fun controlling it from my phone and I like the &#34;second screen&#34; experience that you get.  I've also found that I get the quickest navigation because again, searching is much easier, and because navigating their mobile site is super quick whereas the interfaces on my TV app and WD HD box can lag a little bit.That's about the long and short of it right now since the ability to cast from a tab on your chrome browser is still in beta.  It works fine enough if you just want to get a static webpage up on your TV screen, but there definitely is a bit of a lag, and if you try to play any video it isn't great quality and lags/skips.  Having said that though, that is an aspect that they're still working on and it could improve with updates.  I'm already extremely please with my chromecast but once they improve tab casting and adding more services (HBO Go!), this will reach the levels of greatness it is capable of.", "i'm quite pleased with it.  and with the new apps which know about it now, it's getting even better.  i have no qualms about recommending it.", "Im usually an early adopter of many things, so whe  i sw this at this price i just had to give it a go. I by no means needed it, i own a Xbox360, PS3,WDTV live new and old plus have an HTPC, all thes hooked up to diferent tvs in my apartment. But i must say one thing, this things is astonishingly simple to use. Android has always had my vote as a great Os when paired with the right ahrdware and this just adds value to it. It really is child proof..my 7 year old ussue it with no issues to view netflix from her tablet as well as youtube videos. In that scenario in which i have a old sony bravia, lcd tv it does wonders...for me its still need more support but i assume its just a matter of time, once the apps get updated this will be the best streamer money can buy...especially because the hardware is not necesarily the limiting factor..if you can program for it, than theres no telling how much you can do with it..", "Initial setup was a breeze, and once setup via wifi, I was able to connect with a wired PC too, which was a pleasant surprise. Using a third party application, you can stream pretty much any video format, which is nice for someone that doesn't want or can't have the extra cables running to the TV.", "I now have movies in my bedroom. This is a great product. I works perfictly. download the chromecast app and it sets you up in no time. Its compatible with most devices.I'm curently using my Iphone 4.I now have netflics in my room. Very clear and no problems. Can't go wrong with this device for the money. Its go's out of stock so fast that I hade to wait about 4-6 weeks but it was worth the wait.Enjoying it.", "In theory this should be a five star review. The device is simple, very easy to use and set up, it has support on a lot of devices and it even supports the Chrome browser as well. The price is also too good to be true. I remove two stars because of Google. Why haven't they opened up this device for other content providers to work with it? I see no reason why every video or audio app couldn't have access to the device. It is very unfortunate that you have to resort to hacks and such tactics to be able to use it more widely. Hopefully Google will see reason and open up their API for all content providers to use.", "I often find it necessary to display webpages for an elder parent who is not a computer user.  This tool simplifies the process by allowing me to broadcast the Chrome browser (or Youtube) page on a large television screen.  It is much easier to browse the web from a laptop than from the built-in browser functions on my A/V system.  Great tool for online research with groups of people.", "I only wish I were able to stream music from my PC. It would also be nice if there were more apps available.", "I ordered the Chromecast figuring no matter what, it's just $35 and it can be used on a spare tv to watch Netflix and the occasional Youtube video.... No harm, no foul. Wow. I love this little thing. I have a dedicated Mac Mini with Plex installed to stream video around the house to various tv's, ipads, roku's,and other devices and i love that, but the Chromecast does it's very limited job so well that it is, overall, a joy to use.I use it for youtube videos more than anything else. i send a video and keep searching for other things to watch and then add them to the queue. Maybe I'll throw up a couple of internet shows i subsrcibe to and a few user reviews as well, maybe a new music video from vevo... in no time i have a custom show for me to watch while i do other things... nice. it's simple and i find that the video streams better with less buffering issues than with anything else i've used. I've had this little dohickey for about a week and have been using it non-stop (something i didn't expect). you control the Chromecast with which ever device you sent the video (ios device, android, pc). it would be nice if i could seamlessly switch devices and still control the queue. currently the device that dealt it smelt it...... or something like that.at the end of the day this little thing costs $35 has the potential of being greater that it currently is. If true, Vimeo, HBOGo, Hulu are actively working on making their services work with the Chromecast, this thing could be a game changer. you can buy three of these for a little more than an Apple TV of Roku. Very impressed. Very cheap way to make a dumb tv a little smarter.", "I ordered this for my dad because he likes showing everyone videos and pictures he finds around the web. The great thing about this is that now we don't have to walk over to his laptop or have him take it to the diner table.It works great and anything to everything shows from the laptop to the tv. He only had it for a day and already knows how to use it like a pro.It's very easy to set up with very little time.I can stream flash videos from Newgrounds with little to no lag.I will be buying another one soon for my self and as a gift to a friends & family for their birthdays.", "I ordered this on a lark, but am glad I did. It installs in a couple of minutes and my Samsung Android phone connected to it when I downloaded the correct app from the Play Store. I instantly streamed You Tube and NetFlix movies to my television. The picture quality is outstanding, (unless, of course, the quality of the source isn't!) and all controllable from the phone.As with any new device, there is a limited number of program sources now, but if it never goes beyond Netflix and YouTube, I'd be satisfied.", "I ordered two of these on Wednesday. Got my Netflix code from Google Play as soon as it shipped. I haven't gotten the product yet. My Amazon order was delivered on Friday. No Netflix code yet from them.Setup took me about 5 mins this morning. Only disappointment was I was not able to power the dongle from my HDMI port. I have a 2 yr old TV with HDMI 1.4. Either the port I'm using is an older version, or that just doesn't work as mentioned in blogs/reviews. I had no issue using the supplied USB power plug however. My ports are on the side right next to each other.From my early testing, I'm finding the Android apps work great. Google Play, Google Music, Youtube and Netflix are playing smooth, crisp and with good sound.The Chrome browser casting, however, is definitely in Beta. Some video plays great (live.twit.tv, for example). Others freeze or have stuttery video. NFL Game Rewind freezes entirely. I need to stick to using my Android apps and an HDMI cable on my laptop and 10\" tablets. Hulu and Amazon Video are stuttery. Hulu I can live without. I hate the service's obnoxious introduction of ads. Amazon disappoints me and shows how badly they need to release a quality Android app. Already I've switched to Google Play this year for my shows.I hope we see a lot more app development with Chromecasting in mind. I need a way to stream my local network content from my tablet or laptop.I also own a Roku box for my Living Room tv. That works great for Amazon and Netflix. Google Play was sadly missing. Now that I have a way to play my Play content on TV, I predict I'll be buying more.FYI, subscribe to your favorite shows. Supporting them is important if you want similar quality. As a long time Doctor Who fan I know how important fandom is to a show. 50 years later and that show is still going strong thanks to fans like me.EDIT UPDATE: Had this handy little device for a week. Very good to see how the app support is growing. We have Hulu Plus and Plex in the works. There are apps in development for streaming off your local device. Netflix, Google Play and Youtube are working flawlessly. I only wish I had gotten more than 2 devices. As soon as Google gets more made I expect this to make a nice stocking stuffer this Christmas.", "I own 2 chromecasts, one in the living room and one in the bed room. They work great, especially after the updates. Sometimes they need to be reset or re started but that's to be expected.", "I own 2 of the chromecast devices. the concept and the supposed ease of use are great, your TV becomes an extension of your chrome browser which means that everything thats on the internet could be viewed on your TV.The problem is that device has a lot of issues staying connected on the network when used on the chrome browser and it messes up the wifi connection for all the devices in my experience this happens only if you cast from your chrome browser and not if you cast the few [but expending number of]apps available for the phone and tablet. This issue renders it quite impractical for chrome browser streaming but the growing number of app with casting ability are making this less of niche device and increasingly viable streaming option from phone/tablet to the home theater system.", "I own 3 of these critters.  Purchased all of them via Google's Play store as they were not available for delivery from amazon at the time I ordered them.They do basically what they say they do.o Play Netflix (very well for me)o Play YouTube (good to poor due to network congestion via ISP, or throttling.. Peering issues)o Casting from the Chrome browser works pretty good.  Use this quite bit.However, there seems to be a big hold up by Google on additional developmento There are a number of new apps just waiting for Google to allow them to be released but Google so far is not moving. huh?o No ability to share or cast from a mobile device yet (tablet, Phone) which is what I was really waiting for due to the above.o No new apps released by Google since it released the Device.So while the device does what it says it will, development seems to be a complete stand still, NOT because the developers don't have new stuff to provide, but because Google seems to be sitting on this for some reason.IF Google starts allowing development to be released, this will get a much better mark, but for now it is pretty much stuck using Netflix, YouTube, and a few of the other Google service's Music etc..  Note that I can pretty much do this with my DVR, a lot of TV's have this ability in them already.Rather disappointing in what could be a great platform from what I've seen from developers.", "I owned a Logitech Revue for almost two years and barely used it. I liked the idea, but the device just never met the initial promise. The Chromecast works great. Open Youtube or Netflix or Play Music and it effortlessly starts playing on the television. I've gotten more use out of this $35 device in a couple of months than I did out of the $100 Revue in almost two years. It's already pretty great and it can only get better.", "I owned roku xs 2 before I ordered chromecast.I used them both simultaneously. I plugged roku to my receiver if I want to pass the sound through my sound system. The chromecast connected directly to TV.The main difference between google and roku is with roku, you have to browse every channel to get what you want. Yes, there are cast apps too on the roku but still need to go through multiple steps.With chromecast, you can instantly cast anything even from your web browser. No need to go through multiple steps. Quality of sound & picture very similiar to roku.I loved the flexibility of it. Plus google plan to invest more on developing the apps for chromecast in 2014 is very promising. go get it before the price goes up.", "I own this, two Roku boxes and a WDTV Live.This is a great concept, but, as of right now, it doesn't do much. It's about a third the price of a Roku, but it does probably less than a third of what a Roku does. Only really supports Netflix and YouTube. Yes, you can send anything that Chrome plays to your TV, but the quality of that image is nothing you want to watch for any kind of extended period.When it supports more stuff (hulu plus, HBO GO), it will be a better option, but for now, get a Roku and resist the price tag. You get what you pay for.Update (1/2/14) - Okay, so now the thing is great. Casting a tab running a video still isn't great, but now that Hulu and HBO Go work with it, it's pretty cool. I honestly feel like Google set the price too low when you compare it to Apple TV or a Roku box, but I am okay with paying less.", "I picked up another chrome cast when it was on sale.  Now that it has more app support, it's great.  I can stream local media with plex asking with all the other things it has been an able to do.  For 35 bucks this hands down beats any other TV add on box", "I pre-ordered this when I first heard about it in July, and it only arrived September 4th.After using it for a day, I can already see why people are so adamant about how amazing it is. For $35, you get a simple dongle that can literally be set up in 2 minutes, and from there can immediately start streaming Netflix, YouTube, or Google Movies / Music. It's ridiculously intuitive; the kind of thing you could give your parents and have them use with minimal instruction.App-wise, there are currently only 4 applications supported: Netflix, YouTube, Google Movies and Google Music. But that's fine by me: Google is testing the &#34;Chromecast SDK&#34; and when it's ready and 3rd parties can begin integrating with the Chromecast dongle... well, get ready for a flood of Hulu / etc support.I've already ordered another one.", "I purchased a Chromecast HDMI Streaming Media Player as I don;t have cable TV, but I do have WiFi internet.I wanted to be able to watch Netflix on my basement tv ( which was only picking up the basic TV stations, ABC, CBS, PBS, etc.I hate watching adverts and prefer to choose my own uninterrupted programs.Setting up the device is a little tricky!Step 1.  Plug it in to the HDMI slot on the TV.  No problem there. I had a slot and I used the supplied short extension HDMI (about 4&#34;) to connect it. Look carefully at the advert - in the small print off to one side they mention that you need a power cord. They actually supply a plug-in power pack that you need to plug into the Chromecast device.  Not a problem really, but make sure that you have a spare outlet.Step 2.  Switch on the TV and go though the modes until you find the HDMI channel you plugged the device into.  It displays nice pictures to look at when you find it.  Again, easy enough.Step 3.  This is where it gets interesting.  Make sure that you have a computer, phone, etc that is listed in the small print in the advert:Supported Operating SystemsAndroid 2.3 and higheriOS 6 and higherWindows 7 and higherMac OS 10.7 and higherChrome OS (Chromebook Pixel, additional Chromebooks coming soon).Be aware that if you don't have WiFi, Windows 7 on  your computer, or the correct Operating System on your phone, it won't set up!I went to the google.com/chromecast/setup on my WiFi computer with Windows 7 and was able to get through the first step, getting it to find and activate the device plugged into the TV.  I think that this is where a lot of people think that they have completed the setup and think that the device is not working.What I didn't notice initially was that a second window opens up after a short while to allow you to download the program that sets up the computer to put the little Chromecast App onto your computer or other device. It was hiding BEHIND the Chromecast setup window!  Once you find this and enable it you can use the device successfully - -for the listed places, like Netflix, etc.  Again very carefully read the list of what the device can do.What it DID NOT DO!I tried adding it to my Motorola Admiral cell phone, which has the Android OS 2.3, but it didn't want to let me Accept the App - just washed out the screen and froze up.  After a lot of playing with it I found a message that said that the device is not currently able to work on my version of the Android 2.3 Operating System!  So, I'm not able to use my phone to control the device. If you have a lower end phone like me then you may have an issue.Having said all that.IT DOES WORK WELL at putting Netflix, etc on my TV.  I can use the computer to do other things whilst the program plays, but I have to go back to the computer to control the program, stop, pause, etc. I'm happy that it does what I purchased it for. Picture quality and sound were excellent on my very high speed internet connection.You can name the device and then you could actually put one on different WiFi TVs and send different programs to each TV of necessary.If you have Cable or Sat TV it would not be much use to you, unless you want to view stuff from your computer or cell phone, but it does have a use if you do a lot of Internet viewing.Go the the Google Chromecast webpages and you'll find the answers to most of the problems you may have setting it up, and also what it will and will not work with at the current time.", "I purchased the chromecast because my tv doesn't have internet on it and i needed a way to stream things to my tv. Its fast and easy to set up. You can leave it pluged into your tv and it comes turns on and off with your tv. I only gave it 3 stars because the only streaming services it uses as of now are netflix and youtube. For me its basically a glorified netflix dongle but for $35 you can't go wrong.", "I purchased the Chromecast directly from Google. It's the best thing ever to use with my Motorola Droid. Works great with Android tablet. It's really nice that you don't have to fumble for the remote control. The best is the \"YouTube\" usage is better than Roku. The best thing is you can type the smartphone keyboard easier than the remote control. The price point is unbeatable. I really like the portability of this device. Just unplug and slip in pocket and ready to go.", "I purchased this because it's the cheapest media streamer on the market and if you need to stream Youtube or Netflix to your TV, this is your streamer.  However, it's streaming services are very limited.  There is no Amazon Instant Video support which is very disappointing and no screen mirroring from your phone.If you can still get this with the free Netflix, get it.  If not, then  hold off for version 2 or some more software upgrades.", "I purchased this chromecast to see how I would like it. It turned out that I can't stop using it . I did have to use the adapter to get a batter signal.The picture quality is amazing to say the least. I must say for the cost this item is worth it . I have another one on order with amazon, so I will have two of them on hand once they are back in stock.", "I purchased this for a 2nd tv.  It is identical to my first tv which has a Roku 3 attached.Plus:- Price.- Youtube.- Phone integration.  Roku 3 has a phone app but the integration of the Chromecast with other phone apps (netflix, youtube, google music) was much better than having to use a separate app.  This is definitely the right way to go.- Powers off with your tv if you hook its power to the tv's usb connection.Minus:- Inferior wifi reception.  I switched between the Roku in the exact same spot and same tv.  The Roku got great reception.  The Chromecast reception was a notch down.  This showed up in Netflix by the video frequently stopping while it waited to download.  I solved this by upgrading to a newer Wifi router and the problem went away.- No remote control.Overall, I would purchase the Chromecast over the Roku 3. The wifi wasn't a big issue for me as I needed to upgrade my router anyway.I value the better phone integration over having a remote.  Who needs an extra thing you're looking for in the cracks of the sofa.  My personal preference is for my phone to be the center of my media.Finally, I'm a cheap a*s and I don't see any reason to pay 2-3x to solve the same problem.Final answer is this is a very elegant solution to getting content onto my tv.  I think google will own tv access with this architecture, so many of these are being sold that much more content will rapidly become available (personally though netflix+youtube give me everything I need, but Netflix better be ready for youtube to one day knock it out).", "I purchased this product about two months ago and it is fantastic. Now that Google has allowed more third-party apps is getting better all the time. I purchased a second one for my upstairs TV and it has been flawless. You definitely need by this because 35 bucks for streaming devices absolutely cheap.", "I read about this, and waited for it to be out for a couple of months to see what others were saying about it.  Finally, after it had been out for a couple of months, and I read many reviews, I decided to buy one.  For $35, I felt it would be a decent gamble if it worked, and little lost if it didn't.It arrived when I expected it to, and setup took only about five minutes, with much of the time required to get the device out of the box and physically connect it to my television, and power it up.  As a Netflix subscriber, I wanted a means to watch videos on my television in the bedroom, and this worked great.  It takes only seconds to switch the video from my iphone to the chromcast, and the controls remain on my iphone.  We have also used a tablet running android to play vidoes through this, and that works well also.  Basically, if you can turn on a computer and connect it to a wireless network, you can handle this device.  We have watched many movies with this, and some television shows off of Netflix, and we have had no issues with connectivity with the device during playback.  I have a wireless N router, and highspeed cable broadband (10 - 20 MBS).  Once you start the streaming to the device, you can turn off your device, as the streaming will continue straight from the wifi to the Chromecast Player.I am only giving this four stars, as I feel it should do more, as, right now it is limited to Netflix, Google Play, and a few others that I don't use.  I hope to see the apps to increase in the future, however, this is cheaper than a Roku device, and accomplishes what it says it will do.I expect significant improvements on this device over the next few months, possibly a next generation out within six months.  But, for less than the price of movie tickets for a family of four, and if you need a means of streaming videos to your television set, this is a great device.  And you don't need to be a computer scientist, or build rockets for NASA to set it up.  A television with an HDMI connection, a wireless router that you can connect it to, and a computer, smartphone, or other device to control the device with.", "I really do love this product. I did my research prior to buying, I know that it has some significant limitations, but it is a great device for getting quick access to Netflix, I also have HBOGo, so it brings that up without a problem.  I have a few tv's that don't have cable access so it is helpful to bring in something to be able to view in the rooms where they are located.You do have to lower the resolution when you are projecting from a Chrome Webpage, otherwise it is just too jumpy.  I use it to view a lot of UFC fights from my computer.  I also like it because I can use it in conjunction with my Xfinity through my browser, not a specific application.", "I really enjoy this device.  It works really well with my Ipod touch and Iphone.  I also use it with my chromebook.  I have a DVD player that has youtube built in, but I like searching for youtube clips on my chromebook, it's just easier to type.  It's really easy to control the playback and I like sharing with the family and friends on the TV rather than everyone crowding around a small chrome book screen.  The price is right $35.  Love it.", "I really like it.  If I caould watch Amazon streaming movies on it,I'd like it even better,  It was easy enough to set up and use, but I'd like to be able to watch something besides Youtube with it.", "I really like it. I know it doesn't support a bunch of apps yet but the movies we've watch using chromecast have been fantastic and look extremely high def. Great addon for my tablet and tv especially for the price.", "I really like the fact that I can set it up in the office and it will transmit my programs on the TV in the living room.", "I really like this little dongle. I got this as soon as it came out so it was a no brainer with 3 months free netflix. I was gonna renew my xbox live gold, which i only  use for Netflix now, but this was a better deal. I have mainly used this with netflix and it works great with my iphone. I have also used my laptop and chrome browser to stream some shows that my dvr skipped. Playback isn't as smooth that way due to limitation of my laptop and wifi connection but it was in HD and definitely watchable. I'm looking forward to more apps as it seems a lot of stuff is in development. I think this is a way better deal than a roku or apple tv. The other thing is this is so portable from one tv to another in my house.", "I really thought this device would do more.It works well for what it is, namely an easy to setup and use streamer from my phone to TV. But very limited. It only seems to stream Youtube and Netflix. As far as I can see, it is unable to stream my browser or other services such as Amazon Prime to my TV, and that is a real disappointment. Perhaps it will get improved functionality in the future.So for now I will stick with my beloved Roku.", "I really thought this was going to do the job for what I needed it for but, it did not. The messages do come and go, they are not consistent with what is playing as an example: watching videos. It starts ok, then goes away and then come back. I have used it once and have not tried it again.", "I received my ChromeCast a couple of days ago and finally set it up! After a minor (perhaps major to some) hiccup, everything is working as advertized! First, that hiccup was no ability to connect with the Internet. That was probably mostly my fault for not recalling the correct Password for my router. I used the Guest connection and that one requires a browser to open but, of course, there is no browser on ChromeCast. Since, I really wanted a new Router anyway, I purchased another and it immediately connected as planned. I even get more speed in the process!ChromeCast is an excellent way to view video content from the Internet. I used NetFlix, Amazon Prime and was also able to view other content via the Chrome Browser.Just remember, this is for viewing content FROM the Internet, not from your PC or Tablet. Basically, your local device of choice provides the directions to ChromeCast for finding the content. From then on your local device is out of the picture, unless you want to stop or pause the content.I have two TVs and will purchase another ChromeCast, rather than switch between TVs. At an affordable price of $35 that is certainly the best way to handle multiple TVs. But, you can still control the ChromeCast from any of your devices.I used my laptop, smartphone and tablet and all worked just fine.", "I received my chromecast and set it up in just a few minutes. Much much better experience than the GoogleTV I had. I downloaded the chromecast app rom the Play Store for my android phone and it found it quickly and I just punched in the password for the wifi and I was good to go.The apps that it does work with work great. I've used the netflix, google play music and video, and youtube. The beta chrome tab casting works ok but there is a noticeable 2-3 second delay from what's on the computer screen to what shows on the tv.That's about it though. Not many apps support it yet and if you're looking for a netflix/youtube dongle that will fit in your pocket you can't beat it for the price.Giving it 4 stars for now due to the lack of app support. It really need Amazon video and mp3 as well as Hulu.", "I received the Chromecast as a Christmas present, and so far I like how it works. I waited for app support to increase before putting it on the Xmas wish list, and I was not disappointed come December.The streaming apps I cared about most are the holy trinity of streaming: Hulu, HBO GO, and Netflix. All three work well.  Wikipedia has a good list on the current status of application support: [...]In my opinion, the killer feature of this device is the control method: cord-cutters who use their smartphones a lot will appreciate the speed and utility of queuing up content with their smartphone or tablet, and letting the chromecast do the rest. The value of this is amplified if you have other friends with Chromecasts. I have two other friends with chromecasts, and by hopping onto their network I can play them any content my phone has access to- like HBO Go, for example. It is also a really cheap way to extend streaming services to other TVs in your house.App support is still thin when compared to set-tops, so I wouldn't call this a set-top replacement yet. Also other set-tops may have features you value more; for example Roku lets you search for content across multiple services straight from the UI, and it supports practically every streaming app under the sun.Those pining for playback of local content should know that Plex Media Center now supports chromecast via a pilot program- though Plex requires some home networking savvy and is not a turnkey solution. Tab casting works, even on the Linux version of Chrome / Chromium (you must install a browser extension).I think a lot of the reviewer anger over limited streaming options is from the fact that Google aggressively marketed this device to the public while it was still in Beta, and then put app developers on a choker leash during this \"developer preview\" period. Call it conspiracy or happy coincidence, but app developers have their hands tied while Google cherrypicks the apps that are allowed to support Chromecasting. I don't agree with Google's decision to release the device this way, but it is what it is. The most recent flurry of supported apps is an encouraging sign that Google is picking up steam with the app approvals.", "I received the Google Chromecast for Christmas. I wasn't able to set it up through the Android app as recommended. Even though my phone detected the device, the app kept disconnecting the Wi-fi and then displayed an \"unable to connect to Chromecast\" error. I was able to complete setup using my desktop computer which has a wireless networking card.Once setup was complete, I had to install the Google Chrome browser. That is really the only downside I've found with this device. I don't want to use Chrome. I prefer a different, much more secure browser. But the Chrome browser is required. This is my main reason for giving it 4 stars instead of 5. It would be nice to have an official add-on for my preferred browser.After installing the Chrome browser and the Chromecast addon, whenever you go to a video site such as Youtube or Netflix, the player has a small Chromecast logo on the play bar. You just click that and the video is automatically streamed to your television.  It doesn't play on both devices. The computer (or app) goes into a pause mode while the video plays on the HDTV.The quality seems good enough. HD videos show crystal clear, sound is excellent with no noticeable lag, and it seems to stream smoothly. I was very happy to enjoy some Netflix original programing on my HDTV. One downside is that you can't browse or otherwise use the computer while watching the streaming program. Once you leave the page, the streaming stops. (Update: You can open other windows and use the computer, but unless you have very high speed internet access, it does affect the streaming.)My phone app did work once I had setup completed on the desktop. So I am able to control streaming content through my phone now. For $35, its a nice way to enjoy streaming movies and video.", "I received this as a gift.  Basically you are supposed to be able to broadcast what you see on your computer to your television screen.  It has limitations, as the only thing I can get it to do from my Apple iPad is broadcast YouTube video.  An Apple representative emailed me saying this product is not currently supporting the iPad.", "I recently purchased a Google Chromecast fob from Amazon and have been able to configure and use it with the Kindle Fire HD 8.9.  Side loading Chrome and the Chromecast apps was relatively easy to do.  To date I have been able to use netflix and youtube  , but not with the Chrome browser.  The experiment will continue as time allows.  The picture quality and streaming are fine.This is a concept that will drive more innovators to improve access to streaming web content, this and other solutions may be the beginning of the end cable of TV as we know it.  Maybe 2014 will be that year?  That alone deserves a rating of 4 or more stars!I hope that Amazon will allow use of Prime with this device and provide access to needed apps if possible.", "I recently purchased a SmartTV for my living room and moved my old TV into my bedroom.  I love my new SmartTV and use it everyday to watch Netflix and Hulu but was depressed my old TV in my bedroom couldn't do the same and did not want to shell out another $700 for a TV.  I came across this great device.  It took me a mere 5 min to setup and update to get this to work.  Just plug it in download the app on your device and go into the movie or show you want to play.  This now allows me sit in bed and watch anything i want so i can fall asleep in peace.Only downside to it is it does not run things like Amazon Prime yet.", "I rely heavily on this as I only use my iPad to broadcast netflix to my TV. There are all sorts of minor glitches, having to close and reopen the program, completely shutting down and turning back on at times, falls off the wifi network...etcOnly Youtube and Netflix work on it.But when it works its great.", "I see a lot of comments that Chromecast did not work on the Samsung $249 WiFi Chromebook.  It worked fine for me without a hitch.", "...I set it up and tried it out.  It is rather limited in the sources (YouTube, Google Play, etc.) you can use, but I don't expect that to last for long.  There is a slight delay when you initiate the streaming, but once it started I had no stuttering, pauses while buffering, etc.  The resulting video was in HD and looked completely fine.I only wish I could display my own pictures and whatnot via this device without jumping through hoops to do it.", "is great, you can cast from every devise in your home and is easy to install, also, actually works with netflix (I live in central america)", "I started with one and now have bought 3 more of them I love them so much. Its fun when people come over and all connect to the same tv to start queuing up videos to watch off youtube.", "Is there anything that Google makes sucks? No. Work flawless every time. I want more services on this amazing evice.", "I stream Netflix and Youtubes videos on this. I hope in the future more applications are supported. I can also stream chromebrowser which allows me to diplay pictures and videos from my computer. Nice and cheap and easy to install/setup.", "I take my CCast with me everywhere.  It is so portable and easy to setup.  The price is great!  You use your mobile device or computer running the Chrome Browser to remote control your system.Excellent product. I am looking forward to future versions.", "It came in the mail, I plugged it into an HDMI port on my flat screen, plugged in the power cord, downloaded the appropriate apps through my iPhone and voila! Wow! The Chromecast installed very easily with info from it's website and on line prompts. I found that it works perfectly with both Utube videos and Netflix movies that, on the large flat screen tv, are excellent. It's WiFi, no cables, wow.I made a point of playing some Disney videos from Utube, for my granddaughter, and movies from Netflix, too. This Google Chromecast HDMI Streaming Media Player performed perfectly. Very useful for me viewing instructionals, too. And can't wait to see what else I'll be able to use it with.An Incredibly useful device, and for $35., it can't be beat.", "It can take over your TV. I'm not sure how it does it, but every once in a while it will just start playing something from Netflix for no reason. Even when the Chromecasts HDMI input is not selected on the TV, it will force the TV to that input and start playing.Chromecast is lacking, thats the best way I can describe it. It just doesn't do enough, if you have a Roku, I would stick with that for now until Google adds more features to Chromecast.", "It couldn't have been any easier to install and configure.  Props to Google for doing a fantastic job making it (almost) idiot proof.  I have a Roku on our main TV, and this on another TV in the kid's playroom.  I think comparing the two isn't exactly fair, they're close, but not quite the same thing.  The Roku has far more functionality and an entirely different selection experience (ie. My 4 year old son can use it, can't say that about the Chromcast).  However, for what it does, it's really slick.  I can control his shows from anywhere in the house, and see where he is in the episode or movie.  It's definitely very convenient, and for the price, I think this was an excellent purchase.", "It does absolutely everything as it said. I was concerned that it would not work well because so many things were connected to the router as is, but the quality was still great. I recommended this to all my family and friends.", "It doesn't have the functionality that other streamers have in terms of the variety of supported application but for $35 + tax you get a nice compact device that can play netflix, Google Play (online movie rental/buy service, similar to iTunes), Google Chrome and youtube. The 'cast is also an open platform so they say the final word is far from being said here, and there's a lot more to come.There is no remote or some on screen interface. The device is controlled via mobile devices or pc/laptop using the chromecast mobile app. I have the app on my iphone and Nexus 7 (android). Integration with the devices is OK but can be improved in terms of interface however playback for Netflix and Google Play was flawless for me.Setup is super easy and simple. You basically don't need to type in almost any information other than naming you device (optional but useful if you have more than one). Just plug it in, and let the app on you phone/device set up itself. Note however that the chromcast turns off when not in use so you have to turn on your tv and switch to the chromecast to wake it up so you can set it up (say on another device).I hope this device will support other apps in the future, like Amazon for example. But for now I'm extremely happy for the price I paid.", "It does what it needs and Avia opens this thing up.  My biggest concern was streaming local content, and I will say Avia made it a bit easier for me.  Netflix works good, but havent tested much else.  The fact that it hides behing mide TV and can control with my phone or tablet makes it that much better.  Google, hurry up and get some amazon support and open this thing up.", "It does what I want it to do. I got this for streaming hulu and Netflix in my bedroom. Cheaper than other devices. I use my Samsumg Galaxy Tab as my remote for my tv and the Chromecast. Works great for these things. I haven't really tried doing anything else.", "Item received intact and on time. Very excited to put it through the paces as there is a lot of promise of coming developments.", "Item works as advertised. It was super easy to set up. There are a few small glitches, but they can be worked through.", "I think the future capabilities of this device will make the small purchase price very worth while in the very near future.", "I thought I would be thrilled with this, however do your research as to what it actually can do, and what it can not do.I am disappointed. Even though the price is relatively low, I would rather pay more to get more. Sony, WD, Roku, all have similar devices , but not exactly. Please, before buying , do check out what this unit is capable of and specifically what it is not intended to do.", "It is a baby mini streamer in it's infancy that really has no apps yet but can stream chrome content but how can you go wrong for $30 bucks unless you already have a way to get the phone to communicate with the tv which I do and a &#34;smart&#34; tv which I do as well.  I'm keeping it because I know they're going to come out with updates.", "It is a fine streamer for 1/3 the price of Apple TV or many Roku. The services you can stream from are limited, although they may expand in the future. One real let down is that it only streams from the cloud. I wish it would stream media directly from my devices instead of Chromecast acting merely as a way to turn my phone into a very cool and super cheap media remote control. In our case, we live in a rural place without dependable high speed internet and very limited download bandwidth. So the ability to stream media files locally from my mobile device directly to the dongle would mean I could (for example) purchase a movie in the Google Play Movies app, download the media when I am near a good internet connection (pre-caching the media is called &#34;pinning&#34; in google Play Music and Movies), and then cast them locally to my TV when I get home. THIS DOES NOT WORK THAT WAY. Even if I have pinned a movie on my device, Chromecast will still try to download the media content from the cloud, clobbering my daily internet quota. But again, this is a strictly rural issue in the US. If you have great or even normal internet connection capable of streaming video, you have plenty to be happy about with this $35 streamer. If you are rural, or have limited bandwidth, get a mobile device with and HDMI output. That &#34;wired&#34; solution works great with pinned Google Play Movies.", "It is a good buy. I really came to know the use of this device once it arrived in mail. It is good gadget to have in everyone's house.", "It is a good product and it does what it is supposed to. However, If you already have  ROKU, smart TV or smart DVD, there is no need to purchase this.", "It is a great gadget or having your video clips or pics on your cell or tablet mirrored on your bug tv. I gave a 4 star becuase still have room to improve. For instance, no way to mirror your tablet or lab tap on the tv but for this price gets the job done. You also need to pay 2.99 on google market for the the app AVIA in order to be able to airview your video clips or pics on your tv.", "It is a neat product in theory but doesn't really work as well as expected. For the price there is no way you can go wrong though.", "It is a nice product:1. Casting Youtube videos from my laptop onto my TV is now easy (which was a hassle with my WD TV Live and the remote-controlled on-screen keyboard).2. I like the feature to case a tab while browsing in Chrome. You can easily share web content, pictures, and also music (ex. Grooveshark).3. Netflix works. I can't say it is much faster than with my WD TV Live, but time will tell if it's less prone to bugs.But there are a few disappointments:1. The sync is not very fast (you have to be patient)2. The 2nd Chrome on my laptop wouldn't see the CC anymore. Okay this feature is beta. I had to reboot Chrome in order to have it see my CC again.3. The audio gets micro-cuts. Depending on the type of music you are listening to and your expectations (I am some sort of audiophile...) it can be annoying, so I wouldn't consider that as &#34;high quality digital sound&#34;.4. @Amazon: when I ordered my Chromecast I recall there was a promotion going on where you were supposed to get a code that would give you $6 to be used on Google Play for a movie rental. I didn't receive any code. Is there anything I can do to get it?", "It is good, it is just in its baby stage though. I believe, as of now, the only apps that work with it are..1. Google play store/YouTube2. Google music3. Netflix4. PandoraOnce Hulu is added, would be nice. Ideally I would like to be able to stream from my computer as well.", "It is great to be able to use any Chrome browser (Desktop browser and some tablets) to simply click chromecast icon and display on a big screen wirelessly. Also with newer releases of Chrome, one can leave video running on TV/Monitor while opening a new browser on the desktop. This process is using computer processor and wireless LAN.Audio and Video can be displayed although video quality is not HD unless you stream from Google services directly, Google has added some additional apps for direct streaming such as Netflix but the apps support is very limited. If Google were to allow apps such as Plex to stream directly this could seriously improve video quality. Google app selection needs to be increased significantly to make this device useful. If you only want to stream from Netflix and Hulu, you may OK with this very cheap device.But limitations of applications supported to display directly severely limits its usefulness.*** Outside the streaming capability of the device one other point you must be aware of is that the Chromecast device NEEDs to have a UPnP enabled router. If your home router does not support UPnP it will NOT WORK. Some cable companies provide the home router and lock admin of the router with UPnP turned off. *** Check with your provider before buying. ****Roku is a great alternative with multiple versions of the RoKu starting at nearly the same price as Chomecast. However Roku provide  much great app support (I mean a LOT more). Although Roku does not display your web browser window, with the flexibility of apps available I not sure how much I need a web browser over hundreds of video streaming services that Roku does support. If you need to display your Chrome web window use Chromecast, if not, I would recommend Roku. If Google could improve Chromecast Web sharing video quality and add more apps supported for direct streaming it may be a great product, but it is not there yet though.Apple TV is another alternative and is available globally, but like Chromecast it restricts the apps you can show to ones Apple approve and even worse, lock the Apple Apps on the screen, with no way to remove them. Apple needs to be connected by LAN cable not wirelessly and as such the video quality is potentially better than Google, but less flexible. Apple does deliver a nice click to play from iPhone/iPad but little other options if your content is not always held in Apple. So kind of forcing content to Apple makes them just as bad as Chromecast but but limitations in different ways.Overall, I recommend RoKu. Good start Google, but keep working on it.", "It is inexpensive and quality built. It performs exactly as advertised. I realize that it is brand new, but I hope to see more choices of viewing for it. I would recommend it to everyone.", "IT is nice to be able to broadcast youtube videos easily to the TV.As for as using it for networks, really the only thing that it will broadcast is Netflix  - we look at that a lot, so works for us. But you will not get any of the other major systems like HBO, or Showtime.  Probably will come on later.It's pretty easy to set up, but so is a Roku, Apple TV.  If Netflix is the only service you have, this is a good deal.", "It is not as easy to connect to mobile phone as expected.  However I did it and it works well as long as we have a good wi fi signal.", "It is okay, but our Wii is streaming Nexflix much better.  You have to download the entire show from Netflix (haven't tried Hulu yet) first, and some of the movies can't be downloaded to the Chromecast.  That is dumb.  I hope it will work nicely for sports that we can play on our laptops, but don't have through our basic cable.  Haven't gotten to try that yet.  If that works, it is worth the $30.", "It is simple. And works. And quality is excellent. And I'm about to pick up another one for the bedroom. Honestly, even without the extra content that is coming, this device has changed how I watch TV - I can't stop sending content from my phone to the big screen even as I own 3 Roku devices. Another not-so-obvious advantage, related to the simplicity of the device, is that anybody can just break out their phone (be it iOS or Android), and just play YouTube vids or whatever else on your screen. I had a friend over the other day and he wanted to show me something on YouTube, and did just that! And yet another PLUS is the device's portability - take it on the road and watch stuff in a hotel (most hotels now have HDMI equipped TVs). I will be taking it with me on the road this weekend, actually. Just pick it up when it is back in stock.", "It is simply one of the best items I have ever purchased!  I believe everyone should have one.  Enough said!", "It made a tv i barely used very useable. I always debated getting a roku or a apple tv since i wouldn't use that tv much, but the chromecast was an impulse buy. Especially since it came with 3 months of free netflix, even if you already had it.", "it makes watching youtube a really amazing experience and it becomes easier now with Chromecast which enable me to enjoy watching the videos on the big screen. I would recommend it differently", "It mostly works great but there seem to still be a few bugs. Sometimes it will not play videos and I will have to power cycle it to get it to play again. Other than that, it works great. Nice quality on the TV and pretty easy. If you don't have a smart TV already, this is a great option and I'm sure it will only get better. I paid thirty five dollars and I think for that price it's worth the few small issues I've had.", "I tried getting it to work with Netflix for  1 1/2.  I then emailed Google support and they gave me things to try to I had done them all already.. several times.  I then called and they were quick to pick up and walk me through some things but then they told me that since this is still in BETA they know there are some bugs in it getting to work with Netflix.  WHY THEY THAT ISN'T ADVERTISED OR TOLD TO ME PREVIOUSLY IS BEYOND ME.  Thankfully, Amazon is easy to return to so, back it went.  I'll probably buy it again but I'm phoning Google first to make sure before.", "I tried to set it up with my phone and after several frustrating minutes,  I used a laptop.  Even then it did not go as smoothly as advertised.  A friend purchased one and said it set up easily for him with an ipad.  I don't subscribe to hulu so its only function is for netflix.  It doesn't take forever to load up a show but it is not instantaneous either.  The picture is good and steady.  It does lag a bit when using an ipad or phone as a remote.  Would I buy again? Probably not. Google hasn't made a lot of content accessible. Like amazon prime.  There are so many other devices out there that stream netflix and more, I would just update my bluray or video console.", "It rocks and can connect from my android phone or my ipad mini to watch movies or tv shows love it !!", "Its a cute little device. Sometimes the audio and video looses sync but for the most part it works well. Wish there was an Amazon prime video app for android phones but you cant have everything. For $35 its a fun device to mess around with but its not a replacement for real IPTV. I would go with a Roku.", "Its a great little smarttv device, I strongly prefer it to my TV's built in &#34;SmartTV&#34; software.  Works perfectly basically every time.  Unfortunately it only really works with Netflix and YouTube, hopefully that'll change eventually.", "It's a great product and price, but there are very few apps available currently. More apps will come, but you need to be patient and aware before buying.", "It's a great product, my maximum to travel a lot and carry it with me all the time, very good seller recommend, Thank you Google your doing great things to feel comfortable", "It's a neat idea.  It was fun sending home movies from the PC to the HDTV.  But the lag was pretty bad.  I hope they add more support for other apps.  I think I jumped on the google bandwagon a little too soon.  I don't find myself using it very much, but I'm sure they will keep making it better.", "It's an interesting device for sure, but if you have a smart TV already it offers nothing for you. If you don't it only adds Netflix, YouTube, Hulu, and Google TV/Movies to your TV and you have to control it all with a smartphone. That means there is a TON of lag...hit pause on your phone and it takes a second or two before it pauses. Doesn't sound bad but really annoying.It's also crashed netflix on my phone (Galaxy S3) a lot since it added the ChromeCast update to Netflix (yes, it uses your existing apps, just updates them).The price is right and it's nice and tiny so fits behind a wall mounted flat screen nicely but I'd suggest a Roku instead.", "It's a useful product. It's been more than a month I've been using it. But initially, the set up was very hectic as the chromecast was not detected by my new Samsung LED TV. I had to reset it a lot and finally it got set up. So I haven't touched it or taken out ever since.", "It's early, so I am hopeful it will become better as the months go by.  Currently, I am not 100% sold on it due to a few main concerns of mine.&#62; Because it streams from your device over the internet to your HDMI - the battery drain on your device crushes it.  I expected some of this, but I had not expected it to drain this badly.&#62; Although I can view Netflix, YouTube, and some things from Chrome (the browser) I am disappointed I cannot view my Android phone Gallery.  I have a lot of photos and videos of my kid on my phone, and find it a pain to have to upload everything on my phone to the internet just to then display on my TV for people to see them.  I am hoping this will get adjusted also.", "It's good product! It is working properly.  It is good product but sometime connection is lost.  However, it is worth it with this price.  I waited for 2 month since I ordered it.", "Its google. It just works.  And its handy for my older HD non-&#34;smart TV&#34;.  Only thing I wish is I could control the input source to go back to TV.", "It's great for Netflix and Hulu but as of yet it's a bit limited for my taste and the hardware at my house. I realize that it will of course get more apps down the road, but for me a big one that it really NEEDS to have is Amazon for streaming prime videos and content from my Amazon library. Casting from a google chrome tab on the computer is possible but it's buggy and not very satisfying. I still haven't gotten it to stream an Amazon prime video in full screen and it always seems to have problems with sound. Plus, having my laptop in front of me while watching a movie is a distraction and kind of unwieldy. I'm always afraid my expensive-essential-for-work-laptop is going to get coffee spilled on it sitting on the coffee table.When comparing my parents' Chromecast to the AppleTV I have at home, the Apple TV gets way more bang for the buck, even at nearly 3 times the price, provided that you have other Apple devices. An iphone or ipad significantly extend the  Apple TV beyond what the Chromecast can do because of Airplay. Apple TV doesn't natively support Amazon Prime videos either but streaming from the device itself via Airplay not only makes that a non-issue but allows you to stream *anything* even games, from any apple device. You can stream Steam games, like Bioshock Infinite from a Macbook over airplay and play it on the TV with a PS3 controller, completely wireless, for instance, while Chromecast is limited to what can be displayed in the Chome browser. Having an Apple device already is the caveat there. Without another Apple device, Apple TV will get you roughly the same capability as Chromecast, plus or minus a few apps.It really comes down to what you already have. If you've got a macbook and an iphone, the choice is clear. If you've got an android phone and a windows computer, then Chromecast is a much better deal than any other box. Eventually Chromecast will probably work natively with Amazon. I doubt that will be true for Apple TV..", "It's great if you want a cheap, super easy setup, media streaming device assuming the only media you want is from Netflix, Hulu Plus, or Youtube. Google is not allowing any other content provider to utilize the Chromecast and there is no date for when they will, if ever.Otherwise:Setup: super simple.Hardware Requirements:Wireless networkHDMI input (on TV or entertainment system)USB (on anything for power, I use my cable box) or a power outletAndroid phone/tablet or computer. I use a Galaxy Tab 2 7.0.Whatever device sends the \"cast\" becomes the remote, so in my case I have to grab my tablet when I want to pause, which isn't that responsive. I can't image using a phone. Can your phone support the Chromecast? If you can watch Netflix smoothly then probably. For a computer you need Chrome (the browser) and some additional plugins, but again you will have to go back to your computer/laptop to pause, rewind, ffwd, etc.Supposedly you can cast any web page from the Chrome browser. I tried to cast Sleepy Hollow from my laptop and I got a very choppy video, so it didn't work for video. The rest of the web page looked fine if you line to look at a website on your TV.I'll give it a fifth star when I can stream my movies from my NAS.", "Its great that Google has given us the ability to shift viewing of all kinds of media from a small screen to the big.  Only problem -- its pretty limited.If you use the big services (Netflix!, Google Play Movies, HBO Go, YouTube -- after that, it drops off fast!)  Chromecast is great.Best part:  If you've got a TV that supports HDMI controls, you can automatically turn on the TV and switch the input to Chromecast.  No fiddling with remotes -- very cool.  (Note that Chromecast must have external power connected to turn on the TV.)Worst part:  Many devices or apps don't support Chromecast -- and vice versa. Google is still controlling the API too much which limits developers' from getting really creative.  So, for instance, if you want to watch movies you took on your HTC One on your TV -- no joy.  At best you can try loading 3rd party apps (Real Player, etc) but this often fails in these cases as the throughput is too herky-jerky to bear.But if you use the services it works with, for $25-$35 (depending on discount) you'll love it.", "its nice but needs more features. specifically being able to cast pictures from the phone or mirror the phone display.", "It's only $28, so complaining is not an option.  It can only get better.  You can download software that lets you send your desktop and even movies from your computer to your TV.  Sound on streaming video is slightly off and there is a slightly noticeable stuttering to the video (my computer is fast) but it is watchable.  One issue to be aware of is that you need to be sure your TV set or cable is well shielded.  I currently have to power down the device when I want to watch TV.  The always-on wireless signal interferes with the cable signal.  Not so convenient, but I will be picking up some new cable that advertises better shielding to see if that helps.", "It's only $35 and it works on my Android phone & tablet, it even works on my iPhone 4 as well! I just need to cast a YouTube video clip onto my &#34;dumb&#34; TV (which was bought about 5 years ago), then I can do other things on my iPhone. Amazing.", "It's pretty jumpy until you use an android app, if your using a chrome browser to look at video, the browser is going to transcode (compress and degrade the quality)the file and then send it over the wifi back to the chromecast, and that makes it very jumpy. Using an app to watch netfilx and youtube is very easy, but they need the iPhone app soon! I personally would not have launched with out it, but google probably turned the lack of an iOS app into an advantage, might of sold some additional Android based things doing so. It was easy to setup and it is easy to use esp from the proper app, but without it, it's jumpy even of an 802.11-N wifi network.", "It's sort of cool, but the features haven't really materialized yet.  There's pretty much only Netflix and the Google store available, and if you aren't using a real computer (versus a tablet), you can't mirror the browser onto your TV.  I'm sure these problems will be fixed soon enough, but they aren't yet.  Also, there's no battery, so the adds are misleading when they just show people plugging it into the TV and it working....it actually needs to be plugged into an A/C adapter all the time! Kind of lame.That all being said....at $35 it's basically free.", "It's still a little buggy and not to many apps are available for it. Come on Google open this thing up for other developers!", "It was a little cumbersome to use. Just got it the other day and find myself using my roku3 more. Was locking up and gets stuck when playing youtube content. I was expecting to stream off my android and its not as straight forward. Plus you need a power for the device  off usb. If your tv doesn't have a usb port you have to run a cable to a usb powered adapter (like you would use for a cell phone) For the price is a cheap way to view some content but not as user friendly as I expected. Maybe down the line if they have mirroring and usefull apps like for prime video and stuff it will be a superior item. For now it will prob. sit on the shelf and collect dust with my other pile of electronic fads", "It was easy to connect up, download the app and register my android phone as a controller. Once that's done, the YouTube app has a Chromecast icon at the screen top which becomes active when you have selected a video and started it playing (the Chromecast app is only for setup, so it's not running with YouTube app). The first time (each session) you have to wait for the video to actually start playing on your phone (pc, whatever) before clicking the icon on the YouTube screen, but succeeding videos in the same session automatically chromecast to the tv. In other words, when the first video finishes or you pause, etc, you can just use the YouTube app as normal and find another video to play, start it playing, then just watch on the tv. The phone and app are only in the loop when you decide to pause or whatever. Otherwise the Chromecast works directly thru the wi-fi.I'm not presently a Netflix subscriber and didn't start a free month just to see it play, but if the YouTube experience is an indication, it should work fine.The quality of the picture will depend on your broadband connection including how well your wi-fi works. I have DSL 8-10 mi from the rural phone center and wi-fi router that is very recent and uses two channels (different carrier frequencies) of wi-fi.Before getting the Chromecast I used Chrome and Firefox on my fast laptop to stream some YouTube and some Amazon movies and another device to send it from pc to tv. That method sometimes had some speed problems and pauses would occur now and then. I think it was dependent on the day and time (broadband competition) and probably going thru my pc and browser were slowing things. I haven't yet tried the Chromecast in the evening when the DSL usually gets busy. I'll update this review if it hiccups. So far it's very good.", "It was super easy to connect and we found that if what you're wanting to watch what is on the device, like netflix or youtube it works great! It's fun to use your phone or laptop to control what you're watching. However, the reason we bought it is to watch shows on xfinity that are only online, so we had to watch the webpage instead of a program that was on the device. The connection was always running a smidge behind, so the words didn't match what the people were saying and it drove us crazy and we gave up!It's still pretty neat little toy for a great price.", "It was very easy to use and setup.  Please note, that to initially configure the chromecast, you cannot use a hard-wired computer to communicate with the Chromecast.  You need to use a computer that has a wifi connection, or a tablet/phone that has a wifi connection on the same wifi network as the chromecast.Once the chromecast is configured, you can easily use the hardwired desktop to cast to the chromecast.  I recommend this item, especially if you were lucky enough to get in on the netflix deal making the chromecast only $11 :)", "It worked with my phone wifi, but not my home wireless router, so i havent really used it yet. Hoping to get a new wireless router at home so it actually works. Idea is cool.", "It work good........but if you have apple products you are looking to use with it you should look elsewhere. (Only run U tube) bought an Apple TV an that works great.", "It works and all but very limited on the Apps that I can use with it. I only am allowed 2 Apps (You Tube & Play Music). I surely hope more Apps will be available real soon. Can't use it much at this time.", "It works and it is very simple to install. My wife uses it for Netflix, almost exclusively, and some YouTube, so I cannot opine on other channels (does it work with Amazon PrimeTime? Don't know, haven't checked). The form factor is excellent; no problem finding space for it in the back of the TV. I installed in HDMI 1, and it's just a follow-the-instructions exercise. Once operational, very fault-tolerant. We really enjoy it.", "It works as advertised but since I have a TeleVision dedicated Computer I doubt I will use it much as there is a slight delay.p.s. It works perfectly with the Kinivo 501BN - 5 port High speed HDMI switch but then so does the Computer and Blu-Ray", "It works as advertised . I wish it had digital audio out so I could use my sound system instead of the crummy speakers in my tv.For$40, you can get a blu Ray player with almost all the same service though you give up control by your phone.  But you get better sound. Trade-off", "it works but not great. I have a EA3500 Linksys router which I believe is just find because it works with my other devices in the house, ie, tablet, smart TV, Xbox. It buffers a lot and that is frustrating. I took everything off the network thinking it needed more bandwidth...NOT! maybe there is something I'm missing, but not sure. If anyone can help me, it would be great!", "It works great and amazing functionality for the price. I still use my roku mainly but when I want to stream something from an online website to my computer this is definitely the best way.", "It works great for you tube, netflix. The setup is really simply and the definition is really nice. You have to consider that anyone thats using Wifi and netflix/You tube can control the Chromecast.", "It works great. Video quality is very good. Easy to use. I would have given it 5 stars except it doesn't let me stream video or pictures I have stored on my computer. Overall a good product.", "It works really well, but I wish Google would hurry up and allow more apps access to the Chromecast ecosystem.", "It works well. I haven't had any problem with it. I guess for the money it is perfect. I recommend this.", "it works with chrome-cast extension only! of course I meant desktop PC.It can't stream my own videos or photos, it is a disappointment. But itdoes stream online videos flawlessly.", "It worlks both on my Ipad and Window 7, after you downloaded free app for each system respectively, great for Netflix and Youtube, I watched youtube a lot so this thing helps a lot casting on to 52&#34; HDTV.  This is very simple product, and the picture quality is as good not bad, you see way better for youtube on the big screen.  It works good on windows 7, page by page loading, as normal browsing, but the Ipad only works Netflix and Youtube.Anyway, some people like some don't, for me it is good product to watch netflix and youtube on big screen for $ 35 !", "It would receive 5 stars but ...... Support for Chromebook?  Doh!So long as it works as well as it does with all my other devices I won't complain further.Shipping was forever, so if you order hold on tight...it'll be awhile.Beyond that ... Love it!  Shipping and Chromebook issue brought it down a star.", "I understand that Google will be adding feature and things to it, cool.  Still wish there was still something more amazing that what it is.  Great gadget, I like that I can check out my youtube clips on a big screen but still wish it was just more.  Hard to explain.  I don't regret buying it, just wish there was more even though I know it's kinda new and it will improve.", "I used to watch Netflix using my desktop pc that is connected to my 60&#34; television screen, but my desktop runs a little loud sometimes so that always bothered me.  You can't even hear chromecast so now I just use this and turn the desktop off.  It is awesome!Looking forward for future apps that will hopefully come out for this like Amazon Prime, fingers crossed.", "I use it primarily to stream Spotify to my TV from Google Chrome and it works great. I've also tried it with the Netflix Android App and streaming web videos from Google Chrome to my TV and both work flawlessly.Maybe the users that have found issues streaming from the browser have issues with their wireless connections. I didn't have any issues streaming web pages to my TV.The installation is the easiest installation I've seen for a wireless device.", "I use this way more often than the Apple TV. Thinking of buying a few more as Christmas gifts! Love it.", "I've been connecting a 20ft. HDMI cable to my laptop to stream to my TV. What a pain that was. So glad to get rid of the cables all together now. The Chromecast is a great addition. Only reason I didn't give it 5 stars is because it seems to have a bit of issue streaming video from Google Chrome. I tried streaming one of the NFL football games from NBC.Sports.com in the Chrome browser and the video would play for about a second then hang. I imagine things like this will be fixed in the future since the Chromecast is new to the market. They just gotta iron out some of the bugs... Besides that, I love it!", "I've been looking at devices that does just this for a few weeks. as soon as I heard about this device I ran to my nearest BB to get it.  I already have a SmartTV but I HATE it. Very slow and hard to navigate.  I just wanted a simple way to watch YouTube and some other random online videos.  This does this perfectly.  Seems like people are split between thinking the smartphone/table/computer is either a good or bad remote.  I think its EXACTLY what I want. I already have tons of smartphones and tablets in the house, I just need a 'dumb' device that would play the content on the TV. Perfect for what I want. If that is not what you want then this device may not be for you.On a side note, this can 'cast' your entire computer screen. There is a option for it. And you can also use this to watch any local video from a Chrome browser as well. So if you really want to watch a file that you have stored to your computer just put C:\\ into your Chrome browser and cast it.Only thing missing for me is the cast button from a mobile browser. For $35 I'm buying 2 more!", "I've been using it for two days now and it works well.I'm using an old smartphone (connected to my Wi-Fi, with no cell service) as a remote control. Interesting that it's not a remote control in a regular sense - you don't need to point it at the TV. For example, I start the Netflix app on that phone, choose the movie or show to play, and press the Cast button instead of Play. It sends instructions over the Internet to Netflix to send the show to the Chromecast device attached to my TV, So the phone (remote control) and Chromecast communicate via the Internet, not directly. It's been very reliable. Theoretically, I could be in another city and use my phone to start casting a show to my home TV (if it was turned on). Maybe if I had a dog at home and wanted to entertain it... It may be good for tech support of gadget-challenged relatives. You can control their casting remotely when they get stuck.I'm giving it 4 stars and not 5, because it supports a limited number of channels. If you only use Netflix, HBO GO, or Hulu Plus, then you are fine. There's also Google Play. But you can't cast Amazon Instant Video or many other services that Roku or other streaming players support. I got this Chromecast player for one of the TV's on which I'll be fine with a limited choice of channels and I'll continue using Roku on other TVs.On the plus side, it's cheaper than other players and easy to install and activate.If your TV has a USB port, then you just plug the device to the HDMI port and the USB port on the TV and it's neat and hidden from view. If the TV doesn't have a USB port, then you can plug it into a regular electrical outlet through a converter (which is included).", "I've had aLogitech Revue Companion Box with Google TV and Keyboard Controllersince it first came out.  Watching movies on it using Netflix or Amazon Instant Video is almost impossible because of the number of Shockwave crashes.  But I like being able to browse the web on my TV with it.  I was so excited to see an alternative to Google TV, the Chromecast.  While it doesn't have as many features as Google TV does, it sure is a lot more reliable!The Chromecast was easy to set up.  I opted to plug it in to my A/V receiver rather than my TV, so I don't get the automatic input switching like some people are when they plug the Chromecast in to their TV.  No biggie.  The Chromecast connected to my WiFi network okay, but the signal was a bit low.  So I installed the HDMI extender that comes in the package (the bag it was in said it improves the WiFi reception as well).  I got an extra bar on the WiFi signal after using the HDMI extender, so if you have a problem with your WiFi signal, give it a try.I love being able to playNetflixmovies and music from Google Play Music.  I don't browse YouTube all that much, but it works just as well.  You just hit the new \"cast\" icon in these apps to send the video or audio to your Chromecast.  There is also a Chrome extension that allows you to cast any Ch
