to only work well if you have high upload speeds.  If not you will get the resolution you are seeing on your computer but it will skip every few frames making it look a little jerky when you are watching sports etc.", "So this thing is a slick package. I thought hmm.. for the price sure i can give it a go, although i have several Apple TV's around the house which do what this box does and then some.Considering that Google is a current business that presumably operates on the same planet, please.. why would you even release this thing until it's at least somewhat ready to compete with Apple tv. this thing lacks all sorts of features that apple tv already has and all in all this is basically google's marketing effort to get you to use their Chrome browser.If you are looking for something comprehensive that will work with your TV by extending it's usability drop the extra coin for apple tv otherwise you'll have a nice dust stopper for your hdmi port until google actually puts in some real thought behind this.", "Really, this thing is super cool.  Unfortunately, it has yet to arrive!  But its the absolute best!  Go product of mystery!", "4 STARS IF USED WITH NETFLIX, ETC ONLY.  I.e. ONLINE STREAMED MEDIA.  0 STARS IF YOU WANTED TO BE ABLE TO STREAM YOUR STORED MOVIE MP4 FILES FROM A HDD CONNECTED TO YOUR WIRELESS MODEM. THAT WOULD BE COOL AND, BELIEVE ME, IT IS COMING.  THE ONE WHO FIRST MAKES THIS ITEM WILL MAKE A FORTUNE. IT IS NOT ILLEGAL TO HAVE DVDs & BLURAYS IN MP4 FILE FORMAT. THOSE STORED ON A HDD AND STREAMED WIRELESSLY FROM YOUR WIRELESS MODEM DIRECTLY TO THIS DEVICE PLUGGED INTO YOUR TV'S EXTRA HDMI PORT.....PRICELESS. IT IS MY BELIEF THAT GOOGLE IS A BRILLIANTLY RUN COMPANY & THAT THIS IDEA IS IN THIS CHROMECAST PRODUCT'S  FUTURE. THE FIRST TO DO THIS WILL RULE.", "After I plugged it in I was able to stream from the Utube app and the Netflix app directly without any problems and with great video image in less than 5 minutes.  The delay is due to the Chromecast updating its software.  I have it plugged into a Yamaha V-671 amp so I can switch from cable to DVD to Chromecast using the Yamaha remote, which I use anyway to control sound (or the Yamaha app).  Connection is through our wireless network.  The router is in a different room, without line of sight, but this does not seem to affect the quality of the video or sound.  No buffering issues at all.  The installation instructions appeared on the TV once I chose the right HDMI input on the Yamaha amp.  I cast from an ipad (without cellular connection) and a Droid Maxx phone, both worked equally well.  Given the negative comments I read last year about limited performace, I am very pleasantly surprised.  This little gadget does what it should, and it does it well.  Cudos to Google.", "Alas, I can't get Netflix nor YouTube to stream to TV. Password matched, but tried to stream from my Kindle Fire (not HD) and an old laptop. maybe HD is required.", "A little restrained, it's a big bet on future improvements.  Also, I like the option of not having a phone or tablet on me to operate it.  Like my Apple TV a lot better for a million reasons, and hope I'll like the Roku better too.  This is not that useful if you're basically trying to cut off cable.", "Although I love Google they have purposely limited the potential of this device to the point where it is currently useless for me.  I had high hopes until I realized that Google stops useful apps. and seems to be capitalizing on only allowing companies it has deals with (Netflix, Hulu, HBO etc. ) to utilize the product.  This goes against what I like about Google and I hope they soon change and let all developers make apps that allow full potential to be utilized.", "ALTHOUGH THE FUNCTION NOT MORE THAN THE APPLE TV. BUT THE PICTURE SO CLEAR AND NICETHE PRICE IS GREAT AND EASY TO INSTALL.", "As a self-professed gadget hound, I had to at least give Chromecast a chance to prove it wasn't worth my investment of time and money.  After 3 hours of plugging away, I have yet to experience a strike (almost as bad as my fishing luck but how far is this silly \"casting\" metaphor for the sake of alliteration worth taking)? I was more than a little impressed by my $60 ROKU box (a gadget that's so effective I gave two to my grandkids and an extra to my wife, who occasionally uses it at her desk).Next up was the Apple T'V box, which admittedly has seen far less use.  Part of the problem is the tiny aluminum remote control, which has proven virtually impossible to keep track of for more than 3-4 days at a time (a replacement is $20--or you can download the free (but unsatisfying) one from the App Store).  Equally problematic with Apple TV is that I really don't get any extra pleasure from \"streaming\" videos, photographs, and audio files from my computer to my 40\" Sony--esp. when no one else appreciates the novelty.  And unlike ROKU, Apple TV doesn't offer videos from Amazon, many of which come with no extra charge to Amazon Prime members.  True, iTunes has become the store with everything for every body, but frankly I found it more useful as a \"dedicated\" music service.  Of late iTunes has become cluttered in appearance and sluggish (even stubborn) in operation due to its many offerings (tunes, apps, books, magazines, movies and now extending to major computer programs and operating systems along with its iCloud and social services.  I had until recently always thought of Apple as a cutting-edge innovator, trend-setter, and \"leader\"--sort of the \"Miles Davis of consumer electronics.\" It seems almost sad these days to see this former giant-slayer looking to sites like Facebook and even Pandora for guidance.  Beginning perhaps with \"Genius\" and continuing, most recently, with the iTunes \"radio station\" Apple has stooped to the \"gonzo\" revenue-producing tactics used by dozens of mediocre companies to hijack personal information from anyone who surfs the internet or uses a computer--the better to serve \"individual\" choices (i.e. by selling more media products that match up the user's \"profile\"--i.e. the personal \"tastes\" of the consumer).I should have known, especially since Apple TV saw so little use, that the investment in Chromecast would be problematic. After two hours I managed to set up, through my wi-fi, my very own \"casting\" channel (using an iPod Touch) and am now staring at at the words, in large font on a 40\" Sony screen, \"ready to cast.\"  Looking at my iPod screen, I see two options--YouTube and Netflix--but clicking on either produces no change to my television picture.  I've even pulled out my 2011 Mac Air, which can offer me Chrome as an alternative to Safari (along with dozens of questions asking me for a simple check in response for Google's request for personal material on my computer--information that I'm loathe to disclose, since all I stand to receive in return is the ability to cast/throw/mirror/extract/download a few Youtube or Netflix images viewable on my TV.  And now I see notes from Google warning of a \"small caveat\" that Chromecast is optimized for the 2012 or newer Mac Air (when \"Chromecasting\" with a 2011 Mac Air, I was \"skunked).In conclusion, this is a potentially nifty little gadget (not much bigger than a thumb drive) for the right person with the right browser and the right equipment. But besides problems with getting Chromecast to cast a youtube video (I finally got it to perform as advertised with an iPod Touch 5g), I was unprepared for the extra clutter of a USB powered cable (which, unlike my Roku or Apple TV, isn't long enough to reach from the closest AC outlet to the required HDMI port. (You could spend $15 for an AC outlet that adheres to the back of a TV set (InstaOutlet Google Chromecast Streaming Media Installation kit.  But now you're within $10 of an infinitely more useful ROKU box).  I've read a couple of reviewers who rationalize that the ChromeCast is a great little \"back-up\" for use on the road. I already have 2-3 back-ups, and my road warrior days are behind me. The way I see it, one less Chromecast will save me enough to pay for almost 4 days of my cable package.", "As long as you understand what this is, it works perfectly.  It is not a stand alone device.  It needs a computer with a Chrome browser or a smartphone, tablet, iPad or PC with a compatible app, that once started on the smartphone, tablet or whatever, is then \"passed to\" (or \"cast\") to the Chromecast where the Chromecast then displays the app on your TV.  For example.  Netflix.  I start Netflix on my phone.  On the Netflix screen is a \"cast to Chromecast\" icon.  I select that icon, it asks which Chromecast to send Netflix to and gives a list of Chromecast devices it find on YOUR home network.  You select the Chromecast and a tiny stub program is sent to the Chromecase that then connects the Chromecast to Netflix and plays whatever it was you selected from your smartphone.  Pause, fast forward and so forth are still done via your smartphone.  There is no separate \"remote\".  The video is not displayed on your smartphone.  In fact, you can actually turn your smartphone (or PC or whatever) OFF and the video will continue to play as it is streamed directly to your Chromecast from Netflix, not to you phone, and then to the Chromecast.  BUT, realize that if you do that (turn your smartphone off), you will no longer be able to control pause, play, start, fast forward or fast reverse.  It's a great device, I love mine!", "As the product description says, this device is the easiest and cheapest way to make your TV &#34;smart&#34;. It easily connects to YouTube and Netflix, but doesn't let you watch or listen to content from your iPhone, such as music, video and photos that you shoot with your phone. It also doesn't work with Amazon Instant Videos or videos streamed from the web (such as adult video sites). The description says you should be able to view ANYTHING as long as you use the Chrome browser, but that's not the case with the iOS Chrome browser. If you want these features, save your money and buy Apple TV.", "Awesome product, love it. The instructions were almost non-existent but I was able to find what I needed online without any problems.", "Been looking for a product like this to use in my home, I have a $100 roku, and a $250 sony blu-ray with all the connected apps, and I can say even though there are only 5 apps that are available for the chromecast at the moment (I have heard that the chromecast will be getting a significant amount of apps in the future) its still a great piece of tech, love the chromecast over the roku and sony online apps. The display quality is superb and its only $35!!!!!!!!!Remember more apps are to come", "Bought ours from Walmart. Took it home and tried over an hour to get it to work. Followed instructions (not much info provided with the item so I had to surf the Web for actual answers), made sure all cords were plugged in, lights were blinking, and still it never came up on our TV. Returned it to Walmart the next day. Very disappointed.", "Bought this to use in my bedroom to stream Netflix. Half the time it said, ready to cast then it wouldn't connect. Looked online for troubleshooting with no luck. It worked for me a couple times then would load to 25% on Netflix and freeze. Definitely returning and buying a Roku. This thing isn't worth the headache.", "But if you're more than 20 feet away with a single wall in the way, don't waste your time. I've tried this is various places in my bedroom and the connection from it to my router is always lost and even non-connectable in some positions. My smartphone and laptop have a near perfect signal in my bedroom, so I have no idea why the Chromecast can't keep up. This is a regretted purchase.", "Buy a roku instead. You need a powerful computer to mirror most content and does not support silverlight / amazon prime properly.If all you want to do is watch youtube videos its fine.", "buying this little baby! It is great and essentially allows you to do everything you could with a roku, but not needing to buy one.If you are looking to choose btw this and an apple tv/roku, just get this. price is better and functionality is awesome.", "Cheap $35 gadget and works with Youtube and Netflix apps. But the connectivity is crappy and many times I have to reconnect. Hope we get a firmware upgrade soon, and with out it it is not meant for primetime.", "Chromecast doesn't support Amazon playback. It might have to do with Amazon's mobile availability, but regardless, it makes the product less valuable in comparison to Roku. Chromecast is about half the cost of Roku, and is extremely portable, but I still think Roku is a better deal due to their app selection. If you use Amazon video, then get a Roku.", "Chromecast only works with apps that specifically support it.  I have many apps on my phone and tablet that chromecast ignores.  I'm not about to start buying a new set of apps just to use chromecast.  However, because of chromecast I learned about Allshare cast instead - that will cast anything on my phones screen, exactly what I thought chromecast was supposed to do.", "Chromecast works exactly as advertised for me, no problems whatsoever!  Setup was SUPER easy too.  I really don't care that I had to plug it into my TV's USB port, its behind my tv, I don't see it....not sure why people are complaining about that.  Who cares?!  I can't wait for more apps to support it, but for me netflix and the casting feature from my chrome browser made this a no-brainer at $35.", "Compare to Apple TV very few useful apps, so far only Netflix, HBO GO, and You Tube.Casting Chrome browser tab is still in Beta phase, but has a lot of potential.", "COULD NOT GET MINE TO WORK TO FAR AWAY", "Didn't like it. Returned.", "Does what it's supposed to, most of the time. I use it for streaming flash videos to my TV. It works pretty well, however it has one glaring flaw. It only supports 2.4ghz 802.11n. I live in a condo and the 2.4ghz saturation is insane. Sometimes, I simply cannot use the Chromecast. The video will stutter and lose audio sync for a few minutes, before disconnecting completely. I understand, the device is pretty inexpensive, but no 5ghz it's a pretty big omission these days.", "Easy installation, great performance, superb image and sound: all for less than $10.00 after rebates and free Netflix 3-month subscription!", "Easy setup, easy to use. Device looks great, and packaging for the device itself was top notch. I will SO be getting another for my next tv.", "Enjoy using this dongle very much.  Getting use to it was easy and setting it up was even easier. Havihg a lot of fun with it.", "Exactly as described. Fast Shipping! Cant beat it for the price. Will follow up after a few months of use. The people that have setup up issues are because they have a guest network setup. If you do not have your wireless configured for &#34;Guest&#34; this is a pretty much a plug n play device.", "Facilitated the need for me to upgrade my stereo receiver AND my wifi!So after a forced upgrade of my equipment this little guy is running great! My wife has yet to figure it out, but that's because I've yet to show her how.Can't beat the price, and more apps are being developed for it every week. Why would you go with an iDevice when you get a better product for less!", "Far from being a innovation. You can only watch YouTube.In the product description it says you can watch and do anything on the web.Why would I pay $35 to watch YouTube? I can do it with a $5 HDMI cable without disconnection and watch anything I want.This product has a lot of potential, one disadvantage is being a Google product. A company does only bare minimum for customer satisfaction.Never been satisfied with a Google product, I guess never will be.off course, it is going back to Google.", "First, do count on the three months of netflix.  that expired quietly months ago.  Second, it's slow and choppy.  Or at least it was on my system (which I have not had problems in the past).  Anyway, this just does not really do anything that several other devices don't already do.  Might be worth it if it actually played videos from your computer like appleTV.Gave it two stars because it at least sets up easy.", "First time I used it fried", "First, you'll need a USB port or power adapter to power the Chromecast HDMI Streaming Media Player in order to use it. I opted for the USB port in the back of a Sony Blu Ray for power, but that causes the Sony to fail with a message that the Chromecast is not valid memory, so I had to go with an AC Adapter and yet another outlet tied up with more wires to the back of the TV. You also need a computer so you can configure the Chromecast then you'll need an HDMI port to plug it into to show on the TV.After getting it setup and configured, I was somewhat disappointed at how slow the Chromecast is. What I mean by this is, iPad using Apple TV and using Chromecast, I can switch to Apple TV for Youtube, quickly starts playing.  Switching to Chromecast I waited a bit longer, sometimes wondering what Chromecast was doing, and found Chromecast not quite the &#34;gadget&#34; I was hoping for.I unfortunately I had purchased 4 Chromecasts to give as gifts, now discovering Chromecast's upgrade disabled a preferred app,  so I think it no surprise to find that those gift Chromecasts aren't being used now, as most everyone went back to using their Apples, Xboxes, or Androids.Why release a product then upgrade it so it supports less? Possibly to block competitive apps?Anyway, it seemed like it would be a cool gift, and I'm sure for those that aren't picky about their tech toys, you'll like it.  I will add that it's too bad that Chromecast doesn't currently support Amazon Prime Video, but then again, Google wants you to watch movies from the Play store, not Amazon.", "Forget apple tv this is it.Hard to beat the ability to broadcast and free 3 mouths of Netflix. and all for just the $35.00", "For the others that might have a senior moment like me:  This is NOT anything like a Roku.  It does NOT stream Netflix, Hulu, or ANYTHING off the Internet, rather it just connects to your OTHER device and lets you broadcast it over your T.V..  In other words, you must have another device running the ChromeCast app on the same network that CAN run Hulu, Netflix, You tube, or whatever.There are plenty of reviews explaining this, but it takes too many lines to get to that part.  I'll admit that when this device FIRST came out I somehow got it in my mind it was a much more compact version of a Roku.  Thought I could plug it into a T.V., connect it to the Internet, and start streaming from my Netflix/Hulu/Amazon account, but NO - that ain't the case.  Still, I had a 6 month senior moment where I stayed convinced of that.  At Best Buy I accidentally talked to one of the teens and he even solidified my ignorance by saying &#34;YES, look here at the badges printed on the box.  YOU JUST PLUG IT IN AND GO JUST LIKE ROKU!&#34;Admitting I'm the idiot here, just wanted to warn any others.  If you want a stand-alone device to stream Netflix, Amazon, Hulu - this is NOT it.  Also, I did test it last night on TWO T.V.s, a windows laptop, and an iPad and noticed the video quality is NOT good compared to my Roku, and I'd get audio freezes on occasion.Alright...I'm ready for the Google fan boy abuse.  Bring it.", "Google Chromecast player works great with my 2013 Macbook Pro 13\" and older Vizio 42\" HDTV.  Set up was easy.  Only problem  is slow internet speed and disruptions from Charter Cable.  As for the player itself - no problems.", "Google has done it again with the chromecast. It's the cheapest media player that I can buy to watch Netflix and YouTube. I love the idea of having control from my phone and the fact that video apps support it with just an update. I'ts nice being able to use a familiar app for searching shows and just have them appear on my TV. The setup was painless and straightforward and only had to reset the chromecast once after I did an update.", "Great way to watch Netflix, Youtube, and listen to Google Music, and I feel like there is so much more potential with the Google Chromecast when more features are added.  \"Casting\" a chrome browser tab is pretty snappy right now, although a little laggy, and kind of weird to browse on the laptop while it is being displayed on the tv.  Overall, Netflix, Youtube and google music are worth the $35, but I would bet there's more to come (ie. Picasa, Google plus, etc.)", "Have not yet installed it yet. Let the chips fall where they may, I will putt from that point , gladly...", "Having a LOT of setup issues. My tablet won't connect so i had to buy a dongle for my PC despite my wireless router. Too simplified for my tastes and i hear it doesn't support a lot to watch atm. The silky packaging kept my from using it for a while, so attractive, nice accessories and lucky i have a USB port to power it (barely mentioned before purchase).", "Here is the deal with this item.  It allows you to turn your phone, tablet, or computer into a &#34;nerve center&#34;.  When I got this item, I thought it was going to be the same as roku or apple tv.  It will allow you to turn your phone, computer, tablet into a delivery system, but that is all.  It takes your content on those devices, and streams it.  When you look at the other two devices, it actually has apps that connect directly to the computer so that you don't need another app.  I figure that it does work as far as you only have your phone, your tablet, or other and you want to stream to the tv with it plugged in, but in all, it did not live up to the hype that I had heard from the commercials.", "I absolutely love this thing. I always wanted to watch netflix on the television but I have never found the need to buy an apple TV or a gaming console to use this feature. For 30 dollars you get to stream youtube and netflix with a click of a button. After learning how to set the device up, which is fairly easy thanks to the helpful google instructions I finally get to see this thing in action.PRO:The picture when streamed to your TV is in clear 1080. Im not sure if this applies to everyone but I think the picture is absolutely amazing. It's above and beyond my fios cable service in HD. Picture is crystal clear and I have yet to see any lag or pauses among the video at all.CON: The load time on some of the things you stream like netflix can be quite slow. I casted a video over to netflix which took about 15-30 seconds of buffering. Sometimes after you hit the stream button on your ipad or phone your not sure if it worked. It's not the most annoying thing in the world but I do hope that it does get fixed.", "I bought a HDTV about 1 year ago and it did not come equipped with built- in apps. I would have had to spend at least 500$ to replace my current tv for a web enabled tv. Google chromecast is awesome. Simply plugin through HDMI and stream netflix, youtube, hulu etc. Control everything from your phone, tablet or pc and let google chromecast show you it's magic.", "I bought this for my dad because he travels a lot.. He has never used it, but I still rated 5 starts because it is a cool concept.. I guess I will have to try harder for his presents..", "I bought two Roku and thought this was like it. But only works through a chrome operating system. Must have computer on.It works as a big screen for your chrome laptop. OK for the price but would not buy another.", "I couldn't download all the software to make it work. There's no support from Google. And if you want to watch tv from your laptop, it's easier to just by a cable. I ended up returning it", "I don't get why this thing is so popular. Have people used Apple TV? It has so much more.For example, it has WatchESPN, and NHL. This thing has only youtube and netflix?Not good enough although cheap. Quality is fine, just not very useful. It's plugged in but we never use it. We always use the appleTV.", "I don't know of many households that doesn't already have at least one way to get Netflix or YouTube onto their television.  Between gaming consoles, Blu-Ray players, smart TV's, etc., most people can already watch these services from their couches.  And because of this, I only had one hope for the Chromecast, and that was to be able to watch internet video in a browser on the television.  With all of the network and cable channels posting shows you may have missed the night before, it seems like a great convenience to be able to do this.  Enter the Chromecast.How Do You Control Chromecast: There are many reviews as to how easy Chromecast is to set up, and it is! But what wasn't clear to me was how to control Chromecast.  I knew it could be controlled from your smartphone, but didn't realize it would make a difference which one.  I have an iPhone and iPad, both of which can control Chromecast.  Much to my disappointment, you can only broadcast Netflix and YouTube to your TV when using an iPhone / iPad product.  I know I purchased this solely to want browser video, but it would have been nice to get more than two apps (of which I have 5 other ways to already play on my TV).  If you have an Android phone, you can add Google Play to the list of apps.  Wow!  Very disappointing for two of the biggest smartphone platforms.  Oh, and neither will broadcast through an internet browser.That's where your laptop / desktop comes in.  I only have a PC running Windows 7, so I can't speak for Apple products.  But there is a plugin for Google Chrome to allow it to broadcast to the TV.  The key to this is that the PC / Laptop MUST be on your wireless network.  It will not work if your only connected to a wired network.  My PC is connected to my network via CAT 5 cable.  Fortunately I had an old wireless card laying around so I didn't have to invest any more money.The biggest problem with using a PC is that it is usually in the other room.  This means you have to run to that room every time you want to pause, FF, REW, etc.  So, the convenience of a laptop is better.My bottom line......Netflix, YouTube and Google Play are not even close to enough apps to premier this item.  And broadcasting Chrome only from a PC / Laptop is too limited.  I would have given this two stars for all this, but then you have to consider the $35 price tag.  That bumped it to 3 stars.Someday, this Chromecast can be amazing if Google gives it the support it needs.", "I don't know what else to say about the Google Chromecast...However, this thing is amazing.I yuck it up to everyone i know. I suggest you buy it and enjoy it for yourself!.One note, if you don't use Youtube, Netflix, or Chrome Browser... it might be a waste of money.", "I don't know why I have to do a hard reset every once in a while.  I also found through trial and error that I had to set my WiFi AP to be G-only to get it to work (not B+G).  Also, if you're thinking of using it on the road in hotels, forget it.  Hotel WiFis require a login via web page or at least accept their terms.  There's no easy way to do this without a browser.  There are forums that talk about it, but I haven't been able to make a workaround succeed.  I may try using a laptop to spoof its MAC address.", "I don't need all the extras that Roku offers, especially the music channels (I have a Sonos for that). Most of my online TV/Movie watching is Netflix and HBO Go, so this works great.", "I don't recommend this device because it only worked for 1 day. I have read that Verizon has issues with it? How would it work only once?", "I find myself using this more and more, as the app space expands.It was  breeze to setup and configure.  And the price is right.", "If you don't have a smart TV, well this will make it into one controlled through your Android, computer or Apple devices. Not only can you use it on almost all major platforms.How I use the chromecast:Using it to stream Netflix Hulu YouTube Music and Google Chrome browser off my Android phone, Nexus Tablet, my laptop. I'm surprised how much I use it even though my console can do that all ready but the chromecast being controlled from my devices is a breeze to use. Can't wait til we get so much more features (like games streaming or mirroring of some sort... Google listening)I feel like buying a few more for more tvs around the house but I can easily move and hook it up to another TV like nothing. So when I can get more it will be for my friends and family birthdays or Christmas presents", "If you think that you will be able to surf the web while simultaneously watching the web pages on your tv think again! It doesn't even work with my nexus7. Pretty useless at this point.", "I got the Chromecast a few weeks ago, and returned it in favor of a NetGear Push2TV Wi-Di/Miracast device.Chromecast, as advertised, was outrageously easy to set up.  But my internet connection, which is pretty fast for most purposes, wasn't good enough to handle what I was trying to watch.  There was constant buffering, lag time with the sound (think dialogue from old 70's martial arts movies), and bad picture quality.", "I got this as soon as it came out. I have bought 3 more for family!! this is as easy as 123, donload the app. sync to you device and it broadcast tv, movies, and awsome music. it does not work on windows RT. everything else its golden....buy this", "I got this little device for my girlfriend. Really simple to use. Just plug it into your TV and control Netflix, etc, with your laptop or tablet. Cheaper, smaller, and more convenient than a Roku or other digital TV device.", "I had to buy a new router before the streaming media player started to work. Too slow.  Not Google's fault.  The product itself and the documentation are as good as it gets.  I already  had Roku which can deliver more media choices, but the Google Chromecast concept of streaming whatever you have on your Chrome home page is simpler and will soon have more media.  I miss the possibility of Amazon streaming, but if I want it bad enough, I use Roku.Easy as pie to install and works exactly as advertised.  You won't get the free NetFlix promotion because \"He who hesitates pays more\", but I, as an earliest adopter, payed a net of less than $10 for this useful and cute gadget.", "I have a couple laptops and Cell Phones connected to this device and they all work great.  I've watched a few movies streaming from a laptop. So far only one would stall for a second here and there simalar to buffing.  Overall, awesome product.  Turns any TV into a smart TV.", "I have a nexus 7 HD and this is a great combo to have with it. I have all my music and movies through Google play so it is nice to be able to rent a movie and surf the internet.Buy an extra for other TV, moving it from TV to TV is not ideal.", "I have bought three of these so far from Amazon. They go on sale for 29.99 quite frequently so I seem to snatch them up when that happens. It's great being able to stream Netflix/Plex/youTube to them all over the house.", "I haven't had time to really try it out.  It was very easy to connect to my TV.  I hope I can watch more program at a later date", "I have one on every one of my TVs and one for travel and have had one since they were first offered and they are awesome!They do operate best with native apps like Google Music and Movies and Netflix, but you can cast webpages as well. I like the fact that my phone becomes a remote, controlling the content and the volume. Last night I couldn't sleep so just cast one of my favorite Netflix shows to the bedroom TV and I was set!A good wireless connection is required; I had to put a repeater in for my TV farthest from my Netgear AC1750 but once your phone and Chrome cast are on your network, set up is easy. If you have multiples like me, give them good descriptive names so you don't end up casting to the wrong one! I'd recommend setting it up from the desktop  app (if you have a desktop)...it seems to be easier that way, to me at least.They do blink when they are receiving updates; if you wake up in the middle of the night and the back of your TV is blinking, that's what it is. I'd like the option of turning that off.I'm looking forward to more apps!", "I have the Google Chromecast in my kids&#8217; playroom.  I like the fact that I can choose and play a Netflix movie from anywhere in the house, that it doesn&#8217;t tie my phone to the TV and that I can use almost any mobile device (Tablet, laptop, chromebook, ipod, smartphone, etc&#8230;) to choose a movie.  The only downfall is that if I forget to play a movie, the Chromecast home screen creates screen burning.  It already happened on my LED tv.", "I have to say that i was so exciting about a good brand streaming for 35$, but it isnt as good as i expect, first only works on youtube and netflix (this works great on ios 7.02) but a have a galaxy tab 2 updated both android and nexflix app but there isnt very estable on it, continuosly have to restart the app it stops or stuck buffering.no plex, none of video media player...only 2 stars, i hope that more app become compatible with it or iam going to sell it and buy another apple tv.", "I have used a lot of different devices connected to my TV and of all of them, I like this the most.  I don't need to install special apps on it or need a special remote, it just uses the apps already on your phone or tablet.  Once Amazon Videos and UltraViolet streaming comes to it, I think it will be unbeatable for a media streaming device.I'm coming from having used the following; Smart TV with apps, Raspberry Pi with XMBC, Ruku, Wii and Google TV.I hope google makes a chromecast app that will run on other hardware such as an app on my SmartTV.", "I have wasted more money than $35 on things and I have wasted more time trying to get some use out of a piece of worthless junk before, but nothing has aggravated me more, wasted more of my time and made me wish I had my money back all at once as this worthless plug.It installed easy enough and moved from one TV to another in the same home network. When we went to visit my mom and I used to show her a video on the internet of her grandson it worked fairly well, but mostly the streaming to this device was so broken up and choppy I would just shut it off. The worst part is the only way I could get casting to work was from a chrome browser and the video did not stop playing on the source web browser so you end up with two versions of the same video playing but the cast version on the TV is a second or two, sometimes more, delayed from the original. Now it is going in the trash can because after bringing it back home from  my mom's it won't reconnect to my home network. I am not computer illiterate either, I have been a hardware and software engineer for over 40 years.", "I hooked the Chromecast up to a Toshiba 20 inch TV in our bedroom. I didn't want to have anything complicated like a DVR or computer in the BR, which is what I use elsewhere in the house. I've watched several programs on Netflix and some high and low quality videos off YouTube, and I can say the playback if impressive. The Toshiba is 1080P and the picture never froze up or pixalated in any way.I've got an ASUS wireless N300 network, with nothing set up to give priority to the Chromecast device. So what I'm getting in the way of performance should be \"typical\" for me at least. Most of my devices are wired gigabyte ethernet, so the wireless capacity is pretty open most of the time. Will have to test it with simultaneous laptop and phone usage to see if the performance suffers.One thing to note is if you're running a PC with less than Windows 7, Chromecast for Windows won't work. That is something not mentioned in the Amazon ad. Plus it only runs on the 2.4 Ghrz frequency and not the 5 ghrz used on dual band networks. So it is possible to get interference from devices running on the 2.4 frequency. We have a home phone using that frequency, but it's not used very often and shouldn't pose a problem.I'd give the device a 5 if there were more apps, or if you could stream your own content from within your network. I think that was originally supposed to be possible, but it seems to have gotten yanked in the final product. Perhaps it'll come later, and they just wanted to get it out on time.", "iI have a sony KDL-40VE5, and the google chromecast doesn't work on it, i try in another tv ( most recently model) and it works well and fast, so i think i made a bad purchase.", "I just got two of these at 35.00 great price...makes any tv with HDMI ports a smart network tv...i just have not had allot of time to really use it allot..but I think you are going to want one..", "I just had to read few comments regarding this streaming box from Google/ Chromecast  and figured until they get the bugs worked out of it I will wait to buy it. If you must have it then for $35.00 OK you could do worse with your money. But I am  happy with my Roku3 and it too has it drawbacks No local channels available, NO NFL Channel bummer :(  if they offered that instead of the NFL mobile app for smart phones that cost $ 5.00 per month to use I say great and if you have more than one HDTV  you will need an another Roku3. And if you are like me in need of new HDTV  I check out some of the used dealers on the various websites like Amazon ect  you will find many of them have streaming services already installed", "I just wanted to try this product and i wasn't very pleased with it. But for the price, it is not that bad :)", "I know every google fanboy thinks this is a miraculous device, but the truth is it is very limited. It only supports few apps and is way behind airplay technology. For what will make it more useful is support for embedded youtube videos.", "I know that most folks bash Apple products, but Apple TV blows this thing away. Just the fact that this has to be used with a computer or other hand held device is a deal breaker for me. I would much rather spend the extra $63 dollars for an Apple TV with a remote, which is much easier to setup and more intuitive than Google Chromcast. Plus you can use Apple TV with Hulu plus, without having your laptop turned on. Spend the extra money for an Apple TV, you will be much happier!", "I like the concept but it gets 3 stars for the following reasons: It took nearly 2 months to arrive and I know it was a new (and much-hyped) product when I ordered but still, I expected better from a company the size of Google. I can't fault Amazon because they kept me informed every step of the way. Secondly, although it works well with Google sites like youtube and with the Netflix app, I would be more impressed if it worked with everything. By that I mean the Chromecast is locked into the Google Chrome browser so if it can't be watched in a browser window then it doesn't work. That may not be a problem for most people but if you have digital copies of movies that you want to watch then it just won't work.", "i like the inoveition but thsi prodcut is far to be finich, don't work well whit windows phone a whit android is very slow", "I like the size and that you can cast from your tablet,phone or computer.i will be buying another very soon.", "I like this for most things. However, since it only has WIFI connectivity (and a crappy slow one at that), I get a lot of stuttering playback with Plex streaming. Lowering streaming quality helps some but doesn't prevent the issue completely.My plex server machine is beefy with plenty of speed for transcoding (transcodes 6 times faster than required). So it's definitely the wifi connectivity of this device. Not suited for Plex streaming, which is the main reason I use it. I had to switch back to my Roku 3, which streams plex flawlessly because I hardwire it.", "I'll begin with some reference; I haven't purchased cable tv in over 10 years, so watching Youtube, Netflix, ect are quite normal for me.Allow me to cut right to the chase- it works flawlessly.  This device allows you to broad\"cast\" your media to a television.  The easiest way to do this is from your laptop or device using netflix- just click on an icon (square with \"wifi\" looking curves in the corner).  It will ask you which device and it will list the name.  Using the Chrome browser, download the extension from the web app store, then click on the icon to broadcast the page.  Set up was a breeze, just follow directions.  I set it up using a Macbook air; I downloaded the chromecast setup .dmg file, opened it, followed the instructions.  Within 30 seconds of opening the program the chromecast was ready.On Apple devices: everything comes up automatically, click on the chromecast icon to broadcast.  This will not tie up the device, you can watch on the tv while doing anything else on your iPhone or iPad.On Android devices: As with Apple devices, everything is automatic, just click the icon.  Today on my old Nexus 7, I broadcasted Youtube videos for my kids while I checked my email.Laptop and desktop computers (Mac, Linux, that other one): Using the Chrome browser, just click the icon to broadcast to the device.  The cool thing is that you can broadcast one tab and leave the others out.  So you can type an email on your laptop while another page/program is being broadcasted.Windows: I don't have any Windows devices or computers, but I read that it is NOT supported on Windows Phones.  I would expect a Windows laptop or desktop to work just fine with this as long as you are using the Chrome browser.Pros:The picture is wonderful- full 1080p.  The sound is crisp and clear.Such an easy device to add to your life if you are accustomed to watching tv online.  Netflix works without any trouble at all.It's small and very portable.Con:The device must be \"plugged in.\"  A provided micro USB cable plugs into the rear of the chromecast and must be plugged into a USB port.  The simplest method is to plug it into a USB port on the tv.  It comes with a USB adapter for an outlet and a long USB to micro USB cable.This will not run on networks that have AP/Client isolation.  That means that this won't work in some (more complex) network environments.  A standard network is what this is made for; wifi networks that require a web authentication (i.e. you put your username and password in a browser) will not work.  See the google page on the chromecast for more information.I tried using the Chromecast to broadcast my email page, there was lag while I was typing.  I would type and a second later it would appear on the screen.Also, the device gets warm.Overall: Fantastic device, I think I'll buy at least one more.", "i love android devices and this one is one of my favorites easy to install and to use plus high quatility product", "I love being able to go from watching something on one of my android devices to watching it on my TV.", "I love Chromecast. This device is great for my Android tablets and phones. I don't have to worry about getting other cables to connect to my TV.Hopefully, Google will come with an update to mirror the phone to output on the TV/monitor like Apple TV.", "I love my Chromecast. It was was very easy to set up the product and have it ready to cast and stream videos. Google Chrome makes it so easy. The price of the product is not bad either. You cannot get any of the other similar products like Roku or Apple TV anywhere close to this price. However, the downside is that it does not support all the streaming websites that those other products do. But I believe that Google is working to improve this product and make it even better. It needs time, I guess.", "I love my Google Chromecast! I have no cable TV and I monitor everything my children watch. With Chromecast I can pull up what ever I want my children to watch. My children even know Captin Kangroo!", "I love the small form factor and the ease of setup. Anyone can setup this device in just minutes. However, I found I did not use the device often enough to justify the purchase. Netflix does not offer a wide variety of movies and while I appreciate the Plex app that is now included, the extra fee and picture lag was a down-side for me.The current app options are slim but I hope there will be more down the line to make the price point even better. I will not be returning this because it was so cheap in the first place. I would recommend anyone to buy a Chromecast and test it out. You might use it more than I did.", "I love this product and for the price it's perfect. Allows you access to your YouTube account among other things and brings it to your tv. If your tv is not capable of viewing YouTube already, then this is a great little device for the price. Only downside I find is that A) the unit runs very hot, and B) you cannot turn it off other than by unplugging it. I did check into the heat issue, and it seems to be normal and so far I have had no issues leaving mine plugged in all the time. I think it's safe, but wow does it seem hot for such a little device. If you don't have a smart tv with these features, then this is a very cheap option to bring these features to your tv.", "I Love this product!  It is cross platform so your android and iphone friends can come over and share videos or music with you easily.  Its simple, small and powerful.  The quality of the streaming netflix video via wifi is better than my xbox 360 plugged into the router.", "I love this thing.  I don't use it all that much but when I do, it's sooooo convenient to have.  I had trouble connecting to my wifi the first time but it eventually caught on and connected.  I hear the more recent updates that Google has pushed out should correct those problems.", "I love this thing so much I would buy some to my neighbors... expect that I don't talk to them.  In any case, this device is awesome for kids who want to watch TV while you (fellow over tired parent) want to stay in bed.This dongle of magic wonders gives me the super power of queuing up 1, 2,... 3(?) hours of youtube videos of their cartoon characters to play back to back while I get to sleep off their screaming overnight tantrums.Got a roku? Don't throw it away, it still does SOME things better than the Chromecast, but hey those Googlers are catching up quickly.", "I love this thing, use it all the time. It is so convenient to just switch inputs and hit the cast button. I have used it with an iPhone, PC, and Android tablet without issue.The only thing that I don't like, and it is only a minor inconvenience, is that if you turn off your device while the Chromecast is playing something and then turn it back on the app will not be able to detect that the Chromecast is still playing so you lose your pause and play buttons. This is just a minor inconvenience though and shouldn't be an issue as long as you don't kill your phone during playback. Also, I've only noticed this problem on my Android tablet, my iPhone seems to pick it up better.I hope they support more apps soon, but it is great for Hulu, Netflix, and YouTube and way more cost effective than buying an Apple TV for Airplay.", "I'm a huge google fan of everything they do...so when they introduce this device, I figured i'd try it out....It's almost like a replacement for the google TV box's i've got...It works great.", "I picked this up because I wanted a seamless, Wireless way to connect my tablet to my flat screen. The set up was a breeze, the picture is amazing but the problem I have is that there are too FEW app's for it. Namely, no Amazon or HULU?!?! What's up with that?!?!", "I purchased Chromecast with the goal of playing my Dish Network's DVR (via Slingbox) to a TV my wife have that is not connected to Dish. Well, of course that didn't work. And, while the product's description gives Google an out by noting that it transmits &#34;select&#34; content through the Chrome browser, this $35 electronic toy essentially does what every Blu-Ray player does EXCEPT it lacks the choice of dozens of apps and the ability to play DVDs. This thing has been marketed as an alternative to paying for cable/satellite. Yet, to use the HBO app (1 of the 6 apps that this product supports), you not only have to have a basic channel package, you have to have HBO. Also, I don't see the financial sense of spending $35 and only having access to 6 apps, rather than a few bucks more to get a wireless Blu-Ray player that has many more app choices and the ability to watch movies on DVD. I know there will be many Google fans that will find what I wrote as heresy, but I found this product to be worthless beyond my initial (failed) goal for it and returned to Amazon.", "I read a lot of professional and user reviews of this device before buying it. I think I know what I should expect and it works as expected.First let me answer some myth about this device.1) You do need external power. Some early reviews suggest you can get power from HDMI, But for a monitor and a TV I tried, I do always need power from a USB port.2) For most applications, (except casting browser content) you are not casting from your devices. You phone or tablet is simply a remote control telling Chromecast to get content from the internet.I had a PS3 and have been casting YouTube and Amazon Instant Videos for a while. Comparing with PS3, the good thing about this is 1) you don't need to turn on and login. 2) many more supported apps. The cons are 1) you have no direct control if you have no mobile device or a computer in hand; 2) if not rooting, it doesn't support DLNA streaming. (I've been using PS3 Media Server software to stream my computer contents to TV through PS3).Now the Google cast API is open to public and I am waiting to see what the developers can do to this simple but convent device.", "i read that it's getting an update soon so i won't knock the computability, it works pretty good with mac and chrome, but i was very surprised it didn't work with amazon streaming.. i got a letter from amazon telling me i get unlimited streaming along with the prime i'm already paying... so ... why aren't you using this... tried it out.. really liked it.. doesn't stream to the chrome .. but whatever it will eventually", "I really do not expect much from google but this device has no any sense. Many movies from youtube aren't available via it. And I think youtube is the main source for chromecast.", "I shouldn't graduate from Google University so I can use this device.Hooked it to the TV, prompted me to go online (specified URL), asked to match my wireless network with whatever the name of this device's wireless. I stopped there.First: life is short to mess up with re-configuring my network upon someone's conditions.Second: it doesn't work with Linux, means for me: useless.It is collecting dust behind the TV.", "I tested this out recently. Pros: I like the size and it work fine. It does not work with Amazon Prime video streaming service and some other online streaming services.However for the price, I thought I give it a try.I have a Netgear Push to TV adapter better. (Word of caution your laptop needs to have intel WiDi = &#34;Wireless Display&#34; capability and not all laptops have this capability = so if you have an AMD processor it won't work). However if you do have Intel Widl capability, then the Netgear Push to TV adapter is better fit.). .", "It has great potential, but still early days.I hooked it up with my Vizio and was controlling from my HP laptop. Setup was easy.Videos lag on TV with this dongle.", "i think this is amazing and it's just what i was looking for.  like other reviewers have said netflix, youtube & play video's work best and the quality from the browser isn't great (still not terrible).  This is a great purchase and i can't believe it's $35 ... props to google for the price point alone i would highly recommend this device", "I thought it would link my laptop, or pc, to the TV.  It does ONLY if it is google stuff.  Not what I expected.  I want to access all the videos on my pc and laptop, not just google related videos.", "I thought I was going to get more content with this device than I already had available through the built in access on the TV. (I get Netflix and YouTube.) Getting the device itself setup was easy enough. And, I already use Chrome for my browser, so I didn't have to install that to be able to install the app to \"Cast\" the tab to my TV. However, I have not yet been able to install it to my Kindle, which would make control far easier, since I could have it in the same room as my TV. I'm not sure if I'll try very hard to get that to work, since my test with YouTube was terrible.I chose a lecture video that was about 48 minutes long, so I'd get a good feel for what is possible. However, when I went fullscreen, the quality was poor. I could have lived with that if I'd gotten more than just a still image with the audio streaming along behind that. I'm still in troubleshooting mode to see if I can get the video to play, but you know, it's a busy time (two days before Christmas) and I don't want to have to devote a lot of time to this. From what I've read so far, part of the problem may be that I keep a LOT of tabs open in several windows in my browser. (I use them instead of bookmarks, which I never seem to remember to go back to.) If I can't cast from one of those many tabs, but am forced to close most of them, that would not satisfy me.Another issue, which of course, I can't blame the Chromecast for, is that I was apparently mistaken about how much more options I'd have available with this device. It turns out that Xfinity from Comcast, only provides access to the same TV shows I already have paid service for. Kind of makes sense and that would enable me to watch them at a time that is convenient for me, hopefully without commercials, but so far, I haven't found anything worth watching that way. I had been considering a subscription to Hulu Plus, but then I found this review about the 3 main subscription options (Netflix, Amazon and Hulu Plus) https://www.digitaltrends.com/home-theater/netflix-hulu-plus-amazon-instant-video/ and it turns out that for what I'm looking for, Netflix, which I already have directly through the TV, is probably my best bet!That leaves me disappointed that this device may not do what I was looking for it it do. I'll continue to test and see if I can get it to work better, and will update the review if I do. But, if not, I likely wouldn't recommend it. (I would have given it only 2 stars, but preserved one extra because Google doesn't control the service options that are available. It was my fault for not researching and understanding this better before I made a purchase based on assumptions.)Returned item. It would have required too much of my computer power to cast the video from a browser tab. I keep a lot of apps and browser windows and tabs open, and given that it wasn't giving me anything different than I already had built into the TV, I decided not to bother changing my habit to accommodate the device.", "I thought this would be a good workaround to enjoying Xfinity.com's online library of programming on our bedroom tv. It works--I guess. It's just really laggy. The audio and video is so out of sync, it's like watching a poorly dubbed kung-fu movie. On the other hand, Netflix actually works really well...but I already have a Roku for that purpose. I'll probably keep the chromecast and use it when I travel. But I don't think it's going to get as much home use as I originally thought.", "It is a monopoly on Google Chrome and YouTube.", "It just took me a couple of minutes to install and get my Chromecast setup. For $35.00 you can't go wrong if you are a Netflix subscriber and want to watch YouTube on a big screen, the interface through my iPad is amazingly fast and so good I am going a buy another for my living room even though I have a smart tv and a blu-ray that provide those features. I am looking forward to what added applications that will come available in the future.", "I tried everything, including reading owners manual. I think I already had most of the downloadable programs thru my smart tv.So I can't give a high rating , but I'm sure a lot of buyers would really like this item", "Its a great bargin at $30.  i do feel the streaming quality from my PS3 for netflix is a bit better, but for being so cheap, i dont have too many complaints.  its much easier to to stream youtube, but i did have some bandwidth issues where it wouldnt get proper wifi signal/bandwidth even with 3 bars.  i also noticed you can completely turn your phone off and the stream will continue running.  Then when you turn your phone back on and try to close chromecast, it wont respond.  it does this quite often,  you have to make sure you're still in the program to have proper control.  i have to manually unplug it's power to turn off.  i think it needs better remote control support.", "Its ok as it streams Youtube videos easily...unfortunately very limited use other than what this device offer...pretty much just use it to stream Youtube as I dont have or use netflix. For what its worth...I think Roku is still better (its just they dont stream Youtube anymore)", "It was easy to install I guess.  But it doesn't do all that much right now.  Most bluray players have the same capabilities.  Spend a little bit more on a Roku and you get much more.", "It was very easy to setup (I have IT experience).  I connected it to my iphone and was a little disapointed that there seems to be limits apps for it at this time (from the iphone) to youtube and netflix only.", "It would not syc to my Vizio TV.  Return was no problem.  Just had to go hard line.. . . . .", "I used this for streaming YouTube videos from my iPad and Netflix from my laptop. Works really well. Can't wait to see more applications come out!", "I've been using Chromecast for a couple of weeks now with mixed results. For example, \"casting\" a web page containing video of our pastor's sermon from a week ago resulted in stuttering video and audio and dropped \"casts\" so many times today that we gave up and just watched it on the laptop.On the other hand, using the Chromecast button to watch TV episodes via Netflix and miscellaneous videos via YouTube has been quite successful. So we're still making up our minds whether this gadget will have a permanent place in our TV watching.We also will need to have our Harmony remote reprogrammed so we can quickly navigate to HDMI 2. Right now that involves switching to the \"laptop/PC\" preprogrammed setting on the Harmony, then finding the separate TV remote in order to select HDMI 2. So for us, being technologically un-savvy when it comes to Harmony programming, that will be an extra expense, since it's annoying to keep that separate TV remote around.It's kind of annoying to have a separate power cord hanging down the front of our entertainment center. There's no way to move the entertainment center away from the wall to slip the cord behind (the thing weighs several hundred pounds). I know, small potatoes when it comes to complaints! Overall, for $35, it seems like a good value for the money, as long as we keep the Netflix membership.Speaking of Netflix membership, I was under the impression when I ordered the Chromecast that it came with 3 months of free Netflix membership. I was supposed to get a confirmation email along with the \"your order has shipped!\" email. It never came. So I called Amazon.com today and, after 35 minutes on the phone with a customer service rep, was informed that I had missed the deadline for that promotion by four days. Yet it was still being advertised in various places long after. Irritating, but my own fault for not reading the fine print. Buyer beware!UPDATE: I brought my Chromecast to a Hilton hotel in Denver, CO, and plugged it into the back of the LG TV in HDMI 1. I then spent half an hour on the phone with the hotel chain's Internet tech support, trying to get the Chromecast and my laptop to recognize each other. But because you have to jump through some hoops when you log on to the hotel's wi-fi, and those hoops can't be jumped through by the Chromecast, there was no way to get the Chromecast and the laptop to be on the same wavelength, so to speak. We got them both online, but one couldn't see the other because tech support had to manually get the Chromecast online using its MAC ID (which has nothing to do with being on either a MAC or a PC, I found out). So don't expect to use your Chromecast in hotel TVs, unless you're using a wi-fi network that demands absolutely nothing in the way of a browser login.", "I've really enjoyed this thing.  It really does work well.  We just need more web sites to get on board so that ehier content can be streamed.", "I wanted to like this device. I really did. So many people are buying it. But nearly as many are returning it because it really offers little or no advantage to anyone who has a smart TV. The device is very limited in what it can do, and setting it up the first time can be frustrating.It only works with the Chrome browser. You must download a software plug-in to your Chrome browser for this to work. It isn't easy to set up the connection between your tablet device and the Chromecast dongle if you're trying to use an Apple based tablet or phone. Once set up, however, you can broadcast whatever you see on your Chrome browser onto your TV screen.There are two ways this Chromecast device gets the internet video into your TV. Right now, it is optimized only for importing videos from Youtube, Amazon or Netflix. For these three services, the Chromecast dongle pulls the video from the internet source and not from your handheld phone or tablet device. You use your tablet device only as the video controller, not the video source. In this mode, the video transmission works OK. But again, most new TVs and DVD players can already do this without a Chromecast device.While Chromecasting should be a cool function, it does not always work smoothly. For videos from sources other than Youtube, Amazon or Netflix, the Chromecast simply transmits the signal from your tablet device to the Chromecast using your Wi-Fi connection. Because this uses an additional chunk of your Wi-Fi bandwidth, the video frame rate slows down the video frame rate so much that the images stutter and skip. And that's using a high speed cable network of 20 MPS. I can't even imagine trying this on 2 MPS DSL or a 5 MPS phone company based internet connection.Besides using it for Youtube, Amazon or Netflix, for all other videos the Chromecast device becomes nothing more than a wireless substitute for the HDMI cable you would otherwise need connected between your tablet device and your TV. In most cases, you'll have much smoother video using the HDMI cable instead of the Chromecast device. The cable is easier, faster, cheaper and it works as good as your tablet can receive the video.I wanted to like Chromecast, but its complications and limitations at this time do not seem to make the viewing experience any better than what a Smart TV can offer on its own. Perhaps the future will bring more Chromecast functions with less limitations and greater ease of use.", "I wanted to use this on my main TV a Toshiba 40&#34; that is a few years old.  The Chromecast would not recognize the HDMI at all.  When I connected it to a newer TV ( a cheap Haier) it worked fine.For $35 I can't really complain, but it is not quite as simple as Google makes it out to be.", "I was disappointed that this will not stay connected! It will immediately lose signal about 10 seconds after connecting. I have one of the most powerful wi-fi routers (ASUS AC66U) so I enjoy the best signal anywhere in the house, which leads me to believe this is faulty. I will be sending back and sticking with my Apple TV as it actually works and does everything I need.", "I was excited to get a Chromecast for Christmas.  My excitement quickly subsided though when it took me more than 3 hours to get the Chromecast device to connect to my wireless network, and I don't even have anything weird like an obscure router or unusual settings. It would get to the screen where it said 'connecting to network...' and just sit there for five minutes without doing anything else, and require removing the USB power connection for it to come back.  Once I finally did get it to connect (by using the iPhone app to configure rather than the Windows and Mac clients), half of the services that it is supposed to support didn't work.  Netflix, for example, if it would even start streaming at all, would only show the first couple frames of the video then it would play only audio the rest of the time.  Web browsing worked, but with a very noticeable lag and visible loss of image quality.  The only service I got to work consistently was Hulu Plus, which due to its nature has limited interesting content.Google still has a lot of problems to fix on this device.  If I was buying I'd hold off for a few more software updates.  It is really buggy right now.", "I was given this device as a gift for Christmas. This is NOT an easy device to set up for those of us that don't have all the latest tech in our homes. You may find that the ONLY devise you have that will be compatible with Chromecast is your cell phone. Do you really want to be tethered to your cell phone to watch Netflix or other streaming media?This is definitely the bleeding edge of technology. Decide before you buy it how much you're willing to bleed.Update 2014-01-08I have now installed the device successfully, first using my Android Cell phone and then using a Samsung tablet. The Netflix picture is very good and much better than the Roku streaming player I used before. Pandora works well using the tablet to control it.So, my conclusion at this point is that the Chromecast is worth the price and have increased my rating from 1 to 3 stars.You should still be aware that the device you intend to use to control it must, itself, be connected to the internet via wi-fi (my main computer is plugged directly to the router by cable and therefor does not qualify). If the device is a Windows devise, it must be running Windows 7 or later. (My notebook computer has Wi-fi but runs XP, so it doesn't work).", "I was more than excited to get my Chromecast.  It was back ordered, and then Amazon got it to me more than a month sooner than expected.  Nice job Amazon.  My entire hope for this device was to drop my subscription for HuluPlus and just use my laptop to cast episodes full screen.  Turns out my 2006 Macbook Core two duo running Snow Leopard can't really cut it. Later I find Chromecast wants OSX 10.7 or better, which I cannot install on my machine (not a criticism of Google.  I probably need to start paying closer attention to system requirements with my decrepit computers).  However, my 2008 iMac with a faster processor running the same OS casts perfectly, so it's clear casting is processor intensive.  I usually get annoyed when folks post bad reviews for entirely non-product related flaws, so no stars off for this issue.Set up was a snap, even in a non supported OS! It was a strange procedure of connecting to a wifi network generated by the Chromecast itself and then setting it up. Then I was instructed to disconnect from that and go back to my house's WAN for normal use. I'm wondering just how possible it might be hack my Chromecast and gain access to my house WAN with this unsecured signal from the device (the Chromecast stores the WEP key).  Minus a star.The Chromecast app in iOS works great.  It's a joy to be able to share YouTube videos with my wife without having to hold my iPhone between us. I don't have anything up in GooglePlay so I can't comment on that, and we don't subscribe to Netlfix.  My other great hope is Google will come through on their statement to produce/host more apps to cast more media from other sources.", "i won't talk about what it is, since a plethora of folks already talk about it.what i am going to talk about, is how to use this unit CORRECTLY for the best possible results, and not a single reviewer from the first page got it right.this unit pretty much plays contents in one of the two ways: rendering natively, or mirroring.when possible, always use native rendering. like youtube, select the chromecast you want see from and then you could shutdown your computer/phone and the video will keep streaming since it is, afterall, rendered on the chromcast unit. i saw reviewer amazed by battery life when using method. to which i must say... dun.. this is like instead of using computer A to watch the video, now i use computer B to do it while i am impressed by the battery life of the computer A, which is now not doing a thing and can be completely powered down, and throw in the trashcan.what i am going to talk about in detail, is how to stream a single video file (such as avi, mkv and etc) on your big screen. reviewers all said the tab casting is horrible, oh well, if you know nothing about it works, then expect horrible results.let's review what it actually does: the moment you click tabcast, it actually  encodes your tab content and send to your router, your router then send this packet of UDP information (unless you specify TCP), the chromecast then decodes the packet and redisplay the image and sound.obviously the encoding scheme cannot be too brilliant since a high compression scheme would require more work to compression and De-compress, so the only other thing you could improve is the bandwidth. unfortunately, the chrome-cast only support 2.4ghz b/g/n. so here is what you have to do if you want to stream a native content on to the TV without a media server like PLEX to trans-code the content.1. use Ethernet on the host computer when possible. Gig Ethernet is order of magnitude faster than even the best AC product in a real life scenario. i am not going to spend time explaining but any electrical engineer should be able to tell you that.2. move all your other wireless device to 5G range if possible.3. start doing tab cast on that Ethernet connected device. note, you need to use WIFI connection to setup the chrom-cast initially, and then it is reachable from all other networks (should you allow the routing). for everyone who does not do advanced networking in your home. this means you can reach chromcast pretty much from your router's 2.4G, 5G or physical port.  make sure both your host computer and router supports Gigabite Ethernet (and gigabite swithcm if you have one in between), and make sure you use a decent N router that provides at least 300 Mbps advertised speed for 2.4G (not combined speed).4. if possible reduce the distance between the chromcast device and your router. this will help BIG times as speed of N could drops to 20% of what it could just over 2 walls.if you did just that, you will be amazed.what if... your host device is like MBA or the so called \"ultra books\" that doesn't have a wired access? or it is not physically possible? well, then you need to make sure you moved yourself to a 5G range and free as much times lot (basally how WIFI works) as possible for your device and chromcast (so you take the 5G freq and chrome uses 2.4G).if you are completely limited to 2.4G freq and have a crappy router (maybe some came with your ISP) and the router is on a different floor as you are, then you could basically forget about doing the mirroring.", "Just basic. Nothing interesting, Sent it back.", "just gave it as a Christmas present. Very easy setup, includes power adapter if your TV doesn't have usb to power it. also comes with a little hdmi extender if it doesn't fit on your TV for some reason....pretty cool, not bad for $35", "Keeps getting better with the support of more platforms.  Easy to set up and use and I even take it with me when I travel.  Can't beat the price.", "Like i said this is an amazing device.dummy proof set upeasy to use and I think it took less than 5 minutes to set upNow I can stream youtube and netflix..No hassle of wiresOn top of this look at the Price very nice ..", "like most new google products its buggy.  someones phones randomly play on the chromecast for no reason.  if you playing a youtube video it sometimes sends it to the chromecast.  wait till they fix it like they did with the android phone before you buy it.this is the equivelent of the g1 phone.", "limited number of apps. No direct support for Amazon Prime and with tab casting video quality sucks. I am returning this.However if you are going to play using the apps I think quality will be very good.It does not work for my situation.", "Love the chromecast! Works great with netflix, you tube, etc... only wish you could play any video from other sources.", "Love the way this works!  Only got 3 stars because right now it only has a couple apps available.  When this thing really takes off it will be a 5 star.", "market not mature yet, besides youtube, I got no other use at all. It's easy to set up, waiting more applications.", "My television already has everything that this thing offers so it was a waste of money.  Apple TV or a similar product is much better if you want to connect a tablet or cell phone to your tv.  This thing uses your phone like a remote but still is too slow.  Not an Apple fan but the Apple TV is better.", "My TVs (Sony Bravias) all have Internet apps and are connected to my home network, but I got a few links from Jibjab in my e-mail and I could not get them on the TV, so I decided to buy this thing.Installation took 5 minutes, as soon as it was connected it showed up on my TV and computer, I typed in my home wireless password and the connection was done.  The Google page could have been a bit better (too much focus on selling the thing, you have to dig a bit deeper to see the Support page, and to notice there is an extension to Chrome to be installed if you've been using Chrome;  I noticed that all new Chrome downloads now include it).  Now, I can click and cast whatever is on my browser to my TV.Downsides: the Chrome extension does not work on Android, the Chromecast App only does some videos (like YouTube) but not browser pages nor non-Youtube videos, at least on my Xperia Tablet S", "Neat device havent used it yet though. should do what it says. I think i am going to try it on my tv today.", "No sound on TV When i play local video within Google chrome browser- Sound works fine on TV when streaming movies from Google chrome.Thanks in advance!", "Not anymore... if you can just do a HDMI cable it is MUCH easier.... when you are on YouTube you can only cast one song at a time... you have to start it OVER AND OVER AND OVER  .... this may not be a big deal to you, but once you realize what I am saying, it will be...  It works GREAT with NETFLIX.  The first week i had this i was going to buy two more of them... Now that I know how inconvenient it is, I will just use a hdmi cable and hook it up to whatever room I am in...  No kidding guys, it either SUCKS or is good depending on how simple it has to be for it to work for you...", "Not enough apps right now, so I hardly ever actually use. Also, since it draws its power from the TV, it gets insanely heated up even when it is not in use (but the TV is otherwise being used).", "Notice I am a verified buyer of this product. I installed in on my Vizio Widescreen TV but can't use it until I get an iOS device.In order to operate the Chromecast you need an HDMI port on your TV (which I have), and either a USB port OR a free electrical outlet for power. Since my TV does not have a USB port I had to find a free electrical outlet in order to plug in a good-sized plug. Three weeks later, I am still looking for a free electrical outlet.I was hoping this would eliminate my need to have my PC connected to my TV, but Chromecast only supports Youtube and Netflix. Amazon, do you hear me? It does not support Prime Instant Videos!When I tried to access Amazon Prime via the browser on my Android Nexus 4, I got a message saying that Amazon Prime is only available for streaming with the Apple iOS. Even if I was able to test it with an iPad, I have doubts that it would be a seamless experience (possible aspect ratio errors).Amazon needs to put out a Prime Instant Video App and learn to play nice with Google in order for the Chromecast to be a blast.", "Not mentioned is the requirement for a second HDMI port or 120 volt AC power.", "Now have purchased 4 of these, 2 for my family and as gifts for others. I swear by these little things. Especially once you add in Plex.", "Now to be honest , I am loving it. Great on Led TV. I am sure Google will add many more features and will send lots of updates with new applications. This is still it's early days. Give it some time and I am sure it will be wonderful. It is better if you have a good connection. I get a good video qulity as to my connection speed which is MBPS/75down/45up Verizon Fios. Still if your connection is slow...  for now what it does , it is still worth every Cent. I love it.", "Okay so currently it is a cool idea, but it doesn't do much at this time.  It only has like 8 apps that it will work with and won't work with your actual videos or pictures.  So basically unless you don't have any way to watch netflix or hulu on your tv, then this is pretty much worthless to you.  Wanted to really like it, and thought it was a great idea, it just doesn't do much of anything currently.", "OK, so also using a Roku, this is superior in a few way. I Travel for work, so much of my &#34;usual TV&#34; is off the net. While Roku and Chromecast both play content off the Net, for the Roku unit you do have to play some games when signing into a Hotel internet. The Chromecast plays directly from my Laptop or Smartphone. This means that if my internet device can log in, Chromecast can play it. Setup is very good, but I have not tried to hack the security on it. Video & Sound are great.", "One of my friends was going on and on about his Chromecast. Everytime he pointed out one of the features my response was &#34;Yeah, my Roku does that.&#34;A few weeks later I was having a get together at my place, and the only real area of the house that has a good audio setup (for music) is the surround sound in the living room. Roku doesn't (or rather, didn't at the time) have a spotify channel. I figured it was time to check out Chromecast.This worked amazingly well for running spotify on the TV, but I admittedly haven't really used it for anything else....but for the price I paid it was still a bargain if I only ever use it for that one function.", "Only tried it briefly and then put it away. My daughter purchased a new 32 inch TV and wanted to try it and she's had it ever sense and likes it. May have to order another one so that I can try it out more extensively. Maybe I will sometime after I hear about more content being added.", "Perfect! I don't need and HDMI to micro-HDMI cable and be far from my tablet just because I want to see netflix.", "Picked one up 1 month ago and aside from setting it up I used it once at set up.For people who have a roku,xbox,ps3,internet blu-ray or any other device they use for netflix and other services this thing will see little use unless you just think its cool to send and control from tablet.The biggest let down for me was you cannot(and no plans to soon)stream anything from your android chrome to this from your phone or tablets,only the chrome browser on desktop chrome which really makes no sense to me.Google has made no effort in adding services or adding a cast from tablet,phone feature and there is not a lot of work in doing this.They really seem to want to lock this down to streaming their content only.Having said that for $35.00 I did get three months free added to m
