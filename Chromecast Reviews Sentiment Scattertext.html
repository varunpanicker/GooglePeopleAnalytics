tive to an AppleTV and a Roku.  This thing is GREAT.  And they are adding additional app support over time.", "This works as described, however, read the description carefully.  Google seems to have long term plans for this considering the market and you will only be able to stream content they want you to.", "Works but just OK as a device. Doesn't do a whole lot. Isn't that expensive though. Probably wouldn't purchase it again.", "You cannot stream YouTube live content from your tablet.  I had to use a desktop which you cannot see your mouse to control easily.If I could mirror my Android tablet or PC full screen that would help.I'm better off with an hdmi cable.  Google has had a long time to add more basic features and is too slow to make this product better.I might try a Roku to see what it can live stream.", "I ordered this expecting to be able to play content from my laptop on my flatscreen but due to all the Google updates it only plays video or audio via Chrome.  Don;'t know what happened to this product as it was supposed to be simple to use to work via your home network to connect to your TV and now it is internet only and mainly Netflix or Youtube.  My Bluray player already does that.  Read carefully the product description as it is very misleading.", "We thought it sounded like a good idea. We have a Netflix subscription and were able to hook it up and watch a couple of movies but we had a hard time adjusting the sound quality. During normal dialog, you could barely make out what they were saying, then an action scene would suddenly arise with music so loud you have to turn down the volume. We could never get adjusted. We were too frustrated to enjoy the movies. We don't have that problem watching TV movies normally. Also, we noticed on several occasions that the device had changed the settings on our TV, so we had to get out a different remote that came with the TV and re-adjust things back to the way we liked. I unplugged the device yesterday and filed it away under M for mistakes.", "I have a &#34;smart TV&#34;, that came with wireless built in. However, streaming Netflix was problematic, as it was always very slow, sometimes stopped, often never connected. In the same room, in the same location, I placed the Google Chromecast HDMI unit, and immediately started enjoying Netlix with VERY fast response times, and never having to pause or wait for the movie. I also use it occasionally to stream movies from my PC, via Google Chrome. This could probably be better, as the quality is hit and miss, and it would be better if the Chromecast came with an application that streamed disk based mp4, avi, wmv files without having to use the browser.I am probably going to buy 2 more of these for my other TVs.", "Have had this for a few weeks, and mostly works well. Seems like it has problems with WiFi being on the back of my TV against the wall", "so-- you can &#34;cast&#34; your google chrome web browser to your tv.... at a loss in speed, quality, and it often doesnt even function right.sound goes in and out. connection dies out of nowhere... good luck trying to follow some online instructions for how to watch your downloaded stuff on your tv. that rarely works.. there's absolutely no benefit to buying this stupid thing for any amount of money, you're better off directly connecting your device to your tv and buying whatever that takes- you can probably chip in a wireless keyboard mouse to help you out.this thing sucks.worst product i've ever seen from google.", "We are using it to view MLB, on our big screen tv, works great.", "I am very happy with chromecast, the setup was incredibly easy and trouble free. I was pleasantly surprised that a 1.0 device worked so well out the box. Works wonderfully for netflix streaming.", "This has been so fast the best product for those of is not seeing good an investment on a smart TV when you can just make work fine your dumb one with this simple gadget.", "The only reason why I bought this is to be able to play video from browser and cast it to the TV. The only apps that I can use currently are netflix and youtube...nothing more. Roku has a lot lot more options in terms of apps available. Tab casting is OK, but works only on PC, not smartphones. Screen casting is worst (I thought this is what I was looking for), there is too much lag that the video is unwatchable. There is a lot of potential in this small device, but right now needs lots of research and development. For the meantime, I'll stay with Roku.", "It only works with YouTub.  Would be better it I could play movies from my tablet.  I'm not spending more money to get another service that is listed for Google Chromecast.", "I searched high and low for something to help with &#34;just TV&#34; and finally found this.  It is fantastic!  I had a bit of a problem to get it to work, so I called Samsung.  I have both the Samsung Galaxy s4 and Samsung Galaxy Note 10.1.  Samsung told me that the Chromecast was NOT compatible with any of their products.  They were not exactly truthful.  After I realized what I was doing wrong.  They both work great.  If you need help with this product don't take the word of other manufacturers.  I love my Google Chromecast.", "the only problem is my WiFi", "so far its great i wish it was avail for Crackle or anything else on the tablet to tv ......!", "Honestly, it fails to match the reliability of Apple TV but hopefully, Google will figure it out and make it more reliable to use in the future.Apple TV turn my TV into another screen for my Apple Devices. It works seamlessly. Chromecast is more capable of streaming from Chrome Browser. But the beta version, as advocated by Google, loses the communication/signal from time to time.", "I give it all those stars because it does exactly what it was supposed to do and all I expected, maybe more. If you already have a computer on a network connected to your TV, you probably don't need it, save your $35 for something else. For me it works fine.", "This is a great little device that's even greater if you know how to expand on its capabilities.  Two things I highly recommend to do this are XBMCast and the Avia app.  Google the first, the latter is in the Play Store.  With these two things (total one time cost about 8 dollars), the content available to stream from your Android phone or table is wide open utilizing the '1channel' addon in XBMC.  There's also a lot of talk on the town in the past week of a roll out for Google Play Services that will add the function to 'cast screen' to certain tablets and phones.  A partial list slated for the first rollout includes the Galaxy line of phones and the Nexus 7 2013 and the Nexus 10.1.  When this talk becomes reality, this will absolutely be the best value in streaming devices on the market, hands down.  It already is if you know how to open up its potential.", "Used this to stream from my home Plex server. Easy setup and works flawlessly. Will be buying more for other TVs in the house.", "Having a Chromecast is awesome. It does not do everything, but everything that it does do, it does extremely well.", "It took a while to get this to work properly.  It wouldn't configure from my desktop, from my laptop, nor a Kindle Fire running CM.  What I ended up doing was using my wife's Nexus 7 (unmodified) to get it configured to talk to my WLAN.  That worked fine and simple and after it downloaded new firmware on it's own, I sat down to watch a movie from Netflix through it.  I tend to keep it unplugged when not in use as it does have it's own wifi access point built in for configuration outside of the WLAN connection.  Just find it prudent not to have it always available like that.", "I just bought one of these (locally), after a lot of thought of whether or not it was a useful item. The thing that changed my mind though, was the recent update offering screen casting. This is an absolutely fantastic feature that makes this $35 device a no-brainer! I have a Sling box with a slingmedia app on my Nexus 7 tablet. Now I can 'Cast' it to any TV I have the Chromecast plugged in to. And yes, I have tried it, it does work, and it works great! I love this thing! There's no telling what else I'll find to do with it. I might even buy a few more of them at this price!", "This is a great device for video streaming wirelessly from your laptop.  The only problem is that Amazon Prime has yet to get on board with integrating this into their steaming video service.  Netflix and other provider already have.", "Basically this thing seems to work great. The only issue I have had is when trying to stream video via the web browser (Chrome). Sometimes that video will be choppy and the sound a bit behind, even if I push it back to 480p.", "This device is small and connects to an HDMI port on your TV. You then use your smartphone or laptop to send videos or other media to your TV. It works pretty well, and has a great feature that allows you to mirror a specific tab from your Chrome browser on your TV.Watching YouTube via your phone works really well. The best part is that you can add videos to a playlist, and you can browse for other videos while the current one is playing. Also, the Chromecast loads and streams the video itself, saving your phone from using up extra battery.There are still not too many apps for this device, but it definitely has a lot of potential.", "If you have a Roku or have used one, you know what I mean.  I was under the impression that I'd be able to stream anything from any device connected to the Chromecast.  Not so much!  Basically, once you download the app for your device, all it does is use a third party app (Netflix, Youtube... limited list at this time) to broadcast to the TV or whatever you plugged the Chromecast to.  Overall, it's okay and extremely portable.  Hopefully Google will tweak the software so users can broadcast proprietary content directly from their devices.", "I had originally purchased one of these for work where we now use it to drive a large 50&#34; monitor in our lobby as a welcoming display.  It worked so well that I decided to get one for my home.  Plus I'm a gadget freak and couldn't pass it up for the price.There seems to be a lot of confusion about what this does and doesn't do.  Let me try to help the cause a bit here.  You connect this to one of your tv's HDMI inputs.  [To note, at home I have this connected through my Onkyo media system].  The device also requires power...here you have two options: 1) use the included power adapter and plug that into a standard 110v household outlet, 2) use one of the USB ports on your television (if so equipped) to power the unit.  The cable included with the Chromecast serves both options.Once connected and powered on, you switch your television's HMDI input to the one that has the Chromecast inserted.  You are guided through a series of very simple steps to configure the Chromecast to use your home WiFi and apply any updates that may be available.  Once configured, the device goes into a default mode which displays beautiful and interesting photographs from around the world some of which are quite breathtaking.  But of course, you're not buying one of these just to look at pretty pictures (or maybe you are :) )OK, so here's the long and the short of it: the Chromecast is a WiFi signal RECEIVER to which you SEND a signal from any device capable of running either Chrome browser or Chrome OS (read: Chromebook).  This includes tablets, phablets, phones, Windows laptops, etc etc etc.  There is a Chrome extension (or app depending on your device) that allows you to broadcast either the current Chrome tab OR your entire device's screen.If you can see and hear it on your device...you can see and hear it on the Chromecast (vis a vis your television).Overall, I have found the performance to be very good both at home and the one at work.  Depending on the speed/performance of your TRANSMITTING device, any WiFi issues, and the quality of the video/audio being sent to the Chromecast you may experience some stuttering or hesitation at times.  I have not found this to be a major drawback.So what are the uses?  Well, here's just a couple of examples from my experience.  As mentioned, at work it drives a customizable graphic display in our lobby (like you see in banks) which shows a series of slides about the company and any specific welcoming messages we may have for special guests.  At home, we use it to watch catch up's of our favorite TV shows that are available online.  I use (and love) my Chromebook [yes, using it now] and &#34;broadcast&#34; the tv show from the site on my Chromebook to our 60&#34; television via the Chromecast connected through our Onkyo media system.  I am also able to use this configuration as an &#34;external monitor&#34; for my Chromebook such as when I'm doing research on ancestory.com.  By broadcasting to the 60&#34; screen I am able to actually READ the fineprint of documents that are available online.Simply put, you can use it for just about anything.  More and more sites/apps are providing built-in support for the Chromecast (e.g. Netflix, youtube) which display the Chromecast icon which you just click on to begin broadcasting.For it's low cost and what I anticipate to be continual upgrades and improvements from Google, you really can't go wrong with this purchase.  Enjoy.", "Took a few days to figure it all out.  Working well now when streaming Netflix, except for an occasional pause while watching a movie.  Better than streaming through our blue ray DVD which pauses far more often.  Not sure why, could be our DSL network which is all that is available to us here.", "I have owned one since the day they were first available for sale and since then I have purchased two more to cover every television in my house. Early on there were only a handful of apps available that could take advantage of the casting option but as recently as this week the list has greatly expanded. I have had zero issues with lag or playback and imagine those who are experiencing issues are more blaming the wrong culprit, a slow modem or slow internet connection significantly hinders the chromecast experience as I learned the hard way when we stayed at a beach house a few months ago and brought it along. The only thing keeping me from giving it a five star rating is that when Google finally opened up casting to apps that could stream local content, they opted for ones who charge extra for that service which is a shame. The option should be built into androids galary natively to alleviate that issue or let more apps that specialize in local content have access to adding streaming options for their users.", "Have a HDTV but not a &#34;Smart&#34; one? This is a neat little tool that uses your wireless network to stream to you TV. demo it with my smart phone and laptop. Works great and cost a lot less than an internet HDTV.", "I love my Chromecast. Bought it months ago when it was only able to work with Netflix, You Tube, and Chrome Browser.Pros :Small and fits perfectlyCan't beat priceEasy to installWorks with what is programmed for it.Easy to installOnce on Wifi updates itself direct from Googleand more...Cons: mostly info you need to know before purchase-Needs Wifi access.-Need to be aware it needs power via micro USB cord. There aec2 in the package. 1 short so if you have a HDMI port close to USB port in back of TV you are good to go. If not the longer one  with a plug. If powered by USB on TV one TV is off so is Chromecast. If plugged into outlet be aware to unplug it (it may overheat over time of left power on over time)-Google has not opened this up to developers to make their own apps to work worth it.", "I've got this for my girlfriend who had no way to connect Netflix to her TV other than to plug her computer in via HDMI every time.  This allows her to turn on her TV and stream Netflix using her iPad/iPhone as a remote.  We've experienced some hiccups but the dongle is actually pretty darn far from the router so I must say the range is pretty good for a $35 device.As for using this to stream your computer screen to your TV it only lets you stream your chrome browser and there is some SEVERE lag.  But for the price and capability of streaming Netflix with ease I can't complain.  5 stars it is.", "It's cheap, that's about the only thing I liked. it requires certain ports open to work properly which means you won't always be able to use it in hotels or at a workplace. Slow when casting my chrome session, and underwhelming when streaming via plex. it's cheap, but still not worth the money in my opinion.", "For around thirty-five dollars, you can beat this streaming device.  The ability to kick off a YouTube video or Netflix film from your phone or tablet is convenient and fast!  Luckily, I was able to snag one of these devices early.  But there's lots of questions as to what this can and can do:What can I stream? Which devices?Here's a breakdown by device...- iPhone/iPad (iOS 6 or later): YouTube app, Netflix app, Hulu Plus iPad app with iPhone coming soon (no Google Chrome browser mirroring)- Android: YouTube app, Netflix app, Hulu Plus app, TV shows and movies purchased from the Google Play store, music from Google Music (no Google Chrome browser mirroring)- Kindle Fire: Nothing at this time :(- Windows phone: Nothing at this time :(- Blackberry: Nothing at this time :(- PC Laptop/Computer: YouTube, Netflix, and webpages using the Chrome browser's Chromecast function (more details in the next question)- Macbook, iMac: YouTube, Netflix, and webpages using the Chrome browser's Chromecast function (more details in the next question)What about Amazon Video? Hulu? Crackle? HBO Go?UPDATE: Hulu Plus is now supported on phones and tablets.These services aren't officially supported at this time.  You MAY be able to get it to work from your PC or Mac running the Chrome browser (with the Chromecast extension), but in my experience, the video was very choppy and unwatchable from my Macbook which is a few years old.  You MAY have better results on a newer, more powerful computer.Why is the price showing as higher than thirty-five dollars?If Amazon sells out of the device and is unable to ship it, you may see offers from OTHER, third-party vendors.  They set the high prices, NOT Amazon.  Make sure you double-check which vendor is offering the price prior to checkout so you don't get price gouged by another seller.Can existing Netflix customers use the 3-month offer?Yes!  The code you receive with your Chromecast purchase will apply as a credit for about $24 to your Netflix account.  Sign into your account at Netflix's website and look for the \"Redeem\" section under \"Your Account\".  IMPORTANT:  The Netflix offer may be sold out.  Be sure to check the message to the right of the product image on Amazon to verify if you will receive the Netflix 3-month offer or not.Won't this drain my phone or tablet's battery?Streaming from officially supported services (Netflix and Youtube) happens from the cloud.  Your device only serves as a remote, so it won't drain your battery like typical streaming would.  However, streaming a webpage from the Chrome browser on your PC or Mac does happen from your computer, so it would likely drain your battery faster.Does Windows XP or Linux work with Chromecast?No, not at this time.  At launch time, Chromecast tab streaming only works with Windows Vista, Windows 7, Windows 8, Mac OS X 10.6, 10.7. and 10.8, and Chrome OS on the Chomebook Pixel only (other Chromebooks MAY be supported in the future).Do I need a certain processor, amount of RAM, etc for Chrome Tab streaming?Google recommends Core i3 or newer, or a Macbook Pro 2010 or Macbook Air 2011 or later to stream standard quality video.  Please note that \"officially\" supported apps (Netflix and YouTube) stream from the cloud and do not require certain hardware on your computer.How do I power the device?The Chromecast comes with a power cord and a power adapter to plug it into the wall.  If your TV has a USB port, you can try plugging the Chromecast's power cord in there instead.  It may power your device without needing to use the power adapter.How do I setup the device?The setup process is easy, but you will need a computer with WiFi (like a laptop) or an Android device to setup the Chromecast.  Just go to the website that the Chromecast shows on your screen when you first plug it in.  Apple (iOS) device setup is not available at launch, but will be coming soon.Do I need new app updates for Netflix or YouTube to use Chromecast?The apps were updated awhile ago, so the version you have now on your Apple or Android device likely already supports Chromecast.If you have any other questions, feel free to ask me in the comments.", "I bring this handy device on work trips and vacation to bring any entertainment I have with me.  Perfect to listen to music if those channels aren't available where you stay.", "It just works, that's about all I can say. Setup is quite painless and I have never had any problems with functionality. Now that they have opened up development, the possibilities are almost endless.", "I bought this for my broke sister that is in med school at UW-Madison.  She cannot afford cable and she uses all of my accounts on this.  Netflix, Hulu plus, HBO go, etc.", "Great addition to my cable-free lifestyle. Would be 5-stars if it had a remote, but the interface doesn't really allow for that anyways. And the price, wow! I'd recommend this in the family room alongside a Roku or AppleTV, or even just by itself for a spare bedroom/kitchen.", "Google's Chromecast is, for the most part, a good cheap alternative to the Roku, Apple TV, and Google TV. However, it also has limited functionality for now, as the only apps it natively supports are YouTube, Google Movies, Netflix, and Google Music. Apps like HBO GO are currently not natively supported, though there have been unofficial efforts from Android developers to expand its functionality to other apps (which were subsequently disabled by Google due to concern over QC). Anyway, the apps that it supports work very well with it; once you install the Chromecast app on your Android device and have all the relevant apps updated, as long as you're on your WIFI network you'll see a little streaming television icon at the top (phones) or bottom (tablets) of your screen. Just click it and then it'll begin streaming to your Chromecast.Setup is very easy. Just plug into an HDMI slot on your television and then if your television also has USB ports, plug it in with the included USB cable. If not, it also comes with a wall adapter. If your television is far from your router, the Chromecast also comes with a small WIFI extender. Then just turn on your television and run through the setup program, which basically just consists of having it recognize and connect to your home network. Have a computer or mobile device at hand for this part of it. You'll have to do a similar setup on your mobile device once you've installed the Chromecast app.Once it's running, the Chromecast takes no effort to run. It automatically turns on when you switch to the appropriate television input, and it slowly goes through a slideshow of beautiful scenery and backgrounds. It is actually nice just to see these beautiful pictures displayed on your television if you've got a big screen HDTV. Then, again, just use one of the apps mentioned above and begin streaming. You can also stream webpages from Google Chrome on your computer once you install the Chromecast extension. There is supposed to be support for iOS but that hasn't happened yet. Hopefully Google will get support from other companies as well besides Netflix (HBO, Amazon, etc.).One of the biggest pluses is that once it connects to your mobile device, it takes the load off and streams over your router. What this means is that it doesn't result in any noticeable battery drain over what you already have normally. I can watch a 22-minute show on Netflix and my (almost) two-year old battery in my Galaxy Nexus will go down 2%. Your mobile device essentially just turns into a remote once the Chromecast begins streaming. It also awesomely allows you to use your device normally while streaming. That means that you aren't tied down to the \"remote\" functionality while streaming. You can let it run in the background (still available from your status/notification bar) and go on texting, emailing, etc. if you want. These two features alone, the extremely low battery drain and the ability to keep using your mobile device normally while streaming, are fantastic.Basically my only gripe with the Chromecast besides the relatively low amount of compatibility as of writing is that I seem to have an occasional issue where, when I turn on my television and it goes to the Chromecast splash screen, the screen flickers a bit. Then on occasion when I am playing video the audio will cut out and I'll have to rewind. I have tried unplugging the Chromecast, resetting my router, etc. and don't know why it does this. The router is literally six inches from the Chromecast so it's not a connectivity issue. Hopefully it will get ironed out soon.Google, please keep working to bring other companies into this. I would guess that lack of HBO GO is a big sore spot for many users. It would also be great if Amazon would develop some video apps already and stop trying to be proprietary to its Kindle line (at least they have an app for Roku and for my LG smart TV). For now, should you buy this? If you don't care about HBO GO and don't use Amazon Prime, then yes. Do not hesitate. It's only $35. If either of those is really important to you and you don't want to sign up for Netflix or make purchases over Google Movies, then you may want to wait until this has some better functionality. All in all, though, this thing is amazing and amazingly priced.Edit: As I was reminded in the comments section, you can still stream \"unsupported\" programs through Chrome on your computer, these are just not supported by actual built-in app compatibility.", "I gave two of these to my mother and father; they love them! Streaming through this little gadget is much faster and more pleasant than through the old blu-ray players. It's really a treat to play with... no wonder they're always sold out at Best Buy!", "While I have several appliances that can play YouTube videos(BluRay player, my TV, a computer hooked up to it), this is truly the path of least resistance. Say you find a movie or tv show on YouTube you want to put on the big screen. Just 1 click and it's over there.Doing this from my laptop I found to be the easiest. No fiddling with the numeric keypad from a remote, typing on a cell phone or tablet(but it's available), just search & go. The installation process was one time and nearly painless.The cost is the biggest draw. I have a feeling that if other manufacturers tried something like this, it would be easily $100 without the convenience and straightforward approach. I have only done YouTube videos with it, but I'm sure there's plenty more app hookups to be planned in the future.", "Despite my interest in casting Chrome from my computer, my first trial was casting Netflix from my phone. It worked beautifully, and I was very happy with my purchase... until I got around to casting from Chrome. That was an utter failure. We've got enough bandwidth that streaming video has never been a problem", "Excellent clarity; auto detects resolution; no delays and good signal strength.I can Q videos from my andoid phone, tablet or even windows PC. Using it everyday extensively.Giving four starts since onlu youtube and netflix are supported now. However, they works best. I love  the product.", "Buy one at Amazon after hookup to my TV and do all the set up , wow ! the best youtube player via your smart phone or tablet so far , it streaming videos from youtube smoothly without buffering . For $35 I was very please with it so I go to Bestbuy and buy 3 more , one for my other TV, the other two for my sister , she also very happy with it .", "Great way to stream media over a projector or a tv. With the new media cast extensions you can cast local video files too. An chrome tabs", "I purchased this because I thought it would be a way to expand my TV options as I had cancelled my DirecTV service.  Unfortunately, I had hoped that Amazon Prime free streaming videos would be able to be shown on my TV.  The only way that works is to disable the silverlight plugin.. then you experience a lot of latency issues between dialogue and video.  So it doesn't work for that.It was also not quite as simple to set up as advertised.  I tried it three different days (quitting when I got frustrated).. before I actually achieved success.Not sure why I wouldn't just want to use an hdmi cable from my laptop to be honest.  Maybe if I keep using it.. and apps get upgraded.. it will have more utility?", "This device is amazing.  I am longer just a passive viewer of my TV, now i can easily send all kinds of media that i find one my phone right to my TV.  What Is especially nice is that friends with the chromecast app on their phone can connect to my chromecast and also share youtube videos, songs, etc from their phones to my TV.  It has been a fun experience so far and the number of apps supporting chromecast seems to just keep growing.", "This is a no-brainer. It's not trying to compete with the Apple TV, Google TV, or Roku--it's attempting to forge its own class of products, and by doing so is making them seem obtuse. My Google TV has fallen into disuse over this dongle, and I can't imagine anyone buying an Apple TV for any reason other than being a brand whore.Recommended apps: Rocket Player, BeyondPod, AllCast, Plex, Rdio", "Epic option for casting online videos from your laptop and cellphone. It was so easy to install and you are able to carry it with you when you travel and attach it in your hotel (if it is hd-ready). It is worth every cent. In fact, I think it is underpriced. They should allow for there to be a two for one deal or a multi-room package so that you can cast throughout your home. I know longer have to hook up clunky wires to my TV from my laptop. And the videos are high quality. Thanks Google.", "Chromecast is just a great and affordable product, not much more to say, thanks to Google only for providing this nice piece of product!", "I bought the chromecast under the impression that it was going to be able to mirror my devices. I have kindle fires and iPads. Well after setting it up I found out that it only mirrors netflix, YouTube and your chrome browser. I was a little bothered at first but then I remembered it was only $35 and all I really wanted to do was show netflix on my tv and I will be able to do that. I am also worried because i don't think netflix is built in to the chromecast so it won't do anything unless you have a device that has netflix on it. I've only had it a few weeks so I will have to keep playing with it and post an update if I find out something new", "simple and easy to plug in and use with our flat screen. Loaded the software from the Chrome browser and now we broadcast anything we have on the Chrome browser to the TV. Wife loves using her laptop to then cast music videos on the TV. We use it all the time with Netflix and Hulu and Amazon. By far my favorite Google product ever!!", "C'mon Google. Why not let your own Picasa be able to transmit. And why not browsers other than Chrome. Or the Chrome for iPad?! When and wherever it works, it works fine. May still buy one more!", "This is a GREAT buy! I wanted apple TV but there was no way I was going to pay that much. When I heard about this product I was weary because I am an apple fanatic but I am very happy with my purchase. I took it on vacation and I am surprised how easy it was to set up in a new place!", "I wish this was hd capable. That is the only negative about this little device. Once this arrived i canceled my cable. Been loving this ever since.", "Easy to set up and works well.  The only problem I have with it so far is there's not many programs you can stream to it.  I'd give it 5 stars if it just had Hulu+.  If you have a PS3, you can d/l the chromecast ap and get Netflix to work as if the PS3 was the Chromecast.", "There is no doubt in my mind when I say GOOGLE CHROME IS WELL WORTH THE PRICE! If you are looking for a device that has capabilities you cannot find with Roku or other set top style media streaming devices, this is that device. We are able to stream from our chrome browser to our tv with no problems. Occasionally there is a lag, but that is probably more of a isp issue any anything. Along with being able to stream anything from your chrome browser, you can also do just about all the other TV services you'd want, ie. Hulu, Netflix and hbogo. If you're on the fence, it's only $35, skip one dinner out and you've more than paid for it!", "Google continues to advertise that with the Chromecast  you can:\"With Chromecast, you can easily enjoy your favorite online entertainment on your HDTV--movies, TV shows, music, and more\".\"Browse for what to watch, control playback, and adjust volume using your device. You won't have to learn anything new\".That is blatantly a lie and fraudulent. I cannot watch Amazon Instant Video. I cannot watch websites that stream video online but that are not in the short list of what is available for Chromecast.You also cannot Browse the internet. You cannot use Firefox, Chrome or Internet Explorer. Yet all the hype surrounding Chromecast led me to believe I could. Read the hype and you will be inclined to believe the same. I really did not expect Google to be this deceptive with its advertising.If you only want Hulu or Netflix or Youtube then great device and cheap but I don't use any of them, I use Amazon for Streaming and this doesn't work with Amazon. I also hoped that I could watch a few of the websites that stream only online but I cannot. Sure there are all kinds of workarounds and other software but that is not what I expected to have to do.I am returning the Chromecast and really disappointed with Google, did not expect this kind of overhype from them.", "You can't beat the ability to turn your 50\" plasma T.V. into an internet-ready 50\" plasma T.V.  I owned an Apple T.V. Years ago and it was nice, but, as far as I can remember, this Google Chromecast does the exact same thing for $30 versus $100.  You just plug the Chromecast device into an HDMI port on your T.V. and plug the power cable into either a USB port on your T.V. or use the supplied adapter and plug it directly into a wall outlet or your surge protector.  Then you just change the input on your T.V. to whatever port you plugged the device into and you're good to go.  I use it mainly to be able to watch Netflix on my 50\" plasma versus watching it on my iPad and it's worth the $30 just for that ability.", "Gotta love the guys at Google.  Think of this as a USB Thumb Drive only as an HDMI device.  You plug this into an HDMI port on your TV and plug in it's power cable (which is a mini-usb port).  Then, the device creates an ad-hoc wifi network that you connect to either with your laptop/mobile device.  The Chromecast app on your laptop/mobile then automatically detects the widget and allows you to connect it to your preferred wifi network.  Once that is complete, all of the devices on the network see the Chromecast and can control it.Watch Netflix, Hulu, Google Music, Google Video, or stream a Chrome browser tab to your TV.  Super slick, easy, small, etc.I love using it in hotels, though that setup is a bit more complex as I travel with an airport express that I setup in my hotel room, connected to the hotel wired internet (if there isn't a wired connection, the setup doesn't work).  I can then plug in my Chromecast and it connects to the airport express and I'm set to watch whatever I want in my hotel room on demand.  Sweet!", "I bought this so I could stream video off my NAS however the Chromecast will only stream things off the web and not from your local network.", "The Chromecast is great and a must have for all those who have smart phones, tablets, and laptops, but still have a dumb TV. You can now bring life back to the TV without going out and buying a new one. Easy setup, with the picture as good as your TV is capable of.", "The Wi-Fi is surprisingly weak and inconsistent.  It doesn't have an app for Amazon prime videos. Its great for Netflix though if you can't get the Wifi to work, and cool for beaming your browser onto the big screen", "This device works as expected. I have not as of this moment streamed Netflix via the &#34;proper&#34; ways using the Android app or the &#34;Cast&#34; button on the site. I am pretty sure they will work as directed.Tab streaming is very good and is not choppy, unless you minimize it/move the mouse around, especially when streaming a local file to the screen. Website streaming is good, although laggy, it does the job.HOWEVER here is where it gets really bad: Streaming a local file REQUIRES internet to get the stream starting which is insanely stupid. Here is what I did:(With Internet)1) Drag and Drop a video file to Chrome. Let it play.2) Cast it3) Disconnect internetIt worked fine without internet. However when I stopped it and tried to stream a new file (this time a music file) it refused to work. It showed a black screen but that was it.I would like to see a better update to this. This is horrible.I will come back with updates as to if it streams a local web page without internet.However, if you want a simple netflix only experience, this is perfect. It goes without saying that it requires a cellphone but that is a given.", "Netflix isn't working.  That's the main reason I got this little guy.  YouTube works great, HBOGo works great, but not Netflix.  I've searched for hours online for a fix.  I've reset the thing many times.  I've changed every router setting I've found any reference to online.  Still doesn't work for Netflix.  I'm not the only one with this problem, either, according to Google's help forum.  I'll keep searching for a fix and gladly change this back to a 5 star once the fix is released.", "I'm trying to use the Chromecast with Netflix right now.  The Netflix movie loads fine on my laptop, but as soon as I try to cast it to the TV, it gets stuck at 25% and fails.Also, if you're planning on using this in hotel rooms you are out of luck.  It's got no way to get past the &#34;enter your password&#34; or &#34;click OK&#34; type webpages.  So unless you have tethering or travel with a MiFi puck, you won't be using it on the road.", "I was pleased with the ease of start up. I was surprised to find that I needed additional software to cast photos to my TV but it was easily and cheaply available on the internet.", "This whole thing is slicker than snot on a glass doorknob. The way it connects is great and I'm lucky I have a usb jack on the back of my tv to power this as well. Once I put it on my wireless network it has been super easy to watch YouTube, Amazon prime, Netflix, we even watch episodes of tv shows from the network websites (although not Chromecast enabled it still works OK). I wish my basement tv had more hdmi inputs so I could get one down there as well...", "I have two Rokus, a Roku LT and a Roku 3. Without any hesitation, the Roku 3 destroys all competition. That being said, this Chromecast is a nice little thing for such a good price. Yes, the Roku 3 is faster, has more apps, better tech specs, a physical remote, and a lot more, but it's 3 times the price of this. If you're looking for a cheap way to get stuff from the internet (and your phone) onto your TV, this is a good little unit. If you really want the good stuff though, don't hesitate another minute and buy a Roku 3.", "So convenient to be able to use your phone (which most people have with them at all times). Plus you can control volume as well. Works with Hulu, Netflix, HBO GO, but NOT Amazon Prime.", "Unless you love YouTube or Netflix this really does not serve much purpose. Until they add an app where I can put movies from a home network (not actual device) to it I will leave it on the shelf to collect dust.", "I went into my Chromecast purchase not expecting much and ended up being completely in love with how easy to use and well functioning this thing is. Ask my friends and family, I cannot shut up about how cool and easy the Chromecast is. I have sold people on them at Best Buy because they overheard me telling someone how easy and versatile this is. At the price they make great gifts and very easily make old not-so-smart TV look snappy and intelligent. The Google commercials for this are crap and don't do it justice. Easily stream YouTube videos, Netflix, Hulu and Google Movies to your TV with this. No special versions of these video apps required. If you have the latest version of the Youtube app, you can already use Chromecast. Even if your using an iPhone. If someone is on the same wifi as your Chromecast, they can cast to it. No complicated setup, no password hassles, just awesome video casting. I have used this so many times hanging out with friends and family to watch video after video on Youtube. Chromecast even goes home with me on the holidays and was the highlight of my teenaged sister-in-law's slumber party as the girls sat around taking turns casting goofy videos from the devices they usually have their noses buried in.In short, just buy it.", "By itself, the Chromecast is good.  Easily throw YouTube and Chrome browser content up on your TV during get togethers, have people display their content on your device without having to ask for passwords or configs...but when coupled with Plex, this device is on a whole new level.At the touch of a button, I can have my entire media library streaming to my TV, wirelessly, for $35.  It simply doesn't get better than that.", "AMAZING!  I have an old samsung galaxy sii phone I am using as my wireless device to cast movies to this and it plays on my projector flawlessly. For anyone with an older device and a smartphone or other WIFI device that can access streaming media, this is the ticket.", "I had hoped that the device would allow me to cast anything from my PC but that was not the case, It does cast youtube (from my phone and PC) and nearly anything I do from Chrome as well as casting various other applications. Very neat device if they keep developing for it.", "It was easy to install and very easy to sync with wifi. I wish Google provides more apps to stream.", "Love my chrome cast!!!!! The low price is definitely the biggest plus. I was already a heavy pled user and now that i have a this it made it even better I can watch all my videos and movies on any tv in the house since they all have a chromecast now, the kids love it and I have no complaints for this thing just gets better over time. Hbo go works like a pro and netflix too, every tv even the simplest ones are now smart tvs with endless entertainment!", "The chromecast is cheap and pretty easy to use, though we've had an issue with getting our TV to recognize the port it's plugged into. The feature of casting from phone is nice, though more selection would improve it.", "I love my chromecast, use it every, for some reason it works better over wireless than any of the other devices in the house. It also looks gorgeous on my 1080p LCD panel. It's really never stuttered once playback begins when playing youtube or netflix, which is all I've tried thus far. PRAYING amazon decides to support chromecast somewhere in the near future. I can't wait to see what apps will be supported in the future.", "Chromecast continues to improve. I use it to play youtube videos, google play music, and a few other apps. It can also easily cast a webpage from a notebook / chromebook...however if you're trying to cast a webpage that has video in it, I find that it stutters quite a bit and the audio is often out of sync. Hopefully they will improve the ability to cast a webpage that serves video.", "I'm typically Apple loyal. This was a gift for a friend Android user. I must say, when setting it up for him, what it lacks in options from Apple TV it makes up for in simple UI and price. I would suggest this for both Apple and no Apple users. No access to iTunes store, music, or other home Apple comps, but great casting capability. Most apps you may want to view on a TV are casting capable.", "Good product, great price.  Works well with netflix although chrome mirroring is a bit laggey.  Looking forward it more compatibility with more apps.", "My roommates and I use this for Netflix and Youtube.  Between those 2 services I can watch anything I want on my TV", "For college students with WiFi, this is a great way to &#34;get cable&#34; without having to have a smart TV or a cable subscription. With Hulu, Netflix, and Pandora, this is a quick and easy way to get big-screen entertainment on a budget. I look forward to more capabilities, and the ease of sending items from your smartphone to the device is brilliant.", "i forgot to write a review for this back when i got it, so lets go ahead and do that nowthis device is a wonderful cheap piece of equipment, when i first got it all it can really do is use youtube and netflix, but since the sdk for it has been released there has been some great apps and usecases for this.. unless the file is actually on ur device it is not streaming from it so that saves battery powerknocked off one star due to there isnt many supporting codecs, though i assume that has to do with the price anyways..when local playback is necessary i use the allcast app, but as said before codecs, it will have to be for full support an mp4 file.. there is some luck with mkv and koush with his allcast app is working hard on coming up with ways for more supportrealplayer cloud is a good idea too since with that u can upload a file, it converts it from the cloud and playback from the cloudlastly im thinking of grabbing another one for my stereo, so obviously audio only, and i will talk more about that when that is doneEDIT: Got another one for my stereo, using an adapter.. very useful!", "I had to search for directions on how to install this thing.  However, once I got over that step, it was surprisingly easy to follow.  It practically did everything by it self, once it knew wi-fi password.  And it works great.  Now my son watches his videos and netflix on the big screen, instead of a little ipod screen.  He loves it, and so do I.", "I thought this thing was going to be AWESOME! So maybe thats why I was disappointed... but if you're like me, you have very high expectations for products by Google.My chief complaint is that its not holding the settings. I have to constantly reconnect it to my home wifi. Additionally, and along the same lines, the &#34;casting&#34; of netflix from my iphone and/or ipad is also very finicky. Where the Chromecast only sometimes recognizes the &#34;cast&#34;Bottom line, I expected more...For the price it is worth it as I am sure many upgrades are coming", "So simple. Works for most part. I had trouble sometimes with youtube queue. Closing/switching off everything and starting over again worked. It is annoying, but I am ok with it for the price and the function.", "Can be a bit finicky - really wants a very strong wifi signal. When it works, though, it is fantastic. So much simpler to use my phone or tablet than navigating the &#34;smart TV&#34; menus.", "We recently setup a small TV in our kitchen so we could watch TV while preparing big meals (and while cleaning up after having guests over for big meals).  We watch almost all of our TV shows via streaming services (Hulu, Netflix, Amazon...) so we wanted something that would cover a lot of the streaming services we use.  We also wanted a device that would be inexpensive, not take up a lot of space, and easy to use while making meals or cleaning up.The Chromecast was an excellent surprise.  I must admit to being a bit skeptical due to its low price.  However once I got it hooked up I was impressed with both the quality of the video and how easy it was to use.  The convenience of controlling it with my phone is really nice, especially since my phone is always in my pocket.  I don't have to try to find the remote while I'm cooking or cleaning, I can just grab my phone out of my pocket, pick a show, and put it back in my pocket.  For the price I haven't found anything that beats this.  We are even considering getting one for our main TV just for the convenience of being able to switch from the Kitchen to the Livingroom without having to boot up a different device and find the show.I do have a few minor issues with the device.  One is that sometimes my phone doesn't stay in sync with Chromecast.  I'll start a show and need to pause it and find that I have to fiddle around with it a bit before the two talk to each-other again.  The other minor issue is that since the TV sits in a tight space next to the microwave, we have found that when we use the microwave it can interfere with the wireless.  This could be solved by using the extension cable and positioning the Chromecast further away from the microwave, but it is very infrequent that it gets in the way, so I haven't bothered to try.Overall it is a great device, I'm very pleased with it.", "I really was expecting a lot more from it after so much advertising. I can only transfer to TV videos from Chrome and Google products. I don't think that worth it. Be aware!", "At first I was expecting something different... some TV menu maybe. As soon as I connected it I realize all the actions are done in your phone/tablet while the TV shows preloaded pics as a wallpaper!I mostly use it to stream from netflix and my local DLNA devices", "My only issue isn't really the Chromecast, it is my wifi signal isn't strong where it is.  I do have wired ethernet available, but it doesn't have a way to take advantage of that. ... Bummer.  Due to having a dual band router, I have dual-band wifi router available with a  strong 5GHz signal where it is, but it ONLY uses 2.4GHz not 5GHz channels.I did juryrig a way to get more wifi so I could test, and it works well for my needs.  My daughter has one and it works well for her at her house.At least it is cheap and for me I am just counting it as an experiment that didn't succeed like I had hoped.For what it is, I am impressed.  It just isn't what I had 'assumed' it would be.", "I bought the chromecast believing it would have a lot of features. The product works nicely but besides using it to watch netflix there isn't much to do. being able to view webpages utilizing chrome cast extension on google Chrome browser is ok, but depending on the PCs' resolution the image in the TV chromecast will appear chopped. Good product but in my opinion needs more features to be worth it.", "I feel that its a very nice item to have these days. We can now play anything from our iPad Air and even our phones onto our TV. Just Awesome...The ONLY thing I haven't been able to figure out is how to play with chrome browser in the laptop.We did try a couple of times - it isn't that simple atleast thru my laptop. I am confident that if its possible - we will figure it out :-)Otherwise, I would have given this 5 stars....", "The chromecast has access to a lot more apps than it used to. Personally I'm using PLEX on my home computer to stream any of my digital media to my T.V.  which it works great for. It supports anything from an MKV file to an AVI.", "Hooked up easily, supplied power from USB on the TV, no issues joining my network. It works fine for Youtube, but I had numerous issues losing the connection - which meant the TV kept playing while I scrambled to reconnect. Other services were spotty. Overall, the whole experience felt very beta.I picked this up to see how it worked. I have an apple TV and a few rokus - so I wanted to see if google brought anything new to the table. Overall, I prefer the Roku experience. Just $10-20 more and an actual remote to control playback, and a nice UI that does not require a computer (or phone/tablet). People seem excited about the upcoming possibilities for apps - but the Roku just works now. I will be selling the Chromecast... The jury is still out on the Apple TV.", "We use Plex media player and Netflix for 90% of our TV time. This thing is a perfect fit for our house. I bought 4 and put one in each room. Basically, you take any mobile device (iPad, iPod, smart phone, windows tablet, etc) and the devices have apps. The apps listed on Chromecast website will have a &#34;wireless icon&#34; at the top for casting. You touch that icon and select a chromecast, then click play and BAM! HD streaming content from your media server or from a service like Netflix, Hulu, etc.Setup was also easy. Basically the Chromecast has its own wireless card, so plug it into the TV and USB power. You goto your PC or Mac computer or laptop, and visit the Chromecast URL. You install the Chromecast application to your computer which finds &#34;available Chromecasts that need setup&#34;. You follow the easy 3-4 simple steps of connecting to the Chromecast, then connecting your Chromecast to your home wireless network. Then any mobile device on your wireless network can stream to any Chromecast. Took me about 15 minutes to setup the first one, and like 5 minutes to setup the second.", "This is everything the Nexus Q should have been. At $35, this is an impulse buy that everyone should consider. It is cross platform, and turns every TV into a smart TV. Limited app support right now, but with HBO GO, Hulu, Vimeo, and Plex coming soon, it will only get better. I have one in every TV and I am looking forward to testing it in hotel TVs.", "I love shiny new gadgets and ordered this when I first heard about it. Setup was fantastic, just connect to your wifi / go to a URL and it is done.My experience has been fairly meh so far. I rarely find myself using Chromecast, either its capabilities haven't been marketed well enough or I haven't spent enough time trying to learn what all it can do. For now, it stays plugged in even though I don't use it.Pros- Easy setup- Easy to project youtube videos onto TV from your phoneCons- I bought this thinking I would be able to share pics from my phone (Android) to TV but I don't think I have found a good solution for this. Can't project anything from your personally photo / video library on to the TV using Chromecast. Atleast I haven't figured this out just yet.- Limited functionality - I already have an Apple TV and through that I can project my entire Mac onto the TV screen. This gives the ability to play any content through your chrome browsers but that's about it. I really can't think of any wow/extra features which makes this exceptional.", "Easy to install following the instruction that appeared on the app on my I-Phone. I've used it consistently almost every day since I purchased it, and it works really well. Reception is clear and sound is good. The streaming is great, and doesn't stop at all.", "I was surprised how this worked. I have a Android RAZR so it worked great using my phone. The downside is I had use a USB extendion cord to power it my TV does not have a USB and my outlet was far away. I mainly use Netflix and YouTube so I can not rate the other services available.", "Spent over 30 mins on the phone with Google tech support (which by the way, I was even less impressed with),. Could not get this to set up. Eventually was told it will only work if it's no more than 20 ft away from router and 1 wall separating. By the way, both these conditions were true, but by this point, I was done trying. Maybe I got a defect?", "Well built and easy to use product. I use it to watch youtube and netflix and it works great.Hopefully google will add more casting options for apps like the gallery etc.If you are looking for a simple casting solution, this is what you need.", "I love the concept of this device so low profile but very powerful, it just needs more developers and apps on board especially for ios.", "I actually ordered a Chromecast the day it was announced from Google. However the next day, I was told that they were available for purchase at bestbuy. I was anxious to try it out so I went and bought another one and gave it a try.Setup was easy and within 5 minutes, I was watching a youtube video on my 65\" TV. The quality was VERY good. I tried a 1080p video first \"Big Buck Bunny\" and it looked, played and sounded wonderful. Next, was playing music from my Google Play music app. Same result, the music sounded great.I moved on to my Macbook Pro, and again, the videos was clear, without lag, no audio sync problems at all. Same for my Windows PC.Those considering buying the Chromecast  should consider what the Chromecast actually is and does, instead of what they wish it could do. So here are some facts:1. The Chromecast is not a streaming device of local digital content. In other words, it does NOT play digital music and videos that is stored locally on your network drives or computers. However there is a work-around for this:Use PLEX Media Server. If you don't already have it, here's the link:[...]Once you download it and point it to your files,it will act as a proxy and allow your music and videos to be played on your HDTV using the Chromecast through the Chrome browser. Simply launch the PLEX Media Manager in Google Chrome browser. Pick a file to play, Hit the Google Cast button and you'll get seamless playback of your own files. [Edit: Please see comments to see an alternative method].2. The Chromecast is not a DLNA or Miracast device or Apple's airplay. This is a lot like my number 1 fact, but I wanted to make this clear. If you want device mirroring (display whatever is on the device's screen), the Chromecast, is NOT for you. The video and music does NOT stream from the controller device (Your computer, tablet, smartphone). Chromecast works by fetching the content from a website or cloud service itself, NOT from the device you're using. Here's what's cool about that:A. You could start playing a video using your smartphone,tablet,computer as a \"remote\" and still be able to browse the web, play a game, check your social apps, write a book report, put the device to sleep,turn the device completely off (I tried this myself), or leave the house, and the video WILL still play without issues.B. Your battery life is saved! Because your phone, tablet or computer (not plugged in)is not actually streaming to the Chromecast, your battery consumption is minimal. You could Play dozens of movies over several days and still have most of your battery life remaining (Of course this would depend on what else you do with the phone, tablet or computer and how long your device can stay in standby).C. Every device connected to the Chromecast on the same network can take control of playback, adding to the queue (what's going to play next). Pause, fast forward, rewind, etc. So if your roommate, friend, parent, sibling, spouse, girlfriend/boyfriend has to leave with their device, you don't have to worry.D. You can play content from thousands upon thousands of sources using your computer. Using Google Chrome, nearly every webpage, that has content can be viewed using Chromecast. Of Course, this depends what protocols the site is using. If the site has trouble playing on your computer, then it probably won't work well on the Chromecast, either.3. Chromecast IS cross platform (works with multiple devices). As I said, I tried it with several devices with different operating systems. At the time of this review, it works on Windows PC's, Macbooks, and android devices. The app for iOS devices is coming soon. Everyone knows the Apple App store has stringent policies and at times, it can be a long process. Look at the Onlive game streaming app. We won't get into how Apple has been trying to eradicate google applications from it's ecosystem anyway. I'm sure the app is waiting for approval. Just be patient. [Edit: Please see comments for a reply to it working on iOS devices].There are several youtube videos that can show you how to set it up or how well it works. I made a video myself:[...]Watching my video isn't required, but it does help to verify what I'm saying.4. The device you use with the Chromecast, must be on the same WIFI network. The important word here is WIFI. If you are trying to use it, with a ethernet (wired) connected device, even though it's on the same network, it will NOT work! Yes, that sucks, but not being able to use sink water in your gas tank, kind of sucks to. If that's a deal breaker for you, then you shouldn't purchase it. It's how they chose to implement it's use. It is, what it is. [Edit: Please see comment section].5. The Netflix 3 months free limited time offer is over! I received 3 months free with both my purchases. I live in the eastern time zone. Even though I bought my second Chromecast on July 25th at 6:46pm. I realize that when the offer was no longer available, it should have been posted immediately so that consumers could factor that into their decision to buy the Chromecast. Instead of calling it a limited time offer, they should have said \"while supplies last.\" Never the less, the features and functionality of this device has nothing to do with the inadequacy of a bonus offer. To help people make a decision about a future purchase and if it will work for THEM in the home configuration they have, is paramount in my book.6. The Chromecast REQUIRES power through USB connection or from your wall outlet. The required peripherals ARE provided to you in the retail box. Some people are saying if you have an HDMI 1.4 compatible port on the back of your TV, the device can be powered by the HDMI port alone, without the USB cord connected. I CANNOT speak to that, as my HDMI ports did NOT power the Chromecast. I had to use the provided USB wire and connect it to a USB port available on the back of my TV.Overall, I'm extremely pleased with the purchase. I've read some of the other reviews, particularly the 1 and 2 star reviews, because it's an indicator of what can possibly go wrong with the device. I would suggest that people make their decision based on people that have actually bought the device and have experience connecting, setting it up and ACTUALLY using the device. Most of the bad reviews are from people that have not used it, didn't understand the features of the device, or, to be honest, has a problem with the competition between Apple and Google and wants to dismiss this product because of their affinity for Apple products. Look at the features and functions of this device and consider them for yourself.I hope this review helps someone who may be considering this device.EDIT: Recently more apps were added with chromecast support, including the PLEX app! Other editions are: HBO Go, Hulu Plus, Pandora, Vevo, Redbull.tv, Songza, Post TV, Viki, Real Player Cloud.", "I bought one of these to supplement my Roku and be able to put the browser on my LCD TV.  i'm generally in agreement with the bulk of other 4 & 5 start reviews - it's good at what it does, possibly a little under powered, but will be a great deal more useful once more apps/sites support it.", "What a deal!  Works without problem right out of the box.  Now streaming loads of stuff to the TV.  Apple TV was barely okay for 99.00.  Chromecast kicks its ass.", "I was able to watch am international event that was streaming online right from my television. I'm looking forward to more moments like that.", "But on a more serious note, the Chromecast has only gotten better since I got it with more apps than ever!", "I bought this device under the pretense that it would cast audio/video streaming off of the internet from my computer to my TV.  And, it did, right after I bought it, a couple of months ago.  &#34;It was slick.&#34;  I bought it to stream ESPN (or any other) sports from my MAC desktop to my TV.  I tried to cast streaming a short time ago, and it wouldn't do it, anymore.  I tried everything imaginable to resolve the malfunction, to no avail.  I called Google Tech Support, they ran me through a series of tests, and finally told me that there was nothing wrong with my device, my equipment, my software, or my internet speed.  The problem was at their end with the software of this BETA version.  It would work okay for YouTube, but I couldn't care less about YouTube and some of that other stuff.  It won't cast my streaming off of the internet, which is why I bought it.  I was told that the engineers would eventually get this problem ironed out, but what good does that do me?  I tried it again, just last night--it still doesn't work.  As far as I am concerned, Google Chromecast is a major failure, and a piece of junk.  And I'm out $35.", "...but limited. It's a great little device for throwing a YouTube, Netflix, or Pandora onto the big screen and through your entertainment system, but it would be nice if they broadened the horizons a bit. Also, there is somewhat of a minor decrease in audio quality when casting from a mobile device as opposed to a computer. Maybe it's me...", "Great product from google,Pros:Affordable priceVery handy to useExcellent and easy communication with other devicesAll the required accessories are included int he packetAll you need is a free HDMI port on your TV!", "I actually purchased this item as a gift to a friend of mine, and he is so happy with this item!!", "I bought it as a di-rect reaction to the TV commercials. It receives Netflix and YouTube. Big deal.Setup is easy; it plugs right into an HDMI input on my TV. Now what?", "It's awesome to finally be able to do Smart TV stuff on my non-Smart TV and for so little money. Initial installation is frankly complicated. Had to do some tweaking to my home router. Netflix, YouTube, Google Play Music... everything works great. Image quality is beautiful. I use it to entertain guests. One -kind of big- issue is that wifi reception is not as great as I expected it to be. I had to relocate my home router whenever I connected the Chromecast to the farthest TV in the house.", "What a great product, can cast to my 60 inch TV from my laptop, Pc, android, etc. Surprisingly easy to set up.", "I have this connected to an older HDTV that has an HDMI input. The quality of the streaming is good when I can get it to connect. Even when sitting about six feet away the Chromecast device will occasionally not appear when roaming for a device. When the connection is made, however, the quality of the video and audio is quite good. This is a nice, low cost way to turn a regular TV with an HDMI input into a Smart TV with spending the money on an entertainment PC. Particularly for those who carry their tablets or portable computers around the house, this is recommended as a convenient accessory for watching content. It allows the source device to be used for other things while the video is playing on the assigned display.", "This device has about the easiest and quickest installation procedure of any computer product I've encountered.  Unfortunately, I was never successful in getting it to work. In theory that should mean a one star rating. However, the lovely lady on the Google help line strove mightily for over an hour to resolve the problem which we both eventually concluded was due to an incompatibility with my router which, in fairness, is not listed on Google's list of known compatible equipment. Often, people at the other end of a help line (if you can even find a help line) are obviously reading from scripts, too often with an accent hard to decipher while giving the impression they want nothing more than to hurry you off the phone.  This person was was unfailingly polite, very knowledgeable, and clearly wanted to succeed in resolving my problem rather than hurrying to the next call to make some sort of quota.  And she was in Seattle, if you get my drift. That a company would devote such resources to trying to get a $35 device to work is more than impressive, it's unheard of.  So they get 4 stars for the effort with one subtracted for the unfortunate failure.  However, the vast majority of 5 star reviews for this device tell me my experience was an anomaly and that most folks will probably have an easy installation. The painless Amazon return policy I encountered after abandoning my attempts to install the Chromecast also make trying out this product a good risk.", "good value for streaming video.Well designed.easy to use.The color and form factor is wonderful.Like it.I bought 3 of these.", "For $35 bucks, it's awesome. EASY setup, really, a true no brainer. I just hope they keep releasing apps that work with it. I love it!", "This works great with my nexus 7.  It streams youtube and netflix.  The only downside is not alot of apps that works with it.  For the price, it works great with a TV or Projector.", "It makes your old dumb TV to a semi-smart TV. It's not as cool as it shows in the TV ads but it works and it does what is made for. It also has a second cable (other than the HDMI) which should be plugged in to the power as it doesn't get power through hdmi connection.", "$35 for a media streamer! go buy this now; it gets better with everyday. new apps are being added on a regular basis at this point. Additionally, on an android phone with google chrome installed, you can stream nearly any video as long as it is HTML 5...there is so much content to stream now!", "**Decided to lower the rating as per my last update: see below**I can understand that many people feel like there is no need for this device since TV sets these days include internet connection. Or Blu Ray, or Playstation3/Xbox.Certainly, this device doesn't do anything besides what other devices do, but what it does, does it in a very nice way for a very affordable price.This device looks like a USB drive at first sight. It is about the same size. It will connect to HDMI connector in a TV and requires also to be connected to an electrical output as well. Of course you need a wi-fi network in your house to use this.There are a couple of ways to set it up. First, you can set it up from an iOS device or from an android device. The apps to do this are only available in certain regional stores, so many countries will not have access to these apps. Setting it up this way is really easy, you follow a few steps on screen to set it up. Once you set it up, the Chromecast starts signaling the wi-fi network that it is ready to receive signal from any device. From your device (smartphone or tablet) you select what you want to see and check a an option to send it to your TV. You can then use your device any way you want, as the broadcast is not a streaming from your device option, the chromecast will receive the information directly from the internet to stream in your TV.You can also set up the chromecast through a laptop, which is really easy. If you do it this way, you don't need to set it up through iOS or android devices. Once the chromecast is ready, the devices will discover the signal on their own. Pretty convenient. This is very convenient for regions where the app for iOS and Android is not available.You will be able to watch Netflix from your region, so don't expect the chromecast to bypass the regional lock on this and other services.I decided to give it 4 starts as I have discovered there are some issues with the audio. The audio suddenly doesn't synch or doesn't play correctly. You need to stop the transmission from your device so the chromecast can refresh, give it a minute or two and play again and it will usually solve the problem. I can imagine this might get improved with revisions to the device software.Update 10/27/13I have been thinkering with the device a little and found several things worth noting.a) You can broadcast from your Chrome browser many streaming services. All you do is install an extension to your browser and there you go, the Chromecast will start showing your browser tab. If you select a complete screen view from the web player you are using, video will cover your TV screen. This is a very neat option.b) If for some reason you manage to bypass streaming services regional locks in your computer or laptop, for example, you find a way to watch US Netflix outside US, when you try to cast it into the Chromecast device, the device will not play. Chromecast downloads directly from the internet and it will recognize region locks.c) Chromecast just plainly doesn't like certain routers. I can't count how many times it just refuses to connect properly, drops connection or loses audio synch. I have done everything I can think of for the last month trying to get it to work, and simply there hasnt been any way to make it maintain a decent connect if the router is more than 3 meters away.If you are serious about streaming video to your TV, this might work for you, but be ready that it may not like your router and this will represent a headache for you to try to fix. On top of that, Google's support is kinda bad in that sense, the technical database they have is pretty limited and they force you to give them a call. I am probably selling this gadget and getting a different option.", "This is our second chromcast we like it so much. My 7 year old can cast from his nexus 7 with ease and so can I! Use it all the time with Netflix. In fact we bought a new TV and didn't get a &#34;smart TV&#34; as we knew we could get a chromcast for it and pay way less! Want more apps! Hopefully more folks will add to there apps soon.", "I heard a lot of good things about this cool little gadget. The instructions are a little lacking. I've learned more information  from others online that the instructions neglect to give you. Especially it's operation, different ways you install, and locations. There are not a lot of apps that are compatible at this time, but more are on the way.It does work very well with you-tube.The price is very reasonable and shipping is sonic fast.", "My rating is solely based on the fact that the Chromecast does exactly what it says it does, which is to say, and it does nothing more. My one hope for it was to stream Amazon Instant Video, which it doesn't do.What it doesn't at all say in the product description or included documentation is that THE CHROME EXTENSION REQUIRED TO CAST A SINGLE TAB DOESN'T WORK WITH ANDROID. Really? The ability to stream video from random websites is its strength, and to be able to use your device as a remote. However, it doesn't work with Google's own OS. Imagine that. That gross oversight is one thing. That it isn't documented anywhere in the immediate product notes is clearly intentional.It takes a bit of fuss to set it up and install the app on your device. All depending on your network connection, it streams a bit slower, or in some cases jerkily.In all, Chromecast is lose-lose for me. For my purposes, Roku is a better streaming solution.", "Works well and very easy to connect.  Make sure your TV has an HDMI and a USB port.  If not, you can use HDMI and the power supply cord.It is controlled using your phone via a chromecast app and it still has very few apps that work with it but I can see potential for bigger things.  I currently does not mirror your phone.  It just gives you a new button on apps like YouTube, Netflix, Vevo, Pandora, to cast to your TV.  Your phone must also be on your home wifi network as well as the chromecast.", "I've been using this a ton since I got it. It's not a do-all streaming device, but I can stream hulu, youtube, and movies from my pc (as long as the movie is encoded correctly). The coolest thing is that I can cast videos from youtube and it puts no load on my pc or phone.", "First impression: The packaging was neat and not messy. The chrome came with easy instructions with all the required items to power the dongle. Very easy to set up using any web browser. Fortunately for me I've done my research and came across neat &#34;tricks&#34; for this device.....(Just google Chromecast tricks).Friends' impression: Very awesome to have the &#34;que&#34; technology. This way everyone can enjoy their vids in order using each individual's phone/tablet.Cons: Has some stability issues when streaming an entire tab on google chrome, the video does not flow very well since it is streaming an entire tab.- Took a while to get used to because it has 2 abilities of casting the actual video and casting a web browser's tab.- No security or matching device option to play on the Chromecast. What I meant is that anyone can play on the Chromecast without restrictions except for being in the same network. Hence, if you have more than 1 Chromecast in the house, you can prank and play random videos on the other Chromecast.", "Very smooth and easy installation and works so well. Kid learned how to use it quickly too. Great for watching youtube and similar sites on your TV. Fun!", "Very disappointed.I bought the device with big hopes of streaming content from my Android table to the Chromecast. Temporarily, this was even working, with an app called AirCast, but Google has clamped down on such apps and has not released the API for public use yet. This after the device has been released for so many months.But even the features that the device have seem to be deteriorating. I use it a lot for Youtube for my daughter, playing nursery rhymes and other kids shows for her. When I initially got the device, it worked perfectly. But lately, it has started stuttering on some videos, and other videos it will even completely hang. I think a software update by Google must have broken it, since it used to work find, and it only happens for certain videos. The one nice things I still use it for is streaming flash video from my laptop to the TV, but the quality is only so-so.Finally, additional apps for the device have been slow to come. Only Hulu and Pandora were added to the selection of apps since the launch. Still waiting on HBO2GO and a decent app to stream media from my local network.Overall, I thin you are better off with a Roku box, if you can live with the lack of Youtube on the Roku.", "It's the easiest, simplest, best-working TV streaming device.The &#34;biggest&#34; problem that I have had with it so far was getting the package open; the second biggest problem was deciding which HDMI port to use. This thing is amazing, it's simple to use (as long as you have WiFi...). I have used it with numerous android devices, and even with a couple iPhone 5S's, and an iPad.There is less support for iOS apps (when I used it with those a few weeks ago it was just Netflix and YouTube, both of which worked great). Using a computer with Chromecast is great, too. Simple. I don't blame the device for limited iOS apps, it's pretty obvious that each ecosystem wants their own stuff to work.", "Apps are lacking, not very versatile unless you subscribe to the over priced steaming vendors. Easy to setup and what's there works fine though.", "run's a bit hot but does what it's advertised by google to do.  I don't watch as much youtube as expected but it's there.", "Like this very much as it allows me to broadcast things to a screen with a pojector.", "I like how you can quickly display on your tv what is showing in your Chrome browser or YouTube, but I've noticed that it does not stream 720/1080 resolution video on YouTube very well, it can be choppy.  My broadband is not the problem, I have Comcast 60MB/s Blast. I also have a DOCSIS 3.0 modem and my wireless router works perfectly fine so it has anything to do with my wifi connections.  I think at the H
